件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870917]],[&quot;^1A&quot;,[1287,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1287,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^K&quot;,1280,536870917]],[&quot;^1A&quot;,[1287,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1I&quot;,5750,&quot;^1J&quot;,6652],536870917]],[&quot;^1A&quot;,[1287,&quot;^17&quot;,397,536870917]],[&quot;^1A&quot;,[1287,&quot;^13&quot;,397,536870917]],[&quot;^1A&quot;,[1287,&quot;^L&quot;,1284,536870917]],[&quot;^1A&quot;,[1287,&quot;^2?&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;零拷贝&quot;]],536870917]],[&quot;^1A&quot;,[1287,&quot;^15&quot;,&quot;^1X&quot;,536870917]],[&quot;^1A&quot;,[1287,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1287,&quot;^?&quot;,&quot;~u613cc240-e121-4eb3-b6ce-19c6546c111c&quot;,536870917]],[&quot;^1A&quot;,[1288,&quot;^1L&quot;,&quot;-e7--bd--91--e7--bb--9c-IO-e6--a8--a1--e5--9e--8b-&quot;,536870917]],[&quot;^1A&quot;,[1288,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1288,&quot;^1M&quot;,[&quot;^1N&quot;,[[&quot;^?&quot;,&quot;~u613cc240-f884-4bab-ae6c-71a41b3441a0&quot;],[&quot;^?&quot;,&quot;~u613cc240-c225-49d7-ab6d-2b420d88f595&quot;],[&quot;^?&quot;,&quot;~u613cc240-5c41-4872-a5bf-2759757e41e4&quot;],[&quot;^?&quot;,&quot;~u613cc240-42e7-49cd-a902-50d9cbfea850&quot;]]],536870917]],[&quot;^1A&quot;,[1288,&quot;^[&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915\\nbackground-color:: #533e7d\\ncollapsed:: true&quot;,536870917]],[&quot;^1A&quot;,[1288,&quot;^Q&quot;,1627582783915,536870917]],[&quot;^1A&q t;^21&quot;,[],&quot;^26&quot;,0,&quot;^27&quot;,true],[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从A所在计算机的内核到网卡&quot;]]]],&quot;^25&quot;,[],&quot;^2:&quot;,3,&quot;^21&quot;,[],&quot;^26&quot;,0,&quot;^27&quot;,true],[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡&quot;]]]],&quot;^25&quot;,[],&quot;^2:&quot;,4,&quot;^21&quot;,[],&quot;^26&quot;,0,&quot;^27&quot;,true],[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从B所在计算机的网卡到B所在计算机的内核&quot;]]]],&quot;^25&quot;,[],&quot;^2:&quot;,5,&quot;^21&quot;,[],&quot;^26&quot;,0,&quot;^27&quot;,true],[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从B所在计算机的内核到B的程序的用户空间&quot;]]]],&quot;^25&quot;,[],&quot;^2:&quot;,6,&quot;^21&quot;,[],&quot;^26&quot;,0,&quot;^27&quot;,true]]],[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;7.从B的软件框架到B的业务代码&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;作者：灵剑&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链接：https://www.zhihu.com/question/19732473/answer/117012135&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;来源：知乎&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;一般我们讨论最多的是两个阶段&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段1： 数据从硬件到内核（步骤5）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段2： 数据从内核到用户态（步骤6）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在 b5dca291e159)&quot;,&quot;^20&quot;,&quot;&quot;]],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;敲黑板了，这里可能会丢消息的！&quot;],[&quot;Break_Line&quot;]]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 0&quot;]]]],[&quot;Plain&quot;,&quot;，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。&quot;]]]],&quot;^25&quot;,[],&quot;^21&quot;,[],&quot;^26&quot;,4,&quot;^27&quot;,false],[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 1&quot;]]]],[&quot;Plain&quot;,&quot; 保证 leader 不丢，&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;]]]],&quot;^25&quot;,[],&quot;^21&quot;,[],&quot;^26&quot;,4,&quot;^27&quot;,false],[&quot;^ &quot;,&quot;^24&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 -1&quot;]]]],[&quot;Plain&quot;,&quot;：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;]]]],&quot;^25&quot;,[],&quot;^21&quot;,[],&quot;^26&quot;,4,&quot;^27&quot;,false]]]],536870917]],[&quot;^1A&quot;,[2025,&quot;^1M&quot;,[&quot;^1N&quot;,[]],536870917]],[&quot;^1A&quot;,[2025,&quot;^[&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870917]],[&quot;^1A&quot;,[2025,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[2025,&quot;^K&quot;,2024,536870917]],[&quot;^1A&quot;,[2025,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[2025,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1I&quot;,1546,&quot;^1J&quot;,3513],536870917]],[&quot;^1A&quot;,[2025,&quot;^17&quot;,432,536870917]],[&quot;^1A&quot;,[2025,&quot;^13&quot;,2022,536870917]],[&quot;^1A&quot;,[2025,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;以kafka为例&quot;]]]],[&quot;Plain&quot;,&quot;，分析丢生产者丢消息的情况&quot;]],536870917]],[&quot;^1A&quot;,[2025,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[2025,&quot;^?&quot;,&quot;~u613cc240-a5a4-4a96-a7b6-6c1a04baea56&quot;,536870917]],[&quot;^1A&quot;,[2026,&quot;^1L&quot;,&quot;-e6--b6--88--e6--81--af--e6--8a--95--e9--80--92--e5--8f--af--e9--9d--a0--e6--80--a7--ef--bc--9a--e6--b6--88--e8--b4--b9--e8--80--85--e8--a7--92--e5--ba--a6-&quot;,536870917]],[&quot;^1A&quot;,[2026,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[2026,&quot;^1M&quot;,[&quot;^1N&quot;,[[&quot;^?&quot;,&quot;~u613cc240-b413-4927-9ca2-12fe44fa0417&quot;],[&quot;^?&quot;,&quot;~u613cc240-1428-4dd1-aff1-39a4b223c20c&quot;],[&quot;^?&quot;,&quot;~u613cc240-124a-4105-aad8-1a42d5f0c3c6&quot;]]],536870917]],[&quot;^1A&quot;,[2026,&quot;^[&quot;,&quot;## 消息投递可靠性：消费者角度\\nbackground-color:: #49767b&quot;,536870917]],[&quot;^1A&quot;,[2026,&quot;^W&quot;,&quot;^1H       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {

              l.hash
