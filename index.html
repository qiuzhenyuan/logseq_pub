f&quot;,536871702]],[&quot;^17&quot;,[6177,&quot;^S&quot;,&quot;问题：人越多，无组织思考的危害越严重&quot;,536871702]],[&quot;^17&quot;,[6177,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6177,&quot;^G&quot;,6363,536871702]],[&quot;^17&quot;,[6177,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6177,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6177,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6177,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6177,&quot;^&lt;&quot;,&quot;~u62dd3a16-b876-4177-bfea-b7c185e440db&quot;,536871702]],[&quot;^17&quot;,[6178,&quot;^S&quot;,&quot;把精力投入到最有效率的地方，而不是在收效甚微的地方埋头苦干。&quot;,536871702]],[&quot;^17&quot;,[6178,&quot;^M&quot;,1664026202426,536896888]],[&quot;^17&quot;,[6178,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6178,&quot;^G&quot;,6335,536896888]],[&quot;^17&quot;,[6178,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6178,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6178,&quot;^W&quot;,6166,536896888]],[&quot;^17&quot;,[6178,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6178,&quot;^C&quot;,1664026202426,536896888]],[&quot;^17&quot;,[6178,&quot;^&lt;&quot;,&quot;~u62dd3a16-f495-4d37-8bc7-90ea6e1bc1a7&quot;,536871702]],[&quot;^17&quot;,[6179,&quot;^S&quot;,&quot;横向领导方法包含三个基本步骤。第一步是培养和锻炼独自工作的个人能力。第二步是对你与他人有组织地共同工作这个战略目标获得清晰的理解。第三步是学习一些“参与式”领导方法。通过这些方法，你作为团队的普通一员，也能使用提问、作答、行动的方式促使他人更好地共同工作。&quot;,536871702]],[&quot;^17&quot;,[6179,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6179,&quot;^G&quot;,6279,536871702]],[&quot;^17&quot;,[6179,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6179,&quot;^X&quot;,6201,536871702]],[&quot;^17&quot;,[6179,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6179,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6179,&quot;^&lt;&quot;,&quot;~u62dd3a16-b2b6-445f-b105-555b21db3606&quot;,536871702]],[&quot;^17&quot;,[6180,&quot;^S&quot;,&quot;目标：将思考与行动相结合&quot;,536871702]],[&quot;^17&quot;,[6180,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6180,&quot;^G&quot;,6354,536871702]],[&quot;^17&quot;,[6180,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6180,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6180,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6180,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6180,&quot;^&lt;&quot;,&quot;~u62dd3a16-8bfd-4a7b-9f92-9b3f0bfdc9a1&quot;,536871702]],[&quot;^17&quot;,[6181,&quot;^S&quot;,&quot;## 第三部分 做更好的领导者\\n\\n→ 根据你想要实现的结果制定目标。→ 有条理地思考，从数据，到分析，到方向，再到具体行动。→ 在经验中学习，随时学习，随时总结。→ 通过接受具有挑战性的任务，充分投入到工作中。→ 对于应该坚持的工作方法和需要改进的工作方法提供和寻求反馈。\\n建议：对人们的合作方式给予更多的关注&quot;,536871702]],[&quot;^17&quot;,[6181,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6181,&quot;^1G&quot;,2,536871702]],[&quot;^17&quot;,[6181,&quot;^G&quot;,6265,536871702]],[&quot;^17&quot;,[6181,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6181,&quot;^X&quot;,6166,536871702]],[&quot;^17&quot;,[6181,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6181,&quot;^1H&quot;,2,536871702]],[&quot;^17&quot;,[6181,&quot;^Y&quot;,&quot;^1I&quot;,536871702]],[&quot;^17&quot;,[6181,&quot;^1B&quot;,false,536871702]],[&quot;^17&quot;,[6181,&quot;^&lt;&quot;,&quot;~u62dd3a16-230a-4a84-8417-8ddd63260654&quot;,536871702]],[&quot;^17&quot;,[6182,&quot;^S&quot;,&quot;我们都知道，我们评判自己往往比评判别人更加宽容。在成功面前，你觉得自己的贡献比别人大。在失败面前，你往往认为自己的责任比别人小。我们关注对自己有利、对他人不利的事情，因此忽略了大量与问题有关的信息。&quot;,536871702]],[&quot;^17&quot;,[6182,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6182,&quot;^G&quot;,6185,536871702]],[&quot;^17&quot;,[6182,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6182,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6182,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6182,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6182,&quot;^&lt;&quot;,&quot;~u62dd3a16-875f-4072-9604-9daa19ad59a7&quot;,536871702]],[&quot;^17&quot;,[6183,&quot;^S&quot;,&quot;将思考与行动结合起来为什么这么难呢？工作上的学习与大多数人在学校里的学习并不一样。在学校里，我们学习事实、公式和理论。在大多数情况下，我们不会学习如何做事。学习如何做事与学习新知识是完全不同的概念。&quot;,536871702]],[&quot;^17&quot 讲得不错，但是觉得她很紧张。为增强演讲者的自信，他们对她说：“讲得好极了，非常完美。”对这位社会工作者来说，增强自信的确很重要，但更重要的是改善演讲效果。听朋友们的话，她认为自己已经不需要作出改进了。这样一来，她就失去了改善演讲效果的机会。&quot;,536871702]],[&quot;^17&quot;,[6274,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6274,&quot;^G&quot;,6262,536871702]],[&quot;^17&quot;,[6274,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6274,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6274,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6274,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6274,&quot;^&lt;&quot;,&quot;~u62dd3a16-c58c-4d10-a99b-ffcc7d2bba72&quot;,536871702]],[&quot;^17&quot;,[6275,&quot;^S&quot;,&quot;==要想影响同事的行为，你不能摆出高人一等的架势，必须以平等的身份把你的信息、分析、思想和建议提出来。==你们是在对未来的合作方式进行非正式“协商”。既然是协商，你提出的建议就必须接受大家的检查。告诉别人应该做什么与邀请别人参与决策之间可是天壤之别。你所说的话既不能是命令、指挥、要求，也不能是对是非对错的明确判断。此外，你提出的问题和建议应该非常具体，便于进行清晰且易于操作的实践，以引起大家的兴趣。&quot;,536888447]],[&quot;^17&quot;,[6275,&quot;^M&quot;,1663256677021,536888447]],[&quot;^17&quot;,[6275,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6275,&quot;^G&quot;,6241,536871702]],[&quot;^17&quot;,[6275,&quot;^U&quot;,[&quot;^16&quot;,[]],536888447]],[&quot;^17&quot;,[6275,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6275,&quot;^X&quot;,6189,536871702]],[&quot;^17&quot;,[6275,&quot;^W&quot;,6166,536888448]],[&quot;^17&quot;,[6275,&quot;^@&quot;,[&quot;^ &quot;],536888447]],[&quot;^17&quot;,[6275,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6275,&quot;^C&quot;,1663256677021,536888447]],[&quot;^17&quot;,[6275,&quot;^&lt;&quot;,&quot;~u62dd3a16-7186-4586-8d2a-b959460b40d2&quot;,536871702]],[&quot;^17&quot;,[6276,&quot;^S&quot;,&quot;## 肇因：我们对工作的理解还不够&quot;,536871702]],[&quot;^17&quot;,[6276,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6276,&quot;^1G&quot;,2,536871702]],[&quot;^17&quot;,[6276,&quot;^G&quot;,6343,536871702]],[&quot;^17&quot;,[6276,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6276,&quot;^X&quot;,6166,536871702]],[&quot;^17&quot;,[6276,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[62 6359,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6359,&quot;^&lt;&quot;,&quot;~u62dd3a16-a89a-4e4b-8bb0-52e3dde6997c&quot;,536871702]],[&quot;^17&quot;,[6360,&quot;^S&quot;,&quot;问题：你无法让他人作出改变&quot;,536871702]],[&quot;^17&quot;,[6360,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6360,&quot;^G&quot;,6186,536871702]],[&quot;^17&quot;,[6360,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6360,&quot;^X&quot;,6336,536871702]],[&quot;^17&quot;,[6360,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6360,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6360,&quot;^&lt;&quot;,&quot;~u62dd3a16-015b-4a50-9809-fc90179fe22b&quot;,536871702]],[&quot;^17&quot;,[6362,&quot;^S&quot;,&quot;问题：你竭尽所能工作，却常常没有拿得出手的工作成果&quot;,536871702]],[&quot;^17&quot;,[6362,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6362,&quot;^G&quot;,6294,536871702]],[&quot;^17&quot;,[6362,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6362,&quot;^X&quot;,6222,536871702]],[&quot;^17&quot;,[6362,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6362,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6362,&quot;^&lt;&quot;,&quot;~u62dd3a16-3965-43d5-bdb3-9f17e88dfaf0&quot;,536871702]],[&quot;^17&quot;,[6363,&quot;^S&quot;,&quot;明确团队共同使用这项技能的图景：所有人有条理地“同步思考”&quot;,536871702]],[&quot;^17&quot;,[6363,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6363,&quot;^G&quot;,6283,536871702]],[&quot;^17&quot;,[6363,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6363,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6363,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6363,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6363,&quot;^&lt;&quot;,&quot;~u62dd3a16-2383-47e1-84cb-f30b96a5c5a5&quot;,536871702]],[&quot;^17&quot;,[6364,&quot;^S&quot;,&quot;## 建议：对人们的合作方式给予更多的关注\\n\\n\\n为了制定出更好的决策，你应该让大家参与决策的制订过程\\n\\n\\n你可以采用提问、作答、行动的领导方式改善大家的合作&quot;,536888428]],[&quot;^17&quot;,[6364,&quot;^M&quot;,1663256585658,536888428]],[&quot;^17&quot;,[6364,&quot;^Q&quot;,&quot;^1: &quot;^17&quot;,[6414,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6414,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6414,&quot;^&lt;&quot;,&quot;~u62dd3a16-619d-4bd6-aedc-1577dedff315&quot;,536871704]],[&quot;^17&quot;,[6415,&quot;^S&quot;,&quot;事实上，在我们所接受的信息中，只有很少一部分信息有机会被我们记住，更不要说进入我们的潜意识，被我们接受，并实际应用到自己的生活当中了。当我们读书、听录音、看录像或参加研讨班时，我们是带着自己当时的心态去阅读或聆听的，**在很多情况下，我们都是在用一种焦虑、消极、犹豫不决、先入为主或者是坚持固有思维的态度去判断自己所接受到的信息。**&quot;,536871704]],[&quot;^17&quot;,[6415,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6415,&quot;^G&quot;,6382,536871704]],[&quot;^17&quot;,[6415,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6415,&quot;^X&quot;,6426,536871704]],[&quot;^17&quot;,[6415,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6415,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6415,&quot;^&lt;&quot;,&quot;~u62dd3a16-8e52-41c7-94e2-a362fa3a0faf&quot;,536871704]],[&quot;^17&quot;,[6416,&quot;^S&quot;,&quot;“从拒绝到吸收第一次接触：拒绝我之所以拒绝它，是因为它跟我之前的想法冲突。第二次接触：抵制嗯，我明白了，但我还是无法接受。第三次接触：部分接受我同意这个想法，但是在应用时还是会有所保留。第四次接触：完全接受你知道，这个想法跟我的想法完全一样。第五次接触：部分吸收我今天就会应用这个想法。太棒了！第六次接触：完全接受&quot;,536871704]],[&quot;^17&quot;,[6416,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6416,&quot;^G&quot;,6428,536871704]],[&quot;^17&quot;,[6416,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6416,&quot;^X&quot;,6427,536871704]],[&quot;^17&quot;,[6416,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6416,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6416,&quot;^&lt;&quot;,&quot;~u62dd3a16-d77a-4190-9a72-a5db436019a4&quot;,536871704]],[&quot;^17&quot;,[6417,&quot;^S&quot;,&quot;tags:: 读书划线,DONE,知行合一\\npublic:: true\\n\\n&quot;,536871704]],[&quot;^17&quot;,[6417,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6417,&quot;^G&quot;,6369,536871704]],[&quot;^17&quot;,[6417,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6417,&quot;^X&quot;,6369,536871704]],[&quot;^17&quot;,[6417,&quot;^W&quot;,7,536871704]],[&quot;^17&quot;,[6417,&quot;^W&quot;,2746,536871704]],[&quot;^17&quot;,[6417,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6417,&quot;^W&quot;,6370,536871704]],[&quot;^17&quot;,[6417,&quot;^;&quot;,true,536871704]],[&quot;^17&quot;,[6417,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;,&quot;知行合一&quot;]],&quot;^18&quot;,true],536871704]],[&quot;^17&quot;,[6417,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536871704]],[&quot;^17&quot;,[6417,&quot;^I&quot;,7,536871704]],[&quot;^17&quot;,[6417,&quot;^I&quot;,2746,536871704]],[&quot;^17&quot;,[6417,&quot;^I&quot;,6370,536871704]],[&quot;^17&quot;,[6417,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6417,&quot;^&lt;&quot;,&quot;~u62dd3a16-0b47-487f-b96e-47717cc215dd&quot;,536871704]],[&quot;^17&quot;,[6418,&quot;^S&quot;,&quot;第1章 问题&quot;,536871704]],[&quot;^17&quot;,[6418,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6418,&quot;^G&quot;,6398,536871704]],[&quot;^17&quot;,[6418,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6418,&quot;^X&quot;,6369,536871704]],[&quot;^17&quot;,[6418,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6418,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6418,&quot;^&lt;&quot;,&quot;~u62dd3a16-225a-4216-8931-5972b06e30fd&quot;,536871704]],[&quot;^17&quot;,[6419,&quot;^S&quot;,&quot;之所以会出现这种情况，主要有三个原因。\\n==第一个原因是信息过载。也就是说人们接收到的信息太多了。==\\n这其实是一个很容易掉进去的陷阱，因为如今人们可以很容易地去读一本新书、看一段新视频，或是参加一个研讨班。知识来得非常容易，但却并不会实际改变他们的行为。”作家点点头，“我想你说得对。获取新知识要比应用已有的知识有趣得多。如今人们之所以会习惯性地不断获取新知识，原因可能就在于此吧。”“获取知识要比应用它们有趣得多，但这并不是人们没能学以致用的唯一原因。\\n\\n==第二个原因可能会让你有些吃惊，那就是消极过滤。==\\n“人类的信息处理系统其实相当混乱，也就是说，他们有一种‘发臭思维症’（stinking’thinkin’，是**指对那些积极的、哪怕是对自己有利的信息半信半疑，或者干脆拒之门外的症状**。——译者注），这种消极的态度总是让他们止步不前，而且就像你已经发现的那样，一个人的态度是很难改变的。如果没有一个积极开放的态度，你就很难消除知行之间的这条鸿沟。”“所以你的意思是，”作家说，“因为知识很容易获取，所以我们总是在不断获取更多知识，而不是采取实际的行动去应用它们。而且在这个过程中，我们的消极思维会发生作用，从而削弱我们学以致用的动力。”“你学得真快。”菲尔说，“\\n\\n==第三个，也是最后一个原因，就是缺少跟进。==\\n举个例子，你认为有多少人不知道吸烟有害健康呢？”&quot;,536871704]],[&quot;^17&quot;,[6419,&quot;^Q&quot;,&quot;^1:& 71706]],[&quot;^17&quot;,[6443,&quot;^S&quot;,&quot;看起来最有帮助的，是有益健康的分心。做一些确实让你将思维从麻烦中转开的事情：慢跑，在大海中游泳，修理你的自行车，在体育馆举重，冥想或做瑜伽。无论如何，找到一个能让你完全投入的活动。也许，你可以给你的朋友打电话，问问他最近的旅游经历；或者，你可以阅读那些你一直都想读的文章；或者摆弄你的新手机。&quot;,536871706]],[&quot;^17&quot;,[6443,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6443,&quot;^G&quot;,6486,536871706]],[&quot;^17&quot;,[6443,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6443,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6443,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6443,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6443,&quot;^&lt;&quot;,&quot;~u62dd3a17-1c6b-4b9e-a8ce-a1a22588a7c5&quot;,536871706]],[&quot;^17&quot;,[6444,&quot;^S&quot;,&quot;积极情绪建构健康的身体。&quot;,536871706]],[&quot;^17&quot;,[6444,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6444,&quot;^G&quot;,6453,536871706]],[&quot;^17&quot;,[6444,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6444,&quot;^X&quot;,6454,536871706]],[&quot;^17&quot;,[6444,&quot;^W&quot;,6430,536881138]],[&quot;^17&quot;,[6444,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6444,&quot;^&lt;&quot;,&quot;~u62dd3a17-6d10-41a3-9be9-055010073774&quot;,536871706]],[&quot;^17&quot;,[6445,&quot;^S&quot;,&quot;问问你自己：关于我目前的情况，哪些方面是正确的？是什么让我有幸在这里？我目前情况的哪些方面可能会被我看作是值得珍惜的礼物？它如何让我或他人受益？&quot;,536871706]],[&quot;^17&quot;,[6445,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6445,&quot;^G&quot;,6463,536871706]],[&quot;^17&quot;,[6445,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6445,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6445,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6445,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6445,&quot;^&lt;&quot;,&quot;~u62dd3a17-d4c7-4f3a-ac58-7e0e917be4ac&quot;,536871706]],[&quot;^17&quot;,[6446,&quot;^S&quot;,&quot;我们可以从好几个角度来获知自己的积极率。如果你的积极率不理想，那你需要付出长期的努力来改变它。改变积极率并不比减肥来得容易。那么，你今天站在哪里？你是否符合积极情绪的标准？让我们来寻找答案吧。现在做一做我的“积极情绪自我测试”，来检测你当前的积极率。积极情绪自我测试你在过去的24个小时中感觉如何？回顾过去的一天，利用下面的量表，填写你体验到下列每一种情绪的最大量。0=一点都没有 ,[6449,&quot;^G&quot;,6503,536871706]],[&quot;^17&quot;,[6449,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6449,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6449,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6449,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6449,&quot;^&lt;&quot;,&quot;~u62dd3a17-e55e-4d94-a85b-a6692937fdd8&quot;,536871706]],[&quot;^17&quot;,[6450,&quot;^S&quot;,&quot;与自己的积极情绪步调一致，意味着你要超越诸如“快乐”和“良好”这样千篇一律的词语，更准确地命名自己的情绪状态。&quot;,536871706]],[&quot;^17&quot;,[6450,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6450,&quot;^G&quot;,6483,536871706]],[&quot;^17&quot;,[6450,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6450,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6450,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6450,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6450,&quot;^&lt;&quot;,&quot;~u62dd3a17-88e4-47e1-8418-f82992b4f966&quot;,536871706]],[&quot;^17&quot;,[6451,&quot;^S&quot;,&quot;积极情绪的思维扩展作用，带来的一个实际效果就是增加创造力。&quot;,536871706]],[&quot;^17&quot;,[6451,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6451,&quot;^G&quot;,6494,536871706]],[&quot;^17&quot;,[6451,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6451,&quot;^X&quot;,6501,536871706]],[&quot;^17&quot;,[6451,&quot;^W&quot;,6430,536881131]],[&quot;^17&quot;,[6451,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6451,&quot;^&lt;&quot;,&quot;~u62dd3a17-01c8-418d-9a68-d969b96da9c7&quot;,536871706]],[&quot;^17&quot;,[6452,&quot;^S&quot;,&quot;逗趣。有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。那么，根据定义，逗趣是娱乐性的。&quot;,536871706]],[&quot;^17&quot;,[6452,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6452,&quot;^G&quot [6471,&quot;^C&quot;,1662270457595,536881127]],[&quot;^17&quot;,[6471,&quot;^&lt;&quot;,&quot;~u62dd3a17-2b92-4bfc-93be-f584c8319338&quot;,536871706]],[&quot;^17&quot;,[6472,&quot;^S&quot;,&quot;爱。爱之所以被称作是一件多彩的事物，是有道理的。它不是一种单一的积极情绪，而是上述的所有，包括喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励和敬佩。将这些积极情绪转变为爱的，是它们的情境。当这些良好的感觉与一种安全且往往是亲密的关系相联系，扰动心灵时，我们称为爱。在这种关系的早期阶段，因为被最初的吸引力所缠绕，你对这个人的一言一行都产生浓厚的兴趣，你们一起分享逗趣并一起欢笑。随着你们之间关系的建立，它带来巨大的喜悦，甚至也许超出你的期望，你们开始一起分享对于未来的希望和梦想。随着关系变得更加牢固，你沉浸在相爱的安全感所带来的温馨的宁静中。你感激挚爱为你的生活所带来的喜悦；你为他的成就感到自豪，就像成就是你自己的一样；你被他良好的品质所激励；并且你可能敬佩使你们俩走到一起的宇宙力量。&quot;,536871706]],[&quot;^17&quot;,[6472,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6472,&quot;^G&quot;,6441,536871706]],[&quot;^17&quot;,[6472,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6472,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6472,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6472,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6472,&quot;^&lt;&quot;,&quot;~u62dd3a17-2ea2-49b6-b105-8fd8e57fae55&quot;,536871706]],[&quot;^17&quot;,[6473,&quot;^S&quot;,&quot;反驳消极思维，并不是制止它们，把它们推出脑海或是粉饰它们。相反，当你对照现实来考虑它们时，你就实实在在地在化解它们。&quot;,536871706]],[&quot;^17&quot;,[6473,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6473,&quot;^G&quot;,6469,536871706]],[&quot;^17&quot;,[6473,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6473,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6473,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6473,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6473,&quot;^&lt;&quot;,&quot;~u62dd3a17-24bd-42d3-86fc-14f272886a4a&quot;,536871706]],[&quot;^17&quot;,[6474,&quot;^S&quot;,&quot;喜悦。想象一下这种情况：你的周围是安全而熟悉的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;,536871706]],[&quot;^17&quot;,[6474,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6474,&quot;^G&quot;,6450,536871706]],[&quot;^17&quot;,[6474,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6474,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6474,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6474,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6474,&quot;^&lt;&quot;,&quot;~u62dd3a17-0428-483b-b318-a27aed122883&quot;,536871706]],[&quot;^17&quot;,[6475,&quot;^S&quot;,&quot;科学家把这种思维风格称为思维反刍（rumination）。它发生在你一遍又一遍地重温消极想法和感受时，你从各个角度审视它们，质疑它们。虽然是要“想通这件事”，但你确实不能取得任何进展。相反，你的思维停留在对一个问题无休止的僵局中，而且很快就变得不知所措和情绪低落了。你不能确定是否有一天能找到所寻求的答案。&quot;,536871706]],[&quot;^17&quot;,[6475,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6475,&quot;^G&quot;,6492,536871706]],[&quot;^17&quot;,[6475,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6475,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6475,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6475,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6475,&quot;^&lt;&quot;,&quot;~u62dd3a17-b3c9-4e7a-b0fb-c8dde900ab51&quot;,536871706]],[&quot;^17&quot;,[6476,&quot;^S&quot;,&quot;对于让你获得积极情绪的事情，不要去分析和解释，这样会破坏积极情绪。不明原因的积极情绪比起经过分析直到完全理解的积极情绪，持续得更久。&quot;,536871706]],[&quot;^17&quot;,[6476,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6476,&quot;^G&quot;,6508,536871706]],[&quot;^17&quot;,[6476,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6476,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6476,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6476,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6476,&quot;^&lt;&quot;,&quot;~u62dd3a17-a40a-4116-b96d-9b06ae646926&quot;,536871706]],[&quot;^17&quot;,[6477,&quot;^S&quot;,&quot;当我们的积极率高于3:1时，才能有足够的积极情绪来达到欣欣向荣。这个数值对于商业团队和婚姻同样适用。积极情绪并不是越多越好，消极情绪也并非越少越好。研究结果表明，欣欣向荣的上限在11:1左右。&quot;,536871706]],[&quot;^17&quot;,[6477,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6477,&quot;^G&quot;,6448,536871706]],[&quot;^17&quot;,[6477,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6477,&quot;^X&quot;,6511,536871706]],[&quot;^17&quot;,[6477,&quot;^W&quot;,6430,536881152]],[&quot;^17&quot;,[6477,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6477,&quot;^&lt;&quot;,&quot;~u62dd3a17-b3b6-4c8a-95e2-e4293eca6bc0&quot;,536871706]],[&quot;^17&quot;,[6478,&quot;^S&quot;,&quot;这让我记住，爱的冲动是古老的、普遍的和不可阻挡的。重温我的爱的档案袋，能提醒我要保证正常的休息，当我不在学校或正在旅行的时候时常打电话回家，与我的孩子和丈夫更深入地交流、去紧紧地抱住他们。我与他们分享的爱开启了我的心灵，为我重注活力，教会我如何更充实地生活。建立你自己的档案袋为了把这个过程结构化，我将会指导你依次建立10种积极情绪的档案袋。对于每一种情绪，我会从提出一系列的问题来开始。当你回答这些问题的时候，自己记录下来。想到了哪些记忆和画面？找到最合适的照片、文字和物品来创建每一个档案袋。也许一首歌曲或者一段视频能够唤起那种感觉，又或者是一种气味、口感或触觉。带着细心和创造性来组合，每一个都是你给自己的一份礼物。&quot;,536871706]],[&quot;^17&quot;,[6478,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6478,&quot;^G&quot;,6464,536871706]],[&quot;^17&quot;,[6478,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6478,&quot;^X&quot;,6464,536871706]],[&quot;^17&quot;,[6478,&quot;^W&quot;,6430,536881184]],[&quot;^17&quot;,[6478,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6478,&quot;^&lt;&quot;,&quot;~u62dd3a17-44cd-4ee0-8b9d-887c04ac2dd8&quot;,536871706]],[&quot;^17&quot;,[6479,&quot;^S&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;,536871706]],[&quot;^17&quot;,[6479,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6479,&quot;^G&quot;,6498,536871706]],[&quot;^17&quot;,[6479,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6479,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6479,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6479,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6479,&quot;^&lt;&quot;,&quot;~u62dd3a17-aa89-448b-9b7a-7fc5f77565f7&quot;,536871706]],[&quot;^17&quot;,[6480,&quot;^S&quot;,&quot;# 积极情绪的力量\\n作者：芭芭拉·弗雷德里克森\\n笔记数：77个笔记\\n链接：[积极情绪的力量](https://weread.qq.com/web/reader/8eb322e0722245bc8eb9520kc7432af0210c74d97b01b1c)&quot;,536881190]],[&quot;^17&quot;,[6480,&quot;^M&quot;,1662270494520,536881190]],[&quot;^17&quot;,[6480,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6480,&quot;^1G&quot;,1,536881190]],[&quot;^17&quot;,[6480,&quot;^G&quot;,6470,536871706]],[&quot;^17&quot;,[6480,&quot;^U&quot;,[&quot;^16&quot;,[]],536881190]],[&quot;^17&quot;,[6480,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6480,&quot;^X&quot;,6430,536871706]],[&quot;^17&quot;,[6480,&quot;^W&quot;,6430,536881191]],[&quot;^17&quot;,[6480,&quot;^@&quot;,[&quot;^ &quot;],536881190]],[&quot;^17&quot;,[6480,&quot;^1H&quot;,1,536881190]],[&quot;^17&quot;,[6480,&quot;^Y&quot;,&quot;^1I&quot;,536881190]],[&quot;^17&quot;,[6480,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6480,&quot;^C&quot;,1662270494520,536881190]],[&quot;^17&quot;,[6480,&quot;^&lt;&quot;,&quot;~u62dd3a17-7662-4ec1-b7fa-d3f850b758d2&quot;,536871706]],[&quot;^17&quot;,[6481,&quot;^S&quot;,&quot;对消极情绪保持开放性要比把它挡在外面更健康&quot;,536871706]],[&quot;^17&quot;,[6481,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6481,&quot;^G&quot;,6443,536871706]],[&quot;^17&quot;,[6481,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6481,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6481,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6481,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6481,&quot;^&lt;&quot;,&quot;~u62dd3a17-fc1d-4c08-b3b2-751e084ab032&quot;,536871706]],[&quot;^17&quot;,[6482,&quot;^S&quot;,&quot;激励。有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。&quot;,536871706]],[&quot;^17&quot;,[6482,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6482,&quot;^G&quot;,6452,536871706]],[&quot;^17&quot;,[6482,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6482,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6482,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6482,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6482,&quot;^&lt;&quot;,&quot;~u62dd3a17-0395-4e4d-9daa-34ece0c6b0c3&quot;,536871706]],[&quot;^17&quot;,[6483,&quot;^S&quot;,&quot;让人生机勃勃的积极情绪包括==喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励、敬佩和爱==。&quot;,536871706]],[&quot;^17&quot;,[6483,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6483,&quot;^G&quot;,6471,536871706]],[&quot;^17&quot;,[6483,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6483,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6483,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6483,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6483,&quot;^&lt;&quot;,&quot;~u62dd3a17-f687-44b1-8e53-282052147fda&quot;,536871706]],[&quot;^17&quot;,[6484,&quot;^S&quot;,&quot;必要的消极情绪让你正视事实，并推动你前进。&quot;,536871706]],[&quot;^17&quot;,[6484,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6484,&quot;^G&quot;,6440,536871706]],[&quot;^17&quot;,[6484,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6484,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6484,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6484,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6484,&quot;^&lt;&quot;,&quot;~u62dd3a17-3574-472d-9cca-738d1cf89d78&quot;,536871706]],[&quot;^17&quot;,[6485,&quot;^S&quot;,&quot;当你谈论别人的时候，强调他们的积极品质和好运，而不是缺点和错误；当你想要取笑别人的时候，轻描淡写地说一语双关的话，而不是冷嘲热讽；避免使用隐性的言语攻击，否则会使你或你的交谈伙伴感到不必要的内疚、羞辱、恼怒或难为情。&quot;,536871706]],[&quot;^17&quot;,[6485,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6485,&quot;^G&quot;,6439,536871706]],[&quot;^17&quot;,[6485,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6485,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6485,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6485,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6485,&quot;^&lt;&quot;,&quot;~u62dd3a17-77db-466f-85d1-a4f1ccd232b7&quot;,536871706]],[&quot;^17&quot;,[6486,&quot;^S&quot;,&quot;对问题无休止的担忧和思维反刍，是使积极率一落千丈的重要原因。&quot;,536871706]],[&quot;^17&quot;,[6486,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6486,&quot;^G&quot;,6475,536871706]],[&quot;^17&quot;,[6486,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6486,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6486,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6486,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6486,&quot;^&lt;&quot;,&quot;~u62dd3a17-edfc-4b17-8dea-19cd47ad9066&quot;,536871706]],[&quot;^17&quot;,[6487,&quot;^S&quot;,&quot;积极情绪建构心理优势。这&quot;,536871706]],[&quot;^17&quot;,[6487,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6487,&quot;^G&quot;,6467,536871706]],[&quot;^17&quot;,[6487,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6487,&quot;^X&quot;,6454,536871706]],[&quot;^17&quot;,[6487,&quot;^W&quot;,6430,536881138]],[&quot;^17&quot;,[6487,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6487,&quot;^&lt;&quot;,&quot;~u62dd3a17-a636-4227-ab22-3477f510f576&quot;,536871706]],[&quot;^17&quot;,[6488,&quot;^S&quot;,&quot;你是否能体验到积极情绪，关键取决于你是如何思考的。积极情绪的产生像所有的情绪一样，源于你对事件是如何解释的。&quot;,536871706]],[&quot;^17&quot;,[6488,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6488,&quot;^G&quot;,6472,536871706]],[&quot;^17&quot;,[6488,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6488,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6488,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6488,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6488,&quot;^&lt;&quot;,&quot;~u62dd3a17-ede1-4043-b701-721f9636e654&quot;,536871706]],[&quot;^17&quot;,[6489,&quot;^S&quot;,&quot;不明原因的积极情绪比起我们经过分析直到完全理解的积极情绪，持续得更久。&quot;,536871706]],[&quot;^17&quot;,[6489,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6489,&quot;^G&quot;,6493,536871706]],[&quot;^17&quot;,[6489,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6489,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6489,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6489,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6489,&quot;^&lt;&quot;,&quot;~u62dd3a17-5343-4449-a63a-affedf4886f9&quot;,536871706]],[&quot;^17&quot;,[6490,&quot;^S&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;,536871706]],[&quot;^17&quot;,[6490,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6490,&quot;^G&quot;,6435,536871706]],[&quot;^17&quot;,[6490,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6490,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6490,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6490,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6490,&quot;^&lt;&quot;,&quot;~u62dd3a17-24b8-4d4f-8351-4a13df5082f6&quot;,536871706]],[&quot;^17&quot;,[6491,&quot;^S&quot;,&quot;我们发现，在生活中体验更多积极情绪的人，更能够以一种开明的方式应对逆境，他们能看见更多的解决办法。&quot;,536871706]],[&quot;^17&quot;,[6491,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6491,&quot;^G&quot;,6431,536871706]],[&quot;^17&quot;,[6491,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6491,&quot;^X&quot;,6501,536871706]],[&quot;^17&quot;,[6491,&quot;^W&quot;,6430,536881131]],[&quot;^17&quot;,[6491,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6491,&quot;^&lt;&quot;,&quot;~u62dd3a17-da4f-4e4b-8e34-a2ae2d4650af&quot;,536871706]],[&quot;^17&quot;,[6492,&quot;^S&quot;,&quot;我们的头脑常常是极度活跃的。当有什么坏事情发生时，比如你与配偶产生争执，就很容易在脑海中一次又一次地回顾它。你想，当他说我自私的时候，他是什么意思？……我真的自私吗？……如果不能让这场婚姻维持下去，我就注定要独自生活。……是不是我没有改掉坏习惯来经营我们的关系？……如果他是对的呢？……也许他真的不再爱我了。……我真的这么不招人喜爱吗？……&quot;,536871706]],[&quot;^17&quot;,[6492,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6492,&quot;^G&quot;,6502,536871706]],[&quot;^17&quot;,[6492,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6492,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6492,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6492,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6492,&quot;^&lt;&quot;,&quot;~u62dd3a17-af4a-49f6-b14f-08fc54706988&quot;,536871706]],[&quot;^17&quot;,[6493,&quot;^S&quot;,&quot;奇怪的是，即使是解释一件好事为什么好这么简单的行为，都能够破坏积极情绪。事实证明，&quot;,536871706]],[&quot;^17&quot;,[6493,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6493,&quot;^G&quot;,6442,536871706]],[&quot;^17&quot;,[6493,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6493,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6493,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6493,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6493,&quot;^&lt;&quot;,&quot;~u62dd3a17-3dbd-4c13-8880-18a196d89eca&quot;,536871706]],[&quot;^17&quot;,[6494,&quot;^S&quot;,&quot;积极情绪改变了你对于生活的视野，它扩大了世界观，让你吸纳了更多。&quot;,536871706]],[&quot;^17&quot;,[6494,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6494,&quot;^G&quot;,6501,536871706]],[&quot;^17&quot;,[6494,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6494,&quot;^X&quot;,6501,536871706]],[&quot;^17&quot;,[6494,&quot;^W&quot;,6430,536881131]],[&quot;^17&quot;,[6494,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6494,&quot;^&lt;&quot;,&quot;~u62dd3a17-2fe7-4968-966f-f6f1133c820a&quot;,536871706]],[&quot;^17&quot;,[6495,&quot;^S&quot;,&quot;“觉知力意味着以一种特定的方式保持注意，关注目标，在当前的时刻，不带任何评价。”&quot;,536871706]],[&quot;^17&quot;,[6495,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6495,&quot;^G&quot;,6481,536871706]],[&quot;^17&quot;,[6495,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6495,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6495,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6495,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6495,&quot;^&lt;&quot;,&quot;~u62dd3a17-d9ca-4053-9557-ea600232d590&quot;,536871706]],[&quot;^17&quot;,[6496,&quot;^S&quot;,&quot;你给自己提出的问题具有特殊的力量。只要简单地问自己“对我来说，现在什么正在顺利地进行？”，就可以启动很多杠杆。如果你在为这个简单的问题寻找积极、有意义的答案时保持开放和真诚，你就为积极情绪的生根准备好了土壤。《&quot;,536871706]],[&quot;^17&quot;,[6496,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6496,&quot;^G&quot;,6461,536871706]],[&quot;^17&quot;,[6496,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6496,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6496,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6496,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6496,&quot;^&lt;&quot;,&quot;~u62dd3a17-63b2-4c13-9600-578fb626ec66&quot;,536871706]],[&quot;^17&quot;,[6497,&quot;^S&quot;,&quot;遗憾的是，激励并不是你看见别人做事格外出色时可能产生的唯一反应。和感激一样，激励也有一个邪恶的双胞胎，你可以称之为怨恨或者嫉妒，它在我们看见别人的卓越成就却予以消极反应的时候产生。我们发牢骚，嘲笑、诋毁别人，或者因为自己没有做到同样出色而痛贬自己。在将自己与比我们做得更好的人相比时，我们有时会变得气馁而不是被激励。&quot;,536871706]],[&quot;^17&quot;,[6497,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6497,&quot;^G&quot;,6482,536871706]],[&quot;^17&quot;,[6497,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6497,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6497,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6497,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6497,&quot;^&lt;&quot;,&quot;~u62dd3a17-afcc-4c61-80f0-9a13a0fd6b10&quot;,536871706]],[&quot;^17&quot;,[6498,&quot;^S&quot;,&quot;兴趣。虽然你感到绝对安全，但一些新颖的或奇怪的事物吸引了你的注意，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉需要你的努力和更多的关注。你完全被吸引了。你被牵引着去探索，将自己沉浸于正在接触的事物当中。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？&quot;,536871706]],[&quot;^17&quot;,[6498,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6498,&quot;^G&quot;,6490,536871706]],[&quot;^17&quot;,[6498,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6498,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6498,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6498,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6498,&quot;^&lt;&quot;,&quot;~u62dd3a17-d0db-4d8e-a17b-83af16c3d9be&quot;,536871706]],[&quot;^17&quot;,[6499,&quot;^S&quot;,&quot;积极情绪和信任相互依赖，随着积极情绪的增加，我们对他人的信任也在增加，反之亦然。&quot;,536871706]],[&quot;^17&quot;,[6499,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6499,&quot;^G&quot;,6491,536871706]],[&quot;^17&quot;,[6499,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6499,&quot;^X&quot;,6501,536871706]],[&quot;^17&quot;,[6499,&quot;^W&quot;,6430,536881131]],[&quot;^17&quot;,[6499,&quot;^1B&quot;,true,536871706]], 509,&quot;^X&quot;,6462,536871706]],[&quot;^17&quot;,[6509,&quot;^W&quot;,6430,536881145]],[&quot;^17&quot;,[6509,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6509,&quot;^&lt;&quot;,&quot;~u62dd3a17-14a1-4a41-a2aa-76946f078fed&quot;,536871706]],[&quot;^17&quot;,[6510,&quot;^S&quot;,&quot;对于卓越，你以积极情绪还是消极情绪反应取决于你自己的选择。这是一个关于心灵是开放的还是封闭的选择。这个选择将决定你踏上一种良性循环还是一种恶性循环。&quot;,536871706]],[&quot;^17&quot;,[6510,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6510,&quot;^G&quot;,6497,536871706]],[&quot;^17&quot;,[6510,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6510,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6510,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6510,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6510,&quot;^&lt;&quot;,&quot;~u62dd3a17-c639-41af-a56a-430eaba0cc66&quot;,536871706]],[&quot;^17&quot;,[6511,&quot;^O&quot;,true,536881155]],[&quot;^17&quot;,[6511,&quot;^S&quot;,&quot;# 第7章 积极情绪与消极情绪的最佳配比&quot;,536881151]],[&quot;^17&quot;,[6511,&quot;^M&quot;,1662270471861,536881155]],[&quot;^17&quot;,[6511,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6511,&quot;^1G&quot;,1,536881151]],[&quot;^17&quot;,[6511,&quot;^G&quot;,6462,536871706]],[&quot;^17&quot;,[6511,&quot;^U&quot;,[&quot;^16&quot;,[]],536881151]],[&quot;^17&quot;,[6511,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6511,&quot;^X&quot;,6430,536871706]],[&quot;^17&quot;,[6511,&quot;^W&quot;,6430,536881152]],[&quot;^17&quot;,[6511,&quot;^@&quot;,[&quot;^ &quot;],536881151]],[&quot;^17&quot;,[6511,&quot;^1H&quot;,1,536881151]],[&quot;^17&quot;,[6511,&quot;^Y&quot;,&quot;^1I&quot;,536881151]],[&quot;^17&quot;,[6511,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6511,&quot;^C&quot;,1662270471861,536881155]],[&quot;^17&quot;,[6511,&quot;^&lt;&quot;,&quot;~u62dd3a17-9191-44ab-bf27-d9d67173b14f&quot;,536871706]],[&quot;^17&quot;,[6512,&quot;^S&quot;,&quot;积极情绪锦囊艰难的时期不可避免地会带来消极情绪，但你可以及时在消极情绪的恶性循环上刹车，并恢复过来。关键是要发现内心的积极情绪的源泉。具有坚韧性格的人很少抑郁，也很少罹患心血管疾病，而且心理成长得更快。研究发现，韧性和积极情绪始终会携手并进。如果没有积极情绪，就不会有复原。&quot;,536871706]],[&quot;^17&quot;,[6512,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6512,&quot;^G&quot;,6468,536871706]],[&quot;^17&quot;,[6512,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6512,&quot;^X&quot;,6462,536871706]],[&quot;^17&quot;,[6512,&quot;^W&quot;,6430,536881145]],[&quot;^17&quot;,[6512,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6512,&quot;^&lt;&quot;,&quot;~u62dd3a17-213b-4dd5-a90f-a92f3220aea5&quot;,536871706]],[&quot;^17&quot;,[6513,&quot;^S&quot;,&quot;自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。&quot;,536871706]],[&quot;^17&quot;,[6513,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6513,&quot;^G&quot;,6449,536871706]],[&quot;^17&quot;,[6513,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6513,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6513,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6513,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6513,&quot;^&lt;&quot;,&quot;~u62dd3a17-411b-4ab5-85e5-a13cfb7e97b3&quot;,536871706]],[&quot;^17&quot;,[6514,&quot;^S&quot;,&quot;在生活中体验到更多积极情绪的人能够在心理上迅速成长，他们变得更加乐观、更加坚韧、更加开放、更容易接受、更有实现目标的决心。&quot;,536871706]],[&quot;^17&quot;,[6514,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6514,&quot;^G&quot;,6487,536871706]],[&quot;^17&quot;,[6514,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6514,&quot;^X&quot;,6454,536871706]],[&quot;^17&quot;,[6514,&quot;^W&quot;,6430,536881138]],[&quot;^17&quot;,[6514,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6514,&quot;^&lt;&quot;,&quot;~u62dd3a17-6160-49fb-8658-a2b9156bd6ac&quot;,536871706]],[&quot;^17&quot;,[6516,&quot;^M&quot;,1636026644944,536872287]],[&quot;^17&quot;,[6516,&quot;^A&quot;,false,536871708]],[&quot;^17&quot;,[6516,&quot;^[&quot;,&quot;line-精力管理&quot;,536871708]],[&quot;^17&quot;,[6516,&quot;^13&quot;,&quot;LINE-精力管理&quot;,5368 17&quot;,[6845,&quot;^X&quot;,4002,536871736]],[&quot;^17&quot;,[6845,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6845,&quot;^W&quot;,6767,536871736]],[&quot;^17&quot;,[6845,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6845,&quot;^&lt;&quot;,&quot;~u62dd3a18-678b-4ad7-8d2f-da863d2689e5&quot;,536871736]],[&quot;^17&quot;,[6846,&quot;^S&quot;,&quot;3. 对于我们不能完全掌控的事情（比如明天的网球比赛能不能赢、明年能不能晋升），我们应该把外在目标转化为内在目标。比如我们的目标应该是在网球比赛中发挥出自己的最佳水平而不是赢得比赛；我们的目标应该是提升能力，让自己变得更好，更加匹配晋升的要求，而不是在一定时间内实现晋升。&quot;,536871736]],[&quot;^17&quot;,[6846,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6846,&quot;^G&quot;,6847,536871736]],[&quot;^17&quot;,[6846,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6846,&quot;^X&quot;,6853,536871736]],[&quot;^17&quot;,[6846,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6846,&quot;^W&quot;,6767,536871736]],[&quot;^17&quot;,[6846,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6846,&quot;^&lt;&quot;,&quot;~u62dd3a18-bd70-439d-b0b9-1e54766724e4&quot;,536871736]],[&quot;^17&quot;,[6847,&quot;^S&quot;,&quot;2. 对于我们完全不能掌控的事情（比如明天的太阳会不会升起、明年房价是涨是跌），我们应该减少焦虑、不安等消极情绪&quot;,536871736]],[&quot;^17&quot;,[6847,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6847,&quot;^G&quot;,6854,536871736]],[&quot;^17&quot;,[6847,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6847,&quot;^X&quot;,6853,536871736]],[&quot;^17&quot;,[6847,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6847,&quot;^W&quot;,6767,536871736]],[&quot;^17&quot;,[6847,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6847,&quot;^&lt;&quot;,&quot;~u62dd3a18-a10f-457e-9d78-b3889210b413&quot;,536871736]],[&quot;^17&quot;,[6848,&quot;^S&quot;,&quot;如何践行斯多葛主义：我们的哲学是由行动构成的，不是由言语构成的。对斯多葛的理论滚瓜烂熟，不如在日常生活中多去践行。\\n我们可以每天做一些消极想象，让自己更加享受当下所拥有的生活；我们可以使用控制三分法来对生活中的事情分类；我们可以在自己后悔时，提醒自己过去不可修改；我们可以在收到侮辱时，更加理性客观地去看待；我们可以警惕自己是否过分追求他人的赞扬；我们可以在每天的固定时间反思自己是否有践行斯多葛主义\\n需要注意的是，践行斯多葛的需要循序渐进，不能一口吃成胖子。比如我们可以先从消极现象开始，一次只训练一个技巧。&quot;,536871736]],[&quot;^17&quot;,[6848,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6848,&quot;^G&quot;,6843,536871736]],[&quot;^17&quot;,[6848,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6848,&quot;^X&quot;,4002,536871736]],[&quot;^17&quot;,[6848,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6848,&quot;^W&quot;,6767,536871736]],[&quot;^17&quot;,[6848,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6848,&quot;^&lt;&quot;,&quot;~u62dd3a18-67f0-4393-a209-f4e3f8879c91&quot;,536871736]],[&quot;^17&quot;,[6849,&quot;^S&quot;,&quot;# 参考&quot;,536871736]],[&quot;^17&quot;,[6849,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6849,&quot;^1G&quot;,1,536871736]],[&quot;^17&quot;,[6849,&quot;^G&quot;,6839,536871736]],[&quot;^17&quot;,[6849,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6849,&quot;^X&quot;,4658,536871736]],[&quot;^17&quot;,[6849,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6849,&quot;^1H&quot;,1,536871736]],[&quot;^17&quot;,[6849,&quot;^Y&quot;,&quot;^1I&quot;,536871736]],[&quot;^17&quot;,[6849,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6849,&quot;^&lt;&quot;,&quot;~u62dd3a18-2f7b-458e-a9e9-73e925f38e47&quot;,536871736]],[&quot;^17&quot;,[6850,&quot;^S&quot;,&quot;捕捉自己[[焦虑]]的瞬间，从控制三分法的角度去分析。看自己时对于自己完全无法掌控的事情过分忧虑、还是对于自己无法完成掌控的事情过分在乎外在目标。&quot;,536871736]],[&quot;^17&quot;,[6850,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6850,&quot;^G&quot;,6842,536871736]],[&quot;^17&quot;,[6850,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6850,&quot;^X&quot;,6839,536871736]],[&quot;^17&quot;,[6850,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6850,&quot;^W&quot;,6835,536871736]],[&quot;^17&quot;,[6850,&quot;^W&quot;,6837,536871736]],[&quot;^17&quot;,[6850,&quot;^I&quot;,6837,536871736]],[&quot;^17&quot;,[6850,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6850,&quot;^&lt;&quot;,&quot;~u62dd3a18-33d4-491c-9773-259143ef80f8&quot;,536871736]],[&quot;^17&quot;,[6851,&quot;^S&quot;,&quot;捕捉自己过分追求名誉、过分在意侮辱的瞬间。&quot;,536871736]],[&quot;^17&quot;,[6851,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6851,&quot;^G&quot;,6850,536871736]],[&quot;^17&quot;,[6851,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6851,&quot;^X&quot;,6839,536871736]],[&quot;^17&quot;,[6851,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6851,&quot;^W&quot;,6835,536871736]],[&quot;^17&quot;,[6851,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6851,&quot;^&lt;&quot;,&quot;~u62dd3a18-2ad4-4c9c-994d-1c019af1b484&quot;,536871736]],[&quot;^17&quot;,[6852,&quot;^S&quot;,&quot;消极想象。当我们正在享受某个事物时，抽身出来去考虑所有正在享受的东西有一天都可能会失去，阻止自己把一切都习以为常。孩子们容易获得快乐，是因为孩子们不会把一切都看得习以为常。通过思考正在经历的事情的非永恒性，迫使我们意识到，每次做这件事情的时候，都可能是最后一次。\\nid:: 61a35ef4-0941-4317-8086-d4e8f2346abc&quot;,536871736]],[&quot;^17&quot;,[6852,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6852,&quot;^G&quot;,4002,536871736]],[&quot;^17&quot;,[6852,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6852,&quot;^X&quot;,4002,536871736]],[&quot;^17&quot;,[6852,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6852,&quot;^W&quot;,6767,536871736]],[&quot;^17&quot;,[6852,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61a35ef4-0941-4317-8086-d4e8f2346abc&quot;],536871736]],[&quot;^17&quot;,[6852,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871736]],[&quot;^17&quot;,[6852,&quot;^1B&quot;,true,536871736]],[&quot;^17&quot;,[6852,&quot;^&lt;&quot;,&quot;~u61a35ef4-0941-4317-8086-d4e8f2346abc&quot;,536871736]],[&quot;^17&quot;,[6853,&quot;^S&quot;,&quot;控制三分法。我们可以把正在经历的事情分为三类，我们完全可以掌控的、我们能够不完全掌控的以及我们完全不能掌控的：\\nid:: 61a35efc-5ce6-462f-9547-d6abf6b1f31d&quot;,536871736]],[&quot;^17&quot;,[6853,&quot;^Q&quot;,&quot;^1:&quot;,536871736]],[&quot;^17&quot;,[6853,&quot;^G&quot;,6852,536871736]],[&quot;^17&quot;,[6853,&quot;^Z&quot;,4658,536871736]],[&quot;^17&quot;,[6853,&quot;^X&quot;,4002,536871736]],[&quot;^17&quot;,[6853,&quot;^W&quot;,4658,536871736]],[&quot;^17&quot;,[6853,&quot;^W&quot;,6767,536871736]],[&quot;^17&quot;,[6853,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A ,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6918,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6918,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315980229,&quot;^1D&quot;,1627315980229],536871748]],[&quot;^17&quot;,[6918,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536871748]],[&quot;^17&quot;,[6918,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6918,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6918,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6918,&quot;^C&quot;,1627315980229,536871748]],[&quot;^17&quot;,[6918,&quot;^&lt;&quot;,&quot;~u62dd3a18-f04e-4568-9d68-f3719bf8ede4&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^O&quot;,true,536871748]],[&quot;^17&quot;,[6919,&quot;^S&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^M&quot;,1627315952551,536871748]],[&quot;^17&quot;,[6919,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^1G&quot;,2,536871748]],[&quot;^17&quot;,[6919,&quot;^G&quot;,6922,536871748]],[&quot;^17&quot;,[6919,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6919,&quot;^X&quot;,6925,536871748]],[&quot;^17&quot;,[6919,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6919,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6919,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315952551,&quot;^1D&quot;,1627315952551],536871748]],[&quot;^17&quot;,[6919,&quot;^L&quot;,[&quot;^1C&quot;,&quot;^1D&quot;],536871748]],[&quot;^17&quot;,[6919,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6919,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6919,&quot;^C&quot;,1627315952551,536871748]],[&quot;^17&quot;,[6919,&quot;^&lt;&quot;,&quot;~u62dd3a18-2b93-4d47-84c6-51d428f0e24a&quot;,536871748]],[&quot;^17&quot;,[6920,&quot;^S&quot;,&quot;打招呼？&quot;,536871748]],[&quot;^17&quot;,[6920,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6920,&quot;^G&quot;,6917,536871748]],[&quot;^17&quot;,[6920,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6920,&quot;^X&quot;,6917,536871748]],[&quot;^17&quot;,[6920,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6920,&quot;^W&quot;,6835,536871748]],[&quot;^17&quot;,[6920,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6920,&quot;^&lt;&quot;,&quot;~u62dd3a18-46a8-4073-8f05-c10848daac89&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^S&quot;,&quot;## 用行动战胜社交焦虑\\ncreated-at:: 1627315976740\\nupdated-at:: 1627315976740&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^M&quot;,1627315976740,536871748]],[&quot;^17&quot;,[6921,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^1G&quot;,2,536871748]],[&quot;^17&quot;,[6921,&quot;^G&quot;,6918,536871748]],[&quot;^17&quot;,[6921,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6921,&quot;^X&quot;,6926,536871748]],[&quot;^17&quot;,[6921,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6921,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6921,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315976740,&quot;^1D&quot;,1627315976740],536871748]],[&quot;^17&quot;,[6921,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536871748]],[&quot;^17&quot;,[6921,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6921,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6921,&quot;^C&quot;,1627315976740,536871748]],[&quot;^17&quot;,[6921,&quot;^&lt;&quot;,&quot;~u62dd3a18-4cb5-4919-8c8e-ab1c5a2b5a0f&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^O&quot;,true,536871748]],[&quot;^17&quot;,[6922,&quot;^S&quot;,&quot;## 社交焦虑来自于哪里\\ncreated-at:: 1627315933655\\nupdated-at:: 1627315933655\\ncollapsed:: true\\n**我们的焦虑**\\n可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n**我们的外表**\\n我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。\\n**我们的性格**\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^M&quot;,1627315933655,536871748]],[&quot;^17&quot;,[6922,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^1G&quot;,2,536871748]],[&quot;^17&quot;,[6922,&quot;^G&quot;,6925,536871748]],[&quot;^17&quot;,[6922,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6922,&quot;^X&quot;,6925,536871748]],[&quot;^17&quot;,[6922,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6922,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6922,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315933655,&quot;^1D&quot;,1627315933655],536871748]],[&quot;^17&quot;,[6922,&quot;^L&quot;,[&quot;^1C&quot;,&quot;^1D&quot;],536871748]],[&quot;^17&quot;,[6922,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6922,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6922,&quot;^C&quot;,1627315933655,536871748]],[&quot;^17&quot;,[6922,&quot;^&lt;&quot;,&quot;~u62dd3a18-4cda-477f-97ae-876e3f05cb91&quot;,536871748]],[&quot;^17&quot;,[6923,&quot;^S&quot;,&quot;# 我要采取什么 ;,6764,536871750]],[&quot;^17&quot;,[6929,&quot;^W&quot;,6766,536871750]],[&quot;^17&quot;,[6929,&quot;^W&quot;,6786,536871750]],[&quot;^17&quot;,[6929,&quot;^W&quot;,6928,536871750]],[&quot;^17&quot;,[6929,&quot;^;&quot;,true,536871750]],[&quot;^17&quot;,[6929,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书笔记&quot;,&quot;未读薄&quot;,&quot;框架施工中&quot;,&quot;未列出TODO的书&quot;]],&quot;^1F&quot;,[&quot;^1&gt;&quot;,[&quot;目标达成&quot;]],&quot;^18&quot;,true],536871750]],[&quot;^17&quot;,[6929,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^1F&quot;,&quot;^18&quot;]],536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,2745,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6764,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6766,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6786,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6928,536871750]],[&quot;^17&quot;,[6929,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6929,&quot;^&lt;&quot;,&quot;~u62dd3a18-b3c7-4ef1-a21a-52cd5eb58487&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^S&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6930,&quot;^G&quot;,3649,536871750]],[&quot;^17&quot;,[6930,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6930,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6930,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6930,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6930,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6930,&quot;^&lt;&quot;,&quot;~u62dd3a18-6b91-43b2-975e-615fa1b3790f&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^S&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6931,&quot;^G&quot;,6930,536871750]],[&quot;^17&quot;,[6931,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6931,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6931,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6931,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536871750]],[&quot;^17&quot;,[6931,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871750]],[&quot;^17&quot;,[6931,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6931,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6931,&quot;^&lt;&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^S&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6932,&quot;^G&quot;,6931,536871750]],[&quot;^17&quot;,[6932,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6932,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6932,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6932,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6932,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6932,&quot;^&lt;&quot;,&quot;~u62dd3a18-7900-4400-a17e-30d7347d885e&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^S&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6933,&quot;^G&quot;,6932,536871750]],[&quot;^17&quot;,[6933,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6933,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6933,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6933,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6933,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6933,&quot;^&lt;&quot;,&quot;~u62dd3a18-559c-4318-91e5-0879c6a20a9d&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^S&quot;,&quot;## 怎么思考“为什么”\\n#+BEGIN_QUOTE\\n1. 写下一件你最近由于缺乏动力或者诱惑太多而无法完成的事。\\n2. 现在，写下你“为什么”想做这件事。你个人的目的是什么？\\n3. 等你下次再试着做这件事时，停下来想一想你刚刚总结的“为什么”。反反复复地这样做，直到它成为习惯为止。\\n#+END_QUOTE&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6934,&quot;^G&quot;,6933,536871750]],[&quot;^17&quot;,[6934,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6934,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6934,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6934,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6934,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6934,&quot;^&lt;&quot;,&quot;~u62dd3a18-8d4a-4dfc-b12c-bdf0a374812a&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^S&quot;,&quot;## 怎么思考“是什么”\\n\\n#+BEGIN_QUOTE\\n1. 写出一件你想做却特别复杂、困难或者陌生的事。也许你想创建自己的网站但你不熟悉计算机操作，又或许你想开创一番新的事业。\\n2. 现在，写下你第一步应当做什么。为了开始追求那个目标，你需要采取的具体行动是什么？\\n3. 等你下次再尝试做这件事时，停下来想一想你刚刚总结的需要采取的下一个具体行动，并且聚精会神地做。这很快也会成为一个习惯。\\n#+END_QUOTE&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6935,&quot;^G&quot;,6934,536871750]],[&quot;^17&quot;,[6935,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6935,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6935,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6935,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6935,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6935,&quot;^&lt;&quot;,&quot;~u62dd3a18-5b1d-495e-8d02-75989281c8ae&quot;,536871750]],[&quot;^17&quot;,[6938,&quot;^M&quot;,1634351768142,536872287]],[&quot;^17&quot;,[6938,&quot;^A&quot;,false,536871752]],[&quot;^17&quot;,[6938,&quot;^[&quot;,&quot;rn-干法&quot;,536871752]],[&quot;^17&quot;,[6938,&quot;^13&quot;,&quot;RN-干法&quot;,536871752]],[&quot;^17&quot;,[6938,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书笔记&quot;,&quot;已读薄&quot;,&quot;无框架&quot;,&quot;已列出TODO的书&quot;]],&quot;^18&quot;,true],536871752]],[&quot;^17&quot;,[6938,&quot;^R&quot;,2745,536871752]],[&quot;^17&quot;,[6938,&quot;^R&quot;,6804,536871752]],[&quot;^17&quot;,[6938,&quot;^R&quot;,6836,536871752]],[&quot;^17&quot;,[6938,&quot;^R&quot;,6878,536871752]],[&quot;^17&quot;,[6938,&quot;^C&quot;,1643972655474,536872287]],[&quot;^17&quot;,[6938,&quot;^&lt;&quot;,&quot;~u62dd3a24-34ec-4a03-aef1-88b6b029643d&quot;,536872232]],[&quot;^17&quot;,[6939,&quot;^S&quot;,&quot;要每天反省&quot;,536871752]],[&quot;^17&quot;,[6939,&quot;^Q&quot;,&quot;^1:&quot;,536871752]],[&quot;^17&quot;,[6939,&quo 039,&quot;^S&quot;,&quot;##### 如何用四大定律戒掉坏习惯\\n![image.png](../assets/image_1619022779497_0.png)&quot;,536871764]],[&quot;^17&quot;,[7039,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7039,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7039,&quot;^G&quot;,7040,536871764]],[&quot;^17&quot;,[7039,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7039,&quot;^X&quot;,7074,536871764]],[&quot;^17&quot;,[7039,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7039,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7039,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7039,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7039,&quot;^&lt;&quot;,&quot;~u62dd3a18-e445-48d2-8edd-52c52ba4b804&quot;,536871764]],[&quot;^17&quot;,[7040,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7040,&quot;^S&quot;,&quot;##### 如何用四大定律培养好习惯\\ncollapsed:: true\\n![image.png](../assets/image_1619022738605_0.png)&quot;,536871764]],[&quot;^17&quot;,[7040,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7040,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7040,&quot;^G&quot;,7074,536871764]],[&quot;^17&quot;,[7040,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7040,&quot;^X&quot;,7074,536871764]],[&quot;^17&quot;,[7040,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7040,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7040,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7040,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7040,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7040,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7040,&quot;^&lt;&quot;,&quot;~u62dd3a18-29ab-4e6f-a156-07b8d34e539d&quot;,536871764]],[&quot;^17&quot;,[7041,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7041,&quot;^S&quot;,&quot;#### **改变的三个层次**\\ncollapsed:: true&quot;,536871764]],[&quot;^17&quot;,[7041,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7041,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7041,&quot;^G&quot;,7046,536871764]],[&quot;^17&quot;,[7041,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7041,&quot;^X&quot;,7049,536871764]],[&quot;^17&quot;,[7041,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7041,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7041,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7041,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7041,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7041,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7041,&quot;^&lt;&quot;,&quot;~u62dd3a18-09f8-4809-b11d-083caf928fc6&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7042,&quot;^S&quot;,&quot;##### 问题一：实现一个目标只是短暂的改变。\\ncollapsed:: true\\n#+BEGIN_NOTE\\n实现一个目标只会暂时改变你的生活。这正是改进这个概念违反直觉之处。我们本以为需要改变我们的结果，其实结果并不是导致问题产生的根源。真正需要改变的是导致这些结果的体系。假如你只是围绕着结果动脑筋想办法，你只能取得一时的改进。为了取得一劳永逸的成效，你需要解决体系层面上的问题。\\n#+END_NOTE&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7042,&quot;^G&quot;,7055,536871764]],[&quot;^17&quot;,[7042,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7042,&quot;^X&quot;,7055,536871764]],[&quot;^17&quot;,[7042,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7042,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7042,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7042,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7042,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7042,&quot;^&lt;&quot;,&quot;~u62dd3a18-f431-408b-bb88-18b0d2694748&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^S&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7043,&quot;^G&quot;,7041,536871764]],[&quot;^17&quot;,[7043,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7043,&quot;^X&quot;,7049,536871764]],[&quot;^17&quot;,[7043,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7043,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7043,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7043,&quot;^&lt;&quot;,&quot;~u62dd3a18-b4a3-4e84-badd-33cc7523e680&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7044,&quot;^S&quot;,&quot;#### 习惯发挥作用的例子\\ncollapsed:: true\\n\\n![image.png](../assets/image_1619022673027_0.png)&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7044,&quot;^G&quot;,7064,536871764]],[&quot;^17&quot;,[7044,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7044,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7044,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7044,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7044,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7044,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7044,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7044,&quot;^&lt;&quot;,&quot;~u62dd3a18-34ab-43c9-8f44-d224c7c2af3a&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^S&quot;,&quot;##### 最后，回应会带来回报。\\n\\n获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：（1）满足我们的需求；（2）它们对我们有教益。&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^1G&quot;,5
