d-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536876330]],[&quot;^1A&quot;,[942,&quot;^Q&quot;,1627488062278,536876557]],[&quot;^1A&quot;,[942,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[942,&quot;^14&quot;,2,536876557]],[&quot;^1A&quot;,[942,&quot;^K&quot;,2732,536876557]],[&quot;^1A&quot;,[942,&quot;^X&quot;,1,536876557]],[&quot;^1A&quot;,[942,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,857,&quot;^1L&quot;,1946],536870917]],[&quot;^1A&quot;,[942,&quot;^17&quot;,642,536870917]],[&quot;^1A&quot;,[942,&quot;^13&quot;,940,536870917]],[&quot;^1A&quot;,[942,&quot;^12&quot;,419,536876557]],[&quot;^1A&quot;,[942,&quot;^12&quot;,642,536876557]],[&quot;^1A&quot;,[942,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627488062278,&quot;^1C&quot;,1627488062278],536876557]],[&quot;^1A&quot;,[942,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536876330]],[&quot;^1A&quot;,[942,&quot;^L&quot;,419,536876557]],[&quot;^1A&quot;,[942,&quot;^21&quot;,2,536876330]],[&quot;^1A&quot;,[942,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536876557]],[&quot;^1A&quot;,[942,&quot;^15&quot;,&quot;^26&quot;,536876557]],[&quot;^1A&quot;,[942,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[942,&quot;^G&quot;,1632039209869,536876557]],[&quot;^1A&quot;,[942,&quot;^?&quot;,&quot;~u613cc23f-f995-4070-a39e-d9b0c256c1f5&quot;,536870917]],[&quot;^1A&quot;,[943,&quot;^1M&quot;,&quot;-e6--84--9f--e6--bf--80-&quot;,536870917]],[&quot;^1A&quot;,[943,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536876338]],[&quot;^1A&quot;,[943,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[943,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536876342]],[&quot;^1A&quot;,[943,&quot;^Q&quot;,1632038836537,536876342]],[&quot;^1A&quot;,[943,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[943,&quot;^14&quot;,2,536876338]],[&quot;^1A&quot;,[943,&quot;^K&quot;,942,536870917]],[&quot;^1A&quot;,[943,&quot;^X&quot;,1,536876338]],[&quot;^1A&quot;,[943,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1946,&quot;^1L&quot;,2953],536870917]],[&quot;^1A&quot;,[943,&quot;^17&quot;,642,536870917]],[&quot;^1A&quot;,[943,&quot;^13&quot;,940,536870917]],[&quot;^1A&quot;,[943,&quot;^12&quot;,486,536876338]],[&quot;^1A&quot;,[943,&quot;^12&quot;,642,536876338]],[&quot;^1A&quot;,[943,&quot;^D&quot;,[&quot;^ &quot;],536876342]],[&quot;^1A&quot;,[943,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^26&quot;]],536870917]],[&quot;^1A&quot;,[943,&quot;^L&quot;,486,536876338]],[&quot;^1A&quot;,[943,&quot;^21&quot;,2,536876338]],[&quot;^1A&quot;,[943,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536876338]],[&quot;^1A&quot;,[943,&quot;^15&quot;,&quot;^26&quot;,536876338]],[&quot;^1A&quot;,[943,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[943,&quot;^G&quot;,1632038836537,536876342]],[&quot;^1A&quot;,[943,&quot;^?&quot;,&quot;~u613cc23f-4018-4145-be22-448dd113c428&quot;,536870917]],[&quot;^1A&quot;,[944,&quot;^1M&quot;,&quot;-e5--ae--81--e9--9d--99-&quot;,536876354]],[&quot;^1A&quot;,[944,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536876354]],[&quot;^1A&quot;,[944,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[944,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536876354]],[&quot;^1A&quot;,[944,&quot;^Q&quot;,1632038844256,536876354]],[&quot;^1A&quot;,[944,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[944,&quot;^14&quot;,2,536876354]],[&quot;^1A&quot;,[944,&quot;^K&quot;,943,536870917]],[&quot;^1A&quot;,[944,&quot;^X&quot;,1,536876354]],[&quot;^1A&quot;,[944,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,2953,&quot;^1L&quot;,3770],536870917]],[&quot;^1A&quot;,[944,&quot;^17&quot;,642,536870917]],[&quot;^1A&quot;,[944,&quot;^13&quot;,940,536870917]],[&quot;^1A&quot;,[944,&quot;^12&quot;,552,536876354]],[&quot;^1A&quot;,[944,&quot;^12&quot;,642,536876354]],[&quot;^1A&quot;,[944,&quot;^D&quot;,[&quot;^ &quot;],536876354]],[&quot;^1A&quot;,[944,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^26&quot;]],536870917]],[&quot;^1A&quot;,[944,&quot;^L&quot;,552,536876354]],[&quot;^1A&quot;,[944,&quot;^21&quot;,2,536876354]],[&quot;^1A&quot;,[944,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;宁静 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;宁静&quot;]]]],536876354]],[&quot;^1A&quot;,[944,&quot;^15&quot;,&quot;^26&quot;,536876354]],[&quot;^1A&quot;,[944,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[944,&quot;^G&quot;,1632038844256,536876354]],[&quot;^1A&quot;,[944,&quot;^?&quot;,&quot;~u613cc23f-f744-4bf0-b73d-16770ef50844&quot;,536870917]],[&quot;^1A&quot;,[945,&quot;^1M&quot;,&quot;-e5--85--b4--e8--b6--a3-&quot;,536870917]],[&quot;^1A&quot;,[945,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;兴趣。&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;虽然你感到绝对安全&quot;]]]],[&quot;Plain&quot;,&quot;，但一些&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;新颖的或奇怪的事物吸引了你的注意&quot;]]]],[&quot;Plain&quot;,&quot;，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;需要你的努力和更多的关注&quot;]]]],[&quot;Plain&quot;,&quot;。你完全被吸引了。你被牵引着去探索，将自己&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;沉浸于正在接触的事物当中&quot;]]]],[&quot;Plain&quot;,&quot;。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？&quot;],[&quot;Break_Line&quot;]]]]]],536876358]],[&quot;^1A&quot;,[945,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[945,&quot;^[&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536876362]],[&quot;^1A&quot;,[945,&quot;^Q&quot;,1632038863617,536876362]],[&quot;^1A&quot;,[945,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[945,&quot;^14&quot;,2,536876358]],[&quot;^1A&quot;,[945,&quot;^K&quot;,944,536870917]],[&quot;^1A&quot;,[945,&quot;^X&quot;,1,536876358]],[&quot;^1A&quot;,[945,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,3770,&quot;^1L&quot;,4797],536870917]],[&quot;^1A&quot;,[945,&quot;^17&quot;,642,536870917]],[&quot;^1A&quot;,[945,&quot;^13&quot;,940,536870917]],[&quot;^1A&quot;,[945,&quot;^12&quot;,642,536876358]],[&quot;^1A&quot;,[945,&quot;^12&quot;,760,536876358]],[&quot;^1A&quot;,[945,&quot;^D&quot;,[&quot;^ &quot;],536876362]],[&quot;^1A&quot;,[945,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^26&quot;]],536870917]],[&quot;^1A&quot;,[945,&quot;^L&quot;,760,536876358]],[&quot;^1A&quot;,[945,&quot;^21&quot;,2,536876358]],[&quot;^1A&quot;,[945,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;兴趣 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;interesting&quot;]]]],536876358]],[&quot;^1A&quot;,[945,&quot;^15&quot;,&quot;^26&quot;,536876358]],[&quot;^1A&quot;,[945,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[945,&quot;^G&quot;,1632038863617,536876362]],[&quot;^1A&quot;,[945,&quot;^?&quot;,&quot;~u613cc23f-0793-4b39-9da7-3e198dae5e1c&quot;,536870917]],[&quot;^1A&quot;,[946,&quot;^1M&quot;,&quot;-e5--b8--8c--e6--9c--9b-&quot;,536870917]],[&quot;^1A&quot;,[946,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[946,&quot;^1S&quot;,[&quot;^ 地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。&quot;,&quot;\\n&quot;]]],536876402]],[&quot;^1A&quot;,[955,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[955,&quot;^[&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536876402]],[&quot;^1A&quot;,[955,&quot;^Q&quot;,1632038901019,536876402]],[&quot;^1A&quot;,[955,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[955,&quot;^14&quot;,2,536876402]],[&quot;^1A&quot;,[955,&quot;^K&quot;,954,536870917]],[&quot;^1A&quot;,[955,&quot;^X&quot;,1,536876402]],[&quot;^1A&quot;,[955,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,10808,&quot;^1L&quot;,12185],536870917]],[&quot;^1A&quot;,[955,&quot;^17&quot;,642,536870917]],[&quot;^1A&quot;,[955,&quot;^13&quot;,952,536870917]],[&quot;^1A&quot;,[955,&quot;^12&quot;,435,536876402]],[&quot;^1A&quot;,[955,&quot;^12&quot;,642,536876402]],[&quot;^1A&quot;,[955,&quot;^D&quot;,[&quot;^ &quot;],536876402]],[&quot;^1A&quot;,[955,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^26&quot;]],536870917]],[&quot;^1A&quot;,[955,&quot;^L&quot;,435,536876402]],[&quot;^1A&quot;,[955,&quot;^21&quot;,2,536876402]],[&quot;^1A&quot;,[955,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;品味美好 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;积极-品味美好&quot;]]]],536876402]],[&quot;^1A&quot;,[955,&quot;^15&quot;,&quot;^26&quot;,536876402]],[&quot;^1A&quot;,[955,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[955,&quot;^G&quot;,1632038901019,536876402]],[&quot;^1A&quot;,[955,&quot;^? A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536881444]],[&quot;^1A&quot;,[1283,&quot;^Q&quot;,1632075633966,536881444]],[&quot;^1A&quot;,[1283,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1283,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1283,&quot;^K&quot;,1282,536870917]],[&quot;^1A&quot;,[1283,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1283,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,4042,&quot;^1L&quot;,5309],536870917]],[&quot;^1A&quot;,[1283,&quot;^17&quot;,397,536870917]],[&quot;^1A&quot;,[1283,&quot;^13&quot;,1280,536870917]],[&quot;^1A&quot;,[1283,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536881444]],[&quot;^1A&quot;,[1283,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;,&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1283,&quot;^21&quot;,2,536870917]],[&quot;^1A&quot;,[1283,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;stdio库的缓冲&quot;]],536870917]],[&quot;^1A&quot;,[1283,&quot;^15&quot;,&quot;^26&quot;,536870917]],[&quot;^1A&quot;,[1283,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1283,&quot;^G&quot;,1632075633966,536881444]],[&quot;^1A&quot;,[1283,&quot;^?&quot;,&quot;~u613cc240-a5ef-48f8-816e-db38b3545ea3&quot;,536870917]],[&quot;^1A&quot;,[1284,&quot;^1M&quot;,&quot;-e4--bb--80--e4--b9--88--e6--98--af--e7--9b--b4--e6--8e--a5-I-2f-O&quot;,536870917]],[&quot;^1A&quot;,[1284,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1284,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1284,&quot;^[&quot;,&quot;## 什么是直接I/O\\ncreated-at:: 1626800157172\\nupdated-at:: 1626800157172\\nid:: 613460c0-bddc-40b4-a87e-56371a938219&quot;,536880999]],[&quot;^1A&quot;,[1284,&quot;^Q&quot;,1632074930185,536880999]],[&quot;^1A&quot;,[1284,&quot;^W&quo ,0,&quot;^1R&quot;,true]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;参考：&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^22&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2;&quot;,&quot;https&quot;,&quot;^2&lt;&quot;,&quot;zhuanlan.zhihu.com/p/83398714&quot;]],&quot;^23&quot;,[[&quot;Plain&quot;,&quot;深入剖析Linux IO原理和几种零拷贝机制的实现&quot;]],&quot;^24&quot;,&quot;[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,&quot;^25&quot;,&quot;&quot;]],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1287,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1287,&quot;^[&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536881464]],[&quot;^1A&quot;,[1287,&quot;^Q&quot;,1632075941459,536881464]],[&quot;^1A&quot;,[1287,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1287,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^K&quot;,1280,536870917]],[&quot;^1A&quot;,[1287,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,5750,&quot;^1L&quot;,6652],536870917]],[&quot;^1A&quot;,[1287,&quot;^17&quot;,397,536870917]],[&quot;^1A&quot;,[1287,&quot;^13&quot;,397,536870917]],[&quot;^1A&quot;,[1287,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536881464]],[&quot;^1A&quot;,[1287,&quot;^L&quot;,1284,536870917]],[&quot;^1A&quot;,[1287,&quot;^21&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;零拷贝&quot;]],536870917]],[&quot;^1A&quot;,[1287,&quot;^15&quot;,&quot;^26&quot;,536 t;],[&quot;Plain&quot;,&quot;作者：灵剑&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链接：https://www.zhihu.com/question/19732473/answer/117012135&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;来源：知乎&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;一般我们讨论最多的是两个阶段&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段1： 数据从硬件到内核（步骤5）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段2： 数据从内核到用户态（步骤6）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1289,&quot;^1S&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u613cc240-9e18-4bde-a07a-0a8893ca18bb&quot;],[&quot;^?&quot;,&quot;~u613cc240-a223-4d43-a9a9-7ef590ed215f&quot;]]],536870917]],[&quot;^1A&quot;,[1289,&quot;^[&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536880963]],[&quot;^1A&quot;,[1289,&quot;^Q&quot;,1632074890694,536880963]],[&quot;^1A&quot;,[1289,&quot;^W&quot;,&quot;^1J&quot;,536870917 INT =重申结论后结束&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;报告自不必说，日常邮件、说话、回答问题、会议推进等，都应遵循PREP模式，结论先行。&quot;]]]]],536876061]],[&quot;^1A&quot;,[1548,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1548,&quot;^[&quot;,&quot;### 01 先讲结论\\ncollapsed:: true\\n \\n这样做的好处是能够简洁明了地讲清问题。在短时间内将必要信息传达给对方。\\n \\n \\nPOINT =结论REASON =依据EXAMPLE =具体事例POINT =重申结论后结束\\n \\n \\n报告自不必说，日常邮件、说话、回答问题、会议推进等，都应遵循PREP模式，结论先行。&quot;,536876061]],[&quot;^1A&quot;,[1548,&quot;^Q&quot;,1632037126720,536876061]],[&quot;^1A&quot;,[1548,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1548,&quot;^14&quot;,3,536876061]],[&quot;^1A&quot;,[1548,&quot;^K&quot;,1547,536870917]],[&quot;^1A&quot;,[1548,&quot;^X&quot;,1,536876061]],[&quot;^1A&quot;,[1548,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,442,&quot;^1L&quot;,807],536870917]],[&quot;^1A&quot;,[1548,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1548,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1548,&quot;^12&quot;,489,536876061]],[&quot;^1A&quot;,[1548,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536876061]],[&quot;^1A&quot;,[1548,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1548,&quot;^21&quot;,3,536876061]],[&quot;^1A&quot;,[1548,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;01 先讲结论&quot;]],536876061]],[&quot;^1A&quot;,[1548,&quot;^15&quot;,&quot;^26&quot;,536876061]],[&quot;^1A&quot;,[1548,&quot;^1I&quot;,false,536876061]],[&quot;^1A&quot;,[1548,&quot;^G&quot;,1632037126720,536876061]],[&quot;^1A&quot;,[1548,&quot;^?&quot;,&quot;~u613cc240-37dd-42d7-bffc-b756ffeb8b75&quot;,536870917]],[&quot;^1A&quot;,[1549,&quot;^1M&quot;,&quot;02_Talk_Straight_-e7--9b--b4--e5--85--a5--e4--b8--bb--e9--a2--98-&quot;,536870917]],[&quot;^1A&quot;,[1549,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&q 乌云”提交上去\\n \\n \\n只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司\\n \\n \\n失败② 不提供依据\\n \\n \\n失败③ 混淆现状、分析、建议\\n\\n \\n \\n这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。\\n \\n \\n最简单的方法就是添加标题。写文章时添加以下内容的标题：事实、现状我的解释分析推荐的行动方案&quot;,536883953]],[&quot;^1A&quot;,[1558,&quot;^Q&quot;,1632251367101,536883953]],[&quot;^1A&quot;,[1558,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1558,&quot;^14&quot;,3,536883949]],[&quot;^1A&quot;,[1558,&quot;^K&quot;,1557,536870917]],[&quot;^1A&quot;,[1558,&quot;^X&quot;,1,536883949]],[&quot;^1A&quot;,[1558,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,6241,&quot;^1L&quot;,7454],536870917]],[&quot;^1A&quot;,[1558,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1558,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1558,&quot;^12&quot;,489,536883949]],[&quot;^1A&quot;,[1558,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536883953]],[&quot;^1A&quot;,[1558,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1558,&quot;^21&quot;,3,536876133]],[&quot;^1A&quot;,[1558,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;12 “云—雨—伞”：提建议的基本原则&quot;]],536883949]],[&quot;^1A&quot;,[1558,&quot;^15&quot;,&quot;^26&quot;,536883949]],[&quot;^1A&quot;,[1558,&quot;^1I&quot;,true,536883953]],[&quot;^1A&quot;,[1558,&quot;^G&quot;,1632251367101,536883953]],[&quot;^1A&quot;,[1558,&quot;^?&quot;,&quot;~u613cc240-1ac6-48cf-a4fb-efd53739d18f&quot;,536870917]],[&quot;^1A&quot;,[1559,&quot;^1M&quot;,&quot;13_-e5--81--87--e8--ae--be--e6--80--a7--e6--80--9d--e8--80--83-&quot;,536870917]],[&quot;^1A&quot;,[1559,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;因为采用这种方法后，讨论的范围会不断扩大，会在不必要的 据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。\\n \\n \\n事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。\\n \\n \\n调查研究一定要在假设的基础上展开。\\n \\n \\n调查分析就是对假设的检验\\n \\n \\n假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。\\n \\n \\n如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。\\n \\n \\n建立假设就是提前准备好目前需要的结论。\\n \\n \\n用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对\\n \\n \\n行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;,536876137]],[&quot;^1A&quot;,[1559,&quot;^Q&quot;,1632037254874,536876137]],[&quot;^1A&quot;,[1559,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1559,&quot;^14&quot;,3,536876137]],[&quot;^1A&quot;,[1559,&quot;^K&quot;,1558,536870917]],[&quot;^1A&quot;,[1559,&quot;^X&quot;,1,536876137]],[&quot;^1A&quot;,[1559,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,7454,&quot;^1L&quot;,8799],536870917]],[&quot;^1A&quot;,[1559,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1559,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1559,&quot;^12&quot;,489,536876137]],[&quot;^1A&quot;,[1559,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536876137]],[&quot;^1A&quot;,[1559,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1559,&quot;^21&quot;,3,536876137]],[&quot;^1A&quot;,[1559,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;13 假设性思考&quot;]],536876137]],[&quot;^1A&quot;,[1559,&quot;^15&quot;,&quot;^26&quot;,536876137]],[&quot;^1A&quot;,[1559,&quot;^1I&quot;,false,536876137]],[&quot;^1A&quot;,[1559,&quot;^G&quot;,1632037254874,536876137]],[&quot;^1A&quot;,[1559,&quot;^?&quot;,&quot;~u613cc240-973c-49ad-a668-1807a58160a7&quot;,536870917]],[&quot;^1A&quot;,[1560,&quot;^1M&quot;,&quot;14_-e6--9c--89--e4--b8--bb--e8--a7--81--e5--9c--b0--e6--b1--b2--e5--8f--96--e4--bf--a1--e6--81--af-&quot;,536870917]],[&quot;^1A&quot;,[1560,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;实际上，只是增加信息收集量，完全无法提高商务能 去做，也不过是自我满足而已。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;]]]]],536876189]],[&quot;^1A&quot;,[1566,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1566,&quot;^[&quot;,&quot;### 23 创造价值（Value）\\ncollapsed:: true\\n \\n那么“价值”的意义到底是什么呢？Value直译过来就是“附加价值”的意思。简单地说就是“对他人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n \\n \\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n \\n \\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n \\n \\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n \\n \\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n \\n \\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536876189]],[&quot;^1A&quot;,[1566,&quot;^Q&quot;,1632038465161,536876189]],[&quot;^1A&quot;,[1566,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1566,&quot;^14&quot;,3,536876189]],[&quot;^1A&quot;,[1566,&quot;^K&quot;,1565,536870917]],[&quot;^1A&quot;,[1566,&quot;^X&quot;,1,536876189]],[&quot;^1A&quot;,[1566,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,16199,&quot;^1L&quot;,17501],536870917]],[&quot;^1A&quot;,[1566,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1566,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1566,&quot;^12&quot;,489,536876189]],[&quot;^1A&quot;,[1566,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536876189]],[&quot;^1A&quot;,[1566,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1566,&quot;^21&quot;,3,536876189]],[&quot;^1A&quot;,[1566,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;23 创造价值（Value）&quot;]],536876189]],[&quot;^1A&quot;,[1566,&quot;^15&quot;,&quot;^26&quot;,536876189]],[&quot;^1A&quot;,[1566,&quot;^1I&quot;,false,536876189]],[&quot;^1A&quot;,[1566,&quot;^G&quot;,1632038465161,536876189]],[&q 的责任\\n \\n \\n而团队队员的责任就是不要一个人背负起所有的风险。因此，尽早揭示风险也体现出对同事的体谅之心。”\\n \\n \\n尽早和上司商量，明确工作的方向是否有问题。&quot;,536876197]],[&quot;^1A&quot;,[1569,&quot;^Q&quot;,1632038471806,536876197]],[&quot;^1A&quot;,[1569,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1569,&quot;^14&quot;,3,536876197]],[&quot;^1A&quot;,[1569,&quot;^K&quot;,1568,536870917]],[&quot;^1A&quot;,[1569,&quot;^X&quot;,1,536876197]],[&quot;^1A&quot;,[1569,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,17908,&quot;^1L&quot;,18756],536870917]],[&quot;^1A&quot;,[1569,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1569,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1569,&quot;^12&quot;,489,536876197]],[&quot;^1A&quot;,[1569,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536876197]],[&quot;^1A&quot;,[1569,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1569,&quot;^21&quot;,3,536876197]],[&quot;^1A&quot;,[1569,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;26 速度质量两不误&quot;]],536876197]],[&quot;^1A&quot;,[1569,&quot;^15&quot;,&quot;^26&quot;,536876197]],[&quot;^1A&quot;,[1569,&quot;^1I&quot;,false,536876197]],[&quot;^1A&quot;,[1569,&quot;^G&quot;,1632038471806,536876197]],[&quot;^1A&quot;,[1569,&quot;^?&quot;,&quot;~u613cc240-9198-41cb-9a81-47002c772132&quot;,536870917]],[&quot;^1A&quot;,[1570,&quot;^1M&quot;,&quot;27_-e5--ad--a6--e4--bc--9a--e2--80--9c--e6--89--bf--e8--af--ba--e5--8a--9b--e2--80--9d-&quot;,536870917]],[&quot;^1A&quot;,[1570,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;一旦做出承诺，无论发生什么都要兑现&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;前辈认为做不出来资料，不是日程的问题，而是自身能力不足。因为，承诺“按照日程准备好所需资料”的人不是别人，就是他们自己。一旦做出了承诺就要去兑现。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&qu 部还是外部，要找到自己的指导老师。重要的是创造环境，让自己受到承诺力高的人的影响。&quot;,536876116]],[&quot;^1A&quot;,[1570,&quot;^Q&quot;,1632037199258,536876116]],[&quot;^1A&quot;,[1570,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1570,&quot;^14&quot;,3,536876116]],[&quot;^1A&quot;,[1570,&quot;^K&quot;,1569,536870917]],[&quot;^1A&quot;,[1570,&quot;^X&quot;,1,536876116]],[&quot;^1A&quot;,[1570,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,18756,&quot;^1L&quot;,20007],536870917]],[&quot;^1A&quot;,[1570,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1570,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1570,&quot;^12&quot;,489,536876116]],[&quot;^1A&quot;,[1570,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536876116]],[&quot;^1A&quot;,[1570,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1570,&quot;^21&quot;,3,536876116]],[&quot;^1A&quot;,[1570,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;27 学会“承诺力”&quot;]],536876116]],[&quot;^1A&quot;,[1570,&quot;^15&quot;,&quot;^26&quot;,536876116]],[&quot;^1A&quot;,[1570,&quot;^1I&quot;,false,536876116]],[&quot;^1A&quot;,[1570,&quot;^G&quot;,1632037199258,536876116]],[&quot;^1A&quot;,[1570,&quot;^?&quot;,&quot;~u613cc240-2e89-4e2b-bd78-2f76fd3932f0&quot;,536870917]],[&quot;^1A&quot;,[1571,&quot;^1M&quot;,&quot;28_-e6--8b--9c--e5--b8--88--e5--ad--a6--e8--89--ba-&quot;,536870917]],[&quot;^1A&quot;,[1571,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;，比起选择工作环境，我们更要谨慎地选择一起共事的人。因为无论是为人处世还是工作能力，你都会受到影响。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如何向他人学习&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可以应用在工作上的“守破离”守=完全效仿师傅的一举一动破=找到和师傅所传授的不同的方法，拓宽范围离=超越师傅所教授的方法，孕育出独有的技法&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot; 就是作为属下可以发挥的领导能力。\\n \\n \\n那么此时属下能做些什么呢？\\n \\n \\n领悟理解上司的提议，想上司所想，思上司所需，积极行动。\\n \\n \\n提出最初方案的是上司的责任。为实现方案设想，率先积极地行动才是追随能力。\\n \\n \\n率先表示出支持上司提议的姿态，影响和号召周围的人\\n \\n \\n刚刚入行的新人能做的就是扮演第二个人的角色。即使没有能力提出新的方案，但是可以努力地支持上司，主动成为推动方案的伙伴之一。\\n \\n \\n上司一人无法完成大项目。无论什么项目，一开始的追随与支持十分重要。\\n \\n \\n追随能力是作为属下的领导能力。优秀的团队必定有优秀的追随者。\\n30 具备专业精神的团队合作\\n \\n思考以现有能力可以在什么领域为团队做出贡献\\n微信读书&quot;,536876201]],[&quot;^1A&quot;,[1572,&quot;^Q&quot;,1632038475582,536876201]],[&quot;^1A&quot;,[1572,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1572,&quot;^14&quot;,3,536876201]],[&quot;^1A&quot;,[1572,&quot;^K&quot;,1571,536870917]],[&quot;^1A&quot;,[1572,&quot;^X&quot;,1,536876201]],[&quot;^1A&quot;,[1572,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,20649,&quot;^1L&quot;,21631],536870917]],[&quot;^1A&quot;,[1572,&quot;^17&quot;,489,536870917]],[&quot;^1A&quot;,[1572,&quot;^13&quot;,489,536870917]],[&quot;^1A&quot;,[1572,&quot;^12&quot;,489,536876201]],[&quot;^1A&quot;,[1572,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536876201]],[&quot;^1A&quot;,[1572,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1572,&quot;^21&quot;,3,536876201]],[&quot;^1A&quot;,[1572,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;29 发挥追随能力&quot;]],536876201]],[&quot;^1A&quot;,[1572,&quot;^15&quot;,&quot;^26&quot;,536876201]],[&quot;^1A&quot;,[1572,&quot;^1I&quot;,false,536876201]],[&quot;^1A&quot;,[1572,&quot;^G&quot;,1632038475582,536876201]],[&quot;^1A&quot;,[1572,&quot;^?&quot;,&quot;~u613cc240-c076-420b-aff6-e9fb225ca442&quot;,536870917]],[&quot;^1A&quot;,[1644,&quot;^S&quot;,[&quot;^1@&quot;,[[&quot;Paragraph&quot;,[[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1644,&quot;^[&quot;,&quot;public:: true\\n\\n&quot;,536870917]],[&quot;^1A&quot;,[1644,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1644,&quot;^K&quot;,376,536870917]],[&quot;^1A&quot;,[1644,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1644, aragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 1&quot;]]]],[&quot;Plain&quot;,&quot; 保证 leader 不丢，&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;]]]],&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1Q&quot;,4,&quot;^1R&quot;,false],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 -1&quot;]]]],[&quot;Plain&quot;,&quot;：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;]]]],&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1Q&quot;,4,&quot;^1R&quot;,false]]]],536870917]],[&quot;^1A&quot;,[2025,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[2025,&quot;^[&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870917]],[&quot;^1A&quot;,[2025,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[202 [&quot;^1A&quot;,[2115,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[2115,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[2115,&quot;^[&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2115,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[2115,&quot;^14&quot;,5,536870917]],[&quot;^1A&quot;,[2115,&quot;^K&quot;,2114,536870917]],[&quot;^1A&quot;,[2115,&quot;^X&quot;,4,536870917]],[&quot;^1A&quot;,[2115,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,4894,&quot;^1L&quot;,5659],536870917]],[&quot;^1A&quot;,[2115,&quot;^17&quot;,660,536870917]],[&quot;^1A&quot;,[2115,&quot;^13&quot;,2111,536870917]],[&quot;^1A&quot;,[2115,&quot;^21&quot;,5,536870917]],[&quot;^1A&quot;,[2115,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。&quot;]],536870917]],[&quot;^1A&quot;,[2115,&quot;^15&quot;,&quot;^26&quot;,536870917]],[&quot;^1A&quot;,[2115,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[2115,&quot;^?&quot;,&quot;~u613cc241-a622-4fab-9741-58d01e7c33a0&quot;,536870917]],[&quot;^1A&quot;,[2116,&quot;^1M&quot;,&quot;-e6--94--b9--e5--8f--98--e8--ba--ab--e4--bb--bd--e7--9a--84--e4--b8--a4--e6--ad--a5--ef--bc--9a--ef--bc--88-1-ef--bc--89--e5--86--b3--e5--ae--9a--e4--bd--a0--e6--83--b3--e6--88--90--e4--b8--ba--e5--93--aa--e4--b8--80--e7--b1--bb--e4--ba--ba--ef--bc--88-2-ef--bc--89--e7--94--a8--e5--b0--8f--e8--b5--a2--e8--af--81--e6--98--8e--e7--bb--99--e8--87--aa--e5--b7--b1--e7--9c--8b-&quot;,536870917]],[&quot;^1A&quot;,[2116,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[2116,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[2116,&quot;^[&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2116,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[2116,&quot;^14&quot;,4,536870917]],[&quot;^1A&quot;,[2116,&quot;^K&quot;,2111,536870917]],[&quot;^1A&quot;,[2116,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[2116,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,5659,&quot;^1L&quot;,6879],536870917]],[&quot;^1A&quot;,[2116,&quot;^17&quot;,660,536870917]],[&quot;^1A&quot;,[2116,&quot;^13&quot;,2109,536870917]],[&quot;^1A&quot;,[2116 .net/articles/6893413048510808071&quot;]],&quot;^23&quot;,[[&quot;Plain&quot;,&quot;重试机制在搜索服务端的应用&quot;]],&quot;^24&quot;,&quot;[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,&quot;^25&quot;,&quot;&quot;]]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,2,&quot;^1P&quot;,[],&quot;^1Q&quot;,2,&quot;^1R&quot;,true]]]],536895727]],[&quot;^1A&quot;,[5945,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536895727]],[&quot;^1A&quot;,[5945,&quot;^[&quot;,&quot;🤔 微服务体系下如何优雅地重试 #失败重试 #微服务\\ntodo:: 1616340919007\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: 微服务\\n回顾次数:: 0\\n^^重试的风险^^\\n* 会加大直接下游的负载\\n* 具有链路放大效应\\n\\n服务a调用服务b，假设设置的最大重试次数为r，那最糟糕的情况下，a调用b的请求量会放大r+1倍\\n\\n具有链路放大效应。假设a调用b的最大重试次数为3，b调用db的最大重试次数为3，那db的请求就会放大 4*4=16倍\\n\\n^^避免原地重试，重试组件必须要有退避策略^^\\n一些暂时性的错误如网络错误，立即重试可能还是会失败，通常过一小会儿再重试成功率会比较高，同时也可以打散重试的请求，避免马上重试把下游打挂\\n\\n* 先行退避 ：每次等待固定时间重试\\n* 随机退避：再一定范围内随机一个时间后重试\\n* 指数退避：连续重试时，每次等待时间都是前一次的倍数\\n\\n^^防止重试风暴^^\\n1.  重试熔断. \\n2.  链路上传错误标识，限制链路重试\\n\\n使用熔断器限制单点重试\\n可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。\\n\\n链路上传错误标识，限制链路重试\\n多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。\\n链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）\\n约定一个标识，表示重试\\n\\n[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)\\n[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,536895727]],[&quot;^1A&quot;,[5945,&quot;^W&quot;,&quot;^1J&quot;,536895727]],[&quot;^1A&quot;,[5945,&quot;^K&quot;,5944,536895727]],[&quot;^1A&quot;,[5945,&quot;^X&quot;,1,536895727]],[&quot;^1A&quot;,[5945,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1145,&quot;^1L&quot;,3186],536895727]],[&quot;^1A&quot;,[5945,&quot;^17&quot;,5941,536895727]],[&quot;^1A&quot;,[5945,&quot;^13&quot;,5941,536895727]],[&quot;^1A&quot;,[5945,&quot;^12&quot;,463,536895727]],[&quot;^1A&quot;,[5945,&quot;^12&quot;,480,536895727]],[&quot;^1A&quot;,[5945,&quot;^12&quot;,5941,536895727]],[&quot;^1A&quot;,[
