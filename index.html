536871672]],[&quot;^17&quot;,[4789,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4789,&quot;^&lt;&quot;,&quot;~u62dd3a14-8bca-484b-ba9c-db945f78e614&quot;,536871672]],[&quot;^17&quot;,[4790,&quot;^S&quot;,&quot;事实上，他声称生命中最令人愉快的时光就是“当它开始走下坡路，但还没有到达陡然衰退阶段的时候”。他补充说，即使是“陡然衰退阶段”也自有它的乐趣。最有意义的是，当一个人失去了体验某些快乐的能力的时候，他也就失去了体验这些快乐的欲望。塞涅卡说：“人们厌倦了自己的欲望，与它们完全断绝了关系，这是多么令人欣慰呀！”[插图]&quot;,536871672]],[&quot;^17&quot;,[4790,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4790,&quot;^G&quot;,4744,536871672]],[&quot;^17&quot;,[4790,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4790,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4790,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4790,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4790,&quot;^&lt;&quot;,&quot;~u62dd3a14-5d3c-4276-9fcd-6bf8f4525e52&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^S&quot;,&quot;# 第4章 消极想象：能发生的最坏结果是什么？&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4791,&quot;^G&quot;,4764,536871672]],[&quot;^17&quot;,[4791,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4791,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4791,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4791,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4791,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4791,&quot;^&lt;&quot;,&quot;~u62dd3a14-95b0-46b5-9507-8b0bbf9ae224&quot;,536871672]],[&quot;^17&quot;,[4792,&quot;^S&quot;,&quot;消极想象除了使我们享受我们已有的事物之外，还能够帮助我们避免执着于那些我们所享受的事物。&quot;,536871672]],[&quot;^17&quot;,[4792,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4792,&quot;^G&quot;,4718,536871672]],[&quot;^17&quot;,[4792,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4792,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4792,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4792,&quot;^1B&quot;,true,536871672]],[&quot;^ 不是那个辱骂或打击你的人，而是你认为他们正在侮辱你的这种判断。”==&quot;,536871672]],[&quot;^17&quot;,[4796,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4796,&quot;^G&quot;,4729,536871672]],[&quot;^17&quot;,[4796,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4796,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4796,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4796,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4796,&quot;^&lt;&quot;,&quot;~u62dd3a14-f8cc-4884-8653-43e439c3d2f6&quot;,536871672]],[&quot;^17&quot;,[4797,&quot;^S&quot;,&quot;如果我们不是为了财富而努力工作，而是训练自己满足于我们已有的东西；如果我们不去追求名声，而是克服自己对获得别人仰慕的渴望；如果我们不花费时间去谋划怎样伤害一个我们嫉妒的人，而是把时间用来克服自己的嫉妒心；如果我们不用费尽心机使自己变得受人欢迎，而是努力维持并完善关系，与我们所结交的人成为真正的朋友，那么，我们的生活状况就会更好。&quot;,536871672]],[&quot;^17&quot;,[4797,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4797,&quot;^G&quot;,4804,536871672]],[&quot;^17&quot;,[4797,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4797,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4797,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4797,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4797,&quot;^&lt;&quot;,&quot;~u62dd3a14-71e1-42d3-8eca-a77276bd33d4&quot;,536871672]],[&quot;^17&quot;,[4798,&quot;^S&quot;,&quot;换句话说，我们既不要在意他们的批评，也不要看重他们的称赞。&quot;,536871672]],[&quot;^17&quot;,[4798,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4798,&quot;^G&quot;,4789,536871672]],[&quot;^17&quot;,[4798,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4798,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4798,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4798,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4798,&quot;^&lt;&quot;,&quot;~u62dd3a14-a580-4499-91ae-26f7eae21321&quot;,536871672]],[&quot;^17&quot;,[4799,&quot;^S&quot;,&quot;斯多葛学派的哲学家相信社会变革，但也相信个人的改造。更准确地说，他们认为，要把一个社会改造为人们可以在那里幸福生活的社会，第一步就是要教导人们如何在尽可能不倚靠外部环境的情况下获得幸福。改造社会的第二步才是改变外部环境。斯多葛学派的哲学家还会补充说，如果不能改造自己，那么无论怎样努力改造我们身处的社会，都不可能拥有良好的生活。&quot;,536871672]],[&quot;^17&quot;,[4799,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4799,&quot;^G&quot;,4752,536871672]],[&quot;^17&quot;,[4799,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4799,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4799,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4799,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4799,&quot;^&lt;&quot;,&quot;~u62dd3a14-7844-40fc-8933-b92607000648&quot;,536871672]],[&quot;^17&quot;,[4800,&quot;^S&quot;,&quot;内在目标与外在目标&quot;,536871672]],[&quot;^17&quot;,[4800,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4800,&quot;^G&quot;,4812,536871672]],[&quot;^17&quot;,[4800,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4800,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4800,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4800,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4800,&quot;^&lt;&quot;,&quot;~u62dd3a14-738b-47fd-9420-71204987abb6&quot;,536871672]],[&quot;^17&quot;,[4801,&quot;^S&quot;,&quot;除了避开有恶习的人之外，塞涅卡还忠告我们要避开爱发牢骚的人——“那种忧郁和因为任何事情而悲愁的人、那种在每一个抱怨机会中找到乐趣的人”。&quot;,536871672]],[&quot;^17&quot;,[4801,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4801,&quot;^G&quot;,4794,536871672]],[&quot;^17&quot;,[4801,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4801,&quot;^X&quot;,4794,536871672]],[&quot;^17&quot;,[4801,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4801,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4801,&quot;^&lt;&quot;,&quot;~u62dd3a14-67cf-45cb-9bb7-b517637b9294&quot;,536871672]],[&quot;^17&quot;,[4802,&quot;^S&quot;,&quot;一个内心不宁的人——也即一个因生气或悲伤这样的消极情感而心烦意乱的人——可能会发现，要做他的理性告知他应该做的事情是很困难的：他的情感会压倒他的智力。因此这个人会在“何为真正有价值之事”的问题上变得糊涂起来，结果就可能无法去追求它们，最终就不能够获得德行。所以，对于罗马斯多葛学派来说，追求德行和追求安宁是一个有德行的循环的组成部分——的确，这是一个有双重德行的循环：追求德行带来一定程度的安宁，安宁反过来又让我们追求德行变得更加容易。&quot;,536871672]],[&quot;^17&quot;,[4802,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4802,&quot;^G&quot;,4746,536871672]],[&quot;^17&quot;,[4802,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4802,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4802,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4802,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4802,&quot;^&lt;&quot;,&quot;~u62dd3a14-085a-46af-846e-f6888259bc68&quot;,536871672]],[&quot;^17&quot;,[4803,&quot;^S&quot;,&quot;另一个我认为我们能够完全控制的事物就是我们的价值观。例如，我们对自己是否看重名誉、财富、快乐或安宁是完全可以控制的。&quot;,536871672]],[&quot;^17&quot;,[4803,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4803,&quot;^G&quot;,4727,536871672]],[&quot;^17&quot;,[4803,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4803,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4803,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4803,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4803,&quot;^&lt;&quot;,&quot;~u62dd3a14-2f22-4524-8849-d91cff0a48ea&quot;,536871672]],[&quot;^17&quot;,[4804,&quot;^S&quot;,&quot;践行斯多葛主义就像是为参加奥林匹克运动会而进行训练，但是两者间却有一个重要的区别：我们为之训练的奥林匹克竞赛是在将来的某一天进行的，而我们生活的竞赛现在就已经开始了。——爱比克泰德&quot;,536871672]],[&quot;^17&quot;,[4804,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4804,&quot;^G&quot;,4780,536871672]],[&quot;^17&quot;,[4804,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4804,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4804,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4804,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4804,&quot;^&lt;&quot;,&quot;~u62dd3a14-166a-4024-b912-5ef8c5030c71&quot;,536871672]],[&quot;^17&quot;,[4805,&quot;^S&quot;,&quot;践行斯多葛主义就像是为参加奥林匹克运动会而进行训练，但是两者间却有一个重要的区别：我们为之训练的奥林匹克竞赛是在将来的某一天进行的，而我们生活的竞赛现在就已经开始了。所以，已经没有拖延训练的奢侈条件了，我们必须从今天就开始。&quot;,536871672]],[&quot;^17&quot;,[4805,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4805,&quot;^G&quot;,4748,536871672]],[&quot;^17&quot;,[4805,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4805,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4805,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4805,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4805,&quot;^&lt;&quot;,&quot;~u62dd3a14-4b8a-4391-8660-90d7be928fd6&quot;,536871672]],[&quot;^17&quot;,[4806,&quot;^S&quot;,&quot;我们拥有我们所拥有的能力，因为具有这些能力使我们那些进化中的祖先能够生存和繁衍。&quot;,536871672]],[&quot;^17&quot;,[4806,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4806,&quot;^G&quot;,4824,536871672]],[&quot;^17&quot;,[4806,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4806,&quot;^X&quot;,4758,536871672]],[&quot;^17&quot;,[4806,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4806,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4806,&quot;^&lt;&quot;,&quot;~u62dd3a14-4308-43e6-9be0-fc59a62e5ac2&quot;,536871672]],[&quot;^17&quot;,[4807,&quot;^S&quot;,&quot;要想在流放中生命坚韧甚至强盛，一个人必须谨记：==他的幸福更多地依赖于他的价值观而不是他居住在哪里。==&quot;,536871672]],[&quot;^17&quot;,[4807,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4807,&quot;^G&quot;,4781,536871672]],[&quot;^17&quot;,[4807,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4807,&quot;^X&quot;,4781,536871672]],[&quot;^17&quot;,[4807,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4807,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4807,&quot;^&lt;&quot;,&quot;~u62dd3a14-abb5-453f-8652-ca180705a1ad&quot;,536871672]],[&quot;^17&quot;,[4808,&quot;^S&quot;,&quot;我们现在既然理解了将目标内在化的技巧，就有能力解释斯多葛主义者那看上去似乎是自相矛盾的行为。虽然他们珍视安宁，他们却感到有义不容辞的责任要成为所居住社会的积极参与者。&quot;,536871672]],[&quot;^17&quot;,[4808,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4808,&quot;^G&quot;,4846,536871672]],[&quot;^17&quot;,[4808,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4808,&quot;^X&quot;,4710,536871672]],[&quot;^17&quot;,[4808,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4808,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4808,&quot;^&lt;&quot;,&quot;~u62dd3a14-b556-4f6f-85a1-2ccf1330dd58&quot;,536871672]],[&quot;^17&quot;,[4809,&quot;^S&quot;,&quot;一个20岁的人也许会拒绝斯多葛主义，坚信世界将属于她；一个80岁的人则深知世界并不属于她，而且她的状况也只会随着岁月的流逝而变得越来越糟。尽管她20岁时曾经相信自己是不死的，但是如今她的必死性带给她的痛苦却越来越明显。面对死亡，她最后有可能愿意“仅仅”满足于“安宁”，结果，她就有可能变得成熟，以至于可以接受斯多葛主义。&quot;,536871672]],[&quot;^17&quot;,[4809,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4809,&quot;^G&quot;,4755,536871672]],[&quot;^17&quot;,[4809,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4809,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4809,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4809,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4809,&quot;^&lt;&quot;,&quot;~u62dd3a14-69aa-4137-9057-21e289ecbd55&quot;,536871672]],[&quot;^17&quot;,[4810,&quot;^S&quot;,&quot;# 第8章 沉思：监督自我践行斯多葛主义&quot;,536871672]],[&quot;^17&quot;,[4810,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4810,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4810,&quot;^G&quot;,4724,536871672]],[&quot;^17&quot;,[4810,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4810,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4810,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4810,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4810,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4810,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4810,&quot;^&lt;&quot;,&quot;~u62dd3a14-49d1-4df8-8e9b-a7f11b2e7b68&quot;,536871672]],[&quot;^17&quot;,[4811,&quot;^S&quot;,&quot;他们一致认为，如果你寻求的是满足，那么改变你自己和你所要的东西，比改变你周围的世界更好，也更容易。&quot;,536871672]],[&quot;^17&quot;,[4811,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4811,&quot;^G&quot;,4839,536871672]],[&quot;^17&quot;,[4811,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4811,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4811,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4811,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4811,&quot;^&lt;&quot;,&quot;~u62dd3a14-7c89-4f75-a5a4-7e384bc69b1a&quot;,536871672]],[&quot;^17&quot;,[4812,&quot;^S&quot;,&quot;马可就认为，拥有良好生活的关键，是珍视真正有价值的事物和对缺乏价值的事物漠不关心。他补充说，因为我们有能力识别事物的价值，所以我们就有能力过良好的生活。更概括地说，马可认为，通过正确地构建我们的意见——也就是正确地识别事物的价值——我们可以避免许多苦难、悲伤和焦虑，因此就能获得斯多葛主义者所追求的安宁。&quot;,536871672]],[&quot;^17&quot;,[4812,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4812,&quot;^G&quot;,4771,536871672]],[&quot;^17&quot;,[4812,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4812,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4812,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4812,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4812,&quot;^&lt;&quot;,&quot;~u62dd3a14-0480-488b-bb2a-ab8c781aa806&quot;,536871672]],[&quot;^17&quot;,[4813,&quot;^S&quot;,&quot;爱比克泰德认为，哲学的主要关注应该是生活的艺术：正如木材是木匠的介质、青铜是雕塑家的介质一样，你的生活就是你践行人生艺术的介质&quot;,536871672]],[&quot;^17&quot;,[4813,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4813,&quot;^G&quot;,4859,536871672]],[&quot;^17&quot;,[4813,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4813,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4813,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4813,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4813,&quot;^&lt;&quot;,&quot;~u62dd3a14-3b64-41d9-9969-6da9bfce38bc&quot;,536871672]],[&quot;^17&quot;,[4814,&quot;^S&quot;,&quot;一个斯多葛主义的践行者在进行日常事务时，会把控制的三分法牢牢记在心里。他会执行某种“鉴别分类法”，从而把生活的元素==分成三个范畴：他能完全控制的，他一点也不能控制的，以及他能控制一些但又不能完全控制的。==\\n第二个范畴中的事物——他一点也不能控制的——他会放置一边作为不值得担心的事物。这样做时，他会为自己省去大量不必要的焦虑。他会转而关注他完全能够控制的事物和他能够控制一些但又不能完全控制的事物。\\n当他关注最后一个范畴中的事物时，他会仔细地为自己==设定内在而非外在的目标，这样他就可以避免大量的挫败和失望了==。&quot;,536871672]],[&quot;^17&quot;,[4814,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4814,&quot;^G&quot;,4808,536871672]],[&quot;^17&quot;,[4814,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4814,&quot;^X&quot;,4710,536871672]],[&quot;^17&quot;,[4814,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4814,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4814,&quot;^&lt;&quot;,&quot;~u62dd3a14-8850-4ab4-83a6-3047035c7437&quot;,536871672]],[&quot;^17&quot;,[4815,&quot;^S&quot;,&quot;根据马可的说法，在与令人讨厌的人打交道的过程中，最大的风险是我们会憎恨他们；而仇恨会给我们带来伤害&quot;,536871672]],[&quot;^17&quot;,[4815,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4815,&quot;^G&quot;,4750,536871672]],[&quot;^17&quot;,[4815,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4815,&quot;^X&quot;,4794,536871672]],[&quot;^17&quot;,[4815,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4815,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4815,&quot;^&lt;&quot;,&quot;~u62dd3a14-ad2f-4b49-a595-50e7480fd831&quot;,536871672]],[&quot;^17&quot;,[4816,&quot;^S&quot;,&quot;除了预想亲人的死亡之外，斯多葛主义者还认为，我们还应该花时间来思量失去朋友的可能性，或许因为死亡，或许因为吵架。所以，爱比克泰德会劝告人们说，当和一个朋友说再见时，我们应该悄悄提醒自己，这也可能是最后的分别。如果这样做，我们就不那么可能把朋友的存在看成天经地义，结果就会比不这样做从友谊之中衍生出更多的乐趣。&quot;,536871672]],[&quot;^17&quot;,[4816,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4816,&quot;^G&quot;,4843,536871672]],[&quot;^17&quot;,[4816,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4816,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4816,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4816,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4816,&quot;^&lt;&quot;,&quot;~u62dd3a14-0fda-4746-a6db-2f2dd5035d85&quot;,536871672]],[&quot;^17&quot;,[4817,&quot;^S&quot;,&quot;他特别说，她应该记住，我们所拥有的一切都是从命运那里“借来的”，命运可以不经我们允许而将它收回——的确是这样的，甚至都不需要提前通知一声。因此，“我们应该爱我们所有的心爱之物……但是始终都要想到，我们并没有得到可以永远保有他们的承诺——没有，就连我们可以长期保有他们的承诺都没有得到&quot;,536871672]],[&quot;^17&quot;,[4817,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4817,&quot;^G&quot;,4861,536871672]],[&quot;^17&quot;,[4817,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4817,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4817,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4817,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4817,&quot;^&lt;&quot;,&quot;~u62dd3a14-e758-4e9c-9d47-0675b6eedc2b&quot;,536871672]],[&quot;^17&quot;,[4818,&quot;^S&quot;,&quot;==追求快乐确实就像追逐一只野兽一样：当野兽被追上时，它会转过身来扑向我们，并且把我们撕成碎片。==——塞涅卡&quot;,536871672]],[&quot;^17&quot;,[4818,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4818,&quot;^G&quot;,4724,536871672]],[&quot;^17&quot;,[4818,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4818,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4818,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4818,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4818,&quot;^&lt;&quot;,&quot;~u62dd3a14-7749-4ec6-9e27-2c7395c15fe7&quot;,536871672]],[&quot;^17&quot;,[4819,&quot;^S&quot;,&quot;如果他想要践行斯多葛主义，就必须把“学习如何感到愉悦”当做一件正事来做。&quot;,536871672]],[&quot;^17&quot;,[4819,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4819,&quot;^G&quot;,4692,536871672]],[&quot;^17&quot;,[4819,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4819,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4819,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4819,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4819,&quot;^&lt;&quot;,&quot;~u62dd3a14-4453-4351-91d6-275271bbbd7d&quot;,536871672]],[&quot;^17&quot;,[4820,&quot;^S&quot;,&quot;叔本华（Arthur Schopenhauer）总结了犬儒主义和斯多葛主义的关系，他观察的结果是，斯多葛学派哲学家是“以从实践衍变为理论的方式”从犬儒派中发展而来的&quot;,536871672]],[&quot;^17&quot;,[4820,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4820,&quot;^G&quot;,4664,536871672]],[&quot;^17&quot;,[4820,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4820,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4820,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4820,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4820,&quot;^&lt;&quot;,&quot;~u62dd3a14-2550-4899-80fd-047f470f314c&quot;,536871672]],[&quot;^17&quot;,[4821,&quot;^S&quot;,&quot;在对过去和现在采取宿命态度的时候，我们拒绝把自己的现状同另外一种更佳的境遇进行比较，在那种更佳的境遇中，我们可能已经发现或者正在发现自己的身影。斯多葛主义者认为，这样做，无论现在的境遇如何，我们都能够使它变得更可忍受一些。&quot;,536871672]],[&quot;^17&quot;,[4821,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4821,&quot;^G&quot;,4687,536871672]],[&quot;^17&quot;,[4821,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4821,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4821,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4821,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4821,&quot;^&lt;&quot;,&quot;~u62dd3a14-1f42-4871-8dff-01558f865d70&quot;,536871672]],[&quot;^17&quot;,[4822,&quot;^S&quot;,&quot;任何无意义的事情都是不值得做的。——马可·奥勒留&quot;,536871672]],[&quot;^17&quot;,[4822,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4822,&quot;^G&quot;,4742,536871672]],[&quot;^17&quot;,[4822,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4822,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4822,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4822,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4822,&quot;^&lt;&quot;,&quot;~u62dd3a14-67c1-4e67-8ef3-68a0b9b61ffb&quot;,536871672]],[&quot;^17&quot;,[4823,&quot;^S&quot;,&quot;他们也能够进行消极想象，能够不再为那些他们无法掌控的事情而焦虑。而最重要的是，他们能够采取一种宿命论的态度来面对生命，不再浪费他们最后的岁月去毫无意义地期望一些不切实际的事情。&quot;,536871672]],[&quot;^17&quot;,[4823,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4823,&quot;^G&quot;,4749,536871672]],[&quot;^17&quot;,[4823,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4823,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4823,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4823,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4823,&quot;^&lt;&quot;,&quot;~u62dd3a14-11e6-4db6-96d0-4118943b7603&quot;,536871672]],[&quot;^17&quot;,[4824,&quot;^S&quot;,&quot;为什么性行为会令人感到美好？因为，与那些并不在意性生活甚至认为性生活令人不快的人相比，我们那些处于进化中的、发现性生活令人愉快的祖先，更有可能繁衍后代。我们继承了那些性生活对他们来说是美好事物的祖先的基因，结果也发现性生活是令人愉快的。&quot;,536871672]],[&quot;^17&quot;,[4824,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4824,&quot;^G&quot;,4709,536871672]],[&quot;^17&quot;,[4824,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4824,&quot;^X&quot;,4758,536871672]],[&quot;^17&quot;,[4824,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4824,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4824,&quot;^&lt;&quot;,&quot;~u62dd3a14-74f9-4db8-99d5-08267416e9c7&quot;,536871672]],[&quot;^17&quot;,[4825,&quot;^S&quot;,&quot;#+BEGIN_NOTE\\n如果我们不是为了财富而努力工作，而是训练自身满足于我们已有的东西；\\n如果我们不去追求名声，而是克服自己对获得别人仰慕的渴望；\\n如果我们不花费时间去谋划怎样伤害一个我们嫉妒的人，而是把时间用来克服自己的嫉妒心；\\n如果我们不用尽心机使自己变得受人欢迎，而是努力维持并完善关系、与我们结交的人成为真正的朋友，那么，我们的生活状况就会更好。\\n#+END_NOTE&quot;,536871672]],[&quot;^17&quot;,[4825,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4825,&quot;^G&quot;,4732,536871672]],[&quot;^17&quot;,[4825,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4825,&quot;^X&quot;,4732,536871672]],[&quot;^17&quot;,[4825,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4825,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4825,&quot;^&lt;&quot;,&quot;~u62dd3a14-2a60-4a1b-a16e-0851af3ec80e&quot;,536871672]],[&quot;^17&quot;,[4826,&quot;^S&quot;,&quot;虽然当今的哲学家都倾向于把时间用来论辩玄奥的话题，但大多数古代哲学家的主要目标却是帮助普通民众过更好的生活。我们将会看到，斯多葛学派是古代最受欢迎和最成功的哲学流派之一。&quot;,536871672]],[&quot;^17&quot;,[4826,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4826,&quot;^G&quot;,4862,536871672]],[&quot;^17&quot;,[4826,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4826,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4826,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4826,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4826,&quot;^&lt;&quot;,&quot;~u62dd3a14-c35d-4c83-a22f-ac766b7d559b&quot;,536871672]],[&quot;^17&quot;,[4827,&quot;^S&quot;,&quot;尽管在整个有记载的历史中，跨越各种文化，大多数人显然都认为努力得到自己渴望的事物是获得幸福的良策，并且也一直在使用这种良策，但是这种良策具有一个重大的缺陷，而且在有记载的各种文化的全部历史中，思想深刻的人们也都已经意识到了这个缺陷：那就是在按照这种良策实现了每一个欲望之后，一个新的欲望又会跳入我们的头脑之中以取代以往的那个欲望。这意味着：无论我们多么努力满足自己的欲望，我们都难以得到真正的满足，还不如根本就没有欲望。换句话说，我们会总是处于不满足的状态。&quot;,536871672]],[&quot;^17&quot;,[4827,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4827,&quot;^G&quot;,4799,536871672]],[&quot;^17&quot;,[4827,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4827,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4827,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4827,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4827,&quot;^&lt;&quot;,&quot;~u62dd3a14-981f-4184-b37a-510dc4582a2b&quot;,536871672]],[&quot;^17&quot;,[4828,&quot;^S&quot;,&quot;现在让我来描述践行斯多葛主义的一个令人惊讶的副作用。作为一个斯多葛主义者，你会不断地为艰难困苦做准备，例如用进行消极想象的方式或者主动造成自己不舒适的方式来做这样的准备。如果艰难困苦没有随之而来，那么你就有可能会产生一种莫名其妙的失望感。你可能发现你希望自己的斯多葛主义得到检验，这样你就能够看看自己是否真正地拥有了那些一直努力想要获得的应对艰难困苦的技能。&quot;,536871672]],[&quot;^17&quot;,[4828,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4828,&quot;^G&quot;,4762,536871672]],[&quot;^17&quot;,[4828,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4828,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4828,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4828,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4828,&quot;^&lt;&quot;,&quot;~u62dd3a14-3098-4c46-b253-62adf89e97ec&quot;,536871672]],[&quot;^17&quot;,[4829,&quot;^S&quot;,&quot;总而言之，无论什么时候我们渴望某种自身无法左右的事物，我们的安宁都有可能受到搅扰：如果得不到想要的东西，我们就会烦恼；如果得到了想要的东西，我们又会经历获取过程中的焦虑。&quot;,536871672]],[&quot;^17&quot;,[4829,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4829,&quot;^G&quot;,4671,536871672]],[&quot;^17&quot;,[4829,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4829,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4829,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4829,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4829,&quot;^&lt;&quot;,&quot;~u62dd3a14-78f7-43d9-8b93-bdcecce74f9e&quot;,536871672]],[&quot;^17&quot;,[4830,&quot;^S&quot;,&quot;那么，人的功用是什么呢？斯多葛主义者认为，我们主要的功用，就是富有理性。要发现我们次级的功能，只需要运用我们的推理能力就行了。&quot;,536871672]],[&quot;^17&quot;,[4830,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4830,&quot;^G&quot;,4663,536871672]],[&quot;^17&quot;,[4830,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4830,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4830,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4830,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4830,&quot;^&lt;&quot;,&quot;~u62dd3a14-980e-480c-aab9-37b5b9a89d99&quot;,536871672]],[&quot;^17&quot;,[4831,&quot;^S&quot;,&quot;“能够事先觉察劫难来临的人，就能将它带来的伤害掠走。” 他说，==霉运的打击对于那些“只期望好运”的人来说，是最大的。爱比克泰德响应了这个看法：如果不能够认识到这一点，而总是在那里设想我们始终都能够享受我们所珍视的事情，就有可能发现，当这些事情离我们远去时，我们就会遭受很大的痛苦。==&quot;,536871672]],[&quot;^17&quot;,[4831,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4831,&quot;^G&quot;,4791,536871672]],[&quot;^17&quot;,[4831,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4831,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4831,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4831,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4831,&quot;^&lt;&quot;,&quot;~u62dd3a14-6ddb-46cc-9905-1a26b10ffe86&quot;,536871672]],[&quot;^17&quot;,[4832,&quot;^S&quot;,&quot;有一些人会感觉预想非永恒性是令人沮丧和恐怖的。然而我还是确信，我们能够真正活着的唯一方法，就是将预想非永恒性作为我们定期要做的事情来做。&quot;,536871672]],[&quot;^17&quot;,[4832,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4832,&quot;^G&quot;,4696,536871672]],[&quot;^17&quot;,[4832,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4832,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4832,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4832,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4832,&quot;^&lt;&quot;,&quot;~u62dd3a14-47b0-497a-9960-9157c9d30cf6&quot;,536871672]],[&quot;^17&quot;,[4833,&quot;^S&quot;,&quot;当我做一些事情造成自己身体上和精神上的不适时，我就将自己——或者说至少是自己的一部分——看成某种游戏中的对手。&quot;,536871672]],[&quot;^17&quot;,[4833,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4833,&quot;^G&quot;,4743,536871672]],[&quot;^17&quot;,[4833,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4833,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4833,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4833,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4833,&quot;^&lt;&quot;,&quot;~u62dd3a14-4ec7-48a2-a557-0aadaaa0a5d0&quot;,536871672]],[&quot;^17&quot;,[4834,&quot;^S&quot;,&quot;我在前面提到过，自从成为一个斯多葛主义者以来，我就成了一个收集侮辱的人。我也成了一个收集忐忑不安感觉的人。我喜欢从事像赛艇比赛这样的活动，而我想从中得到忐忑不安的感觉就是为了能够练习如何应对这种感觉。&quot;,536871672]],[&quot;^17&quot;,[4834,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4834,&quot;^G&quot;,4775,536871672]],[&quot;^17&quot;,[4834,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4834,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4834,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4834,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4834,&quot;^&lt;&quot;,&quot;~u62dd3a14-d3af-40c8-b2e7-8d4c4f1f1354&quot;,536871672]],[&quot;^17&quot;,[4835,&quot;^S&quot;,&quot;而且，斯多葛主义还有扩展至我们生活其他领域的益处。践行斯多葛主义可能不像锻炼身体那样使我们获得能量，但是却会使我们获得自信；尤其是，无论命运将我们抛向何处，我们都会有信心应对自己的生活。&quot;,536871672]],[&quot;^17&quot;,[4835,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4835,&quot;^G&quot;,4806,536871672]],[&quot;^17&quot;,[4835,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4835,&quot;^X&quot;,4758,536871672]],[&quot;^17&quot;,[4835,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4835,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4835,&quot;^&lt;&quot;,&quot;~u62dd3a14-e6a4-480b-926f-719442cdc1ee&quot;,536871672]],[&quot;^17&quot;,[4836,&quot;^S&quot;,&quot;有时候，一场灾难能够将这些人从麻木中抛出来。例如，我们假定一场龙卷风摧毁了他们的家园。当然，这样的事件是悲惨的，但是同时受灾的人却有着潜在的希望之光。那些幸存下来的人可能会开始珍视他们还没有失去的一切。更概括地说，战争、疾病和自然灾害都是悲惨的，因为它们把我们珍视的东西带走，但是它们也有力量改造那些经历了它们的人。过去，这些人在生活中可能是梦游而过；而现在他们却是喜悦而感恩地活着——和之前的几十年间一样真切地活着。过去，他们可能对于周围的世界漠不关心；而现在，他们却敏锐于世界的美丽。&quot;,536871672]],[&quot;^17&quot;,[4836,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4836,&quot;^G&quot;,4683,536871672]],[&quot;^17&quot;,[4836,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4836,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4836,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4836,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4836,&quot;^&lt;&quot;,&quot;~u62dd3a14-6edb-4785-81c8-716c9274f3b7&quot;,536871672]],[&quot;^17&quot;,[4837,&quot;^S&quot;,&quot;最后，==消极想象不仅不会使人们闷闷不乐，还会提高他们享受已有生活的程度，因为这可以使他们不把这个世界看得理所当然。==尽管他有——或者说恰恰因为他有——（偶尔）闷闷不乐的想法，斯多葛主义者可能会比其他拒绝怀有这种负面想法的人对这次野餐享受得更多；他能够从对某个活动的参与中得到快乐，因为他充分意识到，这次活动也许本来就不会举办呢。&quot;,536871672]],[&quot;^17&quot;,[4837,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4837,&quot;^G&quot;,4701,536871672]],[&quot;^17&quot;,[4837,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4837,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4837,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4837,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4837,&quot;^&lt;&quot;,&quot;~u62dd3a14-6ed1-468c-8973-212ed87937e3&quot;,536871672]],[&quot;^17&quot;,[4838,&quot;^S&quot;,&quot;那些寻求一种人生哲学的人应该怎么办呢？也许他们最好的选择就是，通过阅读古代那些创办学校的哲学家的著作，为自己创立一所虚拟学校。&quot;,536871672]],[&quot;^17&quot;,[4838,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4838,&quot;^G&quot;,4713,536871672]],[&quot;^17&quot;,[4838,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4838,&quot;^X&quot;,4715,536871672]],[&quot;^17&quot;,[4838,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4838,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4838,&quot;^&lt;&quot;,&quot;~u62dd3a14-300e-4171-b0ea-4cac73b74d53&quot;,536871672]],[&quot;^17&quot;,[4839,&quot;^S&quot;,&quot;“幸福和对不拥有之物的渴求，是不可能联系在一起的。”他说，要得到你想要的东西，更好的做法就是只要那些你确定可以获得的东西。&quot;,536871672]],[&quot;^17&quot;,[4839,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4839,&quot;^G&quot;,4822,536871672]],[&quot;^17&quot;,[4839,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4839,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4839,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4839,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4839,&quot;^&lt;&quot;,&quot;~u62dd3a14-35ed-4c7a-a628-90c1c28a8d1b&quot;,536871672]],[&quot;^17&quot;,[4840,&quot;^S&quot;,&quot;你应该把苏格拉底作为你的榜样，他保持着一种非常低调的哲学姿态，以至于那些认识他的人都不知道他本身就是一位哲学家，因而询问他是否可以将他们介绍给一些哲学家。&quot;,536871672]],[&quot;^17&quot;,[4840,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4840,&quot;^G&quot;,4797,536871672]],[&quot;^17&quot;,[4840,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4840,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4840,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4840,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4840,&quot;^&lt;&quot;,&quot;~u62dd3a14-5b99-4289-afa8-5ad1033adb0b&quot;,536871672]],[&quot;^17&quot;,[4841,&quot;^S&quot;,&quot;梭罗去瓦尔登湖实施了他著名的两年简单生活的体验，很大程度上是为了修炼出自己的人生哲学，从而避免枉活一生。他告诉我们，他去瓦尔登的一个主要动机来自于这样的恐惧，“当我临近死亡时，却发现自己从未活过。”&quot;,536871672]],[&quot;^17&quot;,[4841,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4841,&quot;^G&quot;,4842,536871672]],[&quot;^17&quot;,[4841,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4841,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4841,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4841,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4841,&quot;^&lt;&quot;,&quot;~u62dd3a14-d24b-4f83-8ba9-d00b5f45ffe1&quot;,536871672]],[&quot;^17&quot;,[4842,&quot;^S&quot;,&quot;始终追求的，应该是征服自我而不是命运，应该是改变自己的欲望而不是已经建立的秩序，在总体上要相信，除了我们自己的思想之外，没有什么东西是完全处于我们的控制之中的，所以当我们在外部事务中尽了最大努力之后，剩下的事情只能听天由命。&quot;,536871672]],[&quot;^17&quot;,[4842,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4842,&quot;^G&quot;,4765,536871672]],[&quot;^17&quot;,[4842,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4842,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4842,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4842,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4842,&quot;^&lt;&quot;,&quot;~u62dd3a14-5a91-477d-abfd-233afd75b174&quot;,536871672]],[&quot;^17&quot;,[4843,&quot;^S&quot;,&quot;所以，在享受至爱的人的陪伴时，我们应该时不时地停下来思考这个可能性，那就是这种享受是会完结的。如果没有什么别的东西来完结它，我们自己的死亡也会完结它。&quot;,536871672]],[&quot;^17&quot;,[4843,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4843,&quot;^G&quot;,4817,536871672]],[&quot;^17&quot;,[4843,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4843,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4843,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4843,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4843,&quot;^&lt;&quot;,&quot;~u62dd3a14-7609-4708-8545-bd001e35f18b&quot;,536871672]],[&quot;^17&quot;,[4844,&quot;^S&quot;,&quot;致使侮辱难以对付的原因之一是侮辱经常突然来袭。&quot;,536871672]],[&quot;^17&quot;,[4844,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4844,&quot;^G&quot;,4865,536871672]],[&quot;^17&quot;,[4844,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4844,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4844,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4844,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4844,&quot;^&lt;&quot;,&quot;~u62dd3a14-1c5f-4b55-9240-0a390198623f&quot;,536871672]],[&quot;^17&quot;,[4845,&quot;^S&quot;,&quot;塞涅卡说，当我们生气时应该采取措施，“将所有（愤怒的）表象都转向反面。”我们应该强迫自己松弛面容、缓和声音、放慢步伐。如果这样做，我们内部的状态很快就会变得与外部的状态相似，于是我们的愤怒也会随之消散。&quot;,536871672]],[&quot;^17&quot;,[4845,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4845,&quot;^G&quot;,4795,536871672]],[&quot;^17&quot;,[4845,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4845,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4845,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4845,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4845,&quot;^&lt;&quot;,&quot;~u62dd3a14-4c53-43f6-8ba5-32b2fdc63869&quot;,536871672]],[&quot;^17&quot;,[4846,&quot;^S&quot;,&quot;她不应该把某种她很少能左右的外部事物当做目标，比如说小说出版；而是应该把某种她能控制的内在事物当做目标，比如说她为写作尽了多少力，或者在一定时期内投过多少次稿。&quot;,536871672]],[&quot;^17&quot;,[4846,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4846,&quot;^G&quot;,4849,536871672]],[&quot;^17&quot;,[4846,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4846,&quot;^X&quot;,4710,536871672]],[&quot;^17&quot;,[4846,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4846,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4846,&quot;^&lt;&quot;,&quot;~u62dd3a14-0c26-4b5b-a52b-9bad5b9f5508&quot;,536871672]],[&quot;^17&quot;,[4847,&quot;^S&quot;,&quot;斯多葛主义者会强调说，==有一些快乐我们始终都应该戒除。我们尤其应该戒除那些见一面就会俘获我们的快乐。==这包括从特定的药品当中衍生而来的快乐：假如古代世界就存在去氧麻黄硷粉，斯多葛主义者无疑是会劝告我们禁用它的。&quot;,536871672]],[&quot;^17&quot;,[4847,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4847,&quot;^G&quot;,4754,536871672]],[&quot;^17&quot;,[4847,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4847,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4847,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4847,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4847,&quot;^&lt;&quot;,&quot;~u62dd3a14-d070-4b64-bd0f-877c9035d000&quot;,536871672]],[&quot;^17&quot;,[4848,&quot;^S&quot;,&quot;# 第9章 责任：论热爱人类&quot;,536871672]],[&quot;^17&quot;,[4848,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4848,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4848,&quot;^G&quot;,4732,536871672]],[&quot;^17&quot;,[4848,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4848,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4848,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4848,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4848,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4848,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4848,&quot;^&lt;&quot;,&quot;~u62dd3a14-c875-4b63-8b73-53fe2f9f05c3&quot;,536871672]],[&quot;^17&quot;,[4849,&quot;^S&quot;,&quot;我认为，如果在我们的职业中，“外在的失败”是寻常发生的事情，那么将我们的目标内在化就尤其重要。&quot;,536871672]],[&quot;^17&quot;,[4849,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4849,&quot;^G&quot;,4710,536871672]],[&quot;^17&quot;,[4849,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4849,&quot;^X&quot;,4710,536871672]],[&quot;^17&quot;,[4849,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4849,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4849,&quot;^&lt;&quot;,&quot;~u62dd3a14-89fc-4688-93c7-b2761f9f346d&quot;,536871672]],[&quot;^17&quot;,[4850,&quot;^S&quot;,&quot;这些20岁左右的重要人物不愿意“仅仅”满足于“安宁”，因为还有那么多别的事物可以去拥有：一个完美的男朋友、女朋友或者配偶，一份理想的工作，以及他们周围所有的人对他们的爱和仰慕。对他们而言，斯多葛主义听起来就像是一种为失败者准备的哲学，而他们并不是失败者。&quot;,536871672]],[&quot;^17&quot;,[4850,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4850,&quot;^G&quot;,4739,536871672]],[&quot;^17&quot;,[4850,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4850,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4850,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4850,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4850,&quot;^&lt;&quot;,&quot;~u62dd3a14-a7a4-40cc-8e46-d2e93ca0a053&quot;,536871672]],[&quot;^17&quot;,[4851,&quot;^S&quot;,&quot;# 第18章 死亡：论良好生活的善终&quot;,536871672]],[&quot;^17&quot;,[4851,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4851,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4851,&quot;^G&quot;,4739,536871672]],[&quot;^17&quot;,[4851,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4851,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4851,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4851,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4851,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4851,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4851,&quot;^&lt;&quot;,&quot;~u62dd3a14-0cf2-41c4-ac26-d2f2206bcd3b&quot;,536871672]],[&quot;^17&quot;,[4852,&quot;^S&quot;,&quot;以类似的言辞描述了苏格拉底哲学的意义：“苏格拉底之前的哲学是从发现自然开始的；苏格拉底的哲学则是从发现人类的灵魂开始的。&quot;,536871672]],[&quot;^17&quot;,[4852,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4852,&quot;^G&quot;,4715,536871672]],[&quot;^17&quot;,[4852,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4852,&quot;^X&quot;,4715,536871672]],[&quot;^17&quot;,[4852,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4852,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4852,&quot;^&lt;&quot;,&quot;~u62dd3a14-a541-484e-b477-2ceadf9106fd&quot;,536871672]],[&quot;^17&quot;,[4853,&quot;^S&quot;,&quot;tags:: 读书划线,DONE\\npublic:: true \\n作者：威廉·B.欧文\\n笔记数：192个笔记\\n读书笔记：[[RN-像哲学家一样生活]]\\n\\n&quot;,536871672]],[&quot;^17&quot;,[4853,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4853,&quot;^G&quot;,4657,536871672]],[&quot;^17&quot;,[4853,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4853,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4853,&quot;^W&quot;,7,536871672]],[&quot;^17&quot;,[4853,&quot;^W&quot;,2746,536871672]],[&quot;^17&quot;,[4853,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4853,&quot;^W&quot;,4658,536871672]],[&quot;^17&quot;,[4853,&quot;^;&quot;,true,536871672]],[&quot;^17&quot;,[4853,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536871672]],[&quot;^17&quot;,[4853,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536871672]],[&quot;^17&quot;,[4853,&quot;^I&quot;,7,536871672]],[&quot;^17&quot;,[4853,&quot;^I&quot;,2746,536871672]],[&quot;^17&quot;,[4853,&quot;^I&quot;,4658,536871672]],[&quot;^17&quot;,[4853,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4853,&quot;^&lt;&quot;,&quot;~u62dd3a14-9d79-4209-92bd-a371d1ee1435&quot;,536871672]],[&quot;^17&quot;,[4854,&quot;^S&quot;,&quot;斯多葛学派的哲学家有许多心理学上的重要见解。例如，他们认识到，侮辱使人感到痛苦的原因不是侮辱本身，而是我们对侮辱的理解&quot;,536871672]],[&quot;^17&quot;,[4854,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4854,&quot;^G&quot;,4841,536871672]],[&quot;^17&quot;,[4854,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4854,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4854,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4854,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4854,&quot;^&lt;&quot;,&quot;~u62dd3a14-dd01-4d57-a01a-074e9a672926&quot;,536871672]],[&quot;^17&quot;,[4855,&quot;^S&quot;,&quot;孩子能够享受快乐的一个原因，就是他们不把任何事情看得习以为常。对于他们来说，这个世界的新奇和令人惊讶达到了精彩的程度。&quot;,536871672]],[&quot;^17&quot;,[4855,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4855,&quot;^G&quot;,4688,536871672]],[&quot;^17&quot;,[4855,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4855,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4855,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4855,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4855,&quot;^&lt;&quot;,&quot;~u62dd3a14-df5c-427e-aa5f-2a47df5c37e8&quot;,536871672]],[&quot;^17&quot;,[4856,&quot;^S&quot;,&quot;斯多葛主义哲学不仅教导我们对于已经拥有的无论是什么都要感到满足，也劝告我们在生活中要追寻些什么。&quot;,536871672]],[&quot;^17&quot;,[4856,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4856,&quot;^G&quot;,4858,536871672]],[&quot;^17&quot;,[4856,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4856,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4856,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4856,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4856,&quot;^&lt;&quot;,&quot;~u62dd3a14-1a17-420b-8042-0cb40a0c2270&quot;,536871672]],[&quot;^17&quot;,[4857,&quot;^S&quot;,&quot;如果你寻求的不是满意而是别的什么，我就会（惊讶不已地）探询：你发现的比满意更值得拥有的到底是什么东西？我会问，是什么东西，值得人们牺牲满意去获取？&quot;,536871672]],[&quot;^17&quot;,[4857,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4857,&quot;^G&quot;,4682,536871672]],[&quot;^17&quot;,[4857,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4857,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4857,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4857,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4857,&quot;^&lt;&quot;,&quot;~u62dd3a14-3b29-410e-8ac5-7c6b662e4d71&quot;,536871672]],[&quot;^17&quot;,[4858,&quot;^S&quot;,&quot;作为对这种关注的回应，我要提醒读者，==我们一直以来所论及的斯多葛主义者都是相当有野心的==。我们已经看到，塞涅卡作为哲学家、剧作家、投资家和政治顾问，都有着活跃的生活。墨索尼亚斯·鲁弗斯和爱比克泰德都成功地经营过哲学学校。而当马可没有进行理论研究时，他在勤奋工作，治理着罗马帝国。不论怎么说，他们一个个都是成就杰出的人。这的确非常奇妙：虽然满足于几近一无所有的状态，他们却都又为某些事物而努力奋斗。&quot;,536871672]],[&quot;^17&quot;,[4858,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4858,&quot;^G&quot;,4821,536871672]],[&quot;^17&quot;,[4858,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4858,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4858,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4858,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4858,&quot;^&lt;&quot;,&quot;~u62dd3a14-0c4d-4432-a960-c3c7d61968a1&quot;,536871672]],[&quot;^17&quot;,[4859,&quot;^S&quot;,&quot;墨索尼亚斯也认为，践行哲学并不要求一个人逃避现实，就像伊壁鸠鲁主义者们所忠告的那样，反之应成为公共事务的积极参与者。因此，墨索尼亚斯是在让学生参与现实的情况下教他们如何获得斯多葛主义的安宁的。&quot;,536871672]],[&quot;^17&quot;,[4859,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4859,&quot;^G&quot;,4659,536871672]],[&quot;^17&quot;,[4859,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4859,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4859,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4859,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4859,&quot;^&lt;&quot;,&quot;~u62dd3a14-c09e-478d-b921-f514b77281b5&quot;,536871672]],[&quot;^17&quot;,[4860,&quot;^S&quot;,&quot;比如，昔勒尼学派认为生活的宏伟目标就是体验快乐，因此主张抓住每一个机会去体验快乐。犬儒派则主张禁欲主义的生活方式：他们论证说，如果要过良好的生活，你就得学会接受近乎于一无所有的状况。斯多葛学派位于昔勒尼学派和犬儒派之间的某个位置：他们认为人们应该享受生活所能提供的良好事物，包括友谊和财富；只要他们不紧紧抓住这些良好的事物不放就行。的确，他们认为我们应该定期中断自己对生活所能提供的事物的享受，花一些时间去仔细思考我们从正在享受的事物中所遭受的损失。&quot;,536871672]],[&quot;^17&quot;,[4860,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4860,&quot;^G&quot;,4838,536871672]],[&quot;^17&quot;,[4860,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4860,&quot;^X&quot;,4715,536871672]],[&quot;^17&quot;,[4860,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4860,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4860,&quot;^&lt;&quot;,&quot;~u62dd3a14-f7fa-45cd-a49c-6dc1189c3586&quot;,536871672]],[&quot;^17&quot;,[4861,&quot;^S&quot;,&quot;作为适应过程的结果，人们会发现自己处于一个满足感的跑步机之上。当他们在自己身上发现一个没有满足的欲望时就会感到不幸福。他们会努力工作以便满足这个欲望，并且相信，只要实现了这个目标，自己就会满足。但问题是，一旦==满足了对于某事物的欲望，他们就会适应这个事物在生活中的存在==，结果就会不再渴望它——或者至少会发现它不像曾经的那样令人渴望。最终，他们就会像满足这个欲望之前一样仍然感到不满足。 \\n所以，==幸福的关键就是阻止这个适应的过程。一旦得到了经过辛苦工作才得到的东西，我们要采取步骤来阻止自己把这些东西看得习以为常。==&quot;,536871672]],[&quot;^17&quot;,[4861,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4861,&quot;^G&quot;,4776,536871672]],[&quot;^17&quot;,[4861,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4861,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4861,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4861,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4861,&quot;^&lt;&quot;,&quot;~u62dd3a14-8b71-4aaa-9a8c-102b5a0a974d&quot;,536871672]],[&quot;^17&quot;,[4862,&quot;^S&quot;,&quot;我们要学习斯多葛主义者发掘的用于获取和维持安宁的各种心理技巧，而且还要在日常生活中运用这些技巧。比如说，要小心地区分我们能控制的事情和不能够控制的事情，以便我们不再为自己不能够控制的事情着急，从而把注意力集中在能够控制的事情上面。我们也会认识到，别人要破坏我们的安宁有多么容易，因此我们要实践斯多葛主义的策略来阻止别人搅扰我们。最终，我们要成为一个对自己的生活更内省和更深思熟虑的观察家。从事日常事务时，我们要审视自己，要反省我们看到的事物，力图辨明生活中苦恼的来源，并且考虑如何避免这些苦恼。&quot;,536871672]],[&quot;^17&quot;,[4862,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4862,&quot;^G&quot;,4768,536871672]],[&quot;^17&quot;,[4862,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4862,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4862,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4862,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4862,&quot;^&lt;&quot;,&quot;~u62dd3a14-95dd-49da-9df4-c40b72e04dfd&quot;,536871672]],[&quot;^17&quot;,[4863,&quot;^S&quot;,&quot;虽然你会愿意思考过去和现在，以便学到一些东西，可以帮助你更好地清除你未来道路上那些对于安宁的障碍，但是你不会把时间用来进行涉及过去和现在的“要是……就好了”的思考。你会意识到，由于过去和现在都不能改变，所以指望它们有所不同是没有意义的。无论过去怎么样，你都要尽最大努力去接受它；而无论现在怎么样，你都要尽最大努力去拥抱它。&quot;,536871672]],[&quot;^17&quot;,[4863,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4863,&quot;^G&quot;,4738,536871672]],[&quot;^17&quot;,[4863,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4863,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4863,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4863,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4863,&quot;^&lt;&quot;,&quot;~u62dd3a14-357a-4c76-939f-03ca89479f23&quot;,536871672]],[&quot;^17&quot;,[4864,&quot;^S&quot;,&quot;假定你能够辨别出你生活的高远目标，也假定你能够解释为什么这个目标值得追求，即便如此，你也还是有误入歧途的危险。尤其是当你缺乏实现目标的有效战略时，你很可能不能够实现你那高远的目标。因此，哲学生活的第二个组成部分就是实现你生活中高远目标的战略。当你进行日常活动、最大限度地利用机会实现你认为最终有价值的生活时，你需要做什么呢？你需要明晰的规则。&quot;,536871672]],[&quot;^17&quot;,[4864,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4864,&quot;^G&quot;,4705,536871672]],[&quot;^17&quot;,[4864,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4864,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4864,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4864,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4864,&quot;^&lt;&quot;,&quot;~u62dd3a14-da3e-438d-9b1c-c1c16fb3e1c5&quot;,536871672]],[&quot;^17&quot;,[4865,&quot;^S&quot;,&quot;在践行斯多葛主义的过程中，我最有意思的进步之一，就是从一个害怕被人侮辱的人转变成了一个侮辱的鉴赏家。一方面，我变成了一个侮辱的收藏家：当被别人侮辱的时候，我就对这种侮辱进行分析和分类。另一方面，我盼望着被侮辱，因为侮辱可以使我有机会完善我的“侮辱游戏”。&quot;,536871672]],[&quot;^17&quot;,[4865,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4865,&quot;^G&quot;,4863,536871672]],[&quot;^17&quot;,[4865,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4865,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4865,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4865,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4865,&quot;^&lt;&quot;,&quot;~u62dd3a14-9207-4ef8-85ae-38fca6906762&quot;,536871672]],[&quot;^17&quot;,[4866,&quot;^S&quot;,&quot;我们将不再批评、指责和褒奖别人；我们将不再吹嘘自己以及自己知道得很多；当我们的欲望被阻挠时，我们将责备自己而不是外部条件。因为一定程度掌控了自己的欲望，我们会发现，我们现在的欲望比以前要少；正像爱比克泰德所说的那样，我们会发现，自己“对于任何事物的冲动都减少了”。&quot;,536871672]],[&quot;^17&quot;,[4866,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4866,&quot;^G&quot;,4736,536871672]],[&quot;^17&quot;,[4866,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4866,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4866,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4866,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4866,&quot;^&lt;&quot;,&quot;~u62dd3a14-c3ed-49aa-b1d2-036cdb3148d6&quot;,536871672]],[&quot;^17&quot;,[4867,&quot;^S&quot;,&quot;斯多葛主义者主张宿命论时，我认为他们主张的是宿命论某一限定的形式。==更准确地说，他们是在忠告我们针对过去持宿命论的观点；他们要我们牢记在心，过去是不能改变的。==&quot;,536871672]],[&quot;^17&quot;,[4867,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4867,&quot;^G&quot;,4665,536871672]],[&quot;^17&quot;,[4867,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4867,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4867,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4867,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4867,&quot;^&lt;&quot;,&quot;~u62dd3a14-41e2-4960-b7c1-3438756229d6&quot;,536871672]],[&quot;^17&quot;,[4868,&quot;^S&quot;,&quot;都会得出这样的结论，那就是，为了得到我们想要的无论什么东西而终日劳作，都不可能给我们带来幸福或者安宁。&quot;,536871672]],[&quot;^17&quot;,[4868,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4868,&quot;^G&quot;,4711,536871672]],[&quot;^17&quot;,[4868,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4868,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4868,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4868,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4868,&quot;^&lt;&quot;,&quot;~u62dd3a14-01ac-4f93-9b3d-8c8c060c9d3d&quot;,536871672]],[&quot;^17&quot;,[4869,&quot;^S&quot;,&quot;普通人拥抱快乐，而圣贤束缚快乐；普通人认为快乐是最高级的好处，而圣贤甚至并不认为快乐是一种好处；普通人做一切事情都是为了快乐，而圣贤做的事情没有一件是为了快乐。&quot;,536871672]],[&quot;^17&quot;,[4869,&quot;^Q&quot;
