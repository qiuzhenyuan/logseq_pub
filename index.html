t;,536870918]],[&quot;^1?&quot;,[5578,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb9-2984-4a18-92bc-2795e8f13b7b&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-2141-49ef-90dc-cbdc977fb553&quot;]]],536870918]],[&quot;^1?&quot;,[5578,&quot;^Y&quot;,&quot;### **忘记目标，专注于体系**\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5578,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5578,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[5578,&quot;^K&quot;,5577,536870918]],[&quot;^1?&quot;,[5578,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1678,&quot;^1K&quot;,2045],536870918]],[&quot;^1?&quot;,[5578,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5578,&quot;^11&quot;,5576,536870918]],[&quot;^1?&quot;,[5578,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5578,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5578,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[5578,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5578,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5578,&quot;^?&quot;,&quot;~u61d70fb9-26a4-4a5f-b8a5-e48d57b2f8b0&quot;,536870918]],[&quot;^1?&quot;,[5579,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5579,&quot;^Y&quot;,&quot;#### ^^如何做^^？如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。\\ncollapsed:: true\\n#+BEGIN_EXAMPLE\\n➢如果你是教练，你的目标可能是让自己带的队伍赢得冠军。你的体系就是你招募球员、管理助理教练和训练的方式。\\n➢ 如果你是企业家，你的目标可能是创建一家营业额上百万美元的企业。你的体系就是测试产品创意、雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。\\n#+END_EXAMPLE&quot;,536870918]],[&quot;^1?&quot;,[5579,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5579,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5579,&quot;^K&quot;,5578,536870918]],[&quot;^1?&quot;,[5579,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2045,&quot;^1K&quot;,2808],536870918]],[&quot;^1?&quot;,[5579,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5579,&quot;^11&quot;,5578,536870918]],[&quot;^1?&quot;,[5579,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5579,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5579,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5579,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5579,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5579,&quot;^?&quot;,&quot;~u61d70fb9-2141-49ef-90dc-cbdc977fb553&quot;,536870918]],[&quot;^1?&quot;,[5580,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb9-469d-4488-a2b2-da5af5681318&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-907e-4cdb-96ca-e382e118d9fa&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-3c4f-4756-ad73-cf630d39e1ce&quot;]]],536870918]],[&quot;^1?&quot;,[5580,&quot;^Y&quot;,&quot;#### 不专注于体系^^会怎样^^？\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[5580,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5580,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5580,&quot;^K&quot;,5579,536870918]],[&quot;^1?&quot;,[5580,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2808,&quot;^1K&quot;,2875],536870918]],[&quot;^1?&quot;,[5580,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5580,&quot;^11&quot;,5578,536870918]],[&quot;^1?&quot;,[5580,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5580,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5580,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5580,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5580,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5580,&quot;^?&quot;,&quot;~u61d70fb9-2984-4a18-92bc-2795e8f13b7b&quot;,536870918]],[&quot;^1?&quot;,[5581,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5581,&quot;^Y&quot;,&quot;##### 问题一：实现一个目标只是短暂的改变。\\ncollapsed:: true\\n#+BEGIN_NOTE\\n实现一个目标只会暂时改变你的生活。这正是改进这个概念违反直觉之处。我们本以为需要改变我们的结果，其实结果并不是导致问题产生的根源。真正需要改变的是导致这些结果的体系。假如你只是围绕着结果动脑筋想办法，你只能取得一时的改进。为了取得一劳永逸的成效，你需要解决体系层面上的问题。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[5581,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5581,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5581,&quot;^K&quot;,5580,536870918]],[&quot;^1?&quot;,[5581,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2875,&quot;^1K&quot;,3419],536870918]],[&quot;^1?&quot;,[5581,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5581,&quot;^11&quot;,5580,536870918]],[&quot;^1?&quot;,[5581,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5581,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5581,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5581,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5581,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5581,&quot;^?&quot;,&quot;~u61d70fb9-3c4f-4756-ad73-cf630d39e1ce&quot;,536870918]],[&quot;^1?&quot;,[5582,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5582,&quot;^Y&quot;,&quot;##### 问题二：目标束缚了你的幸福感。\\n#+BEGIN_NOTE\\n系统至上的心态对此提供了解药。当你爱上过程而不是结果时，你不必等待容许自己享受快乐的那一刻的到来。只要你创建的体系在正常运行，你就会在整个过程中感受到快乐。另外，一个体系取得成功的方式有多种，而不仅仅是你最初想象的那一种。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[5582,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5582,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5582,&quot;^K&quot;,5581,536870918]],[&quot;^1?&quot;,[5582,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3419,&quot;^1K&quot;,3853],536870918]],[&quot;^1?&quot;,[5582,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5582,&quot;^11&quot;,5580,536870918]],[&quot;^1?&quot;,[5582,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5582,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5582,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5582,&quot;^?&quot;,&quot;~u61d70fb9-907e-4cdb-96ca-e382e118d9fa&quot;,536870918]],[&quot;^1?&quot;,[5583,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5583,&quot;^Y&quot;,&quot;##### 问题三：目标与长远改进的大方向不一致\\n\\n#+BEGIN_NOTE\\n构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[5583,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5583,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5583,&quot;^K&quot;,5582,536870918]],[&quot;^1?&quot;,[5583,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3853,&quot;^1K&quot;,4261],536870918]],[&quot;^1?&quot;,[5583,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5583,&quot;^11&quot;,5580,536870918]],[&quot;^1?&quot;,[5583,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5583,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5583,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5583,&quot;^?&quot;,&quot;~u61d70fb9-469d-4488-a2b2-da5af5681318&quot;,536870918]],[&quot;^1?&quot;,[5584,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb9-de06-43f2-9612-2541f9b97b5f&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-d921-4826-96f4-ed626b88b412&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-9d4e-4e01-ba08-655e810fafec&quot;]]],536870918]],[&quot;^1?&quot;,[5584,&quot;^Y&quot;,&quot;### **习惯塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[5584,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5584,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[5584,&quot;^K&quot;,5578,536870918]],[&quot;^1?&quot;,[5584,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4261,&quot;^1K&quot;,4337],536870918]],[&quot;^1?&quot;,[5584,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5584,&quot;^11&quot;,5576,536870918]],[&quot;^1?&quot;,[5584,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5584,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5584,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[5584,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5584,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5584,&quot;^?&quot;,&quot;~u61d70fb9-680c-438a-8cc6-0b5164bda1f9&quot;,536870918]],[&quot;^1?&quot;,[5585,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5585,&quot;^Y&quot;,&quot;#### **改变习惯困难的原因**\\ncollapsed:: true\\n\\n  （1）我们没有找对试图改变的东西；\\n  （2）我们试图以错误的方式改变我们的习惯。&quot;,536870918]],[&quot;^1?&quot;,[5585,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5585,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5585,&quot;^K&quot;,5584,536870918]],[&quot;^1?&quot;,[5585,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4337,&quot;^1K&quot;,4533],536870918]],[&quot;^1?&quot;,[5585,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5585,&quot;^11&quot;,5584,536870918]],[&quot;^1?&quot;,[5585,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5585,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5585,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5585,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5585,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5585,&quot;^?&quot;,&quot;~u61d70fb9-9d4e-4e01-ba08-655e810fafec&quot;,536870918]],[&quot;^1?&quot;,[5586,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb9-24c6-4039-b486-183da76c8e17&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-7090-49c6-9f8c-82f009e4c67f&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-88f3-477e-b646-61106064bebb&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-3ef9-4d75-9fe6-44fff716c6d2&quot;]]],536870918]],[&quot;^1?&quot;,[5586,&quot;^Y&quot;,&quot;#### **改变的三个层次**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[5586,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5586,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5586,&quot;^K&quot;,5585,536870918]],[&quot;^1?&quot;,[5586,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4533,&quot;^1K&quot;,4591],536870918]],[&quot;^1?&quot;,[5586,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5586,&quot;^11&quot;,5584,536870918]],[&quot;^1?&quot;,[5586,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5586,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5586,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5586,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5586,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5586,&quot;^?&quot;,&quot;~u61d70fb9-d921-4826-96f4-ed626b88b412&quot;,536870918]],[&quot;^1?&quot;,[5587,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5587,&quot;^Y&quot;,&quot;##### 第一层是改变你的^^结果^^。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。&quot;,536870918]],[&quot;^1?&quot;,[5587,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5587,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5587,&quot;^K&quot;,5586,536870918]],[&quot;^1?&quot;,[5587,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4591,&quot;^1K&quot;,4782],536870918]],[&quot;^1?&quot;,[5587,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5587,&quot;^11&quot;,5586,536870918]],[&quot;^1?&quot;,[5587,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5587,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5587,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5587,&quot;^?&quot;,&quot;~u61d70fb9-3ef9-4d75-9fe6-44fff716c6d2&quot;,536870918]],[&quot;^1?&quot;,[5588,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5588,&quot;^Y&quot;,&quot;##### 第二层是改变你的^^过程^^。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。&quot;,536870918]],[&quot;^1?&quot;,[5588,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5588,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5588,&quot;^K&quot;,5587,536870918]],[&quot;^1?&quot;,[5588,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4782,&quot;^1K&quot;,5039],536870918]],[&quot;^1?&quot;,[5588,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5588,&quot;^11&quot;,5586,536870918]],[&quot;^1?&quot;,[5588,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5588,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5588,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5588,&quot;^?&quot;,&quot;~u61d70fb9-88f3-477e-b646-61106064bebb&quot;,536870918]],[&quot;^1?&quot;,[5589,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5589,&quot;^Y&quot;,&quot;##### 第三也是最深入的层次是改变你的^^身份^^。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870918]],[&quot;^1?&quot;,[5589,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5589,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5589,&quot;^K&quot;,5588,536870918]],[&quot;^1?&quot;,[5589,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5039,&quot;^1K&quot;,5308],536870918]],[&quot;^1?&quot;,[5589,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5589,&quot;^11&quot;,5586,536870918]],[&quot;^1?&quot;,[5589,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5589,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5589,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5589,&quot;^?&quot;,&quot;~u61d70fb9-7090-49c6-9f8c-82f009e4c67f&quot;,536870918]],[&quot;^1?&quot;,[5590,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5590,&quot;^Y&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5590,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5590,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5590,&quot;^K&quot;,5589,536870918]],[&quot;^1?&quot;,[5590,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5308,&quot;^1K&quot;,6078],536870918]],[&quot;^1?&quot;,[5590,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5590,&quot;^11&quot;,5586,536870918]],[&quot;^1?&quot;,[5590,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5590,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5590,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5590,&quot;^?&quot;,&quot;~u61d70fb9-24c6-4039-b486-183da76c8e17&quot;,536870918]],[&quot;^1?&quot;,[5591,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5591,&quot;^Y&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5591,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5591,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5591,&quot;^K&quot;,5586,536870918]],[&quot;^1?&quot;,[5591,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6078,&quot;^1K&quot;,7306],536870918]],[&quot;^1?&quot;,[5591,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5591,&quot;^11&quot;,5584,536870918]],[&quot;^1?&quot;,[5591,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5591,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5591,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5591,&quot;^?&quot;,&quot;~u61d70fb9-de06-43f2-9612-2541f9b97b5f&quot;,536870918]],[&quot;^1?&quot;,[5592,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb9-eef4-45aa-8cf7-4fe76bbfec4c&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-f864-40b5-88f2-8354ccff8147&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-2ba7-40bb-876f-dd76ad4a90b2&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-2734-44b9-acf2-6beed5a42ef9&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-28cb-4665-bd2c-5fffef9fa9c0&quot;]]],536870918]],[&quot;^1?&quot;,[5592,&quot;^Y&quot;,&quot;### **培养良好习惯的四步法**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[5592,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5592,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[5592,&quot;^K&quot;,5584,536870918]],[&quot;^1?&quot;,[5592,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7306,&quot;^1K&quot;,7370],536870918]],[&quot;^1?&quot;,[5592,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5592,&quot;^11&quot;,5576,536870918]],[&quot;^1?&quot;,[5592,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5592,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5592,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[5592,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5592,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5592,&quot;^?&quot;,&quot;~u61d70fb9-f1d1-4657-9400-e2fabbf6a7cf&quot;,536870918]],[&quot;^1?&quot;,[5593,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5593,&quot;^Y&quot;,&quot;#### 什么是习惯？\\ncollapsed:: true\\n\\n* 每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常**面临的问题和压力的一系列自动解决方案**。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中**反复出现的问题的可靠方法**。”\\n\\n* 习惯是从经验中学到的**心理捷径**。从某种意义上来说，习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。&quot;,536870918]],[&quot;^1?&quot;,[5593,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5593,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5593,&quot;^K&quot;,5592,536870918]],[&quot;^1?&quot;,[5593,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7370,&quot;^1K&quot;,8093],536870918]],[&quot;^1?&quot;,[5593,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5593,&quot;^11&quot;,5592,536870918]],[&quot;^1?&quot;,[5593,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5593,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5593,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5593,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5593,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5593,&quot;^?&quot;,&quot;~u61d70fb9-28cb-4665-bd2c-5fffef9fa9c0&quot;,536870918]],[&quot;^1?&quot;,[5594,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5594,&quot;^Y&quot;,&quot;#### 为什么习惯不会限制自由，反而会创造自由。\\ncollapsed:: true\\n\\n如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536870918]],[&quot;^1?&quot;,[5594,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5594,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5594,&quot;^K&quot;,5593,536870918]],[&quot;^1?&quot;,[5594,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8093,&quot;^1K&quot;,8513],536870918]],[&quot;^1?&quot;,[5594,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5594,&quot;^11&quot;,5592,536870918]],[&quot;^1?&quot;,[5594,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5594,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5594,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5594,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5594,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5594,&quot;^?&quot;,&quot;~u61d70fb9-2734-44b9-acf2-6beed5a42ef9&quot;,536870918]],[&quot;^1?&quot;,[5595,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb9-0da4-4ffd-8c1b-0e2717ebad27&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-4eb5-4b9b-97fe-cf3c05536dd2&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-9607-4861-b4df-e50cdd9c7162&quot;],[&quot;^?&quot;,&quot;~u61d70fb9-4fc8-482b-aae8-39217b771d52&quot;]]],536870918]],[&quot;^1?&quot;,[5595,&quot;^Y&quot;,&quot;#### 习惯发挥作用的原理\\ncollapsed:: true\\n养成习惯的过程可以分为四个简单的步骤：^^提示、渴求、反应和奖励^^。\\n![image.png](../assets/image_1619022500962_0.png)&quot;,536870918]],[&quot;^1?&quot;,[5595,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5595,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5595,&quot;^K&quot;,5594,536870918]],[&quot;^1?&quot;,[5595,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8513,&quot;^1K&quot;,8731],536870918]],[&quot;^1?&quot;,[5595,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5595,&quot;^11&quot;,5592,536870918]],[&quot;^1?&quot;,[5595,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5595,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5595,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[5595,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5595,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5595,&quot;^?&quot;,&quot;~u61d70fb9-2ba7-40bb-876f-dd76ad4a90b2&quot;,536870918]],[&quot;^1?&quot;,[5596,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5596,&quot;^Y&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536870918]],[&quot;^1?&quot;,[5596,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5596,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5596,&quot;^K&quot;,5595,536870918]],[&quot;^1?&quot;,[5596,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8731,&quot;^1K&quot;,9335],536870918]],[&quot;^1?&quot;,[5596,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5596,&quot;^11&quot;,5595,536870918]],[&quot;^1?&quot;,[5596,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5596,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5596,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5596,&quot;^?&quot;,&quot;~u61d70fb9-4fc8-482b-aae8-39217b771d52&quot;,536870918]],[&quot;^1?&quot;,[5597,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5597,&quot;^Y&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870918]],[&quot;^1?&quot;,[5597,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5597,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5597,&quot;^K&quot;,5596,536870918]],[&quot;^1?&quot;,[5597,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9335,&quot;^1K&quot;,9839],536870918]],[&quot;^1?&quot;,[5597,&quot;^15&quot;,522,536870918]],[&quot;^1?&quot;,[5597,&quot;^11&quot;,5595,536870918]],[&quot;^1?&quot;,[5597,&quot;^1W&quot;,5,536870918]],[&quot;^1?&quot;,[5597,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5597,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5597,&quot;^?&quot;,&quot;~u61d70fb9-9607-4861-b4df-e50cdd9c7162&quot;,536870918]],[&quot;^1?&quot;,[5598,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5598,&quot;^Y&quot;,&quot;##### 第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。\\n\\n反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870918]],[&quot;^1?&quot;,[5598,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5598,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5598,&quot;^K&quot;,5597,536870918]],[&quot;^1?&quot;,[5598,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9839,&quot;^1K&quot;,10283],536870918] ot;^1?&quot;,[6106,&quot;^11&quot;,1019,536870918]],[&quot;^1?&quot;,[6106,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[6106,&quot;^?&quot;,&quot;~u61d70fb9-c23e-42df-afbe-0050bcafa155&quot;,536870918]],[&quot;^1?&quot;,[6107,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[6107,&quot;^Y&quot;,&quot;中断的分类\\n\\n#+BEGIN_QUOTE\\n①程序中断。在某些条件下由指令执行结果产生，例如算术溢出、被零除、试图执行非法指令以及访问不被允许访问的存储位置等。\\n②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。\\n③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。\\n④硬件失效中断。由掉电、存储器校验错等硬件故障引起。\\n\\n\\n中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：\\n①可屏蔽中断（I/O中断）。\\n②不可屏蔽中断（机器内部故障、掉电中断）。\\n③程序错误中断（溢出、除法错等中断）。\\n④软件中断（Trap指令或中断指令INT）。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[6107,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[6107,&quot;^K&quot;,6106,536870918]],[&quot;^1?&quot;,[6107,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,604,&quot;^1K&quot;,1699],536870918]],[&quot;^1?&quot;,[6107,&quot;^15&quot;,1019,536870918]],[&quot;^1?&quot;,[6107,&quot;^11&quot;,1019,536870918]],[&quot;^1?&quot;,[6107,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[6107,&quot;^?&quot;,&quot;~u61d70fb9-3f14-4d3f-b231-be9afa000395&quot;,536870918]],[&quot;^1?&quot;,[6108,&quot;^Y&quot;,&quot;public:: true\\n\\n&quot;,536870918]],[&quot;^1?&quot;,[6108,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[6108,&quot;^K&quot;,12,536870918]],[&quot;^1?&quot;,[6108,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1J&quot;,0,&quot;^1K&quot;,15],536870918]],[&quot;^1?&quot;,[6108,&quot;^15&quot;,12,536870918]],[&quot;^1?&quot;,[6108,&quot;^11&quot;,12,536870918]],[&quot;^1?&quot;,[6108,&quot;^=&quot;,true,536870918]],[&quot;^1?&quot;,[6108,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536870918]],[&quot;^1?&quot;,[6108,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1@&quot;]],536870918]],[&quot;^1?&quot;,[6108,&quot;^1L&quot;,true,536870918] ;,&quot;~u61d70fb9-07b1-4ed7-a225-1fa98841e215&quot;,536870918]],[&quot;^1?&quot;,[6293,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[6293,&quot;^Y&quot;,&quot;🤔  关于教育的一些想法：想培养优秀的孩子，父母要怎么做 #教育\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: \\n三级分类:: \\n回顾次数:: 0::\\nid:: 9a43e224-06cd-43f2-a487-b71aa1222f25\\n\\n和金金聊到了小孩教育的问题，记录一下我的看法。对于父母来说：\\n\\n第一：要给予孩子宽裕的家庭环境。宽裕的家境可以给孩子更多的选择。我们要避免的情况是孩子因为家庭经济状况不好，而放弃自己感兴趣、有热情的事情，甚至做出短视的选择。\\n\\n第二：学习教育的方法论。没有人天生就擅长做父母，要结合思考和实践，学习如何做好父母。\\n\\n第三：以身作则，不断提升自己。孩子的习惯源自于模仿，而父母是孩子最主要的模仿对象。举个例子，如果自己都不喜欢学习，怎么让孩子爱上学习呢？&quot;,536870918]],[&quot;^1?&quot;,[6293,&quot;^Q&quot;,1627398934136,536870918]],[&quot;^1?&quot;,[6293,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[6293,&quot;^K&quot;,6292,536870918]],[&quot;^1?&quot;,[6293,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15,&quot;^1K&quot;,968],536870918]],[&quot;^1?&quot;,[6293,&quot;^15&quot;,655,536870918]],[&quot;^1?&quot;,[6293,&quot;^11&quot;,655,536870918]],[&quot;^1?&quot;,[6293,&quot;^10&quot;,1004,536870918]],[&quot;^1?&quot;,[6293,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^1Y&quot;,&quot;思考&quot;,&quot;^20&quot;,&quot;0::&quot;,&quot;^1P&quot;,&quot;9a43e224-06cd-43f2-a487-b71aa1222f25&quot;],536870918]],[&quot;^1?&quot;,[6293,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^1Y&quot;,&quot;^20&quot;,&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[6293,&quot;^L&quot;,1004,536870918]],[&quot;^1?&quot;,[6293,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[6293,&quot;^G&quot;,1627398934136,536870918]],[&quot;^1?&quot;,[6293,&quot;^?&quot;,&quot;~u9a43e224-06cd-43f2-a487-b71aa1222f25&quot;,536870918]],[&quot;^1?&quot;,[6294,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[6294,&quot;^Y&quot;,&quot;&quot;,536870918]],[&quot;^1?&quot;,[6294,&quot;^V&quot;,&quot;^1I&quot;,536870918]]       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              l.hash
