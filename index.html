712]],[&quot;^17&quot;,[6650,&quot;^W&quot;,6523,536884168]],[&quot;^17&quot;,[6650,&quot;^@&quot;,[&quot;^ &quot;],536884167]],[&quot;^17&quot;,[6650,&quot;^1H&quot;,2,536884167]],[&quot;^17&quot;,[6650,&quot;^Y&quot;,&quot;^1I&quot;,536884167]],[&quot;^17&quot;,[6650,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6650,&quot;^C&quot;,1662304712504,536884167]],[&quot;^17&quot;,[6650,&quot;^&lt;&quot;,&quot;~u62dd3a17-d710-41ae-a74a-98a6c69222c2&quot;,536871712]],[&quot;^17&quot;,[6651,&quot;^S&quot;,&quot;汇报的主要构成有三大要素：事实、观点和建议，用时比例约为4：2：4。&quot;,536871712]],[&quot;^17&quot;,[6651,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6651,&quot;^G&quot;,6624,536871712]],[&quot;^17&quot;,[6651,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6651,&quot;^X&quot;,6612,536871712]],[&quot;^17&quot;,[6651,&quot;^W&quot;,6523,536884136]],[&quot;^17&quot;,[6651,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6651,&quot;^&lt;&quot;,&quot;~u62dd3a17-7af9-406b-8e46-7da47d721b9f&quot;,536871712]],[&quot;^17&quot;,[6653,&quot;^M&quot;,1646444901947,536872287]],[&quot;^17&quot;,[6653,&quot;^A&quot;,false,536871714]],[&quot;^17&quot;,[6653,&quot;^[&quot;,&quot;line-贪婪的多巴胺&quot;,536871714]],[&quot;^17&quot;,[6653,&quot;^13&quot;,&quot;LINE-贪婪的多巴胺&quot;,536871714]],[&quot;^17&quot;,[6653,&quot;^@&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536942110]],[&quot;^17&quot;,[6653,&quot;^R&quot;,7,536871714]],[&quot;^17&quot;,[6653,&quot;^R&quot;,2746,536871714]],[&quot;^17&quot;,[6653,&quot;^C&quot;,1666966948627,536942110]],[&quot;^17&quot;,[6653,&quot;^&lt;&quot;,&quot;~u62dd3a21-d2ad-479a-8657-cd5218a6bf9a&quot;,536872110]],[&quot;^17&quot;,[6654,&quot;^S&quot;,&quot;关于多巴胺欲望回路的2个例子&quot;,536871714]],[&quot;^17&quot;,[6654,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6654,&quot;^G&quot;,6676,536871714]],[&quot;^17&quot;,[6654,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6654,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6654,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6654,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6654,&quot;^&lt;&quot;,&quot;~u62dd3a17-eb63-4f4a-882f-b020ed7ce815&quot;,536871714]],[&quot;^17&quot;,[6655,&quot;^S&quot;,&quot;为了享受我们拥有的东西，而不是仅仅可能得到的东西，我们的大脑必须从==面向未来的多巴胺==过渡到==面向现在的某种化学物质==，这是一系列神经递质，我们称之为“当下分子”。大多数人都对它们的名字略有耳闻，包括血清素、催产素、内啡肽（相当于大脑自产的吗啡）和内源性大麻素（相当于大脑自产的大麻）。==与通过多巴胺得到的来自预期的愉悦相反，这些化学物质会给我们带来由感觉和情感引发的愉悦==。花生四烯酸乙醇胺是内源性大麻素的一种，它的英文名称anandamide就源于表示欢乐、狂喜和高兴的梵语单词。&quot;,536871714]],[&quot;^17&quot;,[6655,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6655,&quot;^G&quot;,6658,536871714]],[&quot;^17&quot;,[6655,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6655,&quot;^X&quot;,6658,536871714]],[&quot;^17&quot;,[6655,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6655,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6655,&quot;^&lt;&quot;,&quot;~u62dd3a17-0af2-4c4c-b082-d1ea33d8b87c&quot;,536871714]],[&quot;^17&quot;,[6656,&quot;^S&quot;,&quot;但如果你想要幸福的成就感，那你的任务则有所不同，这个任务就是找到和谐。我们必须克服无休止的多巴胺能刺激的诱惑，背弃对“更多”的无尽渴望。如果我们能将多巴胺和当下分子结合，我们就能达到这种和谐。每时每刻充斥着多巴胺并不是通往最好未来的道路。要激发大脑的全部潜能，需要感官现实和抽象思维的共同作用。当它在巅峰状态下运作时，它不仅能产生快乐和满足，或者财富和知识，还能产生丰富的感官体验和智慧，而这可以让我们走上一条更平衡的人生道路。&quot;,536871714]],[&quot;^17&quot;,[6656,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6656,&quot;^G&quot;,6703,536871714]],[&quot;^17&quot;,[6656,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6656,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6656,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6656,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6656,&quot;^&lt;&quot;,&quot;~u62dd3a17-5644-438d-be87-b31a255e8a8c&quot;,536871714]],[&quot;^17&quot;,[6657,&quot;^S&quot;,&quot;不同的人给不同事物赋予的突出性差异很大，不过每个人都有一个下限。我们必须把一些事情归类为低突出性、不重要的，然后忽略它们。这么做的原因很简单，因为如果你注意到周围世界的每一个细节，你将不堪重负。&quot;,536871714]],[&quot;^17&quot;,[6657,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6657,&quot;^G&quot;,6696,536871714]],[&quot;^17&quot;,[6657,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6657,&quot;^X&quot;,6696,536871714]],[&quot;^17&quot;,[6657,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6657,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6657,&quot;^&lt;&quot;,&quot;~u62dd3a17-27f5-4bc4-bc34-cc43f5bdcc93&quot;,536871714]],[&quot;^17&quot;,[6658,&quot;^S&quot;,&quot;## 多巴胺与当下分子&quot;,536871714]],[&quot;^17&quot;,[6658,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6658,&quot;^1G&quot;,2,536871714]],[&quot;^17&quot;,[6658,&quot;^G&quot;,6677,536871714]],[&quot;^17&quot;,[6658,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6658,&quot;^X&quot;,6653,536871714]],[&quot;^17&quot;,[6658,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6658,&quot;^1H&quot;,2,536871714]],[&quot;^17&quot;,[6658,&quot;^Y&quot;,&quot;^1I&quot;,536871714]],[&quot;^17&quot;,[6658,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6658,&quot;^&lt;&quot;,&quot;~u62dd3a17-14e2-4cad-8b54-ceb8a15572d2&quot;,536871714]],[&quot;^17&quot;,[6659,&quot;^S&quot;,&quot;==全神贯注可以提升几乎一切体验。==无论他们是在吃饭、工作、看电视还是社交，如果他们专注于自己所做的事情，他们就会更快乐。研究人员得出结论：“人的思维是一种漫游性思维，而漫游性思维会让人不快乐。”&quot;,536871714]],[&quot;^17&quot;,[6659,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6659,&quot;^G&quot;,6697,536871714]],[&quot;^17&quot;,[6659,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6659,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6659,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6659,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6659,&quot;^&lt;&quot;,&quot;~u62dd3a17-28a7-42d3-8893-cc4f5e66b788&quot;,536871714]],[&quot;^17&quot;,[6660,&quot;^S&quot;,&quot;控制多巴胺利用欲望多巴胺提供的兴奋和动力，评估选项、挑选工具，并制定策略来获得想要的东西。&quot;,536871714]],[&quot;^17&quot;,[6660,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6660,&quot;^G&quot;,6685,536871714]],[&quot;^17&quot;,[6660,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6660,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6660,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6660,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6660,&quot;^&lt;&quot;,&quot;~u62dd3a17-ae73-49d8-a321-612b8fbd1084&quot;,536871714]],[&quot;^17&quot;,[6661,&quot;^S&quot;,&quot;从热切的期待到亲密接触的快感，性爱的各阶段定义了爱情的各阶段：性就是爱情的快进。性始于欲望，是由睾酮这种激素驱动的一种多巴胺能的现象。接下来是性兴奋，这也是一种期待性的多巴胺能的体验。当身体接触开始时，大脑就将控制权转移到当下分子以便提供感官体验的愉悦，这个过程主要涉及内啡肽的释放。这一行为的顶峰，即性高潮，几乎完全是一种此时此地的体验，内啡肽和其他当下神经递质一起工作，将多巴胺彻底关闭。&quot;,536871714]],[&quot;^17&quot;,[6661,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6661,&quot;^G&quot;,6674,536871714]],[&quot;^17&quot;,[6661,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6661,&quot;^X&quot;,6658,536871714]],[&quot;^17&quot;,[6661,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6661,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6661,&quot;^&lt;&quot;,&quot;~u62dd3a17-3615-4b59-8fd0-6b83708e8d4a&quot;,536871714]],[&quot;^17&quot;,[6662,&quot;^S&quot;,&quot;多巴胺驱动了努力。这种努力的特征可能受到其他很多因素的影响，但如果没有多巴胺，努力从一开始就根本不会存在&quot;,536871714]],[&quot;^17&quot;,[6662,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6662,&quot;^G&quot;,6694,536871714]],[&quot;^17&quot;,[6662,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6662,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6662,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6662,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6662,&quot;^&lt;&quot;,&quot;~u62dd3a17-86ef-4dbb-bd19-5a8090ad2000&quot;,536871714]],[&quot;^17&quot;,[6663,&quot;^S&quot;,&quot;多巴胺系统的主要功能之一就是控制抽象思维。抽象思维使我们能够超越对事件的感官观察，构建一个解释事件为何发生的模型。依赖感官的描述聚焦于物理世界，即实际存在的事物。这种思维用专业术语来表述是“具象思维”，它是一种当下分子的功能，科学家称之为“低级”思维。抽象思维被称为“高级”思维。&quot;,536871714]],[&quot;^17&quot;,[6663,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6663,&quot;^G&quot;,6670,536871714]],[&quot;^17&quot;,[6663,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6663,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6663,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6663,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6663,&quot;^&lt;&quot;,&quot;~u62dd3a17-a32f-425a-a610-0f860bfa4e99&quot;,536871714]],[&quot;^17&quot;,[6664,&quot;^S&quot;,&quot;但事实上，这是欲望回路描绘的美好前景被打破的一个体现。它告诉你，如果你购买了那辆昂贵的车，你会欣喜若狂，你的生活肯定也会改变。但是，在你买入之后，你却没有特别强烈的感觉，而且这种感觉也不会很持久。欲望回路描绘的前景往往并不会成为现实，这是必然的，因为它在产生满足感方面没有起到作用，它不可能使梦想成真。可以说，欲望回路只是一个销售员&quot;,536871714]],[&quot;^17&quot;,[6664,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6664,&quot;^G&quot;,6683,536871714]],[&quot;^17&quot;,[6664,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6664,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6664,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6664,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6664,&quot;^&lt;&quot;,&quot;~u62dd3a17-bcc7-4dee-9e15-2eaf35cd069f&quot;,536871714]],[&quot;^17&quot;,[6665,&quot;^S&quot;,&quot;## 欲望回路与喜欢回路&quot;,536871714]],[&quot;^17&quot;,[6665,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6665,&quot;^1G&quot;,2,536871714]],[&quot;^17&quot;,[6665,&quot;^G&quot;,6658,536871714]],[&quot;^17&quot;,[6665,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6665,&quot;^X&quot;,6653,536871714]],[&quot;^17&quot;,[6665,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6665,&quot;^1H&quot;,2,536871714]],[&quot;^17&quot;,[6665,&quot;^Y&quot;,&quot;^1I&quot;,536871714]],[&quot;^17&quot;,[6665,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6665,&quot;^&lt;&quot;,&quot;~u62dd3a17-faca-446c-bbeb-6dcb29054bd5&quot;,536871714]],[&quot;^17&quot;,[6666,&quot;^S&quot;,&quot;==多巴胺的反应不是针对奖赏，而是针对奖赏预测误差，即实际奖赏减去预期奖赏。==这就是热恋的状态不会持久的原因。&quot;,536871714]],[&quot;^17&quot;,[6666,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6666,&quot;^G&quot;,6699,536871714]],[&quot;^17&quot;,[6666,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6666,&quot;^X&quot;,6677,536871714]],[&quot;^17&quot;,[6666,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6666,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6666,&quot;^&lt;&quot;,&quot;~u62dd3a17-2564-4ab6-9bc5-a711a414364a&quot;,536871714]],[&quot;^17&quot;,[6667,&quot;^S&quot;,&quot;毒品破坏了大脑正常运作所需的微妙平衡。无论吸毒者处于何种情况，毒品都会刺激多巴胺的释放。于是，大脑变得混乱不堪，开始将吸毒与一切事物联系起来。用不了多久，大脑就开始相信毒品可以解决生活中的所有问题&quot;,536871714]],[&quot;^17&quot;,[6667,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6667,&quot;^G&quot;,6702,536871714]],[&quot;^17&quot;,[6667,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6667,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6667,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6667,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6667,&quot;^&lt;&quot;,&quot;~u62dd3a17-acc6-4d9b-a2e2-5d02266c1b90&quot;,536871714]],[&quot;^17&quot;,[6668,&quot;^S&quot;,&quot;在一件事上做到精通，有助于内部控制核心的发展，也能产生满足感（即使仅有一小会儿）。但这需要花费大量的时间和精力，还需要持续磨炼精神。掌握一项技能需要学生不断地走出自己的舒适区。一旦一个钢琴演奏者能把一首简单的曲子弹好，他就会学一首更难的。这是一趟艰难的跋涉，但也能带来巨大的喜悦。不放弃的人通常会觉得这是值得的，它会让人感觉到找到了激情，发现了如此有吸引力的事情，并完全沉浸在其中。&quot;,536871714]],[&quot;^17&quot;,[6668,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6668,&quot;^G&quot;,6678,536871714]],[&quot;^17&quot;,[6668,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6668,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6668,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6668,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6668,&quot;^&lt;&quot;,&quot;~u62dd3a17-b323-4390-881e-19e7e89ed131&quot;,536871714]],[&quot;^17&quot;,[6669,&quot;^S&quot;,&quot;它可以成为陪伴之爱，这可能不会像多巴胺那样让人兴奋，但基于当下神经递质，如催产素、血管升压素和内啡肽的作用，它会为你提供长期的幸福感。&quot;,536871714]],[&quot;^17&quot;,[6669,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6669,&quot;^G&quot;,6698,536871714]],[&quot;^17&quot;,[6669,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6669,&quot;^X&quot;,6658,536871714]],[&quot;^17&quot;,[6669,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6669,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6669,&quot;^&lt;&quot;,&quot;~u62dd3a17-de7f-4c6c-a9d2-7ac82bc0e080&quot;,536871714]],[&quot;^17&quot;,[6670,&quot;^S&quot;,&quot;## 多巴胺与当下分子的平衡&quot;,536871714]],[&quot;^17&quot;,[6670,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6670,&quot;^1G&quot;,2,536871714]],[&quot;^17&quot;,[6670,&quot;^G&quot;,6694,536871714]],[&quot;^17&quot;,[6670,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6670,&quot;^X&quot;,6653,536871714]],[&quot;^17&quot;,[6670,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6670,&quot;^1H&quot;,2,536871714]],[&quot;^17&quot;,[6670,&quot;^Y&quot;,&quot;^1I&quot;,536871714]],[&quot;^17&quot;,[6670,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6670,&quot;^&lt;&quot;,&quot;~u62dd3a17-587a-49a5-ae60-3eafa24abca7&quot;,536871714]],[&quot;^17&quot;,[6671,&quot;^S&quot;,&quot;多巴胺控制回路是想象力的源泉。它让我们一窥未来，看到我们现在做出决定的后果，从而让我们选择我们更喜欢的未来。最终，它使我们能制订出计划，使那个想象中的未来成为现实&quot;,536871714]],[&quot;^17&quot;,[6671,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6671,&quot;^G&quot;,6673,536871714]],[&quot;^17&quot;,[6671,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6671,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6671,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6671,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6671,&quot;^&lt;&quot;,&quot;~u62dd3a17-73ee-4fac-8d3d-4d2e37ffb327&quot;,536871714]],[&quot;^17&quot;,[6672,&quot;^S&quot;,&quot;与天然多巴胺激增的联系被切断，会使世界变得无聊，早晨起床的动力也会不足。&quot;,536871714]],[&quot;^17&quot;,[6672,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6672,&quot;^G&quot;,6695,536871714]],[&quot;^17&quot;,[6672,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6672,&quot;^X&quot;,6696,536871714]],[&quot;^17&quot;,[6672,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6672,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6672,&quot;^&lt;&quot;,&quot;~u62dd3a17-19ff-40f5-81c8-5ef0f1b1ea6b&quot;,536871714]],[&quot;^17&quot;,[6673,&quot;^S&quot;,&quot;聚焦未来的多巴胺失衡\\n\\n#+BEGIN_QUOTE\\n这些人身上表现出一种失衡效应，这是聚焦未来的多巴胺和聚焦现在的当下神经递质之间的失衡。他们想要逃避当下的情感和感官体验。对他们来说，生活关乎未来，关乎进步，关乎创新。尽管他们的努力带来了金钱甚至名声，但他们总是不开心。不管做了多少，他们都觉得不够。\\n#+END_QUOTE&quot;,536871714]],[&quot;^17&quot;,[6673,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6673,&quot;^G&quot;,6690,536871714]],[&quot;^17&quot;,[6673,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6673,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6673,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6673,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6673,&quot;^&lt;&quot;,&quot;~u62dd3a17-74db-4a8a-96d6-86d74ae5e53f&quot;,536871714]],[&quot;^17&quot;,[6674,&quot;^S&quot;,&quot;当下神经递质让我们去体验现实，==而多巴胺则超越现实，它总是使人“脑补”更好的事物。==为了增加它的诱惑力，它让我们去控制另一个现实。这些想象中的世界或许永远都不可能变为现实，但这并不重要。多巴胺总是让我们追逐幻影。&quot;,536871714]],[&quot;^17&quot;,[6674,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6674,&quot;^G&quot;,6700,536871714]],[&quot;^17&quot;,[6674,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6674,&quot;^X&quot;,6658,536871714]],[&quot;^17&quot;,[6674,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6674,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6674,&quot;^&lt;&quot;,&quot;~u62dd3a17-4d3c-4fa3-aad6-f558264ad6e8&quot;,536871714]],[&quot;^17&quot;,[6675,&quot;^S&quot;,&quot;只有一件事能拯救我们：==获得更好的平衡能力，克服我们对“更多”的痴迷，欣赏现实的无限复杂性，并学会享受我们拥有的东西。==&quot;,536871714]],[&quot;^17&quot;,[6675,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6675,&quot;^G&quot;,6663,536871714]],[&quot;^17&quot;,[6675,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6675,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6675,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6675,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6675,&quot;^&lt;&quot;,&quot;~u62dd3a17-834a-4170-8ec1-ed66fbe2561c&quot;,536871714]],[&quot;^17&quot;,[6676,&quot;^S&quot;,&quot;欲望在化学分子的滋养下让人上瘾。负责告诉我们喜欢什么或不喜欢什么的系统小而脆弱，远远无法匹敌多巴胺能冲动的原始力量。渴望的感觉变得无法抗拒和不受掌控，不管渴望的对象是不是我们真正关心的，是否对我们有好处，是否有可能杀死我们。上瘾不是性格软弱或意志力不足的表现，它只是欲望回路因过度刺激而进入病理状态时会发生的情况。&quot;,536871714]],[&quot;^17&quot;,[6676,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6676,&quot;^G&quot;,6693,536871714]],[&quot;^17&quot;,[6676,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6676,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6676,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6676,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6676,&quot;^&lt;&quot;,&quot;~u62dd3a17-03ce-48f0-b9af-1d7d1ecd90c7&quot;,536871714]],[&quot;^17&quot;,[6677,&quot;^S&quot;,&quot;## 多巴胺是什么？&quot;,536871714]],[&quot;^17&quot;,[6677,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6677,&quot;^1G&quot;,2,536871714]],[&quot;^17&quot;,[6677,&quot;^G&quot;,6692,536871714]],[&quot;^17&quot;,[6677,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6677,&quot;^X&quot;,6653,536871714]],[&quot;^17&quot;,[6677,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6677,&quot;^1H&quot;,2,536871714]],[&quot;^17&quot;,[6677,&quot;^Y&quot;,&quot;^1I&quot;,536871714]],[&quot;^17&quot;,[6677,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6677,&quot;^&lt;&quot;,&quot;~u62dd3a17-6edf-4c7d-a9ba-b706128345b0&quot;,536871714]],[&quot;^17&quot;,[6678,&quot;^S&quot;,&quot;擅长一件事的乐趣：让多巴胺和当下分子共同作用\\n精通是从特定环境中取得最大回报的能力。一个人可以精通吃豆人游戏、壁球、法式烹饪，也可以精通调试复杂的计算机程序。从多巴胺的角度来看，精通是一件值得期待和追求的好事，但它不同于其他好事。它不仅仅是寻找食物和新的合作伙伴，或者击败竞争对手，它比这些更宏大、更普遍。它是我们成功提取奖励的过程：多巴胺达到了多巴胺的目标。实现了精通，多巴胺到达了它渴望的顶峰——挤压了所有可用资源的最后一滴。这就是多巴胺的目标。这是一个享受当下的时刻。这一刻，多巴胺听从了当下分子。在尽其所能之后，多巴胺会暂停下来，允许当下分子在我们的快乐回路中发挥作用。在这一刻，多巴胺不再对抗满足感，它让它通行——即使只持续很短的一段时间。最好的享受就是沉浸在一份干得好的工作中。&quot;,536871714]],[&quot;^17&quot;,[6678,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6678,&quot;^G&quot;,6701,536871714]],[&quot;^17&quot;,[6678,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6678,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6678,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6678,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6678,&quot;^&lt;&quot;,&quot;~u62dd3a17-d5a9-4d6a-94f4-37e83988e569&quot;,536871714]],[&quot;^17&quot;,[6679,&quot;^S&quot;,&quot;欲望始于大脑中一个在进化上早就存在的区域，位于头骨深处，被称为腹侧被盖区。这一区域富含多巴胺，事实上，它是多巴胺两个主要的产生区域之一。像大多数脑细胞一样，生长在那里的细胞长着长长的尾巴，穿过大脑到达伏隔核。这些长尾巴的细胞被激活时，会将多巴胺释放到伏隔核中，让我们产生做某事的动力。这个回路叫作中脑边缘通路，但我们通常更直白地称之为==“多巴胺欲望回路”==&quot;,536871714]],[&quot;^17&quot;,[6679,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6679,&quot;^G&quot;,6704,536871714]],[&quot;^17&quot;,[6679,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6679,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6679,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6679,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6679,&quot;^&lt;&quot;,&quot;~u62dd3a17-baa2-48c4-a86f-7c7882007cf7&quot;,536871714]],[&quot;^17&quot;,[6680,&quot;^S&quot;,&quot;==生活中的每个部分都被划分成这两种方式：一种方式决定我们想要什么，另一种方式决定我们拥有什么。==你想要一套房子，感受到为了买房必须努力工作的欲望，这时候你就在使用控制远体空间的大脑回路；当你拥有这套房之后，享受它时你使用的则是另一组不同的大脑回路。预期涨工资能刺激未来导向的多巴胺，这种感觉与第二或第三次收到涨后工资的当下体验是不同的。找寻爱情和维持爱情使用的也是两套不同的技能。爱情必须从远体经验转向近体经验——从追求到拥有，从翘首期盼到精心呵护。这些技能差别很大，这就是为什么爱情的本质在经过一段时间之后会变化，也是为什么对很多人来说，爱情在多巴胺兴奋或所谓浪漫之后会消逝。&quot;,536871714]],[&quot;^17&quot;,[6680,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6680,&quot;^G&quot;,6665,536871714]],[&quot;^17&quot;,[6680,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6680,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6680,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6680,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6680,&quot;^&lt;&quot;,&quot;~u62dd3a17-fbed-43c4-97ad-d951f6a7222f&quot;,536871714]],[&quot;^17&quot;,[6681,&quot;^S&quot;,&quot;多巴胺是大脑内的一种神经递质，作用于大脑突触。&quot;,536871714]],[&quot;^17&quot;,[6681,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6681,&quot;^G&quot;,6677,536871714]],[&quot;^17&quot;,[6681,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6681,&quot;^X&quot;,6677,536871714]],[&quot;^17&quot;,[6681,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6681,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6681,&quot;^&lt;&quot;,&quot;~u62dd3a17-6843-4c0b-b71d-8a2f2e7495e5&quot;,536871714]],[&quot;^17&quot;,[6682,&quot;^S&quot;,&quot;多巴胺的本质：它总是专注于获取更多的东西，着眼于为未来提供帮助。&quot;,536871714]],[&quot;^17&quot;,[6682,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6682,&quot;^G&quot;,6666,536871714]],[&quot;^17&quot;,[6682,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6682,&quot;^X&quot;,6677,536871714]],[&quot;^17&quot;,[6682,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6682,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6682,&quot;^&lt;&quot;,&quot;~u62dd3a17-5a56-4c48-adcd-a8bfd0065475&quot;,536871714]],[&quot;^17&quot;,[6683,&quot;^S&quot;,&quot;“买家懊悔”，也就是大肆购物之后的悔恨感。事实上，这是==欲望回路描绘的美好前景被打破==的一个体现。它告诉你，如果你购买了那辆昂贵的车，你会欣喜若狂，你的生活肯定也会改变。但是，在你买入之后，你却没有特别强烈的感觉，而且这种感觉也不会很持久。欲望回路描绘的前景往往并不会成为现实，这是必然的，因为它在产生满足感方面没有起到作用，它不可能使梦想成真。==可以说，欲望回路只是一个销售员==&quot;,536871714]],[&quot;^17&quot;,[6683,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6683,&quot;^G&quot;,6680,536871714]],[&quot;^17&quot;,[6683,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6683,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6683,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6683,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6683,&quot;^&lt;&quot;,&quot;~u62dd3a17-3473-4bcf-838f-7f02439c0dd5&quot;,536871714]],[&quot;^17&quot;,[6684,&quot;^S&quot;,&quot;科学家把“相信自己能做到”的心态称为“自我效能”。在正常情况下，强健的自我效能是一项宝贵的财富。有时它能成为一个自我实现的预言：充满信心地期待成功会让你眼前的障碍消失。我们无意识地知道，当别人对成功抱有很高的期望时，我们就会给他们让路。我们会服从他们的意志——在控制多巴胺的驱动下，他们的自我效能得到了完全的表达。&quot;,536871714]],[&quot;^17&quot;,[6684,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6684,&quot;^G&quot;,6671,536871714]],[&quot;^17&quot;,[6684,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6684,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6684,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6684,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6684,&quot;^&lt;&quot;,&quot;~u62dd3a17-2b2f-4292-bfd0-f8b6593eb793&quot;,536871714]],[&quot;^17&quot;,[6685,&quot;^S&quot;,&quot;经过中脑边缘回路的多巴胺会产生冲动，我们称该回路为多巴胺欲望回路。==计算和规划（控制各种情况的手段）来自中脑皮层回路，我们称之为多巴胺控制回路。==为什么称之为控制回路？因为==它的目的是管理欲望多巴胺不可控的冲动，将这种原始能量引向对我们有利的终点。==&quot;,536871714]],[&quot;^17&quot;,[6685,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6685,&quot;^G&quot;,6662,536871714]],[&quot;^17&quot;,[6685,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6685,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6685,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6685,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6685,&quot;^&lt;&quot;,&quot;~u62dd3a17-80cf-4f7e-82df-6d7b6a69d219&quot;,536871714]],[&quot;^17&quot;,[6686,&quot;^S&quot;,&quot;多巴胺不仅产生欲望，也产生控制。它使我们有能力按自己的意愿去改变环境，甚至改变其他人。但是多巴胺不仅能让我们统治世界，它还能创造全新的世界。这样的世界可能是如此惊人，只能由天才或者疯子创造。&quot;,536871714]],[&quot;^17&quot;,[6686,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6686,&quot;^G&quot;,6687,536871714]],[&quot;^17&quot;,[6686,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6686,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6686,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6686,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6686,&quot;^&lt;&quot;,&quot;~u62dd3a17-2d0b-4f27-a02d-3facf50ec5b5&quot;,536871714]],[&quot;^17&quot;,[6687,&quot;^S&quot;,&quot;多巴胺追求更多，而不是追求道德；对多巴胺来说，武力和欺诈只不过是达成目的的工具。&quot;,536871714]],[&quot;^17&quot;,[6687,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6687,&quot;^G&quot;,6684,536871714]],[&quot;^17&quot;,[6687,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6687,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6687,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6687,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6687,&quot;^&lt;&quot;,&quot;~u62dd3a17-aef2-49a6-aad4-5cb18a6f1dc8&quot;,536871714]],[&quot;^17&quot;,[6688,&quot;^S&quot;,&quot;网购的快乐巅峰，就在拆快递的时候&quot;,536871714]],[&quot;^17&quot;,[6688,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6688,&quot;^G&quot;,6654,536871714]],[&quot;^17&quot;,[6688,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6688,&quot;^X&quot;,6654,536871714]],[&quot;^17&quot;,[6688,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6688,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6688,&quot;^&lt;&quot;,&quot;~u62dd3a17-c93d-4032-a1f6-4011871d239a&quot;,536871714]],[&quot;^17&quot;,[6689,&quot;^S&quot;,&quot;电子游戏用不可预测的奖励给玩家带来惊喜。我们可以探索不断变化的环境，确保惊喜一直都在。我们可能从沙漠出发，走过雨林，然后走在逼真的城镇地狱里一条黑暗的小巷中，接着突然坐上火箭，飞向一个外星世界。玩家也不仅仅体验到了探索的感觉。电子游戏还关乎进步，它们要让未来比现在更好。玩家在提升力量和能力的同时，也在不断进步，这使多巴胺的梦想成真。为了让玩家一直谨记进步的重要意义，屏幕会一直显示累积得分或不断增长的进度条，这样玩家就不会忘记要一直进步。他们必须继续追求“更多”。&quot;,536871714]],[&quot;^17&quot;,[6689,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6689,&quot;^G&quot;,6688,536871714]],[&quot;^17&quot;,[6689,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6689,&quot;^X&quot;,6654,536871714]],[&quot;^17&quot;,[6689,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6689,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6689,&quot;^&lt;&quot;,&quot;~u62dd3a17-e81e-448f-adcb-64e2c3549c55&quot;,536871714]],[&quot;^17&quot;,[6690,&quot;^S&quot;,&quot;神经递质多巴胺是欲望（通过欲望回路）和坚韧（通过控制回路）的来源，它为我们提供了指引方向的激情，也提供了让我们到达目的地的意志力。通常，这两种多巴胺回路会通力合作，但当欲望集中在长期来看会给我们带来伤害的事情——比如婚外情或者静脉注射海洛因——上时，多巴胺能的意志力就会掉转方向，并与它的同伴回路做斗争。&quot;,536871714]],[&quot;^17&quot;,[6690,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6690,&quot;^G&quot;,6660,536871714]],[&quot;^17&quot;,[6690,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6690,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6690,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6690,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6690,&quot;^&lt;&quot;,&quot;~u62dd3a17-9ae3-4751-b796-2a9ee1d68884&quot;,536871714]],[&quot;^17&quot;,[6691,&quot;^S&quot;,&quot;持久爱情的化学钥匙从多巴胺的角度来说，==拥有是无趣的，只有获得才有趣。==\\n如果你生活在桥下，多巴胺会让你想获得一顶帐篷。如果你生活在帐篷里，多巴胺就会让你想获得一栋房子。如果你住在世界上最贵的豪宅中，多巴胺会让你想获得月球上的城堡。多巴胺不会满足于某一个标准，追求也永无止境。大脑中的多巴胺回路只能被光鲜之物的可能性所刺激，而不管现在的事物已有多完美。多巴胺的座右铭是“想要更多”。&quot;,536871714]],[&quot;^17&quot;,[6691,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6691,&quot;^G&quot;,6682,536871714]],[&quot;^17&quot;,[6691,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6691,&quot;^X&quot;,6677,536871714]],[&quot;^17&quot;,[6691,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6691,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6691,&quot;^&lt;&quot;,&quot;~u62dd3a17-9085-4820-ba1b-446da3b56efd&quot;,536871714]],[&quot;^17&quot;,[6692,&quot;^S&quot;,&quot;public:: true\\n:LOGBOOK:\\nCLOCK: [2022-03-05 Sat 11:16:39]\\n:END:\\ntags:: 读书划线,DONE&quot;,536942110]],[&quot;^17&quot;,[6692,&quot;^M&quot;,1666966948627,536942110]],[&quot;^17&quot;,[6692,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6692,&quot;^1U&quot;,[&quot;^1&gt;&quot;,[]],536942110]],[&quot;^17&quot;,[6692,&quot;^G&quot;,6653,536871714]],[&quot;^17&quot;,[6692,&quot;^U&quot;,[&quot;^16&quot;,[]],536914441]],[&quot;^17&quot;,[6692,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6692,&quot;^X&quot;,6653,536871714]],[&quot;^17&quot;,[6692,&quot;^W&quot;,6653,536942111]],[&quot;^17&quot;,[6692,&quot;^;&quot;,true,536942110]],[&quot;^17&quot;,[6692,&quot;^@&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536942110]],[&quot;^17&quot;,[6692,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^18&quot;]],536942110]],[&quot;^17&quot;,[6692,&quot;^5&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;true&quot;],536942110]],[&quot;^17&quot;,[6692,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6692,&quot;^C&quot;,1666966948627,536942110]],[&quot;^17&quot;,[6692,&quot;^&lt;&quot;,&quot;~u62dd3a17-652a-4905-be6d-04dde3dd49dc&quot;,536871714]],[&quot;^17&quot;,[6693,&quot;^S&quot;,&quot;==多巴胺欲望系统在大脑中具有强大的影响力，而喜欢回路则又小又脆弱，很难触发。==两者之间的区别在于“生活中强烈的愉悦比强烈的欲望更罕见，也更短暂”。“喜欢”涉及的大脑回路与欲望回路不同，并使用当下化学物质来发送信息，而不是多巴胺。特别是，“喜欢”依赖的化学物质与促进陪伴式爱情的长期满足相同，它们是内啡肽和内源性大麻素。&quot;,536871714]],[&quot;^17&quot;,[6693,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6693,&quot;^G&quot;,6667,536871714]],[&quot;^17&quot;,[6693,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6693,&quot;^X&quot;,6665,536871714]],[&quot;^17&quot;,[6693,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6693,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6693,&quot;^&lt;&quot;,&quot;~u62dd3a17-862e-4c6e-b708-6ad8bb7cecfe&quot;,536871714]],[&quot;^17&quot;,[6694,&quot;^S&quot;,&quot;## 多巴胺能&quot;,536871714]],[&quot;^17&quot;,[6694,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6694,&quot;^1G&quot;,2,536871714]],[&quot;^17&quot;,[6694,&quot;^G&quot;,6665,536871714]],[&quot;^17&quot;,[6694,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6694,&quot;^X&quot;,6653,536871714]],[&quot;^17&quot;,[6694,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6694,&quot;^1H&quot;,2,536871714]],[&quot;^17&quot;,[6694,&quot;^Y&quot;,&quot;^1I&quot;,536871714]],[&quot;^17&quot;,[6694,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6694,&quot;^&lt;&quot;,&quot;~u62dd3a17-5b6a-4664-af0f-b87d1f7c82b4&quot;,536871714]],[&quot;^17&quot;,[6695,&quot;^S&quot;,&quot;阻断多巴胺通常不会使精神分裂症的所有症状消失，但可以消除妄想和幻觉。不幸的是，抗精神病药物会阻断整个大脑的多巴胺，而阻断额叶的控制回路会使某些方面变得更糟，例如难以集中注意力和难以用抽象概念推理。&quot;,536871714]],[&quot;^17&quot;,[6695,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6695,&quot;^G&quot;,6657,536871714]],[&quot;^17&quot;,[6695,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6695,&quot;^X&quot;,6696,536871714]],[&quot;^17&quot;,[6695,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6695,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6695,&quot;^&lt;&quot;,&quot;~u62dd3a17-f5be-4ce2-86b5-e0757983215d&quot;,536871714]],[&quot;^17&quot;,[6696,&quot;^S&quot;,&quot;天才与精神病&quot;,536871714]],[&quot;^17&quot;,[6696,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6696,&quot;^G&quot;,6686,536871714]],[&quot;^17&quot;,[6696,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6696,&quot;^X&quot;,6694,536871714]],[&quot;^17&quot;,[6696,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6696,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6696,&quot;^&lt;&quot;,&quot;~u62dd3a17-52b7-4933-ace7-847cb202bd8b&quot;,536871714]],[&quot;^17&quot;,[6697,&quot;^S&quot;,&quot;关注现实，关注你此刻所做的事情，可以使进入你大脑的信息流最大化。它能最大限度地提高多巴胺制订新计划的能力，因为为了建立模型以准确地预测未来，多巴胺需要数据，以及来自感官的数据流。这时，==多巴胺和当下分子就联手工作了==&quot;,536871714]],[&quot;^17&quot;,[6697,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6697,&quot;^G&quot;,6668,536871714]],[&quot;^17&quot;,[6697,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6697,&quot;^X&quot;,6670,536871714]],[&quot;^17&quot;,[6697,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6697,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6697,&quot;^&lt;&quot;,&quot;~u62dd3a17-e355-4694-895b-493ec7b9d607&quot;,536871714]],[&quot;^17&quot;,[6698,&quot;^S&quot;,&quot;早期的爱情，也就是激情之爱是多巴胺主导的——使人兴奋、理想化、好奇，并关注未来。后一阶段的陪伴之爱则是由当下分子主导的——使人满足、心平气和，并通过身体的感官和情感去体验。&quot;,536871714]],[&quot;^17&quot;,[6698,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6698,&quot;^G&quot;,6661,536871714]],[&quot;^17&quot;,[6698,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6698,&quot;^X&quot;,6658,536871714]],[&quot;^17&quot;,[6698,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6698,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6698,&quot;^&lt;&quot;,&quot;~u62dd3a17-6fd6-4c37-9f64-092813867101&quot;,536871714]],[&quot;^17&quot;,[6699,&quot;^S&quot;,&quot;==多巴胺不是快乐的制造者，而是对意外的反应，即对可能性和预期的反应。==&quot;,536871714]],[&quot;^17&quot;,[6699,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6699,&quot;^G&quot;,6681,536871714]],[&quot;^17&quot;,[6699,&quot;^Z&quot;,6653,536871714]],[&quot;^17&quot;,[6699,&quot;^X&quot;,6677,536871714]],[&quot;^17&quot;,[6699,&quot;^W&quot;,6653,536871714]],[&quot;^17&quot;,[6699,&quot;^1B&quot;,true,536871714]],[&quot;^17&quot;,[6699,&quot;^&lt;&quot;,&quot;~u62dd3a17-1e70-4225-ad65-d6d5777b6f9a&quot;,536871714]],[&quot;^17&quot;,[6700,&quot;^S&quot;,&quot;罗格斯大学的人类学家、在线约会网站Match.com的首席科学顾问海伦·费希尔指出，睾酮产生的性冲动类型与饥饿等其他自然冲动相似。当你饥饿的时候，任何食物都能满足你的食欲。类似地，睾酮诱导的性冲动也是普遍的，不一定是对特定的人。在许多情况下，特别是在年轻人当中，几乎任何人都会产生这种无差别性的欲望。但这也不是一种无法控制的欲望。人们不会死于性饥渴。睾酮并不能使人自杀或谋杀别人，这与被爱完全控制的多巴胺能的体验不同。&quot;,536871714]],[&quot;^17&quot;,[6700,&quot;^Q&quot;,&quot;^1:&quot;,536871714]],[&quot;^17&quot;,[6700,&quot;^G&quot;,6655,536871714]],[&quot;^17&quot;,[6700,&quot;^Z&quot;,6653,536871714]],[&quot;^1 46]],[&quot;^17&quot;,[6896,&quot;^W&quot;,6767,536871746]],[&quot;^17&quot;,[6896,&quot;^1B&quot;,true,536871746]],[&quot;^17&quot;,[6896,&quot;^&lt;&quot;,&quot;~u62dd3a18-7975-4090-b8cc-726d6f4d707e&quot;,536871746]],[&quot;^17&quot;,[6897,&quot;^S&quot;,&quot;一个对因鼻窦炎而鼻塞有用的呼吸练习：\\n\\n练习时，轻松坐着，将左手自然地放在左膝上，举起右手，放在面前。\\n1.用右手拇指，按住右鼻孔，由左鼻孔吸气，默数至4。\\n2.吸满气后，以食指或无名指按住左鼻孔，闭气，默数至16。\\n3.觉得憋不住气了，放开拇指，由右鼻孔呼完气，默数至8。\\n4.继续捏住左鼻孔，由右鼻孔吸气，默数至4。\\n5.憋气，默数至16。（一样地，也可以捏住两个鼻孔来帮助憋气。）\\n6.放开左鼻孔，呼气，默数至8。这样是一个完整的循环。&quot;,536871746]],[&quot;^17&quot;,[6897,&quot;^Q&quot;,&quot;^1:&quot;,536871746]],[&quot;^17&quot;,[6897,&quot;^G&quot;,6881,536871746]],[&quot;^17&quot;,[6897,&quot;^Z&quot;,5182,536871746]],[&quot;^17&quot;,[6897,&quot;^X&quot;,6894,536871746]],[&quot;^17&quot;,[6897,&quot;^W&quot;,5182,536871746]],[&quot;^17&quot;,[6897,&quot;^W&quot;,6767,536871746]],[&quot;^17&quot;,[6897,&quot;^1B&quot;,true,536871746]],[&quot;^17&quot;,[6897,&quot;^&lt;&quot;,&quot;~u62dd3a18-ae9c-4cc5-a7cc-d7227e08f874&quot;,536871746]],[&quot;^17&quot;,[6898,&quot;^S&quot;,&quot;👃用鼻孔呼吸。把呼吸拉长。呼吸时少有几个可以无意识进行也可以有意识进行的运动。&quot;,536871746]],[&quot;^17&quot;,[6898,&quot;^Q&quot;,&quot;^1:&quot;,536871746]],[&quot;^17&quot;,[6898,&quot;^G&quot;,6891,536871746]],[&quot;^17&quot;,[6898,&quot;^Z&quot;,5182,536871746]],[&quot;^17&quot;,[6898,&quot;^X&quot;,6904,536871746]],[&quot;^17&quot;,[6898,&quot;^W&quot;,5182,536871746]],[&quot;^17&quot;,[6898,&quot;^W&quot;,6767,536871746]],[&quot;^17&quot;,[6898,&quot;^1B&quot;,true,536871746]],[&quot;^17&quot;,[6898,&quot;^&lt;&quot;,&quot;~u62dd3a18-1feb-4f24-8889-c67998542e29&quot;,536871746]],[&quot;^17&quot;,[6899,&quot;^S&quot;,&quot;不再为自己昨晚睡得不好而担忧&quot;,536871746]],[&quot;^17&quot;,[6899,&quot;^Q&quot;,&quot;^1:&quot;,536871746]],[&quot;^17&quot;,[6899,&quot;^G&quot;,6883,536871746]],[&quot;^17&quot;,[6899,&quot;^Z&quot;,5182,536871746]],[&quot;^17&quot;,[6899,&quot;^X&quot;,6884,536871746]],[&quot;^17&quot;,[6899,&quot;^W&quot;,5182,536871746]],[&quot;^17&qu uot;^17&quot;,[6918,&quot;^C&quot;,1627315980229,536871748]],[&quot;^17&quot;,[6918,&quot;^&lt;&quot;,&quot;~u62dd3a18-f04e-4568-9d68-f3719bf8ede4&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^O&quot;,true,536871748]],[&quot;^17&quot;,[6919,&quot;^S&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^M&quot;,1627315952551,536871748]],[&quot;^17&quot;,[6919,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^1G&quot;,2,536871748]],[&quot;^17&quot;,[6919,&quot;^G&quot;,6922,536871748]],[&quot;^17&quot;,[6919,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6919,&quot;^X&quot;,6925,536871748]],[&quot;^17&quot;,[6919,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6919,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6919,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315952551,&quot;^1D&quot;,1627315952551],536871748]],[&quot;^17&quot;,[6919,&quot;^L&quot;,[&quot;^1C&quot;,&quot;^1D&quot;],536871748]],[&quot;^17&quot;,[6919,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6919,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6919,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6919,&quot;^C&quot;,1627315952551,536871748]],[&quot;^17&quot;,[6919,&quot;^&lt;&quot;,&quot;~u62dd3a18-2b93-4d47-84c6-51d428f0e24a&quot;,536871748]],[&quot;^17&quot;,[6920,&quot;^S&quot;,&quot;打招呼？&quot;,536871748]],[&quot;^17&quot;,[6920,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6920,&quot;^G&quot;,6917,536871748]],[&quot;^17&quot;,[6920,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6920,&quot;^X&quot;,6917,536871748]],[&quot;^17&quot;,[6920,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6920,&quot;^W&quot;,6835,536871748]],[&quot;^17&quot;,[6920,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6920,&quot;^&lt;&quot;,&quot;~u62dd3a18-46a8-4073-8f05-c10848daac89&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^S&quot;,&quot;## 用行动战胜社交焦虑\\ncreated-at:: 1627315976740\\nupdated-at:: 1627315976740&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^M&quot;,1627315976740,536871748]],[&quot;^17&quot;,[6921,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^1G&quot;,2,536871748]],[&quot;^17&quot;,[6921,&quot;^G&quot;,6918,536871748]],[&quot;^17&quot;,[6921,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6921,&quot;^X&quot;,6926,536871748]],[&quot;^17&quot;,[6921,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6921,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6921,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315976740,&quot;^1D&quot;,1627315976740],536871748]],[&quot;^17&quot;,[6921,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536871748]],[&quot;^17&quot;,[6921,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6921,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6921,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6921,&quot;^C&quot;,1627315976740,536871748]],[&quot;^17&quot;,[6921,&quot;^&lt;&quot;,&quot;~u62dd3a18-4cb5-4919-8c8e-ab1c5a2b5a0f&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^O&quot;,true,536871748]],[&quot;^17&quot;,[6922,&quot;^S&quot;,&quot;## 社交焦虑来自于哪里\\ncreated-at:: 1627315933655\\nupdated-at:: 1627315933655\\ncollapsed:: true\\n**我们的焦虑**\\n可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n**我们的外表**\\n我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。\\n**我们的性格**\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^M&quot;,1627315933655,536871748]],[&quot;^17&quot;,[6922,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^1G&quot;,2,536871748]],[&quot;^17&quot;,[6922,&quot;^G&quot;,6925,536871748]],[&quot;^17&quot;,[6922,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6922,&quot;^X&quot;,6925,536871748]],[&quot;^17&quot;,[6922,&quot;^W&quot;,5248,536871748]],[&quot;^17&quot;,[6922,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6922,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315933655,&quot;^1D&quot;,1627315933655],536871748]],[&quot;^17&quot;,[6922,&quot;^L&quot;,[&quot;^1C&quot;,&quot;^1D&quot;],536871748]],[&quot;^17&quot;,[6922,&quot;^1H&quot;,2,536871748]],[&quot;^17&quot;,[6922,&quot;^Y&quot;,&quot;^1I&quot;,536871748]],[&quot;^17&quot;,[6922,&quot;^1B&quot;,true,536871748]],[&quot;^17&quot;,[6922,&quot;^C&quot;,1627315933655,536871748]],[&quot;^17&quot;,[6922,&quot;^&lt;&quot;,&quot;~u62dd3a18-4cda-477f-97ae-876e3f05cb91&quot;,536871748]],[&quot;^17&quot;,[6923,&quot;^S&quot;,&quot;# 我要采取什么行动 #do-after-read&quot;,536871748]],[&quot;^17&quot;,[6923,&quot;^Q&quot;,&quot;^1:&quot;,536871748]],[&quot;^17&quot;,[6923,&quot;^1G&quot;,1,536871748]],[&quot;^17&quot;,[6923,&quot;^G&quot;,3976,536871748]],[&quot;^17&quot;,[6923,&quot;^Z&quot;,5249,536871748]],[&quot;^17&quot;,[6923,&quot;^X&quot;,5249,536871748]],[&quot;^17&quot;,[6923,&quot;^W&quot;,5249,536871748]],[&quot;^17&quot;,[6923,&quot;^W&quot;,6835,536871748]],[&quot;^17&quot;,[6923,&quot;^I&quot;,6835,536871748]],[&quot;^17 [&quot;^17&quot;,[6929,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^1F&quot;,&quot;^18&quot;]],536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,2745,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6764,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6766,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6786,536871750]],[&quot;^17&quot;,[6929,&quot;^I&quot;,6928,536871750]],[&quot;^17&quot;,[6929,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6929,&quot;^&lt;&quot;,&quot;~u62dd3a18-b3c7-4ef1-a21a-52cd5eb58487&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^S&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6930,&quot;^G&quot;,3649,536871750]],[&quot;^17&quot;,[6930,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6930,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6930,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6930,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6930,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6930,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6930,&quot;^&lt;&quot;,&quot;~u62dd3a18-6b91-43b2-975e-615fa1b3790f&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^S&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6931,&quot;^G&quot;,6930,536871750]],[&quot;^17&quot;,[6931,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6931,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6931,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6931,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536871750]],[&quot;^17&quot;,[6931,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871750]],[&quot;^17&quot;,[6931,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6931,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6931,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6931,&quot;^&lt;&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^S&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6932,&quot;^G&quot;,6931,536871750]],[&quot;^17&quot;,[6932,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6932,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6932,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6932,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6932,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6932,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6932,&quot;^&lt;&quot;,&quot;~u62dd3a18-7900-4400-a17e-30d7347d885e&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^S&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6933,&quot;^G&quot;,6932,536871750]],[&quot;^17&quot;,[6933,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6933,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6933,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6933,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6933,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6933,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6933,&quot;^&lt;&quot;,&quot;~u62dd3a18-559c-4318-91e5-0879c6a20a9d&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^S&quot;,&quot;## 怎么思考“为什么”\\n#+BEGIN_QUOTE\\n1. 写下一件你最近由于缺乏动力或者诱惑太多而无法完成的事。\\n2. 现在，写下你“为什么”想做这件事。你个人的目的是什么？\\n3. 等你下次再试着做这件事时，停下来想一想你刚刚总结的“为什么”。反反复复地这样做，直到它成为习惯为止。\\n#+END_QUOTE&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^1G&quot;,2,536871750]],[&quot;^17&quot;,[6934,&quot;^G&quot;,6933,536871750]],[&quot;^17&quot;,[6934,&quot;^Z&quot;,3639,536871750]],[&quot;^17&quot;,[6934,&quot;^X&quot;,3649,536871750]],[&quot;^17&quot;,[6934,&quot;^W&quot;,3639,536871750]],[&quot;^17&quot;,[6934,&quot;^1H&quot;,2,536871750]],[&quot;^17&quot;,[6934,&quot;^Y&quot;,&quot;^1I&quot;,536871750]],[&quot;^17&quot;,[6934,&quot;^1B&quot;,true,536871750]],[&quot;^17&quot;,[6934,&quot;^&lt;&quot;,&quot;~u62dd3a18-8d4a-4dfc-b12c-bdf0a374812a&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^S&quot;,&quot;## 怎么思考“是什么”\\n\\n#+BEGIN_QUOTE\\n1. 写出一件你想做却特别复杂、困难或者陌生的事。也许你想创建自己的网站但你不熟悉计算机操作，又或许你想开创一番新的事业。\\n2. 现在，写下你第一步应当做什么。为了开始追求那个目标，你需要采取的具体行动是什么？\\n3. 等你下次再尝试做这件事时，停下来想一想你刚刚总结的需要采取的下一个具体行动，并且聚精会神地做。这很快也会成为一个习惯。\\n#+END_QUOTE&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^Q&quot;,&quot;^1:&quot;,536871750]],[&quot;^17&quot;,[6935,&quot;^1G&quot;,2,5368717 ;,[7030,&quot;^G&quot;,7029,536871762]],[&quot;^17&quot;,[7030,&quot;^Z&quot;,7025,536871762]],[&quot;^17&quot;,[7030,&quot;^X&quot;,7029,536871762]],[&quot;^17&quot;,[7030,&quot;^W&quot;,6805,536871762]],[&quot;^17&quot;,[7030,&quot;^W&quot;,7025,536871762]],[&quot;^17&quot;,[7030,&quot;^1B&quot;,true,536871762]],[&quot;^17&quot;,[7030,&quot;^&lt;&quot;,&quot;~u62dd3a18-9f90-4668-8947-dc75e5fd319e&quot;,536871762]],[&quot;^17&quot;,[7031,&quot;^S&quot;,&quot;思维训练中的天赋：好奇心、暗示和秩序&quot;,536871762]],[&quot;^17&quot;,[7031,&quot;^Q&quot;,&quot;^1:&quot;,536871762]],[&quot;^17&quot;,[7031,&quot;^G&quot;,7030,536871762]],[&quot;^17&quot;,[7031,&quot;^Z&quot;,7025,536871762]],[&quot;^17&quot;,[7031,&quot;^X&quot;,7029,536871762]],[&quot;^17&quot;,[7031,&quot;^W&quot;,6805,536871762]],[&quot;^17&quot;,[7031,&quot;^W&quot;,7025,536871762]],[&quot;^17&quot;,[7031,&quot;^1B&quot;,true,536871762]],[&quot;^17&quot;,[7031,&quot;^&lt;&quot;,&quot;~u62dd3a18-b0f0-433f-bc34-c7255019eec9&quot;,536871762]],[&quot;^17&quot;,[7032,&quot;^S&quot;,&quot;反思的重要性&quot;,536871762]],[&quot;^17&quot;,[7032,&quot;^Q&quot;,&quot;^1:&quot;,536871762]],[&quot;^17&quot;,[7032,&quot;^G&quot;,7031,536871762]],[&quot;^17&quot;,[7032,&quot;^Z&quot;,7025,536871762]],[&quot;^17&quot;,[7032,&quot;^X&quot;,7029,536871762]],[&quot;^17&quot;,[7032,&quot;^W&quot;,6805,536871762]],[&quot;^17&quot;,[7032,&quot;^W&quot;,7025,536871762]],[&quot;^17&quot;,[7032,&quot;^1B&quot;,true,536871762]],[&quot;^17&quot;,[7032,&quot;^&lt;&quot;,&quot;~u62dd3a18-63c0-4a9d-99bf-80caddf25c36&quot;,536871762]],[&quot;^17&quot;,[7036,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7036,&quot;^S&quot;,&quot;### **忘记目标，专注于体系**\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。\\n#+END_QUOTE&quot;,536871764]],[&quot;^17&quot;,[7036,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7036,&quot;^1G&quot;,3,536871764]],[&quot;^17&quot;,[7036,&quot;^G&q 71764]],[&quot;^17&quot;,[7041,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7041,&quot;^G&quot;,7046,536871764]],[&quot;^17&quot;,[7041,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7041,&quot;^X&quot;,7049,536871764]],[&quot;^17&quot;,[7041,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7041,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7041,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7041,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7041,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7041,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7041,&quot;^&lt;&quot;,&quot;~u62dd3a18-09f8-4809-b11d-083caf928fc6&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7042,&quot;^S&quot;,&quot;##### 问题一：实现一个目标只是短暂的改变。\\ncollapsed:: true\\n#+BEGIN_NOTE\\n实现一个目标只会暂时改变你的生活。这正是改进这个概念违反直觉之处。我们本以为需要改变我们的结果，其实结果并不是导致问题产生的根源。真正需要改变的是导致这些结果的体系。假如你只是围绕着结果动脑筋想办法，你只能取得一时的改进。为了取得一劳永逸的成效，你需要解决体系层面上的问题。\\n#+END_NOTE&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7042,&quot;^G&quot;,7055,536871764]],[&quot;^17&quot;,[7042,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7042,&quot;^X&quot;,7055,536871764]],[&quot;^17&quot;,[7042,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7042,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7042,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7042,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7042,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7042,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7042,&quot;^&lt;&quot;,&quot;~u62dd3a18-f431-408b-bb88-18b0d2694748&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^S&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7043,&quot;^G&quot;,7041,536871764]],[&quot;^17&quot;,[7043,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7043,&quot;^X&quot;,7049,536871764]],[&quot;^17&quot;,[7043,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7043,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7043,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7043,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7043,&quot;^&lt;&quot;,&quot;~u62dd3a18-b4a3-4e84-badd-33cc7523e680&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7044,&quot;^S&quot;,&quot;#### 习惯发挥作用的例子\\ncollapsed:: true\\n\\n![image.png](../assets/image_1619022673027_0.png)&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7044,&quot;^G&quot;,7064,536871764]],[&quot;^17&quot;,[7044,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7044,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7044,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7044,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7044,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7044,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7044,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7044,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7044,&quot;^&lt;&quot;,&quot;~u62dd3a18-34ab-43c9-8f44-d224c7c2af3a&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^S&quot;,&quot;##### 最后，回应会带来回报。\\n\\n获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：（1）满足我们的需求；（2）它们对我们有教益。&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7045,&quot;^G&quot;,7061,536871764]],[&quot;^17&quot;,[7045,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7045,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7045,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7045,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7045,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7045,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7045,&quot;^&lt;&quot;,&quot;~u62dd3a18-8599-42a7-8c13-3e0a3854d3ce&quot;,536871764]],[&quot;^17&quot;,[7046,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7046,&quot;^S&quot;,&quot;#### **改变习惯困难的原因**\\ncollapsed:: true\\n\\n  （1）我们没有找对试图改变的东西；\\n  （2）我们试图以错误的方式改变我们的习惯。&quot;,536871764]],[&quot;^17&quot;,[7046,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7046,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7046,&quot;^G&quot;,7049,536871764]],[&quot;^17&quot;,[7046,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7046,&quot;^X&quot;,7049,536871764]],[&quot;^17&quot;,[7046,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7046,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7046,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7046,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7046,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7046,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7046,&quot;^&lt;&quot;,&quot;~u62dd3a18-6042-4efd-9ad9-eae791de763a&quot;,536871764]],[&quot;^17&quot;,[7047,&quot;^S&quot;,&quot;## 掌控习惯的基本原理&quot;,536871764]],[&quot;^17&quot;,[7047,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7047,&quot;^1G&quot;,2,536871764]],[&quot;^17&quot;,[7047,&quot;^G&quot;,7070,536871764]],[&quot;^17&quot;,[7047,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7047,&quot;^X&quot;,7070,536871764]],[&quot;^17&quot;,[7047,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7047,&quot;^1H&quot;,2,536871764]],[&quot;^17&quot;,[7047,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7047,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7047,&quot;^&lt;&quot;,&quot;~u62dd3a18-2cca-407d-871b-964fb32c47bb&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^S&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7048,&quot;^G&quot;,7064,536871764]],[&quot;^17&quot;,[7048,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7048,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7048,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7048,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7048,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7048,&quot;^&lt;&quot;,&quot;~u62dd3a18-fd24-499e-a548-79178fbc0b9c&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7049,&quot;^S&quot;,&quot;### **习惯塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^1G&quot;,3,536871764]],[&quot;^17&quot;,[7049,&quot;^G&quot;,7036,536871764]],[&quot;^17&quot;,[7049,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7049,&quot;^X&quot;,7047,536871764]],[&quot;^17&quot;,[7049,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7049,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7049,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7049,&quot;^1H&quot;,3,536871764]],[&quot;^17&quot;,[7049,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7049,&quot;^&lt;&quot;,&quot;~u62dd3a18-817d-4000-a1e8-59a8c7cbd900&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7050,&quot;^S&quot;,&quot;#### ^^如何做^^？如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。\\ncollapsed:: true\\n#+BEGIN_EXAMPLE\\n➢如果你是教练，你的目标可能是让自己带的队伍赢得冠军。你的体系就是你招募球员、管理助理教练和训练的方式。\\n➢ 如果你是企业家，你的目标可能是创建一家营业额上百万美元的企业。你的体系就是测试产品创意、雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。\\n#+END_EXAMPLE&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7050,&quot;^G&quot;,7036,536871764]],[&quot;^17&quot;,[7050,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7050,&quot;^X&quot;,7036,536871764]],[&quot;^17&quot;,[7050,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7050,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7050,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7050,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7050,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7050,&quot;^&lt;&quot;,&quot;~u62dd3a18-f527-475b-a686-a79874aa9594&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^S&quot;,&quot;# 参考资料\\n[印象笔记｜掌控习惯-划线](https://app.yinxiang.com/shard/s39/nl/7606667/618dd3cc-79c1-4eeb-b170-87cb2293eb17/)\\n[[LINE-掌控习惯]]&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7051,&quot;^G&quot;,7070,536871764]],[&quot;^17&quot;,[7051,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7051,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7051,&quot;^W&quot;,2808,536871764]],[&quot;^17&quot;,[7051,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7051,&quot;^I&quot;,2808,536871764]],[&quot;^17&quot;,[7051,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7051,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7051,&quot;^&lt;&quot;,&quot;~u62dd3a18-874a-47bf-8b1d-dfa6c1659f66&quot;,536871764]],[&quot;^17&quot;,[7052,&quot;^S&quot;,&quot;忘记目标，专注于体系。目标只是结果，我们不能紧盯着目标，要享受建设体系的过程。&quot;,536871764]],[&quot;^17&quot;,[7052,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7052,&quot;^G&quot;,7058,536871764]],[&quot;^17&quot;,[7052,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7052,&quot;^X&quot;,7058,536871764]],[&quot;^17&quot;,[7052,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7052,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7052,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7052,&quot;^&lt;&quot;,&quot;~u62dd3a18-40c7-41a7-8141-ab59a03a966f&quot;,536871764]],[&quot;^17&quot;,[7053,&quot;^S&quot;,&quot;习惯塑造身份，反之亦然。不要关注想要达到的目标，而要去关注要称为怎样的人&quot;,536871764]],[&quot;^17&quot;,[7053,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7053,&quot;^G&quot;,7052,536871764]],[&quot;^17&quot;,[7053,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7053,&quot;^X&quot;,7058,536871764]],[&quot;^17&quot;,[7053,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7053,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7053,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7053,&quot;^&lt;&quot;,&quot;~u62dd3a18-bf30-4ef2-97b2-e63423150abf&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^S&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7054,&quot;^G&quot;,7048,536871764]],[&quot;^17&quot;,[7054,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7054,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7054,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7054,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7054,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7054,&quot;^&lt;&quot;,&quot;~u62dd3a18-f709-4249-a74f-a442202abf17&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7055,&quot;^S&quot;,&quot;#### 不专注于体系^^会怎样^^？\\ncollapsed:: true&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7055,&quot;^G&quot;,7050,536871764]],[&quot;^17&quot;,[7055,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7055,&quot;^X&quot;,7036,536871764]],[&quot;^17&quot;,[7055,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7055,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7055,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7055,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7055,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7055,&quot;^&lt;&quot;,&quot;~u62dd3a18-202d-4bbd-8c42-b7fec5df7e2e&quot;,536871764]],[&quot;^17&quot;,[7056,&quot;^S&quot;,&quot;如何做？决定你要成为什么人，然后用小赢证明给自己看。&quot;,536871764]],[&quot;^17&quot;,[7056,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7056,&quot;^G&quot;,7053,536871764]],[&quot;^17&quot;,[7056,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7056,&quot;^X&quot;,7053,536871764]],[&quot;^17&quot;,[7056,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7056,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7056,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7056,&quot;^&lt;&quot;,&quot;~u62dd3a18-195d-48ce-8321-64bd39c4a571&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^S&quot;,&quot;##### 问题三：目标与长远改进的大方向不一致\\n\\n#+BEGIN_NOTE\\n构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。\\n#+END_NOTE&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7057,&quot;^G&quot;,7063,536871764]],[&quot;^17&quot;,[7057,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7057,&quot;^X&quot;,7055,536871764]],[&quot;^17&quot;,[7057,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7057,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7057,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7057,&quot;^&lt;&quot;,&quot;~u62dd3a18-eece-4796-bbec-d9be4173b6b1&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^S&quot;,&quot;# 《掌控习惯》N个最触动我的观点 #把书读薄&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7058,&quot;^G&quot;,7060,536871764]],[&quot;^17&quot;,[7058,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7058,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7058,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7058,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7058,&quot;^I&quot;,6767,536871764]],[&quot;^17&quot;,[7058,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7058,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7058,&quot;^&lt;&quot;,&quot;~u62dd3a18-6973-4eed-be57-2840ff3f1b5a&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^S&quot;,&quot;# 阅读ING #触动&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7059,&quot;^G&quot;,7058,536871764]],[&quot;^17&quot;,[7059,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7059,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7059,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7059,&quot;^W&quot;,6805,536871764]],[&quot;^17&quot;,[7059,&quot;^I&quot;,6805,536871764]],[&quot;^17&quot;,[7059,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7059,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7059,&quot;^&lt;&quot;,&quot;~u62dd3a18-dba0-42e2-8330-86b8df8d3788&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^S&quot;,&quot;# 一句话概括&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7060,&quot;^G&quot;,7068,536871764]],[&quot;^17&quot;,[7060,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7060,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7060,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7060,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7060,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7060,&quot;^&lt;&quot;,&quot;~u62dd3a18-4d55-4b4d-b1ab-c570f03daa78&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^S&quot;,&quot;##### 第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。\\n\\n反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7061,&quot;^G&quot;,7054,536871764]],[&quot;^17&quot;,[7061,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7061,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7061,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7061,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7061,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7061,&quot;^&lt;&quot;,&quot;~u62dd3a18-b881-400a-87be-aae8add8059b&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7062,&quot;^S&quot;,&quot;### **什么是真正的进步？**\\ncollapsed:: true\\n\\n 突破时刻的出现通常是此前**一系列行动的结果**，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见。\\n\\n 要想实现有意义的改变，新养成的习惯需要**坚持足够长的时间**，才能突破并无明显变化的平台期——我称之为潜能蓄积期。\\n\\n 「每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。**我知道这不是最后那次凿击造成的，而是此前连续凿击的结果**」\\n\\n 「不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。」&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^1G&quot;,3,536871764]],[&quot;^17&quot;,[7062,&quot;^G&quot;,7047,536871764]],[&quot;^17&quot;,[7062,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7062,&quot;^X&quot;,7047,536871764]],[&quot;^17&quot;,[7062,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7062,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7062,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7062,&quot;^1H&quot;,3,536871764]],[&quot;^17&quot;,[7062,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7062,&quot;^&lt;&quot;,&quot;~u62dd3a18-961a-480a-a75e-5a94d75ab219&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^S&quot;,&quot;##### 问题二：目标束缚了你的幸福感。\\n#+BEGIN_NOTE\\n系统至上的心态对此提供了解药。当你爱上过程而不是结果时，你不必等待容许自己享受快乐的那一刻的到来。只要你创建的体系在正常运行，你就会在整个过程中感受到快乐。另外，一个体系取得成功的方式有多种，而不仅仅是你最初想象的那一种。\\n#+END_NOTE&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7063,&quot;^G&quot;,7042,536871764]],[&quot;^17&quot;,[7063,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7063,&quot;^X&quot;,7055,536871764]],[&quot;^17&quot;,[7063,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7063,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7063,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7063,&quot;^&lt;&quot;,&quot;~u62dd3a18-0560-4efe-a104-0c6f70e8b6e6&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7064,&quot;^S&quot;,&quot;#### 习惯发挥作用的原理\\ncollapsed:: true\\n养成习惯的过程可以分为四个简单的步骤：^^提示、渴求、反应和奖励^^。\\n![image.png](../assets/image_1619022500962_0.png)&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7064,&quot;^G&quot;,7065,536871764]],[&quot;^17&quot;,[7064,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7064,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7064,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7064,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7064,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7064,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7064,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7064,&quot;^&lt;&quot;,&quot;~u62dd3a18-e68d-42c8-adc2-79486ec362be&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7065,&quot;^S&quot;,&quot;#### 为什么习惯不会限制自由，反而会创造自由。\\ncollapsed:: true\\n\\n如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7065,&quot;^G&quot;,7067,536871764]],[&quot;^17&quot;,[7065,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7065,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7065,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7065,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7065,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7065,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7065,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7065,&quot;^&lt;&quot;,&quot;~u62dd3a18-20d6-435b-a9e5-11b4f5bd40e5&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^S&quot;,&quot;##### 第三也是最深入的层次是改变你的^^身份^^。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7066,&quot;^G&quot;,7072,536871764]],[&quot;^17&quot;,[7066,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7066,&quot;^X&quot;,7041,536871764]],[&quot;^17&quot;,[7066,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7066,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7066,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7066,&quot;^&lt;&quot;,&quot;~u62dd3a18-ee38-4da6-bf9c-3c3234659642&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7067,&quot;^S&quot;,&quot;#### 什么是习惯？\\ncollapsed:: true\\n\\n* 每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常**面临的问题和压力的一系列自动解决方案**。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中**反复出现的问题的可靠方法**。”\\n\\n* 习惯是从经验中学到的**心理捷径**。从某种意义上来说，习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7067,&quot;^G&quot;,7038,536871764]],[&quot;^17&quot;,[7067,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7067,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7067,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7067,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7067,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7067,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7067,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7067,&quot;^&lt;&quot;,&quot;~u62dd3a18-7439-4827-83b3-e3c4e3612ee5&quot;,536871764]],[&quot;^17&quot;,[7068,&quot;^S&quot;,&quot;---\\ntitle: RN-掌控习惯\\ntags: 读书笔记, 体系,框架BUILDING\\npublic: true\\n---\\n\\n&quot;,536871764]],[&quot;^17&quot;,[7068,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7068,&quot;^G&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,2745,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,7034,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,7035,536871764]],[&quot;^17&quot;,[7068,&quot;^;&quot;,true,536871764]],[&quot;^17&quot;,[7068,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;RN-掌控习惯&quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书笔记&quot;,&quot;体系&quot;,&quot;框架BUILDING&quot;]],&quot;^18&quot;,true],536871764]],[&quot;^17&quot;,[7068,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1E&quot;,&quot;^19&quot;,&quot;^18&quot;]],536871764]],[&quot;^17&quot;,[7068,&quot;^I&quot;,2745,536871764]],[&quot;^17&quot;,[7068,&quot;^I&quot;,7034,536871764]],[&quot;^17&quot;,[7068,&quot;^I&quot;,7035,536871764]],[&quot;^17&quot;,[7068,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7068,&quot;^&lt;&quot;,&quot;~u62dd3a18-c911-47f1-b2ad-533f0d8ee83d&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^S&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7069,&quot;^G&quot;,7066,536871764]],[&quot;^17&quot;,[7069,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7069,&quot;^X&quot;,7041,536871764]],[&quot;^17&quot;,[7069,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7069,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7069,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7069,&quot;^&lt;&quot;,&quot;~u62dd3a18-96a9-47e4-8f03-b88d61266e6d&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^S&quot;,&quot;# 全书框架&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7070,&quot;^G&quot;,7059,536871764]],[&quot;^17&quot;,[7070,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7070,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7070,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7070,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7070,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7070,&quot;^&lt;&quot;,&quot;~u62dd3a18-e6c2-4289-bc40-8ae6223f7eb4&quot;,536871764]],[&quot;^17&quot;,[7071,&quot;^S&quot;,&quot;##### 想要改变自己的行为时，可以问自己四个问题\\n\\n1．我怎样才能让它变得明显？\\n2．我怎样才能让它有吸引力？\\n3．我怎样才能让它变得容易？\\n4．我怎样才能让它令人愉悦？&quot;,536871764]],[&quot;^17&quot;,[7071,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7071,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7071,&quot;^G&quot;,7039,536871764]],[&quot;^17&quot;,[7071,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7071,&quot;^X&quot;,7074,536871764]],[&quot;^17&quot;,[7071,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7071,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7071,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7071,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7071,&quot;^&lt;&quot;,&quot;~u62dd3a18-99bb-479a-abd3-8fa63ff4f9d7&quot;,536871764]],[&quot;^17&quot;,[7072,&quot;^S&quot;,&quot;##### 第二层是改变你的^^过程^^。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。&quot;,536871764]],[&quot;^17&quot;,[7072,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7072,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7072,&quot;^G&quot;,7073,536871764]],[&quot;^17&quot;,[7072,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7072,&quot;^X&quot;,7041,536871764]],[&quot;^17&quot;,[7072,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7072,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7072,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7072,&quot 549609809,536903628]],[&quot;^17&quot;,[7229,&quot;^&lt;&quot;,&quot;~u62dd3a19-8791-4b57-8412-e06bdab8ddb5&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^S&quot;,&quot;#### 什么是有效知识？为什么不要照搬别人的认知体系 #知识体系\\n\\n^^观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识^^\\n#+BEGIN_QUOTE\\n考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。\\n#+END_QUOTE\\n\\n^^观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。^^\\n有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是**知道和了解**，而是**判断与选择**\\n&gt;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^1G&quot;,4,536871788]],[&quot;^17&quot;,[7230,&quot;^G&quot;,7233,536871788]],[&quot;^17&quot;,[7230,&quot;^Z&quot;,7228,536871788]],[&quot;^17&quot;,[7230,&quot;^X&quot;,7233,536871788]],[&quot;^17&quot;,[7230,&quot;^W&quot;,2933,536871788]],[&quot;^17&quot;,[7230,&quot;^W&quot;,7228,536871788]],[&quot;^17&quot;,[7230,&quot;^I&quot;,2933,536871788]],[&quot;^17&quot;,[7230,&quot;^1H&quot;,4,536871788]],[&quot;^17&quot;,[7230,&quot;^Y&quot;,&quot;^1I&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^1B&quot;,true,536871788]],[&quot;^17&quot;,[7230,&quot;^&lt;&quot;,&quot;~u62dd3a19-ce26-4f51-bf18-46e0961a5aa5&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^S&quot;,&quot;## 学习力&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^1G&quot;,2,536871788]],[&quot;^17&quot;,[7231,&quot;^G&quot;,7235,536871788]],[&quot;^17&quot;,[7231,&quot;^Z&quot;,7228,536871788]],[&quot;^17&quot;,[7231,&quot;^X&quot;,7235,536871788]],[&quot;^17&quot;,[7231,&quot;^W&quot;,7228,536871788]],[&quot;^17&quot;,[7231,&quot;^1H&quot;,2,536871788]],[&quot;^17&quot;,[7231,&quot;^Y&quot;,&quot;^1I&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^1B&quot;,true,536871788]],[&quot;^17&quot;,[7231,&quot;^&lt;&quot;,&quot;~u62dd3a19-cf5a-4ab1-92a3-5fe356c4732b&quot;,536871788]],[&quot;^17&quot;,[7232,&quot;^S&quot;,&quot;##### **记录每日的触动，帮助自己反思和成长**\\n\\n#+BEGIN_QUOTE\\n我建议每一个想成长的人都去进行每日反思，因为它可以提高自己对生活细节的感知能力，不会让日子像流水一样哗哗流过而什么都没留下。^^不过，和一般的日志不同，每日反思不是记流水账，而是留意每天最触动自己的那件事，不管是好的启发还是坏的体验，都写下来复盘，写得越细越好。^^一个触动点若是能转化成一个认知晶体，我们的生命质量和密度将远远超过那些不反思的人。面对生活中信息的滚滚洪流，触动真是最好的筛选器，它能让我们免受洪流的冲击，从容而体面地行走在人间。\\n#+END_QUOTE&quot;,536871788]],[&quot;^17&quot;,[7232,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7232,&quot;^1G&quot;,5,536871788]],[&quot;^17&quot;,[7232,&quot;^G&quot;,7236,536871788]],[&quot;^17&quot;,[7232,&quot;^Z&quot;,7228,536871788]],[&quot;^17&quot;,[7232,&quot;^X&quot;,2230,536871788]],[&quot;^17&quot;,[7232,&quot;^W&quot;,2933,536871788]],[&quot;^17&quot;,[7232,&quot;^W&quot;,7228,536871788]],[&quot;^17&quot;,[7232,&quot;^1H&quot;,5,536871788]],[&quot;^17&quot;,[7232,&quot;^Y&quot;,&quot;^1I&quot;,536871788]],[&quot;^17&quot;,[7232,&quot;^1B&quot;,true,536871788]],[&quot;^17&quot;,[7232,&quot;^&lt;&quot;,&quot;~u62dd3a19-6e7b-42ad-a7cb-f2fc3e7f919e&quot;,536871788]],[&quot;^17&quot;,[7233,&quot;^S&quot;,&quot;### 建立个人认知体系\\nid:: 616a3fbe-dad2-4de3-9935-d82388dd762a\\n[微信读书｜认知体系 第五章第四节：体系：建立个人认知体系其实很简单](https://weread.qq.com/web/reader/6a732ce07201202c6a7b30ak70e32fb021170efdf2eca12)&quot;,536871788]],[&quot;^17&quot;,[7233,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7233,&quot;^1G&quot;,3,536871788]],[&quot;^17&quot;,[7233,&quot;^G&quot;,7231,536871788]],[&quot;^17&quot;,[7233,&quot;^Z&quot;,7228,536871788]],[&quot;^17&quot;,[7233,&quot;^X&quot;,7231,536871788]],[&quot;^17&quot;,[7233,&quot;^W&quot;,7228,536871788]],[&quot;^17&quot;,[7233,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;616a3fbe-dad2-4de3-9935-d82388dd762a&quot;],536871788]],[&quot;^17&quot;,[7233,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871788]],[&quot;^17&quot;,[7233,&quot;^1H&quot;,3,536871788]],
