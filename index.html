940e-ff2da3dd7c1a&quot;,536871666]],[&quot;^17&quot;,[4326,&quot;^S&quot;,&quot;每个人都无法看到自身以外的事物——我是说：每人都只能在他人身上看到与他自己相等同的东西，原因在于人只能用自己的思想智力去认识和理解他人。&quot;,536871666]],[&quot;^17&quot;,[4326,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4326,&quot;^G&quot;,4410,536871666]],[&quot;^17&quot;,[4326,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4326,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4326,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4326,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4326,&quot;^&lt;&quot;,&quot;~u62dd3a13-cd0c-4b41-9fa4-d270ea78fd6b&quot;,536871666]],[&quot;^17&quot;,[4327,&quot;^S&quot;,&quot;### 人生的智慧概览\\n作者：叔本华\\n笔记数：108个\\n读书笔记： [[RN-人生的智慧]]&quot;,536871666]],[&quot;^17&quot;,[4327,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4327,&quot;^1G&quot;,3,536871666]],[&quot;^17&quot;,[4327,&quot;^G&quot;,4325,536871666]],[&quot;^17&quot;,[4327,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4327,&quot;^X&quot;,4300,536871666]],[&quot;^17&quot;,[4327,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4327,&quot;^W&quot;,4302,536871666]],[&quot;^17&quot;,[4327,&quot;^I&quot;,4302,536871666]],[&quot;^17&quot;,[4327,&quot;^1H&quot;,3,536871666]],[&quot;^17&quot;,[4327,&quot;^Y&quot;,&quot;^1I&quot;,536871666]],[&quot;^17&quot;,[4327,&quot;^1B&quot;,false,536871666]],[&quot;^17&quot;,[4327,&quot;^&lt;&quot;,&quot;~u62dd3a13-6a59-48f3-9cad-99d4c1772dc8&quot;,536871666]],[&quot;^17&quot;,[4328,&quot;^S&quot;,&quot;确实，幸福论最初就告诫我们，“幸福论”只不过是委婉的名称罢了；“幸福的生活”实际上应该解释为“避免了很多不幸的生活”，也就是可以勉强忍受的生活。的确，生活并不是用来享受的，而是需要忍受和克服的。各种语言的表达中都能找到对于这一点的证明，比如拉丁语的“degree vitam”、“vita defungi”（得过且过的生活，克服生活）；意大利语的“si scampa cosi”（把这些日子熬过去）；德语的“man muss suchen durchzukommen”（我们必须努力使生活顺利）和“er wird schon durch die welt kommen”（混日子）等等。进入老年之后，人终于可以抛开生活的重担，这确实值得欣慰。所以，一个人最幸运的就是一生中没有遭受过巨大的精神痛苦或肉体痛苦，而并非曾享受过多少强烈的快乐&quot;,536871666]],[&quot;^17&quot;,[4328,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4328,&quot;^G&quot;,4390,536871666]],[&quot;^17&quot;,[4328,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4328,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4328,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4328,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4328,&quot;^&lt;&quot;,&quot;~u62dd3a13-4d88-4a46-8481-7a6e2a7029ff&quot;,536871666]],[&quot;^17&quot;,[4329,&quot;^S&quot;,&quot;这一观点一旦形成，人生就成了对确定的幸福的有意识的追逐，而这种幸福也是由肯定的快乐和愉悦组成的。人们在这场追逐中不得不承担许多风险。通常情况下，这种对于虚幻事物的追逐最终都会招致切实的、肯定的不幸。各种不幸包括痛苦、疾病、烦躁、忧虑、损失、贫困和耻辱等。真相总是很晚到来。但是，如果人们按照上面所说的原则，将摆脱痛苦，也就是避免匮乏、疾病和各种不幸作为目标，那么这就是一个真实的目标，可能使我们得到好处；而且，对所谓确定的幸福的幻想的追求给我们的生活带来的干扰越少，我们获得的益处就越多。&quot;,536871666]],[&quot;^17&quot;,[4329,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4329,&quot;^G&quot;,4408,536871666]],[&quot;^17&quot;,[4329,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4329,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4329,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4329,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4329,&quot;^&lt;&quot;,&quot;~u62dd3a13-629e-46d5-9426-7e29eba3dff8&quot;,536871666]],[&quot;^17&quot;,[4330,&quot;^S&quot;,&quot;大自然使人和人之间的道德和智力水平有着很大的差异，但是社会却看不到这些差异，用同样的方式对待每一个人。甚至，大自然赋予的差异被社会地位和等级造成的人为差异取而代之，这两者常常南辕北辙。&quot;,536871666]],[&quot;^17&quot;,[4330,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4330,&quot;^G&quot;,4363,536871666]],[&quot;^17&quot;,[4330,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4330,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4330,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4330,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4330,&quot;^&lt;&quot;,&quot;~u62dd3a13-0b24-4281-a79d-879c513e8835&quot;,536871666]],[&quot;^17&quot;,[4331,&quot;^S&quot;,&quot;我们在看到某个东西时，很容易这么想：“啊，我想要拥有它！”因此，我们感到缺了什么东西。实际上，我们应该时常抱有这种想法：“啊，如果我失去了某个东西那会怎么样啊？”——我是说：有时我们可以想象一下，我们会如何看待我们失去一个曾经拥有的东西。的确，我们应该这样看待所有我们的拥有之物，不论是财富、健康、朋友、妻儿、所爱之人，或者马匹、爱犬等。原因在于，我们通常只有在失去了一样东西之后才会懂得它的可贵。如果我们在看待事物时能够使用我推荐的这种方法，那么，我们首先会立刻为我们所拥有的东西感到比过去更强烈的直接的快乐；然后，我们就会采取各种方法来避免失去我们拥有的东西。这样一来，我们就不会以玩笑的态度对待自己的财产，让我们的朋友生气，使忠诚的妻子受到诱惑，或者忽视孩子的健康等。一般来说，为了给当下灰暗的生活增添一些色彩，我们计划着各种美好的可能，空想出各种各样充满吸引力的希望，然而，这当中都孕育着失望。当残酷的现实将这些幻想击得粉碎时，随即到来的就是失望。更多地想一想可能出现的各种不利情况，反而对我们有益。因为这样做首先会迫使我们采取一些措施来进行防范，此外，如果预计中的不幸没有发生的话，我们就会收获意外的喜悦。经过担忧和顾虑，我们的心情不应该明显地变得更舒畅吗？&quot;,536871666]],[&quot;^17&quot;,[4331,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4331,&quot;^G&quot;,4318,536871666]],[&quot;^17&quot;,[4331,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4331,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4331,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4331,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4331,&quot;^&lt;&quot;,&quot;~u62dd3a13-3bc7-498c-9c76-3407319b8d14&quot;,536871666]],[&quot;^17&quot;,[4332,&quot;^S&quot;,&quot;民族自豪感是最廉价的骄傲。具有民族自豪感的人显示出这样的事实：他缺少个人的、值得骄傲的素质。&quot;,536871666]],[&quot;^17&quot;,[4332,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4332,&quot;^G&quot;,4314,536871666]],[&quot;^17&quot;,[4332,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4332,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4332,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4332,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4332,&quot;^&lt;&quot;,&quot;~u62dd3a13-871b-42b1-bab7-a91e9ae27d4f&quot;,536871666]],[&quot;^17&quot;,[4333,&quot;^S&quot;,&quot;不管我们要做什么事还是不做什么事，第一个要考虑的就是他人的看法。通过仔细观察可以发现，我们所感受到的担心和害怕大部分都来源于这类忧虑。我们脆弱的自尊心——因为它敏感得接近病态——所有虚荣、自负、炫耀、铺排都以之为基础。当我们不再担忧和期待他人的看法，绝大部分奢侈和排场都会立刻消失。&quot;,536871666]],[&quot;^17&quot;,[4333,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4333,&quot;^G&quot;,4375,536871666]],[&quot;^17&quot;,[4333,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4333,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4333,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4333,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4333,&quot;^&lt;&quot;,&quot;~u62dd3a13-ac07-495b-b863-029944c7d07d&quot;,536871666]],[&quot;^17&quot;,[4334,&quot;^S&quot;,&quot;第五节人生的智慧至关重要的一点就是在着眼现在和放眼未来之间取得适当的平衡，只有这样现在和未来才不会发生冲突。\\n很多人对现在过于痴迷，他们通常知足常乐，随心所欲；有的人则过于担忧未来，他们则小心翼翼，满面愁容。很少有人能够将两者之间的关系把握在一个恰当的尺度上。那些为了希望和未来而努力生活的人一直盯着前方，焦急地等待着即将到来的事情，好像未来的事才能使他得到真正的幸福。在这一过程中，他们对现在视而不见，毫不在意，任凭当前的时光匆匆溜走。虽然这些人看上去好像很精明，但实际上却和一种意大利的驴子差不多：人们在驴的头上插一根棍子，棍子上系着一捆干草，这样就可以让驴子走得更快，因为驴子看到眼前的干草，总想走快一些去够到它。上面所说的那种人一辈子都在自欺欺人，因为直到生命结束，他们都只是活在暂时中罢了。我们既不应该总为将来考虑和打算，也不应该沉浸在对过去的回忆中。永远都要记住：现在才是唯一真实和确定的；相较而言，将来的发展总会与我们的预期有所出入，就连过去也和我们的记忆有所不同。&quot;,536871666]],[&quot;^17&quot;,[4334,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4334,&quot;^G&quot;,4415,536871666]],[&quot;^17&quot;,[4334,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4334,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4334,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4334,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4334,&quot;^&lt;&quot;,&quot;~u62dd3a13-8f0f-4adc-81dc-333c77cfcc07&quot;,536871666]],[&quot;^17&quot;,[4335,&quot;^S&quot;,&quot;==“我们幸福的原因在于我们自身之内，而非自身之外。”==的确，一个人的幸福，乃至他的整个生存方式，最根本的就在于他自身的内在素质。这种内在素质决定了一个人能否获得内心的幸福，这是因为人内心的快乐和痛苦首先产生于人的思想、感情和意愿。而人自身之外的一切事物，都只能间接地影响人的幸福。所以，同一个外在事物或境遇对每个人的影响都不一样，哪怕人们所处的环境相同，他们所生活的世界也是完全不同的。这是因为一个人的感情、意愿以及对事物的看法才是与他直接相关的，而外在事物所能做的只是对上述事物起刺激作用。\\n==一个人生活在什么样的世界中，首先是由他对世界的理解决定的，世界由于不同的头脑和精神而呈现出不同的面貌。==所以，一个人的世界是浅薄无聊的，还是丰富多彩、充满意义和趣味的，都是由他的头脑所决定的。比如，很多人羡慕别人总能在生活中遇到有趣的事，而实际上他们羡慕的应该是后者所具有的理解事物的能力。对于后一类人来说，他们经历的事情都富有趣味和意蕴，在这一点上他们的思想禀赋有很大的功劳。对于一个思想丰富的人来说颇具兴味的事物，对一个思想庸俗、头脑浅薄的人来说，也许就是平凡世界中很乏味的事。歌德和拜伦所创作的取材于真实事件的诗篇能够很好地反映这种情况。愚笨的读者羡慕的是诗人拥有的丰富多彩的经历，而不是诗人所拥有的超凡的想象力——这是一种可以化腐朽为神奇，化平凡为伟大的想象力。&quot;,536871666]],[&quot;^17&quot;,[4335,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4335,&quot;^G&quot;,4345,536871666]],[&quot;^17&quot;,[4335,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4335,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4335,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4335,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4335,&quot;^&lt;&quot;,&quot;~u62dd3a13-34ce-4a8c-9ead-5bbf60b1e635&quot;,536871666]],[&quot;^17&quot;,[4336,&quot;^S&quot;,&quot;**人生的智慧至关重要的一点就是在着眼现在和放眼未来之间取得适当的平衡，只有这样现在和未来才不会发生冲突。**&quot;,536871666]],[&quot;^17&quot;,[4336,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4336,&quot;^G&quot;,4334,536871666]],[&quot;^17&quot;,[4336,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4336,&quot;^X&quot;,4334,536871666]],[&quot;^17&quot;,[4336,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4336,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4336,&quot;^&lt;&quot;,&quot;~u62dd3a13-e02a-42af-8e3b-c9dd5dbb3cf4&quot;,536871666]],[&quot;^17&quot;,[4337,&quot;^S&quot;,&quot;身体健康拥有至高的价值，对于我们的幸福来说它是最首要和最关键的。&quot;,536871666]],[&quot;^17&quot;,[4337,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4337,&quot;^G&quot;,4372,536871666]],[&quot;^17&quot;,[4337,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4337,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4337,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4337,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4337,&quot;^&lt;&quot;,&quot;~u62dd3a13-4f8a-4780-b0d5-2f2ec5ce5712&quot;,536871666]],[&quot;^17&quot;,[4338,&quot;^S&quot;,&quot;如果一个人在等人或者等着做什么事时，也就是无所事事的时候，不会立刻拿起手边的东西——可能是手杖或者刀叉之类的——开始有节奏地敲打，那么我就会对他表示尊重，因为他最起码有可能在进行思考。&quot;,536871666]],[&quot;^17&quot;,[4338,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4338,&quot;^G&quot;,4349,536871666]],[&quot;^17&quot;,[4338,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4338,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4338,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4338,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4338,&quot;^&lt;&quot;,&quot;~u62dd3a13-1ff8-4741-985c-deece68931db&quot;,536871666]],[&quot;^17&quot;,[4339,&quot;^S&quot;,&quot;我们应该    把每一天都看作一段特别的时光。&quot;,536871666]],[&quot;^17&quot;,[4339,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4339,&quot;^G&quot;,4334,536871666]],[&quot;^17&quot;,[4339,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4339,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4339,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4339,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4339,&quot;^&lt;&quot;,&quot;~u62dd3a13-ac2f-4743-928c-99cd039abe8b&quot;,536871666]],[&quot;^17&quot;,[4340,&quot;^S&quot;,&quot;互相迁就和忍让是社交生活对生活在其中的人群的首要要求；所以，聚会场合越盛大，就越容易变得无聊。一个人只有在独处时，他才能完全做自己。一个不喜欢独处的人，是对自由缺乏热爱的人，因为一个人只有独处时才能获得自由。&quot;,536871666]],[&quot;^17&quot;,[4340,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4340,&quot;^G&quot;,4401,536871666]],[&quot;^17&quot;,[4340,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4340,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4340,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4340,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4340,&quot;^&lt;&quot;,&quot;~u62dd3a13-5c6f-4293-bc60-c897f0d7e08d&quot;,536871666]],[&quot;^17&quot;,[4341,&quot;^S&quot;,&quot;我们应该将思维活动看作一种生理作用；并且因此避免让它过度劳累。与此同时还要牢记，我们身体中的一切病痛和紊乱，不管这些在身体哪个部位发生，都会使我们的大脑精神受到影响。&quot;,536871666]],[&quot;^17&quot;,[4341,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4341,&quot;^G&quot;,4303,536871666]],[&quot;^17&quot;,[4341,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4341,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4341,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4341,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4341,&quot;^&lt;&quot;,&quot;~u62dd3a13-66c7-4b9c-a623-f6e763c62fb4&quot;,536871666]],[&quot;^17&quot;,[4342,&quot;^S&quot;,&quot;然而，意欲受到的限制却是肯定的，所以这种情况会表现得很明显。每一种快乐其实都是意欲受到的限制被消除后，意欲得到解放而产生的。因此，任何快乐持续的时间都非常短。&quot;,536871666]],[&quot;^17&quot;,[4342,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4342,&quot;^G&quot;,4360,536871666]],[&quot;^17&quot;,[4342,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4342,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4342,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4342,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4342,&quot;^&lt;&quot;,&quot;~u62dd3a13-e134-4e6b-bc8a-5872205e4377&quot;,536871666]],[&quot;^17&quot;,[4343,&quot;^S&quot;,&quot;某种层面上来讲，名誉与声望的区别在于，名誉带有否定意义，而声望则具有肯定意义。因为，名誉并不能说明他人认为某个人具有为他所独有的特别的品质；名誉只意味着：某人并不缺少每个人按道理都应该具有的品质。&quot;,536871666]],[&quot;^17&quot;,[4343,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4343,&quot;^G&quot;,4348,536871666]],[&quot;^17&quot;,[4343,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4343,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4343,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4343,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4343,&quot;^&lt;&quot;,&quot;~u62dd3a13-c86e-4b66-afa8-6a99aac757e3&quot;,536871666]],[&quot;^17&quot;,[4344,&quot;^S&quot;,&quot;与我们有关系的各种事件各自发生，没有次序，互不关联，差异巨大；它们之间唯一的共同点就是和我们有关。正因如此，我们在考虑和处理事务时，就应该同样地干净利落，千万不要纠缠不清。所以，我们在处理某件事的时候，要先抛开其他事务，在合适的时间里为一件事感到担忧或愉悦，而不考虑其他事。用一个比喻来说明，我们用一个抽屉柜来存放我们的思想，当拉出一个抽屉的时候，其他抽屉是不动的。这样一来，我们在思考较为沉重的问题的同时就不会丧失快乐，也能够保持内心的宁静。&quot;,536871666]],[&quot;^17&quot;,[4344,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4344,&quot;^G&quot;,4331,536871666]],[&quot;^17&quot;,[4344,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4344,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4344,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4344,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4344,&quot;^&lt;&quot;,&quot;~u62dd3a13-9052-4eaa-b296-c2663a7ca866&quot;,536871666]],[&quot;^17&quot;,[4345,&quot;^S&quot;,&quot;同一个世界由于不同的头脑和精神呈现出不同的面貌&quot;,536871666]],[&quot;^17&quot;,[4345,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4345,&quot;^G&quot;,4382,536871666]],[&quot;^17&quot;,[4345,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4345,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4345,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4345,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4345,&quot;^&lt;&quot;,&quot;~u62dd3a13-14a6-4a47-9267-e74bc17b4c58&quot;,536871666]],[&quot;^17&quot;,[4346,&quot;^S&quot;,&quot;我们应该为自己的愿望设限，控制我们的欲望和愤怒，永远不要忘记这一点：世界上很多东西都令人艳羡，但只有很少的部分能够归我们所有，与此相比，我们会遭遇很多的灾祸。&quot;,536871666]],[&quot;^17&quot;,[4346,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4346,&quot;^G&quot;,4391,536871666]],[&quot;^17&quot;,[4346,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4346,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4346,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4346,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4346,&quot;^&lt;&quot;,&quot;~u62dd3a13-0ec5-4f21-b739-05e680a7ec04&quot;,536871666]],[&quot;^17&quot;,[4347,&quot;^S&quot;,&quot;无论在什么地方，真正优秀的聚会肯定是规模很小的。热闹、隆重的欢乐场合大多内在空虚，总会出现不和谐的情况，因为这种狂欢氛围与我们充满匮乏和苦难的生活十分不协调。&quot;,536871666]],[&quot;^17&quot;,[4347,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4347,&quot;^G&quot;,4387,536871666]],[&quot;^17&quot;,[4347,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4347,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4347,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4347,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4347,&quot;^&lt;&quot;,&quot;~u62dd3a13-eff3-45c6-9f6c-ad87253fdc2e&quot;,536871666]],[&quot;^17&quot;,[4348,&quot;^S&quot;,&quot;公民名誉是非常严肃的，因此每个人都不能轻率地对待。无论一个人是谁，无论他从事什么工作，一旦他破坏了诚信，诚信就永远离开了他，他必然会自食其果。&quot;,536871666]],[&quot;^17&quot;,[4348,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4348,&quot;^G&quot;,4312,536871666]],[&quot;^17&quot;,[4348,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4348,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4348,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4348,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4348,&quot;^&lt;&quot;,&quot;~u62dd3a13-ea5d-4591-a19f-0a9c43d6e23d&quot;,536871666]],[&quot;^17&quot;,[4349,&quot;^S&quot;,&quot;如果一个人缺乏精神思想，那么他就看不到别人具有的精神思想。事物的自身价值加上判断者的知识就构成了对这一事物的价值判断。因此可以得知：我们与别人交谈时，就把自己降到了对方的水平，原因在于我们相较之下所具有的优势都不存在了，而且我们的屈就也不被别人了解。既然大部分人的素质都很低劣，因而很庸俗，那么我们就能得知：在和他们交谈的时候，我们自己必然变得平凡庸俗了（可以比作电传导的规律）。这种情况下，我们就能对“屈尊、降格”这类词有真正而彻底的理解。实际上，我们恨不得离这些人越远越好，因为我们和他们之间唯一能够交流的只有本性中令人羞愧的东西。我们也会懂得：我们在与那些蠢笨的人打交道时，只有采用避免与他们交谈的方式才能让他们了解我们的智慧。诚然，许多人来到社交场合时，就像一个舞技高超的舞蹈家来到一个舞场，但里面全都是瘸子——他能和谁跳舞呢？&quot;,536871666]],[&quot;^17&quot;,[4349,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4349,&quot;^G&quot;,4412,536871666]],[&quot;^17&quot;,[4349,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4349,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4349,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4349,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4349,&quot;^&lt;&quot;,&quot;~u62dd3a13-b102-40bc-8472-0c64c1f3944f&quot;,536871666]],[&quot;^17&quot;,[4350,&quot;^S&quot;,&quot;第5章 人在他人心中的位置&quot;,536871666]],[&quot;^17&quot;,[4350,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4350,&quot;^G&quot;,4356,536871666]],[&quot;^17&quot;,[4350,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4350,&quot;^X&quot;,4300,536871666]],[&quot;^17&quot;,[4350,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4350,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4350,&quot;^&lt;&quot;,&quot;~u62dd3a13-8467-4eee-98c9-340b6b0c9417&quot;,536871666]],[&quot;^17&quot;,[4351,&quot;^S&quot;,&quot;第6章 建议和格言&quot;,536871666]],[&quot;^17&quot;,[4351,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4351,&quot;^G&quot;,4350,536871666]],[&quot;^17&quot;,[4351,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4351,&quot;^X&quot;,4300,536871666]],[&quot;^17&quot;,[4351,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4351,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4351,&quot;^&lt;&quot;,&quot;~u62dd3a13-4f7a-444f-b76a-31bae63e4f3d&quot;,536871666]],[&quot;^17&quot;,[4352,&quot;^S&quot;,&quot;此外，还经常发生这种情况：我们追求快乐、幸运和欢愉，但却收获了教训、思想和认识——之前那些短暂的、肤浅的好处被真实的、永恒的好处取代了。&quot;,536871666]],[&quot;^17&quot;,[4352,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4352,&quot;^G&quot;,4317,536871666]],[&quot;^17&quot;,[4352,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4352,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4352,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4352,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4352,&quot;^&lt;&quot;,&quot;~u62dd3a13-42d4-4e74-a7f2-5b005651cd6c&quot;,536871666]],[&quot;^17&quot;,[4353,&quot;^S&quot;,&quot;他们的闲暇只是“无知者的无聊”。平庸之人只考虑如何打发时间，而稍有天赋的人则在计划如何利用时间。思想浅薄的人很容易感到无聊，原因在于他们的智力只是服务于意欲的工具而已。如果缺少诱发意欲的动因，意欲就会暂停，那么智力也就休假了——因为智力不同于意欲，不能自主激活。这样一来，人的身体具有的所有力量都停滞了，这种可怕的情况就产生了无聊。为了消灭这种无聊，人们就寻找一些琐碎、细微、短暂的动因来对意欲进行刺激，从而使智力活动起来——因为理解和把握动因本来就是智力的工作&quot;,536871666]],[&quot;^17&quot;,[4353,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4353,&quot;^G&quot;,4379,536871666]],[&quot;^17&quot;,[4353,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4353,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4353,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4353,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4353,&quot;^&lt;&quot;,&quot;~u62dd3a13-6646-4fec-8c5f-0b0bc8569089&quot;,536871666]],[&quot;^17&quot;,[4354,&quot;^S&quot;,&quot;我们能做的只有尽可能充分发挥我们已有的个性。所以，我们应按照符合自身个性的方向，力求使个性得到合适的发展，其他的则都应该避免。因此，我们在选择社会地位、工作和生活方式时，必须与我们自身的个性相匹配。&quot;,536871666]],[&quot;^17&quot;,[4354,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4354,&quot;^G&quot;,4319,536871666]],[&quot;^17&quot;,[4354,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4354,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4354,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4354,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4354,&quot;^&lt;&quot;,&quot;~u62dd3a13-2dfb-4424-b1aa-4d50cc8b5c7a&quot;,536871666]],[&quot;^17&quot;,[4355,&quot;^S&quot;,&quot;如果缺少情欲的驱使，现实生活就会变得无聊和乏味；但是如果受到情欲的驱使，又会受到痛苦的折磨。所以，唯一幸运的只有那些拥有超凡思想禀赋的人，他们的智慧比意欲所需要的程度要更高。只有这些人才能同时享有现实生活和脱离痛苦的精神生活。他们全心全意地投入在这种精神生活中，丝毫不会感到疲倦。如果单单具有闲暇，也就是说智力不需要为意欲服务的话，也不能够使人们拥有精神生活；此外，人们还必须拥有某种真正富余的能力才能够享有精神生活。只有拥有这种富余的能力，才能够进行纯粹的、不为意欲服务的精神活动。相比较而言，“没有精神思想方面的消遣的闲暇与死亡无异，人好像要被它活埋一般”（塞尼加）。&quot;,536871666]],[&quot;^17&quot;,[4355,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4355,&quot;^G&quot;,4406,536871666]],[&quot;^17&quot;,[4355,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4355,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4355,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4355,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4355,&quot;^&lt;&quot;,&quot;~u62dd3a13-db17-43e4-8bf0-21cd232f7fac&quot;,536871666]],[&quot;^17&quot;,[4356,&quot;^S&quot;,&quot;**第3章 人是什么**&quot;,536871666]],[&quot;^17&quot;,[4356,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4356,&quot;^G&quot;,4359,536871666]],[&quot;^17&quot;,[4356,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4356,&quot;^X&quot;,4300,536871666]],[&quot;^17&quot;,[4356,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4356,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4356,&quot;^&lt;&quot;,&quot;~u62dd3a13-7d7a-4a51-95b3-f9d15c00ebf7&quot;,536871666]],[&quot;^17&quot;,[4357,&quot;^S&quot;,&quot;正如爱比克泰德（约50—约138）：古希腊哲学家，晚期斯多葛派代表人之一。所说：“使人们困扰的并非客观事物，而是对客观事物的看法。”**我们的幸福在绝大程度上取决于健康的身体**。只要拥有健康的身体，从所有的事物中都能产生快乐；而一旦健康不再，所有外在的好处——无论是什么好处——便都失去了意义，哪怕是人的主体所具有的好处，譬如精神思想、心情、气质等优点，仍然会受到疾病的重大影响。这样说来，人们相见时首先要问一问对方的健康情况，并祝愿其身体健康，是很有道理的，因为对于一个人的幸福来说，没有比健康更重要的事了。由此可以得出：最愚蠢的行为莫过于为了追求金钱、学问、晋升、名誉，甚至是肉欲或其他短暂的愉悦而牺牲自己的健康。健康永远都要排在第一位。&quot;,536871666]],[&quot;^17&quot;,[4357,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4357,&quot;^G&quot;,4389,536871666]],[&quot;^17&quot;,[4357,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4357,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4357,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4357,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4357,&quot;^&lt;&quot;,&quot;~u62dd3a13-f942-4a4b-b6ef-9af2cc86ca92&quot;,536871666]],[&quot;^17&quot;,[4358,&quot;^S&quot;,&quot;“我们所谓的社交——聚会和沙龙——是一场可怜的、糟糕的戏剧；它无聊透顶、令人厌烦，只依靠机械、服饰和包装来硬撑。”&quot;,536871666]],[&quot;^17&quot;,[4358,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4358,&quot;^G&quot;,4347,536871666]],[&quot;^17&quot;,[4358,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4358,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4358,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4358,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4358,&quot;^&lt;&quot;,&quot;~u62dd3a13-5f4b-406d-bc49-accf480dac98&quot;,536871666]],[&quot;^17&quot;,[4359,&quot;^S&quot;,&quot;**第2章 基本划分**&quot;,536871666]],[&quot;^17&quot;,[4359,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4359,&quot;^G&quot;,4305,536871666]],[&quot;^17&quot;,[4359,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4359,&quot;^X&quot;,4300,536871666]],[&quot;^17&quot;,[4359,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4359,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4359,&quot;^&lt;&quot;,&quot;~u62dd3a13-1f9d-49af-bfd3-d957c2077698&quot;,536871666]],[&quot;^17&quot;,[4360,&quot;^S&quot;,&quot;“理性的人追求的并非快乐，而只是避免痛苦。”这句话包含了以下真理：一切快乐的本质都是具有否定性质的，而痛苦则有着肯定性质的本质。&quot;,536871666]],[&quot;^17&quot;,[4360,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4360,&quot;^G&quot;,4351,536871666]],[&quot;^17&quot;,[4360,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4360,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4360,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4360,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4360,&quot;^&lt;&quot;,&quot;~u62dd3a13-e55e-4113-9f24-acd2c7464ea3&quot;,536871666]],[&quot;^17&quot;,[4361,&quot;^S&quot;,&quot;由于人们无法忍受孤独——其实是在孤独中无法忍受自己，所以人们迫切地进行社会交往。&quot;,536871666]],[&quot;^17&quot;,[4361,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4361,&quot;^G&quot;,4316,536871666]],[&quot;^17&quot;,[4361,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4361,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4361,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4361,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4361,&quot;^&lt;&quot;,&quot;~u62dd3a13-6001-4175-add1-6cbb7f103ae5&quot;,536871666]],[&quot;^17&quot;,[4362,&quot;^S&quot;,&quot;社会人群就像火堆一样，聪明人会在与火堆隔着一定的距离来取暖，而蠢笨的人则会离火堆过近；后者在被火堆烧伤后，就一下子躲到寒冷的孤独之中，对那灼热的火焰怨声连连。&quot;,536871666]],[&quot;^17&quot;,[4362,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4362,&quot;^G&quot;,4398,536871666]],[&quot;^17&quot;,[4362,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4362,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4362,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4362,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4362,&quot;^&lt;&quot;,&quot;~u62dd3a13-7df3-4f8b-a379-b3c556d53fc4&quot;,536871666]],[&quot;^17&quot;,[4363,&quot;^S&quot;,&quot;一个人孤单的程度与他在大自然中所处的级别位置是成正比的，这是根本的和必然的。如果一个人身体和精神的孤独程度相同，这对他来说反而更好。不然的话，&quot;,536871666]],[&quot;^17&quot;,[4363,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4363,&quot;^G&quot;,4340,536871666]],[&quot;^17&quot;,[4363,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4363,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4363,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4363,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4363,&quot;^&lt;&quot;,&quot;~u62dd3a13-b77e-4893-ba1f-e9cd75f919e8&quot;,536871666]],[&quot;^17&quot;,[4364,&quot;^S&quot;,&quot;任何人首先而且实际上的确是寄居于自己的皮囊之中，而并非存在于他人的看法里&quot;,536871666]],[&quot;^17&quot;,[4364,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4364,&quot;^G&quot;,4397,536871666]],[&quot;^17&quot;,[4364,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4364,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4364,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4364,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4364,&quot;^&lt;&quot;,&quot;~u62dd3a13-ce49-4aad-ab08-6a42b14b726a&quot;,536871666]],[&quot;^17&quot;,[4365,&quot;^S&quot;,&quot;我们从此可以得出结论：我们不应该为了获取快乐而以承受痛苦为代价，就连冒着这样的风险也不行，不然我们就是牺牲了肯定的、真实的东西而换取否定的，所以是虚幻的东西。如果我们反过来为了避免痛苦而以牺牲欢愉为代价的话，我们肯定能得到好处。&quot;,536871666]],[&quot;^17&quot;,[4365,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4365,&quot;^G&quot;,4304,536871666]],[&quot;^17&quot;,[4365,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4365,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4365,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4365,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4365,&quot;^&lt;&quot;,&quot;~u62dd3a13-09d5-4df1-9b15-05a7c65b9c08&quot;,536871666]],[&quot;^17&quot;,[4366,&quot;^S&quot;,&quot;我们热衷于他人的尊敬的原因并不是这尊敬本身，而是这尊敬给我们带来的益处。&quot;,536871666]],[&quot;^17&quot;,[4366,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4366,&quot;^G&quot;,4343,536871666]],[&quot;^17&quot;,[4366,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4366,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4366,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4366,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4366,&quot;^&lt;&quot;,&quot;~u62dd3a13-2d68-418f-aba2-3140a00222eb&quot;,536871666]],[&quot;^17&quot;,[4367,&quot;^S&quot;,&quot;在这一方面普通人和小孩很像：要是我们宠着他们的话，他们就会变得顽劣。因此，我们对任何人都不能过于迁就和顺从。通常来讲，如果我们拒绝一个朋友借钱的要求，我们并不会失去这个朋友；但是如果把钱借给他，我们反而更容易失去这个朋友。&quot;,536871666]],[&quot;^17&quot;,[4367,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4367,&quot;^G&quot;,4378,536871666]],[&quot;^17&quot;,[4367,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4367,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4367,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4367,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4367,&quot;^&lt;&quot;,&quot;~u62dd3a13-dd60-4477-81bb-f273133808d9&quot;,536871666]],[&quot;^17&quot;,[4368,&quot;^S&quot;,&quot;永远都要记住，现在才是唯一真实和确定的&quot;,536871666]],[&quot;^17&quot;,[4368,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4368,&quot;^G&quot;,4336,536871666]],[&quot;^17&quot;,[4368,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4368,&quot;^X&quot;,4334,536871666]],[&quot;^17&quot;,[4368,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4368,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4368,&quot;^&lt;&quot;,&quot;~u62dd3a13-9893-4983-8c98-8457dcb1ce10&quot;,536871666]],[&quot;^17&quot;,[4369,&quot;^S&quot;,&quot;然而，一个思想丰富的人却好比一个能够独自演奏音乐的乐手；或者可以比作一架钢琴。钢琴自己就是一个小型乐队。与之相同，这样的人自己就是一个小型世界。与其他人需要互相补充不同，这类人自己的头脑意识本身就是一个统一体。&quot;,536871666]],[&quot;^17&quot;,[4369,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4369,&quot;^G&quot;,4361,536871666]],[&quot;^17&quot;,[4369,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4369,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4369,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4369,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4369,&quot;^&lt;&quot;,&quot;~u62dd3a13-68c4-4c44-9f77-0282e6048fc4&quot;,536871666]],[&quot;^17&quot;,[4370,&quot;^S&quot;,&quot;所以，如果愉悦的心情来临，我们要开放怀抱迎接它，因为它来得永远是时候。然而，我们的做法通常却并非如此：当愉悦的心情到来时，我们总是犹犹豫豫地接受——我们想搞明白这种开心和满足到底有没有来由。此外，我们在认真、严肃地思考或操劳时，会担心愉悦的心情会打扰我们。实际上，这么做是否有益并不清楚。相反，愉悦的心情却能够直接带给我们好处。对于幸福来说，只有愉悦的心情是现金，其他的东西都只是需要兑现的支票。愉悦的心情在让人们感到愉悦的当下就直接给予了人们快乐。因此，对于我们的生存来说，它是一种绝妙的恩赐，因为我们生存的真实性就在于当下——无尽的过去和未来都由它连续不断地连接在一起。从这一点可以看出，应该把获得和促进愉悦的心情当作我们首要的追求。毫无疑问，最能够促进愉悦心情的是健康；而对获得愉悦心情帮助最小的则是丰盈的财产。社会地位较低的劳动阶级，尤其是生活在农村的人们，常常满心欢喜、笑口常开，而有钱的人家却经常愁容满面。所以，我们应该努力追求的是保持身体健康——从健康的身体中才能开出心情愉悦的花朵。大家都知道，想要保持身体健康就要避免无节制的纵欲、剧烈的情绪波动，以及长时间的精神紧张和劳累；每天至少保持两个小时的户外快速运动；常用冷水洗澡，饮食有节制。一个人如果不每天运动的话，就无法保持身体健康。&quot;,536871666]],[&quot;^17&quot;,[4370,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4370,&quot;^G&quot;,4377,536871666]],[&quot;^17&quot;,[4370,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4370,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4370,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4370,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4370,&quot;^&lt;&quot;,&quot;~u62dd3a13-3fa2-4ee3-93e0-77c301b2580b&quot;,536871666]],[&quot;^17&quot;,[4371,&quot;^S&quot;,&quot;众生，无论富贵还是贫贱，    都要承认：    人所能获得的最大的幸运，    唯有自身的个性。&quot;,536871666]],[&quot;^17&quot;,[4371,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4371,&quot;^G&quot;,4383,536871666]],[&quot;^17&quot;,[4371,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4371,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4371,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4371,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4371,&quot;^&lt;&quot;,&quot;~u62dd3a13-02e1-4b4b-8655-c2484c1c305d&quot;,536871666]],[&quot;^17&quot;,[4372,&quot;^S&quot;,&quot;我们应该把经过深思熟虑的概念，而不是想象中的图景作为行动和努力的指南。&quot;,536871666]],[&quot;^17&quot;,[4372,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4372,&quot;^G&quot;,4416,536871666]],[&quot;^17&quot;,[4372,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4372,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4372,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4372,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4372,&quot;^&lt;&quot;,&quot;~u62dd3a13-2132-4d80-bf34-cad12ff060fe&quot;,536871666]],[&quot;^17&quot;,[4373,&quot;^S&quot;,&quot;我们既不应该总为将来考虑和打算，也不应该沉浸在对过去的回忆中。永远都要记住：现在才是唯一真实和确定的；相较而言，将来的发展总会与我们的预期有所出入，就连过去也和我们的记忆有所不同。总而言之，无论是将来还是过去，都没有看上去那么重要。&quot;,536871666]],[&quot;^17&quot;,[4373,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4373,&quot;^G&quot;,4381,536871666]],[&quot;^17&quot;,[4373,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4373,&quot;^X&quot;,4334,536871666]],[&quot;^17&quot;,[4373,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4373,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4373,&quot;^&lt;&quot;,&quot;~u62dd3a13-432f-410a-88ca-51d3f3b28f7b&quot;,536871666]],[&quot;^17&quot;,[4374,&quot;^S&quot;,&quot;一般来说，一个人所能达到的最完美的和谐关系只能在自我中寻找，而并非与朋友或配偶之间，原因在于每个人都有不同的个性和脾气，这必定会造成不协调，哪怕是微小的不协调。&quot;,536871666]],[&quot;^17&quot;,[4374,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4374,&quot;^G&quot;,4330,536871666]],[&quot;^17&quot;,[4374,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4374,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4374,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4374,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4374,&quot;^&lt;&quot;,&quot;~u62dd3a13-2d3f-464d-8f8e-fc1f8c411cdb&quot;,536871666]],[&quot;^17&quot;,[4375,&quot;^S&quot;,&quot;比起自己的本质存在，他们更看重的是自己在他人眼中的形象。人们用虚荣来称呼这种把非直接为我们所存在的东西当作直接存在并过分看重的行为，体现出这种愿望和努力本质上的虚无和空洞。而且从上述讨论可以得出：这种虚荣是为了手段而忘了目的，它的性质与贪婪相同。&quot;,536871666]],[&quot;^17&quot;,[4375,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4375,&quot;^G&quot;,4364,536871666]],[&quot;^17&quot;,[4375,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4375,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4375,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4375,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4375,&quot;^&lt;&quot;,&quot;~u62dd3a13-35ed-4848-bc6e-64f1c5451650&quot;,536871666]],[&quot;^17&quot;,[4376,&quot;^S&quot;,&quot;实际上是说：人只有摆脱了各种期望的可能性，回到赤裸、冰冷的存在本身，才能够体会到精神安宁，而这正是构成幸福的基础。一个人如果想要享受现在，以至于享受整个人生，精神安宁是不可或缺的。为了达到这个目的，我们应该铭记今天只有一次，永远不能重来。然而我们却想象，今天又会在明天再现。实际上，明天是另外一天，也只出现一次。我们忽略了每一天都是生命中不可或缺的、无可取代的组成部分；而只是把一天当作生命的概念之下包含的东西，就像一个集合概念之下包含的单个事物一样。我们在遭受病痛、困顿时，每每想起以前未遭受疾病和苦痛的时光就会突然生出羡慕之情——那些美好的时光就像我们没有珍惜的朋友，就像已经失去的天堂。当我们健康、快乐时，就应该铭记这样的时刻，这会使我们对现在的好时光更加珍惜，更加懂得享受。但是，这些美好的日子总是被我们不经意地度过了，只有当不幸真的到来时，我们才会怀念和渴望那些逝去的美好时光。我们满脸愁容，很多快乐的日子还没有来得及细细地品味就过去了，直到后来生活变得艰难、愁苦的时候，我们才徒劳无功地悲叹那些消逝的好时光。&quot;,536871666]],[&quot;^17&quot;,[4376,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4376,&quot;^G&quot;,4380,536871666]],[&quot;^17&quot;,[4376,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4376,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4376,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4376,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4376,&quot;^&lt;&quot;,&quot;~u62dd3a13-b326-408a-9434-b86e2c5a3853&quot;,536871666]],[&quot;^17&quot;,[4377,&quot;^S&quot;,&quot;不论是从物质上获得的乐趣，还是从精神上获得的乐趣都是如此。所以，英语中的短语to enjoy one&apos;s self（尽情享受）表述得就非常生动。比如：人们会说：“He enjoys himself in Paris.”（他在巴黎尽情享受。）而不说“他享受巴黎”。对于一个自认个性低劣的人来说，所有乐趣都会变味，就像用含有胆汁的苦涩的嘴巴品尝名贵的美酒一样。所以，除了天灾人祸之外，==人们在生活中所经历的事情，不论好坏，都远远赶不上人们感受这些事情的方式重要；亦即，更重要的是人们感受事物的能力的本质特性和强弱程度。==对人的幸福==有直接影响的是一个人自身如何，他自身拥有的东西是什么，简单来说就是他的个性和价值。==&quot;,536871666]],[&quot;^17&quot;,[4377,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4377,&quot;^G&quot;,4356,536871666]],[&quot;^17&quot;,[4377,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4377,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4377,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4377,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4377,&quot;^&lt;&quot;,&quot;~u62dd3a13-bb21-4205-8e3a-e4be3c91089f&quot;,536871666]],[&quot;^17&quot;,[4378,&quot;^S&quot;,&quot;大多数人都无法脱离主体的“我”，根本上来讲，他们唯一感兴趣的东西就是他们自己，此外别无其他。所以会出现这样的情况：他们听到别人的话立刻就能想到自己，哪怕是无意的一句话，只要与他们稍有关系，他们就会把全部的精神和注意力投入进去；这样他们就没有多余的精力去理解谈话的客观内容了。&quot;,536871666]],[&quot;^17&quot;,[4378,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4378,&quot;^G&quot;,4338,536871666]],[&quot;^17&quot;,[4378,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4378,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4378,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4378,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4378,&quot;^&lt;&quot;,&quot;~u62dd3a13-a0dc-4877-bc6b-19ab55dcf31b&quot;,536871666]],[&quot;^17&quot;,[4379,&quot;^S&quot;,&quot;人的大脑意识是寄生于人身体中的寄生物，人辛辛苦苦打拼来的闲暇时光，就是为了用来自由自在地享受意识和个性带来的乐趣。因此，闲暇是人生的精华，此外人生就只剩下了辛苦劳作。然而，大多数人在闲暇时都获得了什么呢？除了声色享受和嬉笑打闹，就是浑浑噩噩和庸俗无聊。人们对闲暇的消磨就表明闲暇对他们来说毫无价值。&quot;,536871666]],[&quot;^17&quot;,[4379,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4379,&quot;^G&quot;,4309,536871666]],[&quot;^17&quot;,[4379,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4379,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4379,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4379,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4379,&quot;^&lt;&quot;,&quot;~u62dd3a13-150d-4cb9-99ff-ed697683bb84&quot;,536871666]],[&quot;^17&quot;,[4380,&quot;^S&quot;,&quot;值得我们担心的只有那些必然会发生的不幸——发生时间已经确定了的不幸&quot;,536871666]],[&quot;^17&quot;,[4380,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4380,&quot;^G&quot;,4339,536871666]],[&quot;^17&quot;,[4380,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4380,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4380,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4380,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4380,&quot;^&lt;&quot;,&quot;~u62dd3a13-21d8-4981-80e2-cb0e81a74ca5&quot;,536871666]],[&quot;^17&quot;,[4381,&quot;^S&quot;,&quot;**我们既不应该总为将来考虑和打算，也不应该沉浸在对过去的回忆中。永远都要记住：现在才是唯一真实和确定的**；相较而言，将来的发展总会与我们的预期有所出入，就连过去也和我们的记忆有所不同。总而言之，无论是将来还是过去，都没有看上去那么重要。&quot;,536871666]],[&quot;^17&quot;,[4381,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4381,&quot;^G&quot;,4368,536871666]],[&quot;^17&quot;,[4381,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4381,&quot;^X&quot;,4334,536871666]],[&quot;^17&quot;,[4381,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4381,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4381,&quot;^&lt;&quot;,&quot;~u62dd3a13-0b77-420b-a593-5a98b25c0ce5&quot;,536871666]],[&quot;^17&quot;,[4382,&quot;^S&quot;,&quot;人自身的优势，例如天才的头脑、伟大的思想或心灵，与人的地位或出身（哪怕是王公贵族）、财富等优势相比，就好像真正的国王与戏剧扮演中的假国王相比一样。伊壁鸠鲁的第一个门徒采多罗斯就曾为他的著作的一个篇章起过这样的题目：“我们幸福的原因在于我们自身之内，而非自身之外。”的确，一个人的幸福，乃至他的整个生存方式，最根本的就在于他自身的内在素质。这种内在素质决定了一个人能否获得内心的幸福，这是因为人内心的快乐和痛苦首先产生于人的思想、感情和意愿。而人自身之外的一切事物，都只能间接地影响人的幸福。==所以，同一个外在事物或境遇对每个人的影响都不一样，哪怕人们所处的环境相同，他们所生活的世界也是完全不同的。==这是因为==一个人的感情、意愿以及对事物的看法才是与他直接相关的，而外在事物所能做的只是对上述事物起刺激作用。一个人生活在什么样的世界中，首先是由他对世界的理解决定的，世界由于不同的头脑和精神而呈现出不同的面貌。==&quot;,536871666]],[&quot;^17&quot;,[4382,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4382,&quot;^G&quot;,4315,536871666]],[&quot;^17&quot;,[4382,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4382,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4382,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4382,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4382,&quot;^&lt;&quot;,&quot;~u62dd3a13-3be6-4546-9369-46839e0e16cd&quot;,536871666]],[&quot;^17&quot;,[4383,&quot;^S&quot;,&quot;现实生活，也就是当下所经历的每一时刻，都是由主体和客体两个部分组成的，虽然这两者之间就像构成水的氢和氧一样密不可分。不同的主体面对完全相同的客体时，会构成完全不同的现实，反之亦然。因此可以推断，最美好的客体与最愚笨、低等的主体相结合只能构成低劣的现实，这就好比在恶劣天气中欣赏美景一样，又好比用低级、模糊不清的相机来拍摄美景。换成更通俗易懂的语言就是：就像每个人都受限于自己的皮囊一样，每个人也受限于自己的意识。任何人都只能直接在自己的意识中生活，所以，外在世界对他起到的帮助微乎其微。&quot;,536871666]],[&quot;^17&quot;,[4383,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4383,&quot;^G&quot;,4335,536871666]],[&quot;^17&quot;,[4383,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4383,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4383,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4383,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4383,&quot;^&lt;&quot;,&quot;~u62dd3a13-a214-4d39-b1b0-7b886e6f4243&quot;,536871666]],[&quot;^17&quot;,[4384,&quot;^S&quot;,&quot;一切局限和限制都对我们的幸福的增加有好处。我们的目光所及、活动范围和接触的圈子越小，我们就越幸福；反之，我们就会感受到更多的焦虑和担忧。因为当范围扩大时，我们的意欲、恐惧和担忧也会增多&quot;,536871666]],[&quot;^17&quot;,[4384,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4384,&quot;^G&quot;,4393,536871666]],[&quot;^17&quot;,[4384,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4384,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4384,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4384,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4384,&quot;^&lt;&quot;,&quot;~u62dd3a13-1403-4c7b-b47b-7a62b1ec20ea&quot;,536871666]],[&quot;^17&quot;,[4385,&quot;^S&quot;,&quot;柏拉图使用“郁闷”和“愉快”两个词来描述这两种情绪，不同情绪的出现是由于人们感受愉快和不快印象的能力有着很大差别。所以，让一个人感到绝望的事，也许会让另一个人感到好笑。通常来讲，一个人感受愉快印象的能力越弱的话，那么他感受不快印象的能力就越强，反过来也是一样。同样一件事的结果在不同的人看来可能是好的也可能是不好的。“郁闷”型的人会由于“不好”的结果而伤心烦恼，而好的结果也无法使他高兴起来。“愉快”型的人则不会为不好的结果而伤心烦恼，而好的结果会使他感到十分快乐。“郁闷”型的人即使已经完成了十个目标中的九个，也不会为已经完成的目标感到高兴，反而会为那一个没有完成的目标而闷闷不乐。“愉快”型的人与前者正相反，他们会因为已经完成的目标感到安慰和快乐&quot;,536871666]],[&quot;^17&quot;,[4385,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4385,&quot;^G&quot;,4357,536871666]],[&quot;^17&quot;,[4385,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4385,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4385,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4385,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4385,&quot;^&lt;&quot;,&quot;~u62dd3a13-af85-49ac-a670-4113035111f6&quot;,536871666]],[&quot;^17&quot;,[4386,&quot;^S&quot;,&quot;聚会团体通常用喝酒这种方法来营造出共同的情绪。甚至喝茶和喝咖啡也能达到这个目的。&quot;,536871666]],[&quot;^17&quot;,[4386,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4386,&quot;^G&quot;,4411,536871666]],[&quot;^17&quot;,[4386,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4386,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4386,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4386,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4386,&quot;^&lt;&quot;,&quot;~u62dd3a13-d372-4187-8072-ee7ec2b36118&quot;,536871666]],[&quot;^17&quot;,[4387,&quot;^S&quot;,&quot;歌德年轻时代的朋友梅克就明白这一点，他曾写道：“我们对幸福过分的渴求毁了生活中的一切，我们渴望的程度就决定了毁坏的程度。如果一个人抛弃了过分的期待，在自己拥有的东西之外不再渴望更多，那么他就能平安顺利地生活下去。”（《梅克通讯录》）所以，我们应该将自己对快乐、财富、地位、荣誉等事物的渴望控制在一个合理范围内，因为巨大的不幸正是这些渴望及对它们的追逐导致的。因此，使我们的欲求降低是非常聪明而合理的，因为很容易就会遭受巨大的不幸；相较而言，非常幸福的生活不但很难获得，甚至可以说是不可能实现的。&quot;,536871666]],[&quot;^17&quot;,[4387,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4387,&quot;^G&quot;,4324,536871666]],[&quot;^17&quot;,[4387,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4387,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4387,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4387,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4387,&quot;^&lt;&quot;,&quot;~u62dd3a13-5b1f-4b62-9579-72172a3679ee&quot;,536871666]],[&quot;^17&quot;,[4388,&quot;^S&quot;,&quot;任何一个没有彻底堕落的人，都会有名誉感和耻辱感，都会珍惜前者。&quot;,536871666]],[&quot;^17&quot;,[4388,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4388,&quot;^G&quot;,4306,536871666]],[&quot;^17&quot;,[4388,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4388,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4388,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4388,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4388,&quot;^&lt;&quot;,&quot;~u62dd3a13-bdda-409b-94d6-f48fa3f18043&quot;,536871666]],[&quot;^17&quot;,[4389,&quot;^S&quot;,&quot;那么，他们身体外在的静止与内在的运动就会产生惊人的不协调，这种不协调是有害的。因为身体内部持续不断地运动需要外在运动的配合，这种身体内外部之间的不协调就好比：我们内部有某种激烈的情绪在翻涌，但又必须努力抑制这种情绪流露在外。哪怕是树木也需要风的吹动才能生长繁茂。“某种运动的速度越快，那么它就越成其为运动”——用最为简洁的拉丁文来表述的话就是“Omnis motus guo celerior， eo magis motus”——这一观点就适合用在这里。我&quot;,536871666]],[&quot;^17&quot;,[4389,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4389,&quot;^G&quot;,4370,536871666]],[&quot;^17&quot;,[4389,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4389,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4389,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4389,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4389,&quot;^&lt;&quot;,&quot;~u62dd3a13-de4d-4a2b-923a-df4eefed2538&quot;,536871666]],[&quot;^17&quot;,[4390,&quot;^S&quot;,&quot;快乐只是一场梦，而痛苦却是真实的&quot;,536871666]],[&quot;^17&quot;,[4390,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4390,&quot;^G&quot;,4342,536871666]],[&quot;^17&quot;,[4390,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4390,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4390,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4390,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4390,&quot;^&lt;&quot;,&quot;~u62dd3a13-83db-406e-9cc3-bdf34e00b3a0&quot;,536871666]],[&quot;^17&quot;,[4391,&quot;^S&quot;,&quot;恰当的轻微的自我约束可以使我们在将来避免很多外在的制约，这就好比在一个圆中，靠近圆心的小圆与圆周圈相对，前者比后者要小上百倍。使我们避免外在约束的最有效的方法就是约束自己。就像塞尼加说的那样：“你要是想要控制一切东西，那就让理性来控制自己吧！”&quot;,536871666]],[&quot;^17&quot;,[4391,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4391,&quot;^G&quot;,4344,536871666]],[&quot;^17&quot;,[4391,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4391,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4391,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4391,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4391,&quot;^&lt;&quot;,&quot;~u62dd3a13-355f-4b6b-938d-919bcfe82a47&quot;,536871666]],[&quot;^17&quot;,[4392,&quot;^S&quot;,&quot;对于人的幸福和快乐来说，主体要比客体重要得多，所有事物都能作为这一观点的证明。例如：饥饿是能够使所有食物都变得美味的万能调味品，衰老的人很难再对青春美色一见钟情，此外还有天才和圣人的生活。人的健康之于其他一切外在好处都具有压倒性优势，健康的乞丐甚至要比生病的国王更加幸运。一个健康、良好的身体以及因此得到的宁静、愉悦的心性，活跃、清晰，能够正确而深入地把握事物的理解力，平和、有节制的意欲以及由此带来的清清白白的良心——所有这一切都是地位、财富所无法取代的优势。当一个人独处时陪伴自己的，别人无法予夺的内在素质，亦即一个人的自身，之于一切他所拥有的财富以及他在别人心中的形象都更加重要。如果一个人的精神世界丰富的话，他单独一人的时候就能够徜徉在自己的精神世界中，悠然自得；然而，如果一个人冥顽不灵的话，就算不停地参加聚会，外出看戏、游玩，也无法摆脱烦人的无聊。一个善良、平和、有节制的人即使身处困境也能自得其乐；而一个卑鄙、善妒、贪婪的人就算拥有数不尽的财富也难以获得内心的满足。如果一个人拥有自己独特的、卓越的精神个性所产生的快乐，那么绝大部分普通人所希冀的快乐之于他都毫无意义，甚至可以说是多余的烦恼。&quot;,536871666]],[&quot;^17&quot;,[4392,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4392,&quot;^G&quot;,4371,536871666]],[&quot;^17&quot;,[4392,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4392,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4392,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4392,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4392,&quot;^&lt;&quot;,&quot;~u62dd3a13-1420-40e0-9994-3f0108b2987f&quot;,536871666]],[&quot;^17&quot;,[4393,&quot;^S&quot;,&quot;只有当不幸真的到来时，我们才会怀念和渴望那些逝去的美好时光&quot;,536871666]],[&quot;^17&quot;,[4393,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4393,&quot;^G&quot;,4417,536871666]],[&quot;^17&quot;,[4393,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4393,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4393,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4393,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4393,&quot;^&lt;&quot;,&quot;~u62dd3a13-a758-4cc6-947f-e0f6d0d82f0e&quot;,536871666]],[&quot;^17&quot;,[4394,&quot;^S&quot;,&quot;对于我们的幸福来说，正确评价我们的自身价值和正确看待他人对自己的评价是非常有益的。&quot;,536871666]],[&quot;^17&quot;,[4394,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4394,&quot;^G&quot;,4402,536871666]],[&quot;^17&quot;,[4394,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4394,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4394,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4394,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4394,&quot;^&lt;&quot;,&quot;~u62dd3a13-b10f-4b63-84c7-9b133ea2325c&quot;,536871666]],[&quot;^17&quot;,[4395,&quot;^S&quot;,&quot;==三类快乐==\\n第一类是由机体新陈代谢能力带来的快乐：包括进食、消化、休息和睡眠。一些国家认同这类快乐，甚至是全民的娱乐方式。\\n第二类是运用肌肉力量带来的快乐：包括走步、跳跃、击剑、骑马、跳舞、打猎和各类体育游戏；甚至包括战争和搏斗。\\n第三类是发挥感觉能力带来的快乐：包括思考、观察、感觉、阅读、冥想、写作、学习、发明、演奏和思考哲学等。&quot;,536871666]],[&quot;^17&quot;,[4395,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4395,&quot;^G&quot;,4399,536871666]],[&quot;^17&quot;,[4395,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4395,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4395,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4395,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4395,&quot;^&lt;&quot;,&quot;~u62dd3a13-16a2-4815-be74-ffe1e17fd376&quot;,536871666]],[&quot;^17&quot;,[4396,&quot;^S&quot;,&quot;所以，每个人都应该使自己的能力得到充分发挥，努力做到最好。一个人在这方面越努力，那么他从自身发现快乐源泉的可能性就越大，而他的幸福度也就越高。亚里士多德的话非常正确：==幸福属于那些能够从自身获得乐趣的人。原因在于，幸福快乐的外部源泉，在本质上都是不确定的、短暂的、被偶然所限制的。==所以，哪怕是在最好的情况下，他们都可能轻易消失。确实，如果我们无法控制这些外部源泉的话，那么上述情形就会发生。人一旦衰老，那么所有的外在源泉都会枯竭，因为他们已经没有精力去维持谈恋爱、说笑话、旅行、社交等活动或者对马匹的热爱；哪怕是我们身边的朋友和亲人也逐一被死亡夺走了。&quot;,536871666]],[&quot;^17&quot;,[4396,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4396,&quot;^G&quot;,4323,536871666]],[&quot;^17&quot;,[4396,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4396,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4396,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4396,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4396,&quot;^&lt;&quot;,&quot;~u62dd3a13-32e6-4793-aa28-3d191b56e7eb&quot;,536871666]],[&quot;^17&quot;,[4397,&quot;^S&quot;,&quot;无论如何，一个人如果没有从上述前两种内在和外在的财富获得幸福，而只是在这第三种的好处中寻觅幸福，亦即：他不在自己的真正自我中，而是在他人头脑里自己的表象那里寻求快乐和满足，那么，他就是十分不幸的。&quot;,536871666]],[&quot;^17&quot;,[4397,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4397,&quot;^G&quot;,4394,536871666]],[&quot;^17&quot;,[4397,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4397,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4397,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4397,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4397,&quot;^&lt;&quot;,&quot;~u62dd3a13-cf44-4ee7-8b7a-b14b54005fe1&quot;,536871666]],[&quot;^17&quot;,[4398,&quot;^S&quot;,&quot;阅历的丰富性让我们学会不再过多地期待他人，因为总体而言，我们在对大多数人深入了解之后，就会发现他们都不值得我们喜欢和夸赞。&quot;,536871666]],[&quot;^17&quot;,[4398,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4398,&quot;^G&quot;,4369,536871666]],[&quot;^17&quot;,[4398,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4398,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4398,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4398,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4398,&quot;^&lt;&quot;,&quot;~u62dd3a13-2c17-4940-af9b-821015b48911&quot;,536871666]],[&quot;^17&quot;,[4399,&quot;^S&quot;,&quot;斯托拜阿斯说：==“幸福就是施展、运用我们的技巧，并且获得希望的结果。”==&quot;,536871666]],[&quot;^17&quot;,[4399,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4399,&quot;^G&quot;,4396,536871666]],[&quot;^17&quot;,[4399,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4399,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4399,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4399,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4399,&quot;^&lt;&quot;,&quot;~u62dd3a13-d195-4cd4-931b-b2f03800c623&quot;,536871666]],[&quot;^17&quot;,[4400,&quot;^S&quot;,&quot;爱的花样百出的娱乐，对他来说却十分浅薄无聊。那存在于各处的事&quot;,536871666]],[&quot;^17&quot;,[4400,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4400,&quot;^G&quot;,4311,536871666]],[&quot;^17&quot;,[4400,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4400,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4400,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4400,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4400,&quot;^&lt;&quot;,&quot;~u62dd3a13-4360-4cc3-ac96-ae2d5a6b123a&quot;,536871666]],[&quot;^17&quot;,[4401,&quot;^S&quot;,&quot;幸福最重要的构成部分就是——能够自得其乐，认为自己已经拥有了世间的一切，并且可以这样说：我的拥有就在我自身。&quot;,536871666]],[&quot;^17&quot;,[4401,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4401,&quot;^G&quot;,4413,536871666]],[&quot;^17&quot;,[4401,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4401,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4401,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4401,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4401,&quot;^&lt;&quot;,&quot;~u62dd3a13-8e51-41ab-9d7f-78825f3a5e4e&quot;,536871666]],[&quot;^17&quot;,[4402,&quot;^S&quot;,&quot;我们展示出来的表象——亦即我们在他人眼中的形象——往往被我们过于重视，这可能是由我们人性中的一个独特弱点导致的。虽然只要简单思考一下就能明白，对于我们的幸福来说，别人的看法在本质上来讲并不十分重要。所&quot;,536871666]],[&quot;^17&quot;,[4402,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4402,&quot;^G&quot;,4350,536871666]],[&quot;^17&quot;,[4402,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4402,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4402,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4402,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4402,&quot;^&lt;&quot;,&quot;~u62dd3a13-7c67-42bf-bbb3-fda04274630b&quot;,536871666]],[&quot;^17&quot;,[4403,&quot;^S&quot;,&quot;对于我们的幸福来说，需要我们去从事某样活动，比如制作或者学习某种东西。一个人的能力需要得到施展，而且他希望看到施展能力得到的结果。&quot;,536871666]],[&quot;^17&quot;,[4403,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4403,&quot;^G&quot;,4307,536871666]],[&quot;^17&quot;,[4403,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4403,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4403,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4403,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4403,&quot;^&lt;&quot;,&quot;~u62dd3a13-6ad5-4a3d-8f47-1320896297e6&quot;,536871666]],[&quot;^17&quot;,[4404,&quot;^S&quot;,&quot;这种错觉使我们从人生的起点向前望去，生活仿佛无边无际，但当我们走到人生的终点回头凝望时，却发现生命异常短暂。&quot;,536871666]],[&quot;^17&quot;,[4404,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4404,&quot;^G&quot;,4313,536871666]],[&quot;^17&quot;,[4404,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4404,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4404,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4404,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4404,&quot;^&lt;&quot;,&quot;~u62dd3a13-ee78-45ca-8463-b4cbaf53da2f&quot;,536871666]],[&quot;^17&quot;,[4405,&quot;^S&quot;,&quot;人们为了逃避无聊，使用了娱乐、社交、奢侈、赌博、酗酒等各种手段，然而人们从中获得的只有各种类型的懊恼、苦恼和破财。“人在无所事事时是很难保持平静的。”相较而言，对于幸福的提升来说，尽可能地从外在限制是很有帮助，甚至必不可少的。以下这个例子可以作为对这一点的证明：田园诗歌——唯一将人的幸福作为描绘重点的诗歌——主要并且总是将那些在狭小的环境中过着朴素生活的人作为表现对象。我们之所以在欣赏那些风俗画时会感到快乐，也是因为这一点。所以，我们应该尽可能追求简单的关系，甚至单调的生活，只要不会导致无聊，就会对我们幸福感的提升大有好处，因为这样做就能让我们更少地感觉到生活，从而更少地感觉到生活的重负，因为它是生活的本质。这样一来，生活就会像一条不起波澜、没有涟漪的平静小溪一样流淌。&quot;,536871666]],[&quot;^17&quot;,[4405,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4405,&quot;^G&quot;,4384,536871666]],[&quot;^17&quot;,[4405,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4405,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4405,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4405,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4405,&quot;^&lt;&quot;,&quot;~u62dd3a13-b6b3-4a74-a977-e4aedc489c79&quot;,536871666]],[&quot;^17&quot;,[4406,&quot;^S&quot;,&quot;==当然，天赋较高的人有一个普通人所没有的需求，那就是学习、观察、研究、沉思和实践。==这也正是对闲暇的需求。然而，就像伏尔泰曾正确地说明的那样：“只有真正的需求才会产生真正的快乐。”因此，想要得到他人所没有的快乐的前提就是需要有相应的需求。对于其他普通人来说，虽然他们身边也有着大自然之美、艺术之美和思想领域的杰作，但这些东西对于他们来说就像美丽的妓女对于年老体衰的人一样无用。所以，一个拥有卓越的思想的人过着双重生活，第一重是他的个人生活，第二重则是思想领域的生活。&quot;,536871666]],[&quot;^17&quot;,[4406,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4406,&quot;^G&quot;,4395,536871666]],[&quot;^17&quot;,[4406,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4406,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4406,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4406,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4406,&quot;^&lt;&quot;,&quot;~u62dd3a13-8ae8-4112-8ff8-70dde1a5bc43&quot;,536871666]],[&quot;^17&quot;,[4407,&quot;^S&quot;,&quot;虚荣和骄傲之间的区别在于：骄傲是相信自己在某方面拥有独特的价值，而虚荣则是让他人相信自己在某方面拥有独特的价值；&quot;,536871666]],[&quot;^17&quot;,[4407,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4407,&quot;^G&quot;,4333,536871666]],[&quot;^17&quot;,[4407,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4407,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4407,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4407,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4407,&quot;^&lt;&quot;,&quot;~u62dd3a13-18aa-4d7b-bcd7-2ee9dc6648de&quot;,536871666]],[&quot;^17&quot;,[4408,&quot;^S&quot;,&quot;我们之所以遭受很多不幸的原因就是没有认识到这一真理，乐观主义在这一方面要负一定的责任。我们没有感到痛苦的时候，欲望就会蠢蠢欲动，向我们展示出各种虚幻的快乐和享受；这些诱惑就像水中的影子一样让我们趋之若鹜。这样一来，我们就为自己招致了真实的、确定的痛苦。此时，我们就会为自己丧失了没有痛苦的状态而痛心疾首——这种状态就像被我们轻易抛弃的天堂一样，我们只能徒劳地希望一切都没有发生过，重新再来。仿佛总有一只恶魔用欲望的幻想诱惑我们抛弃无痛苦状态。实际上，真正的、最大的幸福就是没有痛苦的状态。&quot;,536871666]],[&quot;^17&quot;,[4408,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4408,&quot;^G&quot;,4365,536871666]],[&quot;^17&quot;,[4408,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4408,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4408,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4408,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4408,&quot;^&lt;&quot;,&quot;~u62dd3a13-473a-402e-9060-e6d2cef275e1&quot;,536871666]],[&quot;^17&quot;,[4409,&quot;^S&quot;,&quot;通常而言，与虚荣同时存在的还有这样一种隐含的愿望：通过让别人相信来使自己获得这样的信心。所以，骄傲是产生于内部的，直接的自我尊重；而虚荣则是从外部、间接地为了获得这自我尊重的努力。因此，虚荣的人喜欢夸夸其谈，而骄傲的人则信奉沉默是金。然而，虚荣的人要明白的是：如果他保持沉默而不是夸夸其谈——无论他说出的话语多么美妙动听——反而会更容易从他人那里得到自己渴望的良好评价。每个人不是想要骄傲就能骄傲的，他最多只能摆出骄傲的架势而已。然而，就像所有扮演虚假角色的人一样，他很快就会原形毕露。这是因为，只有一个人对自己卓越的优点的价值有着由内而发的、坚定的、不容动摇的信心，才会有真正的骄傲。哪怕他的信心是虚假的，或者这一信心只是来源于表面的空泛的优点，但对于他的骄傲来说，这信心是非常重要的，如果这信心真正存在的话。由于骄傲以信心为基础，所以与所有知识一样，骄傲并不存在于我们的主观随意之中。虚荣是骄傲最大的敌人——即最大的障碍。虚荣就是努力获得他人的赞扬，并且以此为基础确立良好的自我评价，但骄傲的条件却是已经拥有坚定的良好自我评价。&quot;,536871666]],[&quot;^17&quot;,[4409,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4409,&quot;^G&quot;,4407,536871666]],[&quot;^17&quot;,[4409,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4409,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4409,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4409,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4409,&quot;^&lt;&quot;,&quot;~u62dd3a13-42b5-4d1e-bdbf-0797365fa93f&quot;,536871666]],[&quot;^17&quot;,[4410,&quot;^S&quot;,&quot;如果想要获得这种益处，让自己在他人心中的形象得到美化，那么一种方法就是尽可能避免与他人见面，因为虽然记忆的美化工作需要花费很长时间，但却可以立刻开始。因此，最明智的方法就是隔很长时间后再和我们的熟人好友见面，因为再次见面时，我们就会发现对方的记忆已经开工了。第二十三节每个人都无法看到自身以外的事物——我是说：每人都只能在他人身上看到与他自己相等同的东西，原因在于人只能用自己的思想智力去认识和理解他人。如果一个人的智力素质比较低下，那么他是无法察觉他人拥有的思想、智慧的，甚至最伟大的天才也无法影响到他。他在别人身上所能看到的只有自己的低级缺陷，也就是他本身在性格、气质上的所有缺点，此外别无他物。因此，对于他来说，别人只是一个可以拆卸成各个部件的组合体。高级的精神智力之于他，就像色彩和影响之于瞎子一样，都是不存在的。如果一个人缺乏精神思想，那么他就看不到别人具有的精神思想。&quot;,536871666]],[&quot;^17&quot;,[4410,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4410,&quot;^G&quot;,4386,536871666]],[&quot;^17&quot;,[4410,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4410,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4410,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4410,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4410,&quot;^&lt;&quot;,&quot;~u62dd3a13-036e-4431-a7a7-40e4cf2bf23a&quot;,536871666]],[&quot;^17&quot;,[4411,&quot;^S&quot;,&quot;人与人之间的情绪几乎都不相同，情绪是由一个人的处境、身体状况、工作、周围环境、脑海中的思绪等决定的。正因如此，就算最合拍的人们之间也会发生龃龉。只有经过最高的文明教化，人们才能通过调节来消除这种不协调，并且调节到某种相同的温度。从以下事实可以看出人们保持同样的情绪对社会群体会产生什么样的影响：如果一群人在同一个时间，以同样的方式受到某种客体事物的影响——这种事物可能是某种危险、希望，或一条消息；又或者是少见的景色、话剧、音乐等，那么这些人虽然数量很多，但由于受到了相同的刺激，他们就会在一种共同的愉悦气氛中热情而真诚地参与到互相交流中。原因在于，这些客体事物的影响力大过个人的利益兴趣，因而能够创造出相同的情绪。&quot;,536871666]],[&quot;^17&quot;,[4411,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4411,&quot;^G&quot;,4341,536871666]],[&quot;^17&quot;,[4411,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4411,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4411,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4411,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4411,&quot;^&lt;&quot;,&quot;~u62dd3a13-a1d6-4935-97e4-33199fe5e211&quot;,536871666]],[&quot;^17&quot;,[4412,&quot;^S&quot;,&quot;如果一个人的智力素质比较低下，那么他是无法察觉他人拥有的思想、智慧的，甚至最伟大的天才也无法影响到他。他在别人身上所能看到的只有自己的低级缺陷，也就是他本身在性格、气质上的所有缺点，此外别无他物。因此，对于他来说，别人只是一个可以拆卸成各个部件的组合体。高级的精神智力之于他，就像色彩和影响之于瞎子一样，都是不存在的。&quot;,536871666]],[&quot;^17&quot;,[4412,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4412,&quot;^G&quot;,4326,536871666]],[&quot;^17&quot;,[4412,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4412,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4412,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4412,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4412,&quot;^&lt;&quot;,&quot;~u62dd3a13-3dd3-4b0c-9ef9-83b123969c08&qu 不完美，允许一定程度的不精确。这样对研发效率的提升和运维成本的降低是很有效的。\\n#+END_NOTE&quot;,536903650]],[&quot;^17&quot;,[4534,&quot;^M&quot;,1664549792402,536903650]],[&quot;^17&quot;,[4534,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4534,&quot;^G&quot;,4630,536871670]],[&quot;^17&quot;,[4534,&quot;^U&quot;,[&quot;^16&quot;,[]],536903650]],[&quot;^17&quot;,[4534,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4534,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4534,&quot;^W&quot;,2863,536903651]],[&quot;^17&quot;,[4534,&quot;^W&quot;,4532,536903651]],[&quot;^17&quot;,[4534,&quot;^W&quot;,12102,536903651]],[&quot;^17&quot;,[4534,&quot;^@&quot;,[&quot;^ &quot;],536903650]],[&quot;^17&quot;,[4534,&quot;^I&quot;,2863,536903650]],[&quot;^17&quot;,[4534,&quot;^I&quot;,12102,536903650]],[&quot;^17&quot;,[4534,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4534,&quot;^C&quot;,1664549792402,536903650]],[&quot;^17&quot;,[4534,&quot;^&lt;&quot;,&quot;~u62dd3a13-203d-41a6-bbd9-4bbe6a67c07c&quot;,536871670]],[&quot;^17&quot;,[4535,&quot;^S&quot;,&quot;有的年轻人，工作很短的时间就会进步特别大，非常有想法，有能力，就是因为他们始终保持好奇，保持敏感，不断去提出新的问题，寻求答案。但有一些工作很多年的人，你说经验丰富？其实都是同样的经验重复，没有好奇，不敏感，各种麻木不仁，这样做事情再有经验又怎样？&quot;,536871670]],[&quot;^17&quot;,[4535,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4535,&quot;^G&quot;,4536,536871670]],[&quot;^17&quot;,[4535,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4535,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4535,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4535,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4535,&quot;^&lt;&quot;,&quot;~u62dd3a13-7265-492f-aa07-92f38ae8d21d&quot;,536871670]],[&quot;^17&quot;,[4536,&quot;^S&quot;,&quot;提出有价值的问题，其价值不弱于找到有价值的答案&quot;,536871670]],[&quot;^17&quot;,[4536,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4536,&quot;^G&quot;,4595,536871670]],[&quot;^17&quot;,[4536,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4536,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4536,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4536,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4536,&quot;^&lt;&quot;,&quot;~u62dd3a13-8838-4d73-a428-db52962df243&quot;,536871670]],[&quot;^17&quot;,[4537,&quot;^S&quot;,&quot;冷启动的4种情况：单点启动、单边启动、双边启动、多边启动\\nid:: 61fb7d4b-2b7c-4d27-8c19-5f32e775624a\\n1. 单点启动：一个人就能用起来，比如美图秀秀，常见单机休闲游戏；\\n2. 单边启动：依赖于一定人群同时启动，比如社交类产品、即时通讯和网络联机游戏；\\n3. 双边启动：需要供需双方都有足够的参与密度，例如电商平台。其特点是启动难度大，用户不足则商家流失，商家不足则用户流失。因此双边启动需要的启动资金更大，启动难度更高；\\n4. 多边启动：除了供需双方，还需要第三方甚至第四方的参与密度\\n我把冷启动话题分为如下四种情况：单点启动、单边启动、双边启动、多边启动。这四种情况难度和成本依次递增，而一旦启动成功，其竞争门槛则从低到高。而我们创业之初，在设计项目的时候，这个问题就应该考虑清楚，因为这涉及重大的成本核算和推广策略。\\n \\n \\n我把冷启动话题分为如下四种情况：单点启动、单边启动、双边启动、多边启动。这四种情况难度和成本依次递增，而一旦启动成功，其竞争门槛则从低到高。而我们创业之初，在设计项目的时候，这个问题就应该考虑清楚，因为这涉及重大的成本核算和推广策略。&quot;,536871670]],[&quot;^17&quot;,[4537,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4537,&quot;^G&quot;,4653,536871670]],[&quot;^17&quot;,[4537,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4537,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4537,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4537,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb7d4b-2b7c-4d27-8c19-5f32e775624a&quot;],536871670]],[&quot;^17&quot;,[4537,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4537,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4537,&quot;^&lt;&quot;,&quot;~u61fb7d4b-2b7c-4d27-8c19-5f32e775624a&quot;,536871670]],[&quot;^17&quot;,[4538,&quot;^S&quot;,&quot;很多领域，你可能会觉得有很多公司在做，过热，或者说，有些看不清的东西，炒作太多，但是你看未来市场增量是多少，而当前市场盘子是多大，如果有十倍、百倍空间，你进入这个领域，机遇就比去饱和行业或传统领域要大。&quot;,536871670]],[&quot;^17&quot;,[4538,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4538,&quot;^G&quot;,4614,536871670]],[&quot;^17&quot;,[4538,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4538,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4538,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4538,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4538,&quot;^&lt;&quot;,&quot;~u62dd3a13-16a4-48f1-982c-46a9 啥现在系统就老出问题，前几年都好好的。人家出方案要你弄个技术团队搞一套独立的架构，那么贵你不愿意，那你也是作死了。&quot;,536871670]],[&quot;^17&quot;,[4542,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4542,&quot;^G&quot;,4581,536871670]],[&quot;^17&quot;,[4542,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4542,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4542,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4542,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4542,&quot;^&lt;&quot;,&quot;~u62dd3a13-0bc3-4f0b-9d2a-36310cb3d895&quot;,536871670]],[&quot;^17&quot;,[4543,&quot;^S&quot;,&quot;我把商业分析的思维养成分两部分：第一部分是看数据，第二部分是琢磨人性。&quot;,536871670]],[&quot;^17&quot;,[4543,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4543,&quot;^G&quot;,4605,536871670]],[&quot;^17&quot;,[4543,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4543,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4543,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4543,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4543,&quot;^&lt;&quot;,&quot;~u62dd3a13-6d0f-4578-95df-f31471b48c64&quot;,536871670]],[&quot;^17&quot;,[4544,&quot;^S&quot;,&quot;责任心和使命感胜过一切kpi\\n#+BEGIN_QUOTE\\n重复一句，尽可能招聘最优秀的人，这是比制定各种KPI都重要的事情。用一句话总结就是，责任心和使命感胜过一切KPI。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4544,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4544,&quot;^G&quot;,4621,536871670]],[&quot;^17&quot;,[4544,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4544,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4544,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4544,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4544,&quot;^&lt;&quot;,&quot;~u62dd3a13-fa2a-4d59-a899-babfbc8f4274&quot;,536871670]],[&quot;^17&quot;,[4545,&quot;^S&quot;,&quot;KPI的意义在于约束平庸的员工，以提升他们的执行力，而不能用于去规范优秀的人才。如前面的案例，很多时候，KPI的激励，对于优秀的人才而言，反而是负面的。&quot;,536871670]],[&quot;^17&quot;,[4545,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4545,&quot;^G&quot;,4576,536871670]],[&quot;^17&quot;,[4545,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4545,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4545,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4545,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4545,&quot;^&lt;&quot;,&quot;~u62dd3a13-f81f-4c80-92ed-90fdc6581ce0&quot;,536871670]],[&quot;^17&quot;,[4546,&quot;^S&quot;,&quot;视角2：从人员的价值发挥看 \\n**同样素质的一个技术人员，其代码，放在巨头的平台上，其价值，远大于在一个小平台上。因为用户量不同，同样的技术体现，商业价值差几百倍甚至上千倍。同样一个销售，在巨头公司做业务，和在一个小公司做业务，其成交机会和成交额度不可同日而语。**&quot;,536871670]],[&quot;^17&quot;,[4546,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4546,&quot;^G&quot;,4569,536871670]],[&quot;^17&quot;,[4546,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4546,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4546,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4546,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4546,&quot;^&lt;&quot;,&quot;~u62dd3a13-ef05-4666-a5fa-035da33c7dce&quot;,536871670]],[&quot;^17&quot;,[4547,&quot;^S&quot;,&quot;==再好的方案，解决的问题不在关键路径上，都无意义。==偏离目标的细节毫无意义&quot;,536871670]],[&quot;^17&quot;,[4547,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4547,&quot;^G&quot;,4590,536871670]],[&quot;^17&quot;,[4547,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4547,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4547,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4547,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4547,&quot;^&lt;&quot;,&quot;~u62dd3a13-588a-42f9-9a5e-44a67de2735c&quot;,536871670]],[&quot;^17&quot;,[4548,&quot;^S&quot;,&quot;使用多维度kpi，不失为一个朴素而有效的办法。当然，这需要kpi之间有一定的约束关系\\n\\n#+BEGIN_QUOTE\\n将KPI切分为业绩维度，质量维度，反向维度。 \\n所谓业绩维度，也就是我们常见的，所谓日新增、日活跃、收入、Pageview等，这些常见的KPI的数据。 \\n所谓质量维度，是针对以上KPI的数据质量评判的维度。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4548,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4548,&quot;^G&quot;,4562,536871670]],[&quot;^17&quot;,[4548,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4548,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4548,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4548,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4548,&quot;^&lt;&quot;,&quot;~u62dd3a13-dd08-43b2-9842-b8df577e1102&quot;,536871670]],[&quot;^17&quot;,[4549,&quot;^S&quot;,&quot;==不要急着提问，先自己了解基本原理==。不要期待别人给你傻瓜式的自助服务。\\n\\n#+BEGIN_QUOTE\\n这里的学习成本，对于有些人来说，其实挺高的，所以，没有明确理解其运作模式之前，不要来问，问了也白问；如果你真明确理解了，大概也不需要问了，自己搜一搜都能找到，我也是搜索到的，就是那些关键词。 \\n如果你连去深度了解的愿望都没有，连搜索的目标都不知道，就希望别人给你提供现成的一揽子方案，对不起，傻瓜式的自助平台在这个领域真的没有，给你的一定不是你想要的。 \\n这也是一个典型的例子，有些看上去不错的资源、工具、社交场合，你没到这个境界和理解力，非想要不惜一切冲上去，可能会发现，完全不是你预期的样子，也达不到你所期望的效果，就会大失所望。还是先要达到一定的基础，能理解的时候，很多之前可望不可求的东西，可能自然而然就获得了。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4549,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4549,&quot;^G&quot;,4584,536871670]],[&quot;^17&quot;,[4549,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4549,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4549,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4549,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4549,&quot;^&lt;&quot;,&quot;~u62dd3a13-4add-4a8b-9d29-b073ba819f30&quot;,536871670]],[&quot;^17&quot;,[4550,&quot;^S&quot;,&quot;对于创业者来说，学习和应变能力最重要。当然对于打工人来说也一样\\n我十几年前少不更事的时候，自以为是地写了一些关于互联网创业的文章，还被转载到一些媒体上，今天回头看简直是蠢爆了。我当时提到的所有自以为的关键因素，钱、资源、技术能力等等，其实，说真的，都不重要。重要的是，创业者对创业这件事的态度，以及实战中的学习和应变的能力。请相信我，这比背景、资源、管理、财务都重要得多得多&quot;,536871670]],[&quot;^17&quot;,[4550,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4550,&quot;^G&quot;,4648,536871670]],[&quot;^17&quot;,[4550,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4550,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4550,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4550,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4550,&quot;^&lt;&quot;,&quot;~u62dd3a13-2b0b-497e-b348-eb8d279347d9&quot;,536871670]],[&quot;^17&quot;,[4551,&quot;^S&quot;,&quot;用户有时需要被引领，他们不知道自己需要什么\\n#+BEGIN_QUOTE\\n手机只是少数人产品时，其他人不会觉得自己需要手机，而且在这玩意很贵的时候，老百姓更不会觉得这和自己有什么关系。当年IBM对个人电脑的无视，也是基于此。那时候谁会认为家庭可以拥有电脑呢？\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4551,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4551,&quot;^G&quot;,4618,536871670]],[&quot;^17&quot;,[4551,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4551,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4551,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4551,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4551,&quot;^&lt;&quot;,&quot;~u62dd3a13-eaf7-4367-8bd1-38f3aaf8e371&quot;,536871670]],[&quot;^17&quot;,[4552,&quot;^S&quot;,&quot;大型项目代码杂乱无章的原因\\n1. 大量不同的参与者有不同想法，却又无法一直贯彻\\n2. 需求的紧迫性让开发者降低对代码质量的\\n\\n#+BEGIN_QUOTE\\n技术演进中的印迹 \\n一个多年运营的系统，在演进的过程中，会存在大量不同的参与者，每个参与者都会有自己的逻辑、想法，以及处理的方式。那么在代码迭代中，技术的迭代往往是优先考虑最紧迫的任务，优化最耗费资源的模块，在不断迭代中，代码的一致性和结构的一致性可能就无法维持，导致一些本来架构优美的结构可能只剩下两三个模块，新的迭代代码替换了其他模块，但是新人就觉得，这模块做得好复杂，好啰唆，很多没意义的东西塞在里面。请相信我，再优美的技术结构，经过几茬这样的迭代，都会变得面目全非，杂乱无章。然后等待下一个神来做整体的重构。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4552,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4552,&quot;^G&quot;,4631,536871670]],[&quot;^17&quot;,[4552,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4552,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4552,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4552,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4552,&quot;^&lt;&quot;,&quot;~u62dd3a13-afb1-4210-b738-052592cd038b&quot;,536871670]],[&quot;^17&quot;,[4553,&quot;^S&quot;,&quot;3.执行能力其实比概念和想法更重要，证明自己的执行能力比描述辉煌的未来更重要。而商业计划书里，最能证明自己执行能力的，是对时间和成本的精确测算。&quot;,536871670]],[&quot;^17&quot;,[4553,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4553,&quot;^G&quot;,4623,536871670]],[&quot;^17&quot;,[4553,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4553,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4553,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4553,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4553,&quot;^&lt;&quot;,&quot;~u62dd3a13-96ad-4ec3-b20a-048fd95943bd&quot;,536871670]],[&quot;^17&quot;,[4554,&quot;^S&quot;,&quot;谈谈艺多不压身 \\n很多人常见的问题是，学了很多，然而不知道学了有什么用；以及，想学的很多，不知道学什么。在学习新技能、掌握新知识的时候，应该用怎样的一种思路来进行呢？ \\n我个人建议按照这样的逻辑思考：理脉络，认场景，抠细节。&quot;,536871670]],[&quot;^17&quot;,[4554,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4554,&quot;^G&quot;,4641,536871670]],[&quot;^17&quot;,[4554,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4554,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4554,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4554,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4554,&quot;^&lt;&quot;,&quot;~u62dd3a13-4dba-478f-a77c-ecc59ef84c5b&quot;,536871670]],[&quot;^17&quot;,[4555,&quot;^S&quot;,&quot;时间成本、信用成本、决策成本、机会成本、沉默成本、健康成本，这些隐藏在显性成本背后的暗礁，很难被发现，即使被发现也很难去量化。隐形成本管理是一门大学问，没吃过亏的人很难有这种深层意识，总而言之切莫因小而失大。&quot;,536871670]],[&quot;^17&quot;,[4555,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4555,&quot;^G&quot;,4580,536871670]],[&quot;^17&quot;,[4555,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4555,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4555,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4555,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4555,&quot;^&lt;&quot;,&quot;~u62dd3a13-a100-433b-9c4d-71829e8b9e4e&quot;,536871670]],[&quot;^17&quot;,[4556,&quot;^S&quot;,&quot;运营的3个典型问题，其中2个是拉新和拉活：\\n拉新：如何指导自己产品的目标用户群体，如何找到他们\\n拉活：用户活跃度不高，如何提升用户活跃度&quot;,536871670]],[&quot;^17&quot;,[4556,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4556,&quot;^G&quot;,4574,536871670]],[&quot;^17&quot;,[4556,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4556,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4556,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4556,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4556,&quot;^&lt;&quot;,&quot;~u62dd3a13-218b-413f-b84e-bac3de0aaf29&quot;,536871670]],[&quot;^17&quot;,[4557,&quot;^S&quot;,&quot;==分析用户行为日志，到用户中去，获取最一手的信息，可能会有新的发现。基于新的发现，也许能以较低的技术成本获得很好的效果==\\n\\n#+BEGIN_QUOTE\\n那么面对这样的算法达人，从算法和技术上我肯定不敢班门弄斧，但是基于他们业务场景的用户引导优化我还是给他们上了一课。这一课说简单也简单，你们分析过用户的行为日志没？从中寻找过规律和特征没？只看了Google Analytic的漏斗模型，而没去看原始日志，没有去一条条体会用户的行为规律，你怎么能做好呢？一些他们以为需要很复杂算法实现的东西，其实可以基于行为日志，以不高的技术代价做成机器学习模型，思路一开对他们而言后面就没技术含量了。但这件事也提醒他们，很多看上去很基本的、很没有技术含量的事情，其实价值是很大的。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4557,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4557,&quot;^G&quot;,4608,536871670]],[&quot;^17&quot;,[4557,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4557,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4557,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4557,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4557,&quot;^&lt;&quot;,&quot;~u62dd3a13-ea52-4e1e-8fc4-945579e0b9be&quot;,536871670]],[&quot;^17&quot;,[4558,&quot;^S&quot;,&quot;第5章 创业与投资&quot;,536871670]],[&quot;^17&quot;,[4558,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4558,&quot;^G&quot;,4539,536871670]],[&quot;^17&quot;,[4558,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4558,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4558,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4558,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4558,&quot;^&lt;&quot;,&quot;~u62dd3a13-dc9b-4269-a8a5-d8fdbd5250fc&quot;,536871670]],[&quot;^17&quot;,[4559,&quot;^S&quot;,&quot;结构化的思维，排除法，层进法提问&quot;,536871670]],[&quot;^17&quot;,[4559,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4559,&quot;^G&quot;,4649,536871670]],[&quot;^17&quot;,[4559,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4559,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4559,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4559,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4559,&quot;^&lt;&quot;,&quot;~u62dd3a13-d80b-4222-93cb-433074cad9ee&quot;,536871670]],[&quot;^17&quot;,[4560,&quot;^S&quot;,&quot;适当学一点无聊没意义的东西，比如弹琴，下棋，绘画，等等。 \\n 扩大接触面和知识面，不要把所有的学习功利化。很多看上去没用的东西，很可能潜移默化地帮到你&quot;,536871670]],[&quot;^17&quot;,[4560,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4560,&quot;^G&quot;,4617,536871670]],[&quot;^17&quot;,[4560,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4560,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4560,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4560,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4560,&quot;^&lt;&quot;,&quot;~u62dd3a13-c07a-4d08-810d-a94e85bf6f4f&quot;,536871670]],[&quot;^17&quot;,[4561,&quot;^S&quot;,&quot;现实主义者擅长快速起步，快速迭代。缺少远大目标和方向感\\n\\n#+BEGIN_QUOTE\\n现实主义的典型是草根创业者，如早期的站长，没有特别的远大目标，但善于经营流量，流量变现思路清楚，不做亏本的买卖。如一些非常“山寨”的游戏开发者（非贬义），对热点的跟进能力强，执行效率高，快速迭代能力强，当然，原创能力基本没有。现实主义者善于从0到1，将一件事情快速起步，有在低成本甚至0成本的情况下做大用户量和收入的能力。几个典型的草根创业的朋友，几年前就常跟我说：“其实我什么都不会，就会赚点钱，你看每个月赚个五六万、十来万，很轻松，但是没意义啊。”听这话我就恨得牙痒痒的，但是人家说的是真的。现实主义者的武器通常是SEO（搜索引擎优化）、ASO（应用商店搜索优化）、社交网络营销等等各种低成本的传播技巧，当然也有一些精通SEM（搜索引擎营销）的玩花钱买钱的游戏，这是现实主义中的数据分析流派。\\n #+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4561,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4561,&quot;^G&quot;,4622,536871670]],[&quot;^17&quot;,[4561,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4561,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4561,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4561,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4561,&quot;^&lt;&quot;,&quot;~u62dd3a13-cf9f-41f3-80a4-85f2fbe934a8&quot;,536871670]],[&quot;^17&quot;,[4562,&quot;^S&quot;,&quot;使用一系列典型案例说明了：kpi的问题是短期目标和长期目标不一致\\n\\n#+BEGIN_QUOTE\\n说一下运营常见KPI的刷数据手段，然后想想是不是脱离了目标。 \\n1.注册用户数，激活数。 \\n案例1：美女在咖啡厅推销：“先生，装个我们的App好不好？”客人说：“手机没容量了。”“没关系，我装完再给您删掉。”多贴心啊，还送咖啡呢。 \\n案例2：国内很多广告中介，这两年搞垃圾流量分发，还挺赚钱，赚的其实是KPI的钱，是投资人出的钱，创业公司刷注册和激活数据，根本就没有任何实际效果，但这个市场确实很大。 \\n案例3：通过活动，邀请好友加入送礼物啊，至于邀请的是好友还是小号，谁在乎。反正注册量上去了。礼物拿走，注册就没了。 \\n案例4：新用户现金或者礼券奖励，现在有人就专门搞这个，没事注册几百个几千个新用户玩。手机号唯一？有的是办法。 \\n2.活跃用户数。 \\n这个比注册数好吧，你看Facebook都是以活跃用户来作为指标。 \\n案例1：当年搜狐白社会，玩游戏送房子，日活跃特别的好，房子送出去后，销声匿迹了没？ \\n案例2：以前很多垂直社区，为了冲访问量、冲用户数，管理员发各种美女图、准色情八卦新闻吸量，然而这些用户和社区主题，半毛钱关系都没有。一旦被搜索引擎处罚，分分钟就失去一切。 \\n案例3：每天登录攒积分送礼物，听上去不错吧。一群极爱占小便宜的用户每天上来，除了登录打卡攒积分，啥都不干。其实有些就是外挂和机器人，连真人都没有。 \\n案例4：还有一种目前最流行的一种媒体经营方式：拉大V。 \\n一个大V过来，无数粉丝过来捧场。问题是，这些用户真是你的用户吗？ \\n3.Pageview，用户浏览次数。 \\n这是媒体最喜欢的一个考核指标，然后，上有政策，下有对策。好多新闻网站，一个屁大的事都是要拆好多页，让你不断翻页，好好放一篇不行，你必须翻个五六页，这是以牺牲用户体验来完成KPI。基于用户浏览次数的KPI还会导致媒体的节操和媚俗问题、夸张的标题，故意制造对立和情绪化。 \\n4.以收入为考核目标。 \\n这听上去挺合理的了吧，然而这里问题也最多。 \\n案例1：游戏行业自充值 \\n自充值，就是自己给自己开发的游戏充值，冲高收入。 \\n典型场景1：骗投资商，骗其他的开发商，吹嘘自己公司的实力和能力。 \\n典型场景2：完成对赌，骗股民，上市公司收购游戏公司的案例最近很多，大家都知道会有对赌协议，然而基本上不会有完不成的，秘诀就在于自充值。当然，不是说所有收购的对赌都在造假，也不排除类似第七大道这样的优质公司被收购后真实业绩好得爆表，但利用自充值完成对赌协议的情况还是很常见的。 \\n案例2：广告中介疯狂作弊 \\n通常是季度结尾或者年底，某些广告中介发现年度奖励目标可能完不成，这涉及返点策略，这可是很大一笔钱，于是就疯狂作弊消耗客户资金，突出浪费掉客户的预算。 \\n案例3：纵容欺诈广告 \\n案例4：滥用资源 \\n为了完成收入目标，将一些本应该用于提升用户价值和企业信用的流量或产品资源过度商业化，杀鸡取卵，以牺牲长远发展和企业品牌信用为代价，换取短期财务收入。 \\n案例5：贱卖资源 \\n为完成收入目标，对一些优质资源采用捆绑，贱卖，或者高额返点，返现的方式。这也是一种为短期效益，牺牲长期利益的举动\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4562,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4562,&quot;^G&quot;,4545,536871670]],[&quot;^17&quot;,[4562,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4562,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4562,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4562,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4562,&quot;^&lt;&quot;,&quot;~u62dd3a13-06fc-4530-8d36-0031360abb91&quot;,536871670]],[&quot;^17&quot;,[4563,&quot;^S&quot;,&quot;不能为了炫技忘记问题的本质，时刻提醒自己要解决的问题是什么。\\n\\n很多时候，我们被自己创造的各种伪需求所麻痹，大家谈东西的时候往往流于自己的才能展示而忽略了事务的本质。比如公众号起名这个事情，很多人都有各种奇思妙想而忘记了最基本的诉求——容易识别和容易传播，所以很多特别有想法的名字其实识别度非常低，特别是一些认为用了谐音很有才华的那种名字，最不容易被人传播，因为大部分用户基于第一感都会输入错误。这就是创业者以及很多工作者最容易犯的错误，想太多，而忽视了最基本的东西。 \\n\\n那么，做产品设计的时候，我们要不断问自己一些问题。 \\n用户的核心诉求是什么，这个功能点设计是否满足用户的核心诉求？ \\n如果没有这个功能会怎样，用户还会不会使用这个产品？&quot;,536871670]],[&quot;^17&quot;,[4563,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4563,&quot;^G&quot;,12107,536903670]],[&quot;^17&quot;,[4563,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4563,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4563,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4563,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4563,&quot;^&lt;&quot;,&quot;~u62dd3a13-4a7d-4a7c-9376-f518b4509512&quot;,536871670]],[&quot;^17&quot;,[4564,&quot;^S&quot;,&quot;你凭什么做好互联网：从技术思维到商业逻辑\\n作者：曹政\\n笔记数：166个笔记\\n读书笔记： [[RN-你凭什么做互联网]]&quot;,536871670]],[&quot;^17&quot;,[4564,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4564,&quot;^G&quot;,4567,536871670]],[&quot;^17&quot;,[4564,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4564,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4564,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4564,&quot;^W&quot;,4533,536871670]],[&quot;^17&quot;,[4564,&quot;^I&quot;,4533,536871670]],[&quot;^17&quot;,[4564,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4564,&quot;^&lt;&quot;,&quot;~u62dd3a13-9ec2-4cc3-b82c-9eaccedc14bf&quot;,536871670]],[&quot;^17&quot;,[4565,&quot;^S&quot;,&quot;几个关于管理的观点\\n\\n1. 挖掘和培养人才是领导力的关键表现\\n2. 为团队争取正当权益，是合格老大的体现\\n3. 多承担责任，少分享功劳技术要服务于业务，没必要过度架构&quot;,536871670]],[&quot;^17&quot;,[4565,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4565,&quot;^G&quot;,4654,536871670]],[&quot;^17&quot;,[4565,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4565,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4565,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4565,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4565,&quot;^&lt;&quot;,&quot;~u62dd3a13-569b-4205-81bc-94010484a0c2&quot;,536871670]],[&quot;^17&quot;,[4566,&quot;^S&quot;,&quot;==面对老系统应有的态度==\\nid:: 61fb750f-7772-4ec8-b01c-ed95b2acd784\\n\\n#+BEGIN_QUOTE\\n第一，尽可能更完整地了解系统，查看一套代码的时候，了解所谓的不好的起因是什么，历史演进的过程是什么，了解其在业务系统中的地位和价值是什么，有了一些认识和理解后，再来思考所谓好和不好的问题。\\n第二，从一个最有把握，结构最简单的地方入手，用你认为正确的方式修改一个最小的结构，先通过测试、发布的流程，然后再通过运维和其他主管人员获得反馈，了解改进是否具备对旧版本的比较优势，以及比较优势究竟有多大，多重要。不重要没关系，但是你要了解是否这个改进是正确的；完成第一个后，努力去完成第二个，当你能够顺利发布完成十个或更多的这样的改进和优化，并确认你的代码比较优势确实明显的时候，再来谈别人的代码的问题，如果你这些都做到了，不需要你来谈，你的主管会看得到的。\\n第三，轻易不要谈重构。\\n我讲过一个架构悖论，为了满足所谓高扩展性的原因，开发人员做了一个特别复杂的逻辑关系特别庞杂的系统，他们说这个系统多花点时间是值得的，因为以后你有新的需求可以灵活扩展了！于是产品人员和运营耐心等待。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4566,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4566,&quot;^G&quot;,4552,536871670]],[&quot;^17&quot;,[4566,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4566,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4566,&quot;^W&quot;,4532,5
