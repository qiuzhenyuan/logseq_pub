,&quot;^1Q&quot;,3,&quot;^1R&quot;,true]]]],536870917]],[&quot;^1A&quot;,[1283,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1283,&quot;^[&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536881444]],[&quot;^1A&quot;,[1283,&quot;^Q&quot;,1632075633966,536881444]],[&quot;^1A&quot;,[1283,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1283,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1283,&quot;^K&quot;,1282,536870917]],[&quot;^1A&quot;,[1283,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1283,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,4042,&quot;^1L&quot;,5309],536870917]],[&quot;^1A&quot;,[1283,&quot;^17&quot;,397,536870917]],[&quot;^1A&quot;,[1283,&quot;^13&quot;,1280,536870917]],[&quot;^1A&quot;,[1283,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536881444]],[&quot;^1A&quot;,[1283,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;,&quot;^2?&quot;]],536870917]],[&quot;^1A&quot;,[1283,&quot;^21&quot;,2,536870917]],[&quot;^1A&quot;,[1283,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;stdio库的缓冲&quot;]],536870917]],[&quot;^1A&quot;,[1283,&quot;^15&quot;,&quot;^26&quot;,536870917]],[&quot;^1A&quot;,[1283,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1283,&quot;^G&quot;,1632075633966,536881444]],[&quot;^1A&quot;,[1283,&quot;^?&quot;,&quot;~u613cc240-a5ef-48f8-816e-db38b3545ea3&quot;,536870917]],[&quot;^1A&quot;,[1284,&quot;^1M&quot;,&quot;-e4--bb- t;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,2,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,3,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;参考：&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^22&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2;&quot;,&quot;https&quot;,&quot;^2&lt;&quot;,&quot;zhuanlan.zhihu.com/p/83398714&quot;]],&quot;^23&quot;,[[&quot;Plain&quot;,&quot;深入剖析Linux IO原理和几种零拷贝机制的实现&quot;]],&quot;^24&quot;,&quot;[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,&quot;^25&quot;,&quot;&quot;]],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1287,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1287,&quot;^[&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536898318]],[&quot;^1A&quot;,[1287,&quot;^Q&quot;,1634203495297,536898318]],[&quot;^1A&quot;,[1287,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1287,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^K&quot;,1280,536870917]],[&quot;^1A&quot;,[1287,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1287,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,5750,&quot;^1L uot;,5,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从B所在计算机的内核到B的程序的用户空间&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,6,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true]]],[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;7.从B的软件框架到B的业务代码&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;作者：灵剑&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链接：https://www.zhihu.com/question/19732473/answer/117012135&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;来源：知乎&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;一般我们讨论最多的是两个阶段&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段1： 数据从硬件到内核（步骤5）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段2： 数据从内核到用户态（步骤6）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1289,&quot;^1S&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u613cc240-9e18-4bde-a07a-0a8893ca18bb&quot;],[&quot;^?&quot;,&quot;~u613cc240-a223-4d43-a9a9-7ef590ed215f&quot;]]],536870917]],[&quot;^1A&quot;,[1289,&quot;^[&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536880963]],[&quot;^1A&quot;,[1289,&quot;^Q&quot;,1632074890694,536880963]],[&quot;^1A&quot;,[1289,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1289,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1289,&quot;^K&quot;,1288,536870917]],[&quot;^1A&quot;,[1289,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1289,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,6767,&quot;^1L&quot;,8129],536870917]],[&quot;^1A&quot;,[1289,&quot;^17&quot;,397,536870917]],[&quot;^1A&quot;,[1289,&quot;^13&quot;,1288,536870917]],[&quot;^1A&quot;,[1289,&quot;^D&quot;,[&quot;^ &quot;],536880963]],[&quot;^1A&quot;,[1289,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1289,&quot;^21&quot;,2,536870917]],[&quot;^1A&quot;,[1289,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;网络IO的两个阶段&quot;]],536870917]],[&quot;^1A&quot;,[1289,&quot;^15&quot;,&quot;^26&quot;,536870917]],[&quot;^1A&quot;,[1289,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1289,&quot;^G&quot;,1632074890694,536880963]],[&quot;^1A&quot;,[1289,&quot;^?&quot;,&quot;~u613cc240-42e7-49cd-a902-50d9cbfea850&quot;,536870917]],[&quot;^1A&quot;,[1290,&quot;^1M&quot;,&quot;-e7--ac--ac--e4--b8--80--e9--98--b6--e6--ae--b5--ef--bc--9a--e6--95--b0--e6--8d--ae--e4--bb--8e--e7--a1--ac--e4--bb--b6--e5--88--b0--e8--be--be--e5--86--85--e6--a0--b8--e5--8c--ba-&quot;,536870917]],[&quot;^1A&quot;,[1290,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1290,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1290,&quot;^[&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870917]],[&quot;^1A&quot;,[1290,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[1290,&quot;^K&quot;,128 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870917]],[&quot;^1A&quot;,[2025,&quot;^W&quot;,&quot;^1J&quot;,536870917]],[&quot;^1A&quot;,[2025,&quot;^K&quot;,2024,536870917]],[&quot;^1A&quot;,[2025,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[2025,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1546,&quot;^1L&quot;,3513],536870917]],[&quot;^1A&quot;,[2025,&quot;^17&quot;,432,536870917]],[&quot;^1A&quot;,[2025,&quot;^13&quot;,2022,536870917]],[&quot;^1A&quot;,[2025,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;以kafka为例&quot;]]]],[&quot;Plain&quot;,&quot;，分析丢生产者丢消息的情况&quot;]],536870917]],[&quot;^1A&quot;,[2025,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[2025,&quot;^?&quot;,&quot;~u613cc240-a5a4-4a96-a7b6-6c1a04baea56&quot;,536870917]],[&quot;^1A&quot;,[2026,&quot;^1M&quot;,&quot;-e6--b6--88--e6--81--af--e6--8a--95--e9--80--92--e5--8f--af--e9--9d--a0--e6--80--a7--ef--bc--9a--e6--b6--88--e8--b4--b9--e8--80--85--e8--a7--92--e5--ba--a6-&quot;,536870917]],[&quot;^1A&quot;,[2026,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[2026,&quot;^1S&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u613cc240-b413-4927-9ca2-12fe44fa0417&quot;],[&quot;^?&quot;,&quot;~u613cc240-1428-4dd1-aff1-39a4b223c20c&quot;],[&quot;^?&quot;,&quot;~u613cc240 等。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;④硬件失效中断。由掉电、存储器校验错等硬件故障引起。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;①可屏蔽中断（I/O中断）。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;②不可屏蔽中断（机器内部故障、掉电中断）。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;③程序错误中断（溢出、除法错等中断）。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;④软件中断（Trap指令或中断指令INT）。&quot;],[&quot;Break_Line&quot;]]]]]],536896145]],[&quot;^1A&quot;,[5740,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536895619]],[&quot;^1A&quot;,[5740,&quot;^[&quot;,&quot;中断的分类\\n\\n#+BEGIN_QUOTE\\n①程序中断。在某些条件下由指令执行结果产生，例如算术溢出、被零除、试图执行非法指令以及访问不被允许访问的存储位置等。\\n②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。\\n③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。\\n④硬件失效中断。由掉电、存储器校验错等硬件故障引起。\\n\\n\\n中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：\\n①可屏蔽中断（I/O中断）。\\n②不可屏蔽中断（机器内部故障、掉电中断）。\\n③程序错误中断（溢出、除法错等中断）。\\n④软件中断（Trap指令或中断指令INT）。\\n#+END_QUOTE&quot;,536896145]],[&quot;^1A&quot;,[5740,&quot;^Q&quot;,1633626006330,536896145]],[&quot;^1A&quot;,[5740,&quot;^W&quot;,&quot;^1J&quot;,536895619]],[&quot;^1A&quot;,[5740,&quot;^K&quot;,5739,536895619]],[&quot;^1A&quot;,[5740,&quot;^X&quot;,1,536896145]],[&quot;^1A&quot;,[5740,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,592,&quot;^1L&quot;,609],536895619]],[&quot;^1A&quot;,[5740,&quot;^17&quot;,5737,536895619]],[&quot;^1A&quot;,[5740,&quot;^13&quot;,5737,536895619]],[&quot;^1A&quot;,[5740,&quot;^12&quot;,5737,536896145]],[&quot;^1A&quot;,[5740,&quot;^D&quot 断.&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,1,&quot;^1P&quot;,[],&quot;^1Q&quot;,2,&quot;^1R&quot;,true],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;链路上传错误标识，限制链路重试&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;使用熔断器限制单点重试&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链路上传错误标识，限制链路重试&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;约定一个标识，表示重试&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^22&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2;&quot;,&quot;https&quot;,&quot;^2&lt;&quot;,&quot;www.infoq.cn/article/5fboevkal0gvgvgeac4z&quot;]],&quot;^23&quot;,[[&quot;Plain&quot;,&quot;如何优雅地重试&quot;]],&quot;^24&quot;,&quot;[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)&quot;,&quot;^25&quot;,&quot;&quot;]],[&quot;Break_Line&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^22&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2;&quot;,&quot;https&quot;,&quot;^2&lt;&quot;,&quot;tech.bytedance.net/articles/6893413048510808071&quot;]],&quot;^23&quot;,[[&quot;Plain&quot;,&quot;重试机制在搜索服务端的应用&quot;]],&quot;^24&quot;,&quot;[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,&quot;^25&quot;,&quot;&quot;]]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,2,&quot;^1P&quot;,[],&quot;^1Q&quot;,2,&quot;^1R&quot;,true]]]],536895727]],[&quot;^1A&quot;,[5945,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536895727]],[&quot;^1A&quot;,[5945,&quot;^[&quot;,&quot;🤔 微服务体系下如何优雅地重试 #失败重试 #微服务\\ntodo:: 1616340919007\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: 微服务\\n回顾次数:: 0\\nid:: 615eef31-6692-4dda-b2da-ef11085677c2\\n^^重试的风险^^\\n* 会加大直接下游的负载\\n* 具有链路放大效应\\n\\n服务a调用服务b，假设设置的最大重试次数为r，那最糟糕的情况下，a调用b的请求量会放大r+1倍\\n\\n具有链路放大效应。假设a调用b的最大重试次数为3，b调用db的最大重试次数为3，那db的请求就会放大 4*4=16倍\\n\\n^^避免原地重试，重试组件必须要有退避策略^^\\n一些暂时性的错误如网络错误，立即重试可能还是会失败，通常过一小会儿再重试成功率会比较高，同时也可以打散重试的请求，避免马上重试把下游打挂\\n\\n* 先行退避 ：每次等待固定时间重试\\n* 随机退避：再一定范围内随机一个时间后重试\\n* 指数退避：连续重试时，每次等待时间都是前一次的倍数\\n\\n^^防止重试风暴^^\\n1.  重试熔断. \\n2.  链路上传错误标识，限制链路重试\\n\\n使用熔断器限制单点重试\\n可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。\\n\\n链路上传错误标识，限制链路重试\\n多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。\\n链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）\\n约定一个标识，表示重试\\n\\n[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)\\n[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,536899212]],[&quot;^1A&quot;,[5945,&quot;^Q&quot;,1634357605830,536899212]],[&quot;^1A&quot;,[5945,&quot;^W&quot;,&quot;^1J&quot;,536895727]],[&quot;^1A&quot;,[5945,&quot;^K&quot;,5944,536895727]],[&quot;^1A&quot;,[5945,&quot;^X&quot;,1,536895727]],[&quot;^1A&quot;,[5945,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1145,&quot;^1L&quot;,3186],536895727]],[&quot;^1A&quot;,[5945,&quot;^17&quot;,5941,536895727]],[&quot;^1A&quot;,[5945,&quot;^13&quot;,5941,536895727]],[&quot;^1A&quot;,[5945,&quot;^12&quot;,463,536895727]],[&quot;^1A&quot;,[5945,&quot;^12&quot;,480,536895727]],[&quot;^1A&quot;,[5945,&quot;^12&quot;,5941,536895727]],[&quot;^1A&quot;,[5945,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2F&quot;,1616340919007,&quot;^27&quot;,&quot;思考&quot;,&quot;^28&quot;,&quot;计算机&quot;,&quot;^29&quot;,&quot;微服务&quot;,&quot;^2:&quot;,0,&quot;^1Z&quot;,&quot;615eef31-6692-4dda-b2da-ef11085677c2&quot;],536899212]],[&quot;^1A&quot;,[5945,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2F&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^2:&quot;]],536895727]],[&quot;^1A&quot ne&quot;],[&quot;Plain&quot;,&quot;只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;],[&quot;Break_Line&quot;]]]]],536898427]],[&quot;^1A&quot;,[6417,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536898427]],[&quot;^1A&quot;,[6417,&quot;^[&quot;,&quot;### 23 创造价值（Value）\\ncollapsed:: true\\n\\n那么“价值”的意义到底是什么呢？Value直译过来就是“附加价值”的意思。简单地说就是“对他人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n\\n\\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536898427]],[&quot;^1A&quot;,[6417,&quot;^W&quot;,&quot;^1J&quot;,536898427]],[&quot;^1A&quot;,[6417,&quot;^14&quot;,3,536898427]],[&quot;^1A&quot;,[6417,&quot;^K&quot;,6416,536898427]],[&quot;^1A&quot;,[6417,&quot;^X&quot;,1,536898427]],[&quot;^1A&quot;,[6417,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,15763,&quot;^1L&quot;,17031],536898427]],[&quot;^1A&quot;,[6417,&quot;^17&quot;,6396,536898427]],[&quot;^1A&quot;,[6417,&quot;^13&quot;,6396,536898427]],[&quot;^1A&quot;,[6417,&quot;^12&quot;,6396,536898427]],[&quot;^1A&quot;,[6417,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2?&quot;,true],536898427]],[&quot;^1A&quot;,[6417,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2?&quot;]],536898427]],[&quot;^1A&quot;,[6417,&quot;^21&quot;,3,536898427]],[&quot;^1A&quot;,[6417,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;23 创造价值（Value）&quot;]],536898427]],[&quot;^1A&quot;,[6417,&quot;^15&quot;,&quot;^26&quot;,536898427]],[&quot;^1A&quot;,[6417,&quot;^1I&quot;,false,536898427]],[&quot;^1A&quot;,[6417,&quot;^?&quot;,&quot;~u616a3fbb-37d1-4a4a-8853-af490aed1305&quot;,536898427]],[&quot;^1A&quot;,[6418,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“会议 。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;]],536899979]],[&quot;^1A&quot;,[8294,&quot;^15&quot;,&quot;^26&quot;,536899979]],[&quot;^1A&quot;,[8294,&quot;^1I&quot;,true,536899979]],[&quot;^1A&quot;,[8294,&quot;^?&quot;,&quot;~u616a8415-2cc5-443a-a01e-773e527e9044&quot;,536899979]],[&quot;^1A&quot;,[8295,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」&quot;],[&quot;Break_Line&quot;]]]]]],536899979]],[&quot;^1A&quot;,[8295,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536899979]],[&quot;^1A&quot;,[8295,&quot;^[&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536899979]],[&quot;^1A&quot;,[8295,&quot;^W&quot;,&quot;^1J&quot;,536899979]],[&quot;^1A&quot;,[8295,&quot;^14&quot;,5,536899979]],[&quot;^1A&quot;,[8295,&quot;^K&quot;,8294,536899979]],[&quot;^1A&quot;,[8295,&quot;^X&quot;,4,536899979]],[&quot;^1A&quot;,[8295,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,4772,&quot;^1L&quot;,5537],536899979]],[&quot;^1A&quot;,[8295,&quot;^17&quot;,6524,536899979]],[&quot;^1A&quot;,[8295,&quot;^13&quot;,8291,536899979]],[&quot;^1A&quot;,[8295,&quot;^12&quot;,6524,536899979]],[&quot;^1A&quot;,[8295,&quot;^21&quot;,5,536899979]],[&quot;^1A&quot;,[8295,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。&quot;]],536899979]],[&quot;^1A&quot;,[8295,&quot;^15&quot;,&quot;^26&quot;,536899979]],[&quot;^1A&quot;,[8295,&quot;^1I&qu 上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536899981]],[&quot;^1A&quot;,[8326,&quot;^W&quot;,&quot;^1J&quot;,536899981]],[&quot;^1A&quot;,[8326,&quot;^14&quot;,5,536899981]],[&quot;^1A&quot;,[8326,&quot;^K&quot;,8325,536899981]],[&quot;^1A&quot;,[8326,&quot;^X&quot;,4,536899981]],[&quot;^1A&quot;,[8326,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,4772,&quot;^1L&quot;,5537],536899981]],[&quot;^1A&quot;,[8326,&quot;^17&quot;,6524,536899981]],[&quot;^1A&quot;,[8326,&quot;^13&quot;,8322,536899981]],[&quot;^1A&quot;,[8326,&quot;^12&quot;,6524,536899981]],[&quot;^1A&quot;,[8326,&quot;^21&quot;,5,536899981]],[&quot;^1A&quot;,[8326,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。&quot;]],536899981]],[&quot;^1A&quot;,[8326,&quot;^15&quot;,&quot;^26&quot;,536899981]],[&quot;^1A&quot;,[8326,&quot;^1I&quot;,true,536899981]],[&quot;^1A&quot;,[8326,&quot;^?&quot;,&quot;~u616a8416-4bb3-4d9e-8306-34cd82d17792&quot;,536899981]],[&quot;^1A&quot;,[8327,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」&quot;],[&quot;Break_Line&quot;]]]]]],536899981]],[&quot;^1A&quot;,[8327,&quot;^1S& uot;,[8357,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。&quot;]],536899983]],[&quot;^1A&quot;,[8357,&quot;^15&quot;,&quot;^26&quot;,536899983]],[&quot;^1A&quot;,[8357,&quot;^1I&quot;,true,536899983]],[&quot;^1A&quot;,[8357,&quot;^?&quot;,&quot;~u616a8416-2a01-4d15-ab86-c671c8df0ae6&quot;,536899983]],[&quot;^1A&quot;,[8358,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」&quot;],[&quot;Break_Line&quot;]]]]]],536899983]],[&quot;^1A&quot;,[8358,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536899983]],[&quot;^1A&quot;,[8358,&quot;^[&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536899983]],[&quot;^1A&quot;,[8358,&quot;^W&quot;,&quot;^1J&quot;,536899983]],[&quot;^1A&quot;,[8358,&quot;^14&quot;,4,536899983]],[&quot;^1A&quot;,[8358,&quot;^K&quot;,8353,536899983]],[&quot;^1A&quot;,[8358,&quot;^X&quot;,3,536899983]],[&quot;^1A&quot;,[8358,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1 拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536900195]],[&quot;^1A&quot;,[9132,&quot;^Q&quot;,1627488062278,536900195]],[&quot;^1A&quot;,[9132,&quot;^W&quot;,&quot;^1J&quot;,536900195]],[&quot;^1A&quot;,[9132,&quot;^14&quot;,2,536900195]],[&quot;^1A&quot;,[9132,&quot;^K&quot;,9131,536900195]],[&quot;^1A&quot;,[9132,&quot;^X&quot;,2,536900195]],[&quot;^1A&quot;,[9132,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,731,&quot;^1L&quot;,1785],536900195]],[&quot;^1A&quot;,[9132,&quot;^17&quot;,642,536900195]],[&quot;^1A&quot;,[9132,&quot;^13&quot;,9130,536900195]],[&quot;^1A&quot;,[9132,&quot;^12&quot;,419,536900195]],[&quot;^1A&quot;,[9132,&quot;^12&quot;,642,536900195]],[&quot;^1A&quot;,[9132,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536900195]],[&quot;^1A&quot;,[9132,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536900195]],[&quot;^1A&quot;,[9132,&quot;^L&quot;,419,536900195]],[&quot;^1A&quot;,[9132,&quot;^21&quot;,2,536900195]],[&quot;^1A&quot;,[9132,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536900195]],[&quot;^1A&quot;,[9132,&quot;^15&quot;,&quot;^26&quot;,536900195]],[&quot;^1A&quot;,[9132,&quot;^1I&quot;,true,536900195]],[&quot;^1A&quot;,[9132,&quot;^G&quot;,1627488062278,536900195]],[&quot;^1A&quot;,[9132,&quot;^?&quot;,&quot;~u616a843f-ae30-463e-9149-35b84b0aaf29&quot;,536900195]],[&quot;^1A&quot;,[9133,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536900195]],[&quot;^1A&quot;,[9133,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900195]],[&quot;^1A&quot;,[9133,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536900195]],[&quot;^1A&quot;,[9133,&quot;^W&quot;,&quot;^1J&quot;,536900195]],[&quot;^1A&quot;,[9133,&quot;^14&quot;,2,536900195]],[&quot;^1A&quot;,[9133,&quot;^K&quot;,9132,536900195]],[&quot;^1A&quot;,[9133,&quot;^X&quot;,2,536900195]],[&quot;^1A&quot;,[9133,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1785,&quot;^1L&quot;,2777],536900195]],[&quot;^1A&quot;,[9133,&quot;^17&quot;,642,536900195]],[&quot;^1A&quot;,[9133,&quot;^13&quot;,9130,536900195]],[&quot;^1A&quot;,[9133,&quot;^12&quot;,486,536900195]],[&quot;^1A&quot;,[9133,&quot;^12&quot;,642,536900195]],[&quot;^1A&quot;,[9133,&quot;^L&quot;,486,536900195]],[&quot;^1A&quot;,[9133,&quot;^21&quot;,2,536900195]],[&quot;^1A&quot;,[9133,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536900195]],[&quot;^1A&quot;,[9133,&quot;^15&quot;,&quot;^26&quot;,536900195]],[&quot;^1A&quot;,[9133,&quot;^1I&quot;,true,536900195]],[&quot;^1A&quot;,[9133,&quot;^?&quot;,&quot;~u616a843f-9180-4732-b737-3292a6124c22&quot;,536900195]],[&quot;^1A&quot;,[9134,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536900195]],[&quot;^1A&quot;,[9134,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900195]],[&quot;^1A&quot;,[9134,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536900195]],[&quot;^1A&quot;,[9134,&quot;^W&quot;,&quot;^1J&quot;,536900195]],[&quot;^1A&quot;,[9134,&quot;^14&quot;,2,536900195]],[&quot;^1A&quot;,[9134,&quot;^K&quot;,9133,536900195]],[&quot;^1A&quot;,[9134,&quot;^X&quot;,2,536900195]],[&quot;^1A&quot;,[9134,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,2777,&quot;^1L&quot;,3579],536900195]],[&quot;^1A&quot;,[9134,&quot;^17&quot;,642,536900195]],[&quot;^1A&quot;,[9134,&quot;^13&quot;,9130,536900195]],[&quot;^1A&quot;,[9134,&quot;^12&quot;,552,536900195]],[&quot;^1A&quot;,[9134,&quot;^12&quot;,642,536900195]],[&quot;^1A&quot;,[9134,&quot;^L&quot;,552,536900195]],[&quot;^1A&quot;,[9134,&quot;^21&quot;,2,536900195]],[&quot;^1A&quot;,[9134,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;宁静 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;宁静&quot;]]]],536900195]],[&quot;^1A&quot;,[9134,&quot;^15&quot;,&quot;^26&quot;,536900195]],[&quot;^1A&quot;,[9134,&quot;^1I&quot;,true,536900195]],[&quot;^1A&quot;,[9134,&quot;^?&quot;,&quot;~u616a843f-03c2-4efb-add1-9c2b23d6d54b&quot;,536900195]],[&quot;^1A&quot;,[9135,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;兴趣。&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;虽然你感到绝对安全&quot;]]]],[&quot;Plain&quot;,&quot;，但一些&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;新颖的或奇怪的事物吸引了你的注意&quot;]]]],[&quot;Plain&quot;,&quot;，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;需要你的努力和更多的关注&quot;]]]],[&quot;Plain&quot;,&quot;。你完全被吸引了。你被牵引着去探索，将自己&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;沉浸于正在接触的事物当中&quot;]]]],[&quot;Plain&quot;,&quot;。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？&quot;],[&quot;Break_Line&quot;]]]]]],536900195]],[&quot;^1A&quot;,[9135,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900195]],[&quot;^1A&quot;,[9135,&quot;^[&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536900195]],[&quot;^1A&quot;,[9135,&quot;^W&quot;,&quot;^1J&quot;,536900195]],[&quot;^1A&quot;,[9135,&quot;^14&quot;,2,536900195]],[&quot;^1A&quot;,[9135,&quot;^K&quot;,9134,536900195]],[&quot;^1A&quot;,[9135,&quot;^X&quot;,2,536900195]],[&quot;^1A&quot;,[9135,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,3579,&quot;^1L&quot;,4591],536900195]],[&quot;^1A&quot;,[9135,&quot;^17&quot;,642,536900195]],[&quot;^1A&quot;,[9135,&quot;^13&quot;,9130,536900195]],[&quot;^1A&quot;,[9135,&quot;^12&quot;,642,536900195]],[&quot;^1A&quot;,[9135,&quot;^12&quot;,760,536900195]],[&quot;^1A&quot;,[9135,&quot;^L&quot;,760,536900195]],[&quot;^1A&quot;,[9135,&quot;^21&quot;,2,536900195]],[&quot;^1A&quot;,[9135,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;兴趣 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;interesting&quot;]]]],536900195]],[ ;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536900195]],[&quot;^1A&quot;,[9137,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900195]],[&quot;^1A&quot;,[9137,&quot;^[&quot;,&quot;自豪 #自豪\\n\\n#+BEGIN_QUOTE\\n自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536900195]],[&quot;^1A&quot;,[9137,&quot;^W&quot;,&quot;^1J&quot;,536900195]],[&quot;^1A&quot;,[9137,&quot;^K&quot;,9136,536900195]],[&quot;^1A&quot;,[9137,&quot;^X&quot;,2,536900195]],[&quot;^1A&quot;,[9137,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,5096,&quot;^1L&quot;,5640],536900195]],[&quot;^1A&quot;,[9137,&quot;^17&quot;,642,536900195]],[&quot;^1A&quot;,[9137,&quot;^13&quot;,9130,536900195]],[&quot;^1A&quot;,[9137,&quot;^12&quot;,517,536900195]],[&quot;^1A&quot;,[9137,&quot;^12&quot;,642,536900195]],[&quot;^1A&quot;,[9137,&quot;^L&quot;,517,536900195]],[&quot;^1A&quot;,[9137,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;自豪 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;自豪&quot;]]]],536900195]],[&quot;^1A&quot;,[9137,&quot;^1I&quot;,true,536900195]],[&quot;^1A&quot;,[9137,&quot;^?&quot;,&quot;~u616a843f-4fec-4f6b-bf44-93ec774bd118&quot;,536900195]],[&quot;^1A&quot;,[9138,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。&quot;],[&quot;Break_Line&quot;]] &quot;^1A&quot;,[9162,&quot;^1I&quot;,true,536900197]],[&quot;^1A&quot;,[9162,&quot;^?&quot;,&quot;~u616a8440-3a09-49ef-9499-94adbd270af5&quot;,536900197]],[&quot;^1A&quot;,[9163,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;喜悦。想象一下这种情况：你的周围是&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;安全而熟悉&quot;]]]],[&quot;Plain&quot;,&quot;的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Example&quot;,[&quot;以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。&quot;,&quot;\\n&quot;]]],536900197]],[&quot;^1A&quot;,[9163,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900197]],[&quot;^1A&quot;,[9163,&quot;^[&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536900197]],[&quot;^1A&quot;,[9163,&quot;^Q&quot;,1627488062278,536900197]],[&quot;^1A&quot;,[9163,&quot;^W&quot;,&quot;^1J&quot;,536900197]],[&quot;^1A&quot;,[9163,&quot;^14&quot;,2,536900197]],[&quot;^1A&quot;,[9163,&quot;^K&quot;,9131,536900197]],[&quot;^1A&quot;,[9163,&quot;^X&quot;,2,536900197]],[&quot;^1A&quot;,[9163,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,731,&quot;^1L&quot;,1785],536900197]],[&quot;^1A&quot;,[9163,&quot;^17&quot;,642,536900197]],[&quot;^1A&quot;,[9163,&quot;^13&quot;,9130,536900197]],[&quot;^1A&quot;,[9163,&quot;^12&quot;,419,536900197]],[&quot;^1A&quot;,[9163,&quot;^12&quot;,642,536900197]],[&quot;^1A&quot;,[9163,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536900197]],[&quot;^1A&quot;,[9163,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536900197]],[&quot;^1A&quot;,[9163,&quot;^L&quot;,419,536900197]],[&quot;^1A&quot;,[9163,&quot;^21&quot;,2,536900197]],[&quot;^1A&quot;,[9163,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536900197]],[&quot;^1A&quot;,[9163,&quot;^15&quot;,&quot;^26&quot;,536900197]],[&quot;^1A&quot;,[9163,&quot;^1I&quot;,true,536900197]],[&quot;^1A&quot;,[9163,&quot;^G&quot;,1627488062278,536900197]],[&quot;^1A&quot;,[9163,&quot;^?&quot;,&quot;~u616a8440-487a-4654-8cc7-2e44718c597b&quot;,536900197]],[&quot;^1A&quot;,[9164,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536900197]],[&quot;^1A&quot;,[9164,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900197]],[&quot;^1A&quot;,[9164,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536900197]],[&quot;^1A&quot;,[9164,&quot;^W&quot;,&quot;^1J&quot;,536900197]],[&quot;^1A&quot;,[9164,&quot;^14&quot;,2,536900197]],[&quot;^1A&quot;,[9164,&quot;^K&quot;,9163,536900197]],[&quot;^1A&quot;,[9164,&quot;^X&quot;,2,536900197]],[&quot;^1A&quot;,[9164,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1785,&quot;^1L&quot;,2777],536900197]],[&quot;^1A&quot;,[9164,&quot;^17&quot;,642,536900197]],[&quot;^1A&quot;,[9164,&quot;^13&quot;,9130,536900197]],[&quot;^1A&quot;,[9164,&quot;^12&quot;,486,536900197]],[&quot;^1A&quot;,[9164,&quot;^12&quot;,642,536900197]],[&quot;^1A&quot;,[9164,&quot;^L&quot;,486,536900197]],[&quot;^1A&quot;,[9164,&quot;^21&quot;,2,536900197]],[&quot;^1A&quot;,[9164,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536900197]],[&quot;^1A&quot;,[9164,&quot;^15&quot;,&quot;^26&quot;,536900197]],[&quot;^1A&quot;,[9164,&quot;^1I&quot;,true,536900197]],[&quot;^1A&quot;,[9164,&quot;^?&quot;,&quot;~u616a8440-01cd-4289-9e75-9c410df145bf&quot;,536900197]],[&quot;^1A&quot;,[9165,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536900197]],[&quot;^1A&quot;,[9165,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900197]],[&quot;^1A&quot;,[9165,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536900197]],[&quot;^1A&quot;,[9165,&quot;^W&quot;,&quot;^1J&quot;,536900197]],[&quot;^1A&quot;,[9165,&quot;^14&quot;,2, &quot;^1A&quot;,[9166,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900197]],[&quot;^1A&quot;,[9166,&quot;^[&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536900197]],[&quot;^1A&quot;,[9166,&quot;^W&quot;,&quot;^1J&quot;,536900197]],[&quot;^1A&quot;,[9166,&quot;^14&quot;,2,536900197]],[&quot;^1A&quot;,[9166,&quot;^K&quot;,9165,536900197]],[&quot;^1A&quot;,[9166,&quot;^X&quot;,2,536900197]],[&quot;^1A&quot;,[9166,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,3579,&quot;^1L&quot;,4591],536900197]],[&quot;^1A&quot;,[9166,&quot;^17&quot;,642,536900197]],[&quot;^1A&quot;,[9166,&quot;^13&quot;,9130,536900197]],[&quot;^1A&quot;,[9166,&quot;^12&quot;,642,536900197]],[&quot;^1A&quot;,[9166,&quot;^12&quot;,760,536900197]],[&quot;^1A&quot;,[9166,&quot;^L&quot;,760,536900197]],[&quot;^1A&quot;,[9166,&quot;^21&quot;,2,536900197]],[&quot;^1A&quot;,[9166,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;兴趣 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;interesting&quot;]]]],536900197]],[&quot;^1A&quot;,[9166,&quot;^15&quot;,&quot;^26&quot;,536900197]],[&quot;^1A&quot;,[9166,&quot;^1I&quot;,true,536900197]],[&quot;^1A&quot;,[9166,&quot;^?&quot;,&quot;~u616a8440-6597-474a-a1c7-ac6b8668bece&quot;,536900197]],[&quot;^1A&quot;,[9167,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;],[&quot;Break_Line&quot;]]]]]],536900197]], ;,[&quot;以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。&quot;,&quot;\\n&quot;]]],536900199]],[&quot;^1A&quot;,[9191,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900199]],[&quot;^1A&quot;,[9191,&quot;^[&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536900199]],[&quot;^1A&quot;,[9191,&quot;^Q&quot;,1627488062278,536900199]],[&quot;^1A&quot;,[9191,&quot;^W&quot;,&quot;^1J&quot;,536900199]],[&quot;^1A&quot;,[9191,&quot;^14&quot;,2,536900199]],[&quot;^1A&quot;,[9191,&quot;^K&quot;,9131,536900199]],[&quot;^1A&quot;,[9191,&quot;^X&quot;,2,536900199]],[&quot;^1A&quot;,[9191,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,731,&quot;^1L&quot;,1785],536900199]],[&quot;^1A&quot;,[9191,&quot;^17&quot;,642,536900199]],[&quot;^1A&quot;,[9191,&quot;^13&quot;,9130,536900199]],[&quot;^1A&quot;,[9191,&quot;^12&quot;,419,536900199]],[&quot;^1A&quot;,[9191,&quot;^12&quot;,642,536900199]],[&quot;^1A&quot;,[9191,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536900199]],[&quot;^1A&quot;,[9191,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536900199]],[&quot;^1A&quot;,[9191,&quot;^L&quot;,419,536900199]],[&quot;^1A&quot;,[9191,&quot;^21&quot;,2,536900199]],[&quot;^1A&quot;,[9191,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536900199]],[&quot;^1A&quot;,[9191,&quot;^15&quot;,&quot;^26&quot;,536900199]],[&quot;^1A&quot;,[9191,&quot;^1I&quot;,true,536900199]],[&quot;^1A&quot;,[9191,&quot;^G&quot;,1627488062278,536900199]],[&quot;^1A&quot;,[9191,&quot;^?&quot;,&quot;~u616a8440-df64-4497-94df-8fdb2a3e754a&quot;,536900199]],[&quot;^1A&quot;,[9192,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536900199]],[&quot;^1A&quot;,[9192,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900199]],[&quot;^1A&quot;,[9192,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536900199]],[&quot;^1A&quot;,[9192,&quot;^W&quot;,&quot;^1J&quot;,536900199]],[&quot;^1A&quot;,[9192,&quot;^14&quot;,2,536900199]],[&quot;^1A&quot;,[9192,&quot;^K&quot;,9191,536900199]],[&quot;^1A&quot;,[9192,&quot;^X&quot;,2,536900199]],[&quot;^1A&quot;,[9192,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1785,&quot;^1L&quot;,2777],536900199]],[&quot;^1A&quot;,[9192,&quot;^17&quot;,642,536900199]],[&quot;^1A&quot;,[9192,&quot;^13&quot;,9130,536900199]],[&quot;^1A&quot;,[9192,&quot;^12&quot;,486,536900199]],[&quot;^1A&quot;,[9192,&quot;^12&quot;,642,536900199]],[&quot;^1A&quot;,[9192,&quot;^L&quot;,486,536900199]],[&quot;^1A&quot;,[9192,&quot;^21&quot;,2,536900199]],[&quot;^1A&quot;,[9192,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536900199]],[&quot;^1A&quot;,[9192,&quot;^15&quot;,&quot;^26&quot;,536900199]],[&quot;^1A&quot;,[9192,&quot;^1I&quot;,true,536900199]],[&quot;^1A&quot;,[9192,&quot;^?&quot;,&quot;~u616a8440-6188-47fd-9403-320e3e75fffd&quot;,536900199]],[&quot;^1A&quot;,[9193,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536900199]],[&quot;^1A&quot;,[9193,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900199]],[&quot;^1A&quot;,[9193,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536900199]],[&quot;^1A&quot;,[9193,&quot;^W&quot;,&quot;^1J&quot;,536900199]],[&quot;^1A&quot;,[9193,&quot;^14&quot;,2,536900199]],[&quot;^1A&quot;,[9193,&quot;^K&quot;,9192,536900199]],[&quot;^1A&quot;,[9193,&quot;^X&quot;,2,536900199]],[&quot;^1A&quot;,[9193,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,2777,&quot;^1L&quot;,3579],536900199]],[&quot;^1A&quot;,[9193,&quot;^17&quot;,642,536900199]],[&quot;^1A&quot;,[9193,&quot;^13&quot;,9130,536900199]],[&quot;^1A&quot;,[9193,&quot;^12&quot;,552,536900199]],[&quot;^1A&quot;,[9193,&quot;^12&quot;,642,536900199]],[&quot;^1A&quot;,[9193,&quot;^L&quot;,552,536900199]],[&quot;^1A&quot;,[9193,&quot;^21&quot;,2,536900199]],[&quot;^1A&quot;,[91 个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536900201]],[&quot;^1A&quot;,[9219,&quot;^Q&quot;,1627488062278,536900201]],[&quot;^1A&quot;,[9219,&quot;^W&quot;,&quot;^1J&quot;,536900201]],[&quot;^1A&quot;,[9219,&quot;^14&quot;,2,536900201]],[&quot;^1A&quot;,[9219,&quot;^K&quot;,9131,536900201]],[&quot;^1A&quot;,[9219,&quot;^X&quot;,2,536900201]],[&quot;^1A&quot;,[9219,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,731,&quot;^1L&quot;,1785],536900201]],[&quot;^1A&quot;,[9219,&quot;^17&quot;,642,536900201]],[&quot;^1A&quot;,[9219,&quot;^13&quot;,9130,536900201]],[&quot;^1A&quot;,[9219,&quot;^12&quot;,419,536900201]],[&quot;^1A&quot;,[9219,&quot;^12&quot;,642,536900201]],[&quot;^1A&quot;,[9219,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536900201]],[&quot;^1A&quot;,[9219,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536900201]],[&quot;^1A&quot;,[9219,&quot;^L&quot;,419,536900201]],[&quot;^1A&quot;,[9219,&quot;^21&quot;,2,536900201]],[&quot;^1A&quot;,[9219,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536900201]],[&quot;^1A&quot;,[9219,&quot;^15&quot;,&quot;^26&quot;,536900201]],[&quot;^1A&quot;,[9219,&quot;^1I&quot;,true,536900201]],[&quot;^1A&quot;,[9219,&quot;^G&quot;,1627488062278,536900201]],[&quot;^1A&quot;,[9219,&quot;^?&quot;,&quot;~u616a8440-d474-4b3d-a0b4-ac64d41e0e15&quot;,536900201]],[&quot;^1A&quot;,[9220,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536900201]],[&quot;^1A&quot;,[9220,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900201]],[&quot;^1A&quot;,[9220,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536900201]],[&quot;^1A&quot;,[9220,&quot;^W&quot;,&quot;^1J&quot;,536900201]],[&quot;^1A&quot;,[9220,&quot;^14&quot;,2,536900201]],[&quot;^1A&quot;,[9220,&quot;^K&quot;,9219,536900201]],[&quot;^1A&quot;,[9220,&quot;^X&quot;,2,536900201]],[&quot;^1A&quot;,[9220,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1785,&quot;^1L&quot;,2777],536900201]],[&quot;^1A&quot;,[9220,&quot;^17&quot;,642,536900201]],[&quot;^1A&quot;,[9220,&quot;^13&quot;,9130,536900201]],[&quot;^1A&quot;,[9220,&quot;^12&quot;,486,536900201]],[&quot;^1A&quot;,[9220,&quot;^12&quot;,642,536900201]],[&quot;^1A&quot;,[9220,&quot;^L&quot;,486,536900201]],[&quot;^1A&quot;,[9220,&quot;^21&quot;,2,536900201]],[&quot;^1A&quot;,[9220,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536900201]],[&quot;^1A&quot;,[9220,&quot;^15&quot;,&quot;^26&quot;,536900201]],[&quot;^1A&quot;,[9220,&quot;^1I&quot;,true,536900201]],[&quot;^1A&quot;,[9220,&quot;^?&quot;,&quot;~u616a8440-6ead-4d99-95c0-4e18abab438c&quot;,536900201]],[&quot;^1A&quot;,[9221,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。 身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536900203]],[&quot;^1A&quot;,[9248,&quot;^W&quot;,&quot;^1J&quot;,536900203]],[&quot;^1A&quot;,[9248,&quot;^14&quot;,2,536900203]],[&quot;^1A&quot;,[9248,&quot;^K&quot;,9247,536900203]],[&quot;^1A&quot;,[9248,&quot;^X&quot;,2,536900203]],[&quot;^1A&quot;,[9248,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,1785,&quot;^1L&quot;,2777],536900203]],[&quot;^1A&quot;,[9248,&quot;^17&quot;,642,536900203]],[&quot;^1A&quot;,[9248,&quot;^13&quot;,9130,536900203]],[&quot;^1A&quot;,[9248,&quot;^12&quot;,486,536900203]],[&quot;^1A&quot;,[9248,&quot;^12&quot;,642,536900203]],[&quot;^1A&quot;,[9248,&quot;^L&quot;,486,536900203]],[&quot;^1A&quot;,[9248,&quot;^21&quot;,2,536900203]],[&quot;^1A&quot;,[9248,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536900203]],[&quot;^1A&quot;,[9248,&quot;^15&quot;,&quot;^26&quot;,536900203]],[&quot;^1A&quot;,[9248,&quot;^1I&quot;,true,536900203]],[&quot;^1A&quot;,[9248,&quot;^?&quot;,&quot;~u616a8440-20a9-4975-ab17-f9917839ca63&quot;,536900203]],[&quot;^1A&quot;,[9249,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536900203]],[&quot;^1A&quot;,[9249,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900203]],[&quot;^1A&quot;,[9249,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中 在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536900203]],[&quot;^1A&quot;,[9252,&quot;^W&quot;,&quot;^1J&quot;,536900203]],[&quot;^1A&quot;,[9252,&quot;^K&quot;,9251,536900203]],[&quot;^1A&quot;,[9252,&quot;^X&quot;,2,536900203]],[&quot;^1A&quot;,[9252,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,5096,&quot;^1L&quot;,5640],536900203]],[&quot;^1A&quot;,[9252,&quot;^17&quot;,642,536900203]],[&quot;^1A&quot;,[9252,&quot;^13&quot;,9130,536900203]],[&quot;^1A&quot;,[9252,&quot;^12&quot;,517,536900203]],[&quot;^1A&quot;,[9252,&quot;^12&quot;,642,536900203]],[&quot;^1A&quot;,[9252,&quot;^L&quot;,517,536900203]],[&quot;^1A&quot;,[9252,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;自豪 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;自豪&quot;]]]],536900203]],[&quot;^1A&quot;,[9252,&quot;^1I&quot;,true,536900203]],[&quot;^1A&quot;,[9252,&quot;^?&quot;,&quot;~u616a8440-6ce2-4fec-bc7e-aaeac2be00b5&quot;,536900203]],[&quot;^1A&quot;,[9253,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。&quot;],[&quot;Break_Line&quot;]]]]]],536900203]],[&quot;^1A&quot;,[9253,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900203]],[&quot;^1A&quot;,[9253,&quot;^[&quot;,&quot;逗趣 #逗趣\\n#+BEGIN_QUOTE\\n有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因 系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536900215]],[&quot;^1A&quot;,[9276,&quot;^Q&quot;,1627398934136,536900215]],[&quot;^1A&quot;,[9276,&quot;^W&quot;,&quot;^1J&quot;,536900215]],[&quot;^1A&quot;,[9276,&quot;^K&quot;,9275,536900215]],[&quot;^1A&quot;,[9276,&quot;^X&quot;,1,536900215]],[&quot;^1A&quot;,[9276,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,295,&quot;^1L&quot;,2126],536900215]],[&quot;^1A&quot;,[9276,&quot;^17&quot;,5776,536900215]],[&quot;^1A&quot;,[9276,&quot;^13&quot;,5776,536900215]],[&quot;^1A&quot;,[9276,&quot;^12&quot;,694,536900215]],[&quot;^1A&quot;,[9276,&quot;^12&quot;,5776,536900215]],[&quot;^1A&quot;,[9276,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^27&quot;,&quot;思考&quot;,&quot;^28&quot;,&quot;计算机&quot;,&quot;^29&quot;,&quot;&quot;,&quot;^2:&quot;,0],536900215]],[&quot;^1A&quot;,[9276,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^2:&quot;]],536900215]],[&quot;^1A&quot;,[9276,&quot;^L&quot;,694,536900215]],[&quot;^1A&quot;,[9276,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;🤔  如何做好系统设计 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;系统设计&quot;]]]],536900215]],[&quot;^1A&quot;,[9276,&quot;^1I&quot;,true,5369 做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536900217]],[&quot;^1A&quot;,[9287,&quot;^Q&quot;,1627398934136,536900217]],[&quot;^1A&quot;,[9287,&quot;^W&quot;,&quot;^1J&quot;,536900217]],[&quot;^1A&quot;,[9287,&quot;^K&quot;,9286,536900217]],[&quot;^1A&quot;,[9287,&quot;^X&quot;,1,536900217]],[&quot;^1A&quot;,[9287,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,295,&quot;^1L&quot;,2126],536900217]],[&quot;^1A&quot;,[9287,&quot;^17&quot;,5776,536900217]],[&quot;^1A&quot;,[9287,&quot;^13&quot;,5776,536900217]],[&quot;^1A&quot;,[9287,&quot;^12&quot;,694,536900217]],[&quot;^1A&quot;,[9287,&quot;^12&quot;,5776,536900217]],[&quot;^1A&quot;,[9287,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^27&quot;,&quot;思考&quot;,&quot;^28&quot;,&quot;计算机&quot;,&quot;^29&quot;,&quot;&quot;,&quot;^2:&quot;,0],536900217]],[&quot;^1A&quot;,[9287,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^2:&quot;]],536900217]],[&quot;^1A&quot;,[9287,&quot;^L&quot;,694,536900217]],[&quot;^1A&quot;,[9287,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;🤔  如何做好系统设计 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;系统设计&quot;]]]],536900217]],[&quot;^1A&quot;,[9287,&quot;^1I&quot;,true,536900217]],[&quot;^1A&quot;,[9287,&quot;^G&quot;,1627398934136,536900217]],[&quot;^1A&quot;,[9287,&quot;^?&quot;,&quot;~u616a8444-f461-4f02-a280 么？（分阶段迭代，将目标不断细化）。&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,1,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;首先是业务抽象，不可能一步到位&quot;]]]],[&quot;Plain&quot;,&quot;，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;需要在不断的需求上打磨，才能越来越好&quot;]]]],[&quot;Plain&quot;,&quot;。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,2,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;合理的业务模式自然有不错的扩展性&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,3,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true],[&quot;^ &quot;,&quot;^1N&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。&quot;],[&quot;Break_Line&quot;]]]],&quot;^1O&quot;,[],&quot;^2&gt;&quot;,4,&quot;^1P&quot;,[],&quot;^1Q&quot;,0,&quot;^1R&quot;,true]]],[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。&quot;],[&quot;Break_Line&quot;]]]]]],536900219]],[&quot;^1A&quot;,[9298,&quot;^1S&quot;,[&quot;^1G&quot;,[]],536900219]],[&quot;^1A&quot;,[9298,&quot;^[&quot;,&quot;🤔  如何做好系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536900219]],[&quot;^1A&quot;,[9298,&quot;^Q&quot;,1627398934136,536900219]],[&quot;^1A&quot;,[9298,&quot;^W&quot;,&quot;^1J&quot;,536900219]],[&quot;^1A&quot;,[9298,&quot;^K&quot;,9297,536900219]],[&quot;^1A&quot;,[9298,&quot;^X&quot;,1,536900219]],[&quot;^1A&quot;,[9298,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,295,&quot;^1L&quot;,2126],536900219]],[&quot;^1A&quot;,[9298,&quot;^17&quot;,5776,536900219]],[&quot;^1A&quot;,[9298,&quot;^13&quot;,5776,536900219]],[&quot;^1A&quot;,[9298,&quot;^12&quot;,694,536900219]],[&quot;^1A&quot;,[9298,&quot;^12&quot;,5776,536900219]],[&quot;^1A&quot;,[9298,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^27&quot;,&quot;思考&quot;,&quot;^28&quot;,&quot;计算机&quot;,&quot;^29&quot;,&quot;&quot;,&quot;^2:&quot;,0],536900219]],[&quot;^1A&quot;,[9298,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^2:&quot;]],536900219]],[&quot;^1A&quot;,[9298,&quot;^L&quot;,694,536900219]],[&quot;^1A&quot;,[9298,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;🤔  如何做好系统设计 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;系统设计&quot;]]]],536900219]],[&quot;^1A&quot;,[9298,&quot;^1I&quot;,true,536900219]],[&quot;^1A&quot;,[9298,&quot;^G&quot;,1627398934136,536900219]],[&quot;^1A&quot;,[9298,&quot;^?&quot;,&quot;~u616a8444-f339-4f5b-a1f4-7d53244ad8ec&quot;,536900219]],[&quot;^1A&quot;,[9299,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;] ，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536900221]],[&quot;^1A&quot;,[9309,&quot;^Q&quot;,1627398934136,536900221]],[&quot;^1A&quot;,[9309,&quot;^W&quot;,&quot;^1J&quot;,536900221]],[&quot;^1A&quot;,[9309,&quot;^K&quot;,9308,536900221]],[&quot;^1A&quot;,[9309,&quot;^X&quot;,1,536900221]],[&quot;^1A&quot;,[9309,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1T&quot;,[],&quot;^1U&quot;,[],&quot;^1K&quot;,295,&quot;^1L&quot;,2126],536900221]],[&quot;^1A&quot;,[9309,&quot;^17&quot;,5776,536900221]],[&quot;^1A&quot;,[9309,&quot;^13&quot;,5776,536900221]],[&quot;^1A&quot;,[9309,&quot;^12&quot;,694,536900221]],[&quot;^1A&quot;,[9309,&quot;^12&quot;,5776,536900221]],[&quot;^1A&quot;,[9309,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^27&quot;,&quot;思考&quot;,&quot;^28&quot;,&quot;计算机&quot;,&quot;^29&quot;,&quot;&quot;,&quot;^2:&quot;,0],536900221]],[&quot;^1A&quot;,[9309,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^2:&quot;]],536900221]],[&quot;^1A&quot;,[9309,&quot;^L&quot;,694,536900221]],[&quot;^1A&quot;,[9309,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;🤔  如何做好系统设计 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;系统设计&quot;]]]],536900221]],[&quot;^1A&quot;,[9309,&quot;^1I&quot;,true,536900221]],[&quot;^1A&quot;,[9309,&quot;^G&quot;,1627398934136,536900221]],[&quot;^1A&quot;,[9309,&quot;^?&quot;,&quot;~u616a8444-24e3-4dfe-a0c4-b4805372510c&quot;,536900221]],[&quot;^1A&quot;,[9310,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;]]]],[&quot;Src&quot;,[&quot;^ &quot;,&quot;^2J&quot;,[&quot;  &quot;,&quot;\\n&quot;],&quot;^2L&quot;,[&quot;^ &quot;,&quot;^2M&quot;,2310,&q
