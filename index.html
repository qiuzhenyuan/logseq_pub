8]],[&quot;^17&quot;,[3486,&quot;^S&quot;,&quot;~^^防止重试风暴^^\\n1.  重试熔断. \\n2.  链路上传错误标识，限制链路重试\\n\\n使用熔断器限制单点重试\\n可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。\\n\\n链路上传错误标识，限制链路重试\\n多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。\\n链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）\\n约定一个标识，表示重试\\n\\n[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)\\n[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,536871498]],[&quot;^17&quot;,[3486,&quot;^Q&quot;,&quot;^1:&quot;,536871498]],[&quot;^17&quot;,[3486,&quot;^G&quot;,3485,536871498]],[&quot;^17&quot;,[3486,&quot;^Z&quot;,3481,536871498]],[&quot;^17&quot;,[3486,&quot;^X&quot;,2896,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,21,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,24,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,25,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,28,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,2791,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,3481,536871498]],[&quot;^17&quot;,[3486,&quot;^W&quot;,3482,536871498]],[&quot;^17&quot;,[3486,&quot;^1B&quot;,true,536871498]],[&quot;^17&quot;,[3486,&quot;^&lt;&quot;,&quot;~u62dd3a0f-50cc-42fa-a64a-7336c9784e88&quot;,536871498]],[&quot;^17&quot;,[3496,&quot;^M&quot;,1633428050936,536872287]],[&quot;^17&quot;,[3496,&quot;^P&quot;,20210529,536871504]],[&quot;^17&quot;,[3496,&quot;^A&quot;,true,536871504]],[&quot;^17&quot;,[3496,&quot;^[&quot;,&quot;may 29th, 2021&quot;,536871504]],[&quot;^17&quot;,[3496,&quot;^13&quot;,&quot;May 29th, 2021&quot;,536871504]],[&quot;^17&quot;,[3496,&quot;^@&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536871504]],[&quot;^17&quot;,[3496,&quot;^C&quot;,1643936440691,536872287]],[&quot;^17&quot;,[3496,&quot;^&lt;&quot;,&quot;~u62dd3a0f-9d82-4edd-b807-db7d64a6a520&quot;,536871504]],[&quot;^17&quot;,[3497,&quot;^M&quot;,1634351768144,536872287]],[&quot;^17&quot;,[3497,&quot;^A&quot;,false,536871504]] 的^^，值得花一点时间考虑对方的观点，以确定自己没有忽略一些因素或犯错。\\n#+END_QUOTE&quot;,536871584]],[&quot;^17&quot;,[3765,&quot;^Q&quot;,&quot;^1:&quot;,536871584]],[&quot;^17&quot;,[3765,&quot;^G&quot;,3769,536871584]],[&quot;^17&quot;,[3765,&quot;^Z&quot;,3763,536871584]],[&quot;^17&quot;,[3765,&quot;^X&quot;,3769,536871584]],[&quot;^17&quot;,[3765,&quot;^W&quot;,21,536871584]],[&quot;^17&quot;,[3765,&quot;^W&quot;,24,536871584]],[&quot;^17&quot;,[3765,&quot;^W&quot;,25,536871584]],[&quot;^17&quot;,[3765,&quot;^W&quot;,28,536871584]],[&quot;^17&quot;,[3765,&quot;^W&quot;,2935,536871584]],[&quot;^17&quot;,[3765,&quot;^W&quot;,3763,536871584]],[&quot;^17&quot;,[3765,&quot;^1B&quot;,true,536871584]],[&quot;^17&quot;,[3765,&quot;^&lt;&quot;,&quot;~u62dd3a11-90e4-41d4-8ae5-e85a6a6a3e8a&quot;,536871584]],[&quot;^17&quot;,[3766,&quot;^S&quot;,&quot;4. 头脑封闭的人会说类似这样的话：“我可能错了……但这是我的观点。“\\n\\n这是我经常听到的一种典型暗示。这往往是一种敷衍性的表态，人们借此来固守自己的观点，还感觉自己是开明的。如果你的陈述以这样的方式开头—“我可能是错的”或“我不具备可信度”，那么接下来你或许更应该提出一个问题，而不是做出一个断言。\\n头脑开放的人知道何时做陈述，何时提问。&quot;,536871584]],[&quot;^17&quot;,[3766,&quot;^Q&quot;,&quot;^1:&quot;,536871584]],[&quot;^17&quot;,[3766,&quot;^G&quot;,3773,536871584]],[&quot;^17&quot;,[3766,&quot;^Z&quot;,3763,536871584]],[&quot;^17&quot;,[3766,&quot;^X&quot;,3769,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,21,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,24,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,25,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,28,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,2935,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,3763,536871584]],[&quot;^17&quot;,[3766,&quot;^1B&quot;,true,536871584]],[&quot;^17&quot;,[3766,&quot;^&lt;&quot;,&quot;~u62dd3a11-c639-4294-b3f2-29ebfba8a330&quot;,536871584]],[&quot;^17&quot;,[3767,&quot;^S&quot;,&quot;2. 头脑封闭的人更喜欢做陈述而不是提问\\n#+BEGIN_TIP\\n尽管在特定情况下，可信度高的人有权做出陈述，但真正头脑开放的人，甚至是我认识的可信度最高的人，也经常会问很多问题。\\n#+END_TIP\\n\\n头脑开放的人真诚地相信自己可能是错的，提出真诚的问题。他们还经常权衡自己的相对可信度，以确定自己应该主要扮演学生、老师还是对等者的角色。&quot;,536871584]],[&quot;^17&quot;,[3767, 类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536871584]],[&quot;^17&quot;,[3770,&quot;^M&quot;,1627398934136,536871584]],[&quot;^17&quot;,[3770,&quot;^Q&quot;,&quot;^1:&quot;,536871584]],[&quot;^17&quot;,[3770,&quot;^G&quot;,3768,536871584]],[&quot;^17&quot;,[3770,&quot;^Z&quot;,3763,536871584]],[&quot;^17&quot;,[3770,&quot;^X&quot;,3763,536871584]],[&quot;^17&quot;,[3770,&quot;^W&quot;,21,536871584]],[&quot;^17&quot;,[3770,&quot;^W&quot;,24,536871584]],[&quot;^17&quot;,[3770,&quot;^W&quot;,25,536871584]],[&quot;^17&quot;,[3770,&quot;^W&quot;,28,536871584]],[&quot;^17&quot;,[3770,&quot;^W&quot;,435,536871584]],[&quot;^17&quot;,[3770,&quot;^W&quot;,3763,536871584]],[&quot;^17&quot;,[3770,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^1&lt;&quot;,&quot;思考&quot;,&quot;^1=&quot;,&quot;计算机&quot;,&quot;^1@&quot;,0],536871584]],[&quot;^17&quot;,[3770,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1@&quot;]],536871584]],[&quot;^17&quot;,[3770,&quot;^I&quot;,21,536871584]],[&quot;^17&quot;,[3770,&quot;^I&quot;,24,536871584]],[&quot;^17&quot;,[3770,&quot;^I&quot;,25,536871584]],[&quot;^17&quot;,[3770,&quot;^I&quot;,28,536871584]],[&quot;^17&quot;,[3770,&quot;^I&quot;,435,536871584]],[&quot;^17&quot;,[3770,&quot;^1B&quot;,true,536871584]],[&quot;^17&quot;,[3770,&quot;^C&quo 46,536871664]],[&quot;^17&quot;,[4248,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4248,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4248,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4248,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4248,&quot;^&lt;&quot;,&quot;~u62dd3a13-4708-48d6-8e46-8ade4bff58ba&quot;,536871664]],[&quot;^17&quot;,[4249,&quot;^S&quot;,&quot;以积极思考为目标在相同的严酷环境下，以积极思考（positive thinking）的态度生活的人，所感受到的压力会比别人少很多。这是最有效的压力应对方式。许多创业家都是积极思考的人，否则不可能有如今的成就。&quot;,536871664]],[&quot;^17&quot;,[4249,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4249,&quot;^G&quot;,4280,536871664]],[&quot;^17&quot;,[4249,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4249,&quot;^X&quot;,4280,536871664]],[&quot;^17&quot;,[4249,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4249,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4249,&quot;^&lt;&quot;,&quot;~u62dd3a13-b80f-4726-a3d9-0b3badbc4fcb&quot;,536871664]],[&quot;^17&quot;,[4250,&quot;^S&quot;,&quot;**养成整理论点的习惯**&quot;,536871664]],[&quot;^17&quot;,[4250,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4250,&quot;^G&quot;,4282,536871664]],[&quot;^17&quot;,[4250,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4250,&quot;^X&quot;,4278,536871664]],[&quot;^17&quot;,[4250,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4250,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4250,&quot;^&lt;&quot;,&quot;~u62dd3a13-417f-48ec-97b3-a47692865db1&quot;,536871664]],[&quot;^17&quot;,[4251,&quot;^S&quot;,&quot;养成学习习惯的关键 \\n1. 精力集中。 \\n2．确定近期目标。 \\n3．记住就立刻说出来。 \\n4．确定是否习惯化。 \\n5. 灵活运用，收获成果。&quot;,536871664]],[&quot;^17&quot;,[4251,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4251,&quot;^G&quot;,4258,536871664]],[&quot;^17&quot;,[4251,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4251,&quot;^X&quot;,4258,536871664]],[&quot;^17&quot;,[4251,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4251,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4251,&quot;^&lt;&quot;,&quot;~u62dd3a13-a4a0-4be5-8e61-0744f5692c25&quot;,536871664]],[&quot;^17&quot;,[4252,&quot;^S&quot;,&quot;对于开拓人脉来说，还有一件事很重要，那就是尽量不要加班。晚上的时间应该用来跟公司外部的人交换信息，或者提高自己获取信息的能力。你可能觉得这是办不到的。如果从一开始就指望并且习惯加班，工作效率就会降低。若能下定决心，无论如何都要在五六点钟之前结束工作，那么只要不是没有限制时间的弹性工作，你就能最大限度地减少加班，甚至完全不加班。&quot;,536871664]],[&quot;^17&quot;,[4252,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4252,&quot;^G&quot;,4273,536871664]],[&quot;^17&quot;,[4252,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4252,&quot;^X&quot;,4248,536871664]],[&quot;^17&quot;,[4252,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4252,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4252,&quot;^&lt;&quot;,&quot;~u62dd3a13-a8ff-4e8b-8b33-b220e9072373&quot;,536871664]],[&quot;^17&quot;,[4253,&quot;^S&quot;,&quot;有一种交流手段最简单，而且十分有效。它就是点头。“点头”能向对方表达“我在听你讲呢”“我对你的话感兴趣”的态度。点头很简单，任何人都能做到，但其效果之大是一般人难以想象的，堪称交流催化剂，能够诱使对方继续说下去。&quot;,536871664]],[&quot;^17&quot;,[4253,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4253,&quot;^G&quot;,4257,536871664]],[&quot;^17&quot;,[4253,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4253,&quot;^X&quot;,4257,536871664]],[&quot;^17&quot;,[4253,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4253,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4253,&quot;^&lt;&quot;,&quot;~u62dd3a13-ad32-43b9-a8e2-056b824fd102&quot;,536871664]],[&quot;^17&quot;,[4254,&quot;^O&quot;,true,536871664]],[&quot;^17&quot;,[4254,&quot;^S&quot;,&quot;第7能力 专业构筑力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4254,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4254,&quot;^G&quot;,4278,536871664]],[&quot;^17&quot;,[4254,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4254,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4254,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4254,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4254,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4254,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4254,&quot; ,[4257,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4257,&quot;^&lt;&quot;,&quot;~u62dd3a13-c7f6-423d-ab38-cd91d56c5657&quot;,536871664]],[&quot;^17&quot;,[4258,&quot;^O&quot;,false,536897001]],[&quot;^17&quot;,[4258,&quot;^S&quot;,&quot;第5能力 持续学习力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4258,&quot;^M&quot;,1664029015037,536897001]],[&quot;^17&quot;,[4258,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4258,&quot;^G&quot;,4260,536871664]],[&quot;^17&quot;,[4258,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4258,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4258,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4258,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4258,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4258,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4258,&quot;^C&quot;,1664029015037,536897001]],[&quot;^17&quot;,[4258,&quot;^&lt;&quot;,&quot;~u62dd3a13-32cd-401c-9932-1731c5c638a5&quot;,536871664]],[&quot;^17&quot;,[4259,&quot;^S&quot;,&quot;这12种基本能力可以大体分为“对人能力”“对己能力”和“对课题能力”，所有这些能力就对应着称为“胜任素质”（competency）的能力。\\n![image.png](../assets/image_1635604873312_0.png)&quot;,536871664]],[&quot;^17&quot;,[4259,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4259,&quot;^G&quot;,4256,536871664]],[&quot;^17&quot;,[4259,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4259,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4259,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4259,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4259,&quot;^&lt;&quot;,&quot;~u62dd3a13-b6cb-427d-85cd-9f5976ffc16c&quot;,536871664]],[&quot;^17&quot;,[4260,&quot;^O&quot;,false,536883416]],[&quot;^17&quot;,[4260,&quot;^S&quot;,&quot;第4能力 目标发现力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4260,&quot;^M&quot;,1662279335985,536883416]],[&quot;^17&quot;,[4260,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4260,&quot;^G&quot;,4280,536871664]],[&quot;^17&quot;,[4260,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4260,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4260,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4260,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4260,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4260,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4260,&quot;^C&quot;,1662279335985,536883416]],[&quot;^17&quot;,[4260,&quot;^&lt;&quot;,&quot;~u62dd3a13-9ae0-4786-8a59-002c95ce9ebb&quot;,536871664]],[&quot;^17&quot;,[4261,&quot;^S&quot;,&quot;兼顾理论和实践构筑专业领域的重要原则是“理论和实践两方面要平均深化”。&quot;,536871664]],[&quot;^17&quot;,[4261,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4261,&quot;^G&quot;,4254,536871664]],[&quot;^17&quot;,[4261,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4261,&quot;^X&quot;,4254,536871664]],[&quot;^17&quot;,[4261,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4261,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4261,&quot;^&lt;&quot;,&quot;~u62dd3a13-34b1-484f-8d5b-17bb83ac81f3&quot;,536871664]],[&quot;^17&quot;,[4262,&quot;^S&quot;,&quot;想象成功的情节也是一个很有效的办法。越是大型工作，想象就越重要。也就是说，要事先预想工作如何展开，比如“像这样做的话，肯定就能怎样怎样，然后再……”——像这样先在工作前想象成功后收获的巨大成果、赢得众人喝彩的场景，在实际工作时就能干出气势，有时自然而然就知道自己该做什么。这与写剧本是很像的。人类的发展超不出自己的想象，经常想象自己理想中的状况，能为工作指引方向。&quot;,536871664]],[&quot;^17&quot;,[4262,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4262,&quot;^G&quot;,4270,536871664]],[&quot;^17&quot;,[4262,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4262,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4262,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4262,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4262,&quot;^&lt;&quot;,&quot;~u62dd3a13-05dc-4c99-80fb-09e9136e5409&quot;,536871664]],[&quot;^17&quot;,[4263,&quot;^S&quot;,&quot;那么，有没有主动变得积极思考的办法呢？这是一个难题。但我认为，养成以“学习视角”来看待事物的习惯，算是一个办法。&quot;,536871664]],[&quot;^17&quot;,[4263,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4263,&quot;^G&quot;,4249,536871664]],[&quot;^17&quot;,[4263,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4263,&quot;^X&quot;,4280,536871664]],[&quot;^17&quot;,[4263,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4263,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4263,&quot;^&lt;&quot;,&quot;~u62dd3a13-6dd5-4c83-88e5-fba243b04aea&quot;,536871664]],[&quot;^17&quot;,[4264,&quot;^S&quot;,&quot;相反，如果一个人养成了追求目标的习惯，始终都有目标可供追逐，那么这个人也会积极地对待目标之外的事物。不用别人说什么，自己就能开始行动。&quot;,536871664]],[&quot;^17&quot;,[4264,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4264,&quot;^G&quot;,4272,536871664]],[&quot;^17&quot;,[4264,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4264,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4264,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4264,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4264,&quot;^&lt;&quot;,&quot;~u62dd3a13-6037-4f83-a010-edad2d00cc6f&quot;,536871664]],[&quot;^17&quot;,[4265,&quot;^S&quot;,&quot;若想避免这种情况，就应该事先确定工作的整体概要和完成形态，制作日程表，把整份工作分解成若干个部分（阶段）。这一点十分重要。&quot;,536871664]],[&quot;^17&quot;,[4265,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4265,&quot;^G&quot;,4247,536871664]],[&quot;^17&quot;,[4265,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4265,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4265,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4265,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4265,&quot;^&lt;&quot;,&quot;~u62dd3a13-70ab-43c9-9101-bb7628726261&quot;,536871664]],[&quot;^17&quot;,[4266,&quot;^O&quot;,true,536871664]],[&quot;^17&quot;,[4266,&quot;^S&quot;,&quot;第11能力 传授力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4266,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4266,&quot;^G&quot;,4296,536871664]],[&quot;^17&quot;,[4266,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4266,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4266,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4266,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4266,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4266,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4266,&quot;^&lt;&quot;,&quot;~u62dd3a13-74a0-467d-8c94-89a03d606ed7&quot;,536871664]],[&quot;^17&quot;,[4267,&quot;^S&quot;,&quot;概览：12个工作的基本\\n作者：大久保幸夫\\n笔记数：52个\\n地址：[微信读书｜12个工作的基本](https://weread.qq.com/web/reader/1ac32e505de2431acf404fekecc32f3013eccbc87e4b62e)&quot;,536871664]],[&quot;^17&quot;,[4267,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4267,&quot;^G&quot;,4281,536871664]],[&quot;^17&quot;,[4267,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4267,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4267,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4267,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4267,&quot;^&lt;&quot;,&quot;~u62dd3a13-4759-47a2-84bf-0cc809465bb6&quot;,536871664]],[&quot;^17&quot;,[4268,&quot;^S&quot;,&quot;细碎的日程安排。最高效的技巧是改革日程表，把时间划分成多个小份，逐一确定要实现的目标。这与本质的目标发现并不一样，但能帮助我们养成在限定时间内完成工作的习惯。我以前同时进行多项工作的时候，就会把整个日程表划分成每30分钟一小份，定下每30分钟内完成一项工作的目标，然后在这段时间内彻底专注于一项工作。结果出乎意料地顺利，我不仅养成了设定目标的习惯，还养成了集中精力工作的习惯，提高了有条不紊地计划的能力，即使面对如山多的工作，也不会恐慌无措了。况且，每隔30分钟改变工作也能带来新鲜感。&quot;,536871664]],[&quot;^17&quot;,[4268,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4268,&quot;^G&quot;,4262,536871664]],[&quot;^17&quot;,[4268,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4268,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4268,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4268,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4268,&quot;^&lt;&quot;,&quot;~u62dd3a13-0ae4-4578-861f-dac01fc763fc&quot;,536871664]],[&quot;^17&quot;,[4269,&quot;^S&quot;,&quot;==不论男女，亲和力都是妥善处理人际关系的魔力钥匙。==如果锻炼不好亲和力，就会得到“冷漠的人”“难以交往的人”等负面评价，这将给你造成巨大的损失。&quot;,536871664]],[&quot;^17&quot;,[4269,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4269,&quot;^G&quot;,4297,536871664]],[&quot;^17&quot;,[4269,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4269,&quot;^X&quot;,4286,536871664]],[&quot;^17&quot;,[4269,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4269,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4269,&quot;^&lt;&quot;,&quot;~u62dd3a13-a066-4b89-a77b-0412255c91c4&quot;,536871664]],[&quot;^17&quot;,[4270,&quot;^S&quot;,&quot;活用上司。上司希望你能成为主动做事的自立型人才（表面上独断专行的上司，也只是管理手段拙劣而已，他其实是希望你能自立的）。你应该活用上司，与其一起思考自己应该完成的目标。与上司的关系很重要。希望你能记住“上司管理”这个词，只要能做到活用上司，不仅是目标发现力，就连掌握其他所有能力的难度都会变低。&quot;,536871664]],[&quot;^17&quot;,[4270,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4270,&quot;^G&quot;,4291,536871664]],[&quot;^17&quot;,[4270,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4270,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4270,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4270,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4270,&quot;^&lt;&quot;,&quot;~u62dd3a13-0e51-4fef-a7c4-b60b3cc2be19&quot;,536871664]],[&quot;^17&quot;,[4271,&quot;^S&quot;,&quot;一开始自己做确实方便，但渐渐就行不通了。比方说，你第一次成为团队领导，手下只有一个后辈可用，他的工作水平确实比你低。一开始你让后辈做事，免不了自己承担失败的后果，只好加班把工作重新做完。但下一次呢？可能要负责一个大项目，增添两名新成员。最后，你还是不得不自己承担所有人的工作，一直忙到深夜，过度疲劳之下连干劲也会丧失。这或许是不到35岁的业务员的普遍状态——彻底的“负担过重”状态。下一次，当你成为人数更多的团队的领导（科长级别）时，工作量就会超出自己善后的极限，结果自然漏洞百出。于是，你也会被打上“缺乏管理能力”的烙印。若想避免这样的结局，就必须设法掌握委任力。&quot;,536871664]],[&quot;^17&quot;,[4271,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4271,&quot;^G&quot;,4288,536871664]],[&quot;^17&quot;,[4271,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4271,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4271,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4271,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4271,&quot;^&lt;&quot;,&quot;~u62dd3a13-82d2-44df-a941-f9fee4347849&quot;,536871664]],[&quot;^17&quot;,[4272,&quot;^S&quot;,&quot;若能把巨大的梦想落实成具体的目标，人就会变得干劲十足、勇于挑战，行动也会变得积极起来&quot;,536871664]],[&quot;^17&quot;,[4272,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4272,&quot;^G&quot;,4294,536871664]],[&quot;^17&quot;,[4272,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4272,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4272,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4272,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4272,&quot;^&lt;&quot;,&quot;~u62dd3a13-f208-4976-bc89-7d8c644f7d55&quot;,536871664]],[&quot;^17&quot;,[4273,&quot;^S&quot;,&quot;但在二三十岁的时候，最好还是把钱用来自我投资。除了必要的购书费用，跟人见面吃饭喝酒的经费不能吝啬。&quot;,536871664]],[&quot;^17&quot;,[4273,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4273,&quot;^G&quot;,4284,536871664]],[&quot;^17&quot;,[4273,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4273,&quot;^X&quot;,4248,536871664]],[&quot;^17&quot;,[4273,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4273,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4273,&quot;^&lt;&quot;,&quot;~u62dd3a13-7c06-4822-a082-200f824cfbb2&quot;,536871664]],[&quot;^17&quot;,[4274,&quot;^S&quot;,&quot;协调力是包括确保整体平衡发展的“调整力”、在人与人之间起联系作用的“中介力”、向成功方向引导的“推进力”这三种能力的综合能力。它以具备绝大部分前面讲过的能力为前提，是应该掌握的更高级的能力。&quot;,536871664]],[&quot;^17&quot;,[4274,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4274,&quot;^G&quot;,4256,536871664]],[&quot;^17&quot;,[4274,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4274,&quot;^X&quot;,4256,536871664]],[&quot;^17&quot;,[4274,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4274,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4274,&quot;^&lt;&quot;,&quot;~u62dd3a13-d57e-4eb3-94c6-26a2daeae174&quot;,536871664]],[&quot;^17&quot;,[4275,&quot;^S&quot;,&quot;社会上有很多人，只知道对自己的理论夸夸其谈，却不能对别人的话进行折中。而业务交流恰恰需要寻找自己与别人所说的共同点，设法针对不同的部分作出调整。可有的人从一开始就没打算寻找共同点，只举出表面差异，然后觉得自己和对方不一样，直接陷入感情用事的泥沼。很多人具备优秀的专业技能，却毫无语境理解力，结果发挥不出自己的才能。每次遇见这样的人，我就觉得无比惋惜。&quot;,536871664]],[&quot;^17&quot;,[4275,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4275,&quot;^G&quot;,4278,536871664]],[&quot;^17&quot;,[4275,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4275,&quot;^X&quot;,4278,536871664]],[&quot;^17&quot;,[4275,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4275,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4275,&quot;^&lt;&quot;,&quot;~u62dd3a13-5aff-4fe3-bffd-014586878b0b&quot;,536871664]],[&quot;^17&quot;,[4276,&quot;^S&quot;,&quot;其实，与自己完成工作相比，交给别人做的难度更大，因为你必须把自己了解的东西详细地讲给对方听，直到对方也能明白，这样才能托付工作，也就是必须实现技能的知识显性化[插图]。而且，你还必须把握对方的理解程度，确认对方真的已经理解，否则后果可能很严重。此外，你还得在中途依次检查工作进程。如果对方做得仍然不到位，你还必须加以修改。比起从一开始就自己做，中途修改别人做的东西显然更难上手，这又要求你必须具备更高的水平。&quot;,536871664]],[&quot;^17&quot;,[4276,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4276,&quot;^G&quot;,4271,536871664]],[&quot;^17&quot;,[4276,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4276,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4276,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4276,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4276,&quot;^&lt;&quot;,&quot;~u62dd3a13-5b6a-4dc2-98f1-e078b8ac1d5e&quot;,536871664]],[&quot;^17&quot;,[4277,&quot;^S&quot;,&quot;简单来说，这一能力分为三步：与对方建立彼此信赖的人际关系，并以此为基础；充分认同对方的价值观和特性；提供专业的建议，让对方作出决定。这与“咨询顾问”的风格是非常相似的。&quot;,536871664]],[&quot;^17&quot;,[4277,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4277,&quot;^G&quot;,4296,536871664]],[&quot;^17&quot;,[4277,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4277,&quot;^X&quot;,4296,536871664]],[&quot;^17&quot;,[4277,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4277,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4277,&quot;^&lt;&quot;,&quot;~u62dd3a13-4985-4cc1-a5ef-d9b98f148d2e&quot;,536871664]],[&quot;^17&quot;,[4278,&quot;^O&quot;,false,536896998]],[&quot;^17&quot;,[4278,&quot;^S&quot;,&quot;第6能力 语境理解力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4278,&quot;^M&quot;,1664029013622,536896998]],[&quot;^17&quot;,[4278,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4278,&quot;^G&quot;,4258,536871664]],[&quot;^17&quot;,[4278,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4278,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4278,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4278,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4278,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4278,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4278,&quot;^C&quot;,1664029013622,536896998]],[&quot;^17&quot; ,536871664]],[&quot;^17&quot;,[4288,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4288,&quot;^G&quot;,4255,536871664]],[&quot;^17&quot;,[4288,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4288,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4288,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4288,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4288,&quot;^&lt;&quot;,&quot;~u62dd3a13-76be-46d6-a060-2dd64d1ae1c1&quot;,536871664]],[&quot;^17&quot;,[4289,&quot;^S&quot;,&quot;“自立”和“自我负责”都是企业对个人要求的关键词。这里的“自立”是指不事事依赖公司，能独立自主地考虑自己的职业发展。公司会确立的是企业前景和整体目标，而不会帮个人决定职业发展和工作目标，所以可以对照公司确立的企业前景、整体目标或部门目标，先自行考虑个人目标。&quot;,536871664]],[&quot;^17&quot;,[4289,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4289,&quot;^G&quot;,4260,536871664]],[&quot;^17&quot;,[4289,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4289,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4289,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4289,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4289,&quot;^&lt;&quot;,&quot;~u62dd3a13-5391-4eea-a5e3-ca06766bbf7a&quot;,536871664]],[&quot;^17&quot;,[4290,&quot;^S&quot;,&quot;锻炼反应力的关键是==要有自觉的意识==。除了一对一的交流场合，在开会、上课、演讲等集体场合，也会有人关注自己的反应，所以不能像在家里看电视、打游戏时的状态一样。要时刻养成习惯，留意周围的人，客观把握这些人对自己有何期待。&quot;,536871664]],[&quot;^17&quot;,[4290,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4290,&quot;^G&quot;,4253,536871664]],[&quot;^17&quot;,[4290,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4290,&quot;^X&quot;,4257,536871664]],[&quot;^17&quot;,[4290,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4290,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4290,&quot;^&lt;&quot;,&quot;~u62dd3a13-46fe-4269-a899-eb62d561c491&quot;,536871664]],[&quot;^17&quot;,[4291,&quot;^S&quot;,&quot;锻炼“问题发现技能”&quot;,536871664]],[&quot;^17&quot;,[4291,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4291,&quot;^G&quot;,4264,536871664]],[&quot;^17&quot;,[4291,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4291,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4291,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4291,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4291,&quot;^&lt;&quot;,&quot;~u62dd3a13-b366-46c0-b631-f516c5432063&quot;,536871664]],[&quot;^17&quot;,[4292,&quot;^S&quot;,&quot;托付别人做事，应该尽量向对方表示感谢和赞赏。在此基础上，如果有需要改善的地方，再进行耐心细致的说明。而且，在对方完成后，还应该尽量告知这份工作今后的意义。这样一来，对方也能体会到成就感，从而变得充满干劲。&quot;,536871664]],[&quot;^17&quot;,[4292,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4292,&quot;^G&quot;,4276,536871664]],[&quot;^17&quot;,[4292,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4292,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4292,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4292,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4292,&quot;^&lt;&quot;,&quot;~u62dd3a13-f248-414a-8fbd-5b06cdb6ce7c&quot;,536871664]],[&quot;^17&quot;,[4293,&quot;^S&quot;,&quot;在社会上从事必须具备“传授力”的工作的人像这样在各种领域内开发“教员”这一新职业，就能创造专属于中老年人的就业机会，开发专属于中老年人的业务工作。传授方与受教方的关系&quot;,536871664]],[&quot;^17&quot;,[4293,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4293,&quot;^G&quot;,4266,536871664]],[&quot;^17&quot;,[4293,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4293,&quot;^X&quot;,4266,536871664]],[&quot;^17&quot;,[4293,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4293,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4293,&quot;^&lt;&quot;,&quot;~u62dd3a13-f4e9-41c7-b915-47d0a01f856f&quot;,536871664]],[&quot;^17&quot;,[4294,&quot;^S&quot;,&quot;梦想能量”与“问题发现技能”有很多衡量目标大小的单位，比如从今天的小目标，到人生的大目标。以某一工作期间的目标发现力为例，其实无论是制定大目标还是小目标，都要具备两种能力，即“源自梦想能量的动物精神”（后述）和“问题发现技能”。具备这两种能力的人，既能轻松设定今天的小目标，也能相对容易地确定人生的大目标。&quot;,536871664]],[&quot;^17&quot;,[4294,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4294,&quot;^G&quot;,4283,536871664]],[&quot;^17&quot;,[4294,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4294,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4294,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4294,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4294,&quot;^&lt;&quot;,&quot;~u62dd3a13-82e3-4e94-ab7f-355bf5dcfaaf&quot;,536871664]],[&quot;^17&quot;,[4295,&quot;^S&quot;,&quot;积累与语境不同的人沟通的经验&quot;,536871664]],[&quot;^17&quot;,[4295,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4295,&quot;^G&quot;,4275,536871664]],[&quot;^17&quot;,[4295,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4295,&quot;^X&quot;,4278,536871664]],[&quot;^17&quot;,[4295,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4295,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4295,&quot;^&lt;&quot;,&quot;~u62dd3a13-bef9-4d9c-9caa-fa828eadb0fe&quot;,536871664]],[&quot;^17&quot;,[4296,&quot;^O&quot;,false,536897007]],[&quot;^17&quot;,[4296,&quot;^S&quot;,&quot;第10能力 商谈力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4296,&quot;^M&quot;,1664029043191,536897007]],[&quot;^17&quot;,[4296,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4296,&quot;^G&quot;,4255,536871664]],[&quot;^17&quot;,[4296,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4296,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4296,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4296,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4296,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4296,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4296,&quot;^C&quot;,1664029043191,536897007]],[&quot;^17&quot;,[4296,&quot;^&lt;&quot;,&quot;~u62dd3a13-1758-4218-acbd-bba165c86da3&quot;,536871664]],[&quot;^17&quot;,[4297,&quot;^S&quot;,&quot;例如脸上的表情。前面的“反应力”一节已经说过，向对方传达情绪时，表情比声音和交谈内容更重要。负责做出表情的面部肌肉多达30余种，称为“表情肌”[插图]。通过锻炼这些肌肉，就能创造出自己的“标准好笑容”。艺人和播音员会在镜子前做出各种各样的表情，仔细查看这些表情会给别人留下什么样的印象。就算不是艺人，也应该对自己的笑容负责，这一点对于锻炼亲和力来说是很重要的。&quot;,536871664]],[&quot;^17&quot;,[4297,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4297,&quot;^G&quot;,4287,536871664]],[&quot;^17&quot;,[4297,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4297,&quot;^X&quot;,4286,536871664]],[&quot;^17&quot;,[4297,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4297,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4297,&quot;^&lt;&quot;,&quot;~u62dd3a13-b2c9-4127-8359-400af108f8c3&quot;,536871664]],[&quot;^17&quot;,[4298,&quot;^S&quot;,&quot;==发现问题的机制很简单，就是要发现“理想状态”与“现实状态”之间的“差距”，然后把消除差距的具体策略和战术制定作为行动的目标就可以了。==以自己的人生来说，“理想状态”就是“梦想”；以业务而言，“理想状态”就是“公司、事业的前景和目标”，而“公司、事业的前景和目标”是外界赋予的，只要做到理解即可。&quot;,536883419]],[&quot;^17&quot;,[4298,&quot;^M&quot;,1662279348742,536883419]],[&quot;^17&quot;,[4298,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4298,&quot;^G&quot;,4291,536871664]],[&quot;^17&quot;,[4298,&quot;^U&quot;,[&quot;^16&quot;,[]],536883419]],[&quot;^17&quot;,[4298,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4298,&quot;^X&quot;,4291,536871664]],[&quot;^17&quot;,[4298,&quot;^W&quot;,4246,536883420]],[&quot;^17&quot;,[4298,&quot;^@&quot;,[&quot;^ &quot;],536883419]],[&quot;^17&quot;,[4298,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4298,&quot;^C&quot;,1662279348742,536883419]],[&quot;^17&quot;,[4298,&quot;^&lt;&quot;,&quot;~u62dd3a13-2481-4c51-b62d-81d9fb601421&quot;,536871664]],[&quot;^17&quot;,[4300,&quot;^M&quot;,1634351768144,536872287]],[&quot;^17&quot;,[4300,&quot;^A&quot;,false,536871666]],[&quot;^17&quot;,[4300,&quot;^[&quot;,&quot;line-人生的智慧&quot;,536871666]],[&quot;^17&quot;,[4300,&quot;^13&quot;,&quot;LINE-人生的智慧&quot;,536871666]],[&quot;^17&quot;,[4300,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DOING&quot;,&quot;叔本华&quot;]],&quot;^18&quot;,true],536942132]],[&quot;^17&quot;,[4300,&quot;^R&quot;,8,536871666]],[&quot;^17&quot;,[4300,&quot;^R&quot;,2746,536871666]],[&quot;^17&quot;,[4300,&quot;^R&quot;,4301,536871666]],[&quot;^17&quot;,[4300,&quot;^C&quot;,1666967037704,536942132]],[&quot;^17&quot;,[4300,&quot;^&lt;&quot;,&quot;~u62dd3a24-b0d7-4b23-8906-ad1ecacef566&quot;,536872222]],[&quot;^17&quot;,[4302,&quot;^M&quot;,1634351768157,536872287]],[&quot;^17&quot;,[4302,&quot;^A&quot;,false,536871666]],[&quot;^17&quot;,[4302,&quot;^[&quot;,&quot;rn-人生的智慧&quot;,536871666]],[&quot;^17&quot;,[4302,&quot;^13&quot;,&quot;RN-人生的智慧&quot;,536871666]],[&quot;^17&quot;,[4302,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书笔记&quot;,&quot;未列出TODO的书&quot;,&quot;框架未动工&quot;,&quot;未读薄&quot;]],&quot;^18&quot;,true],536871730]],[&quot;^17&quot;,[4302,&quot;^R&quot;,2745,536871730]],[&quot;^17&quot;,[4302,&quot;^R&quot;,6764,536871730]],[&quot;^17&quot;,[4302,&quot;^R&quot;,6765,536871730]],[&quot;^17&quot;,[4302,&quot;^R&quot;,6766,536871730]],[&quot;^17&quot;,[4302,&quot;^C&quot;,1636031790271,536872287]],[&quot;^17&quot;,[4302,&quot;^&lt;&quot;,&quot;~u62dd3a24-ba33-4c97-be2b-3769b03c1e13&quot;,536872232]],[&quot;^17&quot;,[4303,&quot;^S&quot;,&quot;一个人的大脑进化程度越高，活动量越大，那么他就需要更多的睡眠。&quot;,536871666]],[&quot;^17&quot;,[4303,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4303,&quot;^G&quot;,4337,536871666]],[&quot;^17&quot;,[4303,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4303,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4303,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4303,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4303,&quot;^&lt;&quot;,&quot;~u62dd3a13-3319-4832-ab23-a6d44c9f6ec1&quot;,536871666]],[&quot;^17&quot;,[4304,&quot;^S&quot;,&quot;他们喜欢忌妒的惩罚。相较之下，痛苦的感受却是肯定的。因此，判断一个人的生活是否幸福，要看他缺乏痛苦的程度。如果完全没有痛苦，也并不无聊的话，就是世上真正的幸福，其他一切都是虚假的。&quot;,536871666]],[&quot;^17&quot;,[4304,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4304,&quot;^G&quot;,4328,536871666]],[&quot;^17&quot;,[4304,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4304,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4304,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4304,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4304,&quot;^&lt;&quot;,&quot;~u62dd3a13-be35-4d66-a999-e7a40f2c15bd&quot;,536871666]],[&quot;^17&quot;,[4305,&quot;^S&quot;,&quot;这里的“人生的智慧”指的是这样一门艺术，那就是如何尽可能幸福、愉快地度过一生。哲学上关于这方面的教诲被称为“幸福论”。所以，本书就是在指导人们如何获得幸福的生存。&quot;,536871666]],[&quot;^17&quot;,[4305,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4305,&quot;^G&quot;,4327,536871666]],[&quot;^17&quot;,[4305,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4305,&quot;^X&quot;,4300,536871666]],[&quot;^17&quot;,[4305,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4305,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4305,&quot;^&lt;&quot;,&quot;~u62dd3a13-5ce7-4607-9782-115a94d8e654&quot;,536871666]],[&quot;^17&quot;,[4306,&quot;^S&quot;,&quot;地位所拥有的是世俗的，亦即虚假的价值；它所起到的作用就是得到他人虚伪的尊敬，这根本就是为普罗大众而演出的闹剧。勋章就是一张能够支取他人看法的汇票；签发汇票的人的信誉决定了它的价值。&quot;,536871666]],[&quot;^17&quot;,[4306,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4306,&quot;^G&quot;,4332,536871666]],[&quot;^17&quot;,[4306,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4306,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4306,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4306,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4306,&quot;^&lt;&quot;,&quot;~u62dd3a13-7cbb-4a51-80cc-3927194d2319&quot;,536871666]],[&quot;^17&quot;,[4307,&quot;^S&quot;,&quot;亚里士多德说过：“生命在于运动。&quot;,536871666]],[&quot;^17&quot;,[4307,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4307,&quot;^G&quot;,4346,536871666]],[&quot;^17&quot;,[4307,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4307,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4307,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4307,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4307,&quot;^&lt;&quot;,&quot;~u62dd3a13-a15f-4af9-98cc-f92dfb0dc0a0&quot;,536871666]],[&quot;^17&quot;,[4308,&quot;^S&quot;,&quot;那些所谓的真正的财富，也就是超出必需的盈余，于我们的幸福并没有太大裨益。因此，许多富人并不快乐，因为他们缺乏见识和精神思想的熏陶，所以对事物也没有太大的兴趣——而正是这些才使他们能够拥有从事精神思想的能力。财富所能满足的只是人最基本的自然需求，而对我们真正的幸福却并无太大帮助。反之，为了管理庞大的资产，我们必须付出很多辛苦，而这则影响了我们舒适安逸的生活。相比于财富，人的自身对于人的幸福来说更为重要，虽然如此，但普通人对财富的追求要比对精神情趣的追求更为拼命。所以可以看到许多人起早贪黑，像蚂蚁一样辛勤劳作，无时无刻不在思考如何增加自己拥有的财富。而一旦超出了赚钱的小圈子，他们就什么都不知道了。他们没有任何精神情趣，所以除了赚钱，对其他一切事物都无法感知。对他们来说，人的最高级的乐趣——精神乐趣，是遥不可及的。因此，他们在繁忙的工作之余只能追求短暂的感官乐趣，这种乐趣费钱却不费时。他们用这种娱乐来代替精神享受，但却是徒劳无功的。如果运气好的话，当他们离开人世的时候，真的可以拥有巨大的财富，作为他们一辈子的成就；于是，他们将这一大财富留给后代，任由他们去经营或者挥霍。虽然这些人一辈子都显得十分严肃，装模作样，但实际上他们的生活仍然是愚蠢的，与其他庸碌的人生没有太大区别。    因此，对于人的幸福来说，人内在所拥有的才是关键所在。正是由于通常情况下人的内在是很贫乏的，所以大多数生活已经不再匮乏的人本质上还是会感到郁闷，这种情况与那些还在困苦、匮乏的生活中挣扎的人没有什么两样。由于他们内心空虚、思想匮乏、感觉迟钝，所以他们就加入了社交圈子。社交圈中也都是和他们一样的人，“羽毛相同的鸟儿会聚集在一起”（荷马）。他们聚集在一起娱乐消遣，这种娱乐始于放纵感官，沉溺于声色享乐，而终结于荒唐无度。&quot;,536871666]],[&quot;^17&quot;,[4308,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4308,&quot;^G&quot;,4354,536871666]],[&quot;^17&quot;,[4308,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4308,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4308,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4308,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4308,&quot;^&lt;&quot;,&quot;~u62dd3a13-1eaa-4931-b639-71d5a812d8f9&quot;,536871666]],[&quot;^17&quot;,[4309,&quot;^S&quot;,&quot;对生活稍有了解就能明白：痛苦和无聊是人类幸福最大的敌人，我对这一点进行以下补充：当我们感到快乐的时候，也就是远离第一个敌人的时候，离第二个敌人也就近了，反过来也是一样。因此，我们的生活实际上就在这两种状态之间时强时弱地左右摇摆。因为痛苦和无聊之间存在着双重对立的关系。第一重对立是外在的客体方面的，另一重则存在于内在的主体方面。外在的客体方面是对立的，艰苦和贫乏的生活导致了痛苦，而安逸富足的生活则会导致无聊。所以，地位较低的劳动阶层永远都在与贫乏，也就是痛苦做斗争，而上流社会的富人则绝望地挣扎在无聊中。痛苦与无聊之间在内在的主体方面的对立则在于：一个人感受痛苦的能力与感受无聊的能力之间成反比，这取决于他的精神能力的大小。亦即一个精神迟钝的人，往往感觉迟钝、较难兴奋，所以精神迟钝的人所感受到的各种强度的痛苦也就较少。然而，精神迟钝导致内在的空虚，在很多人脸上都能看到。此外，人们内在的空虚还表现在，他们对外在世界中发生的所有事情——哪怕是最细微的事情——都表现出持续的、强烈的关注。无聊真正的来源就是内在的空虚，它促使人永远不停地向外部寻求刺激，努力用某些事物来激活自己的精神和情绪。他们的做法可谓饥不择食，从他们对单调、贫乏的消遣和社交趋之若鹜的事实就能证明这一点，何况还有许多人在门口和窗口向外张望。内在的空虚导致他们沉迷于花样百出的社交娱乐和奢侈的消费；而这些东西会使人骄奢淫逸，最终坠入痛苦的深渊。丰富的内在，也就是丰富的精神思想，是让我们避免这种痛苦的唯一方法。这是因为，人的精神思想方面的优势越大，给无聊留下的空间就越小。精神思想丰富的人的头脑中各种各样思想在活动、更新；它们在体验和探索内部世界和外部世界中的各种事物；还能够将各种思想进行组合整理——除了偶尔的精神松懈状态以外，这些都能够使杰出的头脑远离无聊。而卓越智力的前提条件是敏锐的感觉，而其基础是强烈的意愿，也就是强烈的冲动。这些素质结合起来就使情感变得十分强烈，极大地提高了对精神和肉体方面痛苦的敏感程度。任何不愉快的事，哪怕是最微不足道的骚扰，都会导致强烈的烦恼情绪。所有这些素质都使头脑中对各种事物的表象变强了，包括使人不快的事物。在头脑卓越的想象力的作用之下，这些表象都变得活跃生动。我此处的观点适用于拥有不同精神思想能力的人，不论是最愚笨的人还是最杰出的思想天才。由此可以得出，不论是在客体方面还是在主体方面，一个人越靠近人生痛苦的某一端，那么他同时便越远离另一端。因此，每个人本能地会使自己尽量调解客体来适应主体，从而尽可能远离会更加敏感的痛苦那一端。一个精神丰富的人会首先努力摆脱痛苦和烦恼，从而达到一个宁静、安逸的状态，也就是获得一种简单、安宁，不受骚扰的生活。所以，只要对所谓的人有一定了解，他就会过起隐居的生活；如果他拥有博大精深的思想，他甚至有可能会独居。这是因为，一个人自身所具有的东西越多，那么他对外部事物的需求也就越少，他人对于他的意义也就越小。因此，一个拥有杰出的精神思想的人往往不喜欢与他人交往。确实，如果社交的质量能由社交的数量来代替的话，过一种你来我往的热闹生活也还算值得。但很遗憾，哪怕一百个愚笨的人在一起聚会，也无法产生一个智慧的人。反之，如果一个人位于痛苦的另外一端，一旦匮乏和需求稍稍放松了对他的要求，让他得以歇一口气，那么他就会千方百计地追求消遣和社交，随意地对待所有麻烦。他之所以这么做只是为了逃避自身，此外没有别的目的。因为当一个人独处时，他只能求诸自身，他自身所具有的东西就会完全地暴露出来。所以，对一个愚笨的人来说，他的可怜的自身是一种无法摆脱的负担，而他只能背负着它唉声叹气。而一个具有卓越的精神思想的人，却可以凭借自己的思想使周围死气沉沉的环境变得生机勃勃。所以，塞尼加塞尼加（约前4—65）：古罗马哲学家、雄辩家。所言非虚：“愚笨的人被厌倦所折磨。”而耶稣也说过：“愚蠢之人的生活比死亡还要糟。”由此可知，大体上来讲，一个人对社交的热衷程度，与他的智力和思想水平的高低成正比。生活在这个世界上，只能在独处与庸俗之间择其一，此外没有其他的选择。&quot;,536871666]],[&quot;^17&quot;,[4309,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4309,&quot;^G&quot;,4385,536871666]],[&quot;^17&quot;,[4309,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4309,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4309,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4309,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4309,&quot;^&lt;&quot;,&quot;~u62dd3a13-2eb9-4b53-b23f-fa81236aaaa6&quot;,536871666]],[&quot;^17&quot;,[4310,&quot;^S&quot;,&quot;想要知道一个人幸福与否，我们不应该问他有什么值得高兴的乐事，而应该了解他有什么烦恼和忧心事；因为使他烦恼的事情越少、越不重要，那他就越会感到幸福，因为如果我们连非常微小的烦恼都能感觉到，说明我们的状态很舒适、安宁——身处不幸之中的人是无法体会到这些小事的。&quot;,536871666]],[&quot;^17&quot;,[4310,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4310,&quot;^G&quot;,4358,536871666]],[&quot;^17&quot;,[4310,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4310,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4310,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4310,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4310,&quot;^&lt;&quot;,&quot;~u62dd3a13-617a-4202-961c-6553833d97fb&quot;,536871666]],[&quot;^17&quot;,[4311,&quot;^S&quot;,&quot;只有内在的灵魂才是真正的财富；    其他一切带来的烦恼比好处更多。&quot;,536871666]],[&quot;^17&quot;,[4311,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4311,&quot;^G&quot;,4321,536871666]],[&quot;^17&quot;,[4311,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4311,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4311,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4311,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4311,&quot;^&lt;&quot;,&quot;~u62dd3a13-1bc2-4895-b109-7a0d71b05d74&quot;,536871666]],[&quot;^17&quot;,[4312,&quot;^S&quot;,&quot;确定得到了他人的良好评价最能增强人生活的勇气，因为他人的良好评价对他承诺：人们会团结起来保护和帮助他，这种力量要比他个人的力量强大得多，他能够凭借这种力量来与生活中的艰难困苦做斗争。&quot;,536871666]],[&quot;^17&quot;,[4312,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4312,&quot;^G&quot;,4388,536871666]],[&quot;^17&quot;,[4312,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4312,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4312,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4312,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4312,&quot;^&lt;&quot;,&quot;~u62dd3a13-5598-4662-a095-8b17c2dad757&quot;,536871666]],[&quot;^17&quot;,[4313,&quot;^S&quot;,&quot;通常情况下，人们最愚蠢的行为就是过分地为将来的生活做打算——不管是用什么样的方式做打算。&quot;,536871666]],[&quot;^17&quot;,[4313,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4313,&quot;^G&quot;,4310,536871666]],[&quot;^17&quot;,[4313,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4313,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4313,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4313,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4313,&quot;^&lt;&quot;,&quot;~u62dd3a13-fffc-4882-9964-55ca3863de56&quot;,536871666]],[&quot;^17&quot;,[4314,&quot;^S&quot;,&quot;人们通常会诋毁和抨击骄傲，我猜想这些发出诋毁和抨击的人大多是自己没有什么可骄傲的人。任何人在面对大多数傲慢、无耻的人时，一定要把自己的优点铭记在心，不管是哪方面的优点。这是因为，如果一个人在与别人交往时，谦虚地隐藏自己的优点，对自己和他人一视同仁，那么别人也就会光明正大地认定他就是这样。我要特别向那些拥有最高级好处的人强调这一点，即那些拥有真正的个人的好处的人，因为这种好处不能像勋章和头衔那样通过时刻刺激感官而使别人记住。不然的话，就会出现“蠢猪反过来教育智慧女神”的情况。有一句伟大的阿拉伯谚语：“和奴隶开玩笑，奴隶就会不尊重你。”而且不要忘记贺拉斯所说的：“你要迫使自己接受应有的骄傲。”蠢笨的人最智慧的发明就是这句话——谦虚是一种美德；因为按照这种观点，每个人都要把自己表现成傻瓜，从而很巧妙地使所有人都降低到了同一个水平。这样一来，好像世界上只有傻瓜，而没有其他人了。&quot;,536871666]],[&quot;^17&quot;,[4314,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4314,&quot;^G&quot;,4409,536871666]],[&quot;^17&quot;,[4314,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4314,&quot;^X&quot;,4350,536871666]],[&quot;^17&quot;,[4314,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4314,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4314,&quot;^&lt;&quot;,&quot;~u62dd3a13-f86f-45a3-899b-a672a79d4ddc&quot;,536871666]],[&quot;^17&quot;,[4315,&quot;^S&quot;,&quot;决定人命运的根本差异分为三类，即：    \\n==1.人的自身==：也就是最广泛的人的个性所具有的东西。包括人的健康、力量、外貌、气质、道德品格、精神智力以及潜能。    \\n==2.人所拥有的身外之物==：也就是人的财产和其他占有物。    \\n==3.人对他人显示出的形象==：可以理解为人在他人眼中所呈现的样子，也就是他人对这个人的看法。这种他人的看法包括名誉、地位和名望。&quot;,536871666]],[&quot;^17&quot;,[4315,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4315,&quot;^G&quot;,4359,536871666]],[&quot;^17&quot;,[4315,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4315,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4315,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4315,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4315,&quot;^&lt;&quot;,&quot;~u62dd3a13-064a-4793-ab16-715e76a1a3b4&quot;,536871666]],[&quot;^17&quot;,[4316,&quot;^S&quot;,&quot;青年人首先需要学习的就是忍受孤独，因为幸福和安乐就是从孤独中产生的。从此得出，处境最好的人就是那些只依赖自己，能从万物中感悟自身的人。&quot;,536871666]],[&quot;^17&quot;,[4316,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4316,&quot;^G&quot;,4374,536871666]],[&quot;^17&quot;,[4316,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4316,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4316,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4316,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4316,&quot;^&lt;&quot;,&quot;~u62dd3a13-ea21-4c95-8130-c5187e1edfd7&quot;,536871666]],[&quot;^17&quot;,[4317,&quot;^S&quot;,&quot;生活中会遭遇以下这样类似的情况：当旅行者走近景物进行观察时，看到的形状与他从远处所见的不一样；景物好像随着旅行者的走近改变了形状。我们的愿望就与此类似。我们最后获得的结果往往与最初追求的目标不一样——最终获得的结果甚至有可能比最开始追求的更好&quot;,536871666]],[&quot;^17&quot;,[4317,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4317,&quot;^G&quot;,4404,536871666]],[&quot;^17&quot;,[4317,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4317,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4317,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4317,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4317,&quot;^&lt;&quot;,&quot;~u62dd3a13-b45a-43e2-b1af-18255701683c&quot;,536871666]],[&quot;^17&quot;,[4318,&quot;^S&quot;,&quot;正因如此，不适合在晚上的时候思考那些严肃、特别是不愉快的事。这类事情最好在早上思考。因为无论是精神上的还是体力上的工作都适合在早上进行。&quot;,536871666]],[&quot;^17&quot;,[4318,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4318,&quot;^G&quot;,4362,536871666]],[&quot;^17&quot;,[4318,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4318,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4318,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4318,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4318,&quot;^&lt;&quot;,&quot;~u62dd3a13-d8da-41ad-bb17-b8ff48810cd4&quot;,536871666]],[&quot;^17&quot;,[4319,&quot;^S&quot;,&quot;此外，它还与我给出的第二项、第三项好处不同，能否拥有后两者是运气决定的，而自身个性却不会被他人夺走。后两项好处只是相对的，而自身的价值则是绝对的。&quot;,536871666]],[&quot;^17&quot;,[4319,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4319,&quot;^G&quot;,4320,536871666]],[&quot;^17&quot;,[4319,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4319,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4319,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4319,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4319,&quot;^&lt;&quot;,&quot;~u62dd3a13-b0e8-454b-ac30-c3d7ea268591&quot;,536871666]],[&quot;^17&quot;,[4320,&quot;^S&quot;,&quot;对于我们的生活幸福来说，最重要、最关键的是我们自身的个性，这是因为个性在所有场合都在起作用，它是恒常不变的&quot;,536871666]],[&quot;^17&quot;,[4320,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4320,&quot;^G&quot;,4392,536871666]],[&quot;^17&quot;,[4320,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4320,&quot;^X&quot;,4359,536871666]],[&quot;^17&quot;,[4320,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4320,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4320,&quot;^&lt;&quot;,&quot;~u62dd3a13-f2f6-4d6b-b41d-c37994c8e321&quot;,536871666]],[&quot;^17&quot;,[4321,&quot;^S&quot;,&quot;然而，普罗大众却总把希望寄托于身外之物上，希望财产、地位、妻儿、朋友、社会人群能够带给自己生活的快乐；在这些东西上面寄托了他一辈子的幸福。所以，一旦这些东西没有了，或者得到这些东西的希望破灭了的话，他的幸福也就随之消逝了。这样说能够更清楚地说明这种情况：此人的重心位于他自身之外。正因如此，普通&quot;,536871666]],[&quot;^17&quot;,[4321,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4321,&quot;^G&quot;,4355,536871666]],[&quot;^17&quot;,[4321,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4321,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4321,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4321,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4321,&quot;^&lt;&quot;,&quot;~u62dd3a13-074c-4352-9273-05a52da5f238&quot;,536871666]],[&quot;^17&quot;,[4322,&quot;^S&quot;,&quot;就像一个人承担着自己的身体却对身体的重量毫无察觉，但在搬动别人的身体时却会感到重量一样，一个人对自己身上的缺点和恶习可能视而不见，但却会看到他人身上的这些东西。所以，人人都要把他人当作自己的镜子，从镜子中可以看清自己的缺点、恶行和其他坏处。&quot;,536871666]],[&quot;^17&quot;,[4322,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4322,&quot;^G&quot;,4367,536871666]],[&quot;^17&quot;,[4322,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4322,&quot;^X&quot;,4351,536871666]],[&quot;^17&quot;,[4322,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4322,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4322,&quot;^&lt;&quot;,&quot;~u62dd3a13-1b3f-4c9d-89a1-86dca519eeee&quot;,536871666]],[&quot;^17&quot;,[4323,&quot;^S&quot;,&quot;只有在闲暇中人才对自身有所把握和支配，而只有自身具有价值的人才是幸福的。然而，对于大部分人而言，闲暇只会让人变成一个无所事事、无聊至极的无用之人，他的自身则变成了一个负担。&quot;,536871666]],[&quot;^17&quot;,[4323,&quot;^Q&quot;,&quot;^1:&quot;,536871666]],[&quot;^17&quot;,[4323,&quot;^G&quot;,4353,536871666]],[&quot;^17&quot;,[4323,&quot;^Z&quot;,4300,536871666]],[&quot;^17&quot;,[4323,&quot;^X&quot;,4356,536871666]],[&quot;^17&quot;,[4323,&quot;^W&quot;,4300,536871666]],[&quot;^17&quot;,[4323,&quot;^1B&quot;,true,536871666]],[&quot;^17&quot;,[4323,&quot;^&lt;&quot;,&quot;~u62dd3a13-c517-4cce-b777-ba71e064086c&quot;,536871666]],[&quot;^17&quot;,[4324,&quot;^S&quot;,&quot;歌德在《亲和力》中通过米特勒之口表达出的观点与我在这里所说的意思相同。米特勒总是为了他人的幸福而行事，他说：“一个努力避免灾祸的人是有着明确目的的，而一个总希望获得优于自己所有的东西的人却是盲目的。”从这句话可以联想到一句优美的法国谚语：更好是好的敌人&quot;,536871666]],[&quot;^17&quot;,[4324,&quot;^Q&quot;,&quot;^1:&quot;,5
