t;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4678,&quot;^G&quot;,4869,536871672]],[&quot;^17&quot;,[4678,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4678,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4678,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4678,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4678,&quot;^&lt;&quot;,&quot;~u62dd3a14-f7f0-43c3-b063-1a710347273c&quot;,536871672]],[&quot;^17&quot;,[4679,&quot;^S&quot;,&quot;一个可以非常有效地消除痛苦的策略是思考侮辱的来源。如果我尊重侮辱的来源，如果我重视他的意见，他批评的言论就不会对我造成打击。&quot;,536871672]],[&quot;^17&quot;,[4679,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4679,&quot;^G&quot;,4700,536871672]],[&quot;^17&quot;,[4679,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4679,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4679,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4679,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4679,&quot;^&lt;&quot;,&quot;~u62dd3a14-8a5b-4e2a-a018-c4b69ed5e789&quot;,536871672]],[&quot;^17&quot;,[4680,&quot;^S&quot;,&quot;如果将自己的目标设定为取悦别人，那我们就无法自由地取悦自己。……我们将使自己变成奴隶。&quot;,536871672]],[&quot;^17&quot;,[4680,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4680,&quot;^G&quot;,4766,536871672]],[&quot;^17&quot;,[4680,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4680,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4680,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4680,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4680,&quot;^&lt;&quot;,&quot;~u62dd3a14-16a6-4e76-a9a9-b62c719ac912&quot;,536871672]],[&quot;^17&quot;,[4681,&quot;^S&quot;,&quot;尽管塞涅卡反对我们以动怒的方式来激发自己的行为，但却赞成我们以假装愤怒的方式来促进他人行为的改良。&quot;,536871672]],[&quot;^17&quot;,[4681,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4681,&quot;^G&quot;,4726,536871672]],[&quot;^17&quot;,[4681,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4681,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4681,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4681,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4681,&quot;^&lt;&quot;,&quot;~u62dd3a14-eb13-4a25-a033-52aaa7951b0b&quot;,536871672]],[&quot;^17&quot;,[4682,&quot;^S&quot;,&quot;那些濒临死亡随后又复生的人，通常都会重新燃起对生活的热情&quot;,536871672]],[&quot;^17&quot;,[4682,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4682,&quot;^G&quot;,4836,536871672]],[&quot;^17&quot;,[4682,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4682,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4682,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4682,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4682,&quot;^&lt;&quot;,&quot;~u62dd3a14-a66e-4ea2-9af1-6b716f2d4568&quot;,536871672]],[&quot;^17&quot;,[4683,&quot;^S&quot;,&quot;在多得吓人的例子中，这些孩子长大成人后，不仅无法从周围的世界中获得欢愉，更有甚者，他们似乎还因为这种能力的缺失而感到骄傲。关于他们自己和他们的生活，他们可以毫不迟疑地罗列出一大堆他们不喜欢的事情；并且如果可能的话，希望它们会改变。这些事情包括他们的配偶、孩子、房子、工作、汽车、年龄、银行存款、体重、头发的颜色以及肚脐的形状等等。如果你问问他们欣赏这个世界什么——问问他们，如果有的话，他们对什么感到满意——那么他们呢，就可能思索一番，然后勉强地点出一两件事情。&quot;,536871672]],[&quot;^17&quot;,[4683,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4683,&quot;^G&quot;,4855,536871672]],[&quot;^17&quot;,[4683,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4683,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4683,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4683,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4683,&quot;^&lt;&quot;,&quot;~u62dd3a14-72f9-4470-ad3b-67d97b3e59ef&quot;,536871672]],[&quot;^17&quot;,[4684,&quot;^S&quot;,&quot;但是拥有一种清晰连贯的人生哲学——无论它是斯多葛主义或是其他的哲学——能够使我们更加从容地接受死亡。具有一种清晰连贯的人生哲学的人知道生命中什么东西值得获取，而且因为他花了时间去努力获取这个东西，那么他大致已经尽可能地获取了它。于是，当死亡来临时，他就不会感觉受到了欺骗。用墨索尼亚斯的话说，他将“从害怕死亡的恐惧中解脱出来”[插图]。&quot;,536871672]],[&quot;^17&quot;,[4684,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4684,&quot;^G&quot;,4851,536871672]],[&quot;^17&quot;,[4684,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4684,&quot;^X&quot;,4851,536871672]],[&quot;^17&quot;,[4684,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4684,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4684,&quot;^&lt;&quot;,&quot;~u62dd3a14-3b78-496d-9ebd-ac749b72d177&quot;,536871672]],[&quot;^17&quot;,[4685,&quot;^S&quot;,&quot;斯多葛主义变得吸引人的原因之一，就是它摒弃了犬儒派的禁欲主义：斯多葛学派偏爱的生活方式虽然简单，却是接纳物质享受的。斯多葛学派为了捍卫他们对禁欲主义的摒弃，争辩说，如果他们像犬儒派一样避免这些“好事物”，那就证明了这些事物真的是好的——是一些如果不从眼前藏起来他们就会渴望的事物。无论碰到什么可以获得的“好事物”，斯多葛学派都会享受，但是即便这样做时，他们也准备着让自己放弃这些事物。&quot;,536871672]],[&quot;^17&quot;,[4685,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4685,&quot;^G&quot;,4820,536871672]],[&quot;^17&quot;,[4685,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4685,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4685,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4685,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4685,&quot;^&lt;&quot;,&quot;~u62dd3a14-4ccf-4728-9dba-77e5555dc7d7&quot;,536871672]],[&quot;^17&quot;,[4686,&quot;^S&quot;,&quot;我们应该克制自己的某些倾向，不要把别人朝着最坏的方面想，不要对别人的动机妄下结论。我们需要谨记，事情的发展常常只是未如我们所愿，我们不要由此认为这是某人对我们做出了不公正的事情。塞涅卡称，我们特别需要牢记的是，在某些情况下，我们生气的对象其实是帮助我们的人，而在这种情况下，我们生气只是因为我们认为他给我们提供的帮助还不够多&quot;,536871672]],[&quot;^17&quot;,[4686,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4686,&quot;^G&quot;,4681,536871672]],[&quot;^17&quot;,[4686,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4686,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4686,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4686,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4686,&quot;^&lt;&quot;,&quot;~u62dd3a14-e539-4016-b4d0-0bb2bfba3d1f&quot;,536871672]],[&quot;^17&quot;,[4687,&quot;^S&quot;,&quot;斯多葛主义者认为，获得满足的最好方法，并不是去劳作以满足我们内在的任何一种欲望，而是学会满足于我们生活的本来面目——也就是学会对我们拥有的无论是什么都感到幸福。&quot;,536871672]],[&quot;^17&quot;,[4687,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4687,&quot;^G&quot;,4697,536871672]],[&quot;^17&quot;,[4687,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4687,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4687,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4687,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4687,&quot;^&lt;&quot;,&quot;~u62dd3a14-7c80-4988-b182-02ef1b615150&quot;,536871672]],[&quot;^17&quot;,[4688,&quot;^S&quot;,&quot;我们通常把乐观主义者描述成一个把他的杯子看成是半满而不是半空的人。但是对于一个斯多葛主义者来说，这种程度的乐观主义仅仅是个起点。在表达了他对于他的杯子是半满而不是全空这一事实的感激之情后，斯多葛主义者甚至还会继续表达他对于拥有一个杯子的感激：毕竟，杯子也是可能被打破或者偷走的。如果他正处于斯多葛主义游戏的兴头之上，他还会继续评论说玻璃容器是多么令人吃惊的物件啊：它们既便宜又相当经久耐用，不管装什么东西也不会留下那种东西的味道，而且——奇迹中的奇迹就是——还能让我们看清它们装的是什么。这听起来可能有些傻，但是对于一个还没有丧失获取快乐能力的人来说，这个世界是一个很精彩的地方。对于这样一个人来说，玻璃杯也是令人惊异的；对任何其他人来说，玻璃杯就是玻璃杯，而且还是半空的。&quot;,536871672]],[&quot;^17&quot;,[4688,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4688,&quot;^G&quot;,4778,536871672]],[&quot;^17&quot;,[4688,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4688,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4688,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4688,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4688,&quot;^&lt;&quot;,&quot;~u62dd3a14-50e4-4422-9d72-da06eef51cab&quot;,536871672]],[&quot;^17&quot;,[4689,&quot;^S&quot;,&quot;我对这种情况的回应是向他们指出：“对于这种形势你能做些什么？什么都不能！那么你为什么还要担心它呢？它不在你的掌控之中，所以担心也没有意义。”&quot;,536871672]],[&quot;^17&quot;,[4689,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4689,&quot;^G&quot;,4792,536871672]],[&quot;^17&quot;,[4689,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4689,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4689,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4689,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4689,&quot;^&lt;&quot;,&quot;~u62dd3a14-e2fa-4274-bbdd-14702f5dc53e&quot;,536871672]],[&quot;^17&quot;,[4690,&quot;^S&quot;,&quot;斯多葛学派的哲学家认为，有一种方法可以克服这种困扰，那就是使人们认识到，==为了赢得别人的赞赏，我们将不得不采纳他们的价值观。更准确地说，我们将不得不过一种别人认为成功的生活。==&quot;,536871672]],[&quot;^17&quot;,[4690,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4690,&quot;^G&quot;,4660,536871672]],[&quot;^17&quot;,[4690,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4690,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4690,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4690,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4690,&quot;^&lt;&quot;,&quot;~u62dd3a14-5003-4c06-b3f8-797788f0b8f9&quot;,536871672]],[&quot;^17&quot;,[4691,&quot;^S&quot;,&quot;一个斯多葛主义者的头脑，在睡前沉思中是相当活跃的。他会反思一天中的要事。有什么事情扰乱了他的安宁吗？他生气过吗？还是嫉妒？还是贪求性欲？为什么一天当中的事情使他心烦意乱？有没有他本来可以做的事来避免这种烦恼？&quot;,536871672]],[&quot;^17&quot;,[4691,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4691,&quot;^G&quot;,4716,536871672]],[&quot;^17&quot;,[4691,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4691,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4691,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4691,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4691,&quot;^&lt;&quot;,&quot;~u62dd3a14-13e2-496e-962e-7b968c09c878&quot;,536871672]],[&quot;^17&quot;,[4692,&quot;^S&quot;,&quot;塞涅卡解释了怎样做才是追求安宁的最佳方法。从根本上讲，我们需要使用理性来赶走“所有那些使我们激动或使我们受到惊吓的事物”。如果可以做到这一点，就可以保证有“无法被破坏的安宁和持久的自由”，我们就能体验“坚实的、永恒的、无穷尽的愉悦”。&quot;,536871672]],[&quot;^17&quot;,[4692,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4692,&quot;^G&quot;,4675,536871672]],[&quot;^17&quot;,[4692,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4692,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4692,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4692,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4692,&quot;^&lt;&quot;,&quot;~u62dd3a14-fd8e-40b6-85c2-0dda23f0b241&quot;,536871672]],[&quot;^17&quot;,[4693,&quot;^S&quot;,&quot;整个生命中，我一直都在寻求榜样，我觉得那些处于下一个人生阶段并能够成功地掌控那个阶段的人是我的榜样。我到了五十几岁的时候，开始留心观察那些我所认识的七八十岁的人，尝试在他们当中寻找一个榜样。&quot;,536871672]],[&quot;^17&quot;,[4693,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4693,&quot;^G&quot;,4730,536871672]],[&quot;^17&quot;,[4693,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4693,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4693,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4693,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4693,&quot;^&lt;&quot;,&quot;~u62dd3a14-b85a-4761-9348-ef96387fcaef&quot;,536871672]],[&quot;^17&quot;,[4694,&quot;^S&quot;,&quot;相反，我们要小心，要成为“命运之恩赐的使用者而不是奴隶”。&quot;,536871672]],[&quot;^17&quot;,[4694,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4694,&quot;^G&quot;,4720,536871672]],[&quot;^17&quot;,[4694,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4694,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4694,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4694,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4694,&quot;^&lt;&quot;,&quot;~u62dd3a14-4be6-4a9a-9af0-04222e39e1db&quot;,536871672]],[&quot;^17&quot;,[4695,&quot;^S&quot;,&quot;根据斯多葛主义哲学家塞涅卡的说法，“跟着哲学家学习的人每天都要从他那里带回一点好东西：每天回家的路上都应该变得更加健全一点，或者正走在变得更加健全一点的路上。”[插图]&quot;,536871672]],[&quot;^17&quot;,[4695,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4695,&quot;^G&quot;,4717,536871672]],[&quot;^17&quot;,[4695,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4695,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4695,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4695,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4695,&quot;^&lt;&quot;,&quot;~u62dd3a14-b5df-416e-9f69-68006088fc74&quot;,536871672]],[&quot;^17&quot;,[4696,&quot;^S&quot;,&quot;==通过思考世界上一切事物的非永恒性，我们被迫意识到，每次做某事时，我们都可能是在最后一次做这件事。==&quot;,536871672]],[&quot;^17&quot;,[4696,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4696,&quot;^G&quot;,4769,536871672]],[&quot;^17&quot;,[4696,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4696,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4696,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4696,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4696,&quot;^&lt;&quot;,&quot;~u62dd3a14-6854-480a-9aef-ede086479f25&quot;,536871672]],[&quot;^17&quot;,[4697,&quot;^S&quot;,&quot;斯多葛主义者在主张宿命论时，==并不是忠告我们针对未来采用宿命论，而是忠告我们针对过去和现在采用宿命论。==&quot;,536871672]],[&quot;^17&quot;,[4697,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4697,&quot;^G&quot;,4707,536871672]],[&quot;^17&quot;,[4697,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4697,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4697,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4697,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4697,&quot;^&lt;&quot;,&quot;~u62dd3a14-f6bc-4b40-b78f-97452bc835d2&quot;,536871672]],[&quot;^17&quot;,[4698,&quot;^S&quot;,&quot;当我们衡量自身作为斯多葛主义者的进步时可能会发现，它总是比我们希望的或者预期的要慢。但是，斯多葛主义者首先会承认，人们是不能够在一夜之间完善他们的斯多葛主义的。的确，即便我们终生践行斯多葛主义，我们也不可能让它完美；始终都会有改进的空间&quot;,536871672]],[&quot;^17&quot;,[4698,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4698,&quot;^G&quot;,4757,536871672]],[&quot;^17&quot;,[4698,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4698,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4698,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4698,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4698,&quot;^&lt;&quot;,&quot;~u62dd3a14-0c77-4774-b2ca-01deff0c6917&quot;,536871672]],[&quot;^17&quot;,[4699,&quot;^S&quot;,&quot;获得名声的代价非常高昂，远远超出了名声能够带给我们的任何益处。&quot;,536871672]],[&quot;^17&quot;,[4699,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4699,&quot;^G&quot;,4680,536871672]],[&quot;^17&quot;,[4699,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4699,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4699,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4699,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4699,&quot;^&lt;&quot;,&quot;~u62dd3a14-699f-4317-8ee4-ca50b5cbc5c9&quot;,536871672]],[&quot;^17&quot;,[4700,&quot;^S&quot;,&quot;消除侮辱带给我们痛苦的策略。他们的策略之一，是在受到侮辱时停下来想想那些侮辱者所说的是否真实。如果他们所说的是真实的，那么我们就没有什么理由感到沮丧。设想一下，当我们的确是秃头时某人嘲笑我们是秃头。塞涅卡问道：“我们本身是怎样的，又被告知是怎样的，为什么这就一定是一种侮辱呢？&quot;,536871672]],[&quot;^17&quot;,[4700,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4700,&quot;^G&quot;,4788,536871672]],[&quot;^17&quot;,[4700,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4700,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4700,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4700,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4700,&quot;^&lt;&quot;,&quot;~u62dd3a14-6ae4-4929-9223-51a503705778&quot;,536871672]],[&quot;^17&quot;,[4701,&quot;^S&quot;,&quot;作为对这种反对的回应，请允许我指出，认为斯多葛主义者会把所有的时间都用来预想潜在的灾难，这无疑是一个错误。相反，他们只是阶==段性地做这件事情：一天几次，或者一周几次，一个斯多葛主义者会从他对生活的享受中抽身出来，去考虑所有这些也就是所有他享受的东西，如何有可能从他这里被拿走。==&quot;,536871672]],[&quot;^17&quot;,[4701,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4701,&quot;^G&quot;,4857,536871672]],[&quot;^17&quot;,[4701,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4701,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4701,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4701,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4701,&quot;^&lt;&quot;,&quot;~u62dd3a14-5546-4222-8d23-f1ad1dcd59e3&quot;,536871672]],[&quot;^17&quot;,[4702,&quot;^S&quot;,&quot;他尤其会求助于塞涅卡安慰别人时所使用的各种言辞：“这是亡者期望我们做的吗？当然不是！她会希望我幸福！那么，纪念她最好的方式就是抛开悲伤，继续生活。”&quot;,536871672]],[&quot;^17&quot;,[4702,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4702,&quot;^G&quot;,4854,536871672]],[&quot;^17&quot;,[4702,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4702,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4702,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4702,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4702,&quot;^&lt;&quot;,&quot;~u62dd3a14-3a62-455e-a34f-d76094d30556&quot;,536871672]],[&quot;^17&quot;,[4703,&quot;^S&quot;,&quot;像其他的罗马斯多葛学派哲学家一样，马可不认为安宁的价值需要证明。相反，他认为其价值是显而易见的。假使有人告诉马可，我们的平常生活也可以提供某种比“心灵的安宁”还要好的东西，马可是不会试图反驳他的；相反，他会忠告这个人转向所说的那种东西，“全身心地投入，并欣喜于你发现的宝藏。”&quot;,536871672]],[&quot;^17&quot;,[4703,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4703,&quot;^G&quot;,4667,536871672]],[&quot;^17&quot;,[4703,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4703,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4703,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4703,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4703,&quot;^&lt;&quot;,&quot;~u62dd3a14-6d16-4e4a-ae34-0bef082d0626&quot;,536871672]],[&quot;^17&quot;,[4704,&quot;^S&quot;,&quot;# 引言 生活之计划&quot;,536871672]],[&quot;^17&quot;,[4704,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4704,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4704,&quot;^G&quot;,4853,536871672]],[&quot;^17&quot;,[4704,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4704,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4704,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4704,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4704,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4704,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4704,&quot;^&lt;&quot;,&quot;~u62dd3a14-4598-42f7-904f-825d9af25c31&quot;,536871672]],[&quot;^17&quot;,[4705,&quot;^S&quot;,&quot;高远的目标是人生哲学的首要成分。这意味着，如果你缺少生活中的高远目标，你就缺少条理清晰的人生哲学。&quot;,536871672]],[&quot;^17&quot;,[4705,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4705,&quot;^G&quot;,4784,536871672]],[&quot;^17&quot;,[4705,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4705,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4705,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4705,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4705,&quot;^&lt;&quot;,&quot;~u62dd3a14-23be-427a-8975-92c32ea2ae7f&quot;,536871672]],[&quot;^17&quot;,[4706,&quot;^S&quot;,&quot;当一个斯多葛主义者关注他能==够控制一些但又不能完全控制的事物比如一场网球比赛时==，他为自己制定目标时会是非常小心的。特别地，他会为自己设定内在目标而不是外在目标。因此，他打网球的==目标将不是赢得一场比赛（这是某种他自身以外的事物，对此他只有部分的控制），而是在比赛中尽己所能地发挥实力（这是某种内在的东西，对此他是完全能够控制的）==。&quot;,536871672]],[&quot;^17&quot;,[4706,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4706,&quot;^G&quot;,4800,536871672]],[&quot;^17&quot;,[4706,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4706,&quot;^X&quot;,4800,536871672]],[&quot;^17&quot;,[4706,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4706,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4706,&quot;^&lt;&quot;,&quot;~u62dd3a14-9003-471e-8b2a-d42a2376d2b1&quot;,536871672]],[&quot;^17&quot;,[4707,&quot;^S&quot;,&quot;对于现代人来说，针对过去的宿命论无疑比针对未来的宿命论要更加令人愉快一些。大多数人都会拒绝这样一个观念，那就是我们是命中注定要过某一种生活的；相反，我们认为未来会因我们的努力而改变。同时，我们乐于接受这样的观点，那就是，过去是不能改变的。这样，当听到斯多葛主义者劝告我们将过去视为命中注定时，我们是没什么好反对的。&quot;,536871672]],[&quot;^17&quot;,[4707,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4707,&quot;^G&quot;,4867,536871672]],[&quot;^17&quot;,[4707,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4707,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4707,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4707,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4707,&quot;^&lt;&quot;,&quot;~u62dd3a14-3b47-4cda-a86d-7806f2300a9f&quot;,536871672]],[&quot;^17&quot;,[4708,&quot;^S&quot;,&quot;即使别人不对我们做任何事情，他们也可能会搅乱我们的安宁。很典型的是，我们要别人——朋友、亲戚、邻居、同事甚至还有陌生人——看得起我们。因此我们就会花时间和精力，努力穿不错的衣服、开不错的汽车、在不错的地段住不错的房子，等等。然而，伴随着这些努力的却是一定程度的焦虑：我们害怕自己会做错选择，因而别人会认为我们不行。还要注意，为了能够支付得起被众人认可的衣服、汽车和房子，我们必须去工作，因而可能会经历与工作有关的焦虑。而且，即便我们通过努力，成功地赢得了别人的羡慕，我们的安宁还是会被那些不那么成功的人投向我们的嫉妒之情所搅扰。塞涅卡说得好：“要知道有多少人嫉妒你，就去数数你的仰慕者吧。”[插图]除此之外，我们还不得不应对自身向那些比我们更成功的人投去的嫉妒。&quot;,536871672]],[&quot;^17&quot;,[4708,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4708,&quot;^G&quot;,4733,536871672]],[&quot;^17&quot;,[4708,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4708,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4708,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4708,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4708,&quot;^&lt;&quot;,&quot;~u62dd3a14-713b-4805-8c38-d08ad176c438&quot;,536871672]],[&quot;^17&quot;,[4709,&quot;^S&quot;,&quot;我们为什么会经历痛苦？这并不是因为众神或上帝想让我们经历痛苦，或者认为我们会以某种方式从痛苦中获益；而是因为和那些不能够感受痛苦的先祖相比，我们那些能够感受到伤害带来的痛苦的先祖（多亏这种进化的“实验”），有大得多的避免这种伤害的可能性——因此也才有大得多的生存下来并且繁衍后代的可能性。所以，与无法经历痛苦的人相比，那些能够体验痛苦的人才能够更加有效地延续他们的基因，结果，我们人类也就继承了这种体会痛苦的能力。&quot;,536871672]],[&quot;^17&quot;,[4709,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4709,&quot;^G&quot;,4728,536871672]],[&quot;^17&quot;,[4709,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4709,&quot;^X&quot;,4758,536871672]],[&quot;^17&quot;,[4709,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4709,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4709,&quot;^&lt;&quot;,&quot;~u62dd3a14-e174-4e5b-9bbf-5918e5f8fccd&quot;,536871672]],[&quot;^17&quot;,[4710,&quot;^S&quot;,&quot;外在目标内部化&quot;,536871672]],[&quot;^17&quot;,[4710,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4710,&quot;^G&quot;,4800,536871672]],[&quot;^17&quot;,[4710,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4710,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4710,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4710,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4710,&quot;^&lt;&quot;,&quot;~u62dd3a14-ee47-406b-aa23-db91b78ae2f9&quot;,536871672]],[&quot;^17&quot;,[4711,&quot;^S&quot;,&quot;显而易见，马可拒绝接受以选择性的方式来尽我们的社会责任这样一种观念。尤其是我们不能简单地逃避和令人讨厌的人打交道，即使这样做可以使我们的生活变得更容易一些。但我们也不能为了避免冲突屈服于这些令人讨厌的人。相反，==马可声称，我们应当面对他们，并为了共同的利益而和他们合作。的确，我们应该对命运安排在我们周围的人表示出“真正的爱”。==&quot;,536871672]],[&quot;^17&quot;,[4711,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4711,&quot;^G&quot;,4770,536871672]],[&quot;^17&quot;,[4711,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4711,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4711,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4711,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4711,&quot;^&lt;&quot;,&quot;~u62dd3a14-2d65-46ef-aea0-8abfc955b461&quot;,536871672]],[&quot;^17&quot;,[4712,&quot;^S&quot;,&quot;你要认识到，许多别的人，甚至很有可能包括你的朋友和亲戚，都希望你做事失败。他们可能没有当面告诉你这种想法，但这不意味着他们不在心底深处默默反对你。人们这样做，某种程度上是因为你的成功会使他们显得不如你，因而令他们心里不舒服：如果你能成功，为什么他们不能？结果，如果你试着做一些勇敢的事情，他们就有可能讥笑你，预言你一定会失败，并设法劝阻你不要追求你的目标。如果你不顾他们的警告，凭借自己的努力成功了，最后他们也许会祝贺你——也许不会。&quot;,536871672]],[&quot;^17&quot;,[4712,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4712,&quot;^G&quot;,4690,536871672]],[&quot;^17&quot;,[4712,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4712,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4712,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4712,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4712,&quot;^&lt;&quot;,&quot;~u62dd3a14-4298-47b6-a5e5-8dc9972d6039&quot;,536871672]],[&quot;^17&quot;,[4713,&quot;^S&quot;,&quot;许多哲学家向他们的学生提供了一种人生哲学：教他们生活中什么事情值得追求，以及如何追求才是最适宜的方法。&quot;,536871672]],[&quot;^17&quot;,[4713,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4713,&quot;^G&quot;,4673,536871672]],[&quot;^17&quot;,[4713,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4713,&quot;^X&quot;,4715,536871672]],[&quot;^17&quot;,[4713,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4713,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4713,&quot;^&lt;&quot;,&quot;~u62dd3a14-8eb4-43c1-a8cc-e7547def8593&quot;,536871672]],[&quot;^17&quot;,[4714,&quot;^S&quot;,&quot;但就是在失败的过程中，他也已经在对抗另一个自我的竞赛中获得了胜利。&quot;,536871672]],[&quot;^17&quot;,[4714,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4714,&quot;^G&quot;,4670,536871672]],[&quot;^17&quot;,[4714,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4714,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4714,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4714,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4714,&quot;^&lt;&quot;,&quot;~u62dd3a14-1a7b-4716-a30d-31dfa4053817&quot;,536871672]],[&quot;^17&quot;,[4715,&quot;^S&quot;,&quot;# 第1章 哲学对生活感兴趣&quot;,536871672]],[&quot;^17&quot;,[4715,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4715,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4715,&quot;^G&quot;,4704,536871672]],[&quot;^17&quot;,[4715,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4715,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4715,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4715,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4715,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4715,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4715,&quot;^&lt;&quot;,&quot;~u62dd3a14-3d3a-42ff-b404-c7e13db448aa&quot;,536871672]],[&quot;^17&quot;,[4716,&quot;^S&quot;,&quot;这位老师在入睡前会自问，==“你今天治愈了自身的什么病患？抵制了自身的什么弱点？你在哪方面显出有所进步？”==&quot;,536871672]],[&quot;^17&quot;,[4716,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4716,&quot;^G&quot;,4810,536871672]],[&quot;^17&quot;,[4716,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4716,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4716,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4716,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4716,&quot;^&lt;&quot;,&quot;~u62dd3a14-1e16-468b-92a6-9c733c34451f&quot;,536871672]],[&quot;^17&quot;,[4717,&quot;^S&quot;,&quot;因为就像药物不能驱逐身体的疾病就没有价值一样，哲学不能驱逐头脑的疾病就没有价值。&quot;,536871672]],[&quot;^17&quot;,[4717,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4717,&quot;^G&quot;,4864,536871672]],[&quot;^17&quot;,[4717,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4717,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4717,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4717,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4717,&quot;^&lt;&quot;,&quot;~u62dd3a14-8824-4238-a24e-baa330e63623&quot;,536871672]],[&quot;^17&quot;,[4718,&quot;^S&quot;,&quot;消极想象对于日常生活的作用，就像是盐对于烹调的作用一样。虽然一个厨师给食物加盐只需要最少的时间、精力和才能，但是所有经过加盐的食物，味道都会得到提升。几乎同理的是，虽然践行消极想象只需要最少的时间、精力和才能，但是那些践行消极想象的人会发现，他们享受生活的能力得到了很大的提高。践行了消极想象之后，你会发现自己热烈拥抱着的生活正是不久以前你曾经抱怨的不值得一过的生活。&quot;,536871672]],[&quot;^17&quot;,[4718,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4718,&quot;^G&quot;,4668,536871672]],[&quot;^17&quot;,[4718,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4718,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4718,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4718,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4718,&quot;^&lt;&quot;,&quot;~u62dd3a14-f03d-44c7-afb3-81341a89cd98&quot;,536871672]],[&quot;^17&quot;,[4719,&quot;^S&quot;,&quot;塞涅卡称，为了避免动怒我们还应该记住，那些激怒我们的事情通常并不会真正伤害我们，只是使我们烦恼。如果允许自己因为很小的事情而恼怒，那说明我们已经注意到了那些原本不易察觉的扰乱我们生活的因素，并把这种因素转变成了破坏安宁的激动状态。而且，正如塞涅卡所观察到的那样，“与我们遭受的伤害相比，我们的愤怒总是持续得更久。”[插图]所以，任由那些微不足道的事情干扰我们的安宁，这有多么愚蠢啊。&quot;,536871672]],[&quot;^17&quot;,[4719,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4719,&quot;^G&quot;,4686,536871672]],[&quot;^17&quot;,[4719,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4719,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4719,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4719,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4719,&quot;^&lt;&quot;,&quot;~u62dd3a14-a8fc-46fa-b292-b1a1e40823cc&quot;,536871672]],[&quot;^17&quot;,[4720,&quot;^S&quot;,&quot;第一个父亲的确将会为他孩子的死而悲痛。我们将会看到，斯多葛主义者认为，间或出现的悲伤小插曲是人类生存状况的一部分。但是知道自己很好地利用了有限的时间，和孩子待在一起，这个父亲至少可以得到一些安慰。第二个父亲就不会有这样的安慰。结果他会发现，他悲伤的感情会跟负罪的感情混杂在一起。我认为，第二个父亲那么做，注定是要伤心的。&quot;,536871672]],[&quot;^17&quot;,[4720,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4720,&quot;^G&quot;,4837,536871672]],[&quot;^17&quot;,[4720,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4720,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4720,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4720,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4720,&quot;^&lt;&quot;,&quot;~u62dd3a14-c68b-4386-9ead-f2792dcd1ba2&quot;,536871672]],[&quot;^17&quot;,[4721,&quot;^S&quot;,&quot;斯多葛主义和禅宗有一定程度的相似。比如说，两者都强调对我们周围事物稍纵即逝之本性的思考，以及在可能的基础上掌控欲望的重要性。它们都建议我们追求安宁，并就如何获得和保持安宁提出了忠告。&quot;,536871672]],[&quot;^17&quot;,[4721,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4721,&quot;^G&quot;,4751,536871672]],[&quot;^17&quot;,[4721,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4721,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4721,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4721,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4721,&quot;^&lt;&quot;,&quot;~u62dd3a14-0ebb-426f-bc5f-95d56622f5f0&quot;,536871672]],[&quot;^17&quot;,[4722,&quot;^S&quot;,&quot;他们为何要不辞辛劳地引发自己对于某种东西的欲望呢？这是因为，如果他们引发了自己对于某种东西的欲望，当他们以购买这个东西的方式来满足自身欲望的时候，就能够享受到一种快感。当然，这种快感和他们的长期幸福并没有多大关系，正如吸食海洛因和一个吸食海洛因的瘾君子的长久幸福没有多大关系一样。&quot;,536871672]],[&quot;^17&quot;,[4722,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4722,&quot;^G&quot;,4714,536871672]],[&quot;^17&quot;,[4722,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4722,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4722,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4722,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4722,&quot;^&lt;&quot;,&quot;~u62dd3a14-18f0-4383-bd5c-02b402ff2c2e&quot;,536871672]],[&quot;^17&quot;,[4723,&quot;^S&quot;,&quot;马可有很好的理由在他的《沉思录》中做出这样的结论：“生活的艺术更像是摔跤而不像是跳舞。”&quot;,536871672]],[&quot;^17&quot;,[4723,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4723,&quot;^G&quot;,4703,536871672]],[&quot;^17&quot;,[4723,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4723,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4723,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4723,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4723,&quot;^&lt;&quot;,&quot;~u62dd3a14-1c53-4ad3-8e71-420dd175819f&quot;,536871672]],[&quot;^17&quot;,[4724,&quot;^S&quot;,&quot;# 第7章 自我否定：论应对快乐的阴暗面&quot;,536871672]],[&quot;^17&quot;,[4724,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4724,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4724,&quot;^G&quot;,4672,536871672]],[&quot;^17&quot;,[4724,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4724,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4724,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4724,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4724,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4724,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4724,&quot;^&lt;&quot;,&quot;~u62dd3a14-fec6-4172-b300-68054e2d83d0&quot;,536871672]],[&quot;^17&quot;,[4725,&quot;^S&quot;,&quot;说到这里，我还要补充的是，==虽然斯多葛主义者不寻求世俗的成功，但是他们却经常得到它。==&quot;,536871672]],[&quot;^17&quot;,[4725,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4725,&quot;^G&quot;,4856,536871672]],[&quot;^17&quot;,[4725,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4725,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4725,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4725,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4725,&quot;^&lt;&quot;,&quot;~u62dd3a14-89b2-4114-9a9e-c277864d642a&quot;,536871672]],[&quot;^17&quot;,[4726,&quot;^S&quot;,&quot;塞涅卡称，==愤怒是“短暂的精神失常”，愤怒带来的破坏是巨大的：“没有什么灾难比愤怒让人类付出了更多的代价。==&quot;,536871672]],[&quot;^17&quot;,[4726,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4726,&quot;^G&quot;,4731,536871672]],[&quot;^17&quot;,[4726,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4726,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4726,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4726,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4726,&quot;^&lt;&quot;,&quot;~u62dd3a14-6f1d-411c-b820-6c90fda18c87&quot;,536871672]],[&quot;^17&quot;,[4727,&quot;^S&quot;,&quot;我们可以把我们不能够完全控制的事物这个类别分成两个亚类：我们一点也不能控制的事物（比如明天会不会出太阳）和我们能控制一些但又不能完全控制的事物（比如是否会赢得网球比赛）。==这样就又有可能把爱比克泰德的控制两分法重新描述为一个三分法了：有我们能够完全控制的事物，我们一点也不能控制的事物，以及我们能够控制一些但又不能完全控制的事物。==&quot;,536871672]],[&quot;^17&quot;,[4727,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4727,&quot;^G&quot;,4829,536871672]],[&quot;^17&quot;,[4727,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4727,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4727,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4727,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4727,&quot;^&lt;&quot;,&quot;~u62dd3a14-185c-4949-a428-482e9a452764&quot;,536871672]],[&quot;^17&quot;,[4728,&quot;^S&quot;,&quot;==第一，我们应该变得具有自我意识==：在处理日常事务的时候，我们应该观察自己，定期反思自己是如何回应每天发生的各种事件的。我们如何回应一个侮辱？如何回应财产的损失？如何回应一个充满压力的环境？在回应中，我们运用斯多葛主义心理学的策略了吗？\\n==第二，我们应该运用理性思考的能力来克服消极情感。==我们也应该在可能的程度上运用理性思考来控制自己的欲望。尤其应该运用理性让自己确信，诸如名声、财富这样的事物是不值得拥有的——如果我们追求的是安宁，那么这些东西无论如何也是不值得拥有的——所以像名声、财富这样的事物也就不值得去追求了。同样，我们应该运用我们的理性思考使自己确信，尽管某些活动是令人快乐的，但是从事那些活动会干扰我们的安宁，这样一来获得的快乐与失去的安宁相比就变得得不偿失。\\n==第三，在我们没有追求财富但却富有的情况下，我们应该享受我们的富裕==；主张禁欲苦修的是犬儒主义者，而不是斯多葛主义者。不过，虽然我们应该享受财富，却不应该执着于财富；事实上，即便在我们享有财富的时候，也要为财富的失去做好打算。\\n==第四，我们是社会动物；如果试图切断与其他人的联系，我们就会变得非常糟糕。==所以，如果我们寻求的是安宁，就应该构建与其他人的关系并保持这种关系。但是，在这样做的时候，我们对于与什么人做朋友需要小心谨慎。我们还应该尽可能地远离那些价值观已经腐坏的人，以避免他们的价值观污染我们。\\n==第五，其他人总会不可避免地令我们烦恼，所以，如果我们与他们保持关系，他们就会时常干扰我们的安宁——如果我们容许他们这样做的话。==斯多葛学派的哲学家用了大量时间设计出一些技巧，来消除我们在与其他人交往时遇到的麻烦。尤其，他们想出了一些技巧，用以应对别人对我们的侮辱和防止他们激怒我们。\\n==第六，斯多葛学派的哲学家指出了人类不幸福的两个最主要原因——那就是我们的贪得无厌以及我们担心超出我们控制力的事物的倾向==——而且他们也开发出一些技巧，来帮助我们将这些不幸福的根源从我们的生命中移除。\\n==第七，为了征服我们的贪得无厌，斯多葛学派的哲学家建议我们进行消极想象。==我们应该认真思考一切事物的非永恒性。我们应该想象失去了自己最珍视的事物，包括财富与挚爱。我们还应该想象失去了自己的生命。如果这样做，我们就会变得珍惜自己现在所拥有的事物，并且由于我们珍惜它们，就不那么可能再去对其他的事物形成渴望。我们不光要设想事物可能变得比它们本来的状态更糟糕，有时还应该极力去体验更糟糕的事情；比如，塞涅卡就建议我们“体验贫穷”，而墨索尼亚斯则建议我们主动放弃快乐和舒适的机会。\\n==第八，为了抑制我们去操心那些超出我们控制力的事物的倾向，斯多葛学派的哲学家建议我们对生活中的各种事物采取分类加优先处理的方法==，也就是将这些事物分成我们完全无法控制的事物、我们能够完全控制的事物以及我们能够控制一些但又不能完全控制的事物。这样分类之后，我们就不应该为那些我们完全无法控制的事物而烦心了。相反，我们应该花一些时间来处理那些我们能够完全控制的事物，例如确定我们的目标和价值观，并且把大多数时间用来处理那些我们能够控制一些但又不能完全控制的事物。如果这样做，我们就能够避免经历许多不必要的焦虑。\\n==第九，当我们花时间来处理那些我们能够控制一些但又不能完全控制的事物时，我们应该注意将目标内在化。==例如，在打网球时我们的目标不应该是赢得比赛，而是尽可能地打一场漂亮的比赛。\\n==第十，对于外部世界，我们应该持一种宿命论的态度：我们应该认识到，过去已经发生在我们身上的事情以及此刻正发生在我们身上的事情是超越我们的控制的==，所以，为这些事情烦恼是愚蠢的。&quot;,536871672]],[&quot;^17&quot;,[4728,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4728,&quot;^G&quot;,4758,536871672]],[&quot;^17&quot;,[4728,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4728,&quot;^X&quot;,4758,536871672]],[&quot;^17&quot;,[4728,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4728,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4728,&quot;^&lt;&quot;,&quot;~u62dd3a14-ac86-45b8-adf3-67d959609cef&quot;,536871672]],[&quot;^17&quot;,[4729,&quot;^S&quot;,&quot;假设我并不尊重侮辱的来源，而是将他视为一个十足卑劣的家伙。这种情形下，我不仅不会被他的侮辱所伤，相反，我应该感到宽慰：如果他不赞成我所做的，那我所做的无疑是正确的事情。这个卑劣的家伙支持我所做的，那才是我应该担心的事情。如果我可以说些什么以回应他的侮辱，那最恰当的说法将是，“正因为你这样对我，我才感到如释重负。”&quot;,536871672]],[&quot;^17&quot;,[4729,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4729,&quot;^G&quot;,4679,536871672]],[&quot;^17&quot;,[4729,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4729,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4729,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4729,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4729,&quot;^&lt;&quot;,&quot;~u62dd3a14-57b1-43b7-9d63-77f9fac5bab4&quot;,536871672]],[&quot;^17&quot;,[4730,&quot;^S&quot;,&quot;当某人试图伤害一个聪明人的时候，这个聪明人实际上会欢迎这种企图，因为对他的那些伤害实际上并不能伤及他，却反而能够帮助他：“他非但不躲避环境或者他人的打击，而且还将由此带来的伤害看成是有益的，因为通过这样的伤害，他找到了一种证明自己和使自己的德行接受检验的方式。”&quot;,536871672]],[&quot;^17&quot;,[4730,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4730,&quot;^G&quot;,4828,536871672]],[&quot;^17&quot;,[4730,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4730,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4730,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4730,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4730,&quot;^&lt;&quot;,&quot;~u62dd3a14-951b-488a-aff4-d30f2c25d427&quot;,536871672]],[&quot;^17&quot;,[4731,&quot;^S&quot;,&quot;# 第13章 愤怒：论战胜反快乐&quot;,536871672]],[&quot;^17&quot;,[4731,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4731,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4731,&quot;^G&quot;,4788,536871672]],[&quot;^17&quot;,[4731,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4731,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4731,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4731,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4731,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4731,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4731,&quot;^&lt;&quot;,&quot;~u62dd3a14-e504-49ea-a60e-e1f0cb334ebe&quot;,536871672]],[&quot;^17&quot;,[4732,&quot;^S&quot;,&quot;# 第三部分 斯多葛主义的忠告&quot;,536871672]],[&quot;^17&quot;,[4732,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4732,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4732,&quot;^G&quot;,4810,536871672]],[&quot;^17&quot;,[4732,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4732,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4732,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4732,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4732,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4732,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4732,&quot;^&lt;&quot;,&quot;~u62dd3a14-9556-4eff-af4f-6087215fd4ef&quot;,536871672]],[&quot;^17&quot;,[4733,&quot;^S&quot;,&quot;考察生活时我们会发现，他人可能是生活所能提供的最大的欢乐源泉，包括爱情和友谊。不过我们也会发现，他们也可能是我们所经历的绝大部分负面情感的起因。出行时陌生人阻断我们的交通会惹恼我们。亲戚们会用他们的问题来增加我们的麻烦。老板可能对我们无理，把我们的一天都毁掉。同事可能会力有不逮，从而增加我们的工作负荷并给我们带来压力。朋友可能忘记邀请我们参加聚会，使我们感觉受到轻视。&quot;,536871672]],[&quot;^17&quot;,[4733,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4733,&quot;^G&quot;,4848,536871672]],[&quot;^17&quot;,[4733,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4733,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4733,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4733,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4733,&quot;^&lt;&quot;,&quot;~u62dd3a14-cfc7-4d2f-8009-2e54840e8425&quot;,536871672]],[&quot;^17&quot;,[4734,&quot;^S&quot;,&quot;人们为什么要这样行事呢？他们为什么要因为某人采纳了一种人生哲学而嘲弄他呢？部分的原因是因为，一个人如果接受了一种人生哲学，无论是斯多葛主义还是某种对立的哲学，他都会表现出与其他人不同的价值观。这样，人们就会猜想，那个人一定是认为他们的价值观有某些错误，而这正是人们所不想听到的。而且，他采纳一种人生哲学实际上就是在向别人提出挑战，去做他们不愿意做的事情：反思自己的生命以及自己是如何生活的。如果这些人能够让皈依者放弃他的人生哲学，这种暗含的挑战就消失了；所以人们会来嘲笑他，目的是使他重新回到不进行反思的大众中间去。&quot;,536871672]],[&quot;^17&quot;,[4734,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4734,&quot;^G&quot;,4840,536871672]],[&quot;^17&quot;,[4734,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4734,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4734,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4734,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4734,&quot;^&lt;&quot;,&quot;~u62dd3a14-df01-44ab-8a01-39c491a70d5b&quot;,536871672]],[&quot;^17&quot;,[4735,&quot;^S&quot;,&quot;==现代人很少看到采纳一种人生哲学的需要。相反，他们倾向于把日子用于努力工作，以便能够买得起最新潮的消费品。他们坚定地相信，只要买够了东西，就能过一种既有意义又最令人满足的生活。==而且，即使这些人明白了购物之外生活还有更多内容，他们也不可能在对人生哲学的追求中转向斯多葛主义。要么，他们对践行斯多葛主义需要做什么毫无主张，要么——更可能的是——他们的主张是错误的。&quot;,536871672]],[&quot;^17&quot;,[4735,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4735,&quot;^G&quot;,4723,536871672]],[&quot;^17&quot;,[4735,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4735,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4735,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4735,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4735,&quot;^&lt;&quot;,&quot;~u62dd3a14-7fa1-4567-977f-529095f52772&quot;,536871672]],[&quot;^17&quot;,[4736,&quot;^S&quot;,&quot;爱比克泰德将塞涅卡睡前沉思的忠告又往前发展了一步：==他建议，处理日常事务时，我们应该同时扮演参与者和旁观者这两个角色。==&quot;,536871672]],[&quot;^17&quot;,[4736,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4736,&quot;^G&quot;,4691,536871672]],[&quot;^17&quot;,[4736,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4736,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4736,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4736,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4736,&quot;^&lt;&quot;,&quot;~u62dd3a14-8804-45a6-ba5c-f60f9d889f85&quot;,536871672]],[&quot;^17&quot;,[4737,&quot;^S&quot;,&quot;斯多葛主义的人生哲学可能是古老的，但是它值得任何一个想要过充实、有意义的生活——也即良好的生活——的现代人的注意。&quot;,536871672]],[&quot;^17&quot;,[4737,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4737,&quot;^G&quot;,4753,536871672]],[&quot;^17&quot;,[4737,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4737,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4737,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4737,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4737,&quot;^&lt;&quot;,&quot;~u62dd3a14-b922-4a65-8e0b-3da68e6d5016&quot;,536871672]],[&quot;^17&quot;,[4738,&quot;^S&quot;,&quot;作为越来越熟练运用控制三分法的一部分，一个斯多葛主义的新手要练习将自己的目标内在化。&quot;,536871672]],[&quot;^17&quot;,[4738,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4738,&quot;^G&quot;,4689,536871672]],[&quot;^17&quot;,[4738,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4738,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4738,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4738,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4738,&quot;^&lt;&quot;,&quot;~u62dd3a14-605c-4ffe-a31a-3c4412a254c9&quot;,536871672]],[&quot;^17&quot;,[4739,&quot;^S&quot;,&quot;# 第17章 老年：论被赶到养老院&quot;,536871672]],[&quot;^17&quot;,[4739,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4739,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4739,&quot;^G&quot;,4781,536871672]],[&quot;^17&quot;,[4739,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4739,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4739,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4739,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4739,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4739,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4739,&quot;^&lt;&quot;,&quot;~u62dd3a14-8111-4ed7-b79b-624c483fef4d&quot;,536871672]],[&quot;^17&quot;,[4740,&quot;^S&quot;,&quot;==斯多葛主义者说，除了定期实施自寻不适的行为之外，我们还应该定期放弃体验快乐的机会。这是因为快乐有着阴暗的另一面。==&quot;,536871672]],[&quot;^17&quot;,[4740,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4740,&quot;^G&quot;,4787,536871672]],[&quot;^17&quot;,[4740,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4740,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4740,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4740,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4740,&quot;^&lt;&quot;,&quot;~u62dd3a14-dab2-4072-afc9-0f50e2bc7eb8&quot;,536871672]],[&quot;^17&quot;,[4741,&quot;^S&quot;,&quot;斯多葛学派的哲学家告诉我们，这种状况很是悲惨。==首先，生命太短暂，不应将它浪费在愤怒之中。而且，如果一个人总是生气，对周围的人也是一种折磨。==塞涅卡问到，为什么“你不使自己成为一个活着的时候被人爱戴、去世了以后也会被人想念的人呢？”更概括地说，当你有能力体验快乐的时候，为什么非要体验反快乐呢？到底是为什么？&quot;,536871672]],[&quot;^17&quot;,[4741,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4741,&quot;^G&quot;,4845,536871672]],[&quot;^17&quot;,[4741,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4741,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4741,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4741,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4741,&quot;^&lt;&quot;,&quot;~u62dd3a14-24fb-4ba1-9806-40ebb4746509&quot;,536871672]],[&quot;^17&quot;,[4742,&quot;^S&quot;,&quot;# 第5章 控制的两分法：论变得无敌&quot;,536871672]],[&quot;^17&quot;,[4742,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4742,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4742,&quot;^G&quot;,4791,536871672]],[&quot;^17&quot;,[4742,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4742,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4742,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4742,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4742,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4742,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4742,&quot;^&lt;&quot;,&quot;~u62dd3a14-38bd-4bc0-9962-5f41d8ea5922&quot;,536871672]],[&quot;^17&quot;,[4743,&quot;^S&quot;,&quot;但是随后我又想到，这对我来说是一个绝佳的机会，它可以造成我心理上的不适，并且让我去面对——最好是克服——我对失败的恐惧。于是，我同意参加。&quot;,536871672]],[&quot;^17&quot;,[4743,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4743,&quot;^G&quot;,4834,536871672]],[&quot;^17&quot;,[4743,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4743,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4743,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4743,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4743,&quot;^&lt;&quot;,&quot;~u62dd3a14-7116-4600-b02f-bfd4fbb3fa4e&quot;,536871672]],[&quot;^17&quot;,[4744,&quot;^S&quot;,&quot;不能发展一种有效的人生哲学的后果就是：你将最终浪费你仅有的一次生命。&quot;,536871672]],[&quot;^17&quot;,[4744,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4744,&quot;^G&quot;,4809,536871672]],[&quot;^17&quot;,[4744,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4744,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4744,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4744,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4744,&quot;^&lt;&quot;,&quot;~u62dd3a14-203e-4971-85ab-3c89a3d1ab22&quot;,536871672]],[&quot;^17&quot;,[4745,&quot;^S&quot;,&quot;# 第2章 最早的斯多葛主义者&quot;,536871672]],[&quot;^17&quot;,[4745,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4745,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4745,&quot;^G&quot;,4715,536871672]],[&quot;^17&quot;,[4745,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4745,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4745,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4745,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4745,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4745,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4745,&quot;^&lt;&quot;,&quot;~u62dd3a14-157d-408a-9d25-da5fd9bd2ab7&quot;,536871672]],[&quot;^17&quot;,[4746,&quot;^S&quot;,&quot;斯多葛学派所说的安宁，是一种以消极情感的缺席和积极情感的存在为特点的心理状态。消极情感包括悲伤、生气、焦虑等，积极情感包括愉悦之类。&quot;,536871672]],[&quot;^17&quot;,[4746,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4746,&quot;^G&quot;,4685,536871672]],[&quot;^17&quot;,[4746,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4746,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4746,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4746,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4746,&quot;^&lt;&quot;,&quot;~u62dd3a14-cefa-40ad-9774-e7e62ff5ca74&quot;,536871672]],[&quot;^17&quot;,[4747,&quot;^S&quot;,&quot;他们在街上生活，在地上睡觉。他们仅拥有盖在背上的衣物，典型的就是一件破烂的袍子，古人把它叫作“犬儒服”。他们的生存是一种得过且过、仅能糊口的日子。&quot;,536871672]],[&quot;^17&quot;,[4747,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4747,&quot;^G&quot;,4745,536871672]],[&quot;^17&quot;,[4747,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4747,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4747,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4747,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4747,&quot;^&lt;&quot;,&quot;~u62dd3a14-61f4-43ba-bfed-0c65861e5a2c&quot;,536871672]],[&quot;^17&quot;,[4748,&quot;^S&quot;,&quot;我们现在无论在享受着什么，这都是一种幸运的偶然事件，我们对它的享受可能会突然终止，也有可能再也不能够享受它。换句话说，我们需要学会如何享受事物，但是不要觉得自己就有权利拥有这些事物，而且也不要抓住它们不放。&quot;,536871672]],[&quot;^17&quot;,[4748,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4748,&quot;^G&quot;,4734,536871672]],[&quot;^17&quot;,[4748,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4748,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4748,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4748,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4748,&quot;^&lt;&quot;,&quot;~u62dd3a14-1fe4-48a7-a6f3-c6c8d9fdf215&quot;,536871672]],[&quot;^17&quot;,[4749,&quot;^S&quot;,&quot;年轻时，由于认为自己可以永远活着，所以我们理所当然、习以为常地看待我们的日子，结果浪费了许多时间。然而，年老时，每天早上能够醒来就是一个值得庆幸的理由。正如塞涅卡指出的那样，“如果上帝高兴增加一天，那我们就应该用高兴的心来欢迎它。”[插图]在庆祝又可以多活一天之后，我们就能够带着感恩的生活态度来度过这一天。&quot;,536871672]],[&quot;^17&quot;,[4749,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4749,&quot;^G&quot;,4790,536871672]],[&quot;^17&quot;,[4749,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4749,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4749,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4749,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4749,&quot;^&lt;&quot;,&quot;~u62dd3a14-b13b-4023-b79d-a0d68c75e4c0&quot;,536871672]],[&quot;^17&quot;,[4750,&quot;^S&quot;,&quot;更概括地说，当发现自己被某人的缺点激怒时，我们应该停下来想一想自己的缺点。这样会帮助我们更加理解和体会这个人的过失，从而变得更加包容。还有一个对我们有所帮助的做法，就是要记住，不管这个人正在做什么，我们对他所做事情的厌恶之情都会毫无例外地伤害到我们自己。换句话说，我们的烦恼越多，事情变得会越糟。&quot;,536871672]],[&quot;^17&quot;,[4750,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4750,&quot;^G&quot;,4801,536871672]],[&quot;^17&quot;,[4750,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4750,&quot;^X&quot;,4794,536871672]],[&quot;^17&quot;,[4750,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4750,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4750,&quot;^&lt;&quot;,&quot;~u62dd3a14-d580-46af-947b-753e8d94708a&quot;,536871672]],[&quot;^17&quot;,[4751,&quot;^S&quot;,&quot;斯多葛主义者意识到，深受消极情感（生气、焦虑、恐惧、痛苦、嫉妒等等）之害的生活不会成为良好的生活&quot;,536871672]],[&quot;^17&quot;,[4751,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4751,&quot;^G&quot;,4695,536871672]],[&quot;^17&quot;,[4751,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4751,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4751,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4751,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4751,&quot;^&lt;&quot;,&quot;~u62dd3a14-be90-4c56-9431-2abb284bbb2b&quot;,536871672]],[&quot;^17&quot;,[4752,&quot;^S&quot;,&quot;斯多葛学派的哲学家认为在我们的外部环境与幸福程度之间最多只存着在一种松散的联系。尤其是，一个被流放到荒岛上的人比一个生活奢华的人更加幸福，这也完全是有可能的。&quot;,536871672]],[&quot;^17&quot;,[4752,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4752,&quot;^G&quot;,4702,536871672]],[&quot;^17&quot;,[4752,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4752,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4752,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4752,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4752,&quot;^&lt;&quot;,&quot;~u62dd3a14-d90d-4c26-a71e-f25f3a751d7f&quot;,536871672]],[&quot;^17&quot;,[4753,&quot;^S&quot;,&quot;第一部分 斯多葛主义的兴起&quot;,536871672]],[&quot;^17&quot;,[4753,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4753,&quot;^G&quot;,4826,536871672]],[&quot;^17&quot;,[4753,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4753,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4753,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4753,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4753,&quot;^&lt;&quot;,&quot;~u62dd3a14-972a-4d2f-83e5-1b2fcd1a7563&quot;,536871672]],[&quot;^17&quot;,[4754,&quot;^S&quot;,&quot;通过质疑快乐，斯多葛主义者暴露了他们犬儒主义的背景。所以，犬儒主义哲学家第欧根尼断言，任何人都得打的最重要的一仗，就是反快乐之战。要赢得这场战斗尤其困难，因为快乐“不使用公开的武力，而是采用误导和下毒施魔法的方法，就像荷马史诗中的女巫喀耳刻下药麻醉奥德修斯的伙伴那样”。&quot;,536871672]],[&quot;^17&quot;,[4754,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4754,&quot;^G&quot;,4740,536871672]],[&quot;^17&quot;,[4754,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4754,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4754,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4754,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4754,&quot;^&lt;&quot;,&quot;~u62dd3a14-ffb4-4b3a-b857-a5567d913d0c&quot;,536871672]],[&quot;^17&quot;,[4755,&quot;^S&quot;,&quot;随着岁月的流逝，这些20岁左右的重要人物渐渐认识到，生活会制造许多障碍，于是他们开始开发自身的技能来克服这些障碍。尤其是当命运并没有在他们面前将名声和财富披金挂银地和盘托出时，他们就会认识到他们必须奋斗以求之了，然后便付诸行动。通常，世界对他们的努力是有所回报的。结果，在30多岁的时候他们发现，尽管自己的外在境遇不如20多岁时所期望的那么好，但是仍旧是可以容忍的。这时，他们通常会加倍努力改善他们的外在境遇，相信这样就会以某种方式获得梦寐以求的完美生活。然而，按照这个策略又努力了10年之后，他们渐渐明白他们还是没有建立什么基础。他们的收入比以往多了20多倍，他们住的是有四个卧室的大房子而不再是以往的小公寓，他们成为报纸上那些阿谀奉承的文章吹捧的主角。但是，他们却和过去一样，丝毫没有更加接近幸福。的确，正是由于为获得幸福而制定的规划的复杂性，他们发现自己经历着焦虑、愤怒和沮丧。他们也发现自己的成功有它消极的一面：自己成为了别人嫉妒的目标。正是在这个阶段，许多以往对哲学从不在意的人开始变得具有了哲学意识。他们发问，“这就是生活所能提供的全部吗？”“这是我想要过的生活吗？”有时候，这个阶段的哲学思考引发了我们文化中所说的中年危机。当人们经历到这种危机的时候，会明智地得出这样的结论：正因为他想要获得的东西是错误的，所以他感到不幸福。但是在太多的情况下，他又不会得出这样的结论。相反，他认为自己不幸福是因为他为了实现各种长远的目标而牺牲了某些短期的快乐。于是，他决定要及时行乐：他买了一辆新车，或者抛弃了妻子而接纳了一位情人。然而，一段时间之后，他开始发现，这种获得幸福的策略并没有令危机有所好转，反而在许多方面比以前的策略更加糟糕。&quot;,536871672]],[&quot;^17&quot;,[4755,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4755,&quot;^G&quot;,4850,536871672]],[&quot;^17&quot;,[4755,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4755,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4755,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4755,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4755,&quot;^&lt;&quot;,&quot;~u62dd3a14-342d-4116-873e-2142e0c0a164&quot;,536871672]],[&quot;^17&quot;,[4756,&quot;^S&quot;,&quot;斯多葛主义者并不认为享受从友谊、家庭生活、一顿饭甚至财富中衍生出来的快乐有什么错，但他们劝告我们享受这些事物时要小心谨慎。毕竟，在享受一顿饭和陷入暴饮暴食之间有着一条清晰的界限。但也存在着使我们黏住一些享受的事物而不放的危险。所以，即便是在享受快乐事情的时候，我们也应该遵循爱比克泰德的忠告，使自己处于警惕状态&quot;,536871672]],[&quot;^17&quot;,[4756,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4756,&quot;^G&quot;,4847,536871672]],[&quot;^17&quot;,[4756,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4756,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4756,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4756,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4756,&quot;^&lt;&quot;,&quot;~u62dd3a14-4592-4a44-89d2-b65c68a6bcec&quot;,536871672]],[&quot;^17&quot;,[4757,&quot;^S&quot;,&quot;在践行斯多葛主义的过程中，我们应该如此低调，以至于别人不会给我们贴上斯多葛主义者的标签——甚至连哲学家的标签也不会给我们贴上。&quot;,536871672]],[&quot;^17&quot;,[4757,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4757,&quot;^G&quot;,4777,536871672]],[&quot;^17&quot;,[4757,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4757,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4757,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4757,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4757,&quot;^&lt;&quot;,&quot;~u62dd3a14-1fc2-405f-9a41-279089faa5d8&quot;,536871672]],[&quot;^17&quot;,[4758,&quot;^S&quot;,&quot;# 第21章 重新考虑斯多葛主义&quot;,536871672]],[&quot;^17&quot;,[4758,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4758,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4758,&quot;^G&quot;,4765,536871672]],[&quot;^17&quot;,[4758,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4758,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4758,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4758,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4758,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4758,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4758,&quot;^&lt;&quot;,&quot;~u62dd3a14-fc8a-456b-a60c-e2cd0948d4dd&quot;,536871672]],[&quot;^17&quot;,[4759,&quot;^S&quot;,&quot;一种不那么显而易见但是却好得多的获得满足的方法，不是致力于满足欲望，而是致力于控制欲望。尤其，我们需要采取措施减缓欲望在我们内心形成的过程。与其努力实现我们头脑中的无论什么欲望，倒不如努力防止某些欲望的形成，并消除已经形成的许多欲望。而且，与其渴望新的事物，倒不如好好经营那些我们已经拥有的事物。&quot;,536871672]],[&quot;^17&quot;,[4759,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4759,&quot;^G&quot;,4827,536871672]],[&quot;^17&quot;,[4759,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4759,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4759,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4759,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4759,&quot;^&lt;&quot;,&quot;~u62dd3a14-5b45-4e3f-8c5c-262e4b08117d&quot;,536871672]],[&quot;^17&quot;,[4760,&quot;^S&quot;,&quot;一个人并不需要比别人多任何一点聪明就可以践行斯多葛主义，而且还可以践行斯多葛主义一段时间之后再放弃它，也不会因为有过这样的尝试而令他的状况变得更糟。&quot;,536871672]],[&quot;^17&quot;,[4760,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4760,&quot;^G&quot;,4669,536871672]],[&quot;^17&quot;,[4760,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4760,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4760,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4760,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4760,&quot;^&lt;&quot;,&quot;~u62dd3a14-0130-45b4-bb4a-ef318039b99e&quot;,536871672]],[&quot;^17&quot;,[4761,&quot;^S&quot;,&quot;所以，==在我做的所有事情中，必须把“为所有人服务和所有人的和谐”作为我的目标。更确切地说，“我有义务为我的同类做好事并且与他们相互体谅。”==&quot;,536871672]],[&quot;^17&quot;,[4761,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4761,&quot;^G&quot;,4830,536871672]],[&quot;^17&quot;,[4761,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4761,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4761,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4761,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4761,&quot;^&lt;&quot;,&quot;~u62dd3a14-ead2-43dd-93f0-546373f728bf&quot;,536871672]],[&quot;^17&quot;,[4762,&quot;^S&quot;,&quot;我深刻地认识到，从长远来看，获得那些我社交圈子里的人们通常渴望并且努力工作以便能够买得起的东西，对于我现在的幸福程度并不会产生任何影响，对于我将来获得一种良好的生活，也不会有丝毫的帮助。尤其是，就算我得到了一辆新的轿车、一个漂亮的衣橱、一块劳力士手表和一幢更大的房子，我也还是确信，我所体味到的快乐并不会比现在更多——甚至还可能比现在更少。&quot;,536871672]],[&quot;^17&quot;,[4762,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4762,&quot;^G&quot;,4722,536871672]],[&quot;^17&quot;,[4762,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4762,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4762,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4762,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4762,&quot;^&lt;&quot;,&quot;~u62dd3a14-5ab8-4260-9aa1-149e474c810d&quot;,536871672]],[&quot;^17&quot;,[4763,&quot;^S&quot;,&quot;# 第3章 罗马斯多葛主义&quot;,536871672]],[&quot;^17&quot;,[4763,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4763,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4763,&quot;^G&quot;,4745,536871672]],[&quot;^17&quot;,[4763,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4763,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4763,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4763,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4763,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4763,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4763,&quot;^&lt;&quot;,&quot;~u62dd3a14-d58c-4eab-a1ad-038e8f9a3359&quot;,536871672]],[&quot;^17&quot;,[4764,&quot;^S&quot;,&quot;# 第二部分 斯多葛主义的心理技巧 \\n\\n如果理解得正确的话，斯多葛主义是治愈疾病的良方。这里所说的疾病，是指焦虑、悲伤、恐惧以及其他各种消极情感。它们给人们带来麻烦，使人们无法体验到喜悦的存在。而凭借运用斯多葛主义的技巧，我们可以治愈这些疾病，并且因此而获得安宁。&quot;,536871672]],[&quot;^17&quot;,[4764,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4764,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4764,&quot;^G&quot;,4763,536871672]],[&quot;^17&quot;,[4764,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4764,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4764,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4764,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4764,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4764,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4764,&quot;^&lt;&quot;,&quot;~u62dd3a14-eb00-4def-be81-76ead6ab46cd&quot;,536871672]],[&quot;^17&quot;,[4765,&quot;^S&quot;,&quot;# 第20章 斯多葛主义的衰落&quot;,536871672]],[&quot;^17&quot;,[4765,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4765,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4765,&quot;^G&quot;,4780,536871672]],[&quot;^17&quot;,[4765,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4765,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4765,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4765,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4765,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4765,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4765,&quot;^&lt;&quot;,&quot;~u62dd3a14-2a4d-46e8-a2e6-a2b7d138f11c&quot;,536871672]],[&quot;^17&quot;,[4766,&quot;^S&quot;,&quot;# 第14章 个人价值观：论追求名誉&quot;,536871672]],[&quot;^17&quot;,[4766,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4766,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4766,&quot;^G&quot;,4731,536871672]],[&quot;^17&quot;,[4766,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4766,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4766,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4766,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4766,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4766,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4766,&quot;^&lt;&quot;,&quot;~u62dd3a14-f008-40a8-846b-017d0bde99a1&quot;,536871672]],[&quot;^17&quot;,[4767,&quot;^S&quot;,&quot;她告诉我她的状况是多么的艰难，然后我就引用马可的话说：“是的，他们说，与其说生命像跳舞，倒不如说它更像摔跤。&quot;,536871672]],[&quot;^17&quot;,[4767,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4767,&quot;^G&quot;,4693,536871672]],[&quot;^17&quot;,[4767,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4767,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4767,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4767,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4767,&quot;^&lt;&quot;,&quot;~u62dd3a14-a019-4aef-94e7-5e4bf5a448da&quot;,536871672]],[&quot;^17&quot;,[4768,&quot;^S&quot;,&quot;如果我们不能够克服我们的贪得无厌，我们是不可能有良好、有意义的生活的。还有一个共识就是：驯服我们贪得无厌之倾向的绝妙办法，就是劝说我们去渴求我们已经拥有的东西。&quot;,536871672]],[&quot;^17&quot;,[4768,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4768,&quot;^G&quot;,4721,536871672]],[&quot;^17&quot;,[4768,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4768,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4768,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4768,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4768,&quot;^&lt;&quot;,&quot;~u62dd3a14-797e-44d7-b5e2-89708c006e8f&quot;,536871672]],[&quot;^17&quot;,[4769,&quot;^S&quot;,&quot;马可也提醒我们说，我们珍视的事物，就像树上的树叶一样，风一吹就有可能掉落。&quot;,536871672]],[&quot;^17&quot;,[4769,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4769,&quot;^G&quot;,4785,536871672]],[&quot;^17&quot;,[4769,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4769,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4769,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4769,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4769,&quot;^&lt;&quot;,&quot;~u62dd3a14-9d54-46ee-95e9-3f231357fd8d&quot;,536871672]],[&quot;^17&quot;,[4770,&quot;^S&quot;,&quot;理想的情况下，一个斯多葛主义者对于他为别人提供的服务应该是健忘的，就像一条葡萄藤为酒商结出一串葡萄时那样健忘。他不会停下来吹嘘，而是会继续他的下一项服务，就像葡萄藤继续结出更多的葡萄那样。因此，马可忠告我们要坚定地履行我们人类被创造出来所要履行的那些责任&quot;,536871672]],[&quot;^17&quot;,[4770,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4770,&quot;^G&quot;,4761,536871672]],[&quot;^17&quot;,[4770,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4770,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4770,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4770,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4770,&quot;^&lt;&quot;,&quot;~u62dd3a14-a9e6-4322-ab53-0c58cd26f447&quot;,536871672]],[&quot;^17&quot;,[4771,&quot;^S&quot;,&quot;==我们花时间和精力来为自己制定目标以及确定我们的价值观，显然是有意义的。这件事情所需的时间和精力相对较少。而且，正确地选择目标和价值观，其回报可能是巨大的。==&quot;,536871672]],[&quot;^17&quot;,[4771,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4771,&quot;^G&quot;,4803,536871672]],[&quot;^17&quot;,[4771,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4771,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4771,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4771,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4771,&quot;^&lt;&quot;,&quot;~u62dd3a14-ca37-4780-b03f-b142f29d031b&quot;,536871672]],[&quot;^17&quot;,[4772,&quot;^S&quot;,&quot;看着母亲非常享受地吮吸冰块，我感到了一丝嫉妒。我想，能从一块平凡的冰块中获得如此多的快乐，这难道不是一件奇妙的事情吗？我认为，仅仅靠消极想象是不可能让我像我母亲那样强烈地享受冰块的；令人遗憾的是，或许只有像我母亲那样得了中风才可能享受到这种神奇。然而，看着母亲吮吸冰块对我是有教益的。这使我意识到另外一件完全被我视为理所当然的事情，那就是在炎热的夏日里我有能力大口地喝下一大杯冰水。&quot;,536871672]],[&quot;^17&quot;,[4772,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4772,&quot;^G&quot;,4767,536871672]],[&quot;^17&quot;,[4772,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4772,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4772,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4772,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4772,&quot;^&lt;&quot;,&quot;~u62dd3a14-be9a-4252-9e68-a52922f214f2&quot;,536871672]],[&quot;^17&quot;,[4773,&quot;^S&quot;,&quot;记着欣赏今天&quot;,536871672]],[&quot;^17&quot;,[4773,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4773,&quot;^G&quot;,4816,536871672]],[&quot;^17&quot;,[4773,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4773,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4773,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4773,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4773,&quot;^&lt;&quot;,&quot;~u62dd3a14-962c-4ca7-b438-a3a4271287d0&quot;,536871672]],[&quot;^17&quot;,[4774,&quot;^S&quot;,&quot;斯多葛主义者认为，==保持我们安宁的一种方法，就是对发生在我们身上的事情采取一种宿命论的态度。==&quot;,536871672]],[&quot;^17&quot;,[4774,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4774,&quot;^G&quot;,4672,536871672]],[&quot;^17&quot;,[4774,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4774,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4774,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4774,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4774,&quot;^&lt;&quot;,&quot;~u62dd3a14-4968-4109-a5b8-d55672d226c1&quot;,536871672]],[&quot;^17&quot;,[4775,&quot;^S&quot;,&quot;当别人惹恼我们时，我们所能做的最糟糕的事情之一就是生气&quot;,536871672]],[&quot;^17&quot;,[4775,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4775,&quot;^G&quot;,4844,536871672]],[&quot;^17&quot;,[4775,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4775,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4775,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4775,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4775,&quot;^&lt;&quot;,&quot;~u62dd3a14-fb14-4496-80b6-fc973ff65ae7&quot;,536871672]],[&quot;^17&quot;,[4776,&quot;^S&quot;,&quot;同样，在事业中，我们也会经历享乐的适应。我们可能曾经梦想得到某一份工作。因此我们会在大学或者研究生院努力学习，以便走上正确的职业之道。在这条职业之道上，我们可能会花上数年的时间，朝着目标努力，进步缓慢但坚定不移。最后，得到梦想的工作之后，我们会感到欣喜，但是过不了多久我们就有可能变得不满。我们会抱怨我们的薪酬、同事，以及老板对我们的才能视而不见。&quot;,536871672]],[&quot;^17&quot;,[4776,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4776,&quot;^G&quot;,4662,536871672]],[&quot;^17&quot;,[4776,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4776,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4776,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4776,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4776,&quot;^&lt;&quot;,&quot;~u62dd3a14-3c06-4430-8796-8e75f94ff1d9&quot;,536871672]],[&quot;^17&quot;,[4777,&quot;^S&quot;,&quot;在我们践行斯多葛主义的过程中，==另一个进步的标志就是，我们的哲学是由行为而不是言语构成的。==爱比克泰德说，==最要紧的事情，并不是滔滔不绝地讲述斯多葛主义原则的能力，而是根据这些原则来生活的能力。==&quot;,536871672]],[&quot;^17&quot;,[4777,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4777,&quot;^G&quot;,4661,536871672]],[&quot;^17&quot;,[4777,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4777,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4777,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4777,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4777,&quot;^&lt;&quot;,&quot;~u62dd3a14-ca25-4ba4-b948-31f32d3e04ad&quot;,536871672]],[&quot;^17&quot;,[4778,&quot;^S&quot;,&quot;还有另一点需要意识到：虽然斯多葛主义者向被蹂躏的人提出建议，教他们怎样使自己的生存变得更可以忍受一些，但是他们可一点也不欣赏让这些人待在被征服的状态里。斯多葛主义者会做出努力，帮助这些人改善他们的外部境遇，但是同时，斯多葛主义者会建议他们做他们力所能及的事情，来减轻自身的痛苦，直到他们的境遇得以改善。&quot;,536871672]],[&quot;^17&quot;,[4778,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4778,&quot;^G&quot;,4773,536871672]],[&quot;^17&quot;,[4778,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4778,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4778,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4778,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4778,&quot;^&lt;&quot;,&quot;~u62dd3a14-763f-40ae-bc47-84307c924722&quot;,536871672]],[&quot;^17&quot;,[4779,&quot;^S&quot;,&quot;“与乌鸦交友也比与马屁精交友好；因为前一种情况下你是死后被吞食的，而在后一种情况下你是被生吞活剥的。”他还忠告他的听众，要“注意你们的敌人，因为他们是首先发现你们错误的人”。&quot;,536871672]],[&quot;^17&quot;,[4779,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4779,&quot;^G&quot;,4747,536871672]],[&quot;^17&quot;,[4779,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4779,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4779,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4779,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4779,&quot;^&lt;&quot;,&quot;~u62dd3a14-7a08-440c-9309-c963d778414b&quot;,536871672]],[&quot;^17&quot;,[4780,&quot;^S&quot;,&quot;# 第19章 论成为一个斯多葛主义者：现在就开始，并准备遭受嘲弄&quot;,536871672]],[&quot;^17&quot;,[4780,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4780,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4780,&quot;^G&quot;,4851,536871672]],[&quot;^17&quot;,[4780,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4780,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4780,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4780,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4780,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4780,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4780,&quot;^&lt;&quot;,&quot;~u62dd3a14-8410-438a-9370-35e56296d716&quot;,536871672]],[&quot;^17&quot;,[4781,&quot;^S&quot;,&quot;# 第16章 放逐：论在环境的变故中求生存&quot;,536871672]],[&quot;^17&quot;,[4781,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4781,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4781,&quot;^G&quot;,4766,536871672]],[&quot;^17&quot;,[4781,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4781,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4781,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4781,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4781,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4781,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4781,&quot;^&lt;&quot;,&quot;~u62dd3a14-b644-45da-8d86-dc1bc7ac5f24&quot;,536871672]],[&quot;^17&quot;,[4782,&quot;^S&quot;,&quot;换句话说，当斯多葛主义者劝告我们度过每一天要像度过最后一天那样时，他们的目标并不是要改变我们的活动，而是要改变我们进行这些活动时的头脑状态。特别是，他们并不希望我们停止思考未来、为明天做计划；他们其实是要==我们在为明天思考和做计划的同时，记着欣赏今天==。&quot;,536871672]],[&quot;^17&quot;,[4782,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4782,&quot;^G&quot;,4773,536871672]],[&quot;^17&quot;,[4782,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4782,&quot;^X&quot;,4773,536871672]],[&quot;^17&quot;,[4782,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4782,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4782,&quot;^&lt;&quot;,&quot;~u62dd3a14-14be-4151-818c-ff6b64d7b3ec&quot;,536871672]],[&quot;^17&quot;,[4783,&quot;^S&quot;,&quot;对于那些希望尝试斯多葛主义的人，我要给出的第一个建议就是践行我所说的隐秘的斯多葛主义：我认为，对于你是一个斯多葛主义的践行者这件事，你可以很好地保守秘密。&quot;,536871672]],[&quot;^17&quot;,[4783,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4783,&quot;^G&quot;,4676,536871672]],[&quot;^17&quot;,[4783,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4783,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4783,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4783,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4783,&quot;^&lt;&quot;,&quot;~u62dd3a14-3132-4abc-9e06-58fb0e05ef8c&quot;,536871672]],[&quot;^17&quot;,[4784,&quot;^S&quot;,&quot;你想要从生活中得到什么？你的回答可能是这样的：我想要一位关爱我的配偶、一份好工作、一所漂亮的房子，但是这些只是你生活需要的一部分。我的问题是从最广阔的意义上提出来的。我问的不是你日常活动意义上的目标，而是生活中的高远目标。换句话说，在你人生的所有追求中，什么对你来说是最有价值的？&quot;,536871672]],[&quot;^17&quot;,[4784,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4784,&quot;^G&quot;,4704,536871672]],[&quot;^17&quot;,[4784,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4784,&quot;^X&quot;,4704,536871672]],[&quot;^17&quot;,[4784,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4784,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4784,&quot;^&lt;&quot;,&quot;~u62dd3a14-5c89-457b-a4cb-a2b9e38b448f&quot;,536871672]],[&quot;^17&quot;,[4785,&quot;^S&quot;,&quot;消极想象，是教导我们拥抱我们恰巧拥有的无论什么样的生活，并从中抽取每一点欣喜。但是它同时教导我们对于那些会剥夺使我们欢欣的事物的变化要做到有备无患。换个说法就是，它教导我们享受我们所拥有的东西，而又不依附于它们。&quot;,536871672]],[&quot;^17&quot;,[4785,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4785,&quot;^G&quot;,4694,536871672]],[&quot;^17&quot;,[4785,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4785,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4785,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4785,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4785,&quot;^&lt;&quot;,&quot;~u62dd3a14-d22f-40a6-a65b-b27e7b9535f4&quot;,536871672]],[&quot;^17&quot;,[4786,&quot;^S&quot;,&quot;正如爱比克泰德所说：“困扰人们的不是事情本身，而是人们对于这些事情的看法。&quot;,536871672]],[&quot;^17&quot;,[4786,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4786,&quot;^G&quot;,4796,536871672]],[&quot;^17&quot;,[4786,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4786,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4786,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4786,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4786,&quot;^&lt;&quot;,&quot;~u62dd3a14-ad9f-4f5f-add8-9a56ea2acdbd&quot;,536871672]],[&quot;^17&quot;,[4787,&quot;^S&quot;,&quot;换句话说，自寻不适可以被想成一种疫苗：现在将自己暴露给少量弱化的病毒，我们就在自己体内创造了一种免疫力；这种免疫力将来就能保护我们免遭病害的侵袭&quot;,536871672]],[&quot;^17&quot;,[4787,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4787,&quot;^G&quot;,4818,536871672]],[&quot;^17&quot;,[4787,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4787,&quot;^X&quot;,4724,536871672]],[&quot;^17&quot;,[4787,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4787,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4787,&quot;^&lt;&quot;,&quot;~u62dd3a14-1da9-4b73-aea0-592bb08ff128&quot;,536871672]],[&quot;^17&quot;,[4788,&quot;^S&quot;,&quot;# 第11章 侮辱：论容忍奚落\\nid:: 62dd3a14-8918-4bff-9375-458c3bf9782b&quot;,536882575]],[&quot;^17&quot;,[4788,&quot;^M&quot;,1662277618125,536882575]],[&quot;^17&quot;,[4788,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4788,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4788,&quot;^G&quot;,4794,536871672]],[&quot;^17&quot;,[4788,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4788,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4788,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4788,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;62dd3a14-8918-4bff-9375-458c3bf9782b&quot;],536882575]],[&quot;^17&quot;,[4788,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536882575]],[&quot;^17&quot;,[4788,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4788,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4788,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4788,&quot;^C&quot;,1662277618125,536882575]],[&quot;^17&quot;,[4788,&quot;^&lt;&quot;,&quot;~u62dd3a14-8918-4bff-9375-458c3bf9782b&quot;,536871672]],[&quot;^17&quot;,[4789,&quot;^S&quot;,&quot;如果希望保持自由，那么与别人相处的时候，我们就要注意对别人如何看待我们采取漠不关心的态度。&quot;,536871672]],[&quot;^17&quot;,[4789,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4789,&quot;^G&quot;,4699,536871672]],[&quot;^17&quot;,[4789,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4789,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4789,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4789,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4789,&quot;^&lt;&quot;,&quot;~u62dd3a14-8bca-484b-ba9c-db945f78e614&quot;,536871672]],[&quot;^17&quot;,[4790,&quot;^S&quot;,&quot;事实上，他声称生命中最令人愉快的时光就是“当它开始走下坡路，但还没有到达陡然衰退阶段的时候”。他补充说，即使是“陡然衰退阶段”也自有它的乐趣。最有意义的是，当一个人失去了体验某些快乐的能力的时候，他也就失去了体验这些快乐的欲望。塞涅卡说：“人们厌倦了自己的欲望，与它们完全断绝了关系，这是多么令人欣慰呀！”[插图]&quot;,536871672]],[&quot;^17&quot;,[4790,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4790,&quot;^G&quot;,4744,536871672]],[&quot;^17&quot;,[4790,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4790,&quot;^X&quot;,4739,536871672]],[&quot;^17&quot;,[4790,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4790,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4790,&quot;^&lt;&quot;,&quot;~u62dd3a14-5d3c-4276-9fcd-6bf8f4525e52&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^S&quot;,&quot;# 第4章 消极想象：能发生的最坏结果是什么？&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4791,&quot;^G&quot;,4764,536871672]],[&quot;^17&quot;,[4791,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4791,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4791,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4791,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4791,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4791,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4791,&quot;^&lt;&quot;,&quot;~u62dd3a14-95b0-46b5-9507-8b0bbf9ae224&quot;,536871672]],[&quot;^17&quot;,[4792,&quot;^S&quot;,&quot;消极想象除了使我们享受我们已有的事物之外，还能够帮助我们避免执着于那些我们所享受的事物。&quot;,536871672]],[&quot;^17&quot;,[4792,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4792,&quot;^G&quot;,4718,536871672]],[&quot;^17&quot;,[4792,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4792,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4792,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4792,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4792,&quot;^&lt;&quot;,&quot;~u62dd3a14-6595-4cd3-a65d-63e648c022e0&quot;,536871672]],[&quot;^17&quot;,[4793,&quot;^S&quot;,&quot;把目标设定为尽我们的能力发挥到最佳水平，这样做至少有一个积极效果——减少随后情感上的苦恼——却很少有甚至没有消极效果。&quot;,536871672]],[&quot;^17&quot;,[4793,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4793,&quot;^G&quot;,4706,536871672]],[&quot;^17&quot;,[4793,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4793,&quot;^X&quot;,4800,536871672]],[&quot;^17&quot;,[4793,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4793,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4793,&quot;^&lt;&quot;,&quot;~u62dd3a14-8868-460f-8fa1-f0c2836bf8db&quot;,536871672]],[&quot;^17&quot;,[4794,&quot;^S&quot;,&quot;# 第10章 社会关系：论与人交往&quot;,536871672]],[&quot;^17&quot;,[4794,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4794,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4794,&quot;^G&quot;,4848,536871672]],[&quot;^17&quot;,[4794,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4794,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4794,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4794,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4794,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4794,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4794,&quot;^&lt;&quot;,&quot;~u62dd3a14-007f-45d6-82b4-c9b1eacebe38&quot;,536871672]],[&quot;^17&quot;,[4795,&quot;^S&quot;,&quot;意思就是，当我们遇到不好的事情时，与其忍无可忍，倒不如把它想成是一件滑稽的事情；这样一来，一件原本会激怒我们的事情就会成为快乐的源泉。&quot;,536871672]],[&quot;^17&quot;,[4795,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4795,&quot;^G&quot;,4719,536871672]],[&quot;^17&quot;,[4795,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4795,&quot;^X&quot;,4731,536871672]],[&quot;^17&quot;,[4795,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4795,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4795,&quot;^&lt;&quot;,&quot;~u62dd3a14-21ad-48ff-a2ce-e0effc0e9ad4&quot;,536871672]],[&quot;^17&quot;,[4796,&quot;^S&quot;,&quot;爱比克泰德说：==“记住，侮辱你的不是那个辱骂或打击你的人，而是你认为他们正在侮辱你的这种判断。”==&quot;,536871672]],[&quot;^17&quot;,[4796,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4796,&quot;^G&quot;,4729,536871672]],[&quot;^17&quot;,[4796,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4796,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4796,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4796,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4796,&quot;^&lt;&quot;,&quot;~u62dd3a14-f8cc-4884-8653-43e439c3d2f6&quot;,536871672]],[&quot;^17&quot;,[4797,&quot;^S&quot;,&quot;如果我们不是为了财富而努力工作，而是训练自己满足于我们已有的东西；如果我们不去追求名声，而是克服自己对获得别人仰慕的渴望；如果我们不花费时间去谋划怎样伤害一个我们嫉妒的人，而是把时间用来克服自己的嫉妒心；如果我们不用费尽心机使自己变得受人欢迎，而是努力维持并完善关系，与我们所结交的人成为真正的朋友，那么，我们的生活状况就会更好。&quot;,536871672]],[&quot;^17&quot;,[4797,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4797,&quot;^G&quot;,4804,536871672]],[&quot;^17&quot;,[4797,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4797,&quot;^X&quot;,4780,536871672]],[&quot;^17&quot;,[4797,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4797,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4797,&quot;^&lt;&quot;,&quot;~u62dd3a14-71e1-42d3-8eca-a77276bd33d4&quot;,536871672]],[&quot;^17&quot;,[4798,&quot;^S&quot;,&quot;换句话说，我们既不要在意他们的批评，也不要看重他们的称赞。&quot;,536871672]],[&quot;^17&quot;,[4798,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4798,&quot;^G&quot;,4789,536871672]],[&quot;^17&quot;,[4798,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4798,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4798,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4798,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4798,&quot;^&lt;&quot;,&quot;~u62dd3a14-a580-4499-91ae-26f7eae21321&quot;,536871672]],[&quot;^17&quot;,[4799,&quot;^S&quot;,&quot;斯多葛学派的哲学家相信社会变革，但也相信个人的改造。更准确地说，他们认为，要把一个社会改造为人们可以在那里幸福生活的社会，第一步就是要教导人们如何在尽可能不倚靠外部环境的情况下获得幸福。改造社会的第二步才是改变外部环境。斯多葛学派的哲学家还会补充说，如果不能改造自己，那么无论怎样努力改造我们身处的社会，都不可能拥有良好的生活。&quot;,536871672]],[&quot;^17&quot;,[4799,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4799,&quot;^G&quot;,4752,536871672]],[&quot;^17&quot;,[4799,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4799,&quot;^X&quot;,4765,536871672]],[&quot;^17&quot;,[4799,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4799,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4799,&quot;^&lt;&quot;,&quot;~u62dd3a14-7844-40fc-8933-b92607000648&quot;,536871672]],[&quot;^17&quot;,[4800,&quot;^S&quot;,&quot;内在目标与外在目标&quot;,536871672]],[&quot;^17&quot;,[4800,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4800,&quot;^G&quot;,4812,536871672]],[&quot;^17&quot;,[4800,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4800,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4800,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4800,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4800,&quot;^&lt;&quot;,&quot;~u62dd3a14-738b-47fd-9420-71204987abb6&quot;,536871672]],[&quot;^17&quot;,[4801,&quot;^S&quot;,&quot;除了避开有恶习的人之外，塞涅卡还忠告我们要避开爱发牢骚的人——“那种忧郁和因为任何事情而悲愁的人、那种在每一个抱怨机会中找到乐趣的人”。&quot;,536871672]],[&quot;^17&quot;,[4801,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4801,&quot;^G&quot;,4794,536871672]],[&quot;^17&quot;,[4801,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4801,&quot;^X&quot;,4794,536871672]],[&quot;^17&quot;,[4801,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4801,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4801,&quot;^&lt;&quot;,&quot;~u62dd3a14-67cf-45cb-9bb7-b517637b9294&quot;,536871672]],[&quot;^17&quot;,[4802,&quot;^S&quot;,&quot;一个内
