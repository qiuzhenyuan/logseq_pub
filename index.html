;^Z&quot;,[[&quot;Plain&quot;,&quot;10 种积极情绪概览&quot;]],536870917]],[&quot;^1A&quot;,[1061,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1061,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1061,&quot;^?&quot;,&quot;~u6146f129-3298-4616-9981-3251368b736e&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;喜悦。想象一下这种情况：你的周围是&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;安全而熟悉&quot;]]]],[&quot;Plain&quot;,&quot;的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Example&quot;,[&quot;以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。&quot;,&quot;\\n&quot;]]],536870917]],[&quot;^1A&quot;,[1062,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1062,&quot;^[&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^Q&quot;,1627488062278,536870917]],[&quot;^1A&quot;,[1062,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1062,&quot;^K&quot;,1061,536870917]],[&quot;^1A&quot;,[1062,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1062,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,731,&quot;^1P&quot;,1785],536870917]],[&quot;^1A&quot;,[1062,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[1062,&quot;^13&quot;,1060,536870917]],[&quot;^1A&quot;,[1062,&quot;^12&quot;,461,536870917]],[&quot;^1A&quot;,[1062,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1E&quot;,1627488062278,&quot;^1F&quot;,1627488062278],536870917]],[&quot;^1A&quot;,[1062,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1E&quot;,&quot;^1F&quot;]],536870917]],[&quot;^1A&quot;,[1062,&quot;^L&quot;,461,536870917]],[&quot;^1A&quot;,[1062,&quot;^22&quot;,2,536870917]],[&quot;^1A&quot;,[1062,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536870917]],[&quot;^1A&quot;,[1062,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1062,&quot;^G&quot;,1627488062278,536870917]],[&quot;^1A&quot;,[1062,&quot;^?&quot;,&quot;~u616ad550-378d-483b-9384-8e546fa8c787&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536870917]],[&quot;^1A&quot;,[1063,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1063,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1063,&quot;^K&quot;,1062,536870917]],[&quot;^1A&quot;,[1063,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1063,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,1785,&quot;^1P&quot;,2777],536870917]],[&quot;^1A&quot;,[1063,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[1063,&quot;^13&quot;,1060,536870917]],[&quot;^1A&quot;,[1063,&quot;^12&quot;,546,536870917]],[&quot;^1A&quot;,[1063,&quot;^L&quot;,546,536870917]],[&quot;^1A&quot;,[1063,&quot;^22&quot;,2,536870917]],[&quot;^1A&quot;,[1063,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536870917]],[&quot;^1A&quot;,[1063,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1063,&quot;^?&quot;,&quot;~u616ad550-df84-47fd-a9a5-caf66e8e3564&quot;,536870917]],[&quot;^1A&quot;,[1064,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1064,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1064,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1064,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot; K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1065,&quot;^[&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1065,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1065,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1065,&quot;^K&quot;,1064,536870917]],[&quot;^1A&quot;,[1065,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1065,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,3579,&quot;^1P&quot;,4591],536870917]],[&quot;^1A&quot;,[1065,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[1065,&quot;^13&quot;,1060,536870917]],[&quot;^1A&quot;,[1065,&quot;^12&quot;,844,536870917]],[&quot;^1A&quot;,[1065,&quot;^L&quot;,844,536870917]],[&quot;^1A&quot;,[1065,&quot;^22&quot;,2,536870917]],[&quot;^1A&quot;,[1065,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;兴趣 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;interesting&quot;]]]],536870917]],[&quot;^1A&quot;,[1065,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1065,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1065,&quot;^?&quot;,&quot;~u616ad550-cfab-4ef3-9d88-966284ac1c24&quot;,536870917]],[&quot;^1A&quot;,[1066,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1066,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&qu \nA：Intel 给CPU的指令集设置了特权级，不同的CPU特权级能使用的指令集是不同的\\n\\nQ：为什么要有CPU特权级\\nA：CPU指令可以直接操作硬件，一些指令非常危险⚠️，如果错用会导致整个操作系统崩溃\\n\\nQ：有哪些特权级\\nA：以 Inter C P U 为例，Inter把 C P U 指令集 操作的权限由高到低划为4级：\\n1. ring 0\\n2. ring 1\\n3. ring 2\\n4. ring 3\\nLinux仅仅是用了 ring 0 和 ring 3\\n\\n高情商：\\n* ring 0被叫做内核态，完全在操作系统内核中运行\\n* ring 3被叫做用户态，在应用程序中运行\\n\\n低情商：\\n* 执行内核空间的代码，具有ring 0保护级别，有对硬件的所有操作权限，可以执行所有C P U 指令集，访问任意地址的内存，在内核模式下的任何异常都是灾难性的，将会导致整台机器停机\\n* 在用户模式下，具有ring 3保护级别，代码没有对硬件的直接控制权限，也不能直接访问地址的内存，程序是通过调用系统接口(System Call APIs)来达到访问硬件和内存，在这种保护模式下，即时程序发生崩溃也是可以恢复的，在电脑上大部分程序都是在，用户模式下运行的&quot;,536870917]],[&quot;^1A&quot;,[1526,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1526,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1526,&quot;^K&quot;,1525,536870917]],[&quot;^1A&quot;,[1526,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[1526,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,790,&quot;^1P&quot;,2327],536870917]],[&quot;^1A&quot;,[1526,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1526,&quot;^13&quot;,1525,536870917]],[&quot;^1A&quot;,[1526,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1W&quot;,&quot;61290ca7-4293-41d5-a315-a6501fc0e460&quot;],536870917]],[&quot;^1A&quot;,[1526,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1W&quot;]],536870917]],[&quot;^1A&quot;,[1526,&quot;^22&quot;,3,536870917]],[&quot;^1A&quot;,[1526,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级&quot;]],536870917]],[&quot;^1A&quot;,[1526,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1526,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1526,&quot;^?&quot;,&quot;~u61290ca7-4293-41d5-a315-a6501fc0e460&quot;,536870917]],[&quot;^1A&quot;,[1527,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1527,&quot;^1K&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u616ad550-6e09-4e76-a090-f9408bca9cfa&quot;],[&quot;^?&quot;,&quot;~u616ad550-c34e-46ad-b8c7-4389c7bbb115&quot;]]],536870917]],[&quot;^1A&quot;,[1527,&quot;^[&quot;,&quot;### 用户态和内核态的切换&qu ],[&quot;Plain&quot;,&quot;疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush&quot;],[&quot;Break_Line&quot;]]]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,2,&quot;^1T&quot;,[],&quot;^1U&quot;,3,&quot;^1V&quot;,true]]]],536870917]],[&quot;^1A&quot;,[1536,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1536,&quot;^[&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1536,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1536,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1536,&quot;^K&quot;,1535,536870917]],[&quot;^1A&quot;,[1536,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1536,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,3924,&quot;^1P&quot;,5161],536870917]],[&quot;^1A&quot;,[1536,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1536,&quot;^13&quot;,1533,536870917]],[&quot;^1A&quot;,[1536,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536870917]],[&quot;^1A&quot;,[1536,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536870917]],[&quot;^1A&quot;,[1536,&quot;^22&quot;,2,536870917]],[&quot;^1A&quot;,[1536,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;stdio库的缓冲&quot;]],536870917]],[&quot;^1A&quot;,[1536,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1536,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1536,&quot;^?&quot;,&quot;~u616ad550-1d46-4186-a2d4-8527b5bd02f8&quot;,536870917]],[&quot;^1A&quot;,[1537,&quot;^S&quot;,[],536 an.zhihu.com/p/83398714&quot;]],&quot;^24&quot;,[[&quot;Plain&quot;,&quot;深入剖析Linux IO原理和几种零拷贝机制的实现&quot;]],&quot;^25&quot;,&quot;[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,&quot;^26&quot;,&quot;&quot;]]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,3,&quot;^1T&quot;,[],&quot;^1U&quot;,2,&quot;^1V&quot;,true]]]],536870917]],[&quot;^1A&quot;,[1540,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1540,&quot;^[&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870917]],[&quot;^1A&quot;,[1540,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1540,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[1540,&quot;^K&quot;,1533,536870917]],[&quot;^1A&quot;,[1540,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1540,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,5542,&quot;^1P&quot;,6481],536870917]],[&quot;^1A&quot;,[1540,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1540,&quot;^13&quot;,437,536870917]],[&quot;^1A&quot;,[1540,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536870917]],[&quot;^1A&quot;,[1540,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536870917]],[&quot;^1A&quot;,[1540,&quot;^L&quot;,1537,536870917]],[&quot;^1A&quot;,[1540,&quot;^22&quot;,1,536870917]],[&quot;^1A&quot;,[1540,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;零拷贝&quot;]],536870917]],[&quot;^1A&quot;,[1540,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1540,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1540,&quot;^?&quot;,&quot;~u616ad550-c8be-4f59-9a9a-8298664fcfac&quot;,536870917]],[&quot;^1A&quot;,[15 quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;一般我们讨论最多的是两个阶段&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段1： 数据从硬件到内核（步骤5）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段2： 数据从内核到用户态（步骤6）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1542,&quot;^1K&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u616ad550-dc7d-44e3-b688-dfea73d11307&quot;],[&quot;^?&quot;,&quot;~u616ad550-e58d-4ab9-8270-ed461cd6028f&quot;]]],536870917]],[&quot;^1A&quot;,[1542,&quot;^[&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1542,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1542,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1542,&quot;^K&quot;,1541,536870917]],[&quot;^1A&quot;,[1542,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1542,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,6558,&quot;^1P&quot;,7890],536870917]],[&quot;^1A&quot;,[1542,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1542,&quot;^13&quot;,1541,536870917]],[&quot;^1A&quot;,[1542,&quot;^22&quot;,2,536870917]],[&quot;^1A&quot;,[1542,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;网络IO的两个阶段&quot;]],536870917]],[&quot;^1A&quot;,[1542,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[1542,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1542,&quot;^?&quot;,&quot;~u616ad550-80c4-4c33-a141-fe68bf128b65&quot;,536870917]],[&quot;^1A&quot;,[1543,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1543,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1543,&quot;^[&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870917]],[&quot;^1A&quot;,[1543,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1543,&quot;^K&quot;,1542,536870917]],[&quot;^1A&quot;,[1543,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[1543,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,7890,&quot;^1P&quot;,7940],536870917]],[&quot;^1A&quot;,[1543,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1543,&quot;^13&quot;,1542,536870917]],[&quot;^1A&quot;,[1543,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;]],536870917]],[&quot;^1A&quot;,[1543,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[1543,&quot;^?&quot;,&quot;~u616ad550-e58d-4ab9-8270-ed461cd6028f&quot;,536870917]],[&quot;^1A&quot;,[1544,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1544,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1544,&quot;^[&quot;,&quot;第二阶段：数据从内核态到用户态&quot;,536870917]],[&quot;^1A&quot;,[1544,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[1544,&quot;^K&quot;,1543,536870917]],[&quot;^1A&quot;,[1544,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[1544,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,7940,&quot;^1P&quot;,7990],536870917]],[&quot;^1A&quot;,[1544,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1544,&quot;^13&quot;,1542,536870917]],[&quot;^1A&quot;,[1544,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;第二阶段：数据从内核态到用户态 ot;]]]],&quot;^1R&quot;,[],&quot;^1T&quot;,[],&quot;^1U&quot;,2,&quot;^1V&quot;,false],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;随机退避：再一定范围内随机一个时间后重试&quot;]]]],&quot;^1R&quot;,[],&quot;^1T&quot;,[],&quot;^1U&quot;,2,&quot;^1V&quot;,false],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;指数退避：连续重试时，每次等待时间都是前一次的倍数&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;防止重试风暴&quot;]]]]]]],&quot;^1R&quot;,[],&quot;^1T&quot;,[],&quot;^1U&quot;,2,&quot;^1V&quot;,false],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;重试熔断.&quot;]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,1,&quot;^1T&quot;,[],&quot;^1U&quot;,2,&quot;^1V&quot;,true],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;链路上传错误标识，限制链路重试&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;使用熔断器限制单点重试&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链路上传错误标识，限制链路重试&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;约定一个标识，表示重试&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^23&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,&quot;https&quot;,&quot;^2=&quot;,&quot;www.infoq.cn/article/5fboevkal0gvgvgeac4z&quot;]],&quot;^24&quot;,[[&quot;Plain&quot;,&quot;如何优雅地重试&quot;]],&quot;^25&quot;,&quot;[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)&quot;,&quot;^26&quot;,&quot;&quot;]],[&quot;Break_Line&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^23&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,&quot;https&quot;,&quot;^2=&quot;,&quot;tech.bytedance.net/articles/6893413048510808071&quot;]],&quot;^24&quot;,[[&quot;Plain&quot;,&quot;重试机制在搜索服务端的应用&quot;]],&quot;^25&quot;,&quot;[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,&quot;^26&quot;,&quot;&quot;]]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,2,&quot;^1T&quot;,[],&quot;^1U&quot;,2,&quot;^1V&quot;,true]]]],536870917]],[&quot;^1A&quot;,[2254,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2254,&quot;^[&quot;,&quot;🤔 微服务体系下如何优雅地重试 #失败重试 #微服务\\ntodo:: 1616340919007\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: 微服务\\n回顾次数:: 0\\nid:: 615eef31-6692-4dda-b2da-ef11085677c2\\n^^重试的风险^^\\n* 会加大直接下游的负载\\n* 具有链路放大效应\\n\\n服务a调用服务b，假设设置的最大重试次数为r，那最糟糕的情况下，a调用b的请求量会放大r+1倍\\n\\n具有链路放大效应。假设a调用b的最大重试次数为3，b调用db的最大重试次数为3，那db的请求就会放大 4*4=16倍\\n\\n^^避免原地重试，重试组件必须要有退避策略^^\\n一些暂时性的错误如网络错误，立即重试可能还是会失败，通常过一小会儿再重试成功率会比较高，同时也可以打散重试的请求，避免马上重试把下游打挂\\n\\n* 先行退避 ：每次等待固定时间重试\\n* 随机退避：再一定范围内随机一个时间后重试\\n* 指数退避：连续重试时，每次等待时间都是前一次的倍数\\n\\n^^防止重试风暴^^\\n1.  重试熔断. \\n2.  链路上传错误标识，限制链路重试\\n\\n使用熔断器限制单点重试\\n可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。\\n\\n链路上传错误标识，限制链路重试\\n多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。\\n链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）\\n约定一个标识，表示重试\\n\\n[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)\\n[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,536870917]],[&quot;^1A&quot;,[2254,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[2254,&quot;^K&quot;,2253,536870917]],[&quot;^1A&quot;,[2254,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[2254,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,440,&quot;^1P&quot;,2525],536870917]],[&quot;^1A&quot;,[2254,&quot;^17&quot;,668,536870917]],[&quot;^1A&quot;,[2254,&quot;^13& s://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)&quot;,&quot;^26&quot;,&quot;&quot;]],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;敲黑板了，这里可能会丢消息的！&quot;],[&quot;Break_Line&quot;]]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 0&quot;]]]],[&quot;Plain&quot;,&quot;，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。&quot;]]]],&quot;^1R&quot;,[],&quot;^1T&quot;,[],&quot;^1U&quot;,4,&quot;^1V&quot;,false],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 1&quot;]]]],[&quot;Plain&quot;,&quot; 保证 leader 不丢，&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;]]]],&quot;^1R&quot;,[],&quot;^1T&quot;,[],&quot;^1U&quot;,4,&quot;^1V&quot;,false],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 -1&quot;]]]],[&quot;Plain&quot;,&quot;：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;]]]],&quot;^1R&quot;,[],&quot;^1T&quot;,[],&quot;^1U&quot;,4,&quot;^1V&quot;,false]]]],536870917]],[&quot;^1A&quot;,[2484,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2484,&quot;^[&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870917]],[&quot;^1A&quot;,[2484,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[2484,&quot;^K&quot;,2483,536870917]],[&quot;^1A&quot;,[2484,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[2484,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,2074,&quot;^1P&quot;,4041],536870917]],[&quot;^1A&quot;,[2484,&quot;^17&quot;,483,536870917]],[&quot;^1A&quot;,[2484,&quot;^13&quot;,2481,536870917]],[&quot;^1A&quot;,[2484,&quot;^12&quot;,438,536870917]],[&quot;^1A&quot;,[2484,&quot;^12&quot;,551,536870917]],[&quot;^1A&quot;,[2484,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;以kafka为例&quot;]]]],[&quot;Plain&quot;,&quot;，分析丢生产者丢消息的情况&quot;]],536870917]],[&quot;^1A&quot;,[2484,&quot;^1I&quot;,true,536870917]],[&quot;^1A&quot;,[2484,&quot;^?&quot;,&quot;~u616ad551-dd93-4866-b016-acfaf28c3a2a&quot;,536870917]],[&quot;^1A&quot;,[2485,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[2485,&quot;^1K&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u616ad551-4a39-4b72-b00f-83ed24a6fb4b&quot;],[&quot;^?&quot;,&quot;~u616ad551-a440-4048-9b35-9b890ae64dc8&quot;],[&quot;^?&quot;,&quot;~u616ad551-8fa1-4139-a622-f5f8b0678414&quot;]]],536870917]],[&quot;^1A&quot;,[2485,&quot;^[&quot;,&quot;## 消息投递可靠性：消费者角度&quot;,536870917]],[&quot;^1A&quot;,[2485,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[2485,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[2485,&quot; 么是幂等，什么是接口幂等？\\n\\n#+BEGIN_QUOTE\\ntodo:\\n幂等是数学上的概念 f(x)\\n幂等不能脱离具体业务讨论\\n#+END_QUOTE \\n\\n&gt;“ 在计算机编程中，幂等即^^执行任意多次^^的影响，与执行一次的影响相同。”\\nHTTP 1.1中对接口幂等性进行了定义：\\n&gt; 它描述了一次和多次请求某一个资源对于资源本身应该具有同样的结果（网络超时等问题除外），即第一次请求的时候对资源产生了副作用，但是以后的多次请求都不会再对资源产生副作用。\\n\\n举个例子：用户要支付1元。支付成功了，但刷新支付结果时因为网络超时，刷新失败了。此时对于客户端来说，支付的状态未知，支付按钮依然可点。而当用户再次点击支付时不会再扣减用户1元。这样，我们就认为支付接口实现了幂等\\n\\n\\n#+BEGIN_QUOTE\\n只有整个链路都幂等，才是真正的幂等\\n只有存储层是幂等的，才能实现真正的幂等\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2548,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[2548,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[2548,&quot;^K&quot;,2547,536870917]],[&quot;^1A&quot;,[2548,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[2548,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,193,&quot;^1P&quot;,1206],536870917]],[&quot;^1A&quot;,[2548,&quot;^17&quot;,727,536870917]],[&quot;^1A&quot;,[2548,&quot;^13&quot;,727,536870917]],[&quot;^1A&quot;,[2548,&quot;^22&quot;,1,536870917]],[&quot;^1A&quot;,[2548,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;什么是幂等，什么是接口幂等？&quot;]],536870917]],[&quot;^1A&quot;,[2548,&quot;^15&quot;,&quot;^27&quot;,536870917]],[&quot;^1A&quot;,[2548,&quot;^1I&quot;,false,536870917]],[&quot;^1A&quot;,[2548,&quot;^?&quot;,&quot;~u616ad551-b9a0-4057-91c7-6ede52e69342&quot;,536870917]],[&quot;^1A&quot;,[2549,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Custom&quot;,&quot;tip&quot;,null,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;既然幂等就是处理成功后不再重复处理，那是不是可以这样：&quot;]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;每次成功处理后把状态存下来。&quot;]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,1,&quot;^1T&quot;,[],&quot;^1U&quot;,0,&quot;^1V&quot;,true],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;处理之前，先查询是否有成功处理过，假如没有处理过就继续处理，假如处理过就不再处理。&quot;]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,2,&quot;^1T&quot;,[], quot;^1A&quot;,[2832,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2832,&quot;^[&quot;,&quot;🤔  如何做好系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2832,&quot;^Q&quot;,1627398934136,536870917]],[&quot;^1A&quot;,[2832,&quot;^W&quot;,&quot;^1L&quot;,536870917]],[&quot;^1A&quot;,[2832,&quot;^K&quot;,2831,536870917]],[&quot;^1A&quot;,[2832,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[2832,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,295,&quot;^1P&quot;,2126],536870917]],[&quot;^1A&quot;,[2832,&quot;^17&quot;,767,536870917]],[&quot;^1A&quot;,[2832,&quot;^13&quot;,767,536870917]],[&quot;^1A&quot;,[2832,&quot;^12&quot;,765,536870917]],[&quot;^1A&quot;,[2832,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1F&quot;,1627398934136,&quot;^1E&quot;,1627398934136,&quot;^28&quot;,&quot;思考&quot;,&quot;^29&quot;,&quot;计算机&quot;,&quot;^2:&quot;,&quot;&quot;,&quot;^2;&quot;,0],536870917]],[&quot;^1A&quot;,[2832,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1F&quot;,&quot;^1E&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^2:&quot;,&quot;^2;&quot;]],536870917]],[&quot;^1A&quot;,[2832,&quot;^L&quot;,765,536870917]],[&quot;^1A&quot;,[2832,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;🤔  如何做好系统设计 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;系统设计&quot;]] 感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536877722]],[&quot;^1A&quot;,[3893,&quot;^W&quot;,&quot;^1L&quot;,536877722]],[&quot;^1A&quot;,[3893,&quot;^K&quot;,3892,536877722]],[&quot;^1A&quot;,[3893,&quot;^X&quot;,2,536877722]],[&quot;^1A&quot;,[3893,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,15712,&quot;^1P&quot;,17486],536877722]],[&quot;^1A&quot;,[3893,&quot;^17&quot;,566,536877722]],[&quot;^1A&quot;,[3893,&quot;^13&quot;,3823,536877722]],[&quot;^1A&quot;,[3893,&quot;^12&quot;,566,536877722]],[&quot;^1A&quot;,[3893,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;]],536877722]],[&quot;^1A&quot;,[3893,&quot;^1I&quot;,true,536877722]],[&quot;^1A&quot;,[3893,&quot;^?&quot;,&quot;~u6181e275-d368-4eac-968d-da0ac2a31d61&quot;,536877722]],[&quot;^1A&quot;,[3894,&quot;^S&quot;,[],536877722]],[&quot;^1A&quot;,[3894,& quot;4.我发现很难和同事融洽相处。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;5.和别人单独相处时，我会紧张。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;6.我担心表达自己的观点会让自己显得很愚蠢。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;7.到店里退货让我感到焦虑。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;8.我发现自己很难对别人的观点提出异议。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;9.我总是担心自己在社交场合不知道该说什么。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;10.我和不熟悉的人交往时会很紧张。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;11.我觉得自己在和他人沟通时会说一些令人尴尬的话。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;12.在一群人中，我会担心被忽视。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;13.我不确定是否要和一个仅仅算得上认识的人打招呼。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;14.如果别人能听到我打电话，我就会不自在。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;15.在公共场所吃饭或喝酒，我会感到尴尬或焦虑。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;16.在公众面前表演、演奏或演讲让我感到焦虑。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;17.当别人看着我做事时，我会感到不自在。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;18.打电话、发邮件或发短信给不太熟悉的人时，我会焦虑。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;19.我在课堂上或会议上发言时有困难。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;20.上公共厕所让我感到焦虑和害羞。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;21.我很难与吸引我的人自如地交谈。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;22.考试让我焦虑。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;23.我在主持聚会或活动时，会感到有压力，会焦虑。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;24.我发现自己很难拒绝推销员或律师。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;25.我不喜欢成为大家关注的焦点。&quot;],[&quot;Break_Line&quot;]]]]]],536877726]],[&quot;^1A&quot;,[4043,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4043,&quot;^[&quot;,&quot;### 社交焦虑常用场景自测\\ncollapsed:: true\\n很多人都有社交焦虑，因而早已有标准化的量表来测量焦虑的程度。如果你自认为多多少少有点社交焦虑，也可以用摘自两个社交焦虑常用量表的这25个场景自测（如下文所示）。你认同的场景越多，说明你在生活中感受到的焦虑就越多。\\n\\n#+BEGIN_QUOTE\\n\\n1.必须和有权威的人（老师、老板等）对话时，我就会紧张。\\n2.和别人进行眼神接触对我来说有困难。\\n3.必须谈论自己或者自己的感受时，我会紧张。\\n4.我发现很难和同事融洽相处。\\n5.和别人单独相处时，我会紧张。\\n6.我担心表达自己的观点会让自己显得很愚蠢。\\n7.到店里退货让我感到焦虑。\\n8.我发现自己很难对别人的观点提出异议。\\n9.我总是担心自己在社交场合不知道该说什么。\\n10.我和不熟悉的人交往时会很紧张。\\n11.我觉得自己在和他人沟通时会说一些令人尴尬的话。\\n12.在一群人中，我会担心被忽视。\\n13.我不确定是否要和一个仅仅算得上认识的人打招呼。\\n14.如果别人能听到我打电话，我就会不自在。\\n15.在公共场所吃饭或喝酒，我会感到尴尬或焦虑。\\n16.在公众面前表演、演奏或演讲让我感到焦虑。\\n17.当别人看着我做事时，我会感到不自在。\\n18.打电话、发邮件或发短信给不太熟悉的人时，我会焦虑。\\n19.我在课堂上或会议上发言时有困难。\\n20.上公共厕所让我感到焦虑和害羞。\\n21.我很难与吸引我的人自如地交谈。\\n22.考试让我焦虑。\\n23.我在主持聚会或活动时，会感到有压力，会焦虑。\\n24.我发现自己很难拒绝推销员或律师。\\n25.我不喜欢成为大家关注的焦点。\\n#+END_QUOTE&quot;,536877726]],[&quot;^1A&quot;,[4043,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4043,&quot;^14&quot;,3,536877726]],[&quot;^1A&quot;,[4043,&quot;^K&quot;,4042,536877726]],[&quot;^1A&quot;,[4043,&quot;^X&quot;,1,536877726]],[&quot;^1A&quot;,[4043,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,460,&quot;^1P&quot;,2275],536877726]],[&quot;^1A&quot;,[4043,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4043,&quot;^13&quot;,818,536877726]],[&quot;^1A&quot;,[4043,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4043,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877726]],[&quot;^1A&quot;,[4043,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877726]],[&quot;^1A&quot;,[4043,&quot;^22&quot;,3,536877726]],[&quot;^1A&quot;,[4043,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;社交焦虑常用场景自测&quot;]],536877726]],[&quot;^1A&quot;,[4043,&quot;^15&quot;,&quot;^27&quot;,536877726]],[&quot;^1A&quot;,[4043,&quot;^1I&quot;,false,536877726]],[&quot;^1A&quot;,[4043,&quot;^?&quot;,&quot;~u6181e276-75d9-43e0-916e-391bbea887b0&quot;,536877726]],[&quot;^1A&quot;,[4044,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;这是你能做到的。你可以很自在轻松地与他人交谈，不介意被别人注视，和别人在一起时也很自在。&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;很多焦虑是习得的，这意味着也可以习得如何克服焦虑。&quot;]]]],[&quot;Break_Line&quot;]]]]],536877726]],[&quot;^1A&quot;,[4044,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4044,&quot;^[&quot;,&quot;### 但关键是，你可以努力做出改变。\\ncollapsed:: true\\n这是你能做到的。你可以很自在轻松地与他人交谈，不介意被别人注视，和别人在一起时也很自在。==很多焦虑是习得的，这意味着也可以习得如何克服焦虑。==&quot;,536877726]],[&quot;^1A&quot;,[4044,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4044,&quot;^14&quot;,3,536877726]],[&quot;^1A&quot;,[4044,&quot;^K&quot;,4043,536877726]],[&quot;^1A&quot;,[4044,&quot;^X&quot;,1,536877726]],[&quot;^1A&quot;,[4044,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,2275,&quot;^1P&quot;,2560],536877726]],[&quot;^1A&quot;,[4044,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4044,&quot;^13&quot;,818,536877726]],[&quot;^1A&quot;,[4044,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4044,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877726]],[&quot;^1A&quot;,[4044,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877726]],[&quot;^1A&quot;,[4044,&quot;^22&quot;,3,536877726]],[&quot;^1A&quot;,[4044,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;但关键是，你可以努力做出改变。&quot;]],536877726]],[&quot;^1A&quot;,[4044,&quot;^15&quot;,&quot;^27&quot;,536877726]],[&quot;^1A&quot;,[4044,&quot;^1I&quot;,true,536877726]],[&quot;^1A&quot;,[4044,&quot;^?&quot;,&quot;~u6181e276-5bf7-48d0-ad74-948890293d1c&quot;,536877726]],[&quot;^1A&quot;,[4045,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;第一个层级&quot;]]]],[&quot;Plain&quot;,&quot;，也是最常见的，即“社交尴尬”。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;第二个层级&quot;]]]],[&quot;Plain&quot;,&quot;是大家说的害羞，我称之为“日常社交焦虑”&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot;我们很多人都有同感：在聚会上，我们一直和自己的伴侣或最好的朋友待在一起；我们在自己的办公桌上吃午饭；即使知道答案，我们也不会举手发言。我们也都讨厌闲聊、和老板共用一部电梯，会要求某人去影厅外继续打他的电话。自己独处时或和熟悉的人在一起时，我们感觉一切正常；但当会议室里所有的眼睛都注视着我们时，我们的心就会怦怦直跳。和朋友喝完酒看完比赛时，我们突然算不出该给服务员多少小费了；试图在路边咖啡店旁停车时，我们会紧张到冒汗。我们担心自己会被认为言行不妥或没有能力，然后又因自己的担忧感到沮丧。我们觉得自己太蠢了，为什么不能更自信一些？我怎么了？&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;第三个也是最后一个层级&quot;]]]],[&quot;Plain&quot;,&quot;，就像莫伊一样，在人生的某个阶段，13%的美国人会认为自己“极度羞怯”，但我认为这属于社交焦虑障碍。社交焦虑障碍是指在社交或工作场合中，害怕被他人审视、评判、被发现缺乏社交能力和个人表现能力，这会妨碍你去做自己想做或要做的事。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot;它都是因为你害怕人们会看到你不好的一面从而拒绝你&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot;有社交焦虑很正常，但你之所以拿起这本书，就是因为社交焦虑已经妨碍了你的生活。你也许纠结于某条短信该怎么措辞，祈祷老师不会叫你回答问题，正在担心某个结果，生怕冒犯到别人，演讲时害怕大脑会突然一片空白或者全身无力……不管你的社交焦虑属于哪种情况，你都有希望改变。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot;从根本上说，社交焦虑就是一个人以一种扭曲的方式看待真实的自我，并将这种扭曲视为真实。我们放大（甚至完全是在想象）自己的缺点。我们总在担心自以为存在的缺点，全然忘记了自己拥有的巨大天赋。当你找回自信时，你就无须争取别人对你的信心，你需要的只是勇敢尝试的意愿。&quot;],[&quot;Break_Line&quot;]]]]],536877726]],[&quot;^1A&quot;,[4045,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4045,&quot;^[&quot;,&quot;### 社交焦虑的三个层级\\ncollapsed:: true\\n**第一个层级**，也是最常见的，即“社交尴尬”。\\n\\n**第二个层级**是大家说的害羞，我称之为“日常社交焦虑”\\n\\n我们很多人都有同感：在聚会上，我们一直和自己的伴侣或最好的朋友待在一起；我们在自己的办公桌上吃午饭；即使知道答案，我们也不会举手发言。我们也都讨厌闲聊、和老板共用一部电梯，会要求某人去影厅外继续打他的电话。自己独处时或和熟悉的人在一起时，我们感觉一切正常；但当会议室里所有的眼睛都注视着我们时，我们的心就会怦怦直跳。和朋友喝完酒看完比赛时，我们突然算不出该给服务员多少小费了；试图在路边咖啡店旁停车时，我们会紧张到冒汗。我们担心自己会被认为言行不妥或没有能力，然后又因自己的担忧感到沮丧。我们觉得自己太蠢了，为什么不能更自信一些？我怎么了？\\n\\n\\n**第三个也是最后一个层级**，就像莫伊一样，在人生的某个阶段，13%的美国人会认为自己“极度羞怯”，但我认为这属于社交焦虑障碍。社交焦虑障碍是指在社交或工作场合中，害怕被他人审视、评判、被发现缺乏社交能力和个人表现能力，这会妨碍你去做自己想做或要做的事。\\n\\n\\n它都是因为你害怕人们会看到你不好的一面从而拒绝你\\n\\n\\n有社交焦虑很正常，但你之所以拿起这本书，就是因为社交焦虑已经妨碍了你的生活。你也许纠结于某条短信该怎么措辞，祈祷老师不会叫你回答问题，正在担心某个结果，生怕冒犯到别人，演讲时害怕大脑会突然一片空白或者全身无力……不管你的社交焦虑属于哪种情况，你都有希望改变。\\n\\n\\n从根本上说，社交焦虑就是一个人以一种扭曲的方式看待真实的自我，并将这种扭曲视为真实。我们放大（甚至完全是在想象）自己的缺点。我们总在担心自以为存在的缺点，全然忘记了自己拥有的巨大天赋。当你找回自信时，你就无须争取别人对你的信心，你需要的只是勇敢尝试的意愿。&quot;,536877726]],[&quot;^1A&quot;,[4045,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4045,&quot;^14&quot;,3,536877726]],[&quot;^1A&quot;,[4045,&quot;^K&quot;,4044,536877726]],[&quot;^1A&quot;,[4045,&quot;^X&quot;,1,536877726]],[&quot;^1A&quot;,[4045,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,2560,&quot;^1P&quot;,4833],536877726]],[&quot;^1A&quot;,[4045,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4045,&quot;^13&quot;,818,536877726]],[&quot;^1A&quot;,[4045,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4045,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877726]],[&quot;^1A&quot;,[4045,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877726]],[&quot;^1A&quot;,[4045,&quot;^22&quot;,3,536877726]],[&quot;^1A&quot;,[4045,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;社交焦虑的三个层级&quot;]],536877726]],[&quot;^1A&quot;,[4045,&quot;^15&quot;,&quot;^27&quot;,536877726]],[&quot;^1A&quot;,[4045,&quot;^1I&quot;,true,536877726]],[&quot;^1A&quot;,[4045,&quot;^?&quot;,&quot;~u6181e276-e262-4429-8485-01dfab7242b8&quot;,536877726]],[&quot;^1A&quot;,[4046,&quot;^S&quot;,[],536877726]],[&quot;^1A&quot;,[4046,&quot;^1K&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u6181e276-ff54-41cc-b93d-4f388c9e334d&quot;]]],536877726]],[&quot;^1A&quot;,[4046,&quot;^[&quot;,&quot;### 深度了解社交焦虑&quot;,536877726]],[&quot;^1A&quot;,[4046,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4046,&quot;^14&quot;,3,536877726]],[&quot;^1A&quot;,[4046,&quot;^K&quot;,4045,536877726]],[&quot;^1A&quot;,[4046,&quot;^X&quot;,1,536877726]],[&quot;^1A&quot;,[4046,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,4833,&quot;^1P&quot;,4864],536877726]],[&quot;^1A&quot;,[4046,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4046,&quot;^13&quot;,818,536877726]],[&quot;^1A&quot;,[ ,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;我们可能会担心&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;自己的人格&quot;]]]],[&quot;Plain&quot;,&quot;：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。&quot;]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,3,&quot;^1T&quot;,[],&quot;^1U&quot;,3,&quot;^1V&quot;,true],[&quot;^ &quot;,&quot;^1Q&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;我们的&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;社交技能&quot;]]]],[&quot;Plain&quot;,&quot;这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;]]]],&quot;^1R&quot;,[],&quot;^1S&quot;,4,&quot;^1T&quot;,[],&quot;^1U&quot;,3,&quot;^1V&quot;,true]]]],536877726]],[&quot;^1A&quot;,[4047,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4047,&quot;^[&quot;,&quot;恐惧是社交焦虑的核心。\\ncollapsed:: true\\n我们会觉得人人都能看见我们内在的尴尬、不足或缺陷。吉姆害怕这种“暴露”。有社交焦虑的人不仅==担心自己被评判==，更担心评判者的看法是对的。我们认为自己有问题，为掩盖问题而逃避问题。\\n我们觉得，自己一旦被暴露，就会被拒绝、被羞辱、被曝光。但是，我们到底在害怕什么呢？\\n\\n大卫·莫什科维奇博士是滑铁卢大学的心理学家，**他认为“暴露”可分为4类**： \\n1. 我们的焦虑我们可能担心别人会看到我们==焦虑的身体迹象==：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n2. 我们的外表我们对自己的==外表不满==。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。·我们的性格这是个大问题。\\n3. 我们可能会担心==自己的人格==：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n4. 我们的==社交技能==这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。\\n所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。\\n\\n\\n要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;,536877726]],[&quot;^1A&quot;,[4047,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4047,&quot;^K&quot;,4046,536877726]],[&quot;^1A&quot;,[4047,&quot;^X&quot;,2,536877726]],[&quot;^1A&quot;,[4047,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,4864,&quot;^1P&quot;,7550],536877726]],[&quot;^1A&quot;,[4047,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4047,&quot;^13&quot;,4046,536877726]],[&quot;^1A&quot;,[4047,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4047,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877726]],[&quot;^1A&quot;,[4047,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877726]],[&quot;^1A&quot;,[4047,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;恐惧是社交焦虑的核心。&quot;]],536877726]],[&quot;^1A&quot;,[4047,&quot;^1I&quot;,true,536877726]],[&quot;^1A&quot;,[4047,&quot;^?&quot;,&quot;~u6181e276-ff54-41cc-b93d-4f388c9e334d&quot;,536877726]],[&quot;^1A&quot;,[4048,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 第一，内向是天生的，而社交焦虑是后天的&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 第四，内向是你的处世方式，而社交焦虑会影响你的生活。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 选择待在家里，但不是因为恐惧。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;],[&quot;Break_Line&quot;]]]]],536877726]],[&quot;^1A&quot;,[4048,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4048,&quot;^[&quot;,&quot;### 社交焦虑与内向的关系\\ncollapsed:: true\\n\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n\\n选择待在家里，但不是因为恐惧。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;,536877726]],[&quot;^1A&quot;,[4048,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4048,&quot;^14&quot;,3,536877726]],[&quot;^1A&quot;,[4048,&quot;^K&quot;,4046,536877726]],[&quot;^1A&quot;,[4048,&quot;^X&quot;,1,536877726]],[&quot;^1A&quot;,[4048,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,7550,&quot;^1P&quot;,8937],536877726]],[&quot;^1A&quot;,[4048,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4048,&quot;^13&quot;,818,536877726]],[&quot;^1A&quot;,[4048,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4048,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877726]],[&quot;^1A&quot;,[4048,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877726]],[&quot;^1A&quot;,[4048,&quot;^22&quot;,3,536877726]],[&quot;^1A&quot;,[4048,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;社交焦虑与内向的关系&quot;]],536877726]],[&quot;^1A&quot;,[4048,&quot;^15&quot;,&quot;^27&quot;,536877726]],[&quot;^1A&quot;,[4048,& 用你的5种感官。首先，环顾四周，说出你能看到的5样东西。比如，我看到的是笔记本电脑、一杯格雷伯爵茶、一台不好使的打印机、一叠蓝色便利贴和一本阿尔伯特·艾利斯的传记。然后，说出你能听到的4种声音：外面的汽车声、鸟鸣声、邻居家的空调声和某处的流水声。接下来，说出你可以触碰到的3样东西：穿着鞋的脚，椅子后背，键盘上的按键。之后说出你可以闻到的两样东西：茶的香气和传记书的霉味。最后，说出你可以尝的一样东西：我会啜一口格雷伯爵茶。但如果你手头没有什么东西，可以感受一下嘴里的味道（通常很恶心），或者，说一件关于你自己的好事（这个绝不会恶心）。为什么做这个练习呢？第一，体会你的感觉会让你回到此时此地。如果你在期待未来，“5—4—3—2—1”法会把你从未来拉回来；如果你在反刍过去，它会轻轻地把你从过去唤醒。第二，从5到1，你的感官在工作，大脑也被迫跟上，就像一根棍子戳进了你“忧虑车轮”的旋转辐条。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 内在评判就像个神经质，它会说，“如果你不去他们那儿，就不会受伤害。你不去，保证就不会被嘲笑。安全总比后悔好，所以这次你何不待在家里呢？”但是自我同情可能会告诉你，“亲爱的，我知道你很害怕。你和邻居不熟，这会让你紧张。不只有你这样，每个人有时都会感到尴尬和怪异，每个人刚搬来时都是新邻居。经验告诉你，刚见面时的确感觉很糟，但之后会好起来。你以前应对过困难的事，我知道即使现在紧张，这次你也能做到”。&quot;],[&quot;Break_Line&quot;]]]]],536877726]],[&quot;^1A&quot;,[4063,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4063,&quot;^[&quot;,&quot;### 与内在评判讲和：拥抱\\n \\n我们认为严厉的批评会激励我们，说服我们改变，或者自我惩罚是为了让自己顺从。虽然我们本能地知道，教练侮辱孩子的做法不对，但我们很难意识到，内在评判也不对——不仅不对，而且无效。总说“你做不到，你没有能力，你甚至不该费心去尝试”，只会让你想要去躲藏、去逃避。\\n \\n \\n这就是自我同情。从本质上讲，拥抱就是给予自己支持、温暖和善意，在你最需要时给一点儿小帮助。\\n \\n \\n5—4—3—2—”法。这种方法随处可练，可以帮你摆脱烦恼、立足现实。方法如下：利用你的5种感官。首先，环顾四周，说出你能看到的5样东西。比如，我看到的是笔记本电脑、一杯格雷伯爵茶、一台不好使的打印机、一叠蓝色便利贴和一本阿尔伯特·艾利斯的传记。然后，说出你能听到的4种声音：外面的汽车声、鸟鸣声、邻居家的空调声和某处的流水声。接下来，说出你可以触碰到的3样东西：穿着鞋的脚，椅子后背，键盘上的按键。之后说出你可以闻到的两样东西：茶的香气和传记书的霉味。最后，说出你可以尝的一样东西：我会啜一口格雷伯爵茶。但如果你手头没有什么东西，可以感受一下嘴里的味道（通常很恶心），或者，说一件关于你自己的好事（这个绝不会恶心）。为什么做这个练习呢？第一，体会你的感觉会让你回到此时此地。如果你在期待未来，“5—4—3—2—1”法会把你从未来拉回来；如果你在反刍过去，它会轻轻地把你从过去唤醒。第二，从5到1，你的感官在工作，大脑也被迫跟上，就像一根棍子戳进了你“忧虑车轮”的旋转辐条。\\n \\n \\n内在评判就像个神经质，它会说，“如果你不去他们那儿，就不会受伤害。你不去，保证就不会被嘲笑。安全总比后悔好，所以这次你何不待在家里呢？”但是自我同情可能会告诉你，“亲爱的，我知道你很害怕。你和邻居不熟，这会让你紧张。不只有你这样，每个人有时都会感到尴尬和怪异，每个人刚搬来时都是新邻居。经验告诉你，刚见面时的确感觉很糟，但之后会好起来。你以前应对过困难的事，我知道即使现在紧张，这次你也能做到”。&quot;,536877726]],[&quot;^1A&quot;,[4063,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4063,&quot;^14&quot;,3,536877726]],[&quot;^1A&quot;,[4063,&quot;^K&quot;,4059,536877726]],[&quot;^1A&quot;,[4063,&quot;^X&quot;,1,536877726]],[&quot;^1A&quot;, &quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，我们可以使用这个小魔法：有动机前先行动。像布兰登那样，你不需要等到有想做的意愿时再去做。相反，&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;你可以先行动起来，之后感觉就会跟上来。&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  所以行动比信心更重要。真诚地去做，先假装自己能做到，直到真的能做到。像布兰登那样，先努力去做，再在不断的学习中建立信心。勇敢去做那件让你有点儿害怕的事吧。勇敢不代表不害怕，事实上恐惧才是勇敢的前提。真正的勇敢是感到恐惧但还是去做。&quot;],[&quot;Break_Line&quot;]]]]],536877726]],[&quot;^1A&quot;,[4065,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4065,&quot;^[&quot;,&quot;假设你在学习一项技能，你实际有多少次是真心想练习？如果你和我一样，小时候上了7年的钢琴课，答案可能也不会超过两位数。同样，游泳的人很少期待自己游多少圈，练小提琴的人很少渴望去练习音阶。在漆黑寒冷的冬日清晨，想到要去溜冰场打冰球，你的本能反应就是赖在床上，而不是穿上冰鞋。可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，==我们可以使用这个小魔法：有动机前先行动。==像布兰登那样，你不需要等到有想做的意愿时再去做。\\n \\n可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。**虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。**\\n \\n \\n当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，我们可以使用这个小魔法：有动机前先行动。像布兰登那样，你不需要等到有想做的意愿时再去做。相反，==你可以先行动起来，之后感觉就会跟上来。==\\n \\n \\n所以行动比信心更重要。真诚地去做，先假装自己能做到，直到真的能做到。像布兰登那样，先努力去做，再在不断的学习中建立信心。勇敢去做那件让你有点儿害怕的事吧。勇敢不代表不害怕，事实上恐惧才是勇敢的前提。真正的勇敢是感到恐惧但还是去做。&quot;,536877726]],[&quot;^1A&quot;,[4065,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[& d:: true\\n布兰登·斯坦顿的答案会是：“如果我没觉得有什么不舒服，我会问陌生人能否给他们拍照。”艾利斯的答案是：“如果我不焦虑，我会和那些漂亮女孩聊天。”对于蒋甲，答案是：“如果我有信心，我就可以直面拒绝，拍掉身上的灰尘再试一次。”你呢？你会答应更多邀请吗？会把自己介绍给更多人吗？即使担心紧张脸红也会去吗？不管答案是什么，==请把你的目标具体化。==\\n \\n\\n#+BEGIN_QUOTE\\n1. 有人在等我的停车位时，我能以正常速度开走，而不是紧张地匆忙驶开；\\n2.在孩子们和亲戚视频聊天时，我可以加入他们的对话；\\n3.给一群我不太了解的人讲故事；\\n4.主动向经常见到但不知道名字的人介绍自己。\\n#+END_QUOTE \\n\\n \\n \\n选择那些能帮你建设真实自己的事。事实上，你甚至可以把这个叫“真实列表”。想想看，如果没有焦虑阻碍你的话，你会做什么？如果不用过度思考的话，什么事是你想做的？敢于直面恐惧的你会做什么？把那些大大小小的事情都列在清单上。现在，让我们从你害怕的事情开始。列举一些小的、具体的事，它们能帮你买到一张通往社交焦虑之地的快车车票。\\n \\n **他说：“这种焦虑不匹配很快就能得到纠正。经历几次后，你就可以迅速校准。刚开始时，我脑子里想的都是最糟的情况：对方会掏出枪，报警，或者让我滚出去。我的脑子把这些当成预知结果，但到最后，我几乎可以在任何地方向任何人提出任何要求。”**&quot;,536877726]],[&quot;^1A&quot;,[4078,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4078,&quot;^K&quot;,4077,536877726]],[&quot;^1A&quot;,[4078,&quot;^X&quot;,2,536877726]],[&quot;^1A&quot;,[4078,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,23285,&quot;^1P&quot;,25178],536877726]],[&quot;^1A&quot;,[4078,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4078,&quot;^13&quot;,4077,536877726]],[&quot;^1A&quot;,[4078,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4078,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877726]],[&quot;^1A&quot;,[4078,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877726]],[&quot;^1A&quot;,[4078,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;你可以问问自己，如果克服了恐惧，你会做什么。不是“我会有什么感觉”，而是“我会做什么”。&quot;]]]],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果感觉自信，我会做什么？&quot;]]]]],536877726]],[&quot;^1A&quot;,[4078,&quot;^1I&quot;,true,536877726]],[&quot;^1A&quot;,[4078,&quot;^?&quot;,&quot;~u6181e276-be6f-4b9c-849d-5c53c6d2ca82&quot;,536877726]],[&quot;^1A&quot;,[4079,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;但实际上我们并没有真正地隐藏起来，我们还是在众目睽睽之下。即使我们感觉在隐藏自己的缺点，别人还是能看到。我知道这一点听起来很明显，忙着保护自己的安全时，我们实际发出的信息并非如此：我们先排练好说什么，好让别人觉得我们说得好，但结果却显得自说自话；我们不停地问别人问题，以免谈论自己，结果让对方感到像在被质问；我们同意老板说的每句话，却让她怀疑我们是否真的在倾听。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot; &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot; &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;我们无意中传递的信息是“我冷漠，我疏远，我势利，我易怒”，而事实并非如此。&quot;]]]]]]],[&quot;Break_Line&quot;]]]]],536877726]],[&quot;^1A&quot;,[4079,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4079,&quot;^[&quot;,&quot;==为什么我们一直在采取安全行为？因为这样做时，我们会有种隐藏感，感觉更安全。==\\n但实际上我们并没有真正地隐藏起来，我们还是在众目睽睽之下。即使我们感觉在隐藏自己的缺点，别人还是能看到。我知道这一点听起来很明显，忙着保护自己的安全时，我们实际发出的信息并非如此：我们先排练好说什么，好让别人觉得我们说得好，但结果却显得自说自话；我们不停地问别人问题，以免谈论自己，结果让对方感到像在被质问；我们同意老板说的每句话，却让她怀疑我们是否真的在倾听。\\n \\n \\n**==我们无意中传递的信息是“我冷漠，我疏远，我势利，我易怒”，而事实并非如此。==**&quot;,536877726]],[&quot;^1A&quot;,[4079,&quot;^W&quot;,&quot;^1L&quot;,536877726]],[&quot;^1A&quot;,[4079,&quot;^K&quot;,4078,536877726]],[&quot;^1A&quot;,[4079,&quot;^X&quot;,2,536877726]],[&quot;^1A&quot;,[4079,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,25178,&quot;^1P&quot;,25977],536877726]],[&quot;^1A&quot;,[4079,&quot;^17&quot;,818,536877726]],[&quot;^1A&quot;,[4079,&quot;^13&quot;,4077,536877726]],[&quot;^1A&quot;,[4079,&quot;^12&quot;,818,536877726]],[&quot;^1A&quot;,[4079,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;为什么我们一直在采取安全行为？因为这样做时，我们会有种隐藏感，感觉更安全。&quot;]]]]],536877726]],[&quot;^1A&quot;,[4079,&quot;^1I&quot;,true,536877726]],[&quot;^1A&quot;,[4079,&quot;^?&quot;,&quot;~u6181e276-4b75-454c-8e6e-3688c4121567&quot;,536877726]],[&quot;^1A&quot;,[4080,&quot;^S&quot;,[],536877726]],[&quot;^1A&quot;,[4080,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877726]],[&quot;^1A&quot;,[4080,&quot;^[&quot;,&quot;她们告诉我，在这些研究中，有92%的人可以马上识别出自己的安全行为。我当然清楚自己过去是怎么做的：避免眼神接触，避免自我介绍。但好笑的是，我又表现得好像我认识别人，这让别人很困惑，大家也都尴尬。意识到自己的所作所为后，我就不再这样做了。在奥尔登和泰勒的研究中，他们发现参与者可以停止自己的安全行为。&quot;,536877726]],[&quot;^1A&qu A&quot;,[4541,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877746]],[&quot;^1A&quot;,[4541,&quot;^[&quot;,&quot;### 11 熟练运用逻辑树\\ncollapsed:: true\\n\\n很多人不理解问题结构化这个方法，发表意见时没有逻辑观念，想到哪里说哪里。学会逻辑树后，可以在脑海中清楚地看出问题的各个部分在全局中所处的位置。这样就能发现什么重要，什么不重要，就可以从全局上判断什么是最关键的。\\n\\n\\n1受用一生2可以俯瞰问题全貌3学会放弃4加快做决定的速度\\n\\n即使是庞大复杂的问题也可以利用逻辑树分解成小问题可以分别设计每个论点通过分析每个论点，就能得出整个问题的答案\\n\\n实，无论是什么课题，它需要的方法和流程都一样。首先利用逻辑树整理和分解方法；然后对每个方法做数据分析；最后在每一种方法中找出重点，把重点落实到方案上。咨询公司的话这个过程会做得更细致。\\n\\n根据逻辑树解决问题的基本要点1 整理、分解方法2 对各种方法做数据分析3 找出项目的重点4 落实在行动方案上\\n\\n要想做成毫无漏洞、无重复、有价值的逻辑树，需要有出色的指导者。我曾在\\n\\n要想让逻辑树有意义，真正做到无疏漏、无重复地分解课题，需要正确的指导。他人的意见和反馈十分重要。&quot;,536877746]],[&quot;^1A&quot;,[4541,&quot;^W&quot;,&quot;^1L&quot;,536877746]],[&quot;^1A&quot;,[4541,&quot;^14&quot;,3,536877746]],[&quot;^1A&quot;,[4541,&quot;^K&quot;,4540,536877746]],[&quot;^1A&quot;,[4541,&quot;^X&quot;,1,536877746]],[&quot;^1A&quot;,[4541,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,4758,&quot;^1P&quot;,6074],536877746]],[&quot;^1A&quot;,[4541,&quot;^17&quot;,488,536877746]],[&quot;^1A&quot;,[4541,&quot;^13&quot;,488,536877746]],[&quot;^1A&quot;,[4541,&quot;^12&quot;,488,536877746]],[&quot;^1A&quot;,[4541,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877746]],[&quot;^1A&quot;,[4541,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877746]],[&quot;^1A&quot;,[4541,&quot;^22&quot;,3,536877746]],[&quot;^1A&quot;,[4541,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;11 熟练运用逻辑树&quot;]],536877746]],[&quot;^1A&quot;,[4541,&quot;^15&quot;,&quot;^27&quot;,536877746]],[&quot;^1A&quot;,[4541,&quot;^1I&quot;,true,536877746]],[&quot;^1A&quot;,[4541,&quot;^?&quot;,&quot;~u6181e27a-4280-4b92-a6cc-e26f541e5fa6&quot;,536877746]],[&quot;^1A&quot;,[4542,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 云代表“事实”。是用眼睛实际观察到的情况。谁都能看出来天上有没有乌云。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 快要下雨，是从现状推测出来的“分析”。也就是说从出现乌云这个事实引出可能会下雨这个分析。最后是雨伞。也就是说从“快要下雨”这个分析得出带上雨伞这一“行动”。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; （事实）“天空出现乌云。”（分析）“因为有乌云，可能会下雨。”（行动）“因为要下雨，所以带雨伞。”&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 失败① 仅把“乌云”提交上去。只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 失败② 不提供依据&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 失败③ 混淆现状、分析、建议&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 最简单的方法就是添加标题。写文章时添加以下内容的标题：事实、现状我的解释分析推荐的行动方案&quot;],[&quot;Break_Line&quot;]]]]],536877746]],[&quot;^1A&quot;,[4542,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877746]],[&quot;^1A&quot;,[4542,&quot;^[&quot;,&quot;### 12 “云—雨—伞”：提建议的基本原则\\ncollapsed:: true\\n \\n云代表“事实”。是用眼睛实际观察到的情况。谁都能看出来天上有没有乌云。\\n \\n快要下雨，是从现状推测出来的“分析”。也就是说从出现乌云这个事实引出可能会下雨这个分析。最后是雨伞。也就是说从“快要下雨”这个分析得出带上雨伞这一“行动”。\\n \\n（事实）“天空出现乌云。”（分析）“因为有乌云，可能会下雨。”（行动）“因为要下雨，所以带雨伞。”\\n \\n失败① 仅把“乌云”提交上去。只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司\\n \\n失败② 不提供依据\\n\\n失败③ 混淆现状、分析、建议\\n\\n这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。\\n\\n \\n最简单的方法就是添加标题。写文章时添加以下内容的标题：事实、现状我的解释分析推荐的行动方案&quot;,536877746]],[&quot;^1A&quot;,[4542,&quot;^W&quot;,&quot;^1L&quot;,536877746]],[&quot;^1A&quot;,[4542,&quot;^14&quot;,3,536877746]],[&quot;^1A&quot;,[4542,&quot;^K&quot;,4541,536877746]],[&quot;^1A&quot;,[4542,&quot;^X&quot;,1,536877746]],[&quot;^1A&quot;,[4542,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,6074,&quot;^1P&quot;,7256],536877746]],[&quot;^1A&quot;,[4542,&quot;^17&quot;,488,536877746]],[&quot;^1A&quot;,[4542,&quot;^13&quot;,488,536877746]],[&quot;^1A&quot;,[4542,&quot;^12&quot;,488,536877746]],[&quot;^1A&quot;,[4542,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877746]],[&quot;^1A&quot;,[4542,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877746]],[&quot;^1A&quot;,[4542,&quot;^22&quot;,3,536877746]],[&quot;^1A&quot;,[4542,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;12 “云—雨—伞”：提建议的基本原则&quot;]],536877746]],[&quot;^1A&quot;,[4542,&quot;^15&quot;,&quot;^27&quot;,536877746]],[&quot;^1A&quot;,[4542,&quot;^1I&quot;,true,536877746]],[&quot;^1A&quot;,[4542,&quot;^?&quot;,&quot;~u6181e27a-b10d-431e-9f16-d1fac3ca5ab8&quot;,536877746]],[&quot;^1A&quot;,[4543,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; “什么是你的假设？”“有没有假设？假设已经得到证明了吗？”&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 调查研究一定要在假设的基础上展开。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 调查分析就是对假设的检验&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 建立假设就是提前准备好目前需要的结论。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;],[&quot;Break_Line&quot;]]]]],536877746]],[&quot;^ 人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n\\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536877746]],[&quot;^1A&quot;,[4552,&quot;^W&quot;,&quot;^1L&quot;,536877746]],[&quot;^1A&quot;,[4552,&quot;^14&quot;,3,536877746]],[&quot;^1A&quot;,[4552,&quot;^K&quot;,4551,536877746]],[&quot;^1A&quot;,[4552,&quot;^X&quot;,1,536877746]],[&quot;^1A&quot;,[4552,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,15856,&quot;^1P&quot;,17108],536877746]],[&quot;^1A&quot;,[4552,&quot;^17&quot;,488,536877746]],[&quot;^1A&quot;,[4552,&quot;^13&quot;,488,536877746]],[&quot;^1A&quot;,[4552,&quot;^12&quot;,488,536877746]],[&quot;^1A&quot;,[4552,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877746]],[&quot;^1A&quot;,[4552,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877746]],[&quot;^1A&quot;,[4552,&quot;^22&quot;,3,536877746]],[&quot;^1A&quot;,[4552,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;23 创造价值（Value）&quot;]],536877746]],[&quot;^1A&quot;,[4552,&quot;^15&quot;,&quot;^27&quot;,536877746]],[&quot;^1A&quot;,[4552,&quot;^1I&quot;,false,536877746]],[&quot;^1A&quot;,[4552,&quot;^?&quot;,&quot;~u6181e27a-8921-42b0-a2cf-24f07f7bbb18&quot;,536877746]],[&quot;^1A&quot;,[4553,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; “会议上不发言的人，其价值是零”——这是咨询公司的价值观。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 开会不是举行仪式，而是团队联合起来踏踏实实地推进工作。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 参加会议也会产生成本费用&quot;],[&quot;Break_Line&quot;]]]]],536877746]],[&quot;^1A&quot;,[4553,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877746]],[ 始就以100分为目标，不如尽早推进工作得出结果，即便是做得粗糙一点也可以。这就是“Quick and Dirty”。\\n\\n\\n无须花大量时间去追求完美，美不美观不重要，重要的是速度。\\n\\n\\n尽早揭示风险是团队成员的责任\\n\\n\\n而团队队员的责任就是不要一个人背负起所有的风险。因此，尽早揭示风险也体现出对同事的体谅之心。”\\n\\n\\n尽早和上司商量，明确工作的方向是否有问题。&quot;,536877746]],[&quot;^1A&quot;,[4555,&quot;^W&quot;,&quot;^1L&quot;,536877746]],[&quot;^1A&quot;,[4555,&quot;^14&quot;,3,536877746]],[&quot;^1A&quot;,[4555,&quot;^K&quot;,4554,536877746]],[&quot;^1A&quot;,[4555,&quot;^X&quot;,1,536877746]],[&quot;^1A&quot;,[4555,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,17503,&quot;^1P&quot;,18306],536877746]],[&quot;^1A&quot;,[4555,&quot;^17&quot;,488,536877746]],[&quot;^1A&quot;,[4555,&quot;^13&quot;,488,536877746]],[&quot;^1A&quot;,[4555,&quot;^12&quot;,488,536877746]],[&quot;^1A&quot;,[4555,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2G&quot;,true],536877746]],[&quot;^1A&quot;,[4555,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2G&quot;]],536877746]],[&quot;^1A&quot;,[4555,&quot;^22&quot;,3,536877746]],[&quot;^1A&quot;,[4555,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;26 速度质量两不误&quot;]],536877746]],[&quot;^1A&quot;,[4555,&quot;^15&quot;,&quot;^27&quot;,536877746]],[&quot;^1A&quot;,[4555,&quot;^1I&quot;,false,536877746]],[&quot;^1A&quot;,[4555,&quot;^?&quot;,&quot;~u6181e27a-ada3-4734-9cdd-2e4227285c0b&quot;,536877746]],[&quot;^1A&quot;,[4556,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;一旦做出承诺，无论发生什么都要兑现&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;前辈认为做不出来资料，不是日程的问题，而是自身能力不足。因为，承诺“按照日程准备好所需资料”的人不是别人，就是他们自己。一旦做出了承诺就要去兑现。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;任何情况下，都不要找借口。自己做出的承诺，自己必须遵守。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;不要对努力程度本身而承诺。不要对自家公司的领导而承诺，要为了工作成果而承诺。要为了自己所贡献的对象而承诺。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot; ted-at:: 1627315919312&quot;,536877754]],[&quot;^1A&quot;,[4862,&quot;^Q&quot;,1627315919312,536877754]],[&quot;^1A&quot;,[4862,&quot;^W&quot;,&quot;^1L&quot;,536877754]],[&quot;^1A&quot;,[4862,&quot;^14&quot;,2,536877754]],[&quot;^1A&quot;,[4862,&quot;^K&quot;,4861,536877754]],[&quot;^1A&quot;,[4862,&quot;^X&quot;,2,536877754]],[&quot;^1A&quot;,[4862,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,1621,&quot;^1P&quot;,1732],536877754]],[&quot;^1A&quot;,[4862,&quot;^17&quot;,472,536877754]],[&quot;^1A&quot;,[4862,&quot;^13&quot;,4861,536877754]],[&quot;^1A&quot;,[4862,&quot;^12&quot;,472,536877754]],[&quot;^1A&quot;,[4862,&quot;^12&quot;,818,536877754]],[&quot;^1A&quot;,[4862,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1F&quot;,1627315919312,&quot;^2G&quot;,true,&quot;^1E&quot;,1627315919312],536877754]],[&quot;^1A&quot;,[4862,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1F&quot;,&quot;^2G&quot;,&quot;^1E&quot;]],536877754]],[&quot;^1A&quot;,[4862,&quot;^22&quot;,2,536877754]],[&quot;^1A&quot;,[4862,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;深度了解社交焦虑&quot;]],536877754]],[&quot;^1A&quot;,[4862,&quot;^15&quot;,&quot;^27&quot;,536877754]],[&quot;^1A&quot;,[4862,&quot;^1I&quot;,true,536877754]],[&quot;^1A&quot;,[4862,&quot;^G&quot;,1627315919312,536877754]],[&quot;^1A&quot;,[4862,&quot;^?&quot;,&quot;~u6181e27c-cf06-4862-bd4b-fa66ecb5a58c&quot;,536877754]],[&quot;^1A&quot;,[4863,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;我们的焦虑&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;我们的外表&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;我们的性格&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;我们的社交技能&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;],[&quot;Break_Line&quot;]]]]],536877754]],[&quot;^1A&quot;,[4863,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877754]],[&quot;^1A&quot;,[4863,&quot;^[&quot;,&quot;## 社交焦虑来自于哪里\\ncreated-at:: 1627315933655\\nupdated-at:: 1627315933655\\ncollapsed:: true\\n**我们的焦虑**\\n可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n**我们的外表**\\n我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。\\n**我们的性格**\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536877754]],[&quot;^1A&quot;,[4863,&quot;^Q&quot;,1627315933655,536877754]],[&quot;^1A&quot;,[4863,&quot;^W&quot;,&quot;^1L&quot;,536877754]],[&quot;^1A&quot;,[4863,&quot;^14&quot;,2,536877754]],[&quot;^1A&quot;,[4863,&quot;^K&quot;,4862,536877754]],[&quot;^1A&quot;,[4863,&quot;^X&quot;,3,536877754]],[&quot;^1A&quot;,[4863,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,1732,&quot;^1P&quot;,3410],536877754]],[&quot;^1A&quot;,[4863,&quot;^17&quot;,472,536877754]],[&quot;^1A&quot;,[4863,&quot;^13&quot;,4862,536877754]],[&quot;^1A&quot;,[4863,&quot;^12&quot;,472,536877754]],[&quot;^1A&quot;,[4863,&quot;^12&quot;,818,536877754]],[&quot;^1A&quot;,[4863,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1E&quot;,1627315933655,&quot;^1F&quot;,1627315933655,&quot;^2G&quot;,true],536877754]],[&quot;^1A&quot;,[4863,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1E&quot;,&quot;^1F&quot;,&quot;^2G&quot;]],536877754]],[&quot;^1A&quot;,[4863,&quot;^22&quot;,2,536877754]],[&quot;^1A&quot;,[4863,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;社交焦虑来自于哪里&quot;]],536877754]],[&quot;^1A&quot;,[4863,&quot;^15&quot;,&quot;^27&quot;,536877754]],[&quot;^1A&quot;,[4863,&quot;^1I&quot;,true,536877754]],[&quot;^1A&quot;,[4863,&quot;^G&quot;,1627315933655,536877754]],[&quot;^1A&quot;,[4863,&quot;^?&quot;,&quot;~u6181e27c-f562-48a1-8807-9da8b13428c2&quot;,536877754]],[&quot;^1A&quot;,[4864,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;第一，内向是天生的，而社交焦虑是后天的&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;第四，内向是你的处世方式，而社交焦虑会影响你的生活。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;参考链接：&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^23&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,&quot;https&quot;,&quot;^2=&quot;,&quot;weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1&quot;]],&quot;^24&quot;,[[&quot;Plain&quot;,&quot;link&quot;]],&quot;^25&quot;,&quot;[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)&quot;,&quot;^26&quot;,&quot;&quot;]],[&quot;Break_Line&quot;]]]]]],536877754]],[&quot;^1A&quot;,[4864,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877754]],[&quot;^1A&quot;,[4864,&quot;^[&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536877754]],[&quot;^1A&quot;,[4864,&quot;^Q&quot;,1627315952551,536877754]],[&quot;^1A&quot;,[4864,&quot;^W&quot;,&quot;^1L&quot;,536877754]],[&quot;^1A&quot;,[4864,&quot;^14&quot;,2,536877754]],[&quot;^1A&quot;,[4864,&quot;^K&quot;,4863,536877754]],[&quot;^1A&quot;,[4864,&quot;^X&quot;,3,536877754]],[&quot;^1A&quot;,[4864,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,3410,&quot;^1P&quot;,4971],536877754]],[&quot;^1A&quot;,[4864,&quot;^17&quot;,472,536877754]],[&quot;^1A&quot;,[4864,&quot;^13&quot;,4862,536877754 ak_Line&quot;],[&quot;Plain&quot;,&quot;如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;],[&quot;Break_Line&quot;]]]]],536877770]],[&quot;^1A&quot;,[4911,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877770]],[&quot;^1A&quot;,[4911,&quot;^[&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536877770]],[&quot;^1A&quot;,[4911,&quot;^W&quot;,&quot;^1L&quot;,536877770]],[&quot;^1A&quot;,[4911,&quot;^14&quot;,2,536877770]],[&quot;^1A&quot;,[4911,&quot;^K&quot;,4910,536877770]],[&quot;^1A&quot;,[4911,&quot;^X&quot;,2,536877770]],[&quot;^1A&quot;,[4911,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,2058,&quot;^1P&quot;,2961],536877770]],[&quot;^1A&quot;,[4911,&quot;^17&quot;,555,536877770]],[&quot;^1A&quot;,[4911,&quot;^13&quot;,4908,536877770]],[&quot;^1A&quot;,[4911,&quot;^12&quot;,555,536877770]],[&quot;^1A&quot;,[4911,&quot;^22&quot;,2,536877770]],[&quot;^1A&quot;,[4911,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;什么时候应该思考“为什么”&quot;]],536877770]],[&quot;^1A&quot;,[4911,&quot;^15&quot;,&quot;^27&quot;,536877770]],[&quot;^1A&quot;,[4911,&quot;^1I&quot;,true,536877770]],[&quot;^1A&quot;,[4911,&quot;^?&quot;,&quot;~u6181e27e-80a4-47be-8899-89370f4a03a9&quot;,536877770]],[&quot;^1A&quot;,[4912,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸 1L&quot;,536877774]],[&quot;^1A&quot;,[4971,&quot;^14&quot;,5,536877774]],[&quot;^1A&quot;,[4971,&quot;^K&quot;,4970,536877774]],[&quot;^1A&quot;,[4971,&quot;^X&quot;,5,536877774]],[&quot;^1A&quot;,[4971,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,4974,&quot;^1P&quot;,5744],536877774]],[&quot;^1A&quot;,[4971,&quot;^17&quot;,383,536877774]],[&quot;^1A&quot;,[4971,&quot;^13&quot;,4967,536877774]],[&quot;^1A&quot;,[4971,&quot;^12&quot;,383,536877774]],[&quot;^1A&quot;,[4971,&quot;^22&quot;,5,536877774]],[&quot;^1A&quot;,[4971,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。&quot;]],536877774]],[&quot;^1A&quot;,[4971,&quot;^15&quot;,&quot;^27&quot;,536877774]],[&quot;^1A&quot;,[4971,&quot;^1I&quot;,true,536877774]],[&quot;^1A&quot;,[4971,&quot;^?&quot;,&quot;~u6181e27f-125e-48e0-9192-a753fdf6a851&quot;,536877774]],[&quot;^1A&quot;,[4972,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」&quot;],[&quot;Break_Line&quot;]]]]]],536877774]],[&quot;^1A&quot;,[4972,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877774]],[&quot;^1A&quot;,[4972,&quot;^[&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康 个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536877774]],[&quot;^1A&quot;,[4977,&quot;^W&quot;,&quot;^1L&quot;,536877774]],[&quot;^1A&quot;,[4977,&quot;^14&quot;,5,536877774]],[&quot;^1A&quot;,[4977,&quot;^K&quot;,4976,536877774]],[&quot;^1A&quot;,[4977,&quot;^X&quot;,5,536877774]],[&quot;^1A&quot;,[4977,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,8397,&quot;^1P&quot;,9001],536877774]],[&quot;^1A&quot;,[4977,&quot;^17&quot;,383,536877774]],[&quot;^1A&quot;,[4977,&quot;^13&quot;,4976,536877774]],[&quot;^1A&quot;,[4977,&quot;^12&quot;,383,536877774]],[&quot;^1A&quot;,[4977,&quot;^22&quot;,5,536877774]],[&quot;^1A&quot;,[4977,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;首先，是提示。这个提示触发你的大脑启动某种行为举止。&quot;]],536877774]],[&quot;^1A&quot;,[4977,&quot;^15&quot;,&quot;^27&quot;,536877774]],[&quot;^1A&quot;,[4977,&quot;^1I&quot;,true,536877774]],[&quot;^1A&quot;,[4977,&quot;^?&quot;,&quot;~u6181e27f-9c7d-4780-adc3-3234f06e69de&quot;,536877774]],[&quot;^1A&quot;,[4978,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;],[&quot;Break_Line&quot;]]]]],536877774]],[&quot;^1A&quot;,[4978,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877774]],[&quot;^1A&quot;,[4978,&quot;^[&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536877774]],[&quot;^1A&quot;,[4978,&quot;^W&quot;,&quot;^1L&quot;,536877774]],[&quot;^1A&quot;,[4978,&quot;^14&quot;,5,536877774]],[&quot;^1A&quot;,[4978,&quot;^K&quot;,4977,536877774]],[&quot;^1A&quot;,[4978,&quot;^X&quot;,5,536877774]],[&q
