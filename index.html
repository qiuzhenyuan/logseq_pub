G&quot;,9655,536872124]],[&quot;^17&quot;,[9666,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9666,&quot;^X&quot;,9639,536872124]],[&quot;^17&quot;,[9666,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9666,&quot;^1H&quot;,2,536872124]],[&quot;^17&quot;,[9666,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9666,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9666,&quot;^&lt;&quot;,&quot;~u62dd3a22-82cf-49b4-9818-e94c841a0f72&quot;,536872124]],[&quot;^17&quot;,[9667,&quot;^S&quot;,&quot;消息落盘，保证消息的持久化\\n\\n* 同步落盘，即落盘才算消息接收成功。\\n* 异步落盘，即接收到就算成功了，落盘异步进行。&quot;,536872124]],[&quot;^17&quot;,[9667,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9667,&quot;^G&quot;,9647,536872124]],[&quot;^17&quot;,[9667,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9667,&quot;^X&quot;,9647,536872124]],[&quot;^17&quot;,[9667,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9667,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9667,&quot;^&lt;&quot;,&quot;~u62dd3a22-f296-480b-9834-a95c34b9ca6f&quot;,536872124]],[&quot;^17&quot;,[9668,&quot;^S&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536872124]],[&quot;^17&quot;,[9668,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9668,&quot;^G&quot;,9665,536872124]],[&quot;^17&quot;,[9668,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9668,&quot;^X&quot;,9661,536872124]],[&quot;^17&quot;,[9668,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9668,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9668,&quot;^&lt;&quot;,&quot;~u62dd3a22-f712-4f8d-9f95-4a3ad49e8bdf&quot;,536872124]],[&quot;^17&quot;,[9669,&quot;^S&quot;,&quot;---\\ntitle: 消息中间件需要注意的问题\\npublic: true\\ntags: 消息队列\\n---\\n\\n&quot;,536872124]],[&quot;^17&quot;,[9669,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9669,&quot;^G&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^W&quot;,3332,536872124]],[&quot;^17&quot;,[9669,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^;&quot;,true,536872124]],[&quot;^17&quot;,[9669,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;消息中间件需要注意的问题&quot;,&quot;^18&quot;,true,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;消息队列&quot;]]],536872124]],[&quot;^17&quot;,[9669,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1E&quot;,&quot;^18&quot;,&quot;^19&quot;]],536872124]],[&quot;^17&quot;,[9669,&quot;^I&quot;,3332,536872124]],[&quot;^17&quot;,[9669,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9669,&quot;^&lt;&quot;,&quot;~u62dd3a22-129f-4544-8408-dac0d84f1e49&quot;,536872124]],[&quot;^17&quot;,[9671,&quot;^S&quot;,&quot;public:: true\\n&quot;,536872126]],[&quot;^17&quot;,[9671,&quot;^Q&quot;,&quot;^1:&quot;,536872126]],[&quot;^17&quot;,[9671,&quot;^G&quot;,3332,536872126]],[&quot;^17&quot;,[9671,&quot;^Z&quot;,3332,536872126]],[&quot;^17&quot;,[9671,&quot;^X&quot;,3332,536872126]],[&quot;^17&quot;,[9671,&quot;^W&quot;,3332,53687 ot;^S&quot;,&quot;中断的分类\\n\\n#+BEGIN_QUOTE\\n①程序中断。在某些条件下由指令执行结果产生，例如算术溢出、被零除、试图执行非法指令以及访问不被允许访问的存储位置等。\\n②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。\\n③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。\\n④硬件失效中断。由掉电、存储器校验错等硬件故障引起。\\n\\n\\n中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：\\n①可屏蔽中断（I/O中断）。\\n②不可屏蔽中断（机器内部故障、掉电中断）。\\n③程序错误中断（溢出、除法错等中断）。\\n④软件中断（Trap指令或中断指令INT）。\\n#+END_QUOTE&quot;,536872216]],[&quot;^17&quot;,[10325,&quot;^Q&quot;,&quot;^1:&quot;,536872216]],[&quot;^17&quot;,[10325,&quot;^G&quot;,10324,536872216]],[&quot;^17&quot;,[10325,&quot;^Z&quot;,10260,536872216]],[&quot;^17&quot;,[10325,&quot;^X&quot;,10260,536872216]],[&quot;^17&quot;,[10325,&quot;^W&quot;,10260,536872216]],[&quot;^17&quot;,[10325,&quot;^1B&quot;,true,536872216]],[&quot;^17&quot;,[10325,&quot;^&lt;&quot;,&quot;~u62dd3a24-f03b-4a92-9d23-30da18ea9b24&quot;,536872216]],[&quot;^17&quot;,[10327,&quot;^S&quot;,&quot;updated-at:: 1627582213354\\ncreated-at:: 1627582213354\\npublic:: true\\n&quot;,536872218]],[&quot;^17&quot;,[10327,&quot;^Q&quot;,&quot;^1:&quot;,536872218]],[&quot;^17&quot;,[10327,&quot;^G&quot;,10256,536872218]],[&quot;^17&quot;,[10327,&quot;^Z&quot;,10256,536872218]],[&quot;^17&quot;,[10327,&quot;^X&quot;,10256,536872218]],[&quot;^17&quot;,[10327,&quot;^W&quot;,10256,536872218]],[&quot;^17&quot;,[10327,&quot;^;&quot;,true,536872218]],[&quot;^17&quot;,[10327,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582213354,&quot;^1C&quot;,1627582213354,&quot;^18&quot;,true],536872218]],[&quot;^17&quot;,[10327,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^18&quot;]],536872218]],[&quot;^17&quot;,[10327,&quot;^1B&quot;,true,536872218]],[&quot;^17&quot;,[10327,&quot;^&lt;&quot;,&quot;~u62dd3a24-a3d5-4aac-a056-854e4be80af7&quot;,536872218]],[&quot;^17&quot;,[10347,&quot;^S&quot;,&quot;public:: true\\n\\n&quot;,536872226]],[&quot;^17&quot;,[10347,&quot;^Q&quot;,&quot;^1:&quot;,536872226]],[&quot;^17&quot; ot;,11496,536889445]],[&quot;^17&quot;,[11539,&quot;^X&quot;,11538,536889447]],[&quot;^17&quot;,[11539,&quot;^W&quot;,11496,536933855]],[&quot;^17&quot;,[11539,&quot;^W&quot;,11501,536933855]],[&quot;^17&quot;,[11539,&quot;^W&quot;,11540,536933855]],[&quot;^17&quot;,[11539,&quot;^@&quot;,[&quot;^ &quot;],536889453]],[&quot;^17&quot;,[11539,&quot;^I&quot;,11501,536889453]],[&quot;^17&quot;,[11539,&quot;^I&quot;,11540,536889453]],[&quot;^17&quot;,[11539,&quot;^1B&quot;,true,536889445]],[&quot;^17&quot;,[11539,&quot;^C&quot;,1663419219903,536889453]],[&quot;^17&quot;,[11539,&quot;^&lt;&quot;,&quot;~u6325ad9f-2ca0-40b2-ba2b-021a29eadd1e&quot;,536889445]],[&quot;^17&quot;,[11541,&quot;^S&quot;,&quot;**学会感恩**：当你专注于感恩某件事的时候，效果是即时的。它能帮你从后悔、对未来的担忧、落后的感觉等“匮乏状态”，立即转换到“拥有状态”，比如什么事情正进展顺利、你正在取得什么样的进步、此刻存在哪些可能性。它使你想起那些任由你支配的所有资源、财富和技能，因此，你可以支配这些东西更轻松地去做最重要的事情。&quot;,536889475]],[&quot;^17&quot;,[11541,&quot;^M&quot;,1663419242275,536889475]],[&quot;^17&quot;,[11541,&quot;^Q&quot;,&quot;^1:&quot;,536889455]],[&quot;^17&quot;,[11541,&quot;^A&quot;,false,536889455]],[&quot;^17&quot;,[11541,&quot;^G&quot;,11539,536889455]],[&quot;^17&quot;,[11541,&quot;^U&quot;,[&quot;^16&quot;,[]],536889455]],[&quot;^17&quot;,[11541,&quot;^Z&quot;,11496,536889455]],[&quot;^17&quot;,[11541,&quot;^X&quot;,11539,536889459]],[&quot;^17&quot;,[11541,&quot;^W&quot;,11496,536933855]],[&quot;^17&quot;,[11541,&quot;^W&quot;,11501,536933855]],[&quot;^17&quot;,[11541,&quot;^W&quot;,11540,536933855]],[&quot;^17&quot;,[11541,&quot;^@&quot;,[&quot;^ &quot;],536889475]],[&quot;^17&quot;,[11541,&quot;^1B&quot;,true,536889455]],[&quot;^17&quot;,[11541,&quot;^C&quot;,1663419242275,536889475]],[&quot;^17&quot;,[11541,&quot;^&lt;&quot;,&quot;~u6325c354-c308-4dce-9f0c-0328c329a974&quot;,536889455]],[&quot;^17&quot;,[11542,&quot;^S&quot;,&quot;关于积极情绪、感恩的总结\\n\\n#+BEGIN_QUOTE\\n1．当我们对伤害自己的人放下惩罚的念头时，被释放的并不是对方，而是我们自己。2．当你专注于你所缺乏的，你会失去你所拥有的；当你专注于你所拥有的，你会得到你所缺乏的。\\n3．掌握“习惯处方”——在抱怨之后，说一些值得感恩的事情，让感恩变成一种习惯。\\n4．积极情绪会为我们展现新的视角和可能性，提高应对下一次挑战时的胜算。\\n#+END_QUOTE&quot;,536889509]],[&quot;^17&quot;,[11542,&quot;^M&quot;,1663419322838,536889509]],[&quot;^17&quot;,[11542,&quot;^Q&quot;,&quot;^1:&quot;,536889477]],[&quot;^17&quot;,[11542,&quot;^A&quot;,false,536889477]],[&quot;^17&quot;,[11542,&quot;^G&quot;,11541,536889477]],[&quot;^17&quot;,[11542,&quot;^U&quot;,[&quot;^16&quot;,[]],536889477]],[&quot;^17&quot;,[11542,&quot;^Z&quot;,11496,536889477]],[&quot;^17&quot;,[11542,&quot;^X&quot;,11539,536889477]],[&quot;^17&quot;,[11542,&quot;^W&quot;,11496,536933855]],[&quot;^17&quot;,[11542,&quot;^W&quot;,11501,536933855]],[&quot;^17&quot;,[11542,&quot;^W&quot;,11540,536933855]],[&quot;^17&quot;,[11542,&quot;^@&quot;,[&quot;^ &quot;],536889509]],[&quot;^17&quot;,[11542,&quot;^1B&quot;,true,536889477]],[&quot;^17&quot;,[11542,&quot;^C&quot;,1663419322838,536889509]],[&quot;^17&quot;,[11542,&quot;^&lt;&quot;,&quot;~u6325c36a-1155-47fd-aaaf-747a6cb232b1&quot;,536889477]],[&quot;^17&quot;,[11543,&quot;^S&quot;,&quot;**小睡有用**：研究表明，小睡可以抵消“睡眠债”。事实上，即使对于休息良好的人来说，小睡也可以提高反应速度、逻辑推理能力和符号识别能力。8它可以改善情绪，使我们不那么容易冲动和沮丧。&quot;,536889550]],[&quot;^17&quot;,[11543,&quot;^M&quot;,1663419458133,536889550]],[&quot;^17&quot;,[11543,&quot;^Q&quot;,&quot;^1:&quot;,536889521]],[&quot;^17&quot;,[11543,&quot;^A&quot;,false,536889521]],[&quot;^17&quot;,[11543,&quot;^G&quot;,11537,536889521]],[&quot;^17&quot;,[11543,&quot;^U&quot;,[&quot;^16&quot;,[]],536889521]],[&quot;^17&quot;,[11543,&quot;^Z&quot;,11496,536889521]],[&quot;^17&quot;,[11543,&quot;^X&quot;,11537,536889523]],[&quot;^17&quot;,[11543,&quot;^W&quot;,5181,536933835]],[&quot;^17&quot;,[11543,&quot;^W&quot;,5182,536933835]],[&quot;^17&quot;,[11543,&quot;^W&quot;,7182,536933835]],[&quot;^17&quot;,[11543,&quot;^W&quot;,11496,536933835]],[&quot;^17&quot;,[11543,&quot;^W&quot;,11544,536933835]],[&quot;^17&quot;,[11543,&quot;^@&quot;,[&quot;^ &quot;],536889550]],[&quot;^17&quot;,[11543,&quot;^1B&quot;,true,536889521]],[&quot;^17&quot;,[11543,&quot;^C&quot;,1663419458133,536889550]],[&quot;^17&quot;,[11543,&quot;^&lt;&quot;,&quot;~u6325c404-1e76-4ee2-9466-d1d8c9e5136d&quot;,536889521]],[&quot;^17&quot;,[11545,&quot;^S&quot;,&quot;**一种神奇的睡觉方式**：达利的小睡也是一种超现实主义版本的小睡，他会坐在椅子上，手腕悬在扶手边缘。他用一只手的拇指和食指夹住一把有些重量的金属钥匙。13在钥匙正下方的地板上，放着一个倒扣的盘子。达利闭上眼睛休息，当他迷迷糊糊睡去的时候，他夹住钥匙的手指就会松开。[插图]啷！达利的眼睛会突然睁开，下一个怪诞作品的新灵感就会出现在他的头脑中。在他的《魔幻技艺的50个秘密》（50 Secrets of Magic Craftsmanship）一书中，达利解释说，在“刚开始失去意识、你不确定是否真正睡着的那个转瞬即逝的时刻”，他“在睡眠与清醒之间那条紧绷而无形的分界线上保持着平衡”。达利把他的小睡技巧称为“与钥匙共眠”。&quot;,536889586]],[&quot;^17&quot;,[11545,&quot;^M&quot;,1663419535761,536889586]],[&quot;^17&quot;,[11545,&quot;^Q&quot;,&quot;^1:&quot;,536889563]],[&quot;^17&quot;,[11545,&quot;^A&quot;,false,536889563]],[&quot;^17&quot;,[11545,&quot;^G&quot;,11543,536889563]],[&quot;^17&quot;,[11545,&quot;^U&quot;,[&quot;^16&quot;,[]],536889563]],[&quot;^17&quot;,[11545,&quot;^Z&quot;,11496,536889563]],[&quot;^17&quot;,[11545,&quot;^X&quot;,11537,536889563]],[&quot;^17&quot;,[11545,&quot;^W&quot;,5181,536933835]],[&quot;^17&quot;,[11545,&quot;^W&quot;,5182,536933835]],[&quot;^17&quot;,[11545,&quot;^W&quot;,7182,536933835]],[&quot;^17&quot;,[11545,&quot;^W&quot;,11496,536933835]],[&quot;^17&quot;,[11545,&quot;^W&quot;,11544,536933835]],[&quot;^17&quot;,[11545,&quot;^@&quot;,[&quot;^ &quot;],536889586]],[&quot;^17&quot;,[11545,&quot;^1B&quot;,true,536889563]],[&quot;^17&quot;,[11545,&quot;^C&quot;,1663419535761,536889586]],[&quot;^17&quot;,[11545,&quot;^&lt;&quot;,&quot;~u6325c482-8a68-4ae0-bd93-1ab7781f2469&quot;,536889563]],[&quot;^17&quot;,[11546,&quot;^O&quot;,true,536933890]],[&quot;^17&quot;,[11546,&quot;^S&quot;,&quot;[[交际]]相关的观点&quot;,536889607]],[&quot;^17&quot;,[11546,&quot;^M&quot;,1666449157306,536933890]],[&quot;^17&quot;,[11546,&quot;^Q&quot;,&quot;^1:&quot;,536889590]],[&quot;^17&quot;,[11546,&quot;^A&quot;,false,536889590]],[&quot;^17&quot;,[11546,&quot;^G&quot;,11510,536889590]],[&quot;^17&quot;,[11546,&quot;^U&quot;,[&quot;^16&quot;,[]],536889590]],[&quot;^17&quot;,[11546,&quot;^Z&quot;,11496,536889590]],[&quot;^17&quot;,[11546,&quot;^X&quot;,11506,536889590]],[&quot;^17&quot;,[11546,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11546,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11546,&quot;^@&quot;,[&quot;^ &quot;],536889607]],[&quot;^17&quot;,[11546,&quot;^I&quot;,11547,536889607]],[&quot;^17&quot;,[11546,&quot;^1B&quot;,true,536889590]],[&quot;^17&quot;,[11546,&quot;^C&quot;,1666449157306,536933890]],[&quot;^17&quot;,[11546,&quot;^&lt;&quot;,&quot;~u6325c50a-ff73-4dc7-a701-d7f43ce9ddfb&quot;,536889590]],[&quot;^17&quot;,[11549,&quot;^S&quot;,&quot;我们能给予他人的最佳礼物不是我们的技能、金钱或努力，而是我们的关注。&quot;,536889611]],[&quot;^17&quot;,[11549,&quot;^M&quot;,1663419701798,536889611]],[&quot;^17&quot;,[11549,&quot;^Q&quot;,&quot;^1:&quot;,536889601]],[&quot;^17&quot;,[11549,&quot;^A&quot;,false,536889601]],[&quot;^17&quot;,[11549,&quot;^G&quot;,11546,536889601]],[&quot;^17&quot;,[11549,&quot;^U&quot;,[&quot;^16&quot;,[]],536889601]],[&quot;^17&quot;,[11549,&quot;^Z&quot;,11496,536889601]],[&quot;^17&quot;,[11549,&quot;^X&quot;,11546,536889603]],[&quot;^17&quot;,[11549,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11549,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11549,&quot;^@&quot;,[&quot;^ &quot;],536889611]],[&quot;^17&quot;,[11549,&quot;^1B&quot;,true,536889601]],[&quot;^17&quot;,[11549,&quot;^C&quot;,1663419701798,536889611]],[&quot;^17&quot;,[11549,&quot;^&lt;&quot;,&quot;~u6325c52f-9ee3-4997-bbaa-cd6c4e1dd903&quot;,536889601]],[&quot;^17&quot;,[11550,&quot;^S&quot;,&quot;要保持一段牢固的人际关系，我们不需要认同对方的一切，但需要与他们共情&quot;,536889625]],[&quot;^17&quot;,[11550,&quot;^M&quot;,1663419751872,536889625]],[&quot;^17&quot;,[11550,&quot;^Q&quot;,&quot;^1:&quot;,536889613]],[&quot;^17&quot;,[11550,&quot;^A&quot;,false,536889613]],[&quot;^17&quot;,[11550,&quot;^G&quot;,11549,536889613]],[&quot;^17&quot;,[11550,&quot;^U&quot;,[&quot;^16&quot;,[]],536889613]],[&quot;^17&quot;,[11550,&quot;^Z&quot;,11496,536889613]],[&quot;^17&quot;,[11550,&quot;^X&quot;,11546,536889613]],[&quot;^17&quot;,[11550,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11550,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11550,&quot;^@&quot;,[&quot;^ &quot;],536889625]],[&quot;^17&quot;,[11550,&quot;^1B&quot;,true,536889613]],[&quot;^17&quot;,[11550,&quot;^C&quot;,1663419751872,536889625]],[&quot;^17&quot;,[11550,&quot;^&lt;&quot;,&quot;~u6325c535-84f1-48ba-aa09-8611c3df57e0&quot;,536889613]],[&quot;^17&quot;,[11551,&quot;^S&quot;,&quot;example\\n\\n#+BEGIN_QUOTE\\n根据戈特曼夫妇的说法，在我们的人际关系中，我们都会或多或少地努力得到他人的喜爱、肯定和关注。戈特曼夫妇把这称为“关系需求”。有三种不同的方式可以回应来自别人的关系需求，我们可以形象地把这三种方式比作打网球。\\n\\n第一种回应叫作“击回”。当你回到家，在你爱人的脸颊上轻轻一吻，然后说：“今天天气不错是吧？”你的爱人可能会回答：“我也觉得天气很棒！也许我们应该打开几扇窗户。”在这里，你的爱人就像球场另一端的球手，接到你的发球，他用一个落地球直接将球打回你站立的地方，让你很轻松就能把球再打回去。于是你们的对话能够很轻松地继续。\\n\\n第二种回应是“击偏”。你的爱人可能对你关于天气的评论回复说：“你真的这么认为吗？我觉得今天外面太热了。我一点儿也不喜欢这样的湿度！”这种情况下，对方相当于把球打过了球网，但是球完全朝着球场的另一侧飞去，你不得不飞奔过去接球。你们可能会继续击球，但会更费力一些。\\n\\n第三种回应是“击飞”。这次，你的伴侣根本没有回应关于天气的评论，而是用一些完全不沾边的事情回复：“你开车去换机油了吗？”这相当于球直接击中了球网。比赛结束了，现在，你必须劳神费力再开一局。根据戈特曼的研究，前两种反应——\\n#+END_QUOTE&quot;,536889681]],[&quot;^17&quot;,[11551,&quot;^M&quot;,1663419799954,536889681]],[&quot;^17&quot;,[11551,&quot;^Q&quot;,&quot;^1:&quot;,536889627]],[&quot;^17&quot;,[11551,&quot;^A&quot;,false,536889627]],[&quot;^17&quot;,[11551,&quot;^G&quot;,11550,536889627]],[&quot;^17&quot;,[11551,&quot;^U&quot;,[&quot;^16&quot;,[]],536889627]],[&quot;^17&quot;,[11551,&quot;^Z&quot;,11496,536889627]],[&quot;^17&quot;,[11551,&quot;^X&quot;,11546,536889634]],[&quot;^17&quot;,[11551,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11551,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11551,&quot;^@&quot;,[&quot;^ &quot;],536889681]],[&quot;^17&quot;,[11551,&quot;^1B&quot;,true,536889627]],[&quot;^17&quot;,[11551,&quot;^C&quot;,1663419799954,536889681]],[&quot;^17&quot;,[11551,&quot;^&lt;&quot;,&quot;~u6325c568-99c1-4865-a329-9d408481a687&quot;,536889627]],[&quot;^17&quot;,[11552,&quot;^O&quot;,true,536889783]],[&quot;^17&quot;,[11552,&quot;^S&quot;,&quot;**约束自己的努力程度**：一旦越过某个点，更多的努力就不再能带来更好的结果了，反而会破坏我们的表现。&quot;,536889707]],[&quot;^17&quot;,[11552,&quot;^M&quot;,1663420143854,536889783]],[&quot;^17&quot;,[11552,&quot;^Q&quot;,&quot;^1:&quot;,536889691]],[&quot;^17&quot;,[11552,&quot;^A&quot;,false,536889691]],[&quot;^17&quot;,[11552,&quot;^G&quot;,11529,536889691]],[&quot;^17&quot;,[11552,&quot;^U&quot;,[&quot;^16&quot;,[]],536889691]],[&quot;^17&quot;,[11552,&quot;^Z&quot;,11496,536889691]],[&quot;^17&quot;,[11552,&quot;^X&quot;,11519,536889691]],[&quot;^17&quot;,[11552,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11552,&quot;^@&quot;,[&quot;^ &quot;],536889707]],[&quot;^17&quot;,[11552,&quot;^1B&quot;,true,536889691]],[&quot;^17&quot;,[11552,&quot;^C&quot;,1663420143854,536889783]],[&quot;^17&quot;,[11552,&quot;^&lt;&quot;,&quot;~u6325c5fa-91ff-4dd7-9fbb-2b5244106c43&quot;,536889691]],[&quot;^17&quot;,[11553,&quot;^S&quot;,&quot;不讲求效率的努力不只会影响整体产出效率，还会让人产生职业倦怠感。这就是过度努力，或者说得通俗一点，努力过头了。&quot;,536889726]],[&quot;^17&quot;,[11553,&quot;^M&quot;,1663419988338,536889726]],[&quot;^17&quot;,[11553,&quot;^Q&quot;,&quot;^1:&quot;,536889711]],[&quot;^17&quot;,[11553,&quot;^A&quot;,false,536889711]],[&quot;^17&quot;,[11553,&quot;^G&quot;,11552,536889711]],[&quot;^17&quot;,[11553,&quot;^U&quot;,[&quot;^16&quot;,[]],536889711]],[&quot;^17&quot;,[11553,&quot;^Z&quot;,11496,536889711]],[&quot;^17&quot;,[11553,&quot;^X&quot;,11552,536889713]],[&quot;^17&quot;,[11553,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11553,&quot;^@&quot;,[&quot;^ &quot;],536889726]],[&quot;^17&quot;,[11553,&quot;^1B&quot;,true,536889711]],[&quot;^17&quot;,[11553,&quot;^C&quot;,1663419988338,536889726]],[&quot;^17&quot;,[11553,&quot;^&lt;&quot;,&quot;~u6325c628-b6f2-4e81-b0ad-7927fa84da8e&quot;,536889711]],[&quot;^17&quot;,[11554,&quot;^S&quot;,&quot;过度努力的例子：\\n1. 在社交中过度努力会让你很难与他人真诚交往；\\n2. 为了升职而过度努力会让你散发出拼死一搏的气息，让你因此看起来毫无魅力；\\n3. 睡觉时过度努力会让你几乎无法平静下来；\\n4. 过度努力地让自己看起来聪明一点儿，反而很难打动你想打动的人；\\n5. 过度努力地保持冷静、放松、感觉良好，反而会让这些变得更难。这就是过度努力会产生的问题\\n![image.png](../assets/image_166342004422 t;,[11558,&quot;^X&quot;,11519,536889835]],[&quot;^17&quot;,[11558,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11558,&quot;^@&quot;,[&quot;^ &quot;],536889850]],[&quot;^17&quot;,[11558,&quot;^1B&quot;,true,536889833]],[&quot;^17&quot;,[11558,&quot;^C&quot;,1663420402695,536889850]],[&quot;^17&quot;,[11558,&quot;^&lt;&quot;,&quot;~u6325c7e8-b22a-43a5-a962-a372a20693bc&quot;,536889833]],[&quot;^17&quot;,[11559,&quot;^S&quot;,&quot;2.5秒足够我们转移注意力：放下手机，关闭浏览器，深呼吸。2.5秒足够我们打开一本书，拿出一张空白纸，系好跑鞋的鞋带，或者拉开抽屉找出卷尺。&quot;,536889859]],[&quot;^17&quot;,[11559,&quot;^M&quot;,1663420419431,536889859]],[&quot;^17&quot;,[11559,&quot;^Q&quot;,&quot;^1:&quot;,536889854]],[&quot;^17&quot;,[11559,&quot;^A&quot;,false,536889854]],[&quot;^17&quot;,[11559,&quot;^G&quot;,11558,536889854]],[&quot;^17&quot;,[11559,&quot;^U&quot;,[&quot;^16&quot;,[]],536889854]],[&quot;^17&quot;,[11559,&quot;^Z&quot;,11496,536889854]],[&quot;^17&quot;,[11559,&quot;^X&quot;,11558,536889856]],[&quot;^17&quot;,[11559,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11559,&quot;^@&quot;,[&quot;^ &quot;],536889859]],[&quot;^17&quot;,[11559,&quot;^1B&quot;,true,536889854]],[&quot;^17&quot;,[11559,&quot;^C&quot;,1663420419431,536889859]],[&quot;^17&quot;,[11559,&quot;^&lt;&quot;,&quot;~u6325c7f3-dd60-458f-b555-e2675f69587e&quot;,536889854]],[&quot;^17&quot;,[11560,&quot;^S&quot;,&quot;**简化，能不做的都不做**：别急着追求完美，完美的前提是完成。&quot;,536889882]],[&quot;^17&quot;,[11560,&quot;^M&quot;,1663420447202,536889882]],[&quot;^17&quot;,[11560,&quot;^Q&quot;,&quot;^1:&quot;,536889863]],[&quot;^17&quot;,[11560,&quot;^A&quot;,false,536889863]],[&quot;^17&quot;,[11560,&quot;^G&quot;,11558,536889867]],[&quot;^17&quot;,[11560,&quot;^U&quot;,[&quot;^16&quot;,[]],536889863]],[&quot;^17&quot;,[11560,&quot;^Z&quot;,11496,536889863]],[&quot;^17&quot;,[11560,&quot;^X&quot;,11519,536889867]],[&quot;^17&quot;,[11560,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11560,&quot;^@&quot;,[&quot;^ &quot;],536889882]],[&quot;^17&quot;,[11560,&quot;^1B& 783,536906469]],[&quot;^17&quot;,[11710,&quot;^Q&quot;,&quot;^1:&quot;,536895193]],[&quot;^17&quot;,[11710,&quot;^A&quot;,false,536895193]],[&quot;^17&quot;,[11710,&quot;^G&quot;,11754,536897099]],[&quot;^17&quot;,[11710,&quot;^U&quot;,[&quot;^16&quot;,[]],536895193]],[&quot;^17&quot;,[11710,&quot;^Z&quot;,11587,536895193]],[&quot;^17&quot;,[11710,&quot;^X&quot;,11708,536895197]],[&quot;^17&quot;,[11710,&quot;^W&quot;,2216,536906474]],[&quot;^17&quot;,[11710,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11710,&quot;^@&quot;,[&quot;^ &quot;],536906469]],[&quot;^17&quot;,[11710,&quot;^I&quot;,2216,536906469]],[&quot;^17&quot;,[11710,&quot;^1B&quot;,true,536895193]],[&quot;^17&quot;,[11710,&quot;^C&quot;,1664611835783,536906469]],[&quot;^17&quot;,[11710,&quot;^&lt;&quot;,&quot;~u632ec20c-4509-4e23-84f8-fe6516f1823d&quot;,536895193]],[&quot;^17&quot;,[11711,&quot;^S&quot;,&quot;“读完”不重要 #读书\\n\\n#+BEGIN_QUOTE\\n统计阅读数量是为了满足虚荣心。知识面越广，思想越独立，读不完的书就越多。不要刻意追求读完多少本书，而要时刻关注可以预测未来趋势的新概念\\n#+END_QUOTE&quot;,536895296]],[&quot;^17&quot;,[11711,&quot;^M&quot;,1664008912375,536895296]],[&quot;^17&quot;,[11711,&quot;^Q&quot;,&quot;^1:&quot;,536895240]],[&quot;^17&quot;,[11711,&quot;^A&quot;,false,536895240]],[&quot;^17&quot;,[11711,&quot;^G&quot;,11792,536897102]],[&quot;^17&quot;,[11711,&quot;^U&quot;,[&quot;^16&quot;,[]],536895240]],[&quot;^17&quot;,[11711,&quot;^Z&quot;,11587,536895240]],[&quot;^17&quot;,[11711,&quot;^X&quot;,11792,536897116]],[&quot;^17&quot;,[11711,&quot;^W&quot;,2216,536906474]],[&quot;^17&quot;,[11711,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11711,&quot;^@&quot;,[&quot;^ &quot;],536895296]],[&quot;^17&quot;,[11711,&quot;^I&quot;,2216,536895296]],[&quot;^17&quot;,[11711,&quot;^1B&quot;,true,536895240]],[&quot;^17&quot;,[11711,&quot;^C&quot;,1664008912375,536895296]],[&quot;^17&quot;,[11711,&quot;^&lt;&quot;,&quot;~u632ec25c-6294-4dd0-881c-2e034ea52ba9&quot;,536895240]],[&quot;^17&quot;,[11712,&quot;^S&quot;,&quot;围绕论点进行跳读 #读书\\n\\n#+BEGIN_QUOTE\\n一般来说，我会略读和跳读，找到能吸引我注意力的章节。大部分图书都有一个论点（我讲的是非虚构类作品，不是小说），作者提出一个论点，引用海量实例证明自己的观点，然后用自己的观点去论证世界上各种各样的现象。一旦觉得自己已经明白了这个论点，我就不再读下去了。这样的书太多了，我称其为伪科学畅销书。别人会问我：“这本书你读了吗？”我总是说读过了，其实我可能只读了两章，但书的主旨我已经了解了\\n#+END_QUOTE&quot;,536895292]],[&quot;^17&quot;,[11712,&quot;^M&quot;,1664008908863,536895292]],[&quot;^17&quot;,[11712,&quot;^Q&quot;,&quot;^1:&quot;,536895256]],[&quot;^17&quot;,[11712,&quot;^A&quot;,false,536895256]],[&quot;^17&quot;,[11712,&quot;^G&quot;,11711,536897119]],[&quot;^17&quot;,[11712,&quot;^U&quot;,[&quot;^16&quot;,[]],536895256]],[&quot;^17&quot;,[11712,&quot;^Z&quot;,11587,536895256]],[&quot;^17&quot;,[11712,&quot;^X&quot;,11792,536897119]],[&quot;^17&quot;,[11712,&quot;^W&quot;,2216,536906474]],[&quot;^17&quot;,[11712,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11712,&quot;^@&quot;,[&quot;^ &quot;],536895292]],[&quot;^17&quot;,[11712,&quot;^I&quot;,2216,536895292]],[&quot;^17&quot;,[11712,&quot;^1B&quot;,true,536895256]],[&quot;^17&quot;,[11712,&quot;^C&quot;,1664008908863,536895292]],[&quot;^17&quot;,[11712,&quot;^&lt;&quot;,&quot;~u632ec2a0-a5ae-4975-b30b-b1e0bb22f6a1&quot;,536895256]],[&quot;^17&quot;,[11714,&quot;^S&quot;,&quot;多读数学、科学和哲学领域的经典作品，少读畅销书\\n\\n#+BEGIN_QUOTE\\n阅读数学、科学和哲学领域的经典作品。不要读畅销书，不要看新闻。避免加入任何所谓的“读书俱乐部”，避免追求任何的社群认同。把真理置于社群认同之上。\\n#+END_QUOTE&quot;,536895348]],[&quot;^17&quot;,[11714,&quot;^M&quot;,1664009028783,536895348]],[&quot;^17&quot;,[11714,&quot;^Q&quot;,&quot;^1:&quot;,536895332]],[&quot;^17&quot;,[11714,&quot;^A&quot;,false,536895332]],[&quot;^17&quot;,[11714,&quot;^G&quot;,11693,536897099]],[&quot;^17&quot;,[11714,&quot;^U&quot;,[&quot;^16&quot;,[]],536895332]],[&quot;^17&quot;,[11714,&quot;^Z&quot;,11587,536895332]],[&quot;^17&quot;,[11714,&quot;^X&quot;,11708,536895332]],[&quot;^17&quot;,[11714,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11714,&quot;^@&quot;,[&quot;^ &quot;],536895348]],[&quot;^17&quot;,[11714,&quot;^1B&quot;,true,536895332]],[&quot;^17&quot;,[11714,&quot;^C&quot;,1664009028783,536895348]],[&quot;^17&quot;,[11714,&quot;^&lt;&quot;,&quot;~u632ec32d-4ffc-4fb4-8eb9-01894e7e8b80&quot;,536895332]],[&quot;^17&quot;,[11715,&quot;^O&quot;,false,536897071]],[&quot;^17&quot;,[11715,&quot;^S&quot;,&quot;## 关于心智模型&quot;,536895367]],[&quot;^17&quot;,[11715,&quot;^M&quot;,1664031095360,536897071]],[&quot;^17&quot;,[11715,&quot;^Q&quot;,&quot;^1:&quot;,536895363]],[&quot;^17&quot;,[11715,&quot;^1G&quot;,2,536895367]],[&quot;^17&quot;,[11715,&quot;^A&quot;,false,536895363]],[&quot;^17&quot;,[11715,&quot;^G&quot;,11708,536895363]],[&quot;^17&quot;,[11715,&quot;^U&quot;,[&quot;^16&quot;,[]],536895363]],[&quot;^17&quot;,[11715,&quot;^Z&quot;,11587,536895363]],[&quot;^17&quot;,[11715,&quot;^X&quot;,11587,536895363]],[&quot;^17&quot;,[11715,&quot;^W&quot;,11587,536895368]],[&quot;^17&quot;,[11715,&quot;^@&quot;,[&quot;^ &quot;],536895367]],[&quot;^17&quot;,[11715,&quot;^1H&quot;,2,536895367]],[&quot;^17&quot;,[11715,&quot;^Y&quot;,&quot;^1I&quot;,536895367]],[&quot;^17&quot;,[11715,&quot;^1B&quot;,true,536895363]],[&quot;^17&quot;,[11715,&quot;^C&quot;,1664031095360,536897071]],[&quot;^17&quot;,[11715,&quot;^&lt;&quot;,&quot;~u632ec376-b3f8-4420-9be5-19ca52243e42&quot;,536895363]],[&quot;^17&quot;,[11716,&quot;^S&quot;,&quot;多提炼，加深理解和记忆。创造大脑的指针\\n\\n#+BEGIN_QUOTE\\n把自己的推文和其他人的推文作为格言。发推文有助于我提炼所学知识的精髓，也有助于我温故而知新。大脑的空间是有限的，毕竟一个人的神经元数量是有限的，所以==你可以把推文视为指针、地址或助记符，其目的是帮助你记住那些更深层次的原则==。而只有将这些原则与过往的亲身经历相结合，你才能加深理解和记忆。\\n#+END_QUOTE&quot;,536895388]],[&quot;^17&quot;,[11716,&quot;^M&quot;,1664009143015,536895388]],[&quot;^17&quot;,[11716,&quot;^Q&quot;,&quot;^1:&quot;,536895367]],[&quot;^17&quot;,[11716,&quot;^A&quot;,false,536895367]],[&quot;^17&quot;,[11716,&quot;^G&quot;,11715,536895367]],[&quot;^17&quot;,[11716,&quot;^U&quot;,[&quot;^16&quot;,[]],536895367]],[&quot;^17&quot;,[11716,&quot;^Z&quot;,11587,536895367]],[&quot;^17&quot;,[11716,&quot;^X&quot;,11715,536895369]],[&quot;^17&quot;,[11716,&quot;^W&quot;,11587,536895389]],[&quot;^17&quot;,[11716,&quot;^@&quot;,[&quot;^ &quot;],536895388]],[&quot;^17&quot;,[11716,&quot;^1B&quot;,true,536895367]],[&quot;^17&quot;,[11716,&quot;^C&quot;,1664009143015,536895388]],[&quot;^17&quot;,[11716,&quot;^&lt;&quot;,&quot;~u632ec37c-e6fa-4e05-9ad3-239803169042&quot;,536895367]],[&quot;^17&quot;,[11718,&quot;^S&quot;,&quot;反推法：逐一排除不奏效的方法\\n\\n#+BEGIN_QUOTE\\n反推法我认为自己并没有能力找到“正确方法”。相反，我努力的方向是逐一排除不奏效的方法。我认为成功就是不犯错。成功的关键并不在于做出正确判断，而在于避免做出错误判断。\\n#+END_QUOTE&quot;,536895439]],[&quot;^17&quot;,[11718,&quot;^M&quot;,1664009324311,536895439]],[&quot;^17&quot;,[11718,&quot;^Q&quot;,&quot;^1:&quot;,536895399]],[&quot;^17&quot;,[11718,&quot;^A&quot;,false,536895399]],[&quot;^17&quot;,[11718,&quot;^G&quot;,11716,536895399]],[&quot;^17&quot;,[11718,&quot;^U&quot;,[&quot;^16&quot;,[]],536895399]],[&quot;^17&quot;,[11718,&quot;^Z&quot;,11587,536895399]],[&quot;^17&quot;,[11718,&quot;^X&quot;,11715,536895399]],[&quot;^17&quot;,[11718,&quot;^W&quot;,11587,536895440]],[&quot;^17&quot;,[11718,&quot;^@&quot;,[&quot;^ &quot;],536895439]],[&quot;^17&quot;,[11718,&quot;^1B&quot;,true,536895399]],[&quot;^17&quot;,[11718,&quot;^C&quot;,1664009324311,536895439]],[&quot;^17&quot;,[11718,&quot;^&lt;&quot;,&quot;~u632ec3d5-079b-4906-a097-0a93560d3c76&quot;,536895399]],[&quot;^17&quot;,[11719,&quot;^S&quot;,&quot;委托和代理关系\\n\\n#+BEGIN_QUOTE\\n恺撒大帝有句名言：“如果你想完成一件事，那就亲自去做。如果不想完成，那就派人去做。”他的意思是，如果想把事情做好，你就必须自己去做。**如果你是委托人**，你就会有主人翁的责任感，因为在意结果，所以你会做得很好。**而如果你是代理人**，你就是在为别人做事，你可能会做得很糟糕，因为你不在乎。你追求的是自身利益最大化，而不是委托人资产最优化\\n#+END_QUOTE&quot;,536895479]],[&quot;^17&quot;,[11719,&quot;^M&quot;,1664009682372,536895479]],[&quot;^17&quot;,[11719,&quot;^Q&quot;,&quot;^1:&quot;,536895443]],[&quot;^17&quot;,[11719,&quot;^A&quot;,false,536895443]],[&quot;^17&quot;,[11719,&quot;^G&quot;,11718,536895443]],[&quot;^17&quot;,[11719,&quot;^U&quot;,[&quot;^16&quot;,[]],536895443]],[&quot;^17&quot;,[11719,&quot;^Z&quot;,11587,536895443]],[&quot;^17&quot;,[11719,&quot;^X&quot;,11715,536895443]],[&quot;^17&quot;,[11719,&quot;^W&quot;,11587,536895480]],[&quot;^17&quot;,[11719,&quot;^@&quot;,[&quot;^ &quot;],536895479]],[&quot;^17&quot;,[11719,&quot;^1B&quot;,true,536895443]],[&quot;^17&quot;,[11719,&quot;^C&quot;,1664009682372,536895479]],[&quot;^17&quot;,[11719,&quot;^&lt;&quot;,&quot;~u632ec55f-6a56-4ff0-bbdc-0ac3aa207d43&quot;,536895443]],[&quot;^17&quot;,[11720,&quot;^S&quot;,&quot;可证伪性：可证伪的才是科学\\n\\n#+BEGIN_QUOTE\\n可证伪性对那些声称“科学”站在自己一边的人来说，最重要的原则，同时也是他们理解得最不透彻的原则，就是可证伪性。如果不能做出可证伪的预测，那就不是科学。要让人们相信某个理论是真理，这个理论就应该具有预测能力，而且必须是可证伪的。我认为宏观经济学不可信，因为宏观经济学家做出的预测是不可证伪的，而可证伪性才是科学的标志。现实只有一个，所以在研究经济时，反例永远不会出现，你永远不可能在美国经济发展的同时，找到另一个完全一样的国家做相反的经济实验。\\n#+END_QUOTE&quot;,536895523]],[&quot;^17&quot;,[11720,&quot;^M&quot;,1664009748343,536895523]],[&quot;^17&quot;,[11720,&quot;^Q&quot;,&quot;^1:&quot;,536895483]],[&quot;^17&quot;,[11720,&quot;^A&quot;,false,536895483]],[&quot;^17&quot;,[11720,&quot;^G&quot;,11719,536895483]],[&quot;^17&quot;,[11720,&quot;^U&quot;,[&quot;^16&quot;,[]],536895483]],[&quot;^17&quot;,[11720,&quot;^Z&quot;,11587,536895483]],[&quot;^17&quot;,[11720,&quot;^X&quot;,11715,536895483]],[&quot;^17&quot;,[11720,&quot;^W&quot;,11587,536895524]],[&quot;^17&quot;,[11720,&quot;^@&quot;,[&quot;^ &quot;],536895523]],[&quot;^17&quot;,[11720,&quot;^1B&quot;,true,536895483]],[&quot;^17&quot;,[11720,&quot;^C&quot;,1664009748343,536895523]],[&quot;^17&quot;,[11720,&quot;^&lt;&quot;,&quot;~u632ec5f5-4cb3-40cf-a5b1-ffe12526e04e&quot;,536895483]],[&quot;^17&quot;,[11721,&quot;^S&quot;,&quot;迎难而上：一条简单的人生经验,如果在一个艰难的决定上意见不统一，你就应该选择短期内更痛苦的道路。&quot;,536895559]],[&quot;^17&quot;,[11721,&quot;^M&quot;,1664009825392,536895559]],[&quot;^17&quot;,[11721,&quot;^Q&quot;,&quot;^1:&quot;,536895527]],[&quot;^17&quot;,[11721,&quot;^A&quot;,false,536895527]],[&quot;^17&quot;,[11721,&quot;^G&quot;,11720,536895527]],[&quot;^17&quot;,[11721,&quot;^U&quot;,[&quot;^16&quot;,[]],536895527]],[&quot;^17&quot;,[11721,&quot;^Z&quot;,11587,536895527]],[&quot;^17&quot;,[11721,&quot;^X&quot;,11715,536895527]],[&quot;^17&quot;,[11721,&quot;^W&quot;,11587,536895560]],[&qu t;~u632ec89d-3188-4fa8-bbd2-7c239b91bc10&quot;,536895746]],[&quot;^17&quot;,[11734,&quot;^S&quot;,&quot;大部分努力终将白费，但仍要努力追寻\\n\\n#+BEGIN_QUOTE\\n99%的努力终将白费。显然，没有一种努力是完全白费的，因为我们总能在努力的过程中学到一些东西。任何经历都可以成为学习的机会。举例来说，回顾求学生涯，当时写的论文、读的书、做的练习，99%不适用于现实社会。学到的一些地理和历史知识你从未派上用场，学的一门外语你早已不再使用，一些数学知识你也早已全然忘记。\\n当然，学校的学习经历的确教会了我们一些东西。比如，你理解了努力的重要性，一些理念也潜移默化地成为你的精神动力，或者在一定程度上促使你从事当前的职业，等等。然而，至少从以目标为导向的现实社会的角度看，你在学校里付出的努力只有1%得到了回报。\\n#+END_QUOTE&quot;,536895799]],[&quot;^17&quot;,[11734,&quot;^M&quot;,1664010503579,536895799]],[&quot;^17&quot;,[11734,&quot;^Q&quot;,&quot;^1:&quot;,536895779]],[&quot;^17&quot;,[11734,&quot;^A&quot;,false,536895779]],[&quot;^17&quot;,[11734,&quot;^G&quot;,11709,536895779]],[&quot;^17&quot;,[11734,&quot;^U&quot;,[&quot;^16&quot;,[]],536895779]],[&quot;^17&quot;,[11734,&quot;^Z&quot;,11587,536895779]],[&quot;^17&quot;,[11734,&quot;^X&quot;,11725,536895779]],[&quot;^17&quot;,[11734,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11734,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11734,&quot;^@&quot;,[&quot;^ &quot;],536895799]],[&quot;^17&quot;,[11734,&quot;^1B&quot;,true,536895779]],[&quot;^17&quot;,[11734,&quot;^C&quot;,1664010503579,536895799]],[&quot;^17&quot;,[11734,&quot;^&lt;&quot;,&quot;~u632ec8f0-6811-490a-8efa-2341ec2c7c67&quot;,536895779]],[&quot;^17&quot;,[11735,&quot;^S&quot;,&quot;努力找到不会被浪费的1%。这1%对你是有意义的，值得你用余生去追求。一旦找到，你就要心无旁骛，全力以赴。&quot;,536895808]],[&quot;^17&quot;,[11735,&quot;^M&quot;,1664010533389,536895808]],[&quot;^17&quot;,[11735,&quot;^Q&quot;,&quot;^1:&quot;,536895803]],[&quot;^17&quot;,[11735,&quot;^A&quot;,false,536895803]],[&quot;^17&quot;,[11735,&quot;^G&quot;,11734,536895803]],[&quot;^17&quot;,[11735,&quot;^U&quot;,[&quot;^16&quot;,[]],536895803]],[&quot;^17&quot;,[11735,&quot;^Z&quot;,11587,536895803]],[&quot;^17&quot;,[11735,&quot;^X&quot;,11734,536895805]],[&quot;^17&quot;,[11735,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11735,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11735,&quot;^@&quot;,[&quot;^ ;,[11742,&quot;^X&quot;,11741,536895961]],[&quot;^17&quot;,[11742,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11742,&quot;^@&quot;,[&quot;^ &quot;],536895972]],[&quot;^17&quot;,[11742,&quot;^1B&quot;,true,536895957]],[&quot;^17&quot;,[11742,&quot;^C&quot;,1664011005543,536895972]],[&quot;^17&quot;,[11742,&quot;^&lt;&quot;,&quot;~u632ecaf2-a7dc-4549-bf1f-29bbf3c3a95b&quot;,536895957]],[&quot;^17&quot;,[11743,&quot;^S&quot;,&quot;思考的间隙即开悟\\n\\n#+BEGIN_QUOTE\\n关于“开悟”，我读到过一个很好的定义：“思考的间隙即开悟。”意思是说，开悟不需要在山顶修行30年，而是一个时时刻刻都可以达到的境界。你每天都可以提高自己的开悟水平。==你有没有想过，现在的生活可能就是上帝承诺给你的天堂==，而你却毫不珍惜，肆意挥霍？\\n#+END_QUOTE&quot;,536896012]],[&quot;^17&quot;,[11743,&quot;^M&quot;,1664011164266,536896129]],[&quot;^17&quot;,[11743,&quot;^Q&quot;,&quot;^1:&quot;,536895976]],[&quot;^17&quot;,[11743,&quot;^A&quot;,false,536895976]],[&quot;^17&quot;,[11743,&quot;^G&quot;,11751,536896156]],[&quot;^17&quot;,[11743,&quot;^U&quot;,[&quot;^16&quot;,[]],536895976]],[&quot;^17&quot;,[11743,&quot;^Z&quot;,11587,536895976]],[&quot;^17&quot;,[11743,&quot;^X&quot;,11741,536895976]],[&quot;^17&quot;,[11743,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11743,&quot;^@&quot;,[&quot;^ &quot;],536896129]],[&quot;^17&quot;,[11743,&quot;^1B&quot;,true,536895976]],[&quot;^17&quot;,[11743,&quot;^C&quot;,1664011739277,536896129]],[&quot;^17&quot;,[11743,&quot;^&lt;&quot;,&quot;~u632ecaff-7191-4f4b-9758-5b58bfb29680&quot;,536895976]],[&quot;^17&quot;,[11744,&quot;^S&quot;,&quot;幸福是平和，是追随自己的内在目的\\n\\n#+BEGIN_QUOTE\\n人们赋予“幸福”太多内涵，我都不确定这个词是什么意思了。对现在的我而言，==幸福的本质更倾向于平和，而不是快乐。==我觉得平和与目的无法共存。==如果你是在追随内在的目的，做自己想做的事情，那么你自然会觉得幸福。==但如果目的是外界强加给你的，你做的是不得不做的事情，如“社会希望我做这件事”，“爸爸是爷爷的长子，我又是爸爸的长子，因此我必须这样做”，“我欠债了，负担很重，必须努力”，等等，那么你是不会幸福的。我觉得，大多数人都有如影随形的轻微焦虑感。\\n#+END_QUOTE&quot;,536896050]],[&quot;^17&quot;,[11744,&quot;^M&quot;,1664011275513,536896050]],[&quot;^17&quot;,[11744,&quot;^Q&quot;,&quot;^1:&quot;,536896016]],[&quot;^17&quot;,[11744,&quot;^A&quot;,false,536896016]],[&quot;^17&quot;,[11744,&quot;^G&quot;,11742,536896016]], 176]],[&quot;^17&quot;,[11751,&quot;^1B&quot;,true,536896156]],[&quot;^17&quot;,[11751,&quot;^C&quot;,1664011814860,536896176]],[&quot;^17&quot;,[11751,&quot;^&lt;&quot;,&quot;~u632ece00-7e78-4a52-8a5e-5eb24d28e96a&quot;,536896156]],[&quot;^17&quot;,[11754,&quot;^S&quot;,&quot;**热爱阅读**：纳瓦尔阅读不是为了自我提升，而是出于好奇心和兴趣。最好的书就是让人欲罢不能、爱不释手的书。 #热爱\\n\\n#+BEGIN_QUOTE\\n如果你要给子女传授一两条人生原则，这些原则会是什么？\\n第一条原则是阅读，广泛地阅读。阅读面要广，不要局限于社会认可的书，更不要局限于我推荐的书。**要为了阅读而阅读，培养对阅读的热爱。**即使喜欢读言情小说、侦探书或漫画书也没关系，不存在所谓的垃圾。开卷有益，尽管读吧。假以时日，你会找到那些你应该读和喜欢读的东西。\\n第二条原则是，掌握与阅读技巧相关的数学和说服技能。这两种技能有助于你在现实世界里活得游刃有余、畅行无阻。拥有说服技能很重要，因为如果能影响自己的同胞，你就可以做成很多事情。我认为，说服力是一项实实在在的技能，而且是可以学会的，并没有那么难。\\n#+END_QUOTE&quot;,536910744]],[&quot;^17&quot;,[11754,&quot;^M&quot;,1664798856925,536910744]],[&quot;^17&quot;,[11754,&quot;^Q&quot;,&quot;^1:&quot;,536896220]],[&quot;^17&quot;,[11754,&quot;^A&quot;,false,536896220]],[&quot;^17&quot;,[11754,&quot;^G&quot;,11738,536897095]],[&quot;^17&quot;,[11754,&quot;^U&quot;,[&quot;^16&quot;,[]],536896220]],[&quot;^17&quot;,[11754,&quot;^Z&quot;,11587,536896220]],[&quot;^17&quot;,[11754,&quot;^X&quot;,11708,536896220]],[&quot;^17&quot;,[11754,&quot;^W&quot;,11587,536910745]],[&quot;^17&quot;,[11754,&quot;^W&quot;,12281,536910745]],[&quot;^17&quot;,[11754,&quot;^@&quot;,[&quot;^ &quot;],536910744]],[&quot;^17&quot;,[11754,&quot;^I&quot;,12281,536910744]],[&quot;^17&quot;,[11754,&quot;^1B&quot;,true,536896220]],[&quot;^17&quot;,[11754,&quot;^C&quot;,1664798856925,536910744]],[&quot;^17&quot;,[11754,&quot;^&lt;&quot;,&quot;~u632eceb7-e9ac-42df-bccd-e0684a093b40&quot;,536896220]],[&quot;^17&quot;,[11755,&quot;^S&quot;,&quot;自我意识和自我发现没有终点，是毕生的功课，我们在这条路上不断精进。人生没有一个有意义的答案，也没有人可以完全解决人生的所有问题，除非你成为一个大彻大悟的人。也许有人能最终做到，但我知道我不太可能做到，因为我已经被卷入这场无休止的“老鼠竞赛”。==在最好的情况下，我能做到偶尔抬头看看天上的云。==我觉得大多数人最多也就是意识到，自己是一只竞争中的老鼠，仅此而已。&quot;,536896370]],[&quot;^17&quot;,[11755,&quot;^M&quot;,1664012217583,536896370]],[&quot;^17&quot;,[11755,&quot;^Q&quot;,&quot;^1:&quot;,536896248]],[&quot;^17&quot;,[11755,&quot;^A&quot;,false,536896 [&quot;^17&quot;,[11757,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11757,&quot;^@&quot;,[&quot;^ &quot;],536896288]],[&quot;^17&quot;,[11757,&quot;^1B&quot;,true,536896284]],[&quot;^17&quot;,[11757,&quot;^C&quot;,1664012090651,536896288]],[&quot;^17&quot;,[11757,&quot;^&lt;&quot;,&quot;~u632ecf39-13aa-4b47-a7e9-bec4e5460b6c&quot;,536896284]],[&quot;^17&quot;,[11758,&quot;^S&quot;,&quot;我还想补充一点，无论是灵性、宗教（包括佛教），还是其他任何你所追随的东西，最终都会让你意识到，你不仅仅是自己的思维，你不仅仅是自己的习惯，你不仅仅是自己的偏好，你是一种觉知水平，你还是一具肉身。现代人对自己的身体感知太少，觉知水平也远远不够。我们过多地活在存在于大脑的内心独白里。而这些是我们年轻时由社会和环境塑造形成的。&quot;,536896296]],[&quot;^17&quot;,[11758,&quot;^M&quot;,1664012101456,536896296]],[&quot;^17&quot;,[11758,&quot;^Q&quot;,&quot;^1:&quot;,536896292]],[&quot;^17&quot;,[11758,&quot;^A&quot;,false,536896292]],[&quot;^17&quot;,[11758,&quot;^G&quot;,11756,536896326]],[&quot;^17&quot;,[11758,&quot;^U&quot;,[&quot;^16&quot;,[]],536896292]],[&quot;^17&quot;,[11758,&quot;^Z&quot;,11587,536896292]],[&quot;^17&quot;,[11758,&quot;^X&quot;,11760,536896326]],[&quot;^17&quot;,[11758,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11758,&quot;^@&quot;,[&quot;^ &quot;],536896296]],[&quot;^17&quot;,[11758,&quot;^1B&quot;,true,536896292]],[&quot;^17&quot;,[11758,&quot;^C&quot;,1664012101456,536896296]],[&quot;^17&quot;,[11758,&quot;^&lt;&quot;,&quot;~u632ecf44-fc86-4eb0-ba04-aa167453ce38&quot;,536896292]],[&quot;^17&quot;,[11759,&quot;^S&quot;,&quot;==冥想是思想上的禁食==\\n\\n冥想是思想意识的间歇性禁食。太多糖会导致身体超重，太多干扰会导致大脑过载。**拿出时间独处，用来专注地自省、写日记、冥想，这可以解决那些没有解决的问题，让超负荷的精神变得清明疏朗。**&quot;,536896352]],[&quot;^17&quot;,[11759,&quot;^M&quot;,1664012192745,536896352]],[&quot;^17&quot;,[11759,&quot;^Q&quot;,&quot;^1:&quot;,536896300]],[&quot;^17&quot;,[11759,&quot;^A&quot;,false,536896300]],[&quot;^17&quot;,[11759,&quot;^G&quot;,11758,536896329]],[&quot;^17&quot;,[11759,&quot;^U&quot;,[&quot;^16&quot;,[]],536896300]],[&quot;^17&quot;,[11759,&quot;^Z&quot;,11587,536896300]],[&quot;^17&quot;,[11759,&quot;^X&quot;,11760,536896329]],[&quot;^17&quot;,[11759,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11759,&quot;^@&quot;,[&quot;^ &quot;],536896352]],[&quot;^17&quot;,[11759,&quot;^1B&quot;,true,536896300]],[&quot;^17&quot;,[11759,&quot;^C&quot;,1664012192745,536896352]],[&quot;^17&quot;,[11759,&quot;^&lt;&quot;,&quot;~u632ecf69-183d-4ab6-b02b-510fa0e05e3e&quot;,536896300]],[&quot;^17&quot;,[11760,&quot;^S&quot;,&quot;## 关于冥想&quot;,536896316]],[&quot;^17&quot;,[11760,&quot;^M&quot;,1664012145903,536896316]],[&quot;^17&quot;,[11760,&quot;^Q&quot;,&quot;^1:&quot;,536896308]],[&quot;^17&quot;,[11760,&quot;^1G&quot;,2,536896316]],[&quot;^17&quot;,[11760,&quot;^A&quot;,false,536896308]],[&quot;^17&quot;,[11760,&quot;^G&quot;,11741,536896532]],[&quot;^17&quot;,[11760,&quot;^U&quot;,[&quot;^16&quot;,[]],536896308]],[&quot;^17&quot;,[11760,&quot;^Z&quot;,11587,536896308]],[&quot;^17&quot;,[11760,&quot;^X&quot;,11587,536896308]],[&quot;^17&quot;,[11760,&quot;^W&quot;,11587,536896317]],[&quot;^17&quot;,[11760,&quot;^@&quot;,[&quot;^ &quot;],536896316]],[&quot;^17&quot;,[11760,&quot;^1H&quot;,2,536896316]],[&quot;^17&quot;,[11760,&quot;^Y&quot;,&quot;^1I&quot;,536896316]],[&quot;^17&quot;,[11760,&quot;^1B&quot;,true,536896308]],[&quot;^17&quot;,[11760,&quot;^C&quot;,1664012145903,536896316]],[&quot;^17&quot;,[11760,&quot;^&lt;&quot;,&quot;~u632ecf6c-6ab4-4c95-9970-5baed2e0b6e8&quot;,536896308]],[&quot;^17&quot;,[11762,&quot;^S&quot;,&quot;冥想就是清空大脑的收件箱\\n#+BEGIN_QUOTE\\n这些不曾解决的痛苦、错误、恐惧和欲望已经成为你的一部分，像藤蔓一样附着在你的周身，让你失去童年时的好奇心，失去活在当下、乐在其中的能力，失去内心的快乐。\\n那怎样才能把这些藤蔓从身上扯下来呢？答案就是冥想。当冥想的时候，你只是坐在那里，不去对抗自己的思想。此时，这些事情开始在你头脑中翻滚。你就像面对一个充满了未回复邮件的巨大收件箱，这些邮件可以一直追溯到你的童年。问题一个接一个冒出头来，你不得不一一处理。你别无选择，必须去解决这些问题，而解决问题不需要你付出任何努力——只要静静观察就好。\\n现在，你已经是成年人了，以往的事件已经与你拉开了距离，你可以隔着时间和空间，以更客观的态度看待这些问题，进而直面、解决这些问题。这样一来，你就会慢慢解决掉脑海中许多根深蒂固但尚未解决的问题。总有一天，全部问题都会得到解决，而到那个时候你再坐下来冥想，大脑就会进入“收件箱为零”的状态。当你打开大脑的“电子邮箱”，里面没有任何邮件时，那种感觉会特别奇妙。\\n#+END_QUOTE&quot;,536896394]],[&quot;^17&quot;,[11762,&quot;^M&quot;,1664012320862,536896394]],[&quot;^17&quot;,[11762,&quot;^Q&quot;,&quot;^1:&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              l.hash
