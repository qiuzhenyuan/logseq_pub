那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536871567]],[&quot;^16&quot;,[5050,&quot;^L&quot;,1627315952551,536871567]],[&quot;^16&quot;,[5050,&quot;^P&quot;,&quot;^1;&quot;,536871567]],[&quot;^16&quot;,[5050,&quot;^W&quot;,2,536871567]],[&quot;^16&quot;,[5050,&quot;^F&quot;,5047,536871567]],[&quot;^16&quot;,[5050,&quot;^1&lt;&quot;,3,536871567]],[&quot;^16&quot;,[5050,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,4192,&quot;^1A&quot;,5753],536871567]],[&quot;^16&quot;,[5050,&quot;^Y&quot;,3476,536871567]],[&quot;^16&quot;,[5050,&quot;^V&quot;,5059,536871567]],[&quot;^16&quot;,[5050,&quot;^U&quot;,3475,536871567]],[&quot;^16&quot;,[5050,&quot;^U&quot;,3476,536871567]],[&quot;^16&quot;,[5050,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1J&quot;,1627315952551,&quot;^1I&quot;,1627315952551,&quot;^1P&quot;,true],536871567]],[&quot;^16&quot;,[5050,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1J&quot;,&quot;^1I&quot;,&quot;^1P&quot;]],536871567]],[&quot;^16&quot;,[5050,&quot;^1M&quot;,2,536871567]],[&quot;^16&quot;,[5050,&quot;^X&quot;,&quot;^1N&quot;,536871567]],[&quot;^16&quot;,[5050,&quot;^1B&quot;,true,536871567]],[&quot;^16&quot;,[5050,&quot;^B&quot;,1627315952551,536871567]],[&quot;^16&quot;,[5050,&quot;^;&quot;,&quot;~u62231b12-10a1-4a5a-a9fe-a175f6f90825&quot;,536871567]],[&quot;^16&quot;,[5051,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871567]],[&quot;^16&quot;,[5051,&quot;^R&quot;,&quot;==安全模式==：觉察到自己的安全模式，避免陷入安全模式&quot;,536871567]],[&quot;^16&quot;,[5051,&quot;^P&quot;,&quot;^1;&quot;,536871567]],[&quot;^16&quot;,[5051,&quot;^F&quot;,5053,536871567]],[&quot;^16&quot;,[5051,&quot;^1&lt;&quot;,2,536871567]],[&quot;^16&quot;,[5051,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,1615,&quot;^1A&quot;,1695],536871567]],[&quot;^16&quot;,[5051,&quot;^Y&quot;,3476,536871567]],[&quot;^16&quot;,[5051,&quot;^V&qu 71569]],[&quot;^16&quot;,[5064,&quot;^H&quot;,4921,536871569]],[&quot;^16&quot;,[5064,&quot;^H&quot;,5063,536871569]],[&quot;^16&quot;,[5064,&quot;^1B&quot;,true,536871569]],[&quot;^16&quot;,[5064,&quot;^;&quot;,&quot;~u62231b12-1b0d-4763-bd3e-d4b6d22566e1&quot;,536871569]],[&quot;^16&quot;,[5065,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871569]],[&quot;^16&quot;,[5065,&quot;^R&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536871569]],[&quot;^16&quot;,[5065,&quot;^P&quot;,&quot;^1;&quot;,536871569]],[&quot;^16&quot;,[5065,&quot;^W&quot;,2,536871569]],[&quot;^16&quot;,[5065,&quot;^F&quot;,283,536871569]],[&quot;^16&quot;,[5065,&quot;^1&lt;&quot;,2,536871569]],[&quot;^16&quot;,[5065,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,398,&quot;^1A&quot;,1235],536871569]],[&quot;^16&quot;,[5065,&quot;^Y&quot;,273,536871569]],[&quot;^16&quot;,[5065,&quot;^V&quot;,283,536871569]],[&quot;^16&quot;,[5065,&quot;^U&quot;,273,536871569]],[&quot;^16&quot;,[5065,&quot;^1M&quot;,2,536871569]],[&quot;^16&quot;,[5065,&quot;^X&quot;,&quot;^1N&quot;,536871569]],[&quot;^16&quot;,[5065,&quot;^1B&quot;,true,536871569]],[&quot;^16&quot;,[5065,&quot;^;&quot;,&quot;~u62231b12-1f30-4aca-803a-506e14683956&quot;,536871569]],[&quot;^16&quot;,[5066,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871569]],[&quot;^16&quot;,[5066,&quot;^R&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536871569]],[&quot;^16&quot;,[5066,&quot;^P&quot;,&quot;^1;&quot;,536871569]],[&quot;^16&quot;,[5066,&quot;^W&quot;,2,536871569]],[&quot;^16&quot;,[5066,&quot;^F&quot;,5065,536871569]],[&quot;^16&quot;,[5066,&quot;^1&lt;&quot;,2,536871569]],[&quot;^16&quot;,[5066,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,1235,&quot;^1A&quot;,2072],536871569]],[&quot;^16&quot;,[5066,&quot;^Y&quot;,273,536871569]],[&quot;^16&quot;,[5066,&quot;^V&quot;,283,536871569]],[&quot;^16&quot;,[5066,&quot;^U&quot;,273,536871569]],[&quot;^16&quot;,[5066,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1L&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536871569]],[&quot;^16&quot;,[5066,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1L&quot;]],536871569]],[&quot;^16&quot;,[5066,&quot;^1M&quot;,2,536871569]],[&quot;^16&quot;,[5066,&quot;^X&quot;,&quot;^1N&quot;,536871569]],[&quot;^16&quot;,[5066,&quot;^1B&quot;,true,536871569]],[&quot;^16&quot;,[5066,&quot;^;&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536871569]],[&quot;^16&quot;,[5067,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871569]],[&quot;^16&quot;,[5067,&quot;^R&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536871569]],[&quot;^16&quot;,[5067,&quot;^P&quot;,&quot;^1;&quot;,536871569]],[&quot;^16&quot;,[5067,&quot;^W&quot;,2,536871569]],[&quot;^16&quot;,[5067,&quot;^F&quot;,5066,536871569]],[&quot;^16&quot;,[5067,&quot;^1&lt;&quot;,2,536871569]],[&quot;^16&quot;,[5067,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2072,&quot;^1A&quot;,2975],536871569]],[&quot;^16&quot;,[5067,&quot;^Y&quot;,273,536871569]],[&quot;^16&quot;,[5067,&quot;^V&quot;,283,536871569]],[&quot;^16&quot;,[5067,&quot;^U&quot;,273,536871569]],[&quot;^16&quot;,[5067,&quot;^1M&quot;,2,536871569]],[&quot;^16&quot;,[5067,&quot;^X&quot;,&quot;^1N&quot;,536871569]],[&quot;^16&quot;,[5067,&quot;^1B&quot;,true,536871569]],[&quot;^16&quot;,[5067,&quot;^;&quot;,&quot;~u62231b12-f11e-4ac6-b80b-58eb710bf205&quot;,536871569]],[&quot;^16&quot;,[5068,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871569]],[&quot;^16&quot;,[5068,&quot;^R&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536871569]],[&quot;^16&quot;,[5068,&quot;^P&quot;,&quot;^1;&quot;,536871569]],[&quot;^16&quot;,[5068,&quot;^W&quot;,2,536871569]],[&quot;^16&quot;,[5068,&quot;^F&quot;,5067,536871569]],[&quot;^16&quot;,[5068,&quot;^1&lt;&quot;,2,536871569]],[&quot;^16&quot;,[5068,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2975,&quot;^1A&quot;,3715],536871569]],[&quot;^16&quot;,[5068,&quot;^Y&quot;,273,536871569]],[&quot;^16&quot;,[5068,&quot;^V&quot;,283,536871569]],[&quot;^16&quot;,[5068,&quot;^U&quot;,273,536871569]],[&quot;^16&quot;,[5068,&quot;^1M&quot;,2,536871569]],[&quot;^16&quot;,[5068,&quot;^X&quot;,&quot;^1N&quot;,536871569]],[&quot;^16&quot;,[5068,&quot;^1B&quot;,true,536871569]],[&quot;^16&quot;,[5068,&quot;^;&quot;,&quot;~u62231b12-ab93-4c95-a102-fa5396a0e298&quot;,536871569]],[&quot;^16&quot;,[5069,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871569]],[&quot;^16&quot;,[5069,&quot;^R&quot;,&quot;## 怎么思考“为什么”\\n#+BEGIN_QUOTE\\n1. 写下一件你最近由于缺乏动力或者诱惑太多而无法完成的事。\\n2. 现在，写下你“为什么”想做这件事。你个人的目的是什么？\\n3. 等你下次再试着做这件事时，停下来想一想你刚刚总结的“为什么”。反反复复地这样做，直到它成为习惯为止。\\n#+END_QUOTE&quot;,536871569]],[&quot;^16&quot;,[5069,&quot;^P&quot;,&quot;^1;&quot;,536871569]],[&quot;^16&quot;,[5069,&quot;^W&quot;,2,536871569]],[&quot;^16&quot;, uot;^1N&quot;,536871581]],[&quot;^16&quot;,[5153,&quot;^1B&quot;,true,536871581]],[&quot;^16&quot;,[5153,&quot;^;&quot;,&quot;~u62231b13-be4d-4b96-8bd4-d8fcde9c41f3&quot;,536871581]],[&quot;^16&quot;,[5154,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871581]],[&quot;^16&quot;,[5154,&quot;^R&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536871581]],[&quot;^16&quot;,[5154,&quot;^P&quot;,&quot;^1;&quot;,536871581]],[&quot;^16&quot;,[5154,&quot;^W&quot;,4,536871581]],[&quot;^16&quot;,[5154,&quot;^F&quot;,5184,536871581]],[&quot;^16&quot;,[5154,&quot;^1&lt;&quot;,4,536871581]],[&quot;^16&quot;,[5154,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,6222,&quot;^1A&quot;,7450],536871581]],[&quot;^16&quot;,[5154,&quot;^Y&quot;,265,536871581]],[&quot;^16&quot;,[5154,&quot;^V&quot;,5175,536871581]],[&quot;^16&quot;,[5154,&quot;^U&quot;,265,536871581]],[&quot;^16&quot;,[5154,&quot;^1M&quot;,4,536871581]],[&quot;^16&quot;,[5154,&quot;^X&quot;,&quot;^1N&quot;,536871581]],[&quot;^16&quot;,[5154,&quot;^1B&quot;,true,536871581]],[&quot;^16&quot;,[5154,&quot;^;&quot;,&quot;~u62231b13-162e-4276-a849-9e8debd05672&quot;,536871581]],[&quot;^16&quot;,[5155,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b13-348c-4a66-bae2-78aea42afae3&quot;],[&quot;^;&quot;,&quot;~u62231b13-5e47-44c0-a766-faa32ef68a88&quot;],[&quot;^;&quot;,&quot;~u62231b13-7988-412c-af6c-f8fecf7a438e&quot;]]],536871581]],[&quot;^16&quot;,[5155,&quot;^R&quot;,&quot;#### 行为转变的四大定律&quot;,536871581]],[&quot;^16&quot;,[5155,&quot;^P&quot;,&quot;^1;&quot;, 5156,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871581]],[&quot;^16&quot;,[5156,&quot;^1M&quot;,4,536871581]],[&quot;^16&quot;,[5156,&quot;^X&quot;,&quot;^1N&quot;,536871581]],[&quot;^16&quot;,[5156,&quot;^1B&quot;,true,536871581]],[&quot;^16&quot;,[5156,&quot;^;&quot;,&quot;~u62231b13-ed02-4068-96be-dbeafc6abe4f&quot;,536871581]],[&quot;^16&quot;,[5157,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871581]],[&quot;^16&quot;,[5157,&quot;^N&quot;,true,536871581]],[&quot;^16&quot;,[5157,&quot;^R&quot;,&quot;### **什么是真正的进步？**\\ncollapsed:: true\\n\\n 突破时刻的出现通常是此前**一系列行动的结果**，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见。\\n\\n 要想实现有意义的改变，新养成的习惯需要**坚持足够长的时间**，才能突破并无明显变化的平台期——我称之为潜能蓄积期。\\n\\n 「每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。**我知道这不是最后那次凿击造成的，而是此前连续凿击的结果**」\\n\\n 「不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。」&quot;,536871581]],[&quot;^16&quot;,[5157,&quot;^P&quot;,&quot;^1;&quot;,536871581]],[&quot;^16&quot;,[5157,&quot;^W&quot;,3,536871581]],[&quot;^16&quot;,[5157,&quot;^F&quot;,5183,536871581]],[&quot;^16&quot;,[5157,&quot;^1&lt;&quot;,3,536871581]],[&quot;^16&quot;,[5157,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,694,&quot;^1A&quot;,1822],536871581]],[&quot;^16&quot;,[5157,&quot;^Y&quot;,265,536871581]],[&quot;^16&quot;,[5157,&quot;^V&quot;,5183,536871581]],[&quot;^16&quot;,[5157,&quot;^U&quot;,265,536871581]],[&quot;^16&quot;,[5157,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871581]],[&quot;^16&quot;,[5157,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871581]],[&quot;^16&quot;,[5157,&quot;^1M&quot;,3,536871581]],[&quot;^16&quot;,[5157,&quot;^X&quot;,&quot;^1N&quot;,536871581]],[&quot;^16&quot;,[5157,&quot;^1B&quot;,true,536871581]],[&quot;^16&quot;,[5157,&quot;^;&quot;,&quot;~u62231b13-78ae-4d21-809a-78453d5bddea&quot;,536871581]],[&quot;^16&quot;,[5158,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871581]],[&quot;^16&quot;,[5158,&quot;^R&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536871581]],[&quot;^16&quot;,[5158,&quot;^P&quot;,&quot;^1;&quot;,536871581]],[&quot;^16&quot;,[5158,&quot;^W&quot;,5,536871581]],[&quot;^16&quot;,[5158,&quot;^F&quot;,5156,536871581]],[&quot;^16&quot;,[5158,&quot;^1&lt;&quot;,5,536871581]],[&quot;^16&quot;,[5158,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,8875,&quot;^1A&quot;,9479],536871581]],[&quot;^16&quot;,[5158,&quot;^Y&quot;,265,536871581]],[&quot;^16&quot;,[5158,&quot;^V&quot;,5156,536871581]],[&quot;^16&quot;,[5158,&quot;^U&quot;,265,536871581]],[&quot;^16&quot;,[5158,&quot;^1M&quot;,5,536871581]],[&quot;^16&quot;,[5158,&quot;^X&quot;,&quot;^1N&quot;,536871581]],[&quot;^16&quot;,[5158,&quot;^1B&quot;,true,536871581]],[&quot;^16&quot;,[5158,&quot;^;&quot;,&quot;~u62231b13-36cd-47d2-b31b-bd598f219f93&quot;,536871581]],[&quot;^16&quot;,[5159,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871581]],[&quot;^16&quot;,[5159,&quot;^N&quot;,true,536871581]],[&quot;^16&quot;,[5159,&quot;^R&quot;,&quot;#### ^^如何做^^？如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。\\ncollapsed:: true\\n#+BEGIN_EXAMPLE\\n➢如果你是教练，你的目标可能是让自己带的队伍赢得冠军。你的体系就是你招募球员、管理助理教练和训练的方式。\\n➢ 如果你是企业家，你的目标可能是创建一家营业额上百万美元的企业。你的体系就是测试产品创意、雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。\\n#+END_EXAMPLE&quot;,536871581]],[&quot;^16&quot;,[5159,&quot;^P&quot;,&quot;^1;&quot;,536871581]],[&quot;^16&quot;,[5159,&quot;^W&quot;,4,536871581]],[&quot;^16&quot;,[5159,&quot;^F&quot;,5161,536871581]],[&quot;^16&quot;,[5159,&quot;^1&lt;&quot;,4,536871581]],[&quot;^16&quot;,[5159,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2189,&quot;^1A&quot;,2952],536871581]],[&quot;^16&quot;,[5159,&quot;^Y&q 90,&quot;^;&quot;,&quot;~u62231b13-1ace-47af-ac40-cc40684f8c8e&quot;,536871593]],[&quot;^16&quot;,[5291,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871593]],[&quot;^16&quot;,[5291,&quot;^R&quot;,&quot;# 读书笔记文章\\n\\n有一个常见的现象：人们所知道的东西（可能来自书本，也可能来自课堂）与他们那实际的做法之间存在着一条巨大的鸿沟。尽管如此，人们还是倾向于花大量时间获取新知识，而不是想办法将自己学到的知识应用在日常生活中。这其中的原因有3个：信息过载、消极过滤以及缺少跟进。\\n\\n信息过载，是指目前人们接受的信息太多了。解决信息过载的2个办法是“少而精”地学习，以及间歇性重复学习。大多数情况下“少而精”的学习效果会比“多而浅”要好。精读1本好书10次会比泛读10本书，给人的带来更大的影响。间歇性重复学习，可以保证你记住自己想要学习的内容，把想要学习的知识拒绝消化，变成自己的一部分。\\n\\n消极过滤，是采用消极、先入为主的态度面对新知识和建议。举1个🌰：别人给自己提一个建议时，没有认真思考过或者实践过就觉得没有用，这在某种程度上就是一种消极过滤。解决办法是：应该抱着兴奋的心情，带着一种“我应该如何应用”的态度，激发自己的想象力，去思考新知识或建议的应用场景。\\n\\n缺少跟进，就是在接收知识以后，没有进一步行动。一个很简单的办法是制定计划，把所学应用在工作和生活中，最关键就是在刚学完的这段时间。如果你是作为一个指导者，要跟进被指导者，那么你应该给予指导、支持和问责，在被指导者接近正确的时候就提出表扬。\\n\\n这本书的核心思想其实非常简单，就是把所知应用到生活与工作中，这和王阳明“知行合一”的思想相似。书的亮点是很清晰地描述了它想要解决的问题是什么，问题产生的原因是什么，以及如何解决，解决的方法具有比较强的可操作性，是一本还不错的工具书。&quot;,536871593]],[&quot;^16&quot;,[5291,&quot;^P&quot;,&quot;^1;&quot;,536871593]],[&quot;^16&quot;,[5291,&quot;^W&quot;,1,536871593]],[&quot;^16&quot;,[5291,&quot;^F&quot;,1689,536871593]],[&quot;^16&quot;,[5291,&quot;^1&lt;&quot;,1,536871593]],[&quot;^16&quot;,[5291,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2516,&quot;^1A&quot;,4507],536871593]],[&quot;^16&quot;,[5291,&quot;^Y&quot;,4547,536871593]],[&quot;^16&quot;,[5291,&quot;^V&quot;,4547,536871593]],[&quot;^16&quot;,[5291,&quot;^U&quot;,4547,536871593]],[&quot;^16&quot;,[5291,&quot;^1M&quot;,1,536871593]],[&quot;^16&quot;,[5291,&quot;^X&quot;,&quot;^1N&quot;,536871593]],[&quot;^16&quot;,[5291,&quot;^1B&quot;,true,536871593]],[&quot;^16&quot;,[5291,&quot;^;&quot;,&quot;~u62231b13-bf9a-48b9-a275-0a49cfa8d209&quot;,536871593]],[&quot;^16&quot;,[5292,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871593]],[&quot;^16&quot;,[5292,&quot;^R&quot;,&quot;&quot;,536871593]],[&quot;^16&quot;,[5292,&quot;^P&quot;,&quot;^1;&quot;,536871593]],[&quot;^16&quot;,[5292,&quot;^F&quot;,5290,536871593]],[&quot;^16&quot;,[ 3]],[&quot;^16&quot;,[5316,&quot;^R&quot;,&quot;#### **不要过分追求体系的完整**\\n初学者很渴望建立完整的知识体系，对一本书全盘接收，这是因为他们手上只有知识碎片，他们过分追求形式上的完整。^^其实我们不必因为读完一本书，没有记住全部的内容而自责。^^\\n\\n#+BEGIN_QUOTE\\n^^体系的本质就是用独特的视角将一些零散的、独立的知识、概念或观点整合为应对这个世界的方法和技巧^^。我们再走近一点观察，就会发现每个人的认知体系都是不同的，高手们也是根据自己的关注点，不断收集该领域内触动自己的信息，然后加工整合，形成独特的认知体系。所以，我们也要尝试建立独一无二的认知体系。这就是搭建个人认知体系的真相：打碎各家的认知体系，只取其中最触动自己的点或块，然后将其拼接成自己的认知网络。\\n#+END_QUOTE&quot;,536871603]],[&quot;^16&quot;,[5316,&quot;^P&quot;,&quot;^1;&quot;,536871603]],[&quot;^16&quot;,[5316,&quot;^W&quot;,4,536871603]],[&quot;^16&quot;,[5316,&quot;^F&quot;,318,536871603]],[&quot;^16&quot;,[5316,&quot;^1&lt;&quot;,5,536871603]],[&quot;^16&quot;,[5316,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2741,&quot;^1A&quot;,3688],536871603]],[&quot;^16&quot;,[5316,&quot;^Y&quot;,5313,536871603]],[&quot;^16&quot;,[5316,&quot;^V&quot;,318,536871603]],[&quot;^16&quot;,[5316,&quot;^U&quot;,303,536871603]],[&quot;^16&quot;,[5316,&quot;^U&quot;,5313,536871603]],[&quot;^16&quot;,[5316,&quot;^1M&quot;,4,536871603]],[&quot;^16&quot;,[5316,&quot;^X&quot;,&quot;^1N&quot;,536871603]],[&quot;^16&quot;,[5316,&quot;^1B&quot;,true,536871603]],[&quot;^16&quot;,[5316,&quot;^;&quot;,&quot;~u62231b13-12e6-4598-86f1-2c3230f4c18a&quot;,536871603]],[&quot;^16&quot;,[5317,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b13-2f50-4b7e-8491-7f7eef8b6997&quot;]]],536871603]],[&quot;^16&quot;,[5317,&quot;^R&quot;,&quot;# 全书框架&quot;,536871603]],[&quot;^16&quot;,[5317,&quot;^P&quot;,&quot;^1;&quot;,536871603]],[&quot;^16&quot;,[5317,&quot;^W&quot;,1,536871603]],[&quot;^16&quot;,[5317,&quot;^F&quot;,5321,536871603]],[&quot;^16&quot;,[5317,&quot;^1&lt;&quot;,1,536871603]],[&quot;^16&quot;,[5317,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,81,&quot;^1A&quot;,98],536871603]],[&quot;^16&quot;,[5317,&quot;^Y&quot;,5313,536871603]],[&quot;^16&quot;,[5317,&quot;^V&quot;,5313,536871603]],[&quot;^16&quot;,[5317 \n第三：要在生活中可以^^经常联系^^，实践才是建立强联系的最强武器&quot;,536871603]],[&quot;^16&quot;,[5319,&quot;^P&quot;,&quot;^1;&quot;,536871603]],[&quot;^16&quot;,[5319,&quot;^W&quot;,5,536871603]],[&quot;^16&quot;,[5319,&quot;^F&quot;,5315,536871603]],[&quot;^16&quot;,[5319,&quot;^1&lt;&quot;,5,536871603]],[&quot;^16&quot;,[5319,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,4469,&quot;^1A&quot;,4820],536871603]],[&quot;^16&quot;,[5319,&quot;^Y&quot;,5313,536871603]],[&quot;^16&quot;,[5319,&quot;^V&quot;,318,536871603]],[&quot;^16&quot;,[5319,&quot;^U&quot;,303,536871603]],[&quot;^16&quot;,[5319,&quot;^U&quot;,5313,536871603]],[&quot;^16&quot;,[5319,&quot;^1M&quot;,5,536871603]],[&quot;^16&quot;,[5319,&quot;^X&quot;,&quot;^1N&quot;,536871603]],[&quot;^16&quot;,[5319,&quot;^1B&quot;,true,536871603]],[&quot;^16&quot;,[5319,&quot;^;&quot;,&quot;~u62231b13-5236-4d03-9986-b688fd195648&quot;,536871603]],[&quot;^16&quot;,[5320,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871603]],[&quot;^16&quot;,[5320,&quot;^R&quot;,&quot;#### 什么是有效知识？为什么不要照搬别人的认知体系 #知识体系\\n\\n^^观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识^^\\n#+BEGIN_QUOTE\\n考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。\\n#+END_QUOTE\\n\\n^^观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。^^\\n有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是**知道和了解**，而是**判断与选择**\\n&gt;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;,536871603]],[&quot;^16&quot;,[5320,&quot;^P&quot;,&quot;^1;&quot;,536871603]],[&quot;^16&quot;,[5320,&quot;^W&quot;,4,536871603]],[&quot;^16&quot;,[5320,&quot;^F&quot;,5318,536871603]],[&quot;^16&quot;,[5320,&quot;^1&lt;&quot;,4,536871603]],[&quot;^16&quot;,[5320,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,379,&quot;^1A&quot;,1828],536871603]],[&quot;^16&quot;,[5320,&quot;^Y&q R&quot;,&quot;### 关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级\\nid:: 61290ca7-4293-41d5-a315-a6501fc0e460\\nQ：什么是CPU指令集\\nA：CPU指令的集合就是CPU指令集\\n\\nQ：什么是CPU特权级\\nA：Intel 给CPU的指令集设置了特权级，不同的CPU特权级能使用的指令集是不同的\\n\\nQ：为什么要有CPU特权级\\nA：CPU指令可以直接操作硬件，一些指令非常危险⚠️，如果错用会导致整个操作系统崩溃\\n\\nQ：有哪些特权级\\nA：以 Inter C P U 为例，Inter把 C P U 指令集 操作的权限由高到低划为4级：\\n1. ring 0\\n2. ring 1\\n3. ring 2\\n4. ring 3\\nLinux仅仅是用了 ring 0 和 ring 3\\n\\n高情商：\\n* ring 0被叫做内核态，完全在操作系统内核中运行\\n* ring 3被叫做用户态，在应用程序中运行\\n\\n低情商：\\n* 执行内核空间的代码，具有ring 0保护级别，有对硬件的所有操作权限，可以执行所有C P U 指令集，访问任意地址的内存，在内核模式下的任何异常都是灾难性的，将会导致整台机器停机\\n* 在用户模式下，具有ring 3保护级别，代码没有对硬件的直接控制权限，也不能直接访问地址的内存，程序是通过调用系统接口(System Call APIs)来达到访问硬件和内存，在这种保护模式下，即时程序发生崩溃也是可以恢复的，在电脑上大部分程序都是在，用户模式下运行的&quot;,536871617]],[&quot;^16&quot;,[5387,&quot;^P&quot;,&quot;^1;&quot;,536871617]],[&quot;^16&quot;,[5387,&quot;^W&quot;,3,536871617]],[&quot;^16&quot;,[5387,&quot;^F&quot;,706,536871617]],[&quot;^16&quot;,[5387,&quot;^1&lt;&quot;,3,536871617]],[&quot;^16&quot;,[5387,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,790,&quot;^1A&quot;,2327],536871617]],[&quot;^16&quot;,[5387,&quot;^Y&quot;,5374,536871617]],[&quot;^16&quot;,[5387,&quot;^V&quot;,706,536871617]],[&quot;^16&quot;,[5387,&quot;^U&quot;,5374,536871617]],[&quot;^16&quot;,[5387,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1L&quot;,&quot;61290ca7-4293-41d5-a315-a6501fc0e460&quot;],536871617]],[&quot;^16&quot;,[5387,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1L&quot;]],536871617]],[&quot;^16&quot;,[5387,&quot;^1M&quot;,3,536871617]],[&quot;^16&quot;,[5387,&quot;^X&quot;,&quot;^1N&quot;,536871617]],[&quot;^16&quot;,[5387,&quot;^1B&quot;,true,536871617]],[&quot;^16&quot;,[5387,&quot;^;&quot;,&quot;~u61290ca7-4293-41d5-a315-a6501fc0e460&quot;,536871617]],[&quot;^16&quot;,[5388,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871617]],[&quot;^16&quot;,[5388,&quot;^R&quot;,&quot;[网络IO演变过程](https://zhuanlan.zhihu.com/p/353692786)&quot;,536871617]],[&quot;^16&quot;,[5388,&quot;^P&quot;,&quot;^1;& 20-b035-74d931a69c0e&quot;],[&quot;^;&quot;,&quot;~u62231b13-dba9-46b4-9f67-e2b8cc7abe28&quot;]]],536871617]],[&quot;^16&quot;,[5390,&quot;^N&quot;,true,536893289]],[&quot;^16&quot;,[5390,&quot;^R&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536871617]],[&quot;^16&quot;,[5390,&quot;^L&quot;,1650345315746,536893289]],[&quot;^16&quot;,[5390,&quot;^P&quot;,&quot;^1;&quot;,536871617]],[&quot;^16&quot;,[5390,&quot;^W&quot;,2,536871617]],[&quot;^16&quot;,[5390,&quot;^F&quot;,5385,536871617]],[&quot;^16&quot;,[5390,&quot;^1&lt;&quot;,2,536871617]],[&quot;^16&quot;,[5390,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,6532,&quot;^1A&quot;,7864],536871617]],[&quot;^16&quot;,[5390,&quot;^Y&quot;,5374,536871617]],[&quot;^16&quot;,[5390,&quot;^V&quot;,5385,536871617]],[&quot;^16&quot;,[5390,&quot;^U&quot;,5374,536871617]],[&quot;^16&quot;,[5390,&quot;^1M&quot;,2,536871617]],[&quot;^16&quot;,[5390,&quot;^X&quot;,&quot;^1N&quot;,536871617]],[&quot;^16&quot;,[5390,&quot;^1B&quot;,true,536871617]],[&quot;^16&quot;,[5390,&quot;^B&quot;,1650345315746,536893289]],[&quot;^16&quot;,[5390,&quot;^;&quot;,&quot;~u62231b13-98cd-4bd0-b6b5-cb5e206dcfc7&quot;,536871617]],[&quot;^16&quot;,[5391,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b13-4c56-4500-b9af-812e4ec5eb2d&quot;],[&quot;^;&quot;,&quot;~u62231b13-80b6-40fc-840a-ae8809d80174&quot;],[&quot;^;&quot;,&quot;~u62231b13-90b4-4720-ba 都没有真正注意到，摆放在水果摊前人行道上的、大水桶里的插花。但是有一天你注意到了。你意识到鲜花给人们带来喜悦，今天晚些时候在家里把这些花中的一部分插进花瓶里的每一个人，都将被赐予这份喜悦中的一部分。但是此时此刻，这满满的喜悦全都是你的。你欣赏着鲜花生动的颜色和浓郁的香气，觉得充满生机。\\n#+END_EXAMPLE&quot;,536871821]],[&quot;^16&quot;,[6748,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6748,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6748,&quot;^F&quot;,6758,536871821]],[&quot;^16&quot;,[6748,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6748,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,11864,&quot;^1A&quot;,12669],536871821]],[&quot;^16&quot;,[6748,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6748,&quot;^V&quot;,243,536871821]],[&quot;^16&quot;,[6748,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6748,&quot;^U&quot;,5880,536871821]],[&quot;^16&quot;,[6748,&quot;^H&quot;,5880,536871821]],[&quot;^16&quot;,[6748,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6748,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6748,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6748,&quot;^;&quot;,&quot;~u62231b16-91be-415f-8cd7-e48ae4c6a5e4&quot;,536871821]],[&quot;^16&quot;,[6749,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6749,&quot;^R&quot;,&quot;## 与他人在一起 #积极-与他人一起\\n\\n#+BEGIN_QUOTE\\n每个欣欣向荣的人都与其他人有^^温暖^^和^^可信赖^^的关系，无论是与爱人、亲密的朋友、家人还是上述所有。并且，与枯萎凋零的人相比，欣欣向荣的人每天会花更多的时间与他们亲近的人待在一起，而很少独自待着。\\n\\n人们通过与他人在一起，获得了更多的积极情绪。\\n\\n无论怎样，^^请每天都与他人建立联系^^。即使你不是一个天生就非常外向的人，也可以这样去做。科学实验表明，当你和别人在一起的时候，^^即使你只是假装外向^^，也就是说，你表现得大胆、健谈、充满活力、积极主动和自信，无论自然天性如何，^^你都可以从那些社会交流中吸取更多的积极情绪^^。我自己的研究表明，你并非必须生而外向或表现得外向，只是培养对他人的关爱似乎就足够了。^^努力培养这种温和性情与同情心的人^^，比起一如往常地生活着的人，^^会从与他人的日常交往中获得更多的积极情绪^^。你可以尽可能地尝试培养更多对他人的关爱，看看会有什么样的积极情绪资源流淌出来。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6749,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6749,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6749,&quot;^F&quot;,6752,536871821]],[&quot;^16&quot;,[6749,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6749,&quot;^1=&quot;,[&quot;^ &quot;, 6871821]],[&quot;^16&quot;,[6754,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6754,&quot;^F&quot;,6749,536871821]],[&quot;^16&quot;,[6754,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6754,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,14813,&quot;^1A&quot;,15256],536871821]],[&quot;^16&quot;,[6754,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6754,&quot;^V&quot;,243,536871821]],[&quot;^16&quot;,[6754,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6754,&quot;^U&quot;,5896,536871821]],[&quot;^16&quot;,[6754,&quot;^H&quot;,5896,536871821]],[&quot;^16&quot;,[6754,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6754,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6754,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6754,&quot;^;&quot;,&quot;~u62231b16-6c18-410f-8302-e7d403e958ce&quot;,536871821]],[&quot;^16&quot;,[6755,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6755,&quot;^R&quot;,&quot;激励 #激励\\n\\n#+BEGIN_QUOTE\\n有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6755,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6755,&quot;^F&quot;,6767,536871821]],[&quot;^16&quot;,[6755,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6755,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,6680,&quot;^1A&quot;,7721],536871821]],[&quot;^16&quot;,[6755,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6755,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6755,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6755,&quot;^U&quot;,5891,536871821]],[&quot;^16&quot;,[6755,&quot;^H&quot;,5891,536871821]],[&quot;^16&quot;,[6755,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6755,&quot;^;&quot;,&quot;~u62231b16-bd95-4884-b75f-2c7ad051599b&quot;,536871821]],[&quot;^16&quot;,[6756,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6756,&quot;^R&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536871821]],[&quot;^16&quot;,[6756,&quot;^L&quot;,1627488062278,536871821]],[&quot;^16&quot;,[6756,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6756,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6756,&quot;^F&quot;,6779,536871821]],[&quot;^16&quot;,[6756,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6756,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,731,&quot;^1A&quot;,1785],536871821]],[&quot;^16&quot;,[6756,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6756,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6756,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6756,&quot;^U&quot;,5869,536871821]],[&quot;^16&quot;,[6756,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1J&quot;,1627488062278,&quot;^1I&quot;,1627488062278],536871821]],[&quot;^16&quot;,[6756,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1J&quot;,&quot;^1I&quot;]],536871821]],[&quot;^16&quot;,[6756,&quot;^H&quot;,5869,536871821]],[&quot;^16&quot;,[6756,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6756,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6756,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6756,&quot;^B&quot;,1627488062278,536871821]],[&quot;^16&quot;,[6756,&quot;^;&quot;,&quot;~u62231b16-6cd4-4d89-a30e-b4bf8bba3da2&quot;,536871821]],[&quot;^16&quot;,[6757,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6757,&quot;^R&quot;,&quot;## 恐惧 #恐惧&quot;,536871821]],[&quot;^16&quot;,[6757,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6757,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6757,&quot;^F&quot;,6759,536871821]],[&quot;^16&quot;,[6757,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6757,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15551,&quot;^1A&quot;,15572],536871821]],[&quot;^16&quot;,[6757,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6757,&quot;^V&quot;,6772,536871821]],[&quot;^16&quot;,[6757,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6757,&quot;^U&quot;,5888,536871821]],[&quot;^16&quot;,[6757,&quot;^H&quot;,5888,536871821]],[&quot;^16&quot;,[6757,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6757,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6757,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6757,&quot;^;&quot;,&quot;~u62231b16-4ee8-468a-a388-b60f6175fa15&quot;,536871821]],[&quot;^16&quot;,[6758,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6758,&quot;^R&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536871821]],[&quot;^16&quot;,[6758,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6758,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6758,&quot;^F&quot;,6750,536871821]],[&quot;^16&quot;,[6758,&quot;^1&lt;&quot;,2,536871821]],[&quot;^1 你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536871821]],[&quot;^16&quot;,[6762,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6762,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6762,&quot;^F&quot;,6756,536871821]],[&quot;^16&quot;,[6762,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6762,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,1785,&quot;^1A&quot;,2777],536871821]],[&quot;^16&quot;,[6762,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6762,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6762,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6762,&quot;^U&quot;,5876,536871821]],[&quot;^16&quot;,[6762,&quot;^H&quot;,5876,536871821]],[&quot;^16&quot;,[6762,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6762,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6762,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6762,&quot;^;&quot;,&quot;~u62231b16-b91c-47ab-a18f-28e0f5e87ff9&quot;,536871821]],[&quot;^16&quot;,[6763,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6763,&quot;^R&quot;,&quot;## 嫉妒 #嫉妒\\ncreated-at:: 1627488086964\\nupdated-at:: 1627488086964&quot;,536871821]],[&quot;^16&quot;,[6763,&quot;^L&quot;,1627488086964,536871821]],[&quot;^16&quot;,[6763,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6763,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6763,&quot;^F&quot;,6761,536871821]],[&quot;^16&quot;,[6763,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6763,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15614,&quot;^1A&quot;,15695],536871821]],[&quot;^16&quot;,[6763,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6763,&quot;^V&quot;,6772,536871821]],[&quot;^16&quot;,[6763,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6763,&quot;^U&quot;,5868,536871821]],[&quot;^16&quot;,[6763,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1J&quot;,1627488086964,&quot;^1I&quot;,1627488086964],536871821]],[&quot;^16&quot;,[6763,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1J&quot;,&quot;^1I&quot;]],536871821]],[&quot;^16&quot;,[6763,&quot;^H&quot;,5868,536871821]],[&quot;^16&quot;,[6763,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6763,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6763,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6763,&quot;^B&quot;,1627488086964,536871821]],[&quot;^16&quot;,[6763,&quot;^;&quot;,&quot;~u62231b16-5ca5-4787-9371-6a4ffa258bf4&quot;,536871821]],[&quot;^16&quot;,[6764,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6764,&quot;^R&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6764,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6764,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6764,&quot;^F&quot;,6769,536871821]],[&quot;^16&quot;,[6764,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6764,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,3579,&quot;^1A&quot;,4591],536871821]],[&quot;^16&quot;,[6764,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6764,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6764,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6764,&quot;^U&quot;,5899,536871821]],[&quot;^16&quot;,[6764,&quot;^H&quot;,5899,536871821]],[&quot;^16&quot;,[6764,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6764,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6764,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6764,&quot;^;&quot;,&quot;~u62231b16-4acb-41ce-9fbb-f51aa0b61ee3&quot;,536871821]],[&quot;^16&quot;,[6765,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6765,&quot;^R&quot;,&quot;希望 #希望\\n\\n#+BEGIN_QUOTE\\n希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6765,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6765,&quot;^F&quot;,6764,536871821]],[&quot;^16&quot;,[6765,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6765,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,4591,&quot;^1A&quot;,5096],536871821]],[&quot;^16&quot;,[6765,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6765,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6765,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6765,&quot;^U&quot;,5892,536871821]],[&quot;^16&quot;,[6765,&quot;^H&quot;,5892,536871821]],[&quot;^16&quot;,[6765,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6765,&quot;^;&quot;,&quot;~u62231b16-02ff-42af-83b3-44980483279b&quot;,536871821]],[&quot;^16&quot;,[6766,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6766,&quot;^R&quot;,&quot;## 计算善意  #积极-计算善意\\n\\n#+BEGIN_QUOTE\\n善意和积极情绪相辅相成。只要认识到自己的善意举动，就能够启动这种良性循环。\\n\\n发展一种眼光来^^欣赏自己的善意^^只是一种心理转变，你会注意到它更多的方面。你能够通过增加善意举动，使积极情绪大幅提升。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6766,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6766,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6766,&quot;^F&quot;,6748,536871821]],[&quot;^16&quot;,[6766,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6766,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,12669,&quot;^1A&quot;,13044],536871821]],[&quot;^16&quot;,[6766,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6766,&quot;^V&quot;,243,536871821]],[&quot;^16&quot;,[6766,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6766,&quot;^U&quot;,5883,536871821]],[&quot;^16&quot;,[6766,&quot;^H&quot;,5883,536871821]],[&quot;^16&quot;,[6766,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6766,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6766,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6766,&quot;^;&quot;,&quot;~u62231b16-2332-4f94-925e-0d4037cf377f&quot;,536871821]],[&quot;^16&quot;,[6767,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6767,&quot;^R&quot;,&quot;逗趣 #逗趣\\n#+BEGIN_QUOTE\\n有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6767,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6767,&quot;^F&quot;,6770,536871821]],[&quot;^16&quot;,[6767,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6767,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,5640,&quot;^1A&quot;,6680],536871821]],[&quot;^16&quot;,[6767,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6767,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6767,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6767,&quot;^U&quot;,5874,536871821]],[&quot;^16&quot;,[6767,&quot;^H&quot;,5874,536871821]],[&quot;^16&quot;,[6767,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6767,&quot;^;&quot;,&quot;~u62231b16-85a4-4727-981b-498cc21ad2af&quot;,536871821]],[&quot;^16&quot;,[6768,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6768,&quot;^R&quot;,&quot;## 抑郁 #抑郁&quot;,536871821]],[&quot;^16&quot;,[6768,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6768,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6768,&quot;^F&quot;,6757,536871821]],[&quot;^16&quot;,[6768,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6768,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15572,&quot;^1A&quot;,15593],536871821]],[&quot;^16&quot;,[6768,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6768,&quot;^V&quot;,6772,536871821]],[&quot;^16&quot;,[6768,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6768,&quot;^U&quot;,5867,536871821]],[&quot;^16&quot;,[6768,&quot;^H&quot;,5867,536871821]],[&quot;^16&quot;,[6768,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6768,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6768,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6768,&quot;^;&quot;,&quot;~u62231b16-b182-4343-9484-1cff7cc73e7d&quot;,536871821]],[&quot;^16&quot;,[6769,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6769,&quot;^R&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6769,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6769,&quot;^W&quot;,2,536871821]],[&quot;^16&quot;,[6769,&quot;^F&quot;,6762,536871821]],[&quot;^16&quot;,[6769,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6769,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2777,&quot;^1A&quot;,3579],536871821]],[&quot;^16&quot;,[6769,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6769,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6769,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6769,&quot;^U&quot;,5881,536871821]],[&quot;^16&quot;,[6769,&quot;^H&quot;,5881,536871821]],[&quot;^16&quot;,[6769,&quot;^1M&quot;,2,536871821]],[&quot;^16&quot;,[6769,&quot;^X&quot;,&quot;^1N&quot;,536871821]],[&quot;^16&quot;,[6769,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6769,&quot;^;&quot;,&quot;~u62231b16-4033-4962-bde2-a77569b45a8e&quot;,536871821]],[&quot;^16&quot;,[6770,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871821]],[&quot;^16&quot;,[6770,&quot;^R&quot;,&quot;自豪 #自豪\\n\\n#+BEGIN_QUOTE\\n自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536871821]],[&quot;^16&quot;,[6770,&quot;^P&quot;,&quot;^1;&quot;,536871821]],[&quot;^16&quot;,[6770,&quot;^F&quot;,6765,536871821]],[&quot;^16&quot;,[6770,&quot;^1&lt;&quot;,2,536871821]],[&quot;^16&quot;,[6770,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,5096,&quot;^1A&quot;,5640],536871821]],[&quot;^16&quot;,[6770,&quot;^Y&quot;,236,536871821]],[&quot;^16&quot;,[6770,&quot;^V&quot;,6771,536871821]],[&quot;^16&quot;,[6770,&quot;^U&quot;,236,536871821]],[&quot;^16&quot;,[6770,&quot;^U&quot;,5878,536871821]],[&quot;^16&quot;,[6770,&quot;^H&quot;,5878,536871821]],[&quot;^16&quot;,[6770,&quot;^1B&quot;,true,536871821]],[&quot;^16&quot;,[6770,&quot;^;&quot;,&quot;~u62231b16-cf61-4131-9235-07edb97bf70c&quot;,536871821]],[&quot;^16&quot;,[6771,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u6146f129-3298-4616-9981-3251368b736e&quot;],[&quot;^;&quot;,&quot;~u62231b16-b91c-47ab-a18f-28e0f5e87ff9&quot;],[&quot;^;&quot;,&quot;~u62231b16-4033-4962-bde2-a77569b45a8e&quot;],[&quot;^;&quot;,&quot;~u62231b16-cf61-4131-9235-07edb97bf70c&quot;],[&quot;^;&quot;,&quot;~u62231b16-6cd4-4d89-a30e-b4bf8bba3da2&quot;],[&quot;^;&quot;,&quot;~u62231b16-bd95-4884-b75f-2c7ad051599b&quot;],[&quot;^;&quot;,&quot;~u62231b16-85a4-4727-981b-498cc21ad2af&quot;],[&quot;^;&quot;,&quot;~u62231b16-58d0-4272-b840-b6de04923922&quot;],[&quot;^;&quot;,&quot;~u62231b16-4acb-41ce-9fbb-f51aa0b61ee3&quot;],[&quot;^;&quot;,&quot;~u62231b16-02f t;^U&quot;,7411,536871895]],[&quot;^16&quot;,[7426,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1I&quot;,1627220778571,&quot;^1J&quot;,1627220778571],536871895]],[&quot;^16&quot;,[7426,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1I&quot;,&quot;^1J&quot;]],536871895]],[&quot;^16&quot;,[7426,&quot;^1M&quot;,1,536871895]],[&quot;^16&quot;,[7426,&quot;^X&quot;,&quot;^1N&quot;,536871895]],[&quot;^16&quot;,[7426,&quot;^1B&quot;,true,536871895]],[&quot;^16&quot;,[7426,&quot;^B&quot;,1627220778571,536871895]],[&quot;^16&quot;,[7426,&quot;^;&quot;,&quot;~u62231b17-2324-4064-9a00-6b3145ea22c0&quot;,536871895]],[&quot;^16&quot;,[7427,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871895]],[&quot;^16&quot;,[7427,&quot;^R&quot;,&quot;&quot;,536871895]],[&quot;^16&quot;,[7427,&quot;^P&quot;,&quot;^1;&quot;,536871895]],[&quot;^16&quot;,[7427,&quot;^F&quot;,7422,536871895]],[&quot;^16&quot;,[7427,&quot;^1&lt;&quot;,2,536871895]],[&quot;^16&quot;,[7427,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,6994,&quot;^1A&quot;,6997],536871895]],[&quot;^16&quot;,[7427,&quot;^Y&quot;,7411,536871895]],[&quot;^16&quot;,[7427,&quot;^V&quot;,7426,536871895]],[&quot;^16&quot;,[7427,&quot;^U&quot;,7411,536871895]],[&quot;^16&quot;,[7427,&quot;^1B&quot;,true,536871895]],[&quot;^16&quot;,[7427,&quot;^;&quot;,&quot;~u62231b17-f997-4269-82f5-fa211cedf7d1&quot;,536871895]],[&quot;^16&quot;,[7428,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871895]],[&quot;^16&quot;,[7428,&quot;^R&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536871895]],[&quot;^16&quot;,[7428,&quot;^P&quot;,&quot;^1;&quot;,536871895]],[&quot;^16&quot;,[7428,&quot;^F&quot;,7442,536871895]],[&quot;^16&quot;,[7428,&quot;^1&lt;&quot;,3,536871895]],[&quot;^16&quot;,[7428,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2039,&quot;^1A&quot;,4006],536871895]],[&quot;^16&quot;,[7428,&quot;^Y&quot;,7411,536871895]],[&quot;^16&quot;,[7428,&quot;^V&quot;,7424,536871895]],[&quot;^16&quot;,[7428,&quot;^U&quot;,7411,536871895]],[&quot;^16&quot;,[7428,&quot;^1B&quot;,true,536871895]],[&quot;^16&quot;,[7428,&quot;^;&quot;,&quot;~u62231b17-dd22-4437-bd6f-f9f2cb76b131&quot;,536871895]],[&quot;^16&quot;,[7429,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871895]],[&quot;^16&quot;,[7429,&quot;^R&quot;,&quot;从中间件层面看：先处理，处理完成再commit可以最大限度保证消息不丢&quot;,536871895]],[&quot;^16&quot;,[7429,&quot;^P&quot;,&quot;^1;&quot;,536871895]],[&quot;^16&quot;,[7429,&quot;^F&quot;,7417,536871895]],[&quot;^16&quot;,[7429,&quot;^1&lt;&quot;,3,536871895]],[&quot;^16&quot;,[7429,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,4432,&quot;^1A&quot;,4530],536871895]],[&quot;^16&quot;,[7429,&quot;^Y&quot;,7411,536871895]],[&quot;^16&quot;,[7429,&quot;^V&quot;,7439,536871895]],[&quot;^16&quot;,[7429,&quot;^U&quot;,7411,536871895]],[&quot;^16&quot;,[7429,&quot;^1B&quot;,true,536871895]],[&quot;^16&quot;,[7429,&quot;^;&quot;,&quot;~u62231b17-9b82-4a22-b quot;^1:&quot;,[]],536871979]],[&quot;^16&quot;,[7906,&quot;^R&quot;,&quot;中断是什么\\n\\n#+BEGIN_QUOTE\\n计算机在执行程序的过程中，当出现异常情况或特殊请求时，计算机停止现行程序的运行，转向对这些异常情况或特殊请求的处理，处理结束后再返回到现行程序的间断处，继续执行原程序，这就是“中断”\\n\\n参考：\\n[计算机组成原理｜第八章](https://weread.qq.com/web/reader/f38325905c81faf38e36174k64232b60230642e92efb54c)\\n[操作系统第4版｜2.3.2 中断技术](https://weread.qq.com/web/reader/d8c32370718f70f2d8ca259ka1d32a6022aa1d0c6e83eb4)\\n#+END_QUOTE&quot;,536871979]],[&quot;^16&quot;,[7906,&quot;^P&quot;,&quot;^1;&quot;,536871979]],[&quot;^16&quot;,[7906,&quot;^F&quot;,7905,536871979]],[&quot;^16&quot;,[7906,&quot;^1&lt;&quot;,1,536871979]],[&quot;^16&quot;,[7906,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15,&quot;^1A&quot;,604],536871979]],[&quot;^16&quot;,[7906,&quot;^Y&quot;,7870,536871979]],[&quot;^16&quot;,[7906,&quot;^V&quot;,7870,536871979]],[&quot;^16&quot;,[7906,&quot;^U&quot;,7870,536871979]],[&quot;^16&quot;,[7906,&quot;^1B&quot;,true,536871979]],[&quot;^16&quot;,[7906,&quot;^;&quot;,&quot;~u62231b18-fad7-4e99-9661-a6660af34849&quot;,536871979]],[&quot;^16&quot;,[7907,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871979]],[&quot;^16&quot;,[7907,&quot;^R&quot;,&quot;中断的分类\\n\\n#+BEGIN_QUOTE\\n①程序中断。在某些条件下由指令执行结果产生，例如算术溢出、被零除、试图执行非法指令以及访问不被允许访问的存储位置等。\\n②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。\\n③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。\\n④硬件失效中断。由掉电、存储器校验错等硬件故障引起。\\n\\n\\n中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：\\n①可屏蔽中断（I/O中断）。\\n②不可屏蔽中断（机器内部故障、掉电中断）。\\n③程序错误中断（溢出、除法错等中断）。\\n④软件中断（Trap指令或中断指令INT）。\\n#+END_QUOTE&quot;,536871979]],[&quot;^16&quot;,[7907,&quot;^P&quot;,&quot;^1;&quot;,536871979]],[&quot;^16&quot;,[7907,&quot;^F&quot;,7906,536871979]],[&quot;^16&quot;,[7907,&quot;^1&lt;&quot;,1,536871979]],[&quot;^16&quot;,[7907,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,604,&quot;^1A&quot;,1699],536871979]],[&quot;^16&quot;,[7907,&quot;^Y& &quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^17&quot;,true],536916772]],[&quot;^16&quot;,[12221,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1H&quot;,&quot;^17&quot;]],536916772]],[&quot;^16&quot;,[12221,&quot;^H&quot;,7,536916772]],[&quot;^16&quot;,[12221,&quot;^H&quot;,839,536916772]],[&quot;^16&quot;,[12221,&quot;^1B&quot;,true,536916770]],[&quot;^16&quot;,[12221,&quot;^B&quot;,1657775176705,536916772]],[&quot;^16&quot;,[12221,&quot;^;&quot;,&quot;~u62cfa446-1370-4fc6-b19f-51c0efc7fde2&quot;,536916770]],[&quot;^16&quot;,[12222,&quot;^R&quot;,&quot;我们都知道ABC理论：\\nA是引发你情绪的事件，B是你的信念或你对事情的诠释，C就是结果，即你的负面情绪。通常，当人们不喜欢C的时候，都会去找A的碴儿，尤其是与创造A有关的人。所以我们每天疲于奔命，一直在处理、阻止、缓和、沟通、协调A以及与A相关的人、事、物。可是我们不知道，B是你唯一可以完全掌控和改变的因素，而且引发C的不是A，而是B。同样一件事，几家欢乐几家愁。为什么？就是对事情的诠释角度不同罢了。与其去改变外在的人、事、物，不如改变我们自己的内心来得省事省力。而你会发现，当你转变了内心的状态之后，环境也会随之转变，这就是所谓的“境由心转”！&quot;,536917032]],[&quot;^16&quot;,[12222,&quot;^L&quot;,1657776242332,536917032]],[&quot;^16&quot;,[12222,&quot;^P&quot;,&quot;^1;&quot;,536916773]],[&quot;^16&quot;,[12222,&quot;^@&quot;,false,536916773]],[&quot;^16&quot;,[12222,&quot;^F&quot;,12276,536917146]],[&quot;^16&quot;,[12222,&quot;^Y&quot;,12220,536916773]],[&quot;^16&quot;,[12222,&quot;^V&quot;,12276,536917152]],[&quot;^16&quot;,[12222,&quot;^U&quot;,12220,536917032]],[&quot;^16&quot;,[12222,&quot;^?&quot;,[&quot;^ &quot;],536917032]],[&quot;^16&quot;,[12222,&quot;^1B&quot;,true,536916773]],[&quot;^16&quot;,[12222,&quot;^B&quot;,1657776242332,536917032]],[&quot;^16&quot;,[12222,&quot;^;&quot;,&quot;~u62cfa448-08e5-42f2-8d6f-744f6ece0146&quot;,536916773]],[&quot;^16&quot;,[12224,&quot;^R&quot;,&quot;最基本的理论：活在当下。当下有你所有想要的东西，当下也是你唯一拥有的东西。时间只是一种幻象，越说越玄了！其实，只要这样想，就不难明白了。过去已经过去，不会再回来，但是我们多少人还是活在过去之中不肯放下？未来还没有来临，你也根本不可能去掌握它。你所能拥有的，不就是当下这一刻吗？**只要搞定现在这一刻，你就没有问题了。** **未来就算一定会来临，但是它也一定是以“当下”的方式出现**的，不是吗？最怕的就是明明人在这里，可是脑子跑到过去，带来了愤怒、伤心、悔恨、愧疚等情绪。或是人在此刻，脑子跑到未来，于是就产生了压力、焦虑、恐慌。&quot;,536917041]],[&quot;^16&quot;,[12224,&quot;^L&quot;,1657776281344,536917041]],[&quot;^16&quot;,[12224,&quot;^P&quot;,&quot;^1;&quot;,536916778]],[&quot;^16&quot;,[12224,&quot;^@&quot;,false,536916778]],[&quot;^16&quot;,[12224,&quot;^F&quot;,12222,536917155]],[&quot;^16&quot;,[12224,&quot;^Y&quot;,12220,536916778]],[&quot;^16&quot;,[12224,&quot;^V&quot;,12276,536917155]],[&quot;^16&quot;,[12224,&quot;^U&quot;,12220,536917041]],[&quot;^16&quot;,[12224,&quot;^?&quot;,[&quot;^ &quot;],536917041]],[&quot;^16&quot;,[12224,&quot;^1B&quot;,true,536916778]],[&quot;^16&quot;,[12224,&quot;^B&quot;,1657776281344,536917041]],[&quot;^16&quot;,[12224,&quot;^;&quot;,&quot;~u62cfa452-764e-4a78-9ac2-30bd37f1f016&quot;,536916778]],[&quot;^16&quot;,[12225,&quot;^R&quot;,&quot;我们必须理解我们是如何成为一个痛苦创造者的；是我们的大脑，而不是其他人或者我们生活于其中的这个世界引发了我们的问题。是我们的大脑在思考我们的过去，担忧我们的未来。我们犯了最大的错误：认同我们的大脑，并认为大脑就是我们—实际上我们远远比我们的大脑更伟大。&quot;,536916785]],[&quot;^16&quot;,[12225,&quot;^L&quot;,1657775209752,536916785]],[&quot;^16&quot;,[12225,&quot;^P&quot;,&quot;^1;&quot;,536916782]],[&quot;^16&quot;,[12225,&quot;^@&quot;,false,536916782]],[&quot;^16&quot;,[12225,&quot;^F&quot;,12224,536917158]],[&quot;^16&quot;,[12225,&quot;^Y&quot;,12220,536916782]],[&quot;^16&quot;,[12225,&quot;^V&quot;,12276,536917158]],[&quot;^16&quot;,[12225,&quot;^U&quot;,12220,536916785]],[&quot;^16&quot;,[12225,&quot;^?&quot;,[&quot;^ &quot;],536916785]],[&quot;^16&quot;,[12225,&quot;^1B&quot;,true,536916782]],[&quot;^16&quot;,[12225,&quot;^B&quot;,1657775209752,536916785]],[&quot;^16&quot;,[12225,&quot;^;&quot;,&quot;~u62cfa45b-6efb-4359-98b7-300613876582&quot;,536916782]],[&quot;^16&quot;,[12227,&quot;^R&quot;,&quot;当你的思维处于静止时，当你的注意力完全集中在当下时刻时，你就会感觉到本体，但是从心智上我们永远无法理解它。重新觉知到本体，并保持这种觉知体验的状态就是开悟。&quot;,536916793]],[&quot;^16&quot;,[12227,&quot;^L&quot;,1657775223854,536917045]],[&quot;^16&quot;,[12227,&quot;^P&quot;,&quot;^1;&quot;,536916790]],[&quot;^16&quot;,[12227,&quot;^@&quot;,false,536916790]],[&quot;^16&quot;,[12227,&quot;^F&quot;,12277,536917161]],[&quot;^16&quot;,[12227,&quot;^Y&quot;,12220,536916790]],[&quot;^16&quot;,[12227,&quot;^V&quot;,12277,536917167]],[&quot;^16&quot;,[12227,&quot;^U&quot;,12220,536917045]],[&quot;^16&quot;,[12227,&quot;^?&quot;,[&quot;^ &quot;],536917045]],[&quot;^16&quot;,[12227,&quot;^1B&quot;,true,536916790]],[&quot;^16&quot;,[12227,&quot;^B&quot;,1657776322477,536917045]],[&quot;^16&quot;,[12227,&quot;^;&quot;,&quot;~u62cfa472-840d-4cdc-9a28-059df9ece12d&quot;,536916790]],[&quot;^16&quot;,[12228,&quot;^R&quot;,&quot;体验这种现实的最大障碍是什么？是认同于你的思维，它使人们进行强迫性的思考。不能停止思考是一个可怕的烦恼，由于几乎每一个人都遭受着此种痛苦，而我们又无法意识到这一点，所以这就成了一件很正常的事情。这种不停的思维活动使你无法达到内心的宁静状态。同时，它创造了一个虚假的自我，不断投射出恐惧和苦难的阴影。&quot;,536916797]],[&quot;^16&quot;,[12228,&quot;^L&quot;,1657775250513,536916797]],[&quot;^16&quot;,[12228,&quot;^P&quot;,&quot;^1;&quot;,536916794]],[&quot;^16&quot;,[12228,&quot;^@&quot;,false,536916794]],[&quot;^16&quot;,[12228,&quot;^F&quot;,12227,536917170]],[&quot;^16&quot;,[12228,&quot;^Y&quot;,12220,536916794]],[&quot;^16&quot;,[12228,&quot;^V&quot;,12277,536917170]],[&quot;^16&quot;,[12228,&quot;^U&quot;,12220,536916797]],[&quot;^16&quot;,[12228,&quot;^?&quot;,[&quot;^ &quot;],536916797]],[&quot;^16&quot;,[12228,&quot;^1B&quot;,true,536916794]],[&quot;^16&quot;,[12228,&quot;^B&quot;,1657775250513,536916797]],[&quot;^16&quot;,[12228,&quot;^;&quot;,&quot;~u62cfa477-4905-4fbd-b96d-28bd65e31827&quot;,536916794]],[&quot;^16&quot;,[12229,&quot;^R&quot;,&quot;让我这样问你吧：无论何时，当你想从思维中解放出来的时候，你能做到吗？==你找到了停止思考的那个按钮吗？你是说完全停止思考吗？==不，我做不到，一两分钟或许还可以。那么，就是你的大脑在利用你了。你无意识地认同了它，所以你甚至不知道自己是它的奴隶。&quot;,536917176]],[&quot;^16&quot;,[12229,&quot;^L&quot;,1657803421634,536917176]],[&quot;^16&quot;,[12229,&quot;^P&quot;,&quot;^1;&quot;,536916798]],[&quot;^16&quot;,[12229,&quot;^@&quot;,false,536916798]],[&quot;^16&quot;,[12229,&quot;^F&quot;,12228,536917173]],[&quot;^16&quot;,[12229,&quot;^Y&quot;,12220,536916798]],[&quot;^16&quot;,[12229,&quot;^V&quot;,12277,536917173]],[&quot;^16&quot;,[12229,&quot;^U&quot;,12220,536917176]],[&quot;^16&quot;,[12229,&quot;^?&quot;,[&quot;^ &quot;],536917176]],[&quot;^16&quot;,[12229,&quot;^1B&quot;,true,536916798]],[&quot;^16&quot;,[12229,&quot;^B&quot;,1657803421634,536917176]],[&quot;^16&quot;,[12229,&quot;^;&quot;,&quot;~u62cfa492-9da4-4319-9be0-2bb762261ad5&quot;,536916798]],[&quot;^16&quot;,[12230,&quot;^R&quot;,&quot;从思维中解放出来的开始就是认识到你不是一个思考问题的实体—思考者。认识到这一点能使你很好地观察这个思考者。在你观察这个思考者时，一个更高层次的意识就被激活了。&quot;,536916805]],[&quot;^16&quot;,[12230,&quot;^L&quot;,1657775350877,536916805]],[&quot;^16&quot;,[12230,&quot;^P&quot;,&quot;^1;&quot;,536916802]],[&quot;^16&quot;,[12230,&quot;^@&quot;,false,536916802]],[&quot;^16&quot;,[12230,&quot;^F&quot;,12229,536917179]],[&quot;^16&quot;,[12230,&quot;^Y&quot;,12220,536916802]],[&quot;^16&quot;,[12230,&quot;^V&quot;,12277,536917179]],[&quot;^16&quot;,[12230,&quot;^U&quot;,12220,536916805]],[&quot;^16&quot;,[12230,&quot;^?&quot;,[&quot;^ &quot;],536916805]],[&quot;^16&quot;,[12230,&quot;^1B&quot;,true,536916802]],[&quot;^16&quot;,[12230,&quot;^B&quot;,1657775350877,536916805]],[&quot;^16&quot;,[12230,&quot;^;&quot;,&quot;~u62cfa4e4-fe67-4f0a-90e7-d9421ecb6718&quot;,536916802]],[&quot;^16&quot;,[12231,&quot;^R&quot;,&quot;所以当你在倾听思维时，你不仅意识到了这种思维，而且还意识到了你在观察这种思维。这样，一个新的意识层面产生了。随着你倾听思维，你会感觉到在这种思维之下或之后的一种有意识的临在，那就是你更深的自我。于是，这种思维丧失了它的力量而且很快地消散，因为你不再通过对思维的认同而为其注入活力。这是不自主以及强迫性思维终结的开始。&quot;,536916809]],[&quot;^16&quot;,[12231,&quot;^L&quot;,1657775406418,536916809]],[&quot;^16&quot;,[12231,&quot;^P&quot;,&quot;^1;&quot;,536916806]],[&quot;^16&quot;,[12231,&quot;^@&quot;,false,536916806]],[&quot;^16&quot;,[12231,&quot;^F&quot;,12230,536917182]],[&quot;^16&quot;,[12231,&quot;^Y&quot;,12220,536916806]],[&quot;^16&quot;,[12231,&quot;^V&quot;,12277,536917182]],[&quot;^16&quot;,[12231,&quot;^U&quot;,12220,536916809]],[&quot;^16&quot;,[12231,&quot;^?&quot;,[&quot;^ &quot;],536916809]],[&quot;^16&quot;,[12231,&quot;^1B&quot;,true,536916806]],[&quot;^16&quot;,[12231,&quot;^B&quot;,1657775406418,536916809]],[&quot;^16&quot;,[12231,&quot;^;&quot;,&quot;~u62cfa4f6-5933-495b-a8ad-8dcee60b529f&quot;,536916806]],[&quot;^16&quot;,[12232,&quot;^R&quot;,&quot;除了“观察思考者”之外，你还可以通过将你的注意力集中在当下这一刻，从而在思维中创造那种空白。就是全神贯注于当下的时刻。这是一件非常值得去做的事情。通过这种方式，你可以将意识从思维活动中引开，并创造一种无思维的空白。在这种空白中，你高度警惕，注意力高度集中，但是你没有在思考。这就是冥想的本质。&quot;,536916813]],[&quot;^16&quot;,[12232,&quot;^L&quot;,1657775425488,536916813]],[&quot;^16&quot;,[12232,&quot;^P&quot;,&quot;^1;&quot;,536916810]],[&quot;^16&quot;,[12232,&quot;^@&quot;,false,536916810]],[&quot;^16&quot;,[12232,&quot;^F&quot;,12231,536917185]],[&quot;^16&quot;,[12232,&quot;^Y&quot;,12220,536916810]],[&quot;^16&quot;,[12232,&quot;^V&quot;,12277,536917185]],[&quot;^16&quot;,[12232,&quot;^U&quot;,12220,536916813]],[&quot;^16&quot;,[12232,&quot;^?&quot;,[&quot;^ &quot;],536916813]],[&quot;^16&quot;,[12232,&quot;^1B&quot;,true,536916810]],[&quot;^16&quot;,[12232,&quot;^B&quot;,1657775425488,536916813]],[&quot;^16&quot;,[12232,&quot;^;&quot;,&quot;~u62cfa52e-c868-47f9-895b-15582133315a&quot;,536916810]],[&quot;^16&quot;,[12233,&quot;^R&quot;,&quot;所以迈向开悟之途最为关键的一步是：从对思维的认同中摆脱出来。\\n每次，当你在思维中创造空白时，你的意识就会变得更强。某天，你可能会发现你在冲着你大脑中的声音微笑，就像你冲着孩子调皮的动作微笑一样。这意味着你不再认真地对待你思维的内容，因为你的自我意识不再依赖于它。&quot;,536917058]],[&quot;^16&quot;,[12233,&quot;^L&quot;,1657801809285,536917058]],[&quot;^16&quot;,[12233,&quot;^P&quot;,&quot;^1;&quot;,536916814]],[&quot;^16&quot;,[12233,&quot;^@&quot;,false,536916814]],[&quot;^16&quot;,[12233,&quot;^F&quot;,12232,536917188]],[&quot;^16&quot;,[12233,&quot;^Y&quot;,12220,536916814]],[&quot;^16&quot;,[12233,&quot;^V&quot;,12277,536917188]],[&quot;^16&quot;,[12233,&quot;^U&quot;,12220,536917058]],[&quot;^16&quot;,[12233,&quot;^?&quot;,[&quot;^ &quot;],536917058]],[&quot;^16&quot;,[12233,&quot;^1B&quot;,true,536916814]],[&quot;^16&quot;,[12233,&quot;^B&quot;,1657801809285,536917058]],[&quot;^16&quot;,[12233,&quot;^;&quot;,&quot;~u62cfa542-8855-4fcb-9693-43a3729c8610&quot;,536916814]],[&quot;^16&quot;,[12234,&quot;^R&quot;,&quot;你的大脑只是一个工具。\\n它是被用来处理特殊任务的，当这个任务完成时，你就让它处于休止状态。因此可以说，人们80%～90%的思维不仅是重复的，而且是无用的，甚至由于思维的运作障碍和消极的本质，大部分思维都是有害的。如果你观察你的思维，你就会发现这是真的。这还导致了你生命能量的严重损耗。&quot;,536917055]],[&quot;^16&quot;,[12234,&quot;^L&quot;,1657801801253,536917055]],[&quot;^16&quot;,[12234,&quot;^P&quot;,&quot;^1;&quot;,536916818]],[&quot;^16&quot;,[12234,&quot;^@&quot;,false,536916818]],[&quot;^16&quot;,[12234,&quot;^F&quot;,12233,536917191]],[&quot;^16&quot;,[12234,&quot;^Y&quot;,12220,536916818]],[&quot;^16&quot;,[12234,&quot;^V&quot;,12277,536917191]],[&quot;^16&quot;,[12234,&quot;^U&quot;,12220,536917055]],[&quot;^16&quot;,[12234,&quot;^?&quot;,[&quot;^ &quot;],536917055]],[&quot;^16&quot;,[12234,&quot;^1B&quot;,true,536916818]],[&quot;^16&quot;,[12234,&quot;^B&quot;,1657801801253,536917055]],[&quot;^16&quot;,[12234,&quot;^;&quot;,&quot;~u62cfa54b-c048-43b6-b5e3-c73e9ecf3441&quot;,536916818]],[&quot;^16&quot;,[12235,&quot;^R&quot;,&quot;小我尽力使过去发生的事情复活，因为如果没有过去，你将会是谁？它还不断地把自己投射到未来，以确保它能继续存活，并且在未来寻找某种慰藉或满足。它会说：“某天，当这个、那个或其他的事情发生时，我就会很好、很幸福，也很平和。”即使当小我看似在关切当下时，它所关切的也不是眼前的当下，因为小我看待当下的方式完全错误—它是以过去的眼光来看的。或者它把当下作为达成未来目的的手段，而这个目的，始终存在于思维所投射出的未来。观察你的思维，你就会看到小我的这种运作方式。&quot;,536917194]],[&quot;^16&quot;,[12235,&quot;^L&quot;,1657803473950,536917194]],[&quot;^16&quot;,[12235,&quot;^P&quot;,&quot;^1;&quot;,536916822]],[&quot;^16&quot;,[12235,&quot;^@&quot;,false,536916822]],[&quot;^16&quot;,[12235,&quot;^F&quot;,12277,536917191]],[&quot;^16&quot;,[12235,&quot;^Y&quot;,12220,536916822]],[&quot;^16&quot;,[12235,&quot;^V&quot;,12220,536916822]],[&quot;^16&quot;,[12235,&quot;^U&quot;,12220,536917194]],[&quot;^16&quot;,[12235,&quot;^?&quot;,[&quot;^ &quot;],536917194]],[&quot;^16&quot;,[12235,&quot;^1B&quot;,true,536916822]],[&quot;^16&quot;,[12235,&quot;^B&quot;,1657803473950,536917194]],[&quot;^16&quot;,[12235,&quot;^;&quot;,&quot;~u62cfa556-f500-4951-ad50-d893265604f8&quot;,536916822]],[&quot;^16&quot;,[12236,&quot;^R&quot;,&quot;思维的优势不过是意识演化过程中的一个阶段。我们现在就需要向下一个阶段迈进，否则，我们将会被已经演变成怪兽的大脑毁灭了。在下面的章节里我将会对此做详尽的讨论。思维和意识不是同义词，思维只是意识的一小部分。如果没有意识，思维将不复存在，但是意识的存在不需要思维。&quot;,536916829]],[&quot;^16&quot;,[12236,&quot;^L&quot;,1657775473933,536916829]],[&quot;^16&quot;,[12236,&quot;^P&quot;,&quot;^1;&quot;,536916826]],[&quot;^16&quot;,[12236,&quot;^@&quot;,false,536916826]],[&quot;^16&quot;,[12236,&quot;^F&quot;,12235,536916826]],[&quot;^16&quot;,[12236,&quot;^Y&quot;,12220,536916826]],[&quot;^16&quot;,[12236,&quot;^V&quot;,12220,536916826]],[&quot;^16&quot;,[12236,&quot;^U&quot;,12220,536916829]],[&quot;^16&quot;,[12236,&quot;^?&quot;,[&quot;^ &quot;],536916829]],[&quot;^16&quot;,[12236,&quot;^1B&quot;,true,536916826]],[&quot;^16&quot;,[12236,&quot;^B&quot;,1657775473933,536916829]],[&quot;^16&quot;,[12236,&quot;^;&quot;,&quot;~u62cfa564-e0c2-480e-80c3-73be9ae4e8a4&quot;,536916826]],[&quot;^16&quot;,[12237,&quot;^R&quot;,&quot;当你利用你的思维时，尤其当你需要一个创造性的解决方案时，你会在思维和静止之间、思维和无念之间徘徊。无念是有意识但没有思维。只有在这种方式下，你才有可能进行创造性的思考，因为只有在这种方式下，思维才有真正的力量。当思维与意识失去联系时，思维会快速地枯竭、变得病态和具有破坏性。&quot;,536916833]],[&quot;^16&quot;,[12237,&quot;^L&quot;,1657775481794,536916833]],[&quot;^16&quot;,[12237,&quot;^P&quot;,&quot;^1;&quot;,536916830]],[&quot;^16&quot;,[12237,&quot;^@&quot;,false,536916830]],[&quot;^16&quot;,[12237,&quot;^F&quot;,12266,536917061]],[&quot;^16&quot;,[12237,&quot;^Y&quot;,12220,536916830]],[&quot;^16&quot;,[12237,&quot;^V&quot;,12266,536917068]],[&quot;^16&quot;,[12237,&quot;^U&quot;,12220,536916833]],[&quot;^16&quot;,[12237,&quot;^?&quot;,[&quot;^ &quot;],536916833]],[&quot;^16&quot;,[12237,&quot;^1B&quot;,true,536916830]],[&quot;^16&quot;,[12237,&quot;^B&quot;,1657775481794,536916833]],[&quot;^16&quot;,[12237,&quot;^;&quot;,&quot;~u62cfa571-cf68-423f-b691-4c96f218d131&quot;,536916830]],[&quot;^16&quot;,[12238,&quot;^R&quot;,&quot;对美国最著名的科学家（包括爱因斯坦在内）的调查令人吃惊，调查结果显示，“在那个短暂的、决定性的创造本身的过程中，思维只起到了小部分的作用”。所以我可以说，绝大部分人不具有创造性，不是因为他们不懂得如何去使用思维，而是他们不懂得如何停止思维.&quot;,536917083]],[&quot;^16&quot;,[12238,&quot;^L&quot;,1657803060884,536917083]],[&quot;^16&quot;,[12238,&quot;^P&quot;,&quot;^1;&quot;,536916834]],[&quot;^16&quot;,[12238,&quot;^@&quot;,false,536916834]],[&quot;^16&quot;,[12238,&quot;^F&quot;,12237,536917071]],[&quot;^16&quot;,[12238,&quot;^Y&quot;,12220,536916834]],[&quot;^16&quot;,[12238,&quot;^V&quot;,12266,536917071]],[&quot;^16&quot;,[12238,&quot;^U&quot;,12220,536917083]],[&quot;^16&quot;,[12238,&quot;^?&quot;,[&quot;^ &quot;],536917083]],[&quot;^16&quot;,[12238,&quot;^1B&quot;,true,536916834]],[&quot;^16&quot;,[12238,&quot;^B&quot;,1657803060884,536917083]],[&quot;^16&quot;,[12238,&quot;^;&quot;,&quot;~u62cfa579-2037-4951-9c12-4bf85fb8623b&quot;,536916834]],[&quot;^16&quot;,[12241,&quot;^R&quot;,&quot;你应该习惯这样问自己：“此刻，我内在发生了什么事情？”这个问题将会把你引向正确的方向。但是，请不要进行分析，观察就可以了。请将你的注意力集中于内在，并且去感觉情绪的能量。如果没有情绪存在，那么请更深地去关注你身体的内在能量场。这就是进入本体的大门。&quot;,536916849]],[&quot;^16&quot;,[12241,&quot;^L&quot;,1657775527221,536917048]],[&quot;^16&quot;,[12241,&quot;^P&quot;,&quot;^1;&quot;,536916846]],[&quot;^16&quot;,[12241,&quot;^@&quot;,false,536916846]],[&quot;^16&quot;,[12241,&quot;^F&quot;,12278,536917197]],[&quot;^16&quot;,[12241,&quot;^Y&quot;,12220,536916846]],[&quot;^16&quot;,[12241,&quot;^V&quot;,12278,536917206]],[&quot;^16&quot;,[12241,&quot;^U&quot;,12220,536917048]],[&quot;^16&quot;,[12241,&quot;^?&quot;,[&quot;^ &quot;],536917048]],[&quot;^16&quot;,[12241,&quot;^1B&quot;,true,536916846]],[&quot;^16&quot;,[12241,&quot;^B&quot;,1657778435044,536917048]],[&quot;^16&quot;,[12241,&quot;^;&quot;,&quot;~u62cfa59c-2712-4530-90a5-51a451cb0d62&quot;,536916846]],[&quot;^16&quot;,[12242,&quot;^R&quot;,&quot;通常，当下所产生的痛苦都是源自对现状某种形式的不接受、某种形式的无意识抗拒。从思维的层面来说，这种抗拒以批判的形式存在；从情绪的层面来说，它又以负面情绪的形式显现。痛苦的程度取决于你对当下的抗拒程度以及对思维的认同程度。思维通常否认当下，并试图逃离当下。换句话说，你越是认同自己的思维，你就越感到痛苦。或者可以这样说：你越是接受当下，你受的苦就越少，也越能从小我思维中解脱出来。&quot;,536916853]],[&quot;^16&quot;,[12242,&quot;^L&quot;,1657775549817,536916853]],[&quot;^16&quot;,[12242,&quot;^P&quot;,&quot;^1;&quot;,536916850]],[&quot;^16&quot;,[12242,&quot;^@&quot;,false,536916850]],[&quot;^16&quot;,[12242,&quot;^F&quot;,12241,536917209]],[&quot;^16&quot;,[12242,&quot;^Y&quot;,12220,536916850]],[&quot;^16&quot;,[12242,&quot;^V&quot;,12278,536917209]],[&quot;^16&quot;,[12242,&quot;^U&quot;,12220,536916853]],[&quot;^16&quot;,[12242,&quot;^?&quot;,[&quot;^ &quot;],536916853]],[&quot;^16&quot;,[12242,&quot;^1B&quot;,true,536916850]],[&quot;^16&quot;,[12242,&quot;^B&quot;,1657775549817,536916853]],[&quot;^16&quot;,[12242,&quot;^;&quot;,&quot;~u62cfa5a7-e03e-43b8-8e67-c2eb75d6ba15&quot;,536916850]],[&quot;^16&quot;,[12243,&quot;^R&quot;,&quot;观察大脑是如何为当下时刻贴上标签以及这个贴标签的过程（也就是不断地批判）是如何创造了痛苦和不幸。通过观察思维的活动，你就能够摆脱抗拒的模式，然后还可以允许当下时刻的存在。这将会使你体验到不为外境所困的内心自由，一种真正的内心的宁静状态。然后，再观察发生了什么事情，并采取必要的或可能的行动。&quot;,536916857]],[&quot;^16&quot;,[12243,&quot;^L&quot;,1657775638841,536916857]],[&quot;^16&quot;,[12243,&quot;^P&quot;,&quot;^1;&quot;,536916856]],[&quot;^16&quot;,[12243,&quot;^@&quot;,false,536916856]],[&quot;^16&quot;,[12243,&quot;^F&quot;,12242,536917212]],[&quot;^16&quot;,[12243,&quot;^Y&quot;,12220,536916856]],[&quot;^16&quot;,[12243,&quot;^V&quot;,12278,536917212]],[&quot;^16&quot;,[12243,&quot;^U&quot;,12220,536916857]],[&quot;^16&quot;,[12243,&quot;^?&quot;,[&quot;^ &quot;],536916857]],[&quot;^16&quot;,[12243,&quot;^1B&quot;,true,536916856]],[&quot;^16&quot;,[12243,&quot;^B&quot;,1657775638841,536916857]],[&quot;^16&quot;,[12243,&quot;^;&quot;,&quot;~u62cfa616-3a8b-41f0-b5a9-4f46dd13b21a&quot;,536916856]],[&quot;^16&quot;,[12244,&quot;^R&quot;,&quot;所以，痛苦之身不希望你直接去观察它并认清它。当你观察它，感觉到它在你体内的能量场并关注它时，那种无意识的认同就已经被打破了。这时，一种更高的意识状态产生了，我称它为“临在”（presence）。现在你是这个痛苦之身的见证人或观察者。也就是说，它不会再控制你、假装是你，或在你的体内获取新生的能量了。你已经发现了你自己内在的强大力量，你已经获取了当下的力量。&quot;,536916863]],[&quot;^16&quot;,[12244,&quot;^L&quot;,1657775665295,536916863]],[&quot;^16&quot;,[12244,&quot;^P&quot;,&quot;^1;&quot;,536916860]],[&quot;^16&quot;,[12244,&quot;^@&quot;,false,536916860]],[&quot;^16&quot;,[12244,&quot;^F&quot;,12245,536916866]],[&quot;^16&quot;,[12244,&quot;^Y&quot;,12220,536916860]],[&quot;^16&quot;,[12244,&quot;^V&quot;,12245,536916870]],[&quot;^16&quot;,[12244,&quot;^U&quot;,12220,536916863]],[&quot;^16&quot;,[12244,&quot;^?&quot;,[&quot;^ &quot;],536916863]],[&quot;^16&quot;,[12244,&quot;^1B&quot;,true,536916860]],[&quot;^16&quot;,[12244,&quot;^B&quot;,1657775665295,536916863]],[&quot;^16&quot;,[12244,&quot;^;&quot;,&quot;~u62cfa630-bb23-4677-9f84-3d46006339aa&quot;,536916860]],[&quot;^16&quot;,[12245,&quot;^R&quot;,&quot;临在&quot;,536916869]],[&quot;^16&quot;,[12245,&quot;^L&quot;,1657775671220,536916869]],[&quot;^16&quot;,[12245,&quot;^P&quot;,&quot;^1;&quot;,536916866]],[&quot;^16&quot;,[12245,&quot;^@&quot;,false,536916866]],[&quot;^16&quot;,[12245,&quot;^F&quot;,12278,536917212]],[&quot;^16&quot;,[12245,&quot;^Y&quot;,12220,536916866]],[&quot;^16&quot;,[12245,&quot;^V&quot;,12220,536916866]],[&quot;^16&quot;,[12245,&quot;^U&quot;,12220,536916869]],[&quot;^16&quot;,[12245,&quot;^?&quot;,[&quot;^ &quot;],536916869]],[&quot;^16&quot;,[12245,&quot;^1B&quot;,true,536916866]],[&quot;^16&quot;,[12245,&quot;^B&quot;,1657775671220,536916869]],[&quot;^16&quot;,[12245,&quot;^;&quot;,&quot;~u62cfa634-d9dd-4f92-9d24-9da7404c1580&quot;,536916866]],[&quot;^16&quot;,[12246,&quot;^R&quot;,&quot;当你开始不再认同痛苦之身，而成为观察者时，痛苦之身还会继续挣扎一段时间，同时还会试图让你再度认同它。虽然你不再通过认同它而给它能量，但是它还是会保持一定的动能，就像转动的轮子一样，即使你不再推它，它也会因为惯性继续转动一会儿。在这个阶段，它可能还会在你身体的不同部位制造一些疼痛或不适，但是这些痛苦不会持续很久。请保持临在状态，对痛苦保持关注，守卫你的内在空间。&quot;,536916876]],[&quot;^16&quot;,[12246,&quot;^L&quot;,1657775689728,536916876]],[&quot;^16&quot;,[12246,&quot;^P&quot;,&quot;^1;&quot;,536916873]],[&quot;^16&quot;,[12246,&quot;^@&quot;,false,536916873]],[&quot;^16&quot;,[12246,&quot;^F&quot;,12244,536916873]],[&quot;^16&quot;,[12246,&quot;^Y&quot;,12220,536916873]],[&quot;^16&quot;,[12246,&quot;^V&quot;,12245,536916873]],[&quot;^16&quot;,[12246,&quot;^U&quot;,12220,536916876]],[&quot;^16&quot;,[12246,&quot;^?&quot;,[&quot;^ &quot;],536916876]],[&quot;^16&quot;,[12246,&quot;^1B&quot;,true,536916873]],[&quot;^16&quot;,[12246,&quot;^B&quot;,1657775689728,536916876]],[&quot;^16&quot;,[12246,&quot;^;&quot;,&quot;~u62cfa648-9ae0-468b-bd4b-e4e07a4ebc8f&quot;,536916873]],[&quot;^16&quot;,[12247,&quot;^R&quot;,&quot;比如说，如果愤怒一直左右着你的思维，你不停地在想别人对你做的事，或你将要对别人做的事，这时你就无意识地被痛苦所控制了，痛苦之身又成为了“你”。在有愤怒的地方，通常就有痛苦埋伏在其下。或者，当你心情不好时，你开始有了很多消极的思想，并不断地想你的生活是多么糟糕，这时你的想法就和痛苦之身结合，你就会无意识地被痛苦所控制，也很容易遭受痛苦之身的攻击。此处我所说的“无意识”，是指对某个思想或情绪模式的认同，它隐含的意思是：观察者的完全缺席。&quot;,536916882]],[&quot;^16&quot;,[12247,&quot;^L&quot;,1657775708523,536916882]],[&quot;^16&quot;,[12247,&quot;^P&quot;,&quot;^1;&quot;,536916879]],[&quot;^16&quot;,[12247,&quot;^@&quot;,false,536916879]],[&quot;^16&quot;,[12247,&quot;^F&quot;,12246,536916879]],[&quot;^16&quot;,[12247,&quot;^Y&quot;,12220,536916879]],[&quot;^16&quot;,[12247,&quot;^V&quot;,12245,536916879]],[&quot;^16&quot;,[12247,&quot;^U&quot;,12220,536916882]],[&quot;^16&quot;,[12247,&quot;^?&quot;,[&quot;^ &quot;],536916882]],[&quot;^16&quot;,[12247,&quot;^1B&quot;,true,536916879]],[&quot;^16&quot;,[12247,&quot;^B&quot;,1657775708523,536916882]],[&quot;^16&quot;,[12247,&quot;^;&quot;,&quot;~u62cfa65b-438c-4d7c-9cd3-050325df4f07&quot;,536916879]],[&quot;^16&quot;,[12248,&quot;^R&quot;,&quot;将注意力集中在你内心的感受上，了解到这就是痛苦之身并接受它的存在；别去想它，别让你的感受变成大脑和思维，不要去判断或分析它，别在其中寻找你自己的身份认同；保持临在，继续观察你的内在；不仅要觉知到你情绪上的痛苦，更要觉察那个沉默的观察者。这就是当下的力量，这就是你自己有意识的那种临在的力量。然后，请看看接下来会发生什么事情。&quot;,536916886]],[&quot;^16&quot;,[12248,&quot;^L&quot;,1657775712928,536916886]],[&quot;^16&quot;,[12248,&quot;^P&quot;,&quot;^1;&quot;,536916883]],[&quot;^16&quot;,[12248,&quot;^@&quot;,false,536916883]],[&quot;^16&quot;,[12248,&quot;^F&quot;,12247,536916883]],[&quot;^16&quot;,[12248,&quot;^Y&quot;,12220,536916883]],[&quot;^16&quot;,[12248,&quot;^V&quot;,12245,536916883]],[&quot;^16&quot;,[12248,&quot;^U&quot;,12220,536916886]],[&quot;^16&quot;,[12248,&quot;^?&quot;,[&quot;^ &quot;],536916886]],[&quot;^16&quot;,[12248,&quot;^1B&quot;,true,536916883]],[&quot;^16&quot;,[12248,&quot;^B&quot;,1657775712928,536916886]],[&quot;^16&quot;,[12248,&quot;^;&quot;,&quot;~u62cfa65c-2d2c-4a12-aad2-823cc4654d94&quot;,536916883]],[&quot;^16&quot;,[12249,&quot;^R&quot;,&quot;恐惧的表现形式有多种：不安、忧烦、焦虑、紧张、压力、畏缩、恐怖等。这种心理上的恐惧总是源于“可能会发生的事件”，而非“当下正在发生的事件”。你身处此时此刻，而你的思维却跑到了未来。这就创造了一种焦虑的鸿沟。如果你被你的思维控制并失去了当下的力量，这种焦虑的鸿沟就会与你相依相伴。当下的事情是你可以去应付的，但是你无法应付未来存在于思维中的事情。&quot;,536
