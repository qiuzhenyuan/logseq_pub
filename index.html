,536870920]],[&quot;^1@&quot;,[3016,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5996,&quot;^1L&quot;,6192],536870920]],[&quot;^1@&quot;,[3016,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3016,&quot;^13&quot;,3015,536870920]],[&quot;^1@&quot;,[3016,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[3016,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[3016,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3016,&quot;^?&quot;,&quot;~u61ee2f87-611a-49e1-abce-c4328a2431b4&quot;,536870920]],[&quot;^1@&quot;,[3017,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3017,&quot;^[&quot;,&quot;**行为转变有三层——结果的变化、流程的变化或身份的变化**\\n第一层是改变你的结果。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。\\n\\n第二层是改变你的过程。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。\\n\\n第三也是最深入的层次是改变你的身份。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870920]],[&quot;^1@&quot;,[3017,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3017,&quot;^K&quot;,3016,536870920]],[&quot;^1@&quot;,[3017,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3017,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6192,&quot;^1L&quot;,6964],536870920]],[&quot;^1@&quot;,[3017,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3017,&quot;^13&quot;,3015,536870920]],[&quot;^1@&quot;,[3017,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3017,&quot;^?&quot;,&quot;~u61ee2f87-4218-485b-99a0-57a83deb62e1&quot;,536870920]],[&quot;^1@&quot;,[3018,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3018,&quot;^[&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，==我们的着眼点是我们希望成为什么样的人。==&quot;,536870920]],[&quot;^1@&quot;,[3018,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3018,&quot;^K&quot;,3017,536870920]],[&quot;^1@&quot;,[3018,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3018,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6964,&quot;^1L&quot;,7251],536870920]],[&quot;^1@&quot;,[3018,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3018,&quot;^13&quot;,3015,536870920]],[&quot;^1@&quot;,[3018,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3018,&quot;^?&quot;,&quot;~u61ee2f87-0d8a-41c1-85c5-39108b5adefb&quot;,536870920]],[&quot;^1@&quot;,[3019,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-fec5-45fc-9c64-2dc0cb9edfd2&quot;]]],536870920]],[&quot;^1@&quot;,[3019,&quot;^[&quot;,&quot;内在激励的终极形式是习惯与你的身份融为一体。说我是想要这样的那种人是一回事，而说我本身就是这种人则是另外一回事。你越是以自己身份的某一方面为傲，你就越有动力保持与之相关的习惯。如果你以自己的一头秀发为傲，你会养成各种习惯去呵护和保养它。如果你以自己发达的二头肌为傲，你会确保自己永远不会放过锻炼上身的机会。如果你以自己织的围巾为傲，你会更有可能每周抽出几个小时用于编织。一旦涉及你的自豪感，你就会尽心尽力地保持你的习惯。&quot;,536870920]],[&quot;^1@&quot;,[3019,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3019,&quot;^K&quot;,3018,536870920]],[&quot;^1@&quot;,[3019,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3019,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7251,&quot;^1L&quot;,7885],536870920]],[&quot;^1@&quot;,[3019,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3019,&quot;^13&quot;,3015,536870920]],[&quot;^1@&quot;,[3019,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3019,&quot;^?&quot;,&quot;~u61ee2f87-be03-4cad-84c9-fa90e87ac52c&quot;,536870920]],[&quot;^1@&quot;,[3020,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3020,&quot;^[&quot;,&quot;➢ ==目标不是阅读一本书，而是成为读者。==\\n➢ 目标不是跑马拉松，而是成为跑步者。\\n➢ 目标不是学习一种乐器，而是成为音乐家。&quot;,536870920]],[&quot;^1@&quot;,[3020,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3020,&quot;^K&quot;,3019,536870920]],[&quot;^1@&quot;,[3020,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[3020,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7885,&quot;^1L&quot;,8075],536870920]],[&quot;^1@&quot;,[3020,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3020,&quot;^13&quot;,3019,536870920]],[&quot;^1@&quot;,[3020,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3020,&quot;^?&quot;,&quot;~u61ee2f87-fec5-45fc-9c64-2dc0cb9edfd2&quot;,536870920]],[&quot;^1@&quot;,[3021,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3021,&quot;^[&quot;,&quot;==你的行为通常反映了你的身份==。你的所作所为表明你相信——无论是有意识地还是下意识地——自己是哪种类型的人。研究表明，==一旦一个人完全认同自己身份的某个特定方面，他们就更有可能如此这般地行事==。&quot;,536870920]],[&quot;^1@&quot;,[3021,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3021,&quot;^K&quot;,3019,536870920]],[&quot;^1@&quot;,[3021,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3021,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8075,&quot;^1L&quot;,8366],536870920]],[&quot;^1@&quot;,[3021,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3021,&quot;^13&quot;,3015,536870920]],[&quot;^1@&quot;,[3021,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3021,&quot;^?&quot;,&quot;~u61ee2f87-8434-4b96-a740-6ae0e4f18b06&quot;,536870920]],[&quot;^1@&quot;,[3022,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-3245-4e2c-af83-2bb73ee61a86&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-84b7-41f0-9f19-4eaf6c1af6b6&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-d9f3-4855-8a25-ee8349a9c241&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-6fee-4b8a-b2be-8aec32467084&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-9afc-4f60-9ded-c0ce91faaeef&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-1715-4c69-9ac4-d81b179da954&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-a0ae-4389-969f-2a1ec5ce476d&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-3b84-48f6-ac6a-b5b6a0e58526&quot;]]],536870920]],[&quot;^1@&quot;,[3022,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[3022,&quot;^[&quot;,&quot;**改变你身份的两步进程**\\ncollapsed:: true&quot;,536870920]],[&quot;^1@&quot;,[3022,&quot;^Q&quot;,1643885719250,536880047]],[&quot;^1@&quot;,[3022,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3022,&quot;^K&quot;,3015,536880047]],[&quot;^1@&quot;,[3022,&quot;^Y&quot;,1,536880047]],[&quot;^1@&quot;,[3022,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8366,&quot;^1L&quot;,8422],536870920]],[&quot;^1@&quot;,[3022,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3022,&quot;^13&quot;,7164,536880047]],[&quot;^1@&quot;,[3022,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536880047]],[&quot;^1@&quot;,[3022,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[3022,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3022,&quot;^G&quot;,1643885720836,536880047]],[&quot;^1@&quot;,[3022,&quot;^?&quot;,&quot;~u61ee2f87-c013-461a-ba2b-c3bbd26f9287&quot;,536870920]],[&quot;^1@&quot;,[3023,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3023,&quot;^[&quot;,&quot;更确切地说，你的习惯是体现你身份的方式。如果你每天都铺床，你体现着一个有条理的人的身份。如果你每天都写作，你体现着一个有创造力的人的身份。如果你每天都要训练，你体现着运动员的身份。&quot;,536870920]],[&quot;^1@&quot;,[3023,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3023,&quot;^K&quot;,3022,536870920]],[&quot;^1@&quot;,[3023,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3023,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8422,&quot;^1L&quot;,8696],536870920]],[&quot;^1@&quot;,[3023,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3023,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3023,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3023,&quot;^?&quot;,&quot;~u61ee2f87-3b84-48f6-ac6a-b5b6a0e58526&quot;,536870920]],[&quot;^1@&quot;,[3024,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3024,&quot;^[&quot;,&quot;不管你现在的身份是什么，你相信它存在的理由只是因为你有证据。如果你连续二十年每周日都去教堂，你有证据表明你是虔诚的。如果你每天晚上都抽出个把小时学习生物学，你有证据表明你很好学。如果你在下雪天都去健身房，你有证据表明你决心健身。你对一个信念拥有的证据越多，你就越坚信它。&quot;,536870920]],[&quot;^1@&quot;,[3024,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3024,&quot;^K&quot;,3023,536870920]],[&quot;^1@&quot;,[3024,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3024,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8696,&quot;^1L&quot;,9105],536870920]],[&quot;^1@&quot;,[3024,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3024,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3024,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3024,&quot;^?&quot;,&quot;~u61ee2f87-a0ae-4389-969f-2a1ec5ce476d&quot;,536870920]],[&quot;^1@&quot;,[3025,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3025,&quot;^[&quot;,&quot;你采取的每一个行动都是投票给了你想成为的那个人。一两次做法不会改变你的信念，但是随着选票的增加，你的新身份的证据也会改变。这就是为什么有意义的改变无须剧变的原因之一。微小的习惯做法可以提供新身份的证据，从而带来有意义的转变。&quot;,536870920]],[&quot;^1@&quot;,[3025,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3025,&quot;^K&quot;,3024,536870920]],[&quot;^1@&quot;,[3025,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3025,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9105,&quot;^1L&quot;,9445],536870920]],[&quot;^1@&quot;,[3025,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3025,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3025,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3025,&quot;^?&quot;,&quot;~u61ee2f87-1715-4c69-9ac4-d81b179da954&quot;,536870920]],[&quot;^1@&quot;,[3026,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3026,&quot;^[&quot;,&quot;==这是一个简单的两步过程：（1）决定你想成为哪类人。（2）用小赢证明给自己看。==&quot;,536870920]],[&quot;^1@&quot;,[3026,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3026,&quot;^K&quot;,3025,536870920]],[&quot;^1@&quot;,[3026,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3026,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9445,&quot;^1L&quot;,9563],536870920]],[&quot;^1@&quot;,[3026,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3026,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3026,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3026,&quot;^?&quot;,&quot;~u61ee2f87-9afc-4f60-9ded-c0ce91faaeef&quot;,536870920]],[&quot;^1@&quot;,[3027,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3027,&quot;^[&quot;,&quot;一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。&quot;,536870920]],[&quot;^1@&quot;,[3027,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3027,&quot;^K&quot;,3026,536870920]],[&quot;^1@&quot;,[3027,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3027,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9563,&quot;^1L&quot;,10074],536870920]],[&quot;^1@&quot;,[3027,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3027,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3027,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3027,&quot;^?&quot;,&quot;~u61ee2f87-6fee-4b8a-b2be-8aec32467084&quot;,536870920]],[&quot;^1@&quot;,[3028,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3028,&quot;^[&quot;,&quot;基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。&quot;,536870920]],[&quot;^1@&quot;,[3028,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3028,&quot;^K&quot;,3027,536870920]],[&quot;^1@&quot;,[3028,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3028,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,10074,&quot;^1L&quot;,10585],536870920]],[&quot;^1@&quot;,[3028,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3028,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3028,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3028,&quot;^?&quot;,&quot;~u61ee2f87-d9f3-4855-8a25-ee8349a9c241&quot;,536870920]],[&quot;^1@&quot;,[3029,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3029,&quot;^[&quot;,&quot;培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。&quot;,536870920]],[&quot;^1@&quot;,[3029,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3029,&quot;^K&quot;,3028,536870920]],[&quot;^1@&quot;,[3029,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3029,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,10585,&quot;^1L&quot;,11009],536870920]],[&quot;^1@&quot;,[3029,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3029,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3029,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3029,&quot;^?&quot;,&quot;~u61ee2f87-84b7-41f0-9f19-4eaf6c1af6b6&quot;,536870920]],[&quot;^1@&quot;,[3030,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3030,&quot;^[&quot;,&quot;**本章小结** \\n➢ 变化有三个层次：结果变化、过程变化和身份变化。\\n➢ 改变习惯的最有效方法不是关注你想要达到的目标，而是你想要成为谁。\\n➢ 你的身份来自你的习惯。每个行动都是你在投票给你想成为的人。\\n➢ 要想使自己做到最好，你需要持续编辑你的信念，升级和扩展你的身份。\\n➢ 习惯至关重要的真正原因不是因为它们能带给你更好的结果（尽管它们能做到这一点），而是因为它们能改变你对自己抱有的信念。&quot;,536870920]],[&quot;^1@&quot;,[3030,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3030,&quot;^K&quot;,3029,536870920]],[&quot;^1@&quot;,[3030,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3030,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,11009,&quot;^1L&quot;,11592],536870920]],[&quot;^1@&quot;,[3030,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3030,&quot;^13&quot;,3022,536870920]],[&quot;^1@&quot;,[3030,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3030,&quot;^?&quot;,&quot;~u61ee2f87-3245-4e2c-af83-2bb73ee61a86&quot;,536870920]],[&quot;^1@&quot;,[3031,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-ea7c-4046-bbe5-ff73ba42de75&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-6d62-4768-b045-e12bd2090766&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-ba60-4a53-b238-fd46b30f96f7&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-9930-4802-ae32-4e8195af5b4b&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-00c9-47c0-b153-b04aa747e858&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-8147-46c8-81f5-037664e62ca4&quot;]]],536870920]],[&quot;^1@&quot;,[3031,&quot;^S&quot;,true,536880056]],[&quot;^1@&quot;,[3031,&quot;^[&quot;,&quot;**习惯发挥作用的原理**&quot;,536870920]],[&quot;^1@&quot;,[3031,&quot;^Q&quot;,1643885727770,536880056]],[&quot;^1@&quot;,[3031,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3031,&quot;^K&quot;,3022,536880053]],[&quot;^1@&quot;,[3031,&quot;^Y&quot;,1,536880053]],[&quot;^1@&quot;,[3031,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,11592,&quot;^1L&quot;,11626],536870920]],[&quot;^1@&quot;,[3031,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3031,&quot;^13&quot;,7164,536880053]],[&quot;^1@&quot;,[3031,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3031,&quot;^G&quot;,1643885727770,536880056]],[&quot;^1@&quot;,[3031,&quot;^?&quot;,&quot;~u61ee2f87-6d03-498f-b993-1d7188a19f9e&quot;,536870920]],[&quot;^1@&quot;,[3032,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3032,&quot;^[&quot;,&quot;养成习惯的过程可以分为四个简单的步骤：提示、渴求、反应和奖励。[插图]将它分解成这些有趣的部分可以帮助我们了解什么是习惯，它是如何工作的，以及如何改进它。[插图]图5：所有习惯的形成都会经历相同顺序的四个阶段：提示、渴求、反应和奖励这个四步模式是每个习惯的核心支柱，你的大脑每次都以同样的顺序运行这些步骤。&quot;,536870920]],[&quot;^1@&quot;,[3032,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3032,&quot;^K&quot;,3031,536870920]],[&quot;^1@&quot;,[3032,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3032,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,11626,&quot;^1L&quot;,12079],536870920]],[&quot;^1@&quot;,[3032,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3032,&quot;^13&quot;,3031,536870920]],[&quot;^1@&quot;,[3032,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3032,&quot;^?&quot;,&quot;~u61ee2f87-8147-46c8-81f5-037664e62ca4&quot;,536870920]],[&quot;^1@&quot;,[3033,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3033,&quot;^[&quot;,&quot;首先，是提示。这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。&quot;,536870920]],[&quot;^1@&quot;,[3033,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3033,&quot;^K&quot;,3032,536870920]],[&quot;^1@&quot;,[3033,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3033,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,12079,&quot;^1L&quot;,12602],536870920]],[&quot;^1@&quot;,[3033,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3033,&quot;^13&quot;,3031,536870920]],[&quot;^1@&quot;,[3033,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3033,&quot;^?&quot;,&quot;~u61ee2f87-00c9-47c0-b153-b04aa747e858&quot;,536870920]],[&quot;^1@&quot;,[3034,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3034,&quot;^[&quot;,&quot;其次是渴求，也是每个习惯背后的动力。没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870920]],[&quot;^1@&quot;,[3034,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3034,&quot;^K&quot;,3033,536870920]],[&quot;^1@&quot;,[3034,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3034,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,12602,&quot;^1L&quot;,13083],536870920]],[&quot;^1@&quot;,[3034,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3034,&quot;^13&quot;,3031,536870920]],[&quot;^1@&quot;,[3034,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3034,&quot;^?&quot;,&quot;~u61ee2f87-9930-4802-ae32-4e8195af5b4b&quot;,536870920]],[&quot;^1@&quot;,[3035,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3035,&quot;^[&quot;,&quot;第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870920]],[&quot;^1@&quot;,[3035,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3035,&quot;^K&quot;,3034,536870920]],[&quot;^1@&quot;,[3035,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3035,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,13083,&quot;^1L&quot;,13504],536870920]],[&quot;^1@&quot;,[3035,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3035,&quot;^13&quot;,3031,536870920]],[&quot;^1@&quot;,[3035,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3035,&quot;^?&quot;,&quot;~u61ee2f87-ba60-4a53-b238-fd46b30f96f7&quot;,536870920]],[&quot;^1@&quot;,[3036,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3036,&quot;^[&quot;,&quot;最后，回应会带来回报。获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：\\n（1）满足我们的需求；\\n（2）它们对我们有教益。&quot;,536870920]],[&quot;^1@&quot;,[3036,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3036,&quot;^K&quot;,3035,536870920]],[&quot;^1@&quot;,[3036,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3036,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,13504,&quot;^1L&quot;,13818],536870920]],[&quot;^1@&quot;,[3036,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3036,&quot;^13&quot;,3031,536870920]],[&quot;^1@&quot;,[3036,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3036,&quot;^?&quot;,&quot;~u61ee2f87-6d62-4768-b045-e12bd2090766&quot;,536870920]],[&quot;^1@&quot;,[3037,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3037,&quot;^[&quot;,&quot;其次，奖励教会我们哪些行为值得记住并应用于未来。你的大脑是奖励探测器。在你的一生中，你的感觉神经系统会不断监测哪些行为能满足你的欲望并带来快乐。快乐和失望的感觉是反馈机制的一部分，帮助你的大脑区分有用和无用的行为。奖励会终结反馈循环，完成整个习惯形成的循环。[插图]&quot;,536870920]],[&quot;^1@&quot;,[3037,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3037,&quot;^K&quot;,3036,536870920]],[&quot;^1@&quot;,[3037,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3037,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,13818,&quot;^1L&quot;,14217],536870920]],[&quot;^1@&quot;,[3037,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3037,&quot;^13&quot;,3031,536870920]],[&quot;^1@&quot;,[3037,&quot;^1M&quot;,true,536870 ]],[&quot;^1@&quot;,[3368,&quot;^17&quot;,692,536870920]],[&quot;^1@&quot;,[3368,&quot;^13&quot;,3367,536870920]],[&quot;^1@&quot;,[3368,&quot;^12&quot;,1201,536870920]],[&quot;^1@&quot;,[3368,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1E&quot;,1627315919312,&quot;^22&quot;,true,&quot;^1D&quot;,1627315919312],536870920]],[&quot;^1@&quot;,[3368,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1E&quot;,&quot;^22&quot;,&quot;^1D&quot;]],536870920]],[&quot;^1@&quot;,[3368,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[3368,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[3368,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3368,&quot;^G&quot;,1627315919312,536870920]],[&quot;^1@&quot;,[3368,&quot;^?&quot;,&quot;~u61ee2f88-94e0-492b-8791-eecb32e2f7aa&quot;,536870920]],[&quot;^1@&quot;,[3369,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3369,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[3369,&quot;^[&quot;,&quot;## 社交焦虑来自于哪里\\ncreated-at:: 1627315933655\\nupdated-at:: 1627315933655\\ncollapsed:: true\\n**我们的焦虑**\\n可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n**我们的外表**\\n我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。\\n**我们的性格**\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536870920]],[&quot;^1@&quot;,[3369,&quot;^Q&quot;,1627315933655,536870920]],[&quot;^1@&quot;,[3369,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3369,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[3369,&quot;^K&quot;,3368,536870920]],[&quot;^1@&quot;,[3369,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[3369,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2433,&quot;^1L&quot;,4111],536870920]],[&quot;^1@&quot;,[3369,&quot;^17&quot;,692,536870920]],[&quot;^1@&quot;,[3369,&quot;^13&quot;,3368,536870920]],[&quot;^1@&quot;,[3369,&quot;^12&quot;,1201,536870920]],[&quot;^1@&quot;,[3369,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627315933655,&quot;^1E&quot;,1627315933655,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[3369,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1D&quot;,&quot;^1E&quot;,&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[3369,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[3369,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[3369,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3369,&quot;^G&quot;,1627315933655,536870920]],[&quot;^1@&quot;,[3369,&quot;^?&quot;,&quot;~u61ee2f88-eb1f-4fb9-9524-5a6476663074&quot;,536870920]],[&quot;^1@&quot;,[3370,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3370,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[3370,&quot;^[&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[3370,&quot;^Q&quot;,1627315952551,536870920]],[&quot;^1@&quot;,[3370,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3370,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[3370,&quot;^K&quot;,3369,536870920]],[&quot;^1@&quot;,[3370,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[3370,&quot;^V&quot;,[&quot; nid:: 608a2588-5580-4d3d-851d-f983c2b39772\\n\\n* 繁琐且简单的事情，应该想自己为什么要做，从而赋予事情的意义。\\n* 复杂困难的事情，应该想自己要做什么，从而拆解复杂的事情让它变得简单&quot;,536870920]],[&quot;^1@&quot;,[3840,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3840,&quot;^14&quot;,1,536870920]],[&quot;^1@&quot;,[3840,&quot;^K&quot;,3839,536870920]],[&quot;^1@&quot;,[3840,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[3840,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,103,&quot;^1L&quot;,398],536870920]],[&quot;^1@&quot;,[3840,&quot;^17&quot;,807,536870920]],[&quot;^1@&quot;,[3840,&quot;^13&quot;,807,536870920]],[&quot;^1@&quot;,[3840,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;608a2588-5580-4d3d-851d-f983c2b39772&quot;],536870920]],[&quot;^1@&quot;,[3840,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[3840,&quot;^1X&quot;,1,536870920]],[&quot;^1@&quot;,[3840,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[3840,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[3840,&quot;^?&quot;,&quot;~u608a2588-5580-4d3d-851d-f983c2b39772&quot;,536870920]],[&quot;^1@&quot;,[3841,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3841,&quot;^[&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536870920]],[&quot;^1@&quot;,[3841,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3841,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[3841,&quot;^K&quot;,3840,536870920]],[&quot;^1@&quot;,[3841,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3841,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,398,&quot;^1L&quot;,1235],536870920]],[&quot;^1@&quot;,[3841,&quot;^17&quot;,807,536870920]],[&quot;^1@&quot;,[3841,&quot;^13&quot;,3840,536870920]],[&quot;^1@&quot;,[3841,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[3841,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[3841,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3841,&quot;^?&quot;,&quot;~u61ee2f88-87f8-4cb5-9faf-2b4b8c0aa6ed&quot;,536870920]],[&quot;^1@&quot;,[3842,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3842,&quot;^[&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536870920]],[&quot;^1@&quot;,[3842,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3842,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[3842,&quot;^K&quot;,3841,536870920]],[&quot;^1@&quot;,[3842,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3842,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,1235,&quot;^1L&quot;,2072],536870920]],[&quot;^1@&quot;,[3842,&quot;^17&quot;,807,536870920]],[&quot;^1@&quot;,[3842,&quot;^13&quot;,3840,536870920]],[&quot;^1@&quot;,[3842,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536870920]],[&quot;^1@&quot;,[3842,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[3842,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[3842,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[3842,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3842,&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536870920]],[&quot;^1@&quot;,[3843,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3843,&quot;^[&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536870920]],[&quot;^1@&quot;,[3843,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3843,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[3843,&quot;^K&quot;,3842,536870920]],[&quot;^1@&quot;,[3843,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3843,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2072,&quot;^1L&quot;,2975],536870920]],[&quot;^1@&quot;,[3843,&quot;^17&quot;,807,536870920]],[&quot;^1@&quot;,[3843,&quot;^13&quot;,3840,536870920]],[&quot;^1@&quot;,[3843,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[3843,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[3843,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3843,&quot;^?&quot;,&quot;~u61ee2f88-fa81-469b-b674-9f487fb7a96f&quot;,536870920]],[&quot;^1@&quot;,[3844,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3844,&quot;^[&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536870920]],[&quot;^1@&quot;,[3844,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3844,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[3844,&quot;^K&quot;,3843,536870920]],[&quot;^1@&quot;,[3844,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3844,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2975,&quot;^1L&quot;,3715],536870920]],[&quot;^1@&quot;,[3844,&quot;^17&quot;,807,536870920]],[&quot;^1@&quot;,[3844,&quot;^13&quot;,3840,536870920]],[&quot;^1@&quot;,[3844,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[3844,&quot;^15&quot;,&quot;^ \nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870920]],[&quot;^1@&quot;,[4906,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[4906,&quot;^K&quot;,4905,536870920]],[&quot;^1@&quot;,[4906,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[4906,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2039,&quot;^1L&quot;,4006],536870920]],[&quot;^1@&quot;,[4906,&quot;^17&quot;,710,536870920]],[&quot;^1@&quot;,[4906,&quot;^13&quot;,4903,536870920]],[&quot;^1@&quot;,[4906,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[4906,&quot;^?&quot;,&quot;~u61ee2f88-15ac-4174-9324-1122319f111c&quot;,536870920]],[&quot;^1@&quot;,[4907,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f88-42d5-417d-a539-fe8e4e900d0a&quot;],[&quot;^?&quot;,&quot;~u61ee2f88-bda4-4d29-9b60-19ba61a28d4c&quot;],[&quot;^?&quot;,&quot;~u61ee2f88-156a-4f20-a2cd-2f5279ddb035&quot;]]],536870920]],[&quot;^1@&quot;,[4907,&quot;^[&quot;,&quot;## 消息投递可靠性：消费者角度&quot;,536870920]],[&quot;^1@&quot;,[4907,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[4907,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[4907,&quot;^K&quot;,4903,536870920]],[&quot;^1@&quot;,[4907,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[4907,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4006,&quot;^1L&quot;,4052],536870920]],[&quot;^1@&quot;,[4907,&quot;^17&quot;,710,536870920]],[&quot;^1@&quot;,[4907, ot;,[5114,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5114,&quot;^[&quot;,&quot;同样，在事业中，我们也会经历享乐的适应。我们可能曾经梦想得到某一份工作。因此我们会在大学或者研究生院努力学习，以便走上正确的职业之道。在这条职业之道上，我们可能会花上数年的时间，朝着目标努力，进步缓慢但坚定不移。最后，得到梦想的工作之后，我们会感到欣喜，但是过不了多久我们就有可能变得不满。我们会抱怨我们的薪酬、同事，以及老板对我们的才能视而不见。&quot;,536870920]],[&quot;^1@&quot;,[5114,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5114,&quot;^K&quot;,5113,536870920]],[&quot;^1@&quot;,[5114,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5114,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,12144,&quot;^1L&quot;,12670],536870920]],[&quot;^1@&quot;,[5114,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5114,&quot;^13&quot;,5110,536870920]],[&quot;^1@&quot;,[5114,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5114,&quot;^?&quot;,&quot;~u61ee2f89-dc37-42d0-9764-9b8274453e87&quot;,536870920]],[&quot;^1@&quot;,[5115,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5115,&quot;^[&quot;,&quot;作为适应过程的结果，人们会发现自己处于一个满足感的跑步机之上。当他们在自己身上发现一个没有满足的欲望时就会感到不幸福。他们会努力工作以便满足这个欲望，并且相信，只要实现了这个目标，自己就会满足。但问题是，一旦==满足了对于某事物的欲望，他们就会适应这个事物在生活中的存在==，结果就会不再渴望它——或者至少会发现它不像曾经的那样令人渴望。最终，他们就会像满足这个欲望之前一样仍然感到不满足。 \\n所以，==幸福的关键就是阻止这个适应的过程。一旦得到了经过辛苦工作才得到的东西，我们要采取步骤来阻止自己把这些东西看得习以为常。==&quot;,536870920]],[&quot;^1@&quot;,[5115,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5115,&quot;^K&quot;,5114,536870920]],[&quot;^1@&quot;,[5115,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5115,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,12670,&quot;^1L&quot;,13446],536870920]],[&quot;^1@&quot;,[5115,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5115,&quot;^13&quot;,5110,536870920]],[&quot;^1@&quot;,[5115,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5115,&quot;^?&quot;,&quot;~u61ee2f89-86fd-4702-ae4b-6a826538793e&quot;,536870920]],[&quot;^1@&quot;,[5116,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5116,&quot;^[&quot;,&quot;他特别说，她 是当命运并没有在他们面前将名声和财富披金挂银地和盘托出时，他们就会认识到他们必须奋斗以求之了，然后便付诸行动。通常，世界对他们的努力是有所回报的。结果，在30多岁的时候他们发现，尽管自己的外在境遇不如20多岁时所期望的那么好，但是仍旧是可以容忍的。这时，他们通常会加倍努力改善他们的外在境遇，相信这样就会以某种方式获得梦寐以求的完美生活。然而，按照这个策略又努力了10年之后，他们渐渐明白他们还是没有建立什么基础。他们的收入比以往多了20多倍，他们住的是有四个卧室的大房子而不再是以往的小公寓，他们成为报纸上那些阿谀奉承的文章吹捧的主角。但是，他们却和过去一样，丝毫没有更加接近幸福。的确，正是由于为获得幸福而制定的规划的复杂性，他们发现自己经历着焦虑、愤怒和沮丧。他们也发现自己的成功有它消极的一面：自己成为了别人嫉妒的目标。正是在这个阶段，许多以往对哲学从不在意的人开始变得具有了哲学意识。他们发问，“这就是生活所能提供的全部吗？”“这是我想要过的生活吗？”有时候，这个阶段的哲学思考引发了我们文化中所说的中年危机。当人们经历到这种危机的时候，会明智地得出这样的结论：正因为他想要获得的东西是错误的，所以他感到不幸福。但是在太多的情况下，他又不会得出这样的结论。相反，他认为自己不幸福是因为他为了实现各种长远的目标而牺牲了某些短期的快乐。于是，他决定要及时行乐：他买了一辆新车，或者抛弃了妻子而接纳了一位情人。然而，一段时间之后，他开始发现，这种获得幸福的策略并没有令危机有所好转，反而在许多方面比以前的策略更加糟糕。&quot;,536870920]],[&quot;^1@&quot;,[5226,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5226,&quot;^K&quot;,5225,536870920]],[&quot;^1@&quot;,[5226,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5226,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,44119,&quot;^1L&quot;,46263],536870920]],[&quot;^1@&quot;,[5226,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5226,&quot;^13&quot;,5224,536870920]],[&quot;^1@&quot;,[5226,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5226,&quot;^?&quot;,&quot;~u61ee2f89-8158-46bd-8046-33e70bca19fa&quot;,536870920]],[&quot;^1@&quot;,[5227,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5227,&quot;^[&quot;,&quot;一个20岁的人也许会拒绝斯多葛主义，坚信世界将属于她；一个80岁的人则深知世界并不属于她，而且她的状况也只会随着岁月的流逝而变得越来越糟。尽管她20岁时曾经相信自己是不死的，但是如今她的必死性带给她的痛苦却越来越明显。面对死亡，她最后有可能愿意“仅仅”满足于“安宁”，结果，她就有可能变得成熟，以至于可以接受斯多葛主义。&quot;,536870920]],[&quot;^1@&quot;,[5227,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5227,&quot;^K&quot;,5226,536870920]],[&quot;^1@&quot;,[5227,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5227,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,46263,&quot;^1L&quot;,46735],536870920]],[&quot;^1@&quot;,[5227,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5227,&quot;^13&quot;,5224,536870920]], uot;,[5245,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5245,&quot;^K&quot;,5244,536870920]],[&quot;^1@&quot;,[5245,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5245,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,51975,&quot;^1L&quot;,52201],536870920]],[&quot;^1@&quot;,[5245,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5245,&quot;^13&quot;,5241,536870920]],[&quot;^1@&quot;,[5245,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5245,&quot;^?&quot;,&quot;~u61ee2f89-c921-4f98-9864-0b6f566d9c41&quot;,536870920]],[&quot;^1@&quot;,[5246,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5246,&quot;^[&quot;,&quot;斯多葛学派的哲学家认为在我们的外部环境与幸福程度之间最多只存着在一种松散的联系。尤其是，一个被流放到荒岛上的人比一个生活奢华的人更加幸福，这也完全是有可能的。&quot;,536870920]],[&quot;^1@&quot;,[5246,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5246,&quot;^K&quot;,5245,536870920]],[&quot;^1@&quot;,[5246,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5246,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,52201,&quot;^1L&quot;,52442],536870920]],[&quot;^1@&quot;,[5246,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5246,&quot;^13&quot;,5241,536870920]],[&quot;^1@&quot;,[5246,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5246,&quot;^?&quot;,&quot;~u61ee2f89-3151-4db8-940f-d031eb956dd1&quot;,536870920]],[&quot;^1@&quot;,[5247,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5247,&quot;^[&quot;,&quot;斯多葛学派的哲学家相信社会变革，但也相信个人的改造。更准确地说，他们认为，要把一个社会改造为人们可以在那里幸福生活的社会，第一步就是要教导人们如何在尽可能不倚靠外部环境的情况下获得幸福。改造社会的第二步才是改变外部环境。斯多葛学派的哲学家还会补充说，如果不能改造自己，那么无论怎样努力改造我们身处的社会，都不可能拥有良好的生活。&quot;,536870920]],[&quot;^1@&quot;,[5247,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5247,&quot;^K&quot;,5246,536870920]],[&quot;^1@&quot;,[5247,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5247,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,52442,&quot;^1L&quot;,52938],536870920]],[&quot;^1@&quot;,[5247,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5247,&quot;^13&quot;,5241,536870920]],[&quot;^1@&quot;,[5247,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5247,&quot;^?&quot;,&quot;~u61ee2f89-b62a-46ac-99c4-0a8c8b12d18a&quot;,536870920]],[&quot;^1@&quot;,[5248,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5248,&quot;^[&quot;,&quot;尽管在整个有记载的历史中，跨越各种文化，大多数人显然都认为努力得到自己渴望的事物是获得幸福的良策，并且也一直在使用这种良策，但是这种良策具有一个重大的缺陷，而且在有记载的各种文化的全部历史中，思想深刻的人们也都已经意识到了这个缺陷：那就是在按照这种良策实现了每一个欲望之后，一个新的欲望又会跳入我们的头脑之中以取代以往的那个欲望。这意味着：无论我们多么努力满足自己的欲望，我们都难以得到真正的满足，还不如根本就没有欲望。换句话说，我们会总是处于不满足的状态。&quot;,536870920]],[&quot;^1@&quot;,[5248,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5248,&quot;^K&quot;,5247,536870920]],[&quot;^1@&quot;,[5248,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5248,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,52938,&quot;^1L&quot;,53629],536870920]],[&quot;^1@&quot;,[5248,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5248,&quot;^13&quot;,5241,536870920]],[&quot;^1@&quot;,[5248,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5248,&quot;^?&quot;,&quot;~u61ee2f89-bad3-4554-9fd9-24164207e219&quot;,536870920]],[&quot;^1@&quot;,[5249,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5249,&quot;^[&quot;,&quot;一种不那么显而易见但是却好得多的获得满足的方法，不是致力于满足欲望，而是致力于控制欲望。尤其，我们需要采取措施减缓欲望在我们内心形成的过程。与其努力实现我们头脑中的无论什么欲望，倒不如努力防止某些欲望的形成，并消除已经形成的许多欲望。而且，与其渴望新的事物，倒不如好好经营那些我们已经拥有的事物。&quot;,536870920]],[&quot;^1@&quot;,[5249,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5249,&quot;^K&quot;,5248,536870920]],[&quot;^1@&quot;,[5249,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5249,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,53629,&quot;^1L&quot;,54077],536870920]],[&quot;^1@&quot;,[5249,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5249,&quot;^13&quot;,5241,536870920]],[&quot;^1@&quot;,[5249,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5249,&quot;^?&quot;,&quot;~u61ee2f89-1ae6-4f19-b649-827dc837e8c8&quot;,536870920]],[&quot;^1@&quot;,[5250,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f89-1014-4bc6-aa42-bf918efbe356&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-5aa9-447d-b6f8-508691dfc997&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-834c-4250-9376-6a8ac2d9783b&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-bcdb-487a-be46-fb3d8ed102d5&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-3c93-40cf-80c9-80a16e1eb4ba&quot;]]],536870920]],[&quot;^1@&quot;,[5250,&quot;^[&quot;,&quot;# 第21章 重新考虑斯多葛主义&quot;,536870920]],[&quot;^1@&quot;,[5250,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5250,&quot;^14&quot;,1,536870920]],[&quot;^1@&quot;,[5250,&quot;^K&quot;,5241,536870920]],[&quot;^1@&quot;,[5250,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[5250,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,54077,&quot;^1L&quot;,54116],536870920]],[&quot;^1@&quot;,[5250,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5250,&quot;^13&quot;,1126,536870920]],[&quot;^1@&quot;,[5250,&quot;^1X&quot;,1,536870920]],[&quot;^1@&quot;,[5250,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5250,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[5250,&quot;^?&quot;,&quot;~u61ee2f89-c630-4e9e-9bca-fc2f62904129&quot;,536870920]],[&quot;^1@&quot;,[5251,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5251,&quot;^[&quot;,&quot;==第一，我们应该变得具有自我意识==：在处理日常事务的时候，我们应该观察自己，定期反思自己是如何回应每天发生的各种事件的。我们如何回应一个侮辱？如何回应财产的损失？如何回应一个充满压力的环境？在回应中，我们运用斯多葛主义心理学的策略了吗？\\n==第二，我们应该运用理性思考的能力来克服消极情感。==我们也应该在可能的程度上运用理性思考来控制自己的欲望。尤其应该运用理性让自己确信，诸如名声、财富这样的事物是不值得拥有的——如果我们追求的是安宁，那么这些东西无论如何也是不值得拥有的——所以像名声、财富这样的事物也就不值得去追求了。同样，我们应该运用我们的理性思考使自己确信，尽管某些活动是令人快乐的，但是从事那些活动会干扰我们的安宁，这样一来获得的快乐与失去的安宁相比就变得得不偿失。\\n==第三，在我们没有追求财富但却富有的情况下，我们应该享受我们的富裕==；主张禁欲苦修的是犬儒主义者，而不是斯多葛主义者。不过，虽然我们应该享受财富，却不应该执着于财富；事实上，即便在我们享有财富的时候，也要为财富的失去做好打算。\\n==第四，我们是社会动物；如果试图切断与其他人的联系，我们就会变得非常糟糕。==所以，如果我们寻求的是安宁，就应该构建与其他人的关系并保持这种关系。但是，在这样做的时候，我们对于与什么人做朋友需要小心谨慎。我们还应该尽可能地远离那些价值观已经腐坏的人，以避免他们的价值观污染我们。\\n==第五，其他人总会不可避免地令我们烦恼，所以，如果我们与他们保持关系，他们就会时常干扰我们的安宁——如果我们容许他们这样做的话。==斯多葛学派的哲学家用了大量时间设计出一些技巧，来消除我们在与其他人交往时遇到的麻烦。尤其，他们想出了一些技巧，用以应对别人对我们的侮辱和防止他们激怒我们。\\n==第六，斯多葛学派的哲学家指出了人类不幸福的两个最主要原因——那就是我们的贪得无厌以及我们担心超出我们控制力的事物的倾向==——而且他们也开发出一些技巧，来帮助我们将这些不幸福的根源从我们的生命中移除。\\n==第七，为了征服我们的贪得无厌，斯多葛学派的哲学家建议我们进行消极想象。==我们应该认真思考一切事物的非永恒性。我们应该想象失去了自己最珍视的事物，包括财富与挚爱。我们还应该想象失去了自己的生命。如果这样做，我们就会变得珍惜自己现在所拥有的事物，并且由于我们珍惜它们，就不那么可能再去对其他的事物形成渴望。我们不光要设想事物可能变得比它们本来的状态更糟糕，有时还应该极力去体验更糟糕的事情；比如，塞涅卡就建议我们“体验贫穷”，而墨索尼亚斯则建议我们主动放弃快乐和舒适的机会。\\n==第八，为了抑制我们去操心那些超出我们控制力的事物的倾向，斯多葛学派的哲学家建议我们对生活中的各种事物采取分类加优先处理的方法==，也就是将这些事物分成我们完全无法控制的事物、我们能够完全控制的事物以及我们能够控制一些但又不能完全控制的事物。这样分类之后，我们就不应该为那些我们完全无法控制的事物而烦心了。相反，我们应该花一些时间来处理那些我们能够完全控制的事物，例如确定我们的目标和价值观，并且把大多数时间用来处理那些我们能够控制一些但又不能完全控制的事物。如果这样做，我们就能够避免经历许多不必要的焦虑。\\n==第九，当我们花时间来处理那些我们能够控制一些但又不能完全控制的事物时，我们应该注意将目标内在化。==例如，在打网球时我们的目标不应该是赢得比赛，而是尽可能地打一场漂亮的比赛。\\n==第十，对于外部世界，我们应该持一种宿命论的态度：我们应该认识到，过去已经发生在我们身上的事情以及此刻正发生在我们身上的事情是超越我们的控制的==，所以，为这些事情烦恼是愚蠢的。&quot;,536870920]],[&quot;^1@&quot;,[5251,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5251,&quot;^K&quot;,5250,536870920]],[&quot;^1@&quot;,[5251,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5251,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,54116,&quot;^1L&quot;,58618],536870920]],[&quot;^1@&quot;,[5251,&quot;^17&quot;,1126,536870920]],[&quot;^1@&quot;,[5251,&quot;^13&quot;,5250,536870920]],[&quot;^1@&quot;,[5251,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5251,&quot;^?&quot;,&quot;~u61ee2f89-3c93-40cf-80c9-80a16e1eb4ba&quot;,536870920]],[&quot;^1@&quot;,[5252,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5252,&quot;^[&quot;,&quot;我们为什么会经历痛苦？这并不是因为众神或上帝想让我们经历痛苦，或者认为我们会以某种方式从痛苦中获益；而是因为和那些不能够感受痛苦的先祖相比，我们那些能够感受到伤害带来的痛苦的先祖（多亏这种进化的“实验”），有大得多的避免这种伤害的可能性——因此也才有大得多的生存下来并且繁衍后代的可能性。所以，与无法经历痛苦的人相比，那些能够体验痛苦的人才能够更加有效地延续他们的基因，结果，我们人类也就继承了这种体会痛苦的能力。&quot;,536870920]],[&quot;^1@&quot;,[5252,&quot;^X&q uot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5473,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5473,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5473,&quot;^?&quot;,&quot;~u61ee2f89-8979-4b8e-90f9-584a53a85c22&quot;,536870920]],[&quot;^1@&quot;,[5474,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5474,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5474,&quot;^[&quot;,&quot;**如果一件事情你权衡过利弊，仍然不知道做不做，那就倾向于去做**\\ncollapsed:: true\\n\\n#+BEGIN_IMPORTANT\\n我们经常会认为自己「不做某件事」而后悔，而很少因为自己「做了某件事」而后悔。\\n#+END_IMPORTANT&quot;,536870920]],[&quot;^1@&quot;,[5474,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5474,&quot;^K&quot;,5473,536870920]],[&quot;^1@&quot;,[5474,&quot;^Y&quot;,7,536870920]],[&quot;^1@&quot;,[5474,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,15277,&quot;^1L&quot;,15584],536870920]],[&quot;^1@&quot;,[5474,&quot;^17&quot;,1053,536870920]],[&quot;^1@&quot;,[5474,&quot;^13&quot;,5472,536870920]],[&quot;^1@&quot;,[5474,&quot;^12&quot;,7,536870920]],[&quot;^1@&quot;,[5474,&quot;^12&quot;,967,536870920]],[&quot;^1@&quot;,[5474,&quot;^12&quot;,1192,536870920]],[&quot;^1@&quot;,[5474,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5474,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5474,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5474,&quot;^?&quot;,&quot;~u61ee2f89-35b9-4038-b233-c8e0d196e529&quot;,536870920]],[&quot;^1@&quot;,[5475,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5475,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5475,&quot;^[&quot;,&quot;**思考和行动的时间要保持平衡**\\nid:: 61aae01c-8fc5-4c57-b5fa-2bbd42953d89\\ncollapsed:: true\\n思考，指的是除了执行以外的努力，包括：权衡利弊，指定计划，设计框架，检测复盘等\\n行动，是指按照制定好的计划去冲刺，产生实实在在的进度。\\n\\n思考和行动应该保持交错、间隔和均衡，即：按照「计划-执行-复盘」的节奏，有序推进。\\n\\n#+BEGIN_QUOTE\\n打个比方：比如做完一项任务要7天，那么理想的情况可能是：第一天上午考虑要不要做，下午和晚上做计划；第二天白天执行，晚上复盘和做下一天的计划；第三天白天执行，晚上复盘和做第四天的计划……以此类推。\\n\\n\\n但生活中，大多数人的状态是这样的：\\n\\n先花2天时间纠结要不要做，再花2天时间纠结怎么开始，然后一看时间来不及了，就匆匆忙忙赶工，不过脑子，无暇思考，一心冲刺，终于在最后3天把事情做完……\\n\\n\\n\\n这不是一个好的模式，因为它很容易使得原本可以做到80-90分的质量，最终可能只有60-70分。\\n#+END_QUOTE \\n\\n#+BEGIN_IMPORTANT\\n不要让自己长时间处于「思考」或者「执行」的状态里面，一定要不断地转换这种状态。要么从思考切换到执行，要么从执行切换到思考。\\n#+END_IMPORTANT&quot;,536870920]],[&quot;^1@&quot;,[5475,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5475,&quot;^K&quot;,5474,536870920]],[&quot;^1@&quot;,[5475,&quot;^Y&quot;,7,536870920]],[&quot;^1@&quot;,[5475,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,15584,&quot;^1L&quot;,17134],536870920]],[&quot;^1@&quot;,[5475,&quot;^17&quot;,1053,536870920]],[&quot;^1@&quot;,[5475,&quot;^13&quot;,5472,536870920]],[&quot;^1@&quot;,[5475,&quot;^12&quot;,7,536870920]],[&quot;^1@&quot;,[5475,&quot;^12&quot;,967,536870920]],[&quot;^1@&quot;,[5475,&quot;^12&quot;,1192,536870920]],[&quot;^1@&quot;,[5475,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5475,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;,&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5475,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5475,&quot;^?&quot;,&quot;~u61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,536870920]],[&quot;^1@&quot;,[5476,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5476,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5476,&quot;^[&quot;,&quot;**大多数你担心的事情都不会发生**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n做一个「焦虑箱」。当你感到焦虑的时候，把这个问题记下来，写在焦虑箱里，同时写上你担心的点、它可能会演变出来的坏结果，再记录下时间。\\n\\n\\n\\n过一段时间后，你再回来看，你可能会发现：\\n\\n这张表格里记录的问题，绝大多数压根就没有发生。\\n\\n所以，如何对抗焦虑呢？一个简单粗暴的做法就是：\\n\\n把焦虑和恐惧感，跟「让自己变强」的决心联系起来。\\n\\n\\n\\n简单来说：一旦开始觉察到自己又陷入对某些问题的焦虑和恐惧里面，就告诉自己：\\n\\n==这个问题极大概率是不会发生的，哪怕发生了，我也能处理好。==\\n为了应对那些真正会发生的问题，我现在应该努力让自己变强。\\n\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5476,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5476,&quot;^K&quot;,5475,536870920]],[&quot;^1@&quot;,[5476,&quot;^Y&quot;,7,536870920]],[&quot;^1@&quot;,[5476,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,17134,&quot;^1L&quot;,18184],536870920]],[&quot;^1@&quot;,[5476,&quot;^17&quot;,1053,536870920]],[&quot;^1@&quot;,[5476,&quot;^13&quot;,5472,536870920]],[&quot;^1@&quot;,[5476,&quot;^12&quot;,7,536870920]],[&quot;^1@&quot;,[5476,&quot;^12&quot;,967,536870920]],[&quot;^1@&quot;,[5476,&quot;^12&quot;,1192,536870920]],[&quot;^1@&quot;,[5476,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5476,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5476,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5476,&quot;^?&quot;,&quot;~u61ee2f89-a975-4b97-8a4b-7f4ff3433e7f&quot;,536870920]],[&quot;^1@&quot;,[5477,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5477,&quot;^[&quot;,&quot;**面对外部世界要沉浸，面对内部世界要抽离**\\n\\n人们很容易犯这样的毛病：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，很容易处于抽离的状态。比如在度假时，心里还牵挂着没完成的工作；在娱乐时，觉得娱乐很浪费时间；和别人闲谈、社交时，也带着一种功利的目的。\\n2. 在面对内部世界时，很容易陷入沉浸的状态。比如在陷入焦虑时，以一种沉浸式的、代入式的视角去投入，不断回忆自己尴尬的场面，不断地反刍自己曾经的尴尬。  \\n#+END_NOTE \\n\\n\\n这样完全与正确的做法背道而驰，正确的做法应该是：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，采用「自我沉浸」的视角，投入到生活中，减少不必要的思考和念头，让自己==跟随临场的氛围，去感受、反应和表达，暂时把杂念赶到脑海之外。==\\n2. 在面对内部世界时，应该抽离出来，用第三者的视角去审查自己的内心。\\n#+END_NOTE&quot;,536870920]],[&quot;^1@&quot;,[5477,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5477,&quot;^K&quot;,5476,536870920]],[&quot;^1@&quot;,[5477,&quot;^Y&quot;,7,536870920]],[&quot;^1@&quot;,[5477,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,18184,&quot;^1L&quot;,19319],536870920]],[&quot;^1@&quot;,[5477,&quot;^17&quot;,1053,536870920]],[&quot;^1@&quot;,[5477,&quot;^13&quot;,5472,536870920]],[&quot;^1@&quot;,[5477,&quot;^12&quot;,7,536870920]],[&quot;^1@&quot;,[5477,&quot;^12&quot;,967,536870920]],[&quot;^1@&quot;,[5477,&quot;^12&quot;,1192 quot;^[&quot;,&quot;## 线性思维不OK的原因：问题有时只是其他深层次问题表现出来的一个症状\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n请原谅我还是用中国足球打个比方。国家队有个长期的问题是“锋无力”。为什么中国国家队没有优秀前锋呢？这是问题本身，还是中国足球其他深层次问题表现出来的一个症状呢？\\n\\n如果这就是问题本身，那咱们多培养几个好前锋就行。可这个问题很可能只是一个症状。中国前锋不行，根本原因是他们在联赛里打不上主力，联赛中都是外援担任前锋。那为了培养自己的前锋，是不是应该干脆禁止外援前锋？\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5591,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5591,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[5591,&quot;^K&quot;,5590,536870920]],[&quot;^1@&quot;,[5591,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[5591,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,43242,&quot;^1L&quot;,43976],536870920]],[&quot;^1@&quot;,[5591,&quot;^17&quot;,1053,536870920]],[&quot;^1@&quot;,[5591,&quot;^13&quot;,5583,536870920]],[&quot;^1@&quot;,[5591,&quot;^12&quot;,10,536870920]],[&quot;^1@&quot;,[5591,&quot;^12&quot;,1192,536870920]],[&quot;^1@&quot;,[5591,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5591,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5591,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[5591,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5591,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5591,&quot;^?&quot;,&quot;~u61ee2f89-a171-4c69-9a8f-8f9a26c13a62&quot;,536870920]],[&quot;^1@&quot;,[5592,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5592,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5592,&quot;^[&quot;,&quot;## 出现以下这些症状，恐怕就是系统问题而不是线性问题\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n系统论的专家认为，如果出现以下症状，那这个问题恐怕不是线性问题，而是系统问题 ——\\n\\n* 看似是个小问题，但是要解决它却要耗费许多资源；\\n\\n* 多次试图解决一个问题，却总是无效；\\n\\n* 问题本来应该容易解决，可是人们故意不解决；\\n\\n* 公司上下似乎有个情感障碍，对这个问题避而不谈；\\n\\n* 新人来了就发现问题，老人一笑了之；\\n\\n* 类似的问题一再发生，整改了也没用……\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5592,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5592,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[5592,&quot;^K&quot; 0b0bf9106c&quot;,536870920]],[&quot;^1@&quot;,[5769,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5769,&quot;^[&quot;,&quot;🤔  如何做好系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5769,&quot;^Q&quot;,1627398934136,536870920]],[&quot;^1@&quot;,[5769,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5769,&quot;^K&quot;,5768,536870920]],[&quot;^1@&quot;,[5769,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[5769,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,295,&quot;^1L&quot;,2126],536870920]],[&quot;^1@&quot;,[5769,&quot;^17&quot;,1128,536870920]],[&quot;^1@&quot;,[5769,&quot;^13&quot;,1128,536870920]],[&quot;^1@&quot;,[5769,&quot;^12&quot;,1122,536870920]],[&quot;^1@&quot;,[5769,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1E&quot;,1627398934136,&quot;^1D&quot;,1627398934136,&quot;^1Z&quot;,&quot;思考&quot;,&quot;^1[&quot;,&quot;计算机&quot;,&quot;^21&quot;,0],536870920]],[&quot;^1@&quot;,[5769,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1E&quot;,&quot;^1D&quot;,&quot;^1Z&quot;,&quot;^1[&quot;,&quot;^21&quot;]],536870920]],[&quot;^1@&quot;,[5769,&quot;^L&quot;,1122,536870920]],[&quot;^1@&quot;,[5769,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5769,&quot;^G&quot;,1627398934136,536870920]],[&quot;^1@&quot;,[5769,&quot; uot;]]],536870920]],[&quot;^1@&quot;,[5771,&quot;^[&quot;,&quot;🤔  如何区分头脑封闭和头脑开放的不同迹象 #原则\\n分类:: 思考\\n二级分类:: 原则\\n三级分类:: \\n回顾次数:: 0\\n&gt; 参考： [每日原则：识别你应当注意的头脑封闭和头脑开放的不同迹象](https://mp.weixin.qq.com/s/Ip5fWHl3K5Vj3ZHaUyjoHg)&quot;,536870920]],[&quot;^1@&quot;,[5771,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5771,&quot;^K&quot;,5770,536870920]],[&quot;^1@&quot;,[5771,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[5771,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2325,&quot;^1L&quot;,2624],536870920]],[&quot;^1@&quot;,[5771,&quot;^17&quot;,1128,536870920]],[&quot;^1@&quot;,[5771,&quot;^13&quot;,1128,536870920]],[&quot;^1@&quot;,[5771,&quot;^12&quot;,1270,536870920]],[&quot;^1@&quot;,[5771,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Z&quot;,&quot;思考&quot;,&quot;^1[&quot;,&quot;原则&quot;,&quot;^21&quot;,0],536870920]],[&quot;^1@&quot;,[5771,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Z&quot;,&quot;^1[&quot;,&quot;^21&quot;]],536870920]],[&quot;^1@&quot;,[5771,&quot;^L&quot;,1270,536870920]],[&quot;^1@&quot;,[5771,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5771,&quot;^?&quot;,&quot;~u61ee2f89-743b-4f05-9ee0-b8063f8c15e9&quot;,536870920]],[&quot;^1@&quot;,[5772,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5772,&quot;^[&quot;,&quot;1. 头脑封闭的人不喜欢看到自己的观点被挑战\\n#+BEGIN_QUOTE\\n他们通常会因**无法说服**对方而**感到沮丧**，而不是**好奇**对方**为何看法不同**。他们在把事情弄错时会产生坏情绪，更关心^^自己能不能被证明是正确的^^，而不是提出问题，^^了解其他人的观点^^\\n头脑开放的人更想了解为^^什么会出现分歧^^。当其他人不赞同时他们不会发怒。他们明白^^自己总有可能是错的^^，值得花一点时间考虑对方的观点，以确定自己没有忽略一些因素或犯错。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5772,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5772,&quot;^K&quot;,5771,536870920]],[&quot;^1@&quot;,[5772,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5772,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2624,&quot;^1L&quot;,3240],536870920]],[&quot;^1@&quot;,[5772,&quot;^17&quot;,1128,536870920]],[&quot;^1@&quot;,[5772,&quot;^13&quot;,5771,536870920]],[&quot;^1@&quot;,[5772,&quot;^12&quot;,1270,536870920]],[&quot;^1@&quot;,[5772,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5772,&quot;^?&quot;,&quot;~u61ee2f89-4a59-418e-be73-9a63ef1a7755&quot;,536870920]],[&quot;^1@&quot;,[5773,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5773,&quot;^[&quot;,&quot;2. 头脑封闭的人更喜欢做陈述而不是提问\\n#+BEGIN_TIP\\n尽管在特定情况下，可信度高的人有权做出陈述，但真正头脑开放的人，甚至是我认识的可信度最高的人，也经常会问很多问题。\\n#+END_TIP\\n\\n头脑开放的人真诚地相信自己可能是错的，提出真诚的问题。他们还经常权衡自己的相对可信度，以确定自己应该主要扮演学生、老师还是对等者的角色。&quot;,536870920]],[&quot;^1@&quot;,[5773,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5773,&quot;^K&quot;,5772,536870920]],[&quot;^1@&quot;,[5773,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5773,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3240,&quot;^1L&quot;,3713],536870920]],[&quot;^1@&quot;,[5773,&quot;^17&quot;,1128,536870920]],[&quot;^1@&quot;,[5773,&quot;^13&quot;,5771,536870920]],[&quot;^1@&quot;,[5773,&quot;^12&quot;,1270,536870920]],[&quot;^1@&quot;,[5773,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5773,&quot;^?&quot;,&quot;~u61ee2f89-7e44-45cf-8595-307114f5cb5d&quot;,536870920]],[&quot;^1@&quot;,[5774,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5774,&quot;^[&quot;,&quot;3. 头脑封闭的人更关心是否被理解，而不是理解其他人\\n\\n当对方不赞同时，他们通常会认定是自己没有被理解，而不是想想是不是自己没有理解对方的观点。\\n头脑开放的人总是觉得有必要从他人的视角看待事物。&quot;,536870920]],[&quot;^1@&quot;,[5774,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5774,&quot;^K&quot;,5773,536870920]],[&quot;^1@&quot;,[5774,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[5774,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3713,&quot;^1L&quot;,4005],536870920]],[&quot;^1@&quot;,[5774,&quot;^17&quot;,1128,536870920]],[&quot;^1@&quot;,[5774,&quot;^13&quot;,5771,536870920]],[&quot;^1@&quot;,[5774,&quot;^12&quot;,1270,536870920]],[&quot;^1@&quot;,[5774,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[57 920]],[&quot;^1@&quot;,[5788,&quot;^13&quot;,5787,536870920]],[&quot;^1@&quot;,[5788,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[5788,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5788,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5788,&quot;^?&quot;,&quot;~u61ee2f89-c367-45f7-a053-d5d4e330212e&quot;,536870920]],[&quot;^1@&quot;,[5789,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5789,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5789,&quot;^[&quot;,&quot;### **什么是真正的进步？**\\ncollapsed:: true\\n\\n 突破时刻的出现通常是此前**一系列行动的结果**，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见。\\n\\n 要想实现有意义的改变，新养成的习惯需要**坚持足够长的时间**，才能突破并无明显变化的平台期——我称之为潜能蓄积期。\\n\\n 「每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。**我知道这不是最后那次凿击造成的，而是此前连续凿击的结果**」\\n\\n 「不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。」&quot;,536870920]],[&quot;^1@&quot;,[5789,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5789,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[5789,&quot;^K&quot;,5788,536870920]],[&quot;^1@&quot;,[5789,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[5789,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,550,&quot;^1L&quot;,1678],536870920]],[&quot;^1@&quot;,[5789,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5789,&quot;^13&quot;,5788,536870920]],[&quot;^1@&quot;,[5789,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5789,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5789,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[5789,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5789,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5789,&quot;^?&quot;,&quot;~u61ee2f89-24c3-4b09-9d76-e0fb722abd97&quot;,536870920]],[&quot;^1@&quot;,[5790,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f89-daa9-43eb-b311-7df945a23d57&qu ;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5039,&quot;^1L&quot;,5308],536870920]],[&quot;^1@&quot;,[5801,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5801,&quot;^13&quot;,5798,536870920]],[&quot;^1@&quot;,[5801,&quot;^1X&quot;,5,536870920]],[&quot;^1@&quot;,[5801,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5801,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5801,&quot;^?&quot;,&quot;~u61ee2f89-aea2-4fc3-83aa-2208ee9db3a9&quot;,536870920]],[&quot;^1@&quot;,[5802,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5802,&quot;^[&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5802,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5802,&quot;^14&quot;,5,536870920]],[&quot;^1@&quot;,[5802,&quot;^K&quot;,5801,536870920]],[&quot;^1@&quot;,[5802,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[5802,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5308,&quot;^1L&quot;,6078],536870920]],[&quot;^1@&quot;,[5802,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5802,&quot;^13&quot;,5798,536870920]],[&quot;^1@&quot;,[5802,&quot;^1X&quot;,5,536870920]],[&quot;^1@&quot;,[5802,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5802,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5802,&quot;^?&quot;,&quot;~u61ee2f89-992a-4c14-9c97-5b5ab071fc50&quot;,536870920]],[&quot;^1@&quot;,[5803,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5803,&quot;^[&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[5803,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5803,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[5803,&quot;^K&quot;,5798,536870920]],[&quot;^1@&quot;,[5803,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[5803,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6078,&quot;^1L&quot;,7306],536870920]],[&quot;^1@&quot;,[5803,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5803,&quot;^13&quot;,5796,536870920]],[&quot;^1@&quot;,[5803,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[5803,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5803,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5803,&quot;^?&quot;,&quot;~u61ee2f89-fe39-4a7a-9588-36a1b621ddc6&quot;,536870920]],[&quot;^1@&quot;,[5804,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f89-f163-4469-ab86-fce0e8da62b7&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-2128-4bd6-b3bc-5fc5e5ca09a5&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-7a8b-4c18-bb38-f9dd0ec7be53&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-f471-42c7-b764-1db50a1abcf3&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-3a42-416b-9aac-fbf80f244730&quot;]]],536870920]],[&quot;^1@&quot;,[5804,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5804,&quot;^[&quot;,&quot;### **培养良好习惯的四步法**\\ncollapsed:: true&quot;,536870920]],[&quot;^1@&quot;,[5804,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5804,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[5804,&quot;^K&quot;,5796,536870920]],[&quot;^1@&quot;,[5804,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[5804,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7306,&quot;^1L&quot;,7370],536870920]],[&quot;^1@&quot;,[5804,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5804,&quot;^13&quot;,5788,536870920]],[&quot;^1@&quot;,[5804,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5804,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5804,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[5804,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5804,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5804,&quot;^?&quot;,&quot;~u61ee2f89-6bf7-4afc-89dc-1f6887bafffa&quot;,536870920]],[&quot;^1@&quot;,[5805,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5805,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5805,&quot;^[&quot;,&quot;#### 什么是习惯？\\ncollapsed:: true\\n\\n* 每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常**面临的问题和压力的一系列自动解决方案**。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中**反复出现的问题的可靠方法**。”\\n\\n* 习惯是从经验中学到的**心理捷径**。从某种意义上来说，习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。&quot;,536870920]],[&quot;^1@&quot;,[5805,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5805,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[5805,&quot;^K&quot;,5804,536870920]],[&quot;^1@&quot;,[5805,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[5805,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7370,&quot;^1L&quot;,8093],536870920]],[&quot;^1@&quot;,[5805,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5805,&quot;^13&quot;,5804,536870920]],[&quot;^1@&quot;,[5805,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5805,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5805,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[5805,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5805,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5805,&quot;^?&quot;,&quot;~u61ee2f89-3a42-416b-9aac-fbf80f244730&quot;,536870920]],[&quot;^1@&quot;,[5806,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5806,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5806,&quot;^[&quot;,&quot;#### 为什么习惯不会限制自由，反而会创造自由。\\ncollapsed:: true\\n\\n如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536870920]],[&quot;^1@&quot;,[5806,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5806,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[5806,&quot;^K&quot;,5805,536870920]],[&quot;^1@&quot;,[5806,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[5806,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8093,&quot;^1L&quot;,8513],536870920]],[&quot;^1@&quot;,[5806,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5806,&quot;^13&quot;,5804,536870920]],[&quot;^1@&quot;,[5806,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5806,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5806,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[5806,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5806,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5806,&quot;^?&quot;,&quot;~u61ee2f89-f471-42c7-b764-1db50a1abcf3&quot;,536870920]],[&quot;^1@&quot;,[5807,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f89-da56-4070-919a-b62a95d3db29&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-c38f-4fd6-89da-0c2e0e10252a&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-bd95-4800-8742-0491082ae7d1&quot;],[&quot;^?&quot;,&quot;~u61ee2f89-8a62-4a08-a899-b83a123e8e5a&quot;]]],536870920]],[&quot;^1@&quot;,[5807,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[5807,&quot;^[&quot;,&quot;#### 习惯发挥作用的原理\\ncollapsed:: true\\n养成习惯的过程可以分为四个简单的步骤：^^提示、渴求、反应和奖励^^。\\n![image.png](../assets/image_1619022500962_0.png)&quot;,536870920]],[&quot;^1@&quot;,[5807,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5807,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[5807,&quot;^K&quot;,5806,536870920]],[&quot;^1@&quot;,[5807,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[5807,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8513,&quot;^1L&quot;,8731],536870920]],[&quot;^1@&quot;,[5807,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5807,&quot;^13&quot;,5804,536870920]],[&quot;^1@&quot;,[5807,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[5807,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[5807,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[5807,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5807,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5807,&quot;^?&quot;,&quot;~u61ee2f89-7a8b-4c18-bb38-f9dd0ec7be53&quot;,536870920]],[&quot;^1@&quot;,[5808,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5808,&quot;^[&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536870920]],[&quot;^1@&quot;,[5808,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5808,&quot;^14&quot;,5,536870920]],[&quot;^1@&quot;,[5808,&quot;^K&quot;,5807,536870920]],[&quot;^1@&quot;,[5808,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[5808,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8731,&quot;^1L&quot;,9335],536870920]],[&quot;^1@&quot;,[5808,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5808,&quot;^13&quot;,5807,536870920]],[&quot;^1@&quot;,[5808,&quot;^1X&quot;,5,536870920]],[&quot;^1@&quot;,[5808,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5808,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5808,&quot;^?&quot;,&quot;~u61ee2f89-8a62-4a08-a899-b83a123e8e5a&quot;,536870920]],[&quot;^1@&quot;,[5809,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5809,&quot;^[&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870920]],[&quot;^1@&quot;,[5809,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5809,&quot;^14&quot;,5,536870920]],[&quot;^1@&quot;,[5809,&quot;^K&quot;,5808,536870920]],[&quot;^1@&quot;,[5809,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[5809,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9335,&quot;^1L&quot;,9839],536870920]],[&quot;^1@&quot;,[5809,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5809,&quot;^13&quot;,5807,536870920]],[&quot;^1@&quot;,[5809,&quot;^1X&quot;,5,536870920]],[&quot;^1@&quot;,[5809,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5809,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5809,&quot;^?&quot;,&quot;~u61ee2f89-bd95-4800-8742-0491082ae7d1&quot;,536870920]],[&quot;^1@&quot;,[5810,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[5810,&quot;^[&quot;,&quot;##### 第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。\\n\\n反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870920]],[&quot;^1@&quot;,[5810,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[5810,&quot;^14&quot;,5,536870920]],[&quot;^1@&quot;,[5810,&quot;^K&quot;,5809,536870920]],[&quot;^1@&quot;,[5810,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[5810,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9839,&quot;^1L&quot;,10283],536870920]],[&quot;^1@&quot;,[5810,&quot;^17&quot;,545,536870920]],[&quot;^1@&quot;,[5810,&quot;^13&quot;,5807,536870920]],[&quot;^1@&quot;,[5810,&quot;^1X&quot;,5,536870920]],[&quot;^1@&quot;,[5810,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[5810,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[5810,&quot;^?&quot;,&quot;~u61ee2f89-c38f-4fd6-89da-0c2e0e10252a&quot;,536870920]],[&quot;^1@&quot;,[5811,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1 ot;,15,&quot;^1L&quot;,604],536870920]],[&quot;^1@&quot;,[6391,&quot;^17&quot;,1062,536870920]],[&quot;^1@&quot;,[6391,&quot;^13&quot;,1062,536870920]],[&quot;^1@&quot;,[6391,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[6391,&quot;^?&quot;,&quot;~u61ee2f8a-c727-47f8-a8a8-9079a4b15ecb&quot;,536870920]],[&quot;^1@&quot;,[6392,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[6392,&quot;^[&quot;,&quot;中断的分类\\n\\n#+BEGIN_QUOTE\\n①程序中断。在某些条件下由指令执行结果产生，例如算术溢出、被零除、试图执行非法指令以及访问不被允许访问的存储位置等。\\n②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。\\n③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。\\n④硬件失效中断。由掉电、存储器校验错等硬件故障引起。\\n\\n\\n中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：\\n①可屏蔽中断（I/O中断）。\\n②不可屏蔽中断（机器内部故障、掉电中断）。\\n③程序错误中断（溢出、除法错等中断）。\\n④软件中断（Trap指令或中断指令INT）。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[6392,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[6392,&quot;^K&quot;,6391,536870920]],[&quot;^1@&quot;,[6392,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[6392,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,604,&quot;^1L&quot;,1699],536870920]],[&quot;^1@&quot;,[6392,&quot;^17&quot;,1062,536870920]],[&quot;^1@&quot;,[6392,&quot;^13&quot;,1062,536870920]],[&quot;^1@&quot;,[6392,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[6392,&quot;^?&quot;,&quot;~u61ee2f8a-9002-43d5-b32c-4c02516a108f&quot;,536870920]],[&quot;^1@&quot;,[6393,&quot;^[&quot;,&quot;public:: true\\n\\n&quot;,536870920]],[&quot;^1@&quot;,[6393,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[6393,&quot;^K&quot;,12,536870920]],[&quot;^1@&quot;,[6393,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[6393,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1K&quot;,0,&quot;^1L&quot;,15],536870920]],[&quot;^1@&quot;,[6393,&quot;^17&quot;,12,536870920]],[&quot;^1@&quot;,[6393,&quot;^13&quot;,12,536870920]],[&quot;^1@&quot;,[6393,&quot;^=&quot;,true,536870920]],[&quot;^1@&quot;,[6393,&quo ]],[&quot;^1@&quot;,[6788,&quot;^D&quot;,[&quot;^ &quot;],536873932]],[&quot;^1@&quot;,[6788,&quot;^1M&quot;,true,536873923]],[&quot;^1@&quot;,[6788,&quot;^G&quot;,1643461320363,536873932]],[&quot;^1@&quot;,[6788,&quot;^?&quot;,&quot;~u61f53ac0-7ceb-43ad-bd87-30e5f261618b&quot;,536873923]],[&quot;^1@&quot;,[6827,&quot;^[&quot;,&quot;# 读书笔记文章\\n\\n有一个常见的现象：人们所知道的东西（可能来自书本，也可能来自课堂）与他们那实际的做法之间存在着一条巨大的鸿沟。尽管如此，人们还是倾向于花大量时间获取新知识，而不是想办法将自己学到的知识应用在日常生活中。这其中的原因有3个：信息过载、消极过滤以及缺少跟进。\\n\\n信息过载，是指目前人们接受的信息太多了。解决信息过载的2个办法是“少而精”地学习，以及间歇性重复学习。大多数情况下“少而精”的学习效果会比“多而浅”要好。精读1本好书10次会比泛读10本书，给人的带来更大的影响。间歇性重复学习，可以保证你记住自己想要学习的内容，把想要学习的知识拒绝消化，变成自己的一部分。\\n\\n消极过滤，是采用消极、先入为主的态度面对新知识和建议。举1个🌰：别人给自己提一个建议时，没有认真思考过或者实践过就觉得没有用，这在某种程度上就是一种消极过滤。解决办法是：应该抱着兴奋的心情，带着一种“我应该如何应用”的态度，激发自己的想象力，去思考新知识或建议的应用场景。\\n\\n缺少跟进，就是在接收知识以后，没有进一步行动。一个很简单的办法是制定计划，把所学应用在工作和生活中，最关键就是在刚学完的这段时间。如果你是作为一个指导者，要跟进被指导者，那么你应该给予指导、支持和问责，在被指导者接近正确的时候就提出表扬。\\n\\n这本书的核心思想其实非常简单，就是把所知应用到生活与工作中，这和王阳明“知行合一”的思想相似。书的亮点是很清晰地描述了它想要解决的问题是什么，问题产生的原因是什么，以及如何解决，解决的方法具有比较强的可操作性，是一本还不错的工具书。&quot;,536874952]],[&quot;^1@&quot;,[6827,&quot;^Q&quot;,1643679982304,536874952]],[&quot;^1@&quot;,[6827,&quot;^X&quot;,&quot;^1J&quot;,536874933]],[&quot;^1@&quot;,[6827,&quot;^14&quot;,1,536874952]],[&quot;^1@&quot;,[6827,&quot;^K&quot;,5707,536874933]],[&quot;^1@&quot;,[6827,&quot;^17&quot;,1040,536874933]],[&quot;^1@&quot;,[6827,&quot;^13&quot;,1040,536874933]],[&quot;^1@&quot;,[6827,&quot;^12&quot;,1040,536874952]],[&quot;^1@&quot;,[6827,&quot;^D&quot;,[&quot;^ &quot;],536874952]],[&quot;^1@&quot;,[6827,&quot;^1X&quot;,1,536874936]],[&quot;^1@&quot;,[6827,&quot;^15&quot;,&quot;^1Y&quot;,536874952]],[&quot;^1@&quot;,[6827,&quot;^1M&quot;,true,536874933]],[&quot;^1@&quot;,[6827,&quot;^G&quot;,1643679982304,536874952]],[&quot;^1@&quot;,[6827,&quot;^?&quot;,&quot;~u61f890d1-53ee-4aaf-8c6a-ff60c345720c&quot;,536874933]],[&quot;^1@&quot;,[6828,&quot;^[&quot;,&quot;读后感-写个大忙人看的机器学习入门知识 #读后感&quot;,536875005]],[&quot;^1@&quot;,[6828,&quot;^Q&quot;,1643683207256,5368
