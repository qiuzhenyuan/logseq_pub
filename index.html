36871676]],[&quot;^17&quot;,[5027,&quot;^&lt;&quot;,&quot;~u62dd3a14-7572-470a-9f5a-d70ff2dd4f3c&quot;,536871676]],[&quot;^17&quot;,[5028,&quot;^S&quot;,&quot;如果我们还没有太多头绪，就贸然投入到一个长期的项目中，会很容易对将要做的事情失去兴趣。因此，我们可以采用灵活的组织方式，在必要的时候改变前进的方向，从而大大降低这种情况发生的风险。因此，在工作的每一步，我们都可以问自己：“这件事有什么有趣的地方？”或在阅读时常常问自己：“与这件事相关的事情中，哪些值得我们记录下来？”那么，除了根据兴趣挑选信息，我们还可以对工作中遇到的问题进行详细阐释，发掘出我们以前不知道的方面，从而延伸自己的兴趣。如果我们在做研究时保持兴趣一成不变，那就太可悲了。&quot;,536871676]],[&quot;^17&quot;,[5028,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5028,&quot;^G&quot;,4902,536871676]],[&quot;^17&quot;,[5028,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5028,&quot;^X&quot;,4899,536871676]],[&quot;^17&quot;,[5028,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5028,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5028,&quot;^&lt;&quot;,&quot;~u62dd3a14-1159-4a90-a044-1dcb55fcdd7a&quot;,536871676]],[&quot;^17&quot;,[5181,&quot;^M&quot;,1645257491104,536872287]],[&quot;^17&quot;,[5181,&quot;^A&quot;,false,536871682]],[&quot;^17&quot;,[5181,&quot;^[&quot;,&quot;line-好睡：新的睡眠科学和医学&quot;,536871682]],[&quot;^17&quot;,[5181,&quot;^13&quot;,&quot;LINE-好睡：新的睡眠科学和医学&quot;,536871682]],[&quot;^17&quot;,[5181,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536914436]],[&quot;^17&quot;,[5181,&quot;^R&quot;,7,536871682]],[&quot;^17&quot;,[5181,&quot;^R&quot;,2746,536871682]],[&quot;^17&quot;,[5181,&quot;^C&quot;,1665069353315,536914436]],[&quot;^17&quot;,[5181,&quot;^&lt;&quot;,&quot;~u62dd3a22-7158-406b-a933-54c999b5dd07&quot;,536872116]],[&quot;^17&quot;,[5183,&quot;^S&quot;,&quot;练习的心态\\n这么做，睡或不睡也就没有压力。甚至，没有睡着的这一刻还值得我们欢喜，因为终于有机会练习。&quot;,536871682]],[&quot;^17&quot;,[5183,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5183,&quot;^G&quot;,5239,536871682]],[&quot;^17&quot;,[5183,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5183,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5183,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5183,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5183,&quot;^&lt;&quot;,&quot;~u62dd3a14-3ddc-4e95-91c2-a7749abfbc19&quot;,536871682]],[&quot;^17&quot;,[5184,&quot;^S&quot;,&quot;02 从睡眠看梦\\n \\n最有意思的是，在快速动眼睡眠中，我们身体肌肉的张力很弱，甚至好像瘫痪。这是脑部最下方的脑干有一个“肌力压抑”的机制，将我们随意肌（用意志力可以控制的肌肉）活动都压抑下来了。只有这样子，一个人在做梦的时候，才不至于手舞足蹈，或把梦里面更激烈的动作带到现实。有些人因为各种原因失去这个机制，在睡觉时动作很剧烈，甚至要用绳子把自己绑住，或者把自己裹在睡袋里，才不会让自己或身边的人在睡梦中受伤。\\n \\n从脑波来看，一整晚的睡眠可以分成4到5个循环，每个循环是接近1个半到2个小时。\\n1. 每个循环中，可以再依照眼球的运动与否和脑波的特色，区分成快速动眼睡眠和非快速动眼睡眠。\\n2. 一个人在睡眠中，眼睛正在快速转动，如果这时候被叫醒，他通常会说他在做梦。\\n3. 一个人在快速动眼睡眠中，虽然脑波动得很快，但身体的肌肉受到压抑，反而没有力气。&quot;,536871682]],[&quot;^17&quot;,[5184,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5184,&quot;^G&quot;,5225,536871682]],[&quot;^17&quot;,[5184,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5184,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5184,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5184,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5184,&quot;^&lt;&quot;,&quot;~u62dd3a14-7a34-4869-b726-af7c9d6cb092&quot;,536871682]],[&quot;^17&quot;,[5185,&quot;^S&quot;,&quot;从我个人的看法，一直累积睡眠相关的保健知识不见得是必要的。真正重要的，还是心态彻底的转变。&quot;,536871682]],[&quot;^17&quot;,[5185,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5185,&quot;^G&quot;,5228,536871682]],[&quot;^17&quot;,[5185,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5185,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5185,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5185,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5185,&quot;^&lt;&quot;,&quot;~u62dd3a14-a229-4571-9d89-ea583232cfeb&quot;,536871682]],[&quot;^17&quot;,[5186,&quot;^S&quot;,&quot;咖啡因的机制，正好是去阻断脑细胞的腺苷受体，不让腺苷发挥作用。也就是说，腺苷引起的疲惫，咖啡因会去阻止，而且是透过同样的管道。&quot;,536871682]],[&quot;^17&quot;,[5186,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5186,&quot;^G&quot;,5198,536871682]],[&quot;^17&quot;,[5186,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5186,&quot;^X&quot;,5221,536871682]],[&quot;^17&quot;,[5186,&quot;^W&quot;,5181,5 系。睡眠也是一样，即使和寿命真的有关联，也只是很多可能中的一个。我们不可能只用睡眠来解释一个人的寿命。&quot;,536871682]],[&quot;^17&quot;,[5190,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5190,&quot;^G&quot;,5240,536871682]],[&quot;^17&quot;,[5190,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5190,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5190,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5190,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5190,&quot;^&lt;&quot;,&quot;~u62dd3a14-6457-4fd3-86a2-e3273ec00736&quot;,536871682]],[&quot;^17&quot;,[5191,&quot;^S&quot;,&quot;假如我们白天和晚上都能只用鼻子呼吸，不只是能降低身体的压力反应，我们也可能会很高兴地发现，隔天精神更好也更能够专注。可以想象，长期保持鼻子呼吸的习惯，可以带来多少健康的好处。&quot;,536871682]],[&quot;^17&quot;,[5191,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5191,&quot;^G&quot;,5246,536871682]],[&quot;^17&quot;,[5191,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5191,&quot;^X&quot;,5246,536871682]],[&quot;^17&quot;,[5191,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5191,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5191,&quot;^&lt;&quot;,&quot;~u62dd3a14-884e-4c00-aa3d-6ce9ec421920&quot;,536871682]],[&quot;^17&quot;,[5192,&quot;^S&quot;,&quot;10 打哈欠，伸懒腰，带动自主神经放松和气脉畅通&quot;,536871682]],[&quot;^17&quot;,[5192,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5192,&quot;^G&quot;,5221,536871682]],[&quot;^17&quot;,[5192,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5192,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5192,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5192,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5192,&quot;^&lt;&quot;,&quot;~u62dd3a14-fa5c-490b-9f08-2685a32f85a7&quot;,536871682]],[&quot;^17&quot;,[5193,&quot;^S&quot;,&quot;谐振式呼吸计时的方法很简单，守住1分钟的时间，在1分钟内数6次呼吸（一呼一吸共10秒）。习惯了，再降到5次（一呼一吸共12秒）。进一步有基础了，可以再尝试4次（一呼一吸共15秒）。&quot;,536871682]],[&quot;^17&quot;,[5193,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5193,&quot;^G&quot;,5195,536871682]],[&quot;^17&quot;,[5193,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5193,&quot;^X&quot;,5200,536871682]],[&quot;^17&quot;,[5193,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5193,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5193,&quot;^&lt;&quot;,&quot;~u62dd3a14-2094-4845-8877-a19ec5a3cc95&quot;,536871682]],[&quot;^17&quot;,[5194,&quot;^S&quot;,&quot;值得提醒的是，咖啡因的半衰期相当长，大约有5个小时左右。喝了咖啡，即使过了5个小时，还有一半的咖啡因在体内作用，而难免对睡眠产生影响。&quot;,536871682]],[&quot;^17&quot;,[5194,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5194,&quot;^G&quot;,5186,536871682]],[&quot;^17&quot;,[5194,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5194,&quot;^X&quot;,5221,536871682]],[&quot;^17&quot;,[5194,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5194,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5194,&quot;^&lt;&quot;,&quot;~u62dd3a14-a63f-4183-a54e-19bf59fec73d&quot;,536871682]],[&quot;^17&quot;,[5195,&quot;^S&quot;,&quot;我过去观察，有规律的呼吸，不光是养成鼻子呼吸习惯的一个最好的起步，也会带来身心的安定，是扎实而又能很快生效的方法。&quot;,536871682]],[&quot;^17&quot;,[5195,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5195,&quot;^G&quot;,5217,536871682]],[&quot;^17&quot;,[5195,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5195,&quot;^X&quot;,5200,536871682]],[&quot;^17&quot;,[5195,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5195,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5195,&quot;^&lt;&quot;,&quot;~u62dd3a14-f3c1-4b0d-a8fc-6b44434e104d&quot;,536871682]],[&quot;^17&quot;,[5196,&quot;^S&quot;,&quot;蓝光对身体有种种的作用，而其中之一就是带来身心周期的重整。然而，自然的光线带着完整的光谱，对我们有最好的作用。平时，我也建议朋友在早上和下午多晒点太阳，白天自然不那么容易觉得疲惫，晚上也就自然想睡&quot;,536871682]],[&quot;^17&quot;,[5196,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5196,&quot;^G&quot;,5234,536871682]],[&quot;^17&quot;,[5196,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5196,&quot;^X&quot;,5189,536871682]],[&quot;^17&quot;,[5196,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5196,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5196,&quot;^&lt;&quot;,&quot;~u62dd3a14-3f53-4163-b5f0-7b82206e1985&quot;,536871682]],[&quot;^17&quot;,[5197,&quot;^S&quot;,&quot;把打哈欠当作一个运动或练习，至少要重复十次。当然，次数愈多愈好。我过去都会建议大家，可以做到五十次。一次做不了那么多，也没关系。可以分段完成，作用一样会累积。我常常跟朋友开玩笑，试试看，能不能一天做到一百次。&quot;,536871682]],[&quot;^17&quot;,[5197,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5197,&quot;^G&quot;,5226,536871682]],[&quot;^17&quot;,[5197,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5197,&quot;^X&quot;,5192,536871682]],[&quot;^17&quot;,[5197,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5197,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5197,&quot;^&lt;&quot;,&quot;~u62dd3a14-ad2a-454d-98c0-019bd181cba2&quot;,536871682]],[&quot;^17&quot;,[5198,&quot;^S&quot;,&quot;但大家不知道的是，咖啡因其实不是让人有元气而清醒。它带来的清醒，其实是去压制身体面对疲劳的自然反应。&quot;,536871682]],[&quot;^17&quot;,[5198,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5198,&quot;^G&quot;,5221,536871682]],[&quot;^17&quot;,[5198,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5198,&quot;^X&quot;,5221,536871682]],[&quot;^17&quot;,[5198,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5198,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5198,&quot;^&lt;&quot;,&quot;~u62dd3a14-6d20-452b-84c3-2a977a739c26&quot;,536871682]],[&quot;^17&quot;,[5199,&quot;^S&quot;,&quot;除了阳光，运动本身就是调整我们内分泌和神经系统最快的方法。&quot;,536871682]],[&quot;^17&quot;,[5199,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5199,&quot;^G&quot;,5235,536871682]],[&quot;^17&quot;,[5199,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5199,&quot;^X&quot;,5189,536871682]],[&quot;^17&quot;,[5199,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5199,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5199,&quot;^&lt;&quot;,&quot;~u62dd3a14-089b-447a-9b25-e2475c3f673f&quot;,536871682]],[&quot;^17&quot;,[5200,&quot;^S&quot;,&quot;02 呼吸，意识转变的十字路口&quot;,536871682]],[&quot;^17&quot;,[5200,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5200,&quot;^G&quot;,5224,536871682]],[&quot;^17&quot;,[5200,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5200,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5200,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5200,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5200,&quot;^&lt;&quot;,&quot;~u62dd3a14-f9c8-47dc-9805-f28f27702ab1&quot;,536871682]],[&quot;^17&quot;,[5201,&quot;^S&quot;,&quot;减少信息对大脑的刺激\\n\\n我们要明白——再怎么去追求信息，还是需要适时踩刹车。倒不是不断地认为五官要受到愈多刺激才好，甚至还认为没有刺激就是无聊。\\n\\n就连到了晚上，我们还是不肯消停。还要拿这没剩多少的休息时间，用各种信息刺激头脑，也难怪睡眠不会安稳。我们很难想象自己可以把一切摆到旁边，交给睡眠。&quot;,536871682]],[&quot;^17&quot;,[5201,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5201,&quot;^G&quot;,5187,536871682]],[&quot;^17&quot;,[5201,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5201,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5201,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5201,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5201,&quot;^&lt;&quot;,&quot;~u62dd3a14-1d35-47e8-91af-c25eb9122269&quot;,536871682]],[&quot;^17&quot;,[5202,&quot;^S&quot;,&quot;不把失眠当作问题，它就不是问题。整天觉得自己睡不好，反而通过念头让自己变得难受。\\n\\n我要再一次强调，不把失眠当作问题，它也自然不是问题。我也要再一次强调——如果可以完全接受失眠，我们本来认为的问题，也就解答了一半。我们假如可以接受这几句话，就是一夜没有睡好，自然发现第二天还是可以很清醒地做事。本来隔天会很疲倦，心里不安，感觉没有活力。但是，我们改变了想法，也就会突然明白，心里预设的累，其实大多是自己透过念头所造出来的。即使白天确实很疲劳，也可以休息几分钟，不把它当成多严重的一回事，而最多只是符合身体的需要，做当下的调整。&quot;,536871682]],[&quot;^17&quot;,[5202,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5202,&quot;^G&quot;,5229,536871682]],[&quot;^17&quot;,[5202,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5202,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5202,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5202,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5202,&quot;^&lt;&quot;,&quot;~u62dd3a14-089c-4cc1-9295-b4a1cdbf1a4f&quot;,536871682]],[&quot;^17&quot;,[5203,&quot;^S&quot;,&quot;交感的过度刺激是我们21世纪最大的身心失衡的原因。&quot;,536871682]],[&quot;^17&quot;,[5203,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5203,&quot;^G&quot;,5188,536871682]],[&quot;^17&quot;,[5203,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5203,&quot;^X&quot;,5188,536871682]],[&quot;^17&quot;,[5203,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5203,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5203,&quot;^&lt;&quot;,&quot;~u62dd3a14-5da2-47d4-a21b-405a6c343d20&quot;,536871682]],[&quot;^17&quot;,[5204,&quot;^S&quot;,&quot;不要讨论自己的失眠问题\\n \\n我透过“全部生命系列”一直在强调“That which we think becomes real.”“我们所想的，自然变成真实。”如果我们把一件事当作问题，不断地去想它，这件事自然变成一个问题。而且，还可能是个严重的问题。&quot;,536871682]],[&quot;^17&quot;,[5204,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5204,&quot;^G&quot;,5205,536871682]],[&quot;^17&quot;,[5204,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5204,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5204,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5204,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5204,&quot;^&lt;&quot;,&quot;~u62dd3a14-91e9-40b4-9a98-4024f002094f&quot;,536871682]],[&quot;^17&quot;,[5205,&quot;^S&quot;,&quot;把自己当作科学家，去实践，去验证\\n然而，最重要的是——你现在就下一个决心，要采用这里所讲的练习。把自己当作一个科学家，点点滴滴去亲自测试这些方法的正确性。不这么做的话，任何书、任何睡眠的建议，不可能会有什么帮助。&quot;,536871682]],[&quot;^17&quot;,[5205,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5205,&quot;^G&quot;,5202,536871682]],[&quot;^17&quot;,[5205,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5205,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5205,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5205,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5205,&quot;^&lt;&quot;,&quot;~u62dd3a14-7a44-4bfa-aee0-da6fc4080a69&quot;,536871682]],[&quot;^17&quot;,[5206,&quot;^S&quot;,&quot;深呼吸的作用，远远比我们想的更大。它本身会把交感和副交感神经作用的失衡调整回来。其实，自主神经系统里，交感和副交感作用失衡对睡眠的影响，从我的角度来看，是扮演关键性的角色。&quot;,536871682]],[&quot;^17&quot;,[5206,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5206,&quot;^G&quot;,5219,536871682]],[&quot;^17&quot;,[5206,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5206,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5206,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5206,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5206,&quot;^&lt;&quot;,&quot;~u62dd3a14-361a-4c29-b393-60e296ccdd52&quot;,536871682]],[&quot;^17&quot;,[5207,&quot;^S&quot;,&quot;一个人没有这方面的压力，也就像度假一样，自然没有睡眠的压力。没有压力，也没有失眠好谈的。&quot;,536871682]],[&quot;^17&quot;,[5207,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5207,&quot;^G&quot;,5242,536871682]],[&quot;^17&quot;,[5207,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5207,&quot;^X&quot;,5224,536871682]],[&quot;^17&quot;,[5207,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5207,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5207,&quot;^&lt;&quot;,&quot;~u62dd3a14-a861-4d48-820c-c1d637c84684&quot;,536871682]],[&quot;^17&quot;,[5208,&quot;^S&quot;,&quot;一天下来，好像随时都很充实，就像两脚稳稳地踩在大地，透过呼吸，时时和地球达到共振。用这种心情，把自己交给晚上的睡眠，我们对睡眠的压力，也就全部消失。接下来，也不会刻意去分析昨晚睡得好或不好。这个问题，好像已经落在很遥远的过去，现在跟我们没有什么关系。&quot;,536871682]],[&quot;^17&quot;,[5208,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5208,&quot;^G&quot;,5220,536871682]],[&quot;^17&quot;,[5208,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5208,&quot;^X&quot;,5220,536871682]],[&quot;^17&quot;,[5208,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5208,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5208,&quot;^&lt;&quot;,&quot;~u62dd3a14-d04c-415d-889e-b0688a1ba19b&quot;,536871682]],[&quot;^17&quot;,[5209,&quot;^S&quot;,&quot;透过鼻子呼吸，我们自然体会到呼吸拉长，也会放松而感到稳重。&quot;,536871682]],[&quot;^17&quot;,[5209,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5209,&quot;^G&quot;,5223,536871682]],[&quot;^17&quot;,[5209,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5209,&quot;^X&quot;,5224,536871682]],[&quot;^17&quot;,[5209,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5209,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5209,&quot;^&lt;&quot;,&quot;~u62dd3a14-f080-42d3-ac24-de5e0d1ed7ae&quot;,536871682]],[&quot;^17&quot;,[5210,&quot;^S&quot;,&quot;有用的几个重点：\\n1. 失眠是果，最多是反映整体的失衡，倒不是一种“病”。\\n2. 诚恳地和失眠共生存，我们完全不需要刻意去消除失眠，反而睡眠也自然改善了。\\n3. 彻底转换生活习惯，不光解决失眠，背后身心的失衡也会跟着调整。\\n4. 睡眠，其实可以是我们最好的意识转变工具。&quot;,536871682]],[&quot;^17&quot;, quot;,&quot;呼吸，是少数同时兼具随意和不随意反应的功能。我们可以在清醒时，用意志去调整呼吸。然而，即使我们睡着了，呼吸还是会自己进行&quot;,536871682]],[&quot;^17&quot;,[5222,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5222,&quot;^G&quot;,5224,536871682]],[&quot;^17&quot;,[5222,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5222,&quot;^X&quot;,5224,536871682]],[&quot;^17&quot;,[5222,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5222,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5222,&quot;^&lt;&quot;,&quot;~u62dd3a14-0bb6-48bb-9e3c-20b250352feb&quot;,536871682]],[&quot;^17&quot;,[5223,&quot;^S&quot;,&quot;呼吸，是可以透过有意识的锻炼而调整步调的。透过清醒时的练习，我们甚至可以影响入睡后的步调和状态&quot;,536871682]],[&quot;^17&quot;,[5223,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5223,&quot;^G&quot;,5222,536871682]],[&quot;^17&quot;,[5223,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5223,&quot;^X&quot;,5224,536871682]],[&quot;^17&quot;,[5223,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5223,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5223,&quot;^&lt;&quot;,&quot;~u62dd3a14-f471-40ee-8473-704ccebc1546&quot;,536871682]],[&quot;^17&quot;,[5224,&quot;^S&quot;,&quot;01 养成鼻子呼吸的习惯&quot;,536871682]],[&quot;^17&quot;,[5224,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5224,&quot;^G&quot;,5192,536871682]],[&quot;^17&quot;,[5224,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5224,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5224,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5224,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5224,&quot;^&lt;&quot;,&quot;~u62dd3a14-bdbb-4d87-8242-2aed24446e1f&quot;,536871682]],[&quot;^17&quot;,[5225,&quot;^S&quot;,&quot;01 脑波的发现\\n \\n我们脑波的快慢，会自然反映我们清醒、休息放松的状态。愈清醒，脑波愈快。睡眠愈深，脑波愈慢。·透过静坐，我们不光可以让脑波慢下来，甚至可以让脑波达到同步。身心的同步，是我们最不费力的状态。&quot;,536871682]],[&quot;^17&quot;,[5225,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5225,&quot;^G&quot;,5216,536871682]],[&quot;^17&quot;,[5225,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5225,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5225,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5225,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5225,&quot;^&lt;&quot;,&quot;~u62dd3a14-146f-4315-86f8-05f2126ec3a8&quot;,536871682]],[&quot;^17&quot;,[5226,&quot;^S&quot;,&quot;有意识的练习打哈欠，也就自然带动身体放松，甚至带动脸部、肩颈做一个彻底的拉伸，消解疲劳。&quot;,536871682]],[&quot;^17&quot;,[5226,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5226,&quot;^G&quot;,5233,536871682]],[&quot;^17&quot;,[5226,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5226,&quot;^X&quot;,5192,536871682]],[&quot;^17&quot;,[5226,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5226,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5226,&quot;^&lt;&quot;,&quot;~u62dd3a14-43ae-435b-a7c9-c45ed1bd86fc&quot;,536871682]],[&quot;^17&quot;,[5227,&quot;^S&quot;,&quot;最后要记得，睡眠的问题还算小事。更大的课题是，找回我们这一生真正的身份，也就是我们究竟是谁？透过这些练习，我们一方面不断往这方向前进，同时也体会到，一个人心安，身体的平衡，包括睡眠的均衡，也就自然找回来了。&quot;,536871682]],[&quot;^17&quot;,[5227,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5227,&quot;^G&quot;,5191,536871682]],[&quot;^17&quot;,[5227,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5227,&quot;^X&quot;,5246,536871682]],[&quot;^17&quot;,[5227,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5227,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5227,&quot;^&lt;&quot;,&quot;~u62dd3a14-f5eb-48eb-a7e5-2ba60190a6ef&quot;,536871682]],[&quot;^17&quot;,[5228,&quot;^S&quot;,&quot;你怎么知道自己有失眠？\\n \\n即使现代医学把失眠当作一种疾病，但怎么判定失眠，仍然是主观的&quot;,536871682]],[&quot;^17&quot;,[5228,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5228,&quot;^G&quot;,5210,536871682]],[&quot;^17&quot;,[5228,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5228,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5228,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5228,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5228,&quot;^&lt;&quot;,&quot;~u62dd3a14-f462-4980-89af-f36b821ba5b9&quot;,536871682]],[&quot;^17&quot;,[5229,&quot;^S&quot;,&quot;失眠不可怕，也不重要。全身心认同这个想法，每个细胞都完全体会到这句话的重要性\\n\\n#+BEGIN_QUOTE\\n这几句话——没有一样事情，有绝对的重要性。没有一句话、一件事、一个观念、一个理念、一个结论、一个判断……有绝对的重要性——希望你能放在心里，重复再重复。一早起床，就读出来，用心去体会。整天，随时拿来提醒自己，像咒语一样。即使夜里失眠，也一样拿来不断提醒自己。\\n#+END_QUOTE&quot;,536871682]],[&quot;^17&quot;,[5229,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5229,&quot;^G&quot;,5190,536871682]],[&quot;^17&quot;,[5229,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5229,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5229,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5229,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5229,&quot;^&lt;&quot;,&quot;~u62dd3a14-09ee-48ba-8787-db667bbcbad2&quot;,536871682]],[&quot;^17&quot;,[5230,&quot;^S&quot;,&quot;练习时，轻松坐着，将左手自然地放在左膝上，举起右手，放在面前。1.用右手拇指，按住右鼻孔，由左鼻孔吸气，默数至4。2.吸满气后，以食指或无名指按住左鼻孔，闭气，默数至16。3.觉得憋不住气了，放开拇指，由右鼻孔呼完气，默数至8。4.继续捏住左鼻孔，由右鼻孔吸气，默数至4。5.憋气，默数至16。（一样地，也可以捏住两个鼻孔来帮助憋气。）6.放开左鼻孔，呼气，默数至8。这样是一个完整的循环。&quot;,536871682]],[&quot;^17&quot;,[5230,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5230,&quot;^G&quot;,5208,536871682]],[&quot;^17&quot;,[5230,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5230,&quot;^X&quot;,5220,536871682]],[&quot;^17&quot;,[5230,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5230,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5230,&quot;^&lt;&quot;,&quot;~u62dd3a14-465d-4310-b611-8c125776d113&quot;,536871682]],[&quot;^17&quot;,[5231,&quot;^S&quot;,&quot;其实，我们都一样，是在身心最放松的状态下学习，才会难忘。&quot;,536871682]],[&quot;^17&quot;,[5231,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5231,&quot;^G&quot;,5183,536871682]],[&quot;^17&quot;,[5231,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5231,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5231,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5231,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5231,&quot;^&lt;&quot;,&quot;~u62dd3a14-dc09-45fc-a233-3be74cea613e&quot;,536871682]],[&quot;^17&quot;,[5232,&quot;^S&quot;,&quot;此外，我在这里也要大胆地提出，睡眠其实可以变成我们最好的意识转变工具。我写这些作品的动机，不光是帮助你我改善睡眠，而是透过睡眠，让我们轻松地体会生命更深的一个层面。让我们在这个人生的经过，能得到彻底的转化。这才是我真正的目的&quot;,536871682]],[&quot;^17&quot;,[5232,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5232,&quot;^G&quot;,5206,536871682]],[&quot;^17&quot;,[5232,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5232,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5232,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5232,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5232,&quot;^&lt;&quot;,&quot;~u62dd3a14-a768-47ad-b7ad-1de160d2bee2&quot;,536871682]],[&quot;^17&quot;,[5233,&quot;^S&quot;,&quot;一个人，随时打哈欠。早上一起来，任何休息时间，中午、晚上、甚至睡前，都主动打哈欠，也就自然发现这是最好的放松和拉伸的运动。&quot;,536871682]],[&quot;^17&quot;,[5233,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5233,&quot;^G&quot;,5243,536871682]],[&quot;^17&quot;,[5233,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5233,&quot;^X&quot;,5192,536871682]],[&quot;^17&quot;,[5233,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5233,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5233,&quot;^&lt;&quot;,&quot;~u62dd3a14-b179-472a-b08a-743c70572a19&quot;,536871682]],[&quot;^17&quot;,[5234,&quot;^S&quot;,&quot;一个人如果希望好睡，那么睡前少看屏幕，确实对入睡是有帮助的。一来，屏幕产生的蓝光，降低褪黑激素分泌的效果相当直接。此外，我们也都能体会到，生活中无所不在的信息，对头脑造出来的刺激，可能比蓝光的影响远远更大。&quot;,536871682]],[&quot;^17&quot;,[5234,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5234,&quot;^G&quot;,5189,536871682]],[&quot;^17&quot;,[5234,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5234,&quot;^X&quot;,5189,536871682]],[&quot;^17&quot;,[5234,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5234,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5234,&quot;^&lt;&quot;,&quot;~u62dd3a14-b6c6-41db-901c-27ee9d242dd9&quot;,536871682]],[&quot;^17&quot;,[5235,&quot;^S&quot;,&quot;首先，是我们每一个人都需要的——为自己找一段时间，出去散步，而同时晒点太阳。&quot;,536871682]],[&quot;^17&quot;,[5235,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5235,&quot;^G&quot;,5214,536871682]],[&quot;^17&quot;,[5235,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5235,&quot;^X&quot;,5189,536871682]],[&quot;^17&quot;,[5235,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5235,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5235,&quot;^&lt;&quot;,&quot;~u62dd3a14-bbc7-497e-b252-afa9fd282dcd&quot;,536871682]],[&quot;^17&quot;,[5236,&quot;^S&quot;,&quot;其实，理论再多，我们还是要很踏实地回到练习，才有直接的帮助。就像在这里谈到自主神经系统、生理时钟、日周期带来的疲倦和休息，主要是为了带出接下来的“打哈欠”的练习。\\n我过去在活动或演讲中，只要记得，都会和大家一起练习打哈欠。打哈欠，对我们的头脑，包括自主神经系统和内分泌，带来一个最好的重新设定的作用。这个练习就是这么重要，我才会用独立的一章来谈。\\n人疲倦的时候，自然会打哈欠。甚至，连动物都会这么做。我们不由自主地打哈欠，再加上伸懒腰，透过彻底的拉伸，反映身体各个部位的疲倦，而得到一个同步。这时候，打哈欠，就像是身体的语言，告诉我们，该睡了。&quot;,536871682]],[&quot;^17&quot;,[5236,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5236,&quot;^G&quot;,5192,536871682]],[&quot;^17&quot;,[5236,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5236,&quot;^X&quot;,5192,536871682]],[&quot;^17&quot;,[5236,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5236,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5236,&quot;^&lt;&quot;,&quot;~u62dd3a14-9cb6-4be8-ae3d-497ca880dc8e&quot;,536871682]],[&quot;^17&quot;,[5237,&quot;^S&quot;,&quot;比起探讨各种生理机制怎么运作，我认为失眠只是反映了压力和自主神经系统的失衡，而这一点是可以透过各种生活习惯的调整来回复平衡的。&quot;,536871682]],[&quot;^17&quot;,[5237,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5237,&quot;^G&quot;,5241,536871682]],[&quot;^17&quot;,[5237,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5237,&quot;^X&quot;,5188,536871682]],[&quot;^17&quot;,[5237,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5237,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5237,&quot;^&lt;&quot;,&quot;~u62dd3a14-f4e6-4540-9fe5-2e5312428577&quot;,536871682]],[&quot;^17&quot;,[5238,&quot;^S&quot;,&quot;让呼吸进，让呼吸出。你可以选择注意它，也可以选择不注意它……\\n随息，也只是让呼吸进，呼吸出。首先，你轻轻松松地观察呼吸的每一个动作。无论一口气进来，或一口气出去，都只是又轻松又清楚地知道。最多，只是观察到呼吸，都不要去干涉，最多只是知道。吸气，你知道。吐气，你也知道。而你，竟然选择不去干涉它。最多只是透过认知，你轻轻松松知道。就这样，重复几分钟，你会发现呼吸自然轻松地慢下来，而会变深，变长。这时候，你选择把注意力往后退。本来每一口呼吸，你都知道，而你现在选择每一个呼吸都不去管它。也就好像，你本来踏在呼吸上，跟着呼吸的波浪一进一出。现在，你轻松选择不去管它，随它，随息。你自然放过呼吸，进也好，出也好。接下来，呼吸跟你的注意力已经脱离开来，已经不相关，也就好像你已经管不了那么多。你不光可以放过呼吸，还可以放过一切。包括睡眠、失眠……全部，你都可以放过。一切，都不值得你去注意、说明、分析、归纳、抵抗或不抵抗。全部，你都可以放掉。什么念头来，你都可以放掉。&quot;,536871682]],[&quot;^17&quot;,[5238,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5238,&quot;^G&quot;,5185,536871682]],[&quot;^17&quot;,[5238,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5238,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5238,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5238,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5238,&quot;^&lt;&quot;,&quot;~u62dd3a14-2092-46e0-9125-007a34af93a3&quot;,536871682]],[&quot;^17&quot;,[5239,&quot;^S&quot;,&quot;04 睡眠的过程\\n \\n反过来，快速动眼睡眠时，虽然身体的肌肉受到压抑，不会随便乱动，但种种生理现象都很活跃，包括脑波，也已经接近清醒的状态。&quot;,536871682]],[&quot;^17&quot;,[5239,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5239,&quot;^G&quot;,5240,536871682]],[&quot;^17&quot;,[5239,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5239,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5239,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5239,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5239,&quot;^&lt;&quot;,&quot;~u62dd3a14-40f1-49b1-8385-ac618f43c008&quot;,536871682]],[&quot;^17&quot;,[5240,&quot;^S&quot;,&quot;02 要睡多少才够？&quot;,536871682]],[&quot;^17&quot;,[5240,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5240,&quot;^G&quot;,5201,536871682]],[&quot;^17&quot;,[5240,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5240,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5240,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5240,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5240,&quot;^&lt;&quot;,&quot;~u62dd3a14-ce88-47e8-8c2d-4962f3615f09&quot;,536871682]],[&quot;^17&quot;,[5241,&quot;^S&quot;,&quot;我会写这本书，多少也是因为这方面的知识一直没有受到足够的重视。一般人遇到失眠，往往是希望用药物来解决。然而，这不见得是副作用最少、最彻底的问题解决方法。但愿，我能透过这本书，为你带来一个完全不同的解答。&quot;,536871682]],[&quot;^17&quot;,[5241,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5241,&quot;^G&quot;,5212,536871682]],[&quot;^17&quot;,[5241,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5241,&quot;^X&quot;,5188,536871682]],[&quot;^17&quot;,[5241,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5241,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5241,&quot;^&lt;&quot;,&quot;~u62dd3a14-15f0-4ae0-b89f-8373d15351e7&quot;,536871682]],[&quot;^17&quot;,[5242,&quot;^S&quot;,&quot;平时透过五官刺激而得到的信息带给自己多大的干扰。举例来说，很多人认为一定要看新闻。这一点，其实也可以作为一个练习——试试看，可不可以一整天避开新闻，或至少避开负面的新闻。只要做，你自然会发现，几乎绝大多数的新闻是负面的。此外，你也可以体会到，这些信息并没有绝对的重要性。少了它们，生活也不会多出什么问题。&quot;,536871682]],[&quot;^17&quot;,[5242,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5242,&quot;^G&quot;,5209,536871682]],[&quot;^17&quot;,[5242,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5242,&quot;^X&quot;,5224,536871682]],[&quot;^17&quot;,[5242,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5242,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5242,&quot;^&lt;&quot;,&quot;~u62dd3a14-251d-4616-9643-09dab0346fed&quot;,536871682]],[&quot;^17&quot;,[5243,&quot;^S&quot;,&quot;压力和焦虑让脑部温度升高，打哈欠可以把脑部温度降下来。此外，也有人认为打哈欠时进入脑部的血液，可以加快神经传递物质的作用，让我们反应变快，而可以保持清醒。&quot;,536871682]],[&quot;^17&quot;,[5243,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5243,&quot;^G&quot;,5211,536871682]],[&quot;^17&quot;,[5243,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5243,&quot;^X&quot;,5192,536871682]],[&quot;^17&quot;,[5243,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5243,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5243,&quot;^&lt;&quot;,&quot;~u62dd3a14-2856-4ac9-a732-0beff9a6e345&quot;,536871682]],[&quot;^17&quot;,[5244,&quot;^S&quot;,&quot;睡眠中，除了无梦的深睡，其他阶段都有梦。只是我们比较容易记得快速动眼期的梦。&quot;,536871682]],[&quot;^17&quot;,[5244,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5244,&quot;^G&quot;,5184,536871682]],[&quot;^17&quot;,[5244,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5244,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5244,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5244,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5244,&quot;^&lt;&quot;,&quot;~u62dd3a14-5dc9-4756-8267-b25cf6b980be&quot;,536871682]],[&quot;^17&quot;,[5245,&quot;^S&quot;,&quot;一整晚连续睡8个小时，可能是现代社会才有的“发明”。为了一种想象中的标准而焦虑，光是这种焦虑，就足以让我们失眠。&quot;,536871682]],[&quot;^17&quot;,[5245,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5245,&quot;^G&quot;,5204,536871682]],[&quot;^17&quot;,[5245,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5245,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5245,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5245,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5245,&quot;^&lt;&quot;,&quot;~u62dd3a14-e8b4-46ed-a94d-032b12ba3416&quot;,536871682]],[&quot;^17&quot;,[5246,&quot;^S&quot;,&quot;04 睡觉，也好好呼吸&quot;,536871682]],[&quot;^17&quot;,[5246,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5246,&quot;^G&quot;,5220,536871682]],[&quot;^17&quot;,[5246,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5246,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5246,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5246,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5246,&quot;^&lt;&quot;,&quot;~u62dd3a14-79ab-47a5-8e5d-ae5275dd2026&quot;,536871682]],[&quot;^17&quot;,[5248,&quot;^M&quot;,1634351768140,536872287]],[&quot;^17&quot;,[5248,&quot;^A&quot;,false,536871684]],[&quot;^17&quot;,[5248,&quot;^[&quot;,&quot;line-如何克服社交焦虑&quot;,536871684]],[&quot;^17&quot;,[5248,&quot;^13&quot;,&quot;LINE-如何克服社交焦虑&quot;,536871684]],[&quot;^17&quot;,[5248,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;,&quot;社交焦虑&quot;,&quot;社交不焦虑&quot;]],&quot;^18&quot;,true],536871684]],[&quot;^17&quot;,[5248,&quot;^R&quot;,7,536871684]],[&quot;^17&quot;,[5248,&quot;^R&quot;,2681,536871684]],[&quot;^17&quot;,[5248,&quot;^R&quot;,2688,536871684]],[&quot;^17&quot;,[5248,&quot;^R&quot;,2746,536871684]],[&quot;^17&quot;,[5248,&quot;^C&quot;,1636805260614,536872287]],[&quot;^17&quot;,[5248,&quot;^&lt;&quot;,&quot;~u62dd3a18-cf9e-45ac-853a-cf71735a0474&quot;,536871748]],[&quot;^17&quot;,[5249,&quot;^M&quot;,1634351768143,536872287]],[&quot;^17&quot;,[5249,&quot;^A&quot;,false,536871684]],[&quot;^17&quot;,[5249,&quot;^[&quot;,&quot;rn-如何克服社交焦虑&quot;,536871684]],[&quot;^17&quot;,[5249,&quot;^13&quot;,&quot;RN-如何克服社交焦虑&quot;,536871684]],[&quot;^17&quot;,[5249,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书笔记&quot;,&quot;已读薄&quot;,&quot;框架施工中&quot;,&quot;已列出TODO的书&quot;]],&quot;^18&quot;,true],536871748]],[&quot;^17&quot;,[5249,&quot;^R&quot;,2745,536871748]],[&quot;^17&quot;,[5249,&quot;^R&quot;,6786,536871748]],[&quot;^17&quot;,[5249,&quot;^R&quot;,6804,536871748]],[&quot;^17&quot;,[5249,&quot;^R&quot;,6836,536871748]],[&quot;^17&quot;,[5249,&quot;^C&quot;,1665241874575,536917495]],[&quot;^17&quot;,[5249,&quot;^&lt;&quot;,&quot;~u62dd3a18-345c-423d-b421-dd70ba2db732&quot;,536871748]],[&quot;^17&quot;,[5250,&quot;^S&quot;,&quot;==为什么我们一直在采取安全行为？因为这样做时，我们会有种隐藏感，感觉更安全。==\\n但实际上我们并没有真正地隐藏起来，我们还是在众目睽睽之下。即使我们感觉在隐藏自己的缺点，别人还是能看到。我知道这一点听起来很明显，忙着保护自己的安全时，我们实际发出的信息并非如此：我们先排练好说什么，好让别人觉得我们说得好，但结果却显得自说自话；我们不停地问别人问题，以免谈论自己，结果让对方感到像在被质问；我们同意老板说的每句话，却让她怀疑我们是否真的在倾听。\\n \\n \\n**==我们无意中传递的信息是“我冷漠，我疏远，我势利，我易怒”，而事实并非如此。==**&quot;,536871684]],[&quot;^17&quot;,[5250,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5250,&quot;^G&quot;,5306,536871684]],[&quot;^17&quot;,[5250,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5250,&quot;^X&quot;,5252,536871684]],[&quot;^17&quot;,[5250,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5250,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5250,&quot;^&lt;&quot;,&quot;~u62dd3a15-c042-4535-8922-f3f5c33f2aa2&quot;,536871684]],[&quot;^17&quot;,[5251,&quot;^S&quot;,&quot;==有一点要注意，把注意力拉回到你的任务上，而不是其他随机的事上==。把注意力放在其他事（“也许把注意力放在呼吸上，我会感觉更好”或“我必须看下朋友圈”）而不是手头的任务上，只会分散你的注意力，这不是你的目标。你要把注意力再转回到应该做的事情上。\\n\\n\\n不是为了寻找可能被轻视的迹象，而是为了倾听他们在说些什么。他不再把注意力集中在自己的担忧和印象管理上，而是集中在别人和自己的手头任务上。\\n\\n\\n做一名好医生的关键跟上述这些无关，而是要专注于任务，不是焦虑。&quot;,536871684]],[&quot;^17&quot;,[5251,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5251,&quot;^G&quot;,5266,536871684]],[&quot;^17&quot;,[5251,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5251,&quot;^X&quot;,5283,536871684]],[&quot;^17&quot;,[5251,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5251,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5251,&quot;^&lt;&quot;,&quot;~u62dd3a15-7292-4de4-8a82-4df8f842c9e9&quot;,536871684]],[&quot;^17&quot;,[5252,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5252,&quot;^S&quot;,&quot;### 集中列出你的挑战清单\\ncollapsed:: true&quot;,536871684]],[&quot;^17&quot;,[5252,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5252,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5252,&quot;^G&quot;,5257,536871684]],[&quot;^17&quot;,[5252,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5252,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5252,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5252,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5252,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5252,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5252,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5252,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5252,&quot;^&lt;&quot;,&quot;~u62dd3a15-b615-4d81-805c-6f772369d7e9&quot;,536871684]],[&quot;^17&quot;,[5253,&quot;^S&quot;,&quot;==事实上，绝大多数人都更喜欢别人主动来和自己聊天，所以，如果你主动的话，他们会很感激你。==为了让别人感到更舒服，你要给自己分配个任务：在某个活动上找到一个没有伴的人，跟他打招呼。他会因此感谢你，更重要的是，你离开时会感到更快乐、更强大。\\n \\n \\n主动跟陌生人打招呼不仅能点亮对方的一天，还能给自己带来回报。这项研究要求通勤者上班时在车上与陌生人攀谈，谈话时间越长越好。为了搭建出一些结构，需要“找出一些关于对方的有趣的事，告诉他们一些你自己的事。目标是今天早上试着去努力了解下旁边的人”。\\n \\n \\n的确，给自己安排个任务，跟对方说句“早上好”或聊聊天气，就算对话到此为止也没问题。当然，对话也可能继续下去，你和陌生人之间有一次愉快的对话，这能提振你的情绪，为一天的有效工作注入活力。最重要的是，它还能给你的建筑增添一块坚实的砖块。&quot;,536871684]],[&quot;^17&quot;,[5253,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5253,&quot;^G&quot;,5281,536871684]],[&quot;^17&quot;,[5253,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5253,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5253,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5253,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5253,&quot;^&lt;&quot;,&quot;~u62dd3a15-3ae0-45cb-b5e1-5ee15d2010b0&quot;,536871684]],[&quot;^17&quot;,[5254,&quot;^S&quot;,&quot;答案还是“要降低标准”。我们认为自己必须有趣、好玩或不费力。这压力太大了。事实是，如果你告诉自己不能说一句蠢话，你就会连一句话也说不出。所以，就从你正在做或正在想的事情开始。去和别人打个招呼，问问他们近况如何，分享一些你正在做、刚刚做、计划做或最近在想的事。不用多么聪明深刻、表达清晰，只要说的是自己的事就可以。\\n\\n\\n表示出你喜欢他们除了常见面和信息披露，培养友谊的第三件事是向别人表达你喜欢他。人们喜欢那些喜欢他们的人，也喜欢能够采取主动的人。用心理学的术语来讲，这就是亲社会行为，简单地说，就是向别人表示你很乐意和他们在一起。\\n\\n\\n你要想表示喜欢某人，可以先跟对方打招呼，或者当他们跟你打招呼时，你微笑回应。再进一步就是非必需的对话。我曾有个同事，她会在每个人的办公室外停下说“嗨”。她会说“我来打声招呼”或者“我就是过来看看你”。她的这些做法很贴心，也让我喜欢上了她。&quot;,536871684]],[&quot;^17&quot;,[5254,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5254,&quot;^G&quot;,5270,536871684]],[&quot;^17&quot;,[5254,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5254,&quot;^X&quot;,5282,536871684]],[&quot;^17&quot;,[5254,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5254,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5254,&quot;^&lt;&quot;,&quot;~u62dd3a15-881f-43f0-ad86-fc55ec4f9a78&quot;,536871684]],[&quot;^17&quot;,[5255,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5255,&quot;^S&quot;,&quot;### 陷阱2+3：我的感觉就是我的模样，人们都会评判我\\ncollapsed:: true\\n\\n\\n事实上，如果身体激发了“我的感觉就是我的模样”的迷思，我们的大脑就会“煽风点火”。&quot;,536871684]],[&quot;^17&quot;,[5255,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5255,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5255,&quot;^G&quot;,5283,536871684]],[&quot;^17&quot;,[5255,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5255,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5255,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5255,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5255,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5255,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5255,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5255,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5255,&quot;^&lt;&quot;,&quot;~u62dd3a15-5087-42c2-9ae6-2738670a374e&quot;,536871684]],[&quot;^17&quot;,[5256,&quot;^S&quot;,&quot;### 深度了解社交焦虑&quot;,536871684]],[&quot;^17&quot;,[5256,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5256,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5256,&quot;^G&quot;,5284,536871684]],[&quot;^17&quot;,[5256,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5256,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5256,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5256,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5256,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5256,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5256,&quot;^&lt;&quot;,&quot;~u62dd3a15-164a-4910-996b-50ff2a68dce7&quot;,536871684]],[&quot;^17&quot;,[5257,&quot;^S&quot;,&quot;### 重复去做，直面恐惧，拒绝逃避\\n \\n艾利斯给自己定了个任务：==设置某种结构。他决定和尽可能多的女性说话。他每天都会去植物园。==2004年，90多岁高龄的他在接受美国国家公共广播电台的采访时，回忆起这个任务：“每当看到有女士独自坐在公园长椅上时，我就会走过去和她坐在一起，并且给自己一分钟时间和她说话。当时我想，如果我死了，那就死吧！”一个月的时间里，艾利斯与130多名女士进行了交谈。他勇敢地走过去，坐下来，和她们打招呼。结果发生了什么呢？艾利斯说：“从哲学和认知的角度看，什么都没发生，没人切掉我一块肉，而我拥有了100多次愉快的谈话经历。” \\n \\n==更重要的是，逃避会让我们产生一种挥之不去的感觉，觉得自己无论如何都应对不了。== \\n \\n第一，我们比自己想象的要安全得多；第二，我们能应对。&quot;,536871684]],[&quot;^17&quot;,[5257,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5257,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5257,&quot;^G&quot;,5302,536871684]],[&quot;^17&quot;,[5257,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5257,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5257,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5257,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5257,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5257,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5257,&quot;^&lt;&quot;,&quot;~u62dd3a15-50da-40f4-9d9c-c2fb797b8719&quot;,536871684]],[&quot;^17&quot;,[5258,&quot;^S&quot;,&quot;内在评判让你认为自己永远“不够好”&quot;,536871684]],[&quot;^17&quot;,[5258,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5258,&quot;^G&quot;,5296,536871684]],[&quot;^17&quot;,[5258,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5258,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5258,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5258,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5258,&quot;^&lt;&quot;,&quot;~u62dd3a15-3f7a-4cc5-8bc8-c53205e1e8e7&quot;,536871684]],[&quot;^17&quot;,[5259,&quot;^S&quot;,&quot;**坚持一段时间就会有变化。社交焦虑会变成具体的事，而不是你的状态。**\\n你开始思考自己的焦虑：“我只是焦虑，不是做不到。”不要把社交焦虑看作锁住你的链条球，你可以捡起球带着它走。\\n \\n==在艰难的早期阶段，要把成就建立在你做的事上，而不是你的感觉上。==你很焦虑，但还是和人家打了个招呼。你满头大汗，但还是跟老板大胆提了加薪的要求。你没有准备好完美的答案，但你举手了。你紧张得快吐了，但还是约了她出来。你的焦虑不可信，所以不要寻求它的反馈。==看看自己做了什么。用你做到的来衡量你的成功。你是有信心的。==&quot;,536871684]],[&quot;^17&quot;,[5259,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5259,&quot;^G&quot;,5291,536871684]],[&quot;^17&quot;,[5259,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5259,&quot;^X&quot;,5289,536871684]],[&quot;^17&quot;,[5259,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5259,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5259,&quot;^&lt;&quot;,&quot;~u62dd3a15-43f3-412a-9580-b0a7ca8a516c&quot;,536871684]],[&quot;^17&quot;,[5260,&quot;^S&quot;,&quot;第一个问题：最糟糕的结果会是什么？ \\n如果你的评判是一种感觉，为了要“指明，指明，指明”，试试这样想：如果胃痉挛能说话，它会说些什么？如果冲动能被转成文字，那么想要逃离婚礼的冲动会告诉你什么？把自己想象成一个卡通人物，然后问问你脑子里冒出来的想法会说什么。一旦这些想法变成语言，它就有了形式，就意味着我们可以去挑战它。&quot;,536871684]],[&quot;^17&quot;,[5260,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5260,&quot;^G&quot;,5301,536871684]],[&quot;^17&quot;,[5260,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5260,&quot;^X&quot;,5301,536871684]],[&quot;^17&quot;,[5260,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5260,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5260,&quot;^&lt;&quot;,&quot;~u62dd3a15-7c1f-4ba7-9b3c-3c497a0ceafb&quot;,536871684]],[&quot;^17&quot;,[5261,&quot;^S&quot;,&quot;### 与内在评判讲和：拥抱\\n \\n我们认为严厉的批评会激励我们，说服我们改变，或者自我惩罚是为了让自己顺从。虽然我们本能地知道，教练侮辱孩子的做法不对，但我们很难意识到，内在评判也不对——不仅不对，而且无效。总说“你做不到，你没有能力，你甚至不该费心去尝试”，只会让你想要去躲藏、去逃避。\\n \\n \\n这就是自我同情。从本质上讲，拥抱就是给予自己支持、温暖和善意，在你最需要时给一点儿小帮助。\\n \\n \\n5—4—3—2—”法。这种方法随处可练，可以帮你摆脱烦恼、立足现实。方法如下：利用你的5种感官。首先，环顾四周，说出你能看到的5样东西。比如，我看到的是笔记本电脑、一杯格雷伯爵茶、一台不好使的打印机、一叠蓝色便利贴和一本阿尔伯特·艾利斯的传记。然后，说出你能听到的4种声音：外面的汽车声、鸟鸣声、邻居家的空调声和某处的流水声。接下来，说出你可以触碰到的3样东西：穿着鞋的脚，椅子后背，键盘上的按键。之后说出你可以闻到的两样东西：茶的香气和传记书的霉味。最后，说出你可以尝的一样东西：我会啜一口格雷伯爵茶。但如果你手头没有什么东西，可以感受一下嘴里的味道（通常很恶心），或者，说一件关于你自己的好事（这个绝不会恶心）。为什么做这个练习呢？第一，体会你的感觉会让你回到此时此地。如果你在期待未来，“5—4—3—2—1”法会把你从未来拉回来；如果你在反刍过去，它会轻轻地把你从过去唤醒。第二，从5到1，你的感官在工作，大脑也被迫跟上，就像一根棍子戳进了你“忧虑车轮”的旋转辐条。\\n \\n \\n内在评判就像个神经质，它会说，“如果你不去他们那儿，就不会受伤害。你不去，保证就不会被嘲笑。安全总比后悔好，所以这次你何不待在家里呢？”但是自我同情可能会告诉你，“亲爱的，我知道你很害怕。你和邻居不熟，这会让你紧张。不只有你这样，每个人有时都会感到尴尬和怪异，每个人刚搬来时都是新邻居。经验告诉你，刚见面时的确感觉很糟，但之后会好起来。你以前应对过困难的事，我知道即使现在紧张，这次你也能做到”。&quot;,536871684]],[&quot;^17&quot;,[5261,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5261,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5261,&quot;^G&quot;,5301,536871684]],[&quot;^17&quot;,[5261,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5261,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5261,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5261,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5261,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5261,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5261,&quot;^&lt;&quot;,&quot;~u62dd3a15-8a4f-4b19-9ca4-b78a4ae4fea8&quot;,536871684]],[&quot;^17&quot;,[5262,&quot;^S&quot;,&quot;==还是那个词：真实。换句话就是，做你自己。事实上，在使用安全行为时，我们知道那是假的自己==；我们知道，展现给世人的不是真实的自我，而是一个经过过滤、高度管理的版本。安全行为的目的是隐藏真实的自我——你的内心评判认为有缺陷的那个真实的自我。安全行为让我们陷入这样一种想法，即我们不讨人喜欢或是有缺陷。而我们也从来都没有机会证明这些想法是错误的。讽刺的是，当参与者不再试图自救，可以做回自己时，他们反而能够真实地与他人联结。\\n \\n \\n肯定真实的自己，肯定那些你所做的正确的行为，提醒自己拥有的美好特质，最好的你就会显现\\n \\n \\n你可能已经注意到，推动自己==先去做有点害怕的事，再去做更害怕的事之后，原本最害怕的事可能就不像以前那么可怕了==。它们可能还会让你紧张得翘起脚尖，但也可能会有一丝以前没有过的意愿火花。&quot;,536871684]],[&quot;^17&quot;,[5262,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5262,&quot;^G&quot;,5278,536871684]],[&quot;^17&quot;,[5262,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5262,&quot;^X&quot;,5252,536871684]],[&quot;^17&quot;,[5262,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5262,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5262,&quot;^&lt;&quot;,&quot;~u62dd3a15-bd2d-4e78-b661-0b17a26f7369&quot;,536871684]],[&quot;^17&quot;,[5263,&quot;^S&quot;,&quot;如果你们的友谊总是固定在最初的环境中，你可以邀请他们去登山，去书店看书，去试下那家拉面馆的新品。这些事都不太容易，完美主义的担忧没准又会出现。我们会开始担心一些细节。如果登山对她来说太难了怎么办？要是书店附近不能停车怎么办？也许那家拉面馆很简陋。事实上，采取主动很不容易，一个有用的工具就是换位思考。想想看，如果他们邀请你，你会有什么感觉？你可能会很高兴。\\n\\n\\n最后，虽然几乎每个人都有足够的社交技能，但很多时候，我们是先感觉到与他人有联结时，才会主动去联系，才会运用这些技能。这些方法在你感到孤独时并没有什么用。我们可以反过来：为应对偶尔浮现的孤独感，如果周末没什么安排，或担心错过集体活动，那么你可以把你的感觉作为应该采取行动的提醒——感到寂寞时就做些社交计划，比如给朋友发个邮件约他们下周末一起去看电影，或者查看你一直想加入的小组活动安排。虽然不能让你在那一刻就有人为伴，但能安排好一些你期待去参加的社交活动。&quot;,536871684]],[&quot;^17&quot;,[5263,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5263,&quot;^G&quot;,5254,536871684]],[&quot;^17&quot;,[5263,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5263,&quot;^X&quot;,5282,536871684]],[&quot;^17&quot;,[5263,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5263,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5263,&quot;^&lt;&quot;,&quot;~u62dd3a15-9db1-459f-b3da-abaa51437d60&quot;,536871684]],[&quot;^17&quot;,[5264,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5264,&quot;^S&quot;,&quot;### 社交焦虑与内向的关系\\ncollapsed:: true\\n\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n\\n选择待在家里，但不是因为恐惧。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;,536871684]],[&quot;^17&quot;,[5264,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5264,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5264,&quot;^G&quot;,5256,536871684]],[&quot;^17&quot;,[5264,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5264,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5264,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5264,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5264,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5264,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5264,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5264,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5264,&quot;^&lt;&quot;,&quot;~u62dd3a15-922c-42c5-b83e-0408b2a98746&quot;,536871684]],[&quot;^17&quot;,[5265,&quot;^S&quot;,&quot;结构可大可小，可长达几个月或只持续片刻。无论大小或时间长短，结构可以给你一个目标，给你一个定义。它能消除不确定性，给你清晰的思路和信念，让你对自己的技能有信心，进而对自己有信心。&quot;,536871684]],[&quot;^17&quot;,[5265,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5265,&quot;^G&quot;,5298,536871684]],[&quot;^17&quot;,[5265,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5265,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5265,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5265,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5265,&quot;^&lt;&quot;,&quot;~u62dd3a15-1b02-4c4b-b286-4b2906ad4c20&quot;,536871684]],[&quot;^17&quot;,[5266,&quot;^S&quot;,&quot;对迭戈来说，这一迷思让他陷入了社交焦虑的死胡同。他拼命努力，希望一切进展顺利，而这导致他更焦虑，逼迫他去监督自己的表现。这些努力占据了他的注意力，结果讽刺性地让事情变得很糟。他的内在评判对他表现不佳的预测，成了自我实现的预言。\\n\\n\\n那如果这种自我聚焦妨碍了我们，该怎么办才好呢？怎样才能摆脱这种迷思？答案是：==将你的注意力由内向外转移。==&quot;,536871684]],[&quot;^17&quot;,[5266,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5266,&quot;^G&quot;,5280,536871684]],[&quot;^17&quot;,[5266,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5266,&quot;^X&quot;,5283,536871684]],[&quot;^17&quot;,[5266,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5266,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5266,&quot;^&lt;&quot;,&quot;~u62dd3a15-dd3e-4479-97ee-93343a28eda0&quot;,536871684]],[&quot;^17&quot;,[5267,&quot;^S&quot;,&quot;这是因为我们有种奇怪的思维叫作“==透明度错觉==”，==即我们认为自己的内在状态会出卖我们，能够被他人发现。==在正常的无焦虑的生活中，我们常会认为别人和我们的经历类似。&quot;,536871684]],[&quot;^17&quot;,[5267,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5267,&quot;^G&quot;,5251,536871684]],[&quot;^17&quot;,[5267,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5267,&quot;^X&quot;,5283,536871684]],[&quot;^17&quot;,[5267,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5267,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5267,&quot;^&lt;&quot;,&quot;~u62dd3a15-2b84-4706-b869-8255c2598c76&quot;,536871684]],[&quot;^17&quot;,[5268,&quot;^S&quot;,&quot;她们告诉我，在这些研究中，有92%的人可以马上识别出自己的安全行为。我当然清楚自己过去是怎么做的：避免眼神接触，避免自我介绍。但好笑的是，我又表现得好像我认识别人，这让别人很困惑，大家也都尴尬。意识到自己的所作所为后，我就不再这样做了。在奥尔登和泰勒的研究中，他们发现参与者可以停止自己的安全行为。&quot;,536871684]],[&quot;^17&quot;,[5268,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5268,&quot;^G&quot;,5250,536871684]],[&quot;^17&quot;,[5268,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5268,&quot;^X&quot;,5252,536871684]],[&quot;^17&quot;,[5268,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5268,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5268,&quot;^&lt;&quot;,&quot;~u62dd3a15-73f8-49e6-88f4-3cb752a05fa4&quot;,536871684]],[&quot;^17&quot;,[5269,&quot;^S&quot;,&quot;你自己试试。设想一个让你紧张的社交情景，然后让社交焦虑填空游戏帮你填满：当我_____（感到焦虑的社交场合）时，很明显，我_____（内在评判指出的我的问题）。吉姆的可能是这样的：当我和蒂娜谈恋爱时，很明显，我是一个彻头彻尾的失败者。在超市里，我的感觉如下，这表明内在评判不一定会触及心灵，也不一定能说得通：当我推着一辆装满牛奶和香蕉的购物车在超市里转悠时，很明显，我是个怪人。有很多方法可以让你假装沉浸在智能手机里，这样的例子不胜枚举：当我在工作会议上发言时，很明显，我是无能的。当我和新来的实习生谈话时，很明显，我是没有个性的。当我在劳伦的生日派对上时，很明显，我是没有社交技能的。当我第一次约会时，很明显，我是没有吸引力的。当我参加面试时，很明显，我说话时声音在颤抖。当我在早午餐上讲故事时，很明显，我无法表达我自己。当我每次被迫和不止一个人闲聊时，很明显，我大脑一片空白。想想上次你边拉衬衫领子边想“这里是不是很热？”把你的想法写在这里吧。必要时可以重复。当我_____（感到焦虑的社交场合）时，很明显，我_____（内在评判指出的我的问题）&quot;,536871684]],[&quot;^17&quot;,[5269,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5269,&quot;^G&quot;,5290,536871684]],[&quot;^17&quot;,[5269,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5269,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5269,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5269,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5269,&quot;^&lt;&quot;,&quot;~u62dd3a15-47fb-4f50-b7e3-906698f4e901&quot;,536871684]],[&quot;^17&quot;,[5270,&quot;^S&quot;,&quot;相比而言，信息披露是关于你自己的。重复一下，信息披露是分享你的想法、行为和感受，什么话题并不重要，即使是无聊的闲聊也可以转为披露。例如，谈论天气可以是披露：你很高兴天气变凉了，因为秋天是你最喜欢的季节；或者前些年你更喜欢夏天，但现在你受不了炎热了；或者在你小时候，每次下雨你和弟弟都会“救”出人行道上爬着的虫子，然后把它们装进罐子带回家，这让妈妈很是气恼。看，你还是在说天气，同时也在谈论自己的趣闻，这可以作为你们谈话的开始。&quot;,536871684]],[&quot;^17&quot;,[5270,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5270,&quot;^G&quot;,5282,536871684]],[&quot;^17&quot;,[5270,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5270,&quot;^X&quot;,5282,536871684]],[&quot;^17&quot;,[5270,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5270,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5270,&quot;^&lt;&quot;,&quot;~u62dd3a15-cdf7-47a1-8ef4-10741c43db56&quot;,536871684]],[&quot;^17&quot;,[5271,&quot;^S&quot;,&quot;==把角色和规则不明确的非结构化环境，改为角色和目标明确的结构化环境，对那些容易产生社交焦虑的人的表现会产生巨大影响。==&quot;,536871684]],[&quot;^17&quot;,[5271,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5271,&quot;^G&quot;,5302,536871684]],[&quot;^17&quot;,[5271,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5271,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5271,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5271,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5271,&quot;^&lt;&quot;,&quot;~u62dd3a15-4008-4e3f-afe4-8eeb60e8ad06&quot;,536871684]],[&quot;^17&quot;,[5272,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5272,&quot;^S&quot;,&quot;无论你选择什么结构——大还是小、长期还是暂时，履行职责时，你就是在用一块块“砖”建造着你的“建筑”\\ncollapsed:: true\\n \\n \\n在一定时间内，你的结构可能充当着向导的角色，但最终，你是在建设自己，发现自己可以有多强大。&quot;,536871684]],[&quot;^17&quot;,[5272,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5272,&quot;^G&quot;,5297,536871684]],[&quot;^17&quot;,[5272,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5272,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5272,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5272,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5272,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5272,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5272,&quot;^&lt;&quot;,&quot;~u62dd3a15-8e83-4a0e-a87d-0d64f33227e1&quot;,536871684]],[&quot;^17&quot;,[5273,&quot;^S&quot;,&quot;综上所述，当你的内在评判将焦虑推向高潮时，你首先要问：\\n“最糟糕的结果会是什么？”尽可能准确地回答，记住要“指明，指明，指明”。\\n然后问：“事实上有多糟？”\\n“发生最坏情况的概率有多大？”\\n·“我该怎么应对？”&quot;,536871684]],[&quot;^17&quot;,[5273,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5273,&quot;^G&quot;,5260,536871684]],[&quot;^17&quot;,[5273,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5273,&quot;^X&quot;,5301,536871684]],[&quot;^17&quot;,[5273,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5273,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5273,&quot;^&lt;&quot;,&quot;~u62dd3a15-84d2-4efc-aed5-6fab3fd5d368&quot;,536871684]],[&quot;^17&quot;,[5274,&quot;^S&quot;,&quot;这些问题你可以拿来应对几乎所有引起社交焦虑的想法，你可以少一点儿紧张心跳，多一点儿现实感，不必再去想最坏的情况。&quot;,536871684]],[&quot;^17&quot;,[5274,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5274,&quot;^G&quot;,5273,536871684]],[&quot;^17&quot;,[5274,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5274,&quot;^X&quot;,5301,536871684]],[&quot;^17&quot;,[5274,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5274,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5274,&quot;^&lt;&quot;,&quot;~u62dd3a15-28c8-43ef-b5e6-3347ebd449cd&quot;,536871684]],[&quot;^17&quot;,[5275,&quot;^S&quot;,&quot;但对于我们这些有社交焦虑的人来说，内在评判不是耳边低语，而是举着大喇叭在叫喊。它用批评的标签和难堪的预测攻击我们。然后呢？“战斗或逃跑”是我们对所有攻击的反应，无论是身体攻击还是情感攻击，无论这种攻击是来自别人还是来自我们自己的头脑。&quot;,536871684]],[&quot;^17&quot;,[5275,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5275,&quot;^G&quot;,5305,536871684]],[&quot;^17&quot;,[5275,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5275,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5275,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5275,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5275,&quot;^&lt;&quot;,&quot;~u62dd3a15-1de0-465e-bb01-43901b476c1c&quot;,536871684]],[&quot;^17&quot;,[5276,&quot;^S&quot;,&quot;陷入社交焦虑时，我们经常在脑海中看到自己——但这不是我们在卧室镜子里看到的自己，而更像在社交焦虑之家的哈哈镜里看到的形象，也就是我们以为别人会看到的尴尬形象。上高中时，我被临时要求主持一个小型才艺表演。为表示友好，我同意了。但因为没有时间排练，演出时我僵在了舞台上，脸上带着柴郡猫式的微笑，一边“嗯嗯嗯嗯”做着节目，一边试图安抚那些觉得无聊和失望的观众。至少我当时是这种感觉。现在再回想，我能确定当时其实并没那么糟。20多年后，再去回想，想象从观众视角看着站在舞台上的自己，也很有趣，这番景象我从未见过。我“看见”自己看上去很迷茫、很恐惧，似乎事情就是这样，但我脑海中的画面不过是自己的想象。\\n\\n现在鼓起勇气，点击“播放”键。最初几秒钟，你会有种本能反应：“我看上去是那样吗？”每个人都有过这种经历，很正常。接下来，像看陌生人一样看你自己。&quot;,536871684]],[&quot;^17&quot;,[5276,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5276,&quot;^G&quot;,5267,536871684]],[&quot;^17&quot;,[5276,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5276,&quot;^X&quot;,5283,536871684]],[&quot;^17&quot;,[5276,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5276,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5276,&quot;^&lt;&quot;,&quot;~u62dd3a15-8513-40b1-bebc-57a55430688e&quot;,536871684]],[&quot;^17&quot;,[5277,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5277,&quot;^S&quot;,&quot;### 陷阱5：我的社交能力很差\\ncollapsed:: true&quot;,536871684]],[&quot;^17&quot;,[5277,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5277,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5277,&quot;^G&quot;,5295,536871684]],[&quot;^17&quot;,[5277,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5277,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5277,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5277,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5277,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5277,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5277,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5277,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5277,&quot;^&lt;&quot;,&quot;~u62dd3a15-33f9-404f-99e3-0a8d83a8cf75&quot;,536871684]],[&quot;^17&quot;,[5278,&quot;^S&quot;,&quot;最有趣的是，放弃安全行为的参与者认为工作人员喜欢他们，**==因为他们看上去没那么焦虑==**。**==但事实是，工作人员认为原因是他们交谈时更友好、更坦率==，**同时表达出兴趣，与他人积极地交流。换句话说，参与者认为工作人员喜欢他们，是因为他们表现不好的地方少；实际上工作人员喜欢他们，是因为他们表现好的地方多&quot;,536871684]],[&quot;^17&quot;,[5278,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5278,&quot;^G&quot;,5288,536871684]],[&quot;^17&quot;,[5278,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5278,&quot;^X&quot;,5252,536871684]],[&quot;^17&quot;,[5278,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5278,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5278,&quot;^&lt;&quot;,&quot;~u62dd3a15-4257-443e-af1d-298abf3d4263&quot;,536871684]],[&quot;^17&quot;,[5279,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5279,&quot;^S&quot;,&quot;### 但关键是，你可以努力做出改变。\\ncollapsed:: true\\n这是你能做到的。你可以很自在轻松地与他人交谈，不介意被别人注视，和别人在一起时也很自在。==很多焦虑是习得的，这意味着也可以习得如何克服焦虑。==&quot;,536871684]],[&quot;^17&quot;,[5279,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5279,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5279,&quot;^G&quot;,5285,536871684]],[&quot;^17&quot;,[5279,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5279,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5279,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5279,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5279,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5279,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5279,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5279,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5279,&quot;^&lt;&quot;,&quot;~u62dd3a15-8bf0-4b22-bcc6-67b48de42e10&quot;,536871684]],[&quot;^17&quot;,[5280,&quot;^S&quot;,&quot;正如你现在了解到的，社交焦虑根本上说是一种认知歪曲，是一种错误的信念，认为自己有问题，别人也都会注意到自己的问题。&quot;,536871684]],[&quot;^17&quot;,[5280,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5280,&quot;^G&quot;,5283,536871684]],[&quot;^17&quot;,[5280,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5280,&quot;^X&quot;,5283,536871684]],[&quot;^17&quot;,[5280,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5280,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5280,&quot;^&lt;&quot;,&quot;~u62dd3a15-2c1a-4b90-91d4-51611a604002&quot;,536871684]],[&quot;^17&quot;,[5281,&quot;^S&quot;,&quot;扮演一个角色，就要看着像这个角色。给你自己设立一个强大自信的姿势，无论是坐着还是站着，想象一下开放、强大、自信、坚定的人会如何展现自我。这就形成了两个反馈循环：一个反馈给你自己，一个反馈给别人。摆出自信的姿势会向你的大脑传递自信的信息。不管是邀请曼哈顿街头的陌生人拍照的布兰登，还是为自闭症儿童代言的艾莎，只要看上去相当自信，对方就会尊重你。&quot;,536871684]],[&quot;^17&quot;,[5281,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5281,&quot;^G&quot;,5300,536871684]],[&quot;^17&quot;,[5281,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5281,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5281,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5281,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5281,&quot;^&lt;&quot;,&quot;~u62dd3a15-4b62-4d07-a75f-91bb5a779a9d&quot;,536871684]],[&quot;^17&quot;,[5282,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5282,&quot;^S&quot;,&quot;### 做一个温暖的人\\ncollapsed:: true&quot;,536871684]],[&quot;^17&quot;,[5282,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5282,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5282,&quot;^G&quot;,5277,536871684]],[&quot;^17&quot;,[5282,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5282,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5282,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5282,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5282,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5282,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5282,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5282,&quot;^1B&quot;,false,536871684]],[&quot;^17&quot;,[5282,&quot;^&lt;&quot;,&quot;~u62dd3a15-53d1-4e56-87e6-5099a58c804c&quot;,536871684]],[&quot;^17&quot;,[5283,&quot;^S&quot;,&quot;### 陷阱1：我必须时刻监控自己和自己的焦虑&quot;,536871684]],[&quot;^17&quot;,[5283,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5283,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5283,&quot;^G&quot;,5252,536871684]],[&quot;^17&quot;,[5283,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5283,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5283,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5283,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5283,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5283,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5283,&quot;^&lt;&quot;,&quot;~u62dd3a15-d2fe-497c-8888-53145ae167bd&quot;,536871684]],[&quot;^17&quot;,[5284,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5284,&quot;^S&quot;,&quot;### 社交焦虑的三个层级\\ncollapsed:: true\\n**第一个层级**，也是最常见的，即“社交尴尬”。\\n\\n**第二个层级**是大家说的害羞，我称之为“日常社交焦虑”\\n\\n我们很多人都有同感：在聚会上，我们一直和自己的伴侣或最好的朋友待在一起；我们在自己的办公桌上吃午饭；即使知道答案，我们也不会举手发言。我们也都讨厌闲聊、和老板共用一部电梯，会要求某人去影厅外继续打他的电话。自己独处时或和熟悉的人在一起时，我们感觉一切正常；但当会议室里所有的眼睛都注视着我们时，我们的心就会怦怦直跳。和朋友喝完酒看完比赛时，我们突然算不出该给服务员多少小费了；试图在路边咖啡店旁停车时，我们会紧张到冒汗。我们担心自己会被认为言行不妥或没有能力，然后又因自己的担忧感到沮丧。我们觉得自己太蠢了，为什么不能更自信一些？我怎么了？\\n\\n\\n**第三个也是最后一个层级**，就像莫伊一样，在人生的某个阶段，13%的美国人会认为自己“极度羞怯”，但我认为这属于社交焦虑障碍。社交焦虑障碍是指在社交或工作场合中，害怕被他人审视、评判、被发现缺乏社交能力和个人表现能力，这会妨碍你去做自己想做或要做的事。\\n\\n\\n它都是因为你害怕人们会看到你不好的一面从而拒绝你\\n\\n\\n有社交焦虑很正常，但你之所以拿起这本书，就是因为社交焦虑已经妨碍了你的生活。你也许纠结于某条短信该怎么措辞，祈祷老师不会叫你回答问题，正在担心某个结果，生怕冒犯到别人，演讲时害怕大脑会突然一片空白或者全身无力……不管你的社交焦虑属于哪种情况，你都有希望改变。\\n\\n\\n从根本上说，社交焦虑就是一个人以一种扭曲的方式看待真实的自我，并将这种扭曲视为真实。我们放大（甚至完全是在想象）自己的缺点。我们总在担心自以为存在的缺点，全然忘记了自己拥有的巨大天赋。当你找回自信时，你就无须争取别人对你的信心，你需要的只是勇敢尝试的意愿。&quot;,536871684]],[&quot;^17&quot;,[5284,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5284,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5284,&quot;^G&quot;,5279,536871684]],[&quot;^17&quot;,[5284,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5284,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5284,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5284,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5284,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5284,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5284,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5284,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5284,&quot;^&lt;&quot;,&quot;~u62dd3a15-542e-431a-adee-859e931db847&quot;,536871684]],[&quot;^17&quot;,[5285,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5285,&quot;^S&quot;,&quot;### 社交焦虑常用场景自测\\ncollapsed:: true\\n很多人都有社交焦虑，因而早已有标准化的量表来测量焦虑的程度。如果你自认为多多少少有点社交焦虑，也可以用摘自两个社交焦虑常用量表的这25个场景自测（如下文所示）。你认同的场景越多，说明你在生活中感受到的焦虑就越多。\\n\\n#+BEGIN_QUOTE\\n\\n1.必须和有权威的人（老师、老板等）对话时，我就会紧张。\\n2.和别人进行眼神接触对我来说有困难。\\n3.必须谈论自己或者自己的感受时，我会紧张。\\n4.我发现很难和同事融洽相处。\\n5.和别人单独相处时，我会紧张。\\n6.我担心表达自己的观点会让自己显得很愚蠢。\\n7.到店里退货让我感到焦虑。\\n8.我发现自己很难对别人的观点提出异议。\\n9.我总是担心自己在社交场合不知道该说什么。\\n10.我和不熟悉的人交往时会很紧张。\\n11.我觉得自己在和他人沟通时会说一些令人尴尬的话。\\n12.在一群人中，我会担心被忽视。\\n13.我不确定是否要和一个仅仅算得上认识的人打招呼。\\n14.如果别人能听到我打电话，我就会不自在。\\n15.在公共场所吃饭或喝酒，我会感到尴尬或焦虑。\\n16.在公众面前表演、演奏或演讲让我感到焦虑。\\n17.当别人看着我做事时，我会感到不自在。\\n18.打电话、发邮件或发短信给不太熟悉的人时，我会焦虑。\\n19.我在课堂上或会议上发言时有困难。\\n20.上公共厕所让我感到焦虑和害羞。\\n21.我很难与吸引我的人自如地交谈。\\n22.考试让我焦虑。\\n23.我在主持聚会或活动时，会感到有压力，会焦虑。\\n24.我发现自己很难拒绝推销员或律师。\\n25.我不喜欢成为大家关注的焦点。\\n#+END_QUOTE&quot;,536871684]],[&quot;^17&quot;,[5285,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5285,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5285,&quot;^G&quot;,5294,536871684]],[&quot;^17&quot;,[5285,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5285,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5285,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5285,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5285,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5285,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5285,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5285,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5285,&quot;^&lt;&quot;,&quot;~u62dd3a15-e6dc-4831-b961-1cb415aeacc7&quot;,536871684]],[&quot;^17&quot;,[5286,&quot;^S&quot;,&quot;焦虑程度应该与你将面对的任务难度相匹配。因为要在成千上万名观众面前展示而焦虑？肯定会。参加新的普拉提课程前有同样的焦虑？这就是不匹配。&quot;,536871684]],[&quot;^17&quot;,[5286,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5286,&quot;^G&quot;,5269,536871684]],[&quot;^17&quot;,[5286,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5286,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5286,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5286,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5286,&quot;^&lt;&quot;,&quot;~u62dd3a15-5f74-44ca-8378-36ca19ef8ca9&quot;,536871684]],[&quot;^17&quot;,[5287,&quot;^S&quot;,&quot;内在评判期望我们做到最好。就像父母认为自己的孩子是最特别的，注定要统治世界一样，你的内在评判也期待你做大事，只能有最佳表现。&quot;,536871684]],[&quot;^17&quot;,[5287,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5287,&quot;^G&quot;,5275,536871684]],[&quot;^17&quot;,[5287,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5287,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5287,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5287,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5287,&quot;^&lt;&quot;,&quot;~u62dd3a15-a8fb-475e-90f7-9973503e13f9&quot;,536871684]],[&quot;^17&quot;,[5288,&quot;^S&quot;,&quot;为帮助你克服焦虑，重要的是去==发现你害怕的事是否真的会发生==。为达到此目的，你要尽量不去做那些你通常会做的、生怕别人认为你很笨的事。例如，在谈话过程中不要做任何事来保护自己，不要回避眼神交流。只想着你不回避眼神交流会怎样，这样你就能看到自己的预期是否会被证实。另一半则没有被告知有关安全行为的信息。他们被告知要耐心等待。克服焦虑就像泡热水澡：刚开始不舒服，但过会儿就会习惯，感觉也会好些。&quot;,536871684]],[&quot;^17&quot;,[5288,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5288,&quot;^G&quot;,5268,536871684]],[&quot;^17&quot;,[5288,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5288,&quot;^X&quot;,5252,536871684]],[&quot;^17&quot;,[5288,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5288,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5288,&quot;^&lt;&quot;,&quot;~u62dd3a15-0ee3-43e8-b0a2-c8bca19ed2d4&quot;,536871684]],[&quot;^17&quot;,[5289,&quot;^S&quot;,&quot;### 用行动战胜焦虑：有动机前先行动&quot;,536871684]],[&quot;^17&quot;,[5289,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5289,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5289,&quot;^G&quot;,5261,536871684]],[&quot;^17&quot;,[5289,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5289,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5289,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5289,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5289,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5289,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5289,&quot;^&lt;&quot;,&quot;~u62dd3a15-3464-4fe1-b2c5-11a2e8abd977&quot;,536871684]],[&quot;^17&quot;,[5290,&quot;^S&quot;,&quot;不管你恐惧什么，都可以归结为一件事：我不够好。而且，每个人都会看到。&quot;,536871684]],[&quot;^17&quot;,[5290,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5290,&quot;^G&quot;,5258,536871684]],[&quot;^17&quot;,[5290,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5290,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5290,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5290,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5290,&quot;^&lt;&quot;,&quot;~u62dd3a15-48dd-44b5-88e5-cb02f121e064&quot;,536871684]],[&quot;^17&quot;,[5291,&quot;^S&quot;,&quot;假设你在学习一项技能，你实际有多少次是真心想练习？如果你和我一样，小时候上了7年的钢琴课，答案可能也不会超过两位数。同样，游泳的人很少期待自己游多少圈，练小提琴的人很少渴望去练习音阶。在漆黑寒冷的冬日清晨，想到要去溜冰场打冰球，你的本能反应就是赖在床上，而不是穿上冰鞋。可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，==我们可以使用这个小魔法：有动机前先行动。==像布兰登那样，你不需要等到有想做的意愿时再去做。\\n \\n可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。**虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。**\\n \\n \\n当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，我们可以使用这个小魔法：有动机前先行动。像布兰登那样，你不需要等到有想做的意愿时再去做。相反，==你可以先行动起来，之后感觉就会跟上来。==\\n \\n \\n所以行动比信心更重要。真诚地去做，先假装自己能做到，直到真的能做到。像布兰登那样，先努力去做，再在不断的学习中建立信心。勇敢去做那件让你有点儿害怕的事吧。勇敢不代表不害怕，事实上恐惧才是勇敢的前提。真正的勇敢是感到恐惧但还是去做。&quot;,536871684]],[&quot;^17&quot;,[5291,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5291,&quot;^G&quot;,5289,536871684]],[&quot;^17&quot;,[5291,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5291,&quot;^X&quot;,5289,536871684]],[&quot;^17&quot;,[5291,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5291,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5291,&quot;^&lt;&quot;,&quot;~u62dd3a15-8826-4003-b359-b64ef1ed8edb&quot;,536871684]],[&quot;^17&quot;,[5292,&quot;^S&quot;,&quot;说到底，社交焦虑是一种恐惧：无论我们试图隐藏什么，它都会暴露，被所有人发现，就像一阵风吹走了假发一样。我们“认为”自己有问题，所以设法隐藏。&quot;,536871684]],[&quot;^17&quot;,[5292,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5292,&quot;^G&quot;,5287,536871684]],[&quot;^17&quot;,[5292,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5292,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5292,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5292,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5292,&quot;^&lt;&quot;,&quot;~u62dd3a15-64b6-4fab-a3b7-4d1eb6cd08ce&quot;,536871684]],[&quot;^17&quot;,[5293,&quot;^S&quot;,&quot;在感到拘谨受抑时，我们就已经在过度解读自己的感受了。我们无法再无意识地获取技能，有时就得有意识地记着这些技能。请注意：你知道该怎么做到这一切，但在感到恐惧和受抑时，我们就会莫名忘记。下次你觉得自己很想喷墨汁逃走时，试试下面这些做法。\\n1. 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。\\n2. 音量。有趣的是，说话太轻往往和眼神交流有关。感到焦虑时，我们常会看着地板说话，这会压缩我们的声带。声音走向不对时，我们说的话也会模糊不清。但是，如果你看着对方的眼睛，他们就可以听到你的声音。\\n3. 身体。与你的注意力方向一致。把双脚、整个身体、目光对着和你说话的人或一群人的中心。\\n4. 接近一个人或加入一群人。书呆子恋爱博士哈里斯建议大家遵循“3秒钟原则”：看到聊天对象时，用3秒钟的时间走过去问好。男性尤其应该这样做，因为沉默的徘徊很快就会让人紧张。加入一个小组时，在3秒钟内随便说点儿什么都有用，你不一定要讲个完美的笑话或任何实质性的东西。记住，我们的目标不是完美。“嘿，你怎么样？”或者“我无意中听到你们说……”就足够了。一旦进入对话，你只要认真倾听就好。在感觉自在之前，你不必再多说些什么。做以下两件事，你很快就会感觉自在很多。第一，放弃你的安全行为。想想看，你在做什么来控制自己的焦虑？站在这群人的外围吗？那就走近些。你在打电话吗？把电话挂掉，看着说话的人。还记得蒋甲在汉堡店的发现吗？你得为自己的行为定基调。第二，将你的注意力由内向外转移。还记得迭戈吗？把注意力从你的内在评判或怦怦跳的心脏上移开，注意倾听这群人里的每个人都在说什么。你不必很外向，只需要保持好奇心。听过几轮对话后，你会发现自己有种奇怪的冲动，想说点儿什么。这样我们就来到了下一点。\\n5. 插入谈话中。在这方面，我曾经很努力地挣扎过。我专注地听着，脑子里冒出个想法，却找不到能插话的间隙。等终于找到时，话题可能已经变了，或者别人先把我的想法说出来了。这让我很生气、 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。&quot;,536871684]],[&quot;^17&quot;,[5293,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5293,&quot;^G&quot;,5277,536871684]],[&quot;^17&quot;,[5293,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5293,&quot;^X&quot;,5277,536871684]],[&quot;^17&quot;,[5293,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5293,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5293,&quot;^&lt;&quot;,&quot;~u62dd3a15-32d7-438f-8879-0286815b8f02&quot;,536871684]],[&quot;^17&quot;,[5294,&quot;^S&quot;,&quot;作者：埃伦·亨德里克森\\n笔记数：118个\\n链接：[微信读书｜如何克服社交焦虑](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89)\\n读书笔记： [[RN-如何克服社交焦虑]] \\n\\n他这样说自己的故事：“那天在会场上，一位会议组织者转身对我说，‘你知道吗，莫伊，我们两个聊天的时候，你都谈话自如，但在会议上，你总是很安静，我好像没听你在会上开口说过话’。”&quot;,536871684]],[&quot;^17&quot;,[5294,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5294,&quot;^G&quot;,5299,536871684]],[&quot;^17&quot;,[5294,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5294,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5294,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5294,&quot;^W&quot;,5249,536871684]],[&quot;^17&quot;,[5294,&quot;^I&quot;,5249,536871684]],[&quot;^17&quot;,[5294,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5294,&quot;^&lt;&quot;,&quot;~u62dd3a15-7940-4067-aa4a-124066a510e0&quot;,536871684]],[&quot;^17&quot;,[5295,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5295,&quot;^S&quot;,&quot;### 陷阱4：我必须表现得很完美\\ncollapsed:: true\\n\\n现在她的目标是“平庸”：谈话中可以有些停顿，她会主动做一些（而不是全部的）互动，她可能会说些机智的话，但也可以不说。她不仅实现了这个目标，而且愿意再去尝试，这就形成了一个良性循环：不仅更有成效，她还可以进行更多的练习，而且心情也愉快得多。\\n\\n\\n让我们总结一下：只有当高标准阻碍了你的前行道路时，完美主义才是问题。如果高标准在其他方面很有成效，比如乔希为他的餐馆制定了很高的标准，那完全没问题，这叫“积极奋斗”，是“无毒版”完美主义。不同于那种注定实现不了的完美主义标准带来的失败感，积极奋斗的目标是很高，但并非不可达到的标准，达到这些标准时，奋斗者就会感到快乐和满足。&quot;,536871684]],[&quot;^17&quot;,[5295,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5295,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5295,&quot;^G&quot;,5255,536871684]],[&quot;^17&quot;,[5295,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5295,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5295,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5295,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5295,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5295,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5295,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5295,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5295,&quot;^&lt;&quot;,&quot;~u62dd3a15-4771-4cc2-bdce-94460c498385&quot;,536871684]],[&quot;^17&quot;,[5296,&quot;^S&quot;,&quot;换句话说，社交焦虑与隐藏有关。与其说是恐惧，不如说是羞耻（shame）。&quot;,536871684]],[&quot;^17&quot;,[5296,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5296,&quot;^G&quot;,5292,536871684]],[&quot;^17&quot;,[5296,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5296,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5296,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5296,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5296,&quot;^&lt;&quot;,&quot;~u62dd3a15-28aa-4216-b5ec-b25448d6dd66&quot;,536871684]],[&quot;^17&quot;,[5297,&quot;^S&quot;,&quot;唯一要注意的是：不要选一个让你用来躲避的结构。&quot;,536871684]],[&quot;^17&quot;,[5297,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5297,&quot;^G&quot;,5253,536871684]],[&quot;^17&quot;,[5297,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5297,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5297,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5297,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5297,&quot;^&lt;&quot;,&quot;~u62dd3a15-ff5a-48ea-97fa-41a1b90b7863&quot;,536871684]],[&quot;^17&quot;,[5298,&quot;^S&quot;,&quot;“假设你们在一个聚会上，”研究人员指示说，“你们要在5分钟内尽可能多地了解对方。”接下来他们继续闲聊，但这一次，这些女性受试者有了一个任务结构。这两段5分钟的互动都被录了下来。研究人员观看录像，并给这些女性受试者的社交能力评分，评分标准包括身体语言、会话技能等。在等候室进行的非结构性互动中，与不加思考就可以闲聊的低焦虑程度女性相比，社交焦虑程度高的女性得分要低得多。但在第二个5分钟的互动中，加入结构后，一切都变了。一旦有了一项任务要完成，两组女性的评分差距就急剧缩小，几乎是不分上下。结果表明，社交焦虑程度高的女性也有不少社交技能，她们只是需要一些结构来使用这些技能。即使是与那些比一般人自信、健谈的低焦虑程度女性相比，社交焦虑程度高的女性一旦有了一些明确的结构，就可以在她们通常会畏惧的闲聊中有出色表现。&quot;,536871684]],[&quot;^17&quot;,[5298,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5298,&quot;^G&quot;,5271,536871684]],[&quot;^17&quot;,[5298,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5298,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5298,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5298,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5298,&quot;^&lt;&quot;,&quot;~u62dd3a15-4bb5-45e3-8a8f-3d509d683a32&quot;,536871684]],[&quot;^17&quot;,[5299,&quot;^S&quot;,&quot;tags:: 读书划线,DONE,社交焦虑,社交不焦虑\\npublic:: true\\n\\n&quot;,536871684]],[&quot;^17&quot;,[5299,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5299,&quot;^G&quot;,5248,536871684]],[&quot;^17&quot;,[5299,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5299,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5299,&quot;^W&quot;,7,536871684]],[&quot;^17&quot;,[5299,&quot;^W&quot;,2681,536871684]],[&quot;^17&quot;,[5299,&quot;^W&quot;,2688,536871684]],[&quot;^17&quot;,[5299,&quot;^W&quot;,2746,536871684]],[&quot;^17&quot;,[5299,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5299,&quot;^;&quot;,true,536871684]],[&quot;^17&quot;,[5299,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;,&quot;社交焦虑&quot;,&quot;社交不焦虑&quot;]],&quot;^18&quot;,true],536871684]],[&quot;^17&quot;,[5299,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536871684]],[&quot;^17&quot;,[5299,&quot;^I&quot;,7,536871684]],[&quot;^17&quot;,[5299,&quot;^I&quot;,2681,536871684]],[&quot;^17&quot;,[5299,&quot;^I&quot;,2688,536871684]],[&quot;^17&quot;,[5299,&quot;^I&quot;,2746,536871684]],[&quot;^17&quot;,[5299,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5299,&quot;^&lt;&quot;,&quot;~u62dd3a15-7c1b-40ab-bd18-494a838804f1&quot;,536871684]],[&quot;^17&quot;,[5300,&quot;^S&quot;,&quot;能带你走向最终角色（你自己）的结构，和那些阻碍你成为自己的结构的区别在于：**角色是否源自你的内心，而不是别人。**它不能来自你无法取悦的母亲、你的老板、你当前的迷恋对象、美国社会，或其他任何人。你的角色必须由你自己选择，被你自己占据。&quot;,536871684]],[&quot;^17&quot;,[5300,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5300,&quot;^G&quot;,5265,536871684]],[&quot;^17&quot;,[5300,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5300,&quot;^X&quot;,5302,536871684]],[&quot;^17&quot;,[5300,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5300,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5300,&quot;^&lt;&quot;,&quot;~u62dd3a15-5b1c-49bc-abb3-713d9c5fdcf7&quot;,536871684]],[&quot;^17&quot;,[5301,&quot;^S&quot;,&quot;### 反驳内在评判：思考几个问题&quot;,536871684]],[&quot;^17&quot;,[5301,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5301,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5301,&quot;^G&quot;,5305,536871684]],[&quot;^17&quot;,[5301,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5301,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5301,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5301,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5301,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5301,&quot;^1B&quot;,false,536871684]],[&quot;^17&quot;,[5301,&quot;^&lt;&quot;,&quot;~u62dd3a15-3219-437e-ba20-34dab3837073&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5302,&quot;^S&quot;,&quot;### 进行角色扮演，塑造真实自我\\nid:: 60d859db-702f-4baa-a157-813a39e8f2f1\\ncollapsed:: true&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5302,&quot;^G&quot;,5289,536871684]],[&quot;^17&quot;,[5302,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5302,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5302,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5302,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;60d859db-702f-4baa-a157-813a39e8f2f1&quot;],536871684]],[&quot;^17&quot;,[5302,&quot;^L&quot;,[&quot;^1A&quot;],536871684]],[&quot;^17&quot;,[5302,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5302,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5302,&quot;^&lt;&quot;,&quot;~u60d859db-702f-4baa-a157-813a39e8f2f1&quot;,536871684]],[&quot;^17&quot;,[5303,&quot;^S&quot;,&quot;我们已知内在评判是不确定的。让我们来证明下它还是错的，它低估了你，你要比它认为的更强大、更有能力，也更讨人喜欢。&quot;,536871684]],[&quot;^17&quot;,[5303,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5303,&quot;^G&quot;,5286,536871684]],[&quot;^17&quot;,[5303,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5303,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5303,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5303,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5303,&quot;^&lt;&quot;,&quot;~u62dd3a15-4ded-477e-a72c-7d06e2995527&quot;,536871684]],[&quot;^17&quot;,[5304,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5304,&quot;^S&quot;,&quot;恐惧是社交焦虑的核心。\\ncollapsed:: true\\n我们会觉得人人都能看见我们内在的尴尬、不足或缺陷。吉姆害怕这种“暴露”。有社交焦虑的人不仅==担心自己被评判==，更担心评判者的看法是对的。我们认为自己有问题，为掩盖问题而逃避问题。\\n我们觉得，自己一旦被暴露，就会被拒绝、被羞辱、被曝光。但是，我们到底在害怕什么呢？\\n\\n大卫·莫什科维奇博士是滑铁卢大学的心理学家，**他认为“暴露”可分为4类**： \\n1. 我们的焦虑我们可能担心别人会看到我们==焦虑的身体迹象==：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n2. 我们的外表我们对自己的==外表不满==。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。·我们的性格这是个大问题。\\n3. 我们可能会担心==自己的人格==：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n4. 我们的==社交技能==这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。\\n所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。\\n\\n\\n要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;,536871684]],[&quot;^17&quot;,[5304,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5304,&quot;^G&quot;,5256,536871684]],[&quot;^17&quot;,[5304,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5304,&quot;^X&quot;,5256,536871684]],[&quot;^17&quot;,[5304,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5304,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5304,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5304,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5304,&quot;^&lt;&quot;,&quot;~u62dd3a15-13cd-4a00-abec-78ba3f44f075&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^S&quot;,&quot;### 认识内在评判&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5305,&quot;^G&quot;,5264,53687
