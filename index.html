[11708,&quot;^1B&quot;,true,536895166]],[&quot;^17&quot;,[11708,&quot;^C&quot;,1664611887503,536906473]],[&quot;^17&quot;,[11708,&quot;^&lt;&quot;,&quot;~u632ec1ac-c54f-42f8-af34-0d5146c81c6d&quot;,536895166]],[&quot;^17&quot;,[11709,&quot;^O&quot;,true,536896510]],[&quot;^17&quot;,[11709,&quot;^S&quot;,&quot;如何拥有好运气 #运气  \\n\\n#+BEGIN_QUOTE\\n获得好运的方法：\\n1. 希望好运不期而至。\\n2. 不停地折腾，直到撞上大运。\\n3. 做好心理准备，对别人错过的机会保持敏感。\\n4. 把你所做的事情做到极致。精益求精，直到名副其实。让机会自动找到你，让运气成为必然\\n#+END_QUOTE&quot;,536895742]],[&quot;^17&quot;,[11709,&quot;^M&quot;,1664012575617,536896510]],[&quot;^17&quot;,[11709,&quot;^Q&quot;,&quot;^1:&quot;,536895185]],[&quot;^17&quot;,[11709,&quot;^A&quot;,false,536895185]],[&quot;^17&quot;,[11709,&quot;^G&quot;,11725,536895840]],[&quot;^17&quot;,[11709,&quot;^U&quot;,[&quot;^16&quot;,[]],536895185]],[&quot;^17&quot;,[11709,&quot;^Z&quot;,11587,536895185]],[&quot;^17&quot;,[11709,&quot;^X&quot;,11725,536895772]],[&quot;^17&quot;,[11709,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11709,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11709,&quot;^W&quot;,11731,536895854]],[&quot;^17&quot;,[11709,&quot;^@&quot;,[&quot;^ &quot;],536895742]],[&quot;^17&quot;,[11709,&quot;^I&quot;,11731,536895742]],[&quot;^17&quot;,[11709,&quot;^1B&quot;,true,536895185]],[&quot;^17&quot;,[11709,&quot;^C&quot;,1664012575617,536896510]],[&quot;^17&quot;,[11709,&quot;^&lt;&quot;,&quot;~u632ec1cc-79a7-4000-9a2d-73404cfa4b7f&quot;,536895185]],[&quot;^17&quot;,[11710,&quot;^S&quot;,&quot;**读书的起步**：一开始阅读的题材不重要，追随自己的兴趣完成大量阅读 #读书\\n\\n#+BEGIN_QUOTE\\n阅读的题材和内容并不重要。最终，你会追随自己的兴趣，完成大量阅读。你的生活也会因此得到极大的改善。这就好比最好的锻炼方式就是做自己感兴趣的、每天都能坚持的运动。同样的道理也适用于书籍、博客、推特，或者任何有思想、有信息、有学习内容的东西，最好的阅读就是自己感兴趣的、爱不释手的阅读。\\n#+END_QUOTE&quot;,536906469]],[&quot;^17&quot;,[11710,&quot;^M&quot;,1664611835783,536906469]],[&quot;^17&quot;,[11710,&quot;^Q&quot;,&quot;^1:&quot;,536895193]],[&quot;^17&quot;,[11710,&quot;^A&quot;,false,536895193]],[&quot;^17&quot;,[11710,&quot;^G&quot;,11754,536897099]],[&quot;^17&quot;,[11710,&quot;^U&quot;,[&quot;^16&quot;,[]],536895193]],[&quot;^17&quot;,[11710,&quot;^Z&quot;,11587,536895193]],[&quot;^17&quot;,[11710,&quot;^X&quot;,11708,536895197]],[&quot;^17&quot;,[11710,&quot;^W&quot;,2216,536906474]],[&quot;^17&quot;,[11710,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11710,&quot;^@&quot;,[&quot;^ &quot;],536906469]],[&quot;^17&quot;,[11710,&quot;^I&quot;,2216,536906469]],[&quot;^17&quot;,[11710,&quot;^1B&quot;,true,536895193]],[&quot;^17&quot;,[11710,&quot;^C&quot;,1664611835783,536906469]],[&quot;^17&quot;,[11710,&quot;^&lt;&quot;,&quot;~u632ec20c-4509-4e23-84f8-fe6516f1823d&quot;,536895193]],[&quot;^17&quot;,[11711,&quot;^S&quot;,&quot;“读完”不重要 #读书\\n\\n#+BEGIN_QUOTE\\n统计阅读数量是为了满足虚荣心。知识面越广，思想越独立，读不完的书就越多。不要刻意追求读完多少本书，而要时刻关注可以预测未来趋势的新概念\\n#+END_QUOTE&quot;,536895296]],[&quot;^17&quot;,[11711,&quot;^M&quot;,1664008912375,536895296]],[&quot;^17&quot;,[11711,&quot;^Q&quot;,&quot;^1:&quot;,536895240]],[&quot;^17&quot;,[11711,&quot;^A&quot;,false,536895240]],[&quot;^17&quot;,[11711,&quot;^G&quot;,11792,536897102]],[&quot;^17&quot;,[11711,&quot;^U&quot;,[&quot;^16&quot;,[]],536895240]],[&quot;^17&quot;,[11711,&quot;^Z&quot;,11587,536895240]],[&quot;^17&quot;,[11711,&quot;^X&quot;,11792,536897116]],[&quot;^17&quot;,[11711,&quot;^W&quot;,2216,536906474]],[&quot;^17&quot;,[11711,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11711,&quot;^@&quot;,[&quot;^ &quot;],536895296]],[&quot;^17&quot;,[11711,&quot;^I&quot;,2216,536895296]],[&quot;^17&quot;,[11711,&quot;^1B&quot;,true,536895240]],[&quot;^17&quot;,[11711,&quot;^C&quot;,1664008912375,536895296]],[&quot;^17&quot;,[11711,&quot;^&lt;&quot;,&quot;~u632ec25c-6294-4dd0-881c-2e034ea52ba9&quot;,536895240]],[&quot;^17&quot;,[11712,&quot;^S&quot;,&quot;围绕论点进行跳读 #读书\\n\\n#+BEGIN_QUOTE\\n一般来说，我会略读和跳读，找到能吸引我注意力的章节。大部分图书都有一个论点（我讲的是非虚构类作品，不是小说），作者提出一个论点，引用海量实例证明自己的观点，然后用自己的观点去论证世界上各种各样的现象。一旦觉得自己已经明白了这个论点，我就不再读下去了。这样的书太多了，我称其为伪科学畅销书。别人会问我：“这本书你读了吗？”我总是说读过了，其实我可能只读了两章，但书的主旨我已经了解了\\n#+END_QUOTE&quot;,536895292]],[&quot;^17&quot;,[11712,&quot;^M&quot;,1664008908863,536895292]],[&quot;^17&quot;,[11712,&quot;^Q&quot;,&quot;^1:&quot;,536895256]],[&quot;^17&quot;,[11712,&quot;^A&quot;,false,536895256]],[&quot;^17&quot;,[11712,&quot;^G&quot;,11711,536897119]],[&quot;^17&quot;,[11712,&quot;^U&quot;,[&quot;^16&quot;,[]],536895256]],[&quot;^17&quot;,[11712,&quot;^Z&quot;,11587,536895256]],[&quot;^17&quot;,[11712,&quot;^X&quot;,11792,536897119]],[&quot;^17&quot;,[11712,&quot;^W&quot;,2216,536906474]],[&quot;^17&quot;,[11712,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11712,&quot;^@&quot;,[&quot;^ &quot;],536895292]],[&quot;^17&quot;,[11712,&quot;^I&quot;,2216,536895292]],[&quot;^17&quot;,[11712,&quot;^1B&quot;,true,536895256]],[&quot;^17&quot;,[11712,&quot;^C&quot;,1664008908863,536895292]],[&quot;^17&quot;,[11712,&quot;^&lt;&quot;,&quot;~u632ec2a0-a5ae-4975-b30b-b1e0bb22f6a1&quot;,536895256]],[&quot;^17&quot;,[11714,&quot;^S&quot;,&quot;多读数学、科学和哲学领域的经典作品，少读畅销书\\n\\n#+BEGIN_QUOTE\\n阅读数学、科学和哲学领域的经典作品。不要读畅销书，不要看新闻。避免加入任何所谓的“读书俱乐部”，避免追求任何的社群认同。把真理置于社群认同之上。\\n#+END_QUOTE&quot;,536895348]],[&quot;^17&quot;,[11714,&quot;^M&quot;,1664009028783,536895348]],[&quot;^17&quot;,[11714,&quot;^Q&quot;,&quot;^1:&quot;,536895332]],[&quot;^17&quot;,[11714,&quot;^A&quot;,false,536895332]],[&quot;^17&quot;,[11714,&quot;^G&quot;,11693,536897099]],[&quot;^17&quot;,[11714,&quot;^U&quot;,[&quot;^16&quot;,[]],536895332]],[&quot;^17&quot;,[11714,&quot;^Z&quot;,11587,536895332]],[&quot;^17&quot;,[11714,&quot;^X&quot;,11708,536895332]],[&quot;^17&quot;,[11714,&quot;^W&quot;,11587,536906474]],[&quot;^17&quot;,[11714,&quot;^@&quot;,[&quot;^ &quot;],536895348]],[&quot;^17&quot;,[11714,&quot;^1B&quot;,true,536895332]],[&quot;^17&quot;,[11714,&quot;^C&quot;,1664009028783,536895348]],[&quot;^17&quot;,[11714,&quot;^&lt;&quot;,&quot;~u632ec32d-4ffc-4fb4-8eb9-01894e7e8b80&quot;,536895332]],[&quot;^17&quot;,[11715,&quot;^O&quot;,false,536897071]],[&quot;^17&quot;,[11715,&quot;^S&quot;,&quot;## 关于心智模型&quot;,536895367]],[&quot;^17&quot;,[11715,&quot;^M&quot;,1664031095360,536897071]],[&quot;^17&quot;,[11715,&quot;^Q&quot;,&quot;^1:&quot;,536895363]],[&quot;^17&quot;,[11715,&quot;^1G&quot;,2,536895367]],[&quot;^17&quot;,[11715,&quot;^A&quot;,false,536895363]],[&quot;^17&quot;,[11715,&quot;^G&quot;,11708,536895363]],[&quot;^17&quot;,[11715,&quot;^U&quot;,[&quot;^16&quot;,[]],536895363]],[&quot;^17&quot;,[11715,&quot;^Z&quot;,11587,536895363]],[&quot;^17&quot;,[11715,&quot;^X&quot;,11587,536895363]],[&quot;^17&quot;,[11715,&quot;^W&quot;,11587,536895368]],[&quot;^17&quot;,[11715,&quot;^@&quot;,[&quot;^ &quot;],536895367]],[&quot;^17&quot;,[11715,&quot;^1H&quot;,2,536895367]],[&quot;^17&quot;,[11715,&quot;^Y&quot;,&quot;^1I&quot;,536895367]],[&quot;^17&quot;,[11715,&quot;^1B&quot;,true,536895363]],[&quot;^17&quot;,[11715,&quot;^C&quot;,1664031095360,536897071]],[&quot;^17&quot;,[11715,&quot;^&lt;&quot;,&quot;~u632ec376-b3f8-4420-9be5-19ca52243e42&quot;,536895363]],[&quot;^17&quot;,[11716,&quot;^S&quot;,&quot;多提炼，加深理解和记忆。创造大脑的指针\\n\\n#+BEGIN_QUOTE\\n把自己的推文和其他人的推文作为格言。发推文有助于我提炼所学知识的精髓，也有助于我温故而知新。大脑的空间是有限的，毕竟一个人的神经元数量是有限的，所以==你可以把推文视为指针、地址或助记符，其目的是帮助你记住那些更深层次的原则==。而只有将这些原则与过往的亲身经历相结合，你才能加深理解和记忆。\\n#+END_QUOTE&quot;,536895388]],[&quot;^17&quot;,[11716,&quot;^M&quot;,1664009143015,536895388]],[&quot;^17&quot;,[11716,&quot;^Q&quot;,&quot;^1:&quot;,536895367]],[&quot;^17&quot;,[11716,&quot;^A&quot;,false,536895367]],[&quot;^17&quot;,[11716,&quot;^G&quot;,11715,536895367]],[&quot;^17&quot;,[11716,&quot;^U&quot;,[&quot;^16&quot;,[]],536895367]],[&quot;^17&quot;,[11716,&quot;^Z&quot;,11587,536895367]],[&quot;^17&quot;,[11716,&quot;^X&quot;,11715,536895369]],[&quot;^17&quot;,[11716,&quot;^W&quot;,11587,536895389]],[&quot;^17&quot;,[11716,&quot;^@&quot;,[&quot;^ &quot;],536895388]],[&quot;^17&quot;,[11716,&quot;^1B&quot;,true,536895367]],[&quot;^17&quot;,[11716,&quot;^C&quot;,1664009143015,536895388]],[&quot;^17&quot;,[11716,&quot;^&lt;&quot;,&quot;~u632ec37c-e6fa-4e05-9ad3-239803169042&quot;,536895367]],[&quot;^17&quot;,[11718,&quot;^S&quot;,&quot;反推法：逐一排除不奏效的方法\\n\\n#+BEGIN_QUOTE\\n反推法我认为自己并没有能力找到“正确方法”。相反，我努力的方向是逐一排除不奏效的方法。我认为成功就是不犯错。成功的关键并不在于做出正确判断，而在于避免做出错误判断。\\n#+END_QUOTE&quot;,536895439]],[&quot;^17&quot;,[11718,&quot;^M&quot;,1664009324311,536895439]],[&quot;^17&quot;,[11718,&quot;^Q&quot;,&quot;^1:&quot;,536895399]],[&quot;^17&quot;,[11718,&quot;^A&quot;,false,536895399]],[&quot;^17&quot;,[11718,&quot;^G&quot;,11716,536895399]],[&quot;^17&quot;,[11718,&quot;^U&quot;,[&quot;^16&quot;,[]],536895399]],[&quot;^17&quot;,[11718,&quot;^Z&quot;,11587,536895399]],[&quot;^17&quot;,[11718,&quot;^X&quot;,11715,536895399]],[&quot;^17&quot;,[11718,&quot;^W&quot;,11587,536895440]],[&quot;^17&quot;,[11718,&quot;^@&quot;,[&quot;^ &quot;],536895439]],[&quot;^17&quot;,[11718,&quot;^1B&quot;,true,536895399]],[&quot;^17&quot;,[11718,&quot;^C&quot;,1664009324311,536895439]],[&quot;^17&quot;,[11718,&quot;^&lt;&quot;,&quot;~u632ec3d5-079b-4906-a097-0a93560d3c76&quot;,536895399]],[&quot;^17&quot;,[11719,&quot;^S&quot;,&quot;委托和代理关系\\n\\n#+BEGIN_QUOTE\\n恺撒大帝有句名言：“如果你想完成一件事，那就亲自去做。如果不想完成，那就派人去做。”他的意思是，如果想把事情做好，你就必须自己去做。**如果你是委托人**，你就会有主人翁的责任感，因为在意结果，所以你会做得很好。**而如果你是代理人**，你就是在为别人做事，你可能会做得很糟糕，因为你不在乎。你追求的是自身利益最大化，而不是委托人资产最优化\\n#+END_QUOTE&quot;,536895479]],[&quot;^17&quot;,[11719,&quot;^M&quot;,1664009682372,536895479]],[&quot;^17&quot;,[11719,&quot;^Q&quot;,&quot;^1:&quot;,536895443]],[&quot;^17&quot;,[11719,&quot;^A&quot;,false,536895443]],[&quot;^17&quot;,[11719,&quot;^G&quot;,11718,536895443]],[&quot;^17&quot;,[11719,&quot;^U&quot;,[&quot;^16&quot;,[]],536895443]],[&quot;^17&quot;,[11719,&quot;^Z&quot;,11587,536895443]],[&quot;^17&quot;,[11719,&quot;^X&quot;,11715,536895443]],[&quot;^17&quot;,[11719,&quot;^W&quot;,11587,536895480]],[&quot;^17&quot;,[11719,&quot;^@&quot;,[&quot;^ &quot;],536895479]],[&quot;^17&quot;,[11719,&quot;^1B&quot;,true,536895443]],[&quot;^17&quot;,[11719,&quot;^C&quot;,1664009682372,536895479]],[&quot;^17&quot;,[11719,&quot;^&lt;&quot;,&quot;~u632ec55f-6a56-4ff0-bbdc-0ac3aa207d43&quot;,536895443]],[&quot;^17&quot;,[11720,&quot;^S&quot;,&quot;可证伪性：可证伪的才是科学\\n\\n#+BEGIN_QUOTE\\n可证伪性对那些声称“科学”站在自己一边的人来说，最重要的原则，同时也是他们理解得最不透彻的原则，就是可证伪性。如果不能做出可证伪的预测，那就不是科学。要让人们相信某个理论是真理，这个理论就应该具有预测能力，而且必须是可证伪的。我认为宏观经济学不可信，因为宏观经济学家做出的预测是不可证伪的，而可证伪性才是科学的标志。现实只有一个，所以在研究经济时，反例永远不会出现，你永远不可能在美国经济发展的同时，找到另一个完全一样的国家做相反的经济实验。\\n#+END_QUOTE&quot;,536895523]],[&quot;^17&quot;,[11720,&quot;^M&quot;,1664009748343,536895523]],[&quot;^17&quot;,[11720,&quot;^Q&quot;,&quot;^1:&quot;,536895483]],[&quot;^17&quot;,[11720,&quot;^A&quot;,false,536895483]],[&quot;^17&quot;,[11720,&quot;^G&quot;,11719,536895483]],[&quot;^17&quot;,[11720,&quot;^U&quot;,[&quot;^16&quot;,[]],536895483]],[&quot;^17&quot;,[11720,&quot;^Z&quot;,11587,536895483]],[&quot;^17&quot;,[11720,&quot;^X&quot;,11715,536895483]],[&quot;^17&quot;,[11720,&quot;^W&quot;,11587,536895524]],[&quot;^17&quot;,[11720,&quot;^@&quot;,[&quot;^ &quot;],536895523]],[&quot;^17&quot;,[11720,&quot;^1B&quot;,true,536895483]],[&quot;^17&quot;,[11720,&quot;^C&quot;,1664009748343,536895523]],[&quot;^17&quot;,[11720,&quot;^&lt;&quot;,&quot;~u632ec5f5-4cb3-40cf-a5b1-ffe12526e04e&quot;,536895483]],[&quot;^17&quot;,[11721,&quot;^S&quot;,&quot;迎难而上：一条简单的人生经验,如果在一个艰难的决定上意见不统一，你就应该选择短期内更痛苦的道路。&quot;,536895559]],[&quot;^17&quot;,[11721,&quot;^M&quot;,1664009825392,536895559]],[&quot;^17&quot;,[11721,&quot;^Q&quot;,&quot;^1:&quot;,536895527]],[&quot;^17&quot;,[11721,&quot;^A&quot;,false,536895527]],[&quot;^17&quot;,[11721,&quot;^G&quot;,11720,536895527]],[&quot;^17&quot;,[11721,&quot;^U&quot;,[&quot;^16&quot;,[]],536895527]],[&quot;^17&quot;,[11721,&quot;^Z&quot;,11587,536895527]],[&quot;^17&quot;,[11721,&quot;^X&quot;,11715,536895527]],[&quot;^17&quot;,[11721,&quot;^W&quot;,11587,536895560]],[&quot;^17&quot;,[11721,&quot;^@&quot;,[&quot;^ &quot;],536895559]],[&quot;^17&quot;,[11721,&quot;^1B&quot;,true,536895527]],[&quot;^17&quot;,[11721,&quot;^C&quot;,1664009825392,536895559]],[&quot;^17&quot;,[11721,&quot;^&lt;&q t;,536895655]],[&quot;^17&quot;,[11726,&quot;^M&quot;,1664010266156,536895655]],[&quot;^17&quot;,[11726,&quot;^Q&quot;,&quot;^1:&quot;,536895630]],[&quot;^17&quot;,[11726,&quot;^A&quot;,false,536895630]],[&quot;^17&quot;,[11726,&quot;^G&quot;,11709,536895630]],[&quot;^17&quot;,[11726,&quot;^U&quot;,[&quot;^16&quot;,[]],536895630]],[&quot;^17&quot;,[11726,&quot;^Z&quot;,11587,536895630]],[&quot;^17&quot;,[11726,&quot;^X&quot;,11709,536895632]],[&quot;^17&quot;,[11726,&quot;^W&quot;,2253,536895854]],[&quot;^17&quot;,[11726,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11726,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11726,&quot;^W&quot;,11731,536895854]],[&quot;^17&quot;,[11726,&quot;^@&quot;,[&quot;^ &quot;],536895655]],[&quot;^17&quot;,[11726,&quot;^1B&quot;,true,536895630]],[&quot;^17&quot;,[11726,&quot;^C&quot;,1664010266156,536895655]],[&quot;^17&quot;,[11726,&quot;^&lt;&quot;,&quot;~u632ec7f8-2ff8-48f9-b63e-0892196fb936&quot;,536895630]],[&quot;^17&quot;,[11727,&quot;^S&quot;,&quot;第二种运气==源于坚持不懈、孜孜不倦、屡败屡战、不断尝试==，是靠个人主动创造机会获得的。你释放了大量能量，使出浑身解数，移山倒海，一往无前。就好像在做科学实验，把不同的试剂混合在一起，看看能产生什么结果。因为你不懈地努力，不停地奋进，不断地释放能量、积蓄力量，所以好运找到了你。&quot;,536895659]],[&quot;^17&quot;,[11727,&quot;^M&quot;,1664010271839,536895659]],[&quot;^17&quot;,[11727,&quot;^Q&quot;,&quot;^1:&quot;,536895643]],[&quot;^17&quot;,[11727,&quot;^A&quot;,false,536895643]],[&quot;^17&quot;,[11727,&quot;^G&quot;,11726,536895643]],[&quot;^17&quot;,[11727,&quot;^U&quot;,[&quot;^16&quot;,[]],536895643]],[&quot;^17&quot;,[11727,&quot;^Z&quot;,11587,536895643]],[&quot;^17&quot;,[11727,&quot;^X&quot;,11709,536895643]],[&quot;^17&quot;,[11727,&quot;^W&quot;,2253,536895854]],[&quot;^17&quot;,[11727,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11727,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11727,&quot;^W&quot;,11731,536895854]],[&quot;^17&quot;,[11727,&quot;^@&quot;,[&quot;^ &quot;],536895659]],[&quot;^17&quot;,[11727,&quot;^1B&quot;,true,536895643]],[&quot;^17&quot;,[11727,&quot;^C&quot;,1664010271839,536895659]],[&quot;^17&quot;,[11727,&quot;^&lt;&quot;,&quot;~u632ec806-1116-4092-9d57-e8bc86ac89c9&quot;,536895643]],[&quot;^17&quot;,[11728,&quot;^S&quot;,&quot;第三种获得好运的方式就是==善于发现好运==。如果你在某个领域技艺娴熟、经验丰富，那么当这个领域实现了意外突破时，你就会在第一时间洞悉，这时，其他不熟悉这个领域的人会无动于衷。这就是增加对好运的敏感性，幸运会眷顾有准备的大脑。&quot;,536895663]],[&quot;^17&quot;,[11728,&quot;^M&quot;,1664010277048,536895663]],[&quot;^17&quot;,[11728,&quot;^Q&quot;,&quot;^1:&quot;,536895647]],[&quot;^17&quot;,[11728,&quot;^A&quot;,false,536895647]],[&quot;^17&quot;,[11728,&quot;^G&quot;,11727,536895647]],[&quot;^17&quot;,[11728,&quot;^U&quot;,[&quot;^16&quot;,[]],536895647]],[&quot;^17&quot;,[11728,&quot;^Z&quot;,11587,536895647]],[&quot;^17&quot;,[11728,&quot;^X&quot;,11709,536895647]],[&quot;^17&quot;,[11728,&quot;^W&quot;,2253,536895854]],[&quot;^17&quot;,[11728,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11728,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11728,&quot;^W&quot;,11731,536895854]],[&quot;^17&quot;,[11728,&quot;^@&quot;,[&quot;^ &quot;],536895663]],[&quot;^17&quot;,[11728,&quot;^1B&quot;,true,536895647]],[&quot;^17&quot;,[11728,&quot;^C&quot;,1664010277048,536895663]],[&quot;^17&quot;,[11728,&quot;^&lt;&quot;,&quot;~u632ec80a-1b98-4644-a927-b6a4086ec5c5&quot;,536895647]],[&quot;^17&quot;,[11729,&quot;^S&quot;,&quot;第四种运气是最奇妙、最难得的一种，那就是==打造独特的个性、独特的品牌==、独特的心态，让运气找到你。&quot;,536895667]],[&quot;^17&quot;,[11729,&quot;^M&quot;,1664010284210,536895667]],[&quot;^17&quot;,[11729,&quot;^Q&quot;,&quot;^1:&quot;,536895651]],[&quot;^17&quot;,[11729,&quot;^A&quot;,false,536895651]],[&quot;^17&quot;,[11729,&quot;^G&quot;,11728,536895651]],[&quot;^17&quot;,[11729,&quot;^U&quot;,[&quot;^16&quot;,[]],536895651]],[&quot;^17&quot;,[11729,&quot;^Z&quot;,11587,536895651]],[&quot;^17&quot;,[11729,&quot;^X&quot;,11709,536895651]],[&quot;^17&quot;,[11729,&quot;^W&quot;,2253,536895854]],[&quot;^17&quot;,[11729,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11729,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11729,& 、读的书、做的练习，99%不适用于现实社会。学到的一些地理和历史知识你从未派上用场，学的一门外语你早已不再使用，一些数学知识你也早已全然忘记。\\n当然，学校的学习经历的确教会了我们一些东西。比如，你理解了努力的重要性，一些理念也潜移默化地成为你的精神动力，或者在一定程度上促使你从事当前的职业，等等。然而，至少从以目标为导向的现实社会的角度看，你在学校里付出的努力只有1%得到了回报。\\n#+END_QUOTE&quot;,536895799]],[&quot;^17&quot;,[11734,&quot;^M&quot;,1664010503579,536895799]],[&quot;^17&quot;,[11734,&quot;^Q&quot;,&quot;^1:&quot;,536895779]],[&quot;^17&quot;,[11734,&quot;^A&quot;,false,536895779]],[&quot;^17&quot;,[11734,&quot;^G&quot;,11709,536895779]],[&quot;^17&quot;,[11734,&quot;^U&quot;,[&quot;^16&quot;,[]],536895779]],[&quot;^17&quot;,[11734,&quot;^Z&quot;,11587,536895779]],[&quot;^17&quot;,[11734,&quot;^X&quot;,11725,536895779]],[&quot;^17&quot;,[11734,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11734,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11734,&quot;^@&quot;,[&quot;^ &quot;],536895799]],[&quot;^17&quot;,[11734,&quot;^1B&quot;,true,536895779]],[&quot;^17&quot;,[11734,&quot;^C&quot;,1664010503579,536895799]],[&quot;^17&quot;,[11734,&quot;^&lt;&quot;,&quot;~u632ec8f0-6811-490a-8efa-2341ec2c7c67&quot;,536895779]],[&quot;^17&quot;,[11735,&quot;^S&quot;,&quot;努力找到不会被浪费的1%。这1%对你是有意义的，值得你用余生去追求。一旦找到，你就要心无旁骛，全力以赴。&quot;,536895808]],[&quot;^17&quot;,[11735,&quot;^M&quot;,1664010533389,536895808]],[&quot;^17&quot;,[11735,&quot;^Q&quot;,&quot;^1:&quot;,536895803]],[&quot;^17&quot;,[11735,&quot;^A&quot;,false,536895803]],[&quot;^17&quot;,[11735,&quot;^G&quot;,11734,536895803]],[&quot;^17&quot;,[11735,&quot;^U&quot;,[&quot;^16&quot;,[]],536895803]],[&quot;^17&quot;,[11735,&quot;^Z&quot;,11587,536895803]],[&quot;^17&quot;,[11735,&quot;^X&quot;,11734,536895805]],[&quot;^17&quot;,[11735,&quot;^W&quot;,11587,536895854]],[&quot;^17&quot;,[11735,&quot;^W&quot;,11695,536895854]],[&quot;^17&quot;,[11735,&quot;^@&quot;,[&quot;^ &quot;],536895808]],[&quot;^17&quot;,[11735,&quot;^1B&quot;,true,536895803]],[&quot;^17&quot;,[11735,&quot;^C&quot;,1664010533389,536895808]],[&quot;^17&quot;,[11735,&quot;^&lt;&quot;,&quot;~u632ec923-27a0-4413-a24c-6ec3dcb 916]],[&quot;^17&quot;,[11740,&quot;^C&quot;,1664010880474,536895934]],[&quot;^17&quot;,[11740,&quot;^&lt;&quot;,&quot;~u632eca6f-3aea-43fd-82c0-cfd6feba80d0&quot;,536895916]],[&quot;^17&quot;,[11741,&quot;^O&quot;,true,536896536]],[&quot;^17&quot;,[11741,&quot;^S&quot;,&quot;## 关于幸福与欲望&quot;,536896187]],[&quot;^17&quot;,[11741,&quot;^M&quot;,1664012595187,536896536]],[&quot;^17&quot;,[11741,&quot;^Q&quot;,&quot;^1:&quot;,536895947]],[&quot;^17&quot;,[11741,&quot;^1G&quot;,2,536896187]],[&quot;^17&quot;,[11741,&quot;^A&quot;,false,536895947]],[&quot;^17&quot;,[11741,&quot;^G&quot;,11725,536895947]],[&quot;^17&quot;,[11741,&quot;^U&quot;,[&quot;^16&quot;,[]],536895947]],[&quot;^17&quot;,[11741,&quot;^Z&quot;,11587,536895947]],[&quot;^17&quot;,[11741,&quot;^X&quot;,11587,536895947]],[&quot;^17&quot;,[11741,&quot;^W&quot;,11587,536896188]],[&quot;^17&quot;,[11741,&quot;^@&quot;,[&quot;^ &quot;],536896187]],[&quot;^17&quot;,[11741,&quot;^1H&quot;,2,536895955]],[&quot;^17&quot;,[11741,&quot;^Y&quot;,&quot;^1I&quot;,536896187]],[&quot;^17&quot;,[11741,&quot;^1B&quot;,true,536895947]],[&quot;^17&quot;,[11741,&quot;^C&quot;,1664012595187,536896536]],[&quot;^17&quot;,[11741,&quot;^&lt;&quot;,&quot;~u632ecaec-a34b-46e0-84a0-a5ca876b81ee&quot;,536895947]],[&quot;^17&quot;,[11742,&quot;^S&quot;,&quot;幸福的定义：幸福的含义主要是没有痛苦，没有欲望，不沉溺于对未来或过去的思考，真正拥抱当下，拥抱现状，拥抱现实的一切。&quot;,536895972]],[&quot;^17&quot;,[11742,&quot;^M&quot;,1664011005543,536895972]],[&quot;^17&quot;,[11742,&quot;^Q&quot;,&quot;^1:&quot;,536895957]],[&quot;^17&quot;,[11742,&quot;^A&quot;,false,536895957]],[&quot;^17&quot;,[11742,&quot;^G&quot;,11741,536895957]],[&quot;^17&quot;,[11742,&quot;^U&quot;,[&quot;^16&quot;,[]],536895957]],[&quot;^17&quot;,[11742,&quot;^Z&quot;,11587,536895957]],[&quot;^17&quot;,[11742,&quot;^X&quot;,11741,536895961]],[&quot;^17&quot;,[11742,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11742,&quot;^@&quot;,[&quot;^ &quot;],536895972]],[&quot;^17&quot;,[11742,&quot;^1B&quot;,true,536895957]],[&quot;^17&quot;,[11742,&quot;^C&quot;,1664011005543,536895972]],[&quot;^17&quot;,[11742,&quot;^&lt;&quot;,&quot;~u632ecaf2-a7dc-4549-bf1f-29bbf3c3a95b&quot;,536895957]],[&quot;^17&quot;,[11743,&quot;^S&quot;,&quot;思考的间隙即开悟\\n\\n#+BEGIN_QUOTE\\n关于“开悟”，我读到过一个很好的定义：“思考的间隙即开悟。”意思是说，开悟不需要在山顶修行30年，而是一个时时刻刻都可以达到的境界。你每天都可以提高自己的开悟水平。==你有没有想过，现在的生活可能就是上帝承诺给你的天堂==，而你却毫不珍惜，肆意挥霍？\\n#+END_QUOTE&quot;,536896012]],[&quot;^17&quot;,[11743,&quot;^M&quot;,1664011164266,536896129]],[&quot;^17&quot;,[11743,&quot;^Q&quot;,&quot;^1:&quot;,536895976]],[&quot;^17&quot;,[11743,&quot;^A&quot;,false,536895976]],[&quot;^17&quot;,[11743,&quot;^G&quot;,11751,536896156]],[&quot;^17&quot;,[11743,&quot;^U&quot;,[&quot;^16&quot;,[]],536895976]],[&quot;^17&quot;,[11743,&quot;^Z&quot;,11587,536895976]],[&quot;^17&quot;,[11743,&quot;^X&quot;,11741,536895976]],[&quot;^17&quot;,[11743,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11743,&quot;^@&quot;,[&quot;^ &quot;],536896129]],[&quot;^17&quot;,[11743,&quot;^1B&quot;,true,536895976]],[&quot;^17&quot;,[11743,&quot;^C&quot;,1664011739277,536896129]],[&quot;^17&quot;,[11743,&quot;^&lt;&quot;,&quot;~u632ecaff-7191-4f4b-9758-5b58bfb29680&quot;,536895976]],[&quot;^17&quot;,[11744,&quot;^S&quot;,&quot;幸福是平和，是追随自己的内在目的\\n\\n#+BEGIN_QUOTE\\n人们赋予“幸福”太多内涵，我都不确定这个词是什么意思了。对现在的我而言，==幸福的本质更倾向于平和，而不是快乐。==我觉得平和与目的无法共存。==如果你是在追随内在的目的，做自己想做的事情，那么你自然会觉得幸福。==但如果目的是外界强加给你的，你做的是不得不做的事情，如“社会希望我做这件事”，“爸爸是爷爷的长子，我又是爸爸的长子，因此我必须这样做”，“我欠债了，负担很重，必须努力”，等等，那么你是不会幸福的。我觉得，大多数人都有如影随形的轻微焦虑感。\\n#+END_QUOTE&quot;,536896050]],[&quot;^17&quot;,[11744,&quot;^M&quot;,1664011275513,536896050]],[&quot;^17&quot;,[11744,&quot;^Q&quot;,&quot;^1:&quot;,536896016]],[&quot;^17&quot;,[11744,&quot;^A&quot;,false,536896016]],[&quot;^17&quot;,[11744,&quot;^G&quot;,11742,536896016]],[&quot;^17&quot;,[11744,&quot;^U&quot;,[&quot;^16&quot;,[]],536896016]],[&quot;^17&quot;,[11744,&quot;^Z&quot;,11587,536896016]],[&quot;^17&quot;,[11744,&quot;^X&quot;,11741,536896016]],[&quot;^17&quot;,[11744,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11744,&quot;^@&quot;,[&quot;^ &quot;],536896050]],[&quot;^17&quot;,[11744,&quot;^1B&quot;,true,536896016]],[&quot;^17&quot;,[11744,&quot;^C&quot;,1664011275513,536896050]],[&quot;^17&quot;,[11744,&quot;^&lt;&quot;,&quot;~u632ecbc5-240e-4cfc-8364-b754660e24a3&quot;,536896016]],[&quot;^17&quot;,[11745,&quot;^S&quot;,&quot;我们的根本错觉是：总有一样东西会让我一直满足、永远快乐。&quot;,536896073]],[&quot;^17&quot;,[11745,&quot;^M&quot;,1664011330884,536896073]],[&quot;^17&quot;,[11745,&quot;^Q&quot;,&quot;^1:&quot;,536896062]],[&quot;^17&quot;,[11745,&quot;^A&quot;,false,536896062]],[&quot;^17&quot;,[11745,&quot;^G&quot;,11743,536896062]],[&quot;^17&quot;,[11745,&quot;^U&quot;,[&quot;^16&quot;,[]],536896062]],[&quot;^17&quot;,[11745,&quot;^Z&quot;,11587,536896062]],[&quot;^17&quot;,[11745,&quot;^X&quot;,11741,536896062]],[&quot;^17&quot;,[11745,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11745,&quot;^@&quot;,[&quot;^ &quot;],536896073]],[&quot;^17&quot;,[11745,&quot;^1B&quot;,true,536896062]],[&quot;^17&quot;,[11745,&quot;^C&quot;,1664011330884,536896073]],[&quot;^17&quot;,[11745,&quot;^&lt;&quot;,&quot;~u632ecc3a-9682-457d-ac5f-3d585261683d&quot;,536896062]],[&quot;^17&quot;,[11746,&quot;^S&quot;,&quot;**欲望就是你跟自己的约定，约定的内容是：不得到我想要的东西，我是不会快乐的**&quot;,536896085]],[&quot;^17&quot;,[11746,&quot;^M&quot;,1664011338056,536896085]],[&quot;^17&quot;,[11746,&quot;^Q&quot;,&quot;^1:&quot;,536896077]],[&quot;^17&quot;,[11746,&quot;^A&quot;,false,536896077]],[&quot;^17&quot;,[11746,&quot;^G&quot;,11745,536896077]],[&quot;^17&quot;,[11746,&quot;^U&quot;,[&quot;^16&quot;,[]],536896077]],[&quot;^17&quot;,[11746,&quot;^Z&quot;,11587,536896077]],[&quot;^17&quot;,[11746,&quot;^X&quot;,11741,536896077]],[&quot;^17&quot;,[11746,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11746,&quot;^@&quot;,[&quot;^ &quot;],536896085]],[&quot;^17&quot;,[11746,&quot;^1B&quot;,true,536896077]],[&quot;^17&quot;,[11746,&quot;^C&quot;,1664011338056,536896085]],[&quot;^17&quot;,[11746,&quot;^&lt;&quot;,&quot;~u632ecc43-59c0-4a0d-b984-80464e638695&quot;,536896077]],[&quot;^17&quot;,[11747,&quot;^S&quot;,&quot;幸福的境界\\n\\n#+BEGIN_QUOTE\\n布莱士·帕斯卡说过：“人之所以有烦恼，是因为他不能独自安静地在一个房间里坐着。”如果你能坐上30分钟，同时保持幸福的心境，你就是成功的。这是一种超然物外的境界，不过极少有人能做到。\\n#+END_QUOTE&quot;,536896097]],[&quot;^17&quot;,[11747,&quot;^M&quot;,1664011680425,536896097]],[&quot;^17&quot;,[11747,&quot;^Q&quot;,&quot;^1:&quot;,536896089]],[&quot;^17&quot;,[11747,&quot;^A&quot;,false,536896089]],[&quot;^17&quot;,[11747,&quot;^G&quot;,11744,536896089]],[&quot;^17&quot;,[11747,&quot;^U&quot;,[&quot;^16&quot;,[]],536896089]],[&quot;^17&quot;,[11747,&quot;^Z&quot;,11587,536896089]],[&quot;^17&quot;,[11747,&quot;^X&quot;,11741,536896089]],[&quot;^17&quot;,[11747,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11747,&quot;^@&quot;,[&quot;^ &quot;],536896097]],[&quot;^17&quot;,[11747,&quot;^1B&quot;,true,536896089]],[&quot;^17&quot;,[11747,&quot;^C&quot;,1664011680425,536896097]],[&quot;^17&quot;,[11747,&quot;^&lt;&quot;,&quot;~u632ecd98-3dcd-48ee-92e2-1f3aedbf70a1&quot;,536896089]],[&quot;^17&quot;,[11748,&quot;^S&quot;,&quot;内心的平和并非一成不变，需要努力保持\\n\\n#+BEGIN_QUOTE\\n在现实生活中，内心的平和状态不是一劳永逸的，也不会是一成不变的。心理状态总在不断变化。在大多数情况下，接受并顺应现实，是获得幸福的核心技能。\\n#+END_QUOTE&quot;,536896117]],[&quot;^17&quot;,[11748,&quot;^M&quot;,1664011708809,536896117]],[&quot;^17&quot;,[11748,&quot;^Q&quot;,&quot;^1:&quot;,536896101]],[&quot;^17&quot;,[11748,&quot;^A&quot;,false,536896101]],[&quot;^17&quot;,[11748,&quot;^G&quot;,11747,536896101]],[&quot;^17&quot;,[11748,&quot;^U&quot;,[&quot;^16&quot;,[]],536896101]],[&quot;^17&quot;,[11748,&quot;^Z&quot;,11587,536896101]],[&quot;^17&quot;,[11748,&quot;^X&quot;,11741,536896101]],[&quot;^17&quot;,[11748,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11748,&quot;^@&quot;,[&quot;^ &quot;],536896117]],[&quot;^17&quot;,[11748,&quot;^1B&quot;,true,536896101]],[&quot;^17&quot;,[11748,&quot;^C&quot;,1664011708809,536896117]],[&quot;^17&quot;,[11748,&quot;^&lt;&quot;,&quot;~u632ecdac-c836-4802-a49b-bb25d07b047a&quot;,536896101]],[&quot;^17&quot;,[11750,&quot;^S&quot;,&quot;平和是静态的幸福，幸福是动态的平和\\n\\n#+BEGIN_QUOTE\\n平和是静态的幸福，幸福是动态的平和。只要愿意，你就随时可以把平和激活，使之变成幸福。但是大部分时间你想要的其实是被封印的幸福，即平和。\\n如果你是一个内心平和的人，那么无论做什么事你都可以获得幸福的体验\\n#+END_QUOTE&quot;,536896152]],[&quot;^17&quot;,[11750,&quot;^M&quot;,1664011773518,536896152]],[&quot;^17&quot;,[11750,&quot;^Q&quot;,&quot;^1:&quot;,536896132]],[&quot;^17&quot;,[11750,&quot;^A&quot;,false,536896132]],[&quot;^17&quot;,[11750,&quot;^G&quot;,11748,536896132]],[&quot;^17&quot;,[11750,&quot;^U&quot;,[&quot;^16&quot;,[]],536896132]],[&quot;^17&quot;,[11750,&quot;^Z&quot;,11587,536896132]],[&quot;^17&quot;,[11750,&quot;^X&quot;,11741,536896132]],[&quot;^17&quot;,[11750,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11750,&quot;^@&quot;,[&quot;^ &quot;],536896152]],[&quot;^17&quot;,[11750,&quot;^1B&quot;,true,536896132]],[&quot;^17&quot;,[11750,&quot;^C&quot;,1664011773518,536896152]],[&quot;^17&quot;,[11750,&quot;^&lt;&quot;,&quot;~u632ecddc-32d3-4009-9822-fd5db829fccd&quot;,536896132]],[&quot;^17&quot;,[11751,&quot;^S&quot;,&quot;想要获得幸福，不需要解决所有的问题，只需要摒弃“问题”的概念\\n\\n#+BEGIN_QUOTE\\n人们以为，获得平和心境的方式是解决所有的外部问题。但外部问题是无穷无尽的。因此，获得内心平静的唯一方法是摒弃“问题”这个概念。\\n#+END_QUOTE&quot;,536896176]],[&quot;^17&quot;,[11751,&quot;^M&quot;,1664011814860,536896176]],[&quot;^17&quot;,[11751,&quot;^Q&quot;,&quot;^1:&quot;,536896156]],[&quot;^17&quot;,[11751,&quot;^A&quot;,false,536896156]],[&quot;^17&quot;,[11751,&quot;^G&quot;,11750,536896156]],[&quot;^17&quot;,[11751,&quot;^U&quot;,[&quot;^16&quot;,[]],536896156]],[&quot;^17&quot;,[11751,&quot;^Z&quot;,11587,536896156]],[&quot;^17&quot;,[11751,&quot;^X&quot;,11741,536896156]],[&quot;^17&quot;,[11751,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11751,&quot;^@&quot;,[&quot;^ &quot;],536896176]],[&quot;^17&quot;,[11751,&quot;^1B&quot;,true,536896156]],[&quot;^17&quot;,[11751,&quot;^C&quot;,1664011814860,536896176]],[&quot;^17&quot;,[11751,&quot;^&lt;&quot;,&quot;~u632ece00-7e78-4a52-8a5e-5eb24d28e96a&quot;,536896156]],[&quot;^17&quot;,[11754,&quot;^S&quot;,&quot;**热爱阅读**：纳瓦尔阅读不是为了自我提升，而是出于好奇心和兴趣。最好的书就是让人欲罢不能、爱不释手的书。 #热爱\\n\\n#+BEGIN_QUOTE\\n如果你要给子女传授一两条人生原则，这些原则会是什么？\\n第一条原则是阅读，广泛地阅读。阅读面要广，不要局限于社会认可的书，更不要局限于我推荐的书。**要为了阅读而阅读，培养对阅读的热爱。**即使喜欢读言情小说、侦探书或漫画书也没关系，不存在所谓的垃圾。开卷有益，尽管读吧。假以时日，你会找到那些你应该读和喜欢读的东西。\\n第二条原则是，掌握与阅读技巧相关的数学和说服技能。这两种技能有助于你在现实世界里活得游刃有余、畅行无阻。拥有说服技能很重要，因为如果能影响自己的同胞，你就可以做成很多事情。我认为，说服力是一项实实在在的技能，而且是可以学会的，并没有那么难。\\n#+END_QUOTE&quot;,536910744]],[&quot;^17&quot;,[11754,&quot;^M&quot;,1664798856925,536910744]],[&quot;^17&quot;,[11754,&quot;^Q&quot;,&quot;^1:&quot;,536896220]],[&quot;^17&quot;,[11754,&quot;^A&quot;,false,536896220]],[&quot;^17&quot;,[11754,&quot;^G&quot;,11738,536897095]],[&quot;^17&quot;,[11754,&quot;^U&quot;,[&quot;^16&quot;,[]],536896220]],[&quot;^17&quot;,[11754,&quot;^Z&quot;,11587,536896220]],[&quot;^17&quot;,[11754,&quot;^X&quot;,11708,536896220]],[&quot;^17&quot;,[11754,&quot;^W&quot;,11587,536910745]],[&quot;^17&quot;,[11754,&quot;^W&quot;,12281,536910745]],[&quot;^17&quot;,[11754,&quot;^@&quot;,[&quot;^ &quot;],536910744]],[&quot;^17&quot;,[11754,&quot;^I&quot;,12281,536910744]],[&quot;^17&quot;,[11754,&quot;^1B&quot;,true,536896220]],[&quot;^17&quot;,[11754,&quot;^C&quot;,1664798856925,536910744]],[&quot;^17&quot;,[11754,&quot;^&lt;&quot;,&quot;~u632eceb7-e9ac-42df-bccd-e0684a093b40&quot;,536896220]],[&quot;^17&quot;,[11755,&quot;^S&quot;,&quot;自我意识和自我发现没有终点，是毕生的功课，我们在这条路上不断精进。人生没有一个有意义的答案，也没有人可以完全解决人生的所有问题，除非你成为一个大彻大悟的人。也许有人能最终做到，但我知道我不太可能做到，因为我已经被卷入这场无休止的“老鼠竞赛”。==在最好的情况下，我能做到偶尔抬头看看天上的云。==我觉得大多数人最多也就是意识到，自己是一只竞争中的老鼠，仅此而已。&quot;,536896370]],[&quot;^17&quot;,[11755,&quot;^M&quot;,1664012217583,536896370]],[&quot;^17&quot;,[11755,&quot;^Q&quot;,&quot;^1:&quot;,536896248]],[&quot;^17&quot;,[11755,&quot;^A&quot;,false,536896248]],[&quot;^17&quot;,[11755,&quot;^G&quot;,11759,536896367]],[&quot;^17&quot;,[11755,&quot;^U&quot;,[&quot;^16&quot;,[]],536896248]],[&quot;^17&quot;,[11755,&quot;^Z&quot;,11587,536896248]],[&quot;^17&quot;,[11755,&quot;^ 64012090651,536896288]],[&quot;^17&quot;,[11757,&quot;^&lt;&quot;,&quot;~u632ecf39-13aa-4b47-a7e9-bec4e5460b6c&quot;,536896284]],[&quot;^17&quot;,[11758,&quot;^S&quot;,&quot;我还想补充一点，无论是灵性、宗教（包括佛教），还是其他任何你所追随的东西，最终都会让你意识到，你不仅仅是自己的思维，你不仅仅是自己的习惯，你不仅仅是自己的偏好，你是一种觉知水平，你还是一具肉身。现代人对自己的身体感知太少，觉知水平也远远不够。我们过多地活在存在于大脑的内心独白里。而这些是我们年轻时由社会和环境塑造形成的。&quot;,536896296]],[&quot;^17&quot;,[11758,&quot;^M&quot;,1664012101456,536896296]],[&quot;^17&quot;,[11758,&quot;^Q&quot;,&quot;^1:&quot;,536896292]],[&quot;^17&quot;,[11758,&quot;^A&quot;,false,536896292]],[&quot;^17&quot;,[11758,&quot;^G&quot;,11756,536896326]],[&quot;^17&quot;,[11758,&quot;^U&quot;,[&quot;^16&quot;,[]],536896292]],[&quot;^17&quot;,[11758,&quot;^Z&quot;,11587,536896292]],[&quot;^17&quot;,[11758,&quot;^X&quot;,11760,536896326]],[&quot;^17&quot;,[11758,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11758,&quot;^@&quot;,[&quot;^ &quot;],536896296]],[&quot;^17&quot;,[11758,&quot;^1B&quot;,true,536896292]],[&quot;^17&quot;,[11758,&quot;^C&quot;,1664012101456,536896296]],[&quot;^17&quot;,[11758,&quot;^&lt;&quot;,&quot;~u632ecf44-fc86-4eb0-ba04-aa167453ce38&quot;,536896292]],[&quot;^17&quot;,[11759,&quot;^S&quot;,&quot;==冥想是思想上的禁食==\\n\\n冥想是思想意识的间歇性禁食。太多糖会导致身体超重，太多干扰会导致大脑过载。**拿出时间独处，用来专注地自省、写日记、冥想，这可以解决那些没有解决的问题，让超负荷的精神变得清明疏朗。**&quot;,536896352]],[&quot;^17&quot;,[11759,&quot;^M&quot;,1664012192745,536896352]],[&quot;^17&quot;,[11759,&quot;^Q&quot;,&quot;^1:&quot;,536896300]],[&quot;^17&quot;,[11759,&quot;^A&quot;,false,536896300]],[&quot;^17&quot;,[11759,&quot;^G&quot;,11758,536896329]],[&quot;^17&quot;,[11759,&quot;^U&quot;,[&quot;^16&quot;,[]],536896300]],[&quot;^17&quot;,[11759,&quot;^Z&quot;,11587,536896300]],[&quot;^17&quot;,[11759,&quot;^X&quot;,11760,536896329]],[&quot;^17&quot;,[11759,&quot;^W&quot;,11587,536896533]],[&quot;^17&quot;,[11759,&quot;^@&quot;,[&quot;^ &quot;],536896352]],[&quot;^17&quot;,[11759,&quot;^1B&quot;,true,536896300]],[&quot;^17&quot;,[11759,&quot;^C&quot;,1664012192745,536896352]],[&quot;^17&quot;,[11759,&quot;^&lt;&quot;,&quot;~u632ecf69-183d-4ab6-b02b-510fa0e05e3e&quot;,536896300]],[&quot;^17&quot;,[11760,&quot;^S&quot;,&quot;## 关于冥想&quot;,536896316]],[&quot;^17&quot;,[11760,&quot;^M&quot;,1664012145903,536896316]],[&quot;^17&quot;,[11760,&quot;^Q&quot;,&quot;^1:&quot;,536896308]],[&quot;^17&quot;,[11760,&quot;^1G&quot;,2,536896316]],[&quot;^17&quot;,[11760,&quot;^A&quot;,false,536896308]],[&quot;^17&quot;,[11760,&quot;^G&quot;,11741,536896532]],[&quot;^17&quot;,[11760,&quot;^U&quot;,[&quot;^16&quot;,[]],536896308]],[&quot;^17&quot;,[11760,&quot;^Z&quot;,11587,536896308]],[&quot;^17&quot;,[11760,&quot;^X&quot;,11587,536896308]],[&quot;^17&quot;,[11760,&quot;^W&quot;,11587,536896317]],[&quot;^17&quot;,[11760,&quot;^@&quot;,[&quot;^ &quot;],536896316]],[&quot;^17&quot;,[11760,&quot;^1H&quot;,2,536896316]],[&quot;^17&quot;,[11760,&quot;^Y&quot;,&quot;^1I&quot;,536896316]],[&quot;^17&quot;,[11760,&quot;^1B&quot;,true,536896308]],[&quot;^17&quot;,[11760,&quot;^C&quot;,1664012145903,536896316]],[&quot;^17&quot;,[11760,&quot;^&lt;&quot;,&quot;~u632ecf6c-6ab4-4c95-9970-5baed2e0b6e8&quot;,536896308]],[&quot;^17&quot;,[11762,&quot;^S&quot;,&quot;冥想就是清空大脑的收件箱\\n#+BEGIN_QUOTE\\n这些不曾解决的痛苦、错误、恐惧和欲望已经成为你的一部分，像藤蔓一样附着在你的周身，让你失去童年时的好奇心，失去活在当下、乐在其中的能力，失去内心的快乐。\\n那怎样才能把这些藤蔓从身上扯下来呢？答案就是冥想。当冥想的时候，你只是坐在那里，不去对抗自己的思想。此时，这些事情开始在你头脑中翻滚。你就像面对一个充满了未回复邮件的巨大收件箱，这些邮件可以一直追溯到你的童年。问题一个接一个冒出头来，你不得不一一处理。你别无选择，必须去解决这些问题，而解决问题不需要你付出任何努力——只要静静观察就好。\\n现在，你已经是成年人了，以往的事件已经与你拉开了距离，你可以隔着时间和空间，以更客观的态度看待这些问题，进而直面、解决这些问题。这样一来，你就会慢慢解决掉脑海中许多根深蒂固但尚未解决的问题。总有一天，全部问题都会得到解决，而到那个时候你再坐下来冥想，大脑就会进入“收件箱为零”的状态。当你打开大脑的“电子邮箱”，里面没有任何邮件时，那种感觉会特别奇妙。\\n#+END_QUOTE&quot;,536896394]],[&quot;^17&quot;,[11762,&quot;^M&quot;,1664012320862,536896394]],[&quot;^17&quot;,[11762,&quot;^Q&quot;,&quot;^1:&quot;,536896374]],[&quot;^17&quot;,[11762,&quot;^A&quot;,false,536896374]],[&quot;^17&quot;,[11762,&quot;^G&quot;,11755,536896374]],[&quot;^17&quot;,[11762,&quot;^U&quot;,[&quot;^16&quot;,[]],536896374]],[&quot;^17&quot;,[11 ;,[12829,&quot;^W&quot;,12827,536936938]],[&quot;^17&quot;,[12829,&quot;^@&quot;,[&quot;^ &quot;],536936937]],[&quot;^17&quot;,[12829,&quot;^1B&quot;,true,536935141]],[&quot;^17&quot;,[12829,&quot;^C&quot;,1666626982634,536936937]],[&quot;^17&quot;,[12829,&quot;^&lt;&quot;,&quot;~u635554c8-5615-484a-b1f9-3af95a02bcb9&quot;,536935141]],[&quot;^17&quot;,[12831,&quot;^S&quot;,&quot;#+BEGIN_QUOTE\\n你的每一个工作日，都好比从芝加哥飞到伦敦。可为什么在飞机上的时间显得比办公室里长呢？那是因为在飞行途中没人打扰你，时间是连续的。你感觉这段时间很长，因为它确实很长！办公室里的时间让人感觉比较短，是因为它被分隔成了十几个零碎的小段。\\n绝大多数人一个工作日并没有工作8小时，而只是两三个小时。余下的时间都被线下会议、电话会议和其他干扰窃取了。因此，你虽然在办公室里待满了8小时，可感觉上像是只有两三个小时而已。\\n#+END_QUOTE&quot;,536935182]],[&quot;^17&quot;,[12831,&quot;^M&quot;,1666536711495,536935182]],[&quot;^17&quot;,[12831,&quot;^Q&quot;,&quot;^1:&quot;,536935161]],[&quot;^17&quot;,[12831,&quot;^A&quot;,false,536935161]],[&quot;^17&quot;,[12831,&quot;^G&quot;,12829,536935161]],[&quot;^17&quot;,[12831,&quot;^U&quot;,[&quot;^16&quot;,[]],536935161]],[&quot;^17&quot;,[12831,&quot;^Z&quot;,12827,536935161]],[&quot;^17&quot;,[12831,&quot;^X&quot;,12829,536935163]],[&quot;^17&quot;,[12831,&quot;^W&quot;,12827,536936938]],[&quot;^17&quot;,[12831,&quot;^@&quot;,[&quot;^ &quot;],536935182]],[&quot;^17&quot;,[12831,&quot;^1B&quot;,true,536935161]],[&quot;^17&quot;,[12831,&quot;^C&quot;,1666536711495,536935182]],[&quot;^17&quot;,[12831,&quot;^&lt;&quot;,&quot;~u635554e5-262f-475a-8bc4-e438ff930079&quot;,536935161]],[&quot;^17&quot;,[12837,&quot;^14&quot;,1,536935429]],[&quot;^17&quot;,[12881,&quot;^S&quot;,&quot;**长期规划：别迷信长期规划，边走边摸索，最佳的信息在执行时获得**&quot;,536936909]],[&quot;^17&quot;,[12881,&quot;^M&quot;,1666626943769,536936909]],[&quot;^17&quot;,[12881,&quot;^Q&quot;,&quot;^1:&quot;,536936767]],[&quot;^17&quot;,[12881,&quot;^A&quot;,false,536936767]],[&quot;^17&quot;,[12881,&quot;^G&quot;,12829,536936767]],[&quot;^17&quot;,[12881,&quot;^U&quot;,[&quot;^16&quot;,[]],536936767]],[&quot;^17&quot;,[12881,&quot;^Z&quot;,12827,536936767]],[&quot;^17&quot;,[12881,&quot;^X&quot;,12827,53693676       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.

        if (l.search) {
          var q = {};

            var a = v.split('=');

          });

            window.history.replaceState(null, null,

              l.hash
            );
