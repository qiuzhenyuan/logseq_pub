quot;,[7047,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7047,&quot;^&lt;&quot;,&quot;~u62dd3a18-2cca-407d-871b-964fb32c47bb&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^S&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7048,&quot;^G&quot;,7064,536871764]],[&quot;^17&quot;,[7048,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7048,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7048,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7048,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7048,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7048,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7048,&quot;^&lt;&quot;,&quot;~u62dd3a18-fd24-499e-a548-79178fbc0b9c&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7049,&quot;^S&quot;,&quot;### **习惯塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^1G&quot;,3,536871764]],[&quot;^17&quot;,[7049,&quot;^G&quot;,7036,536871764]],[&quot;^17&quot;,[7049,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7049,&quot;^X&quot;,7047,536871764]],[&quot;^17&quot;,[7049,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7049,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7049,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7049,&quot;^1H&quot;,3,536871764]],[&quot;^17&quot;,[7049,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7049,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7049,&quot;^&lt;&quot;,&quot;~u62dd3a18-817d-4000-a1e8-59a8c7cbd900&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7050,&quot;^S&quot;,&quot;#### ^^如何做^^？如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。\\ncollapsed:: true\\n#+BEGIN_EXAMPLE\\n➢如果你是教练，你的目标可能是让自己带的队伍赢得冠军。你的体系就是你招募球员、管理助理教练和训练的方式。\\n➢ 如果你是企业家，你的目标可能是创建一家营业额上百万美元的企业。你的体系就是测试产品创意、雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。\\n#+END_EXAMPLE&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7050,&quot;^G&quot;,7036,536871764]],[&quot;^17&quot;,[7050,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7050,&quot;^X&quot;,7036,536871764]],[&quot;^17&quot;,[7050,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7050,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7050,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7050,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7050,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7050,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7050,&quot;^&lt;&quot;,&quot;~u62dd3a18-f527-475b-a686-a79874aa9594&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^S&quot;,&quot;# 参考资料\\n[印象笔记｜掌控习惯-划线](https://app.yinxiang.com/shard/s39/nl/7606667/618dd3cc-79c1-4eeb-b170-87cb2293eb17/)\\n[[LINE-掌控习惯]]&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7051,&quot;^G&quot;,7070,536871764]],[&quot;^17&quot;,[7051,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7051,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7051,&quot;^W&quot;,2808,536871764]],[&quot;^17&quot;,[7051,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7051,&quot;^I&quot;,2808,536871764]],[&quot;^17&quot;,[7051,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7051,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7051,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7051,&quot;^&lt;&quot;,&quot;~u62dd3a18-874a-47bf-8b1d-dfa6c1659f66&quot;,536871764]],[&quot;^17&quot;,[7052,&quot;^S&quot;,&quot;忘记目标，专注于体系。目标只是结果，我们不能紧盯着目标，要享受建设体系的过程。&quot;,536871764]],[&quot;^17&quot;,[7052,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7052,&quot;^G&quot;,7058,536871764]],[&quot;^17&quot;,[7052,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7052,&quot;^X&quot;,7058,536871764]],[&quot;^17&quot;,[7052,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7052,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7052,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7052,&quot;^&lt;&quot;,&quot;~u62dd3a18-40c7-41a7-8141-ab59a03a966f&quot;,536871764]],[&quot;^17&quot;,[7053,&quot;^S&quot;,&quot;习惯塑造身份，反之亦然。不要关注想要达到的目标，而要去关注要称为怎样的人&quot;,536871764]],[&quot;^17&quot;,[7053,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7053,&quot;^G&quot;,7052,536871764]],[&quot;^17&quot;,[7053,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7053,&quot;^X&quot;,7058,536871764]],[&quot;^17&quot;,[7053,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7053,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7053,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7053,&quot;^&lt;&quot;,&quot;~u62dd3a18-bf30-4ef2-97b2-e63423150abf&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^S&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7054,&quot;^G&quot;,7048,536871764]],[&quot;^17&quot;,[7054,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7054,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7054,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7054,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7054,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7054,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7054,&quot;^&lt;&quot;,&quot;~u62dd3a18-f709-4249-a74f-a442202abf17&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7055,&quot;^S&quot;,&quot;#### 不专注于体系^^会怎样^^？\\ncollapsed:: true&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7055,&quot;^G&quot;,7050,536871764]],[&quot;^17&quot;,[7055,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7055,&quot;^X&quot;,7036,536871764]],[&quot;^17&quot;,[7055,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7055,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7055,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7055,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7055,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7055,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7055,&quot;^&lt;&quot;,&quot;~u62dd3a18-202d-4bbd-8c42-b7fec5df7e2e&quot;,536871764]],[&quot;^17&quot;,[7056,&quot;^S&quot;,&quot;如何做？决定你要成为什么人，然后用小赢证明给自己看。&quot;,536871764]],[&quot;^17&quot;,[7056,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7056,&quot;^G&quot;,7053,536871764]],[&quot;^17&quot;,[7056,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7056,&quot;^X&quot;,7053,536871764]],[&quot;^17&quot;,[7056,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7056,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7056,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7056,&quot;^&lt;&quot;,&quot;~u62dd3a18-195d-48ce-8321-64bd39c4a571&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^S&quot;,&quot;##### 问题三：目标与长远改进的大方向不一致\\n\\n#+BEGIN_NOTE\\n构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。\\n#+END_NOTE&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7057,&quot;^G&quot;,7063,536871764]],[&quot;^17&quot;,[7057,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7057,&quot;^X&quot;,7055,536871764]],[&quot;^17&quot;,[7057,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7057,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7057,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7057,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7057,&quot;^&lt;&quot;,&quot;~u62dd3a18-eece-4796-bbec-d9be4173b6b1&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^S&quot;,&quot;# 《掌控习惯》N个最触动我的观点 #把书读薄&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7058,&quot;^G&quot;,7060,536871764]],[&quot;^17&quot;,[7058,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7058,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7058,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7058,&quot;^W&quot;,6767,536871764]],[&quot;^17&quot;,[7058,&quot;^I&quot;,6767,536871764]],[&quot;^17&quot;,[7058,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7058,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7058,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7058,&quot;^&lt;&quot;,&quot;~u62dd3a18-6973-4eed-be57-2840ff3f1b5a&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^S&quot;,&quot;# 阅读ING #触动&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7059,&quot;^G&quot;,7058,536871764]],[&quot;^17&quot;,[7059,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7059,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7059,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7059,&quot;^W&quot;,6805,536871764]],[&quot;^17&quot;,[7059,&quot;^I&quot;,6805,536871764]],[&quot;^17&quot;,[7059,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7059,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7059,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7059,&quot;^&lt;&quot;,&quot;~u62dd3a18-dba0-42e2-8330-86b8df8d3788&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^S&quot;,&quot;# 一句话概括&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7060,&quot;^G&quot;,7068,536871764]],[&quot;^17&quot;,[7060,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7060,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7060,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7060,&quot;^1H&quot;,1,536871764]],[&quot;^17&quot;,[7060,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7060,&quot;^1B&quot;,false,536871764]],[&quot;^17&quot;,[7060,&quot;^&lt;&quot;,&quot;~u62dd3a18-4d55-4b4d-b1ab-c570f03daa78&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^S&quot;,&quot;##### 第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。\\n\\n反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7061,&quot;^G&quot;,7054,536871764]],[&quot;^17&quot;,[7061,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7061,&quot;^X&quot;,7064,536871764]],[&quot;^17&quot;,[7061,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7061,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7061,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7061,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7061,&quot;^&lt;&quot;,&quot;~u62dd3a18-b881-400a-87be-aae8add8059b&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7062,&quot;^S&quot;,&quot;### **什么是真正的进步？**\\ncollapsed:: true\\n\\n 突破时刻的出现通常是此前**一系列行动的结果**，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见。\\n\\n 要想实现有意义的改变，新养成的习惯需要**坚持足够长的时间**，才能突破并无明显变化的平台期——我称之为潜能蓄积期。\\n\\n 「每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。**我知道这不是最后那次凿击造成的，而是此前连续凿击的结果**」\\n\\n 「不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。」&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^1G&quot;,3,536871764]],[&quot;^17&quot;,[7062,&quot;^G&quot;,7047,536871764]],[&quot;^17&quot;,[7062,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7062,&quot;^X&quot;,7047,536871764]],[&quot;^17&quot;,[7062,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7062,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7062,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7062,&quot;^1H&quot;,3,536871764]],[&quot;^17&quot;,[7062,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7062,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7062,&quot;^&lt;&quot;,&quot;~u62dd3a18-961a-480a-a75e-5a94d75ab219&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^S&quot;,&quot;##### 问题二：目标束缚了你的幸福感。\\n#+BEGIN_NOTE\\n系统至上的心态对此提供了解药。当你爱上过程而不是结果时，你不必等待容许自己享受快乐的那一刻的到来。只要你创建的体系在正常运行，你就会在整个过程中感受到快乐。另外，一个体系取得成功的方式有多种，而不仅仅是你最初想象的那一种。\\n#+END_NOTE&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7063,&quot;^G&quot;,7042,536871764]],[&quot;^17&quot;,[7063,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7063,&quot;^X&quot;,7055,536871764]],[&quot;^17&quot;,[7063,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7063,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7063,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7063,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7063,&quot;^&lt;&quot;,&quot;~u62dd3a18-0560-4efe-a104-0c6f70e8b6e6&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7064,&quot;^S&quot;,&quot;#### 习惯发挥作用的原理\\ncollapsed:: true\\n养成习惯的过程可以分为四个简单的步骤：^^提示、渴求、反应和奖励^^。\\n![image.png](../assets/image_1619022500962_0.png)&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7064,&quot;^G&quot;,7065,536871764]],[&quot;^17&quot;,[7064,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7064,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7064,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7064,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7064,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7064,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7064,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7064,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7064,&quot;^&lt;&quot;,&quot;~u62dd3a18-e68d-42c8-adc2-79486ec362be&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7065,&quot;^S&quot;,&quot;#### 为什么习惯不会限制自由，反而会创造自由。\\ncollapsed:: true\\n\\n如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7065,&quot;^G&quot;,7067,536871764]],[&quot;^17&quot;,[7065,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7065,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7065,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7065,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7065,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7065,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7065,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7065,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7065,&quot;^&lt;&quot;,&quot;~u62dd3a18-20d6-435b-a9e5-11b4f5bd40e5&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^S&quot;,&quot;##### 第三也是最深入的层次是改变你的^^身份^^。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7066,&quot;^G&quot;,7072,536871764]],[&quot;^17&quot;,[7066,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7066,&quot;^X&quot;,7041,536871764]],[&quot;^17&quot;,[7066,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7066,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7066,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7066,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7066,&quot;^&lt;&quot;,&quot;~u62dd3a18-ee38-4da6-bf9c-3c3234659642&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^O&quot;,true,536871764]],[&quot;^17&quot;,[7067,&quot;^S&quot;,&quot;#### 什么是习惯？\\ncollapsed:: true\\n\\n* 每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常**面临的问题和压力的一系列自动解决方案**。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中**反复出现的问题的可靠方法**。”\\n\\n* 习惯是从经验中学到的**心理捷径**。从某种意义上来说，习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^1G&quot;,4,536871764]],[&quot;^17&quot;,[7067,&quot;^G&quot;,7038,536871764]],[&quot;^17&quot;,[7067,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7067,&quot;^X&quot;,7038,536871764]],[&quot;^17&quot;,[7067,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7067,&quot;^@&quot;,[&quot;^ &quot;],536871764]],[&quot;^17&quot;,[7067,&quot;^L&quot;,[],536871764]],[&quot;^17&quot;,[7067,&quot;^1H&quot;,4,536871764]],[&quot;^17&quot;,[7067,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7067,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7067,&quot;^&lt;&quot;,&quot;~u62dd3a18-7439-4827-83b3-e3c4e3612ee5&quot;,536871764]],[&quot;^17&quot;,[7068,&quot;^S&quot;,&quot;---\\ntitle: RN-掌控习惯\\ntags: 读书笔记, 体系,框架BUILDING\\npublic: true\\n---\\n\\n&quot;,536871764]],[&quot;^17&quot;,[7068,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7068,&quot;^G&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^X&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,2745,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,7034,536871764]],[&quot;^17&quot;,[7068,&quot;^W&quot;,7035,536871764]],[&quot;^17&quot;,[7068,&quot;^;&quot;,true,536871764]],[&quot;^17&quot;,[7068,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;RN-掌控习惯&quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书笔记&quot;,&quot;体系&quot;,&quot;框架BUILDING&quot;]],&quot;^18&quot;,true],536871764]],[&quot;^17&quot;,[7068,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1E&quot;,&quot;^19&quot;,&quot;^18&quot;]],536871764]],[&quot;^17&quot;,[7068,&quot;^I&quot;,2745,536871764]],[&quot;^17&quot;,[7068,&quot;^I&quot;,7034,536871764]],[&quot;^17&quot;,[7068,&quot;^I&quot;,7035,536871764]],[&quot;^17&quot;,[7068,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7068,&quot;^&lt;&quot;,&quot;~u62dd3a18-c911-47f1-b2ad-533f0d8ee83d&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^S&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^1G&quot;,5,536871764]],[&quot;^17&quot;,[7069,&quot;^G&quot;,7066,536871764]],[&quot;^17&quot;,[7069,&quot;^Z&quot;,3653,536871764]],[&quot;^17&quot;,[7069,&quot;^X&quot;,7041,536871764]],[&quot;^17&quot;,[7069,&quot;^W&quot;,3653,536871764]],[&quot;^17&quot;,[7069,&quot;^1H&quot;,5,536871764]],[&quot;^17&quot;,[7069,&quot;^Y&quot;,&quot;^1I&quot;,536871764]],[&quot;^17&quot;,[7069,&quot;^1B&quot;,true,536871764]],[&quot;^17&quot;,[7069,&quot;^&lt;&quot;,&quot;~u62dd3a18-96a9-47e4-8f03-b88d61266e6d&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^S&quot;,&quot;# 全书框架&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^Q&quot;,&quot;^1:&quot;,536871764]],[&quot;^17&quot;,[7070,&quot;^1G&quot;,1,536871764]],[&quot;^17&quot;,[7070,&quot; &quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536903628]],[&quot;^17&quot;,[7229,&quot;^I&quot;,2745,536903628]],[&quot;^17&quot;,[7229,&quot;^I&quot;,6764,536903628]],[&quot;^17&quot;,[7229,&quot;^I&quot;,6766,536903628]],[&quot;^17&quot;,[7229,&quot;^1B&quot;,true,536871788]],[&quot;^17&quot;,[7229,&quot;^C&quot;,1664549609809,536903628]],[&quot;^17&quot;,[7229,&quot;^&lt;&quot;,&quot;~u62dd3a19-8791-4b57-8412-e06bdab8ddb5&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^S&quot;,&quot;#### 什么是有效知识？为什么不要照搬别人的认知体系 #知识体系\\n\\n^^观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识^^\\n#+BEGIN_QUOTE\\n考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。\\n#+END_QUOTE\\n\\n^^观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。^^\\n有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是**知道和了解**，而是**判断与选择**\\n&gt;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^1G&quot;,4,536871788]],[&quot;^17&quot;,[7230,&quot;^G&quot;,7233,536871788]],[&quot;^17&quot;,[7230,&quot;^Z&quot;,7228,536871788]],[&quot;^17&quot;,[7230,&quot;^X&quot;,7233,536871788]],[&quot;^17&quot;,[7230,&quot;^W&quot;,2933,536871788]],[&quot;^17&quot;,[7230,&quot;^W&quot;,7228,536871788]],[&quot;^17&quot;,[7230,&quot;^I&quot;,2933,536871788]],[&quot;^17&quot;,[7230,&quot;^1H&quot;,4,536871788]],[&quot;^17&quot;,[7230,&quot;^Y&quot;,&quot;^1I&quot;,536871788]],[&quot;^17&quot;,[7230,&quot;^1B&quot;,true,536871788]],[&quot;^17&quot;,[7230,&quot;^&lt;&quot;,&quot;~u62dd3a19-ce26-4f51-bf18-46e0961a5aa5&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^S&quot;,&quot;## 学习力&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7231,&quot;^1G&quot;,2,536871788]],[&quot;^17&quot;,[7231,&quot;^G&quot;,7235,5 quot;^17&quot;,[7235,&quot;^&lt;&quot;,&quot;~u62dd3a19-193a-48ac-86a5-57d0e44ee087&quot;,536871788]],[&quot;^17&quot;,[7236,&quot;^S&quot;,&quot;#### **不要过分追求体系的完整**\\n初学者很渴望建立完整的知识体系，对一本书全盘接收，这是因为他们手上只有知识碎片，他们过分追求形式上的完整。^^其实我们不必因为读完一本书，没有记住全部的内容而自责。^^\\n\\n#+BEGIN_QUOTE\\n^^体系的本质就是用独特的视角将一些零散的、独立的知识、概念或观点整合为应对这个世界的方法和技巧^^。我们再走近一点观察，就会发现每个人的认知体系都是不同的，高手们也是根据自己的关注点，不断收集该领域内触动自己的信息，然后加工整合，形成独特的认知体系。所以，我们也要尝试建立独一无二的认知体系。这就是搭建个人认知体系的真相：打碎各家的认知体系，只取其中最触动自己的点或块，然后将其拼接成自己的认知网络。\\n#+END_QUOTE&quot;,536871788]],[&quot;^17&quot;,[7236,&quot;^Q&quot;,&quot;^1:&quot;,536871788]],[&quot;^17&quot;,[7236,&quot;^1G&quot;,4,536871788]],[&quot;^17&quot;,[7236,&quot;^G&quot;,2230,536871788]],[&quot;^17&quot;,[7236,&quot;^Z&quot;,7228,536871788]],[&quot;^17&quot;,[7236,&quot;^X&quot;,2230,536871788]],[&quot;^17&quot;,[7236,&quot;^W&quot;,2933,536871788]],[&quot;^17&quot;,[7236,&quot;^W&quot;,7228,536871788]],[&quot;^17&quot;,[7236,&quot;^1H&quot;,4,536871788]],[&quot;^17&quot;,[7236,&quot;^Y&quot;,&quot;^1I&quot;,536871788]],[&quot;^17&quot;,[7236,&quot;^1B&quot;,true,536871788]],[&quot;^17&quot;,[7236,&quot;^&lt;&quot;,&quot;~u62dd3a19-26cc-4182-9386-2acac9abfa68&quot;,536871788]],[&quot;^17&quot;,[7252,&quot;^M&quot;,1634351768157,536872287]],[&quot;^17&quot;,[7252,&quot;^A&quot;,false,536871794]],[&quot;^17&quot;,[7252,&quot;^[&quot;,&quot;rn-靠谱&quot;,536871794]],[&quot;^17&quot;,[7252,&quot;^13&quot;,&quot;RN-靠谱&quot;,536871794]],[&quot;^17&quot;,[7252,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书笔记&quot;,&quot;框架施工中&quot;,&quot;未列出TODO的书&quot;,&quot;未读薄&quot;]],&quot;^18&quot;,true],536871794]],[&quot;^17&quot;,[7252,&quot;^R&quot;,2745,536871794]],[&quot;^17&quot;,[7252,&quot;^R&quot;,6764,536871794]],[&quot;^17&quot;,[7252,&quot;^R&quot;,6766,536871794]],[&quot;^17&quot;,[7252,&quot;^R&quot;,6786,536871794]],[&quot;^17&quot;,[7252,&quot;^C&quot;,1634351768157,536872287]],[&quot;^17&quot;,[7252,&quot;^&lt;&quot;,&quot;~u62dd3a24-765d-4e4e-8c0d-dbedfb6 t;,536871802]],[&quot;^17&quot;,[7293,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7293,&quot;^1G&quot;,3,536871802]],[&quot;^17&quot;,[7293,&quot;^G&quot;,7322,536871802]],[&quot;^17&quot;,[7293,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7293,&quot;^X&quot;,7295,536871802]],[&quot;^17&quot;,[7293,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7293,&quot;^1H&quot;,3,536871802]],[&quot;^17&quot;,[7293,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7293,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7293,&quot;^&lt;&quot;,&quot;~u62dd3a19-12cb-4534-b8a6-b5c95b4f88b3&quot;,536871802]],[&quot;^17&quot;,[7294,&quot;^S&quot;,&quot;优点：不会阻塞在内核等待数据的过程？&quot;,536871802]],[&quot;^17&quot;,[7294,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7294,&quot;^G&quot;,7317,536871802]],[&quot;^17&quot;,[7294,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7294,&quot;^X&quot;,7317,536871802]],[&quot;^17&quot;,[7294,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7294,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7294,&quot;^&lt;&quot;,&quot;~u62dd3a19-5a9e-430a-8305-549b003c36c4&quot;,536871802]],[&quot;^17&quot;,[7295,&quot;^S&quot;,&quot;## 网络IO模型的演进&quot;,536871802]],[&quot;^17&quot;,[7295,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7295,&quot;^1G&quot;,2,536871802]],[&quot;^17&quot;,[7295,&quot;^G&quot;,7319,536871802]],[&quot;^17&quot;,[7295,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7295,&quot;^X&quot;,7304,536871802]],[&quot;^17&quot;,[7295,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7295,&quot;^1H&quot;,2,536871802]],[&quot;^17&quot;,[7295,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7295,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7295,&quot;^&lt;&quot;,&quot;~u62dd3a19-8fb3-4b61-8669-332736aa10bc&quot;,536871802]],[&quot;^17&quot;,[7296,&quot;^S&quot;,&quot;❓ 概念：同步 vs 异步\\n\\n同步和异步关注的是调用方和被调用方==通信的机制==。\\n* 同步：调用方发起调用后，一直等待被调用方的返回结果。被调用方不返回则一直等待下去，被调用方返回则拿到结果\\n* 异步：被调用方发起调用后，不用等待被调用方返回结果，被调用方后续把结果返回给调用方\\n\\n\\nlinux 中的 epoll、mac 的 kqueue 都属于同步 IO\\nwindows 中的iocp属于异步IO&quot;,536871802]],[&quot;^17&quot;,[7296,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7296,&quot;^G&quot;,7309,536871802]],[&quot;^17&quot;,[7296,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7296,&quot;^X&quot;,7319,536871802]],[&quot;^17&quot;,[7296,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7296,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7296,&quot;^&lt;&quot;,&quot;~u62dd3a19-9ee7-402a-8e4f-3e56cae07b6f&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^S&quot;,&quot;## 网络IO模型参考资料&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^1G&quot;,2,536871802]],[&quot;^17&quot;,[7297,&quot;^G&quot;,7295,536871802]],[&quot;^17&quot;,[7297,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7297,&quot;^X&quot;,7304,536871802]],[&quot;^17&quot;,[7297,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7297,&quot;^1H&quot;,2,536871802]],[&quot;^17&quot;,[7297,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7297,&quot;^&lt;&quot;,&quot;~u62dd3a19-67b0-440b-9ca1-68890b4fb104&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^S&quot;,&quot;#### 水平触发和边缘触发的区别\\nid:: 6167e80c-84b9-4e8f-8219-2e4698689f5e\\n\\n我的一点总结：\\n1. **ET读一次数据必须处理完，LT读一次数据要处理多少由自己决定**\\n2. **短包适合用ET, 长包适合用LT**\\n#+BEGIN_QUOTE\\nLT 模式和 ET 模式各有优缺点，无所谓孰优孰劣。使用 LT 模式，我们可以自由决定每次收取多少字节（对于普通 socket）或何时接收连接（对于侦听 socket），但是可能会导致多次触发；使用 ET 模式，我们必须每次都要将数据收完（对于普通 socket）或必须理解调用 accept 接收连接（对于侦听socket），其优点是触发次数少。\\n\\n作者：张小方\\n链接：https://www.zhihu.com/question/263931629/answer/1012125255\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE \\n\\n参考：[知乎｜水平触发与边缘触发](https://www.zhihu.com/search?type=content&amp;q=%E6%B0%B4%E5%B9%B3%E8%A7%A6%E5%8F%91%20%E8%BE%B9%E7%BC%98%E8%A7%A6%E5%8F%91)&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^1G&quot;,4,536871802]],[&quot;^17&quot;,[7298,&quot;^G&quot;,2883,536871802]],[&quot;^17&quot;,[7298,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7298,&quot;^X&quot;,7293,536871802]],[&quot;^17&quot;,[7298,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7298,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;],536871802]],[&quot;^17&quot;,[7298,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871802]],[&quot;^17&quot;,[7298,&quot;^1H&quot;,4,536871802]],[&quot;^17&quot;,[7298,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7298,&quot;^&lt;&quot;,&quot;~u6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^S&quot;,&quot;# Unix基础知识\\nupdated-at:: 1627582390950\\ncreated-at:: 1627582390950\\n\\n#+BEGIN_NOTE\\n==一句话说清楚Unix基础知识==\\n\\n**内核的职责**\\n进程管理、内存管理、对设备的管理、文件系统 \\n\\n**内核态与用户态**\\n在用户态下运行时，CPU只能访问用户空间的内存，在内核态下运行时，可以访问内核空间和用户空间的内存。内核态的资源范围大，用户态的资源范围小。\\n\\n**路径和链接**\\n\\n**符号链接**\\n\\n**shell**\\n命令解析器，用于读取用户输入的命令，并执行相应的命令\\n\\n**静态库和共享库**\\n\\n\\n**内存映射**\\n\\n#+END_NOTE&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^M&quot;,1627582390950,536871802]],[&quot;^17&quot;,[7299,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^1G&quot;,1,536871802]],[&quot;^17&quot;,[7299,&quot;^G&quot;,7334,536871802]],[&quot;^17&quot;,[7299,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7299,&quot;^X&quot;,7289,536871802]],[&quot;^17&quot;,[7299,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7299,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582390950,&quot;^1C&quot;,1627582390950],536871802]],[&quot;^17&quot;,[7299,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536871802]],[&quot;^17&quot;,[7299,&quot;^1H&quot;,1,536871802]],[&quot;^17&quot;,[7299,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7299,&quot;^C&quot;,1627582390950,536871802]],[&quot;^17&quot;,[7299,&quot;^&lt;&quot;,&quot;~u62dd3a19-407c-4797-9513-dd4d1f363bcb&quot;,536871802]],[&quot;^17&quot;,[7300,&quot;^S&quot;,&quot;传统单进程同步阻塞IO\\n\\n[最矬阻塞io.mp4](../assets/_E6_9C_80_E7_9F_AC_E9_98_BB_E5_A1_9Eio_1627718043470_0.mp4)&quot;,536871802]],[&quot;^17&quot;,[7300,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7300,&quot;^G&quot;,7330,536871802]],[&quot;^17&quot;,[7300,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7300,&quot;^X&quot;,7330,536871802]],[&quot;^17&quot;,[7300,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7300,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7300,&quot;^&lt;&quot;,&quot;~u62dd3a19-43d7-4350-b56b-f3dd9df6cd27&quot;,536871802]],[&quot;^17&quot;,[7301,&quot;^S&quot;,&quot;需要一个存放源fd_set的数据结构，并且这个fd_set会在用户空间和内核空间复制，也存在开销。&quot;,536871802]],[&quot;^17&quot;,[7301,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7301,&quot;^G&quot;,7308,536871802]],[&quot;^17&quot;,[7301,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7301,&quot;^X&quot;,7293,536871802]],[&quot;^17&quot;,[7301,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7301,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7301,&quot;^&lt;&quot;,&quot;~u62dd3a19-85e3-4964-b1b6-8c79a5ebe380&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^S&quot;,&quot;### 关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级\\nid:: 61290ca7-4293-41d5-a315-a6501fc0e460\\nQ：什么是CPU指令集\\nA：CPU指令的集合就是CPU指令集\\n\\nQ：什么是CPU特权级\\nA：Intel 给CPU的指令集设置了特权级，不同的CPU特权级能使用的指令集是不同的\\n\\nQ：为什么要有CPU特权级\\nA：CPU指令可以直接操作硬件，一些指令非常危险⚠️，如果错用会导致整个操作系统崩溃\\n\\nQ：有哪些特权级\\nA：以 Inter C P U 为例，Inter把 C P U 指令集 操作的权限由高到低划为4级：\\n1. ring 0\\n2. ring 1\\n3. ring 2\\n4. ring 3\\nLinux仅仅是用了 ring 0 和 ring 3\\n\\n高情商：\\n* ring 0被叫做内核态，完全在操作系统内核中运行\\n* ring 3被叫做用户态，在应用程序中运行\\n\\n低情商：\\n* 执行内核空间的代码，具有ring 0保护级别，有对硬件的所有操作权限，可以执行所有C P U 指令集，访问任意地址的内存，在内核模式下的任何异常都是灾难性的，将会导致整台机器停机\\n* 在用户模式下，具有ring 3保护级别，代码没有对硬件的直接控制权限，也不能直接访问地址的内存，程序是通过调用系统接口(System Call APIs)来达到访问硬件和内存，在这种保护模式下，即时程序发生崩溃也是可以恢复的，在电脑上大部分程序都是在，用户模式下运行的&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^1G&quot;,3,536871802]],[&quot;^17&quot;,[7302,&quot;^G&quot;,3232,536871802]],[&quot;^17&quot;,[7302,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7302,&quot;^X&quot;,3232,536871802]],[&quot;^17&quot;,[7302,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7302,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61290ca7-4293-41d5-a315-a6501fc0e460&quot;],536871802]],[&quot;^17&quot;,[7302,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871802]],[&quot;^17&quot;,[7302,&quot;^1H&quot;,3,536871802]],[&quot;^17&quot;,[7302,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7302,&quot;^&lt;&quot;,&quot;~u61290ca7-4293-41d5-a315-a6501fc0e460&quot;,536871802]],[&quot;^17&quot;,[7303,&quot;^S&quot;,&quot;中断引发切换&quot;,536871802]],[&quot;^17&quot;,[7303,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7303,&quot;^G&quot;,7333,536871802]],[&quot;^17&quot;,[7303,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7303,&quot;^X&quot;,7291,536871802]],[&quot;^17&quot;,[7303,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7303,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7303,&quot;^&lt;&quot;,&quot;~u62dd3a19-232d-4582-8b5f-c4f7526e53e7&quot;,536871802]],[&quot;^17&quot;,[7304,&quot;^S&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915&quot;,536871802]],[&quot;^17&quot;,[7304,&quot;^M&quot;,1627582783915,536871802]],[&quot;^17&quot;,[7304,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7304,&quot;^1G&quot;,1,536871802]],[&quot;^17&quot;,[7304,&quot;^G&quot;,7307,536871802]],[&quot;^17&quot;,[7304,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7304,&quot;^X&quot;,7289,536871802]],[&quot;^17&quot;,[7304,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7304,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582783915,&quot;^1C&quot;,1627582783915],536871802]],[&quot;^17&quot;,[7304,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536871802]],[&quot;^17&quot;,[7304,&quot;^1H&quot;,1,536871802]],[&quot;^17&quot;,[7304,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7304,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7304,&quot;^C&quot;,1627582783915,536871802]],[&quot;^17&quot;,[7304,&quot;^&lt;&quot;,&quot;~u62dd3a19-7be1-4dcd-b49a-8e5aba1f5b0b&quot;,536871802]],[&quot;^17&quot;,[7305,&quot;^S&quot;,&quot;[关于I/O多路复用的那些事](https://tech.bytedance.net/articles/6867769359121678350#heading18) #km文章&quot;,536871802]],[&quot;^17&quot;,[7305,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7305,&quot;^G&quot;,7312,536871802]],[&quot;^17&quot;,[7305,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7305,&quot;^X&quot;,7297,536871802]],[&quot;^17&quot;,[7305,&quot;^W&quot;,2007,536871802]],[&quot;^17&quot;,[7305,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7305,&quot;^I&quot;,2007,536871802]],[&quot;^17&quot;,[7305,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7305,&quot;^&lt;&quot;,&quot;~u62dd3a19-f887-40d5-baaa-2aa65a933aae&quot;,536871802]],[&quot;^17&quot;,[7306,&quot;^S&quot;,&quot;在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536871802]],[&quot;^17&quot;,[7306,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7306,&quot;^G&quot;,7307,536871802]],[&quot;^17&quot;,[7306,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7306,&quot;^X&quot;,7307,536871802]],[&quot;^17&quot;,[7306,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7306,&quot;^I&quot;,7344,536871802]],[&quot;^17&quot;,[7306,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7306,&quot;^&lt;&quot;,&quot;~u62dd3a19-c81b-4ddf-9c3c-ff7d714ee493&quot;,536871802]],[&quot;^17&quot;,[7307,&quot;^S&quot;,&quot;# 零拷贝&quot;,536871802]],[&quot;^17&quot;,[7307,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7307,&quot;^1G&quot;,1,536871802]],[&quot;^17&quot;,[7307,&quot;^G&quot;,7316,536871802]],[&quot;^17&quot;,[7307,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7307,&quot;^X&quot;,7289,536871802]],[&quot;^17&quot;,[7307,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7307,&quot;^1H&quot;,1,536871802]],[&quot;^17&quot;,[7307,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7307,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7307,&quot;^&lt;&quot;,&quot;~u62dd3a19-f1b5-491c-b85a-6c4a5982565f&quot;,536871802]],[&quot;^17&quot;,[7308,&quot;^S&quot;,&quot;每一轮循环对fd_set的扫描是线性的，O(N)的效率很低，无论当前fd是否活跃，都会被扫描到。&quot;,536871802]],[&quot;^17&quot;,[7308,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7308,&quot;^G&quot;,7315,536871802]],[&quot;^17&quot;,[7308,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7308,&quot;^X&quot;,7293,536871802]],[&quot;^17&quot;,[7308,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7308,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7308,&quot;^&lt;&quot;,&quot;~u62dd3a19-0d9b-45e7-9940-046bffcee165&quot;,536871802]],[&quot;^17&quot;,[7309,&quot;^S&quot;,&quot;❓ 概念：阻塞 vs 非阻塞\\n\\n阻塞和非阻塞关注的是程序在等待调用结果（消息，返回值）时的状态.\\n#+BEGIN_QUOTE\\n我们所说的 “阻塞”是指进程在发起了一个系统调用（System Call） 后， 由于该系统调用的操作不能立即完成，需要等待一段时间，于是内核将进程==挂起为等待 （waiting）状态==， 以确保它==不会被调度==执行， 占用 CPU 资源。\\n#+END_QUOTE&quot;,536871802]],[&quot;^17&quot;,[7309,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7309,&quot;^G&quot;,7319,536871802]],[&quot;^17&quot;,[7309,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7309,&quot;^X&quot;,7319,536871802]],[&quot;^17&quot;,[7309,& 是无法接受的。\\n* 线程切换有CPU开销，这个CPU开销体现在上下文切换上，如果线程数越多，那么大多数CPU时间都用于上下文切换，这样每个线程的时间槽会非常短，CPU真正处理数据的时间就会少了非常多。\\n\\n#+END_QUOTE&quot;,536871802]],[&quot;^17&quot;,[7320,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7320,&quot;^G&quot;,7338,536871802]],[&quot;^17&quot;,[7320,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7320,&quot;^X&quot;,7330,536871802]],[&quot;^17&quot;,[7320,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7320,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7320,&quot;^&lt;&quot;,&quot;~u62dd3a19-b030-4d67-88f1-3a502344c1ea&quot;,536871802]],[&quot;^17&quot;,[7321,&quot;^S&quot;,&quot;## 内核缓冲：缓冲区高速缓存\\n`read()`和`write()`系统调用在操作磁盘文件时不会直接发起磁盘访问，而是仅仅^^在用户空间缓冲区与内核缓冲区高速缓存之间复制数据^^。\\n\\n这样可以减少磁盘的读写操作。毕竟磁盘读写操作话费时间要比用户空间和内核空间之间的数据传输要长的多。&quot;,536871802]],[&quot;^17&quot;,[7321,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7321,&quot;^1G&quot;,2,536871802]],[&quot;^17&quot;,[7321,&quot;^G&quot;,3413,536871802]],[&quot;^17&quot;,[7321,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7321,&quot;^X&quot;,7316,536871802]],[&quot;^17&quot;,[7321,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7321,&quot;^W&quot;,7290,536871802]],[&quot;^17&quot;,[7321,&quot;^1H&quot;,2,536871802]],[&quot;^17&quot;,[7321,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7321,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7321,&quot;^&lt;&quot;,&quot;~u62dd3a19-f084-4dd1-9ce1-9b80c078c753&quot;,536871802]],[&quot;^17&quot;,[7322,&quot;^S&quot;,&quot;&quot;,536871802]],[&quot;^17&quot;,[7322,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7322,&quot;^G&quot;,7317,536871802]],[&quot;^17&quot;,[7322,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7322,&quot;^X&quot;,7295,536871802]],[&quot;^17&quot;,[7322,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7322,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7322,&quot;^&lt;&quot;,&quot;~u62dd3a19-8332-47e5-8d6d-4d6e069eb00e&quot;,536871802]],[&quot;^17&quot;,[7323,& ot;^S&quot;,&quot;## 网络IO的两个阶段\\ncollapsed:: true\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536871802]],[&quot;^17&quot;,[7339,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7339,&quot;^1G&quot;,2,536871802]],[&quot;^17&quot;,[7339,&quot;^G&quot;,7304,536871802]],[&quot;^17&quot;,[7339,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7339,&quot;^X&quot;,7304,536871802]],[&quot;^17&quot;,[7339,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7339,&quot;^@&quot;,[&quot;^ &quot;],536871802]],[&quot;^17&quot;,[7339,&quot;^L&quot;,[],536871802]],[&quot;^17&quot;,[7339,&quot;^1H&quot;,2,536871802]],[&quot;^17&quot;,[7339,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7339,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7339,&quot;^&lt;&quot;,&quot;~u62dd3a19-55f9-49de-8858-8abd3697a1e0&quot;,536871802]],[&quot;^17&quot;,[7340,&quot;^S&quot;,&quot;#### epoll 相对于select 和 poll的优势&quot;,536871802]],[&quot;^17&quot;,[7340,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7340,&quot;^1G&quot;,4,536871802]],[&quot;^17&quot;,[7340,&quot;^G&quot;,7301,536871802]],[&quot;^17&quot;,[7340,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7340,&quot;^X&quot;,7293,536871802]],[&quot;^17&quot;,[7340,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7340,&quot;^1H&quot;,4,536871802]],[&quot;^17&quot;,[7340,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7340,&quot;^1B&quot;,true,536871802]],[&quot;^17&quo 定义服务端遇到的问题。比如服务端的问题可以这样抽象：当前服务端文档状态为 X，当服务端收到了基于 X 的 changeset A，并成功apply 变成了 XA 之后，又收到了基于 X 的 changeset B，服务端要如何处理。\\n\\n很明显，直接使用(XA)B 的计算方式是不行的，因为 B 是基于 X 的changeset，无法直接作用于于 XA。所以，我们希望如果有一个 B&apos;，B&apos;能够直接作用于(XA)上得到 A 和 B 的信息都被处理后的文档内容 (XA)B&apos;. 反之，如果服务端先收到了 B，后收到了 A，那服务端的处理顺序应该是 (XB)A&apos;,且有(XA)B&apos;=(XB)A&apos;。\\n\\n我们将得到 B&apos;或 A&apos;的算法称之为 follow 算法&quot;,536871894]],[&quot;^17&quot;,[8147,&quot;^Q&quot;,&quot;^1:&quot;,536871894]],[&quot;^17&quot;,[8147,&quot;^G&quot;,8069,536871894]],[&quot;^17&quot;,[8147,&quot;^Z&quot;,3687,536871894]],[&quot;^17&quot;,[8147,&quot;^X&quot;,8148,536871894]],[&quot;^17&quot;,[8147,&quot;^W&quot;,7,536903870]],[&quot;^17&quot;,[8147,&quot;^W&quot;,21,536903870]],[&quot;^17&quot;,[8147,&quot;^W&quot;,24,536903870]],[&quot;^17&quot;,[8147,&quot;^W&quot;,25,536903870]],[&quot;^17&quot;,[8147,&quot;^W&quot;,28,536903870]],[&quot;^17&quot;,[8147,&quot;^W&quot;,29,536903870]],[&quot;^17&quot;,[8147,&quot;^W&quot;,3687,536903870]],[&quot;^17&quot;,[8147,&quot;^I&quot;,8043,536871894]],[&quot;^17&quot;,[8147,&quot;^1B&quot;,true,536871894]],[&quot;^17&quot;,[8147,&quot;^&lt;&quot;,&quot;~u62dd3a1c-3c39-4862-bb92-8d015802b227&quot;,536871894]],[&quot;^17&quot;,[8148,&quot;^S&quot;,&quot;easysync算法基本概念&quot;,536871894]],[&quot;^17&quot;,[8148,&quot;^Q&quot;,&quot;^1:&quot;,536871894]],[&quot;^17&quot;,[8148,&quot;^G&quot;,2380,536871894]],[&quot;^17&quot;,[8148,&quot;^Z&quot;,3687,536871894]],[&quot;^17&quot;,[8148,&quot;^X&quot;,2380,536871894]],[&quot;^17&quot;,[8148,&quot;^W&quot;,7,536903870]],[&quot;^17&quot;,[8148,&quot;^W&quot;,21,536903870]],[&quot;^17&quot;,[8148,&quot;^W&quot;,24,536903870]],[&quot;^17&quot;,[8148,&quot;^W&quot;,25,536903870]],[&quot;^17&quot;,[8148,&quot;^W&quot;,28,536903870]],[&quot;^17&quot;,[8148,&quot;^W&quot;,29,536903870]],[&quot;^17&quot;,[8148,&quot;^W&quot;,3687,536903870]],[&quot;^17&quot;,[8148,&quot;^1B&quot;,true,536871894]],[&quot;^17&quot;,[8148,&quot;^&lt;&quot;,&quot;~u62dd3 ;^17&quot;,[8213,&quot;^X&quot;,8183,536871894]],[&quot;^17&quot;,[8213,&quot;^W&quot;,7,536871894]],[&quot;^17&quot;,[8213,&quot;^W&quot;,11,536871894]],[&quot;^17&quot;,[8213,&quot;^W&quot;,3687,536871894]],[&quot;^17&quot;,[8213,&quot;^?&quot;,&quot;B&quot;,536871894]],[&quot;^17&quot;,[8213,&quot;^@&quot;,[&quot;^ &quot;],536871894]],[&quot;^17&quot;,[8213,&quot;^L&quot;,[],536871894]],[&quot;^17&quot;,[8213,&quot;^I&quot;,7,536871894]],[&quot;^17&quot;,[8213,&quot;^I&quot;,11,536871894]],[&quot;^17&quot;,[8213,&quot;^1B&quot;,true,536871894]],[&quot;^17&quot;,[8213,&quot;^&lt;&quot;,&quot;~u62dd3a1b-4d47-4368-96f8-76700c100cbe&quot;,536871894]],[&quot;^17&quot;,[8214,&quot;^O&quot;,true,536871894]],[&quot;^17&quot;,[8214,&quot;^S&quot;,&quot;**思考和行动的时间要保持平衡**\\nid:: 61aae01c-8fc5-4c57-b5fa-2bbd42953d89\\ncollapsed:: true\\n思考，指的是除了执行以外的努力，包括：权衡利弊，指定计划，设计框架，检测复盘等\\n行动，是指按照制定好的计划去冲刺，产生实实在在的进度。\\n\\n思考和行动应该保持交错、间隔和均衡，即：按照「计划-执行-复盘」的节奏，有序推进。\\n\\n#+BEGIN_QUOTE\\n打个比方：比如做完一项任务要7天，那么理想的情况可能是：第一天上午考虑要不要做，下午和晚上做计划；第二天白天执行，晚上复盘和做下一天的计划；第三天白天执行，晚上复盘和做第四天的计划……以此类推。\\n\\n\\n但生活中，大多数人的状态是这样的：\\n\\n先花2天时间纠结要不要做，再花2天时间纠结怎么开始，然后一看时间来不及了，就匆匆忙忙赶工，不过脑子，无暇思考，一心冲刺，终于在最后3天把事情做完……\\n\\n\\n\\n这不是一个好的模式，因为它很容易使得原本可以做到80-90分的质量，最终可能只有60-70分。\\n#+END_QUOTE \\n\\n#+BEGIN_IMPORTANT\\n不要让自己长时间处于「思考」或者「执行」的状态里面，一定要不断地转换这种状态。要么从思考切换到执行，要么从执行切换到思考。\\n#+END_IMPORTANT&quot;,536871894]],[&quot;^17&quot;,[8214,&quot;^Q&quot;,&quot;^1:&quot;,536871894]],[&quot;^17&quot;,[8214,&quot;^G&quot;,8160,536871894]],[&quot;^17&quot;,[8214,&quot;^Z&quot;,3687,536871894]],[&quot;^17&quot;,[8214,&quot;^X&quot;,8081,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,7,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,29,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,3687,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,6805,536871894]],[&quot;^17&quot;,[8214,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;],536871894]],[&quot;^17&quot;,[8214,&quot;^L&quot;,[&quo 5,&quot;^Z&quot;,8813,536872040]],[&quot;^17&quot;,[8755,&quot;^X&quot;,8826,536872040]],[&quot;^17&quot;,[8755,&quot;^W&quot;,8813,536879709]],[&quot;^17&quot;,[8755,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1626800554230,&quot;^1A&quot;,&quot;6067adc8-73cc-467e-9b2a-9fe47b01b5f2&quot;,&quot;^1C&quot;,1626800551000],536879708]],[&quot;^17&quot;,[8755,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;,&quot;^1C&quot;,&quot;^1D&quot;]],536879708]],[&quot;^17&quot;,[8755,&quot;^1B&quot;,true,536872040]],[&quot;^17&quot;,[8755,&quot;^C&quot;,1666146546231,536930078]],[&quot;^17&quot;,[8755,&quot;^&lt;&quot;,&quot;~u6067adc8-73cc-467e-9b2a-9fe47b01b5f2&quot;,536872022]],[&quot;^17&quot;,[8758,&quot;^S&quot;,&quot;## 享受自然的美好 #积极-享受自然\\n\\n现代生活的一个可悲事实是，我们与天气的直接接触几乎完全隔绝了，我们平均93%的时间都花在室内。注意到这一点，马特预测，只有当人们把适度的时间花在室外活动上的时候，好天气才会提高人们的积极情绪。\\n\\n户外活动可以让你看得更远，并拓展思维，让你对更多的事物感觉良好。&quot;,536872026]],[&quot;^17&quot;,[8758,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8758,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8758,&quot;^G&quot;,8783,536872026]],[&quot;^17&quot;,[8758,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8758,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8758,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8758,&quot;^W&quot;,7845,536872026]],[&quot;^17&quot;,[8758,&quot;^I&quot;,7845,536872026]],[&quot;^17&quot;,[8758,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8758,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8758,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8758,&quot;^&lt;&quot;,&quot;~u62dd3a1e-b65e-400a-b45b-513e0e7310d3&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^S&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8759,&quot;^G&quot;,8777,536872026]],[&quot;^17&quot;,[8759,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8759,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8759,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8759,&quot;^W&quot;,7848,536872026]],[&quot;^17&quot;,[8759,&quot;^I&quot;,7848,536872026]],[&quot;^17&quot;,[8759,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8759,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8759,&quot;^&lt;&quot;,&quot;~u62dd3a1e-fbdf-4f33-86c1-ad7a7e9887cc&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^S&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^M&quot;,1627488062278,536872026]],[&quot;^17&quot;,[8760,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8760,&quot;^G&quot;,8789,536872026]],[&quot;^17&quot;,[8760,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8760,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8760,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8760,&quot;^W&quot;,7819,536872026]],[&quot;^17&quot;,[8760,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536872026]],[&quot;^17&quot;,[8760,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536872026]],[&quot;^17&quot;,[8760,&quot;^I&quot;,7819,536872026]],[&quot;^17&quot;,[8760,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8760,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8760,&quot;^C&quot;,1627488062278,536872026]],[&quot;^17&quot;,[8760,&quot;^&lt;&quot;,&quot;~u62dd3a1e-fc04-42d6-acb3-194ce4448ff2&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^S&quot;,&quot;## 11种增加积极情绪的方法概览\\nid:: 6146f141-9efe-4b4a-8337-1cd1562c8240\\n#+BEGIN_NOTE\\n1. 真诚\\n2. 找到生命的意义\\n3. 品味美好\\n4. 数数你的福气\\n5. 计算善意\\n6. 追随你的激情\\n7. 梦想你的未来\\n8. 利用你的优势\\n9. 与他人在一起\\n10. 享受自然的美好\\n11. 打开你的心灵\\n#+END_NOTE&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8761,&quot;^G&quot;,3680,536872026]],[&quot;^17&quot;,[8761,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8761,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8761,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8761,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6146f141-9efe-4b4a-8337-1cd1562c8240&quot;],536872026]],[&quot;^17&quot;,[8761,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536872026]],[&quot;^17&quot;,[8761,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8761,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8761,&quot;^&lt;&quot;,&quot;~u6146f141-9efe-4b4a-8337-1cd1562c8240&quot;,536872026]],[&quot;^17&quot;,[8762,&quot;^S&quot;,&quot;逗趣 #逗趣\\n#+BEGIN_QUOTE\\n有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8762,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8762,&quot;^G&quot;,8763,536872026]],[&quot;^17&quot;,[8762,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8762,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8762,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8762,&quot;^W&quot;,7824,536872026]],[&quot;^17&quot;,[8762,&quot;^I&quot;,7824,536872026]],[&quot;^17&quot;,[8762,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8762,&quot;^&lt;&quot;,&quot;~u62dd3a1e-e3b2-42b0-8900-6bdabc98005e&quot;,536872026]],[&quot;^17&quot;,[8763,&quot;^S&quot;,&quot;自豪 #自豪\\n\\n#+BEGIN_QUOTE\\n自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8763,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8763,&quot;^G&quot;,8771,536872026]],[&quot;^17&quot;,[8763,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8763,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8763,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8763,&quot;^W&quot;,7828,536872026]],[&quot;^17&quot;,[8763,&quot;^I&quot;,7828,536872026]],[&quot;^17&quot;,[8763,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8763,&quot;^&lt;&quot;,&quot;~u62dd3a1e-8583-4f95-908b-c6dafb88b2d8&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^S&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8764,&quot;^G&quot;,8760,536872026]],[&quot;^17&quot;,[8764,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8764,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8764,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8764,&quot;^W&quot;,7826,536872026]],[&quot;^17&quot;,[8764,&quot;^I&quot;,7826,536872026]],[&quot;^17&quot;,[8764,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8764,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8764,&quot;^&lt;&quot;,&quot;~u62dd3a1e-8378-4332-acef-f177c7c9d4bb&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^S&quot;,&quot;## 嫉妒 #嫉妒\\ncreated-at:: 1627488086964\\nupdated-at:: 1627488086964&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^M&quot;,1627488086964,536872026]],[&quot;^17&quot;,[8765,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8765,&quot;^G&quot;,8776,536872026]],[&quot;^17&quot;,[8765,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8765,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8765,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8765,&quot;^W&quot;,7818,536872026]],[&quot;^17&quot;,[8765,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488086964,&quot;^1D&quot;,1627488086964],536872026]],[&quot;^17&quot;,[8765,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536872026]],[&quot;^17&quot;,[8765,&quot;^I&quot;,7818,536872026]],[&quot;^17&quot;,[8765,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8765,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8765,&quot;^C&quot;,1627488086964,536872026]],[&quot;^17&quot;,[8765,&quot;^&lt;&quot;,&quot;~u62dd3a1e-9239-4f2e-bf66-cbb6ebdd5d51&quot;,536872026]],[&quot;^17&quot;,[8766,&quot;^S&quot;,&quot;爱 #爱\\n\\n#+BEGIN_QUOTE\\n爱。爱之所以被称作是一件多彩的事物，是有道理的。它不是一种单一的积极情绪，而是上述的所有，包括喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励和敬佩。将这些积极情绪转变为爱的，是它们的情境。当这些良好的感觉与一种安全且往往是亲密的关系相联系，扰动心灵时，我们称为爱。在这种关系的早期阶段，因为被最初的吸引力所缠绕，你对这个人的一言一行都产生浓厚的兴趣，你们一起分享逗趣并一起欢笑。随着你们之间关系的建立，它带来巨大的喜悦，甚至也许超出你的期望，你们开始一起分享对于未来的希望和梦想。随着关系变得更加牢固，你沉浸在相爱的安全感所带来的温馨的宁静中。你感激挚爱为你的生活所带来的喜悦；你为他的成就感到自豪，就像成就是你自己的一样；你被他良好的品质所激励；并且你可能敬佩使你们俩走到一起的宇宙力量。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8766,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8766,&quot;^G&quot;,8788,536872026]],[&quot;^17&quot;,[8766,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8766,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8766,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8766,&quot;^W&quot;,7834,536872026]],[&quot;^17&quot;,[8766,&quot;^I&quot;,7834,536872026]],[&quot;^17&quot;,[8766,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8766,&quot;^&lt;&quot;,&quot;~u62dd3a1e-2815-4849-a360-c60d342bddc6&quot;,536872026]],[&quot;^17&quot;,[8767,&quot;^S&quot;,&quot;激励 #激励\\n\\n#+BEGIN_QUOTE\\n有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8767,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8767,&quot;^G&quot;,8762,536872026]],[&quot;^17&quot;,[8767,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8767,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8767,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8767,&quot;^W&quot;,7841,536872026]],[&quot;^17&quot;,[8767,&quot;^I&quot;,7841,536872026]],[&quot;^17&quot;,[8767,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8767,&quot;^&lt;&quot;,&quot;~u62dd3a1e-bb33-4ff8-bc44-fe2e81c2399a&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^S&quot;,&quot;## 计算善意  #积极-计算善意\\n\\n#+BEGIN_QUOTE\\n善意和积极情绪相辅相成。只要认识到自己的善意举动，就能够启动这种良性循环。\\n\\n发展一种眼光来^^欣赏自己的善意^^只是一种心理转变，你会注意到它更多的方面。你能够通过增加善意举动，使积极情绪大幅提升。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8768,&quot;^G&quot;,8773,536872026]],[&quot;^17&quot;,[8768,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8768,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8768,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8768,&quot;^W&quot;,7833,536872026]],[&quot;^17&quot;,[8768,&quot;^I&quot;,7833,536872026]],[&quot;^17&quot;,[8768,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8768,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8768,&quot;^&lt;&quot;,&quot;~u62dd3a1e-7e1f-4a0d-a946-6ef76147f866&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^S&quot;,&quot;## 梦想你的未来 #积极-梦想未来\\n#+BEGIN_QUOTE\\n为自己构想最好的将来，并非常详细地将之形象化\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8769,&quot;^G&quot;,8781,536872026]],[&quot;^17&quot;,[8769,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8769,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8769,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8769,&quot;^W&quot;,7839,536872026]],[&quot;^17&quot;,[8769,&quot;^I&quot;,7839,536872026]],[&quot;^17&quot;,[8769,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8769,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8769,&quot;^&lt;&quot;,&quot;~u62dd3a1e-4854-4a15-9dda-b2f475bacff1&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^S&quot;,&quot;## 真诚很重要\\n\\n&gt; 不真诚的积极情绪完全不是积极情绪，它是消极情绪的伪装。&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8770,&quot;^G&quot;,8761,536872026]],[&quot;^17&quot;,[8770,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8770,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8770,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8770,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8770,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8770,&quot;^&lt;&quot;,&quot;~u62dd3a1e-d5f0-4481-91c3-e4c7487ccdca&quot;,536872026]],[&quot;^17&quot;,[8771,&quot;^S&quot;,&quot;希望 #希望\\n\\n#+BEGIN_QUOTE\\n希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8771,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8771,&quot;^G&quot;,8759,536872026]],[&quot;^17&quot;,[8771,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8771,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8771,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8771,&quot;^W&quot;,7842,536872026]],[&quot;^17&quot;,[8771,&quot;^I&quot;,7842,536872026]],[&quot;^17&quot;,[8771,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8771,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6e91-4026-987b-d803fd2ddf73&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^S&quot;,&quot;## 抱怨 #抱怨&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8772,&quot;^G&quot;,8765,536872026]],[&quot;^17&quot;,[8772,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8772,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8772,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8772,&quot;^W&quot;,7843,536872026]],[&quot;^17&quot;,[8772,&quot;^I&quot;,7843,536872026]],[&quot;^17&quot;,[8772,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8772,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8772,&quot;^&lt;&quot;,&quot;~u62dd3a1e-b3e8-4ec3-90c9-b491adeb7e4a&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^S&quot;,&quot;## 数数你的福气 #积极-数福气\\n\\n重新定义普通的事情，让普通的事情变得富有意义\\n#+BEGIN_EXAMPLE\\n让日常生活中曾经看似被遮掩住或是完全平凡的方面，作为名副其实的值得珍惜的礼物重演。例如，在每天赶公交车上班的路上，你都会经过附近的店铺。也许你从来都没有真正注意到，摆放在水果摊前人行道上的、大水桶里的插花。但是有一天你注意到了。你意识到鲜花给人们带来喜悦，今天晚些时候在家里把这些花中的一部分插进花瓶里的每一个人，都将被赐予这份喜悦中的一部分。但是此时此刻，这满满的喜悦全都是你的。你欣赏着鲜花生动的颜色和浓郁的香气，觉得充满生机。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8773,&quot;^G&quot;,8775,536872026]],[&quot;^17&quot;,[8773,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8773,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8773,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8773,&quot;^W&quot;,7830,536872026]],[&quot;^17&quot;,[8773,&quot;^I&quot;,7830,536872026]],[&quot;^17&quot;,[8773,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8773,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8773,&quot;^&lt;&quot;,&quot;~u62dd3a1e-0951-4eeb-a2f3-b14e14eea53c&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^S&quot;,&quot;## 利用你的优势 #积极-利用优势\\n\\n#+BEGIN_QUOTE\\n每天都有机会做自己最擅长的事情的人，凭借他们的优势行事，更容易欣欣向荣。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8774,&quot;^G&quot;,8769,536872026]],[&quot;^17&quot;,[8774,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8774,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8774,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8774,&quot;^W&quot;,7832,536872026]],[&quot;^17&quot;,[8774,&quot;^I&quot;,7832,536872026]],[&quot;^17&quot;,[8774,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8774,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8774,&quot;^&lt;&quot;,&quot;~u62dd3a1e-d9d9-479e-b54a-240a34dc2b58&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^S&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8775,&quot;^G&quot;,8786,536872026]],[&quot;^17&quot;,[8775,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8775,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8775,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8775,&quot;^W&quot;,7821,536872026]],[&quot;^17&quot;,[8775,&quot;^I&quot;,7821,536872026]],[&quot;^17&quot;,[8775,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8775,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8775,&quot;^&lt;&quot;,&quot;~u62dd3a1e-9005-4835-8ca9-72985d9770e0&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^S&quot;,&quot;## 愤怒 #愤怒&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8776,&quot;^G&quot;,8785,536872026]],[&quot;^17&quot;,[8776,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8776,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8776,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8776,&quot;^W&quot;,7846,536872026]],[&quot;^17&quot;,[8776,&quot;^I&quot;,7846,536872026]],[&quot;^17&quot;,[8776,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8776,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8776,&quot;^&lt;&quot;,&quot;~u62dd3a1e-c5f6-4900-8b66-52605c5a4104&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^S&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8777,&quot;^G&quot;,8764,536872026]],[&quot;^17&quot;,[8777,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8777,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8777,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8777,&quot;^W&quot;,7831,536872026]],[&quot;^17&quot;,[8777,&quot;^I&quot;,7831,536872026]],[&quot;^17&quot;,[8777,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8777,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8777,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6065-4e18-a2f8-a21c24aa647e&quot;,536872026]],[&quot;^17&quot;,[8778,&quot;^S&quot;,&quot;---\\ntitle: 情绪\\npublic: true\\n---\\n\\n&quot;,536872026]],[&quot;^17&quot;,[8778,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8778,&quot;^G&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^X&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^;&quot;,true,536872026]],[&quot;^17&quot;,[8778,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;情绪&quot;,&quot;^18&quot;,true],536872026]],[&quot;^17&quot;,[8778,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1E&quot;,&quot;^18&quot;]],536872026]],[&quot;^17&quot;,[8778,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8778,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6e03-4922-b177-5834b4dea0a1&quot;,536872026]],[&quot;^17&quot;,[8779,&quot;^S&quot;,&quot;# 积极情绪\\nupdated-at:: 1627488066469\\nid:: 607a3d08-7285-4aad-9e42-0ec694c58568\\ncreated-at:: 1627488066469\\n参考：\\n[维基百科｜积极情绪](https://wiki.mbalib.com/wiki/%E7%A7%AF%E6%9E%81%E6%83%85%E7%BB%AA)\\n[积极情绪的力量｜第3章](https://weread.qq.com/web/reader/8eb322e0722245bc8eb9520k45c322601945c48cce2e120)&quot;,536872026]],[&quot;^17&quot;,[8779,&quot;^M&quot;,1627488066469,536872026]],[&quot;^17&quot;,[8779,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8779,&quot;^1G&quot;,1,536872026]],[&quot;^17&quot;,[8779,&quot;^G&quot;,8778,536872026]],[&quot;^17&quot;,[8779,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8779,&quot;^X&quot;,2139,536872026]],[&quot;^17&quot;,[8779,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8779,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627488066469,&quot;^1A&quot;,&quot;607a3d08-7285-4aad-9e42-0ec694c58568&quot;,&quot;^1C&quot;,1627488066469],536872026]],[&quot;^17&quot;,[8779,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1A&quot;,&quot;^1C&quot;]],536872026]],[&quot;^17&quot;,[8779,&quot;^1H&quot;,1,536872026]],[&quot;^17&quot;,[8779,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8779,&quot;^1B&quot;,false,536872026]],[&quot;^17&quot;,[8779,&quot;^C&quot;,1627488066469,536872026]],[&quot;^17&quot;,[8779,&quot;^&lt;&quot;,&quot;~u607a3d08-7285-4aad-9e42-0ec694c58568&quot;,536872026]],[&quot;^17&quot;,[8780,&quot;^S&quot;,&quot;消极情绪\\nid:: 607a3d08-6e28-42f5-b7c8-91a6c02c1b07&quot;,536872026]],[&quot;^17&quot;,[8780,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8780,&quot;^G&quot;,3680,536872026]],[&quot;^17&quot;,[8780,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8780,&quot;^X&quot;,2139,536872026]],[&quot;^17&quot;,[8780,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8780,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;607a3d08-6e28-42f5-b7c8-91a6c02c1b07&quot;],536872026]],[&quot;^17&quot;,[8780,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536872026]],[&quot;^17&quot;,[8780,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8780,&quot;^&lt;&quot;,&quot;~u607a3d08-6e28-42f5-b7c8-91a6c02c1b07&quot;,536872026]],[&quot;^17&quot;,[8781,&quot;^S&quot;,&quot;## 追随你的激情 #积极-追随激情\\n&gt; 带着激情生活，给自己玩乐的权利，找到能够让你获得心流体验的独一无二的活动&quot;,536872026]],[&quot;^17&quot;,[8781,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8781,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8781,&quot;^G&quot;,8768,536872026]],[&quot;^17&quot;,[8781,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8781,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8781,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8781,&quot;^W&quot;,7816,536872026]],[&quot;^17&quot;,[8781,&quot;^I&quot;,7816,536872026]],[&quot;^17&quot;,[8781,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8781,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8781,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8781,&quot;^&lt;&quot;,&quot;~u62dd3a1e-bd9d-4d9d-bcb4-38cabdd749a5&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^S&quot;,&quot;## 恐惧 #恐惧&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8782,&quot;^G&quot;,8787,536872026]],[&quot;^17&quot;,[8782,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8782,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8782,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8782,&quot;^W&quot;,7838,536872026]],[&quot;^17&quot;,[8782,&quot;^I&quot;,7838,536872026]],[&quot;^17&quot;,[8782,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8782,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8782,&quot;^&lt;&quot;,&quot;~u62dd3a1e-5e58-437c-9ca4-962751bb6e61&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^S&quot;,&quot;## 与他人在一起 #积极-与他人一起\\n\\n#+BEGIN_QUOTE\\n每个欣欣向荣的人都与其他人有^^温暖^^和^^可信赖^^的关系，无论是与爱人、亲密的朋友、家人还是上述所有。并且，与枯萎凋零的人相比，欣欣向荣的人每天会花更多的时间与他们亲近的人待在一起，而很少独自待着。\\n\\n人们通过与他人在一起，获得了更多的积极情绪。\\n\\n无论怎样，^^请每天都与他人建立联系^^。即使你不是一个天生就非常外向的人，也可以这样去做。科学实验表明，当你和别人在一起的时候，^^即使你只是假装外向^^，也就是说，你表现得大胆、健谈、充满活力、积极主动和自信，无论自然天性如何，^^你都可以从那些社会交流中吸取更多的积极情绪^^。我自己的研究表明，你并非必须生而外向或表现得外向，只是培养对他人的关爱似乎就足够了。^^努力培养这种温和性情与同情心的人^^，比起一如往常地生活着的人，^^会从与他人的日常交往中获得更多的积极情绪^^。你可以尽可能地尝试培养更多对他人的关爱，看看会有什么样的积极情绪资源流淌出来。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8783,&quot;^G&quot;,8774,536872026]],[&quot;^17&quot;,[8783,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8783,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8783,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8783,&quot;^W&quot;,7823,536872026]],[&quot;^17&quot;,[8783,&quot;^I&quot;,7823,536872026]],[&quot;^17&quot;,[8783,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8783,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8783,&quot;^&lt;&quot;,&quot;~u62dd3a1e-0d3e-42e8-9c65-11a13bdb8c32&quot;,536872026]],[&quot;^17&quot;,[8784,&quot;^S&quot;,&quot;## 打开你的心灵 #积极-打开心灵\\n\\n#+BEGIN_QUOTE\\n为了提高积极情绪，你可以使用的另一个杠杆是保持开放性。保持开放，积极情绪就会随之而来。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8784,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8784,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8784,&quot;^G&quot;,8758,536872026]],[&quot;^17&quot;,[8784,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8784,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8784,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8784,&quot;^W&quot;,7825,536872026]],[&quot;^17&quot;,[8784,&quot;^I&quot;,7825,536872026]],[&quot;^17&quot;,[8784,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8784,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8784,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8784,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6a09-41ea-b63d-25500ecdf22c&quot;,536872026]],[&quot;^17&quot;,[8785,&quot;^S&quot;,&quot;## 抑郁 #抑郁&quot;,536872026]],[&quot;^17&quot;,[8785,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&q &quot;,[8904,&quot;^X&quot;,2876,536872058]],[&quot;^17&quot;,[8904,&quot;^W&quot;,2876,536872058]],[&quot;^17&quot;,[8904,&quot;^1H&quot;,1,536872058]],[&quot;^17&quot;,[8904,&quot;^Y&quot;,&quot;^1I&quot;,536872058]],[&quot;^17&quot;,[8904,&quot;^1B&quot;,false,536872058]],[&quot;^17&quot;,[8904,&quot;^&lt;&quot;,&quot;~u62dd3a1f-cd58-49fd-8a37-9e27d958a61a&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^S&quot;,&quot;# 什么是幂等，什么是接口幂等？\\n\\n#+BEGIN_QUOTE\\ntodo:\\n幂等是数学上的概念 f(x)\\n幂等不能脱离具体业务讨论\\n#+END_QUOTE \\n\\n&gt;“ 在计算机编程中，幂等即^^执行任意多次^^的影响，与执行一次的影响相同。”\\nHTTP 1.1中对接口幂等性进行了定义：\\n&gt; 它描述了一次和多次请求某一个资源对于资源本身应该具有同样的结果（网络超时等问题除外），即第一次请求的时候对资源产生了副作用，但是以后的多次请求都不会再对资源产生副作用。\\n\\n举个例子：用户要支付1元。支付成功了，但刷新支付结果时因为网络超时，刷新失败了。此时对于客户端来说，支付的状态未知，支付按钮依然可点。而当用户再次点击支付时不会再扣减用户1元。这样，我们就认为支付接口实现了幂等\\n\\n\\n#+BEGIN_QUOTE\\n只有整个链路都幂等，才是真正的幂等\\n只有存储层是幂等的，才能实现真正的幂等\\n#+END_QUOTE&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^Q&quot;,&quot;^1:&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^1G&quot;,1,536872058]],[&quot;^17&quot;,[8905,&quot;^G&quot;,8898,536872058]],[&quot;^17&quot;,[8905,&quot;^Z&quot;,2876,536872058]],[&quot;^17&quot;,[8905,&quot;^X&quot;,2876,536872058]],[&quot;^17&quot;,[8905,&quot;^W&quot;,2876,536872058]],[&quot;^17&quot;,[8905,&quot;^1H&quot;,1,536872058]],[&quot;^17&quot;,[8905,&quot;^Y&quot;,&quot;^1I&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^1B&quot;,false,536872058]],[&quot;^17&quot;,[8905,&quot;^&lt;&quot;,&quot;~u62dd3a1f-84fa-4739-bf8e-883b39a66a3e&quot;,536872058]],[&quot;^17&quot;,[8906,&quot;^S&quot;,&quot;&quot;,536872058]],[&quot;^17&quot;,[8906,&quot;^Q&quot;,&quot;^1:&quot;,536872058]],[&quot;^17&quot;,[8906,&quot;^G&quot;,8900,536872058]],[&quot;^17&quot;,[8906,&quot;^Z&quot;,2876,536872058]],[&quot;^17&quot;,[8906,&quot;^X&quot;,2876,536872058]],[&quot;^17&quot;,[8906,&quot;^W&quot;,2876,536872058]],[&quot;^17&quot;,[8906,&quot;^1B&quot;,true,536872058]],[&quot;^17&quot;,[8906,&quot;^&lt;&quot;,&quot;~u62dd3a1f-1f3d-4a24-9469-d5c3d0884e8d&quo 17&quot;,[9650,&quot;^S&quot;,&quot;消费者导致的异常场景分析：\\n\\n* 场景一：先commit offset，再处理消息，有可能在commit后处理前消费者就挂掉，对于该消费者来说，消息就是丢了，再也消费不到。\\n* 场景二：先处理消息，再commit offset。有可能处理完，消费者挂了，下次还会再消费到这条消息，导致重复处理。&quot;,536872124]],[&quot;^17&quot;,[9650,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9650,&quot;^G&quot;,9657,536872124]],[&quot;^17&quot;,[9650,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9650,&quot;^X&quot;,9657,536872124]],[&quot;^17&quot;,[9650,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9650,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9650,&quot;^&lt;&quot;,&quot;~u62dd3a22-dce0-4da5-ba3c-1c3db1cd41e4&quot;,536872124]],[&quot;^17&quot;,[9651,&quot;^S&quot;,&quot;Push模型优点&quot;,536872124]],[&quot;^17&quot;,[9651,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9651,&quot;^G&quot;,9648,536872124]],[&quot;^17&quot;,[9651,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9651,&quot;^X&quot;,9648,536872124]],[&quot;^17&quot;,[9651,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9651,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9651,&quot;^&lt;&quot;,&quot;~u62dd3a22-2b1b-49ec-b347-a485c2f5e271&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^S&quot;,&quot;# 消息可靠性\\nupdated-at:: 1627220771243\\ncreated-at:: 1627220771243\\n\\n消息可靠性，可以理解为**消息不重不丢**。\\n\\n**消息传递的语义有三种**，分别是：\\n* **at most once**：最多一次。消息可能丢失也可能被处理，但最多只会被处理一次。\\n* **at least once**：至少一次。消息不会丢失，但可能被处理多次。可能重复，不会丢失。\\n* **exactly once**：精确传递一次。消息被处理且只会被处理一次。不丢失不重复就一次。\\n最理想的状态是axactly，即补充不丢，但很难做到。\\n\\n#+BEGIN_NOTE\\n**消息队列完成消息投递的三个过程**：  \\n1. 消息生产者发送消息给Broker  \\n2. Broker把消息同步和持久化  \\n3. Broker将消息传递给消费者  \\n==3个过程每一步都可能出问题==。\\n#+END_NOTE&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^M&quot;,1627220771243,536872124]],[&quot;^17&quot;,[9652,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^1G&quot;,1,536872124]],[&quot;^17&quot;,[9652,&quot;^G&quot;,9653,536872124]],[&quot;^17&quot;,[9652,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9652,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9652,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9652,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627220771243,&quot;^1C&quot;,1627220771243],536872124]],[&quot;^17&quot;,[9652,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536872124]],[&quot;^17&quot;,[9652,&quot;^1H&quot;,1,536872124]],[&quot;^17&quot;,[9652,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^1B&quot;,false,536872124]],[&quot;^17&quot;,[9652,&quot;^C&quot;,1627220771243,536872124]],[&quot;^17&quot;,[9652,&quot;^&lt;&quot;,&quot;~u62dd3a22-d75f-4bc6-af71-ff169c12e0a6&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^S&quot;,&quot;# 消息堆积和持久化\\ncreated-at:: 1627220769303\\nupdated-at:: 1627220769303&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^M&quot;,1627220769303,536872124]],[&quot;^17&quot;,[9653,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^1G&quot;,1,536872124]],[&quot;^17&quot;,[9653,&quot;^G&quot;,9663,536872124]],[&quot;^17&quot;,[9653,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9653,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9653,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9653,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627220769303,&quot;^1D&quot;,1627220769303],536872124]],[&quot;^17&quot;,[9653,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536872124]],[&quot;^17&quot;,[9653,&quot;^1H&quot;,1,536872124]],[&quot;^17&quot;,[9653,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9653,&quot;^C&quot;,1627220769303,536872124]],[&quot;^17&quot;,[9653,&quot;^&lt;&quot;,&quot;~u62dd3a22-7169-416b-9229-3e2f105c092e&quot;,536872124]],[&quot;^17&quot;,[9654,&quot;^S&quot;,&quot;解耦：一个事务，只关心核心流程，二需要依赖其他系统但不那么重要的的事情，“通知”即可，不需要“处理”。&quot;,536872124]],[&quot;^17&quot;,[9654,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9654,&quot;^G&quot;,9641,53687212
