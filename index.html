&quot;^ &quot;,&quot;^1W&quot;,&quot;616a3fbe-dad2-4de3-9935-d82388dd762a&quot;],536877790]],[&quot;^1A&quot;,[5041,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1W&quot;]],536877790]],[&quot;^1A&quot;,[5041,&quot;^22&quot;,3,536877790]],[&quot;^1A&quot;,[5041,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;建立个人认知体系&quot;]],536877790]],[&quot;^1A&quot;,[5041,&quot;^15&quot;,&quot;^27&quot;,536877790]],[&quot;^1A&quot;,[5041,&quot;^1I&quot;,true,536877790]],[&quot;^1A&quot;,[5041,&quot;^?&quot;,&quot;~u616a3fbe-dad2-4de3-9935-d82388dd762a&quot;,536877790]],[&quot;^1A&quot;,[5042,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识&quot;]]]],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;知道和了解&quot;]]]],[&quot;Plain&quot;,&quot;，而是&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;判断与选择&quot;]]]],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;],[&quot;Break_Line&quot;]]]]]],536877790]],[&quot;^1A&quot;,[5042,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877790]],[&quot;^1A&quot;,[5042,&quot;^[&quot;,&quot;#### 什么是有效知识？为什么不要照搬别人的认知体系 #知识体系\\n\\n^^观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识^^\\n#+BEGIN_QUOTE\\n考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。\\n#+END_QUOTE\\n\\n^^观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。^^\\n有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是**知道和了解**，而是**判断与选择**\\n&gt;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;,536877790]],[&quot;^1A&quot;,[5042,&quot;^W&quot;,&quot;^1L&quot;,536877790]],[&quot;^1A&quot;,[5042,&quot;^14&quot;,4,536877790]],[&quot;^1A&quot;,[5042,&quot;^K&quot;,5041,536877790]],[&quot;^1A&quot;,[5042,&quot;^X&quot;,4,536877790]],[&quot;^1A&quot;,[5042,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,365,&quot;^1P&quot;,1814],536877790]],[&quot;^1A&quot;,[5042,&quot;^17&quot;,458,536877790]],[&quot;^1A&quot;,[5042,&quot;^13&quot;,5041,536877790]],[&quot;^1A&quot;,[5042,&quot;^12&quot;,458,536877790]],[&quot;^1A&quot;,[5042,&quot;^12&quot;,701,536877790]],[&quot;^1A&quot;,[5042,&quot;^L&quot;,701,536877790]],[&quot;^1A&quot;,[5042,&quot;^22&quot;,4,536877790]],[&quot;^1A&quot;,[5042,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;什么是有效知识？为什么不要照搬别人的认知体系 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;知识体系&quot;]]]],536877790]],[&quot;^1A&quot;,[5042,&quot;^15&quot;,&quot;^27&quot;,536877790]],[&quot;^1A&quot;,[5042,&quot;^1I&quot;,true,536877790]],[&quot;^1A&quot;,[5042,&quot;^?&quot;,&quot;~u6181e282-e0d3-48fa-a96d-4219ec667227&quot;,536877790]],[&quot;^1A&quot;,[5043,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;读书和学习最重要的是：&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;寻找触动点&quot;]]]],[&quot;Plain&quot;,&quot;。记录下能触动自己的地方，写下自己的想法，过几天再问自己“最能触动自己的是什么”。至于那些忘记的部分，就说明不重要，我也不会觉得可惜。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;有人会说，有完整的知识体系不用，只是取其中的一部分，不是舍近求远吗？&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;其实不是的。人的能力难以跳跃发展，很多时候是&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;在现有的基础上一点一点往外扩展，扩展的最佳区域就是认知圈的边缘&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;处于认知圈边缘的知识，最容易让我们产生触动，与我们实际的需求贴合得更加紧密，也更容易与现有的知识产生联系。他人认知体系中的东西，即使再有道理，距离我们的认知太远也是没用 的。&quot;],[&quot;Break_Line&quot;]]]]],536877790]],[&quot;^1A&quot;,[5043,&quot;^1K&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u6181e282-ca63-4837-ab1c-3648dc5be818&quot;],[&quot;^?&quot;,&quot;~u6181e282-a30c-4cdf-ad5b-4450e3d7c3eb&quot;],[&quot;^?&quot;,&quot;~u6181e282-9faa-481d-8281-2e3d43fe60d9&quot;]]],536877790]],[&quot;^1A&quot;,[5043,&quot;^[&quot;,&quot;#### **只学触动自己的** #知识体系\\nid:: 6090ca1f-4704-499f-99f3-43535ea7a4d4\\n\\n读书和学习最重要的是：^^寻找触动点^^。记录下能触动自己的地方，写下自己的想法，过几天再问自己“最能触动自己的是什么”。至于那些忘记的部分，就说明不重要，我也不会觉得可惜。\\n\\n有人会说，有完整的知识体系不用，只是取其中的一部分，不是舍近求远吗？\\n其实不是的。人的能力难以跳跃发展，很多时候是==在现有的基础上一点一点往外扩展，扩展的最佳区域就是认知圈的边缘==。\\n处于认知圈边缘的知识，最容易让我们产生触动，与我们实际的需求贴合得更加紧密，也更容易与现有的知识产生联系。他人认知体系中的东西，即使再有道理，距离我们的认知太远也是没用 的。&quot;,536877790]],[&quot;^1A&quot;,[5043,&quot;^W&quot;,&quot;^1L&quot;,536877790]],[&quot;^1A&quot;,[5043,&quot;^14&quot;,4,536877790]],[&quot;^1A&quot;,[5043,&quot;^K&quot;,5042,536877790]],[&quot;^1A&quot;,[5043,&quot;^X&quot;,4,536877790]],[&quot;^1A&quot;,[5043,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,1814,&quot;^1P&quot;,2727],536877790]],[&quot;^1A&quot;,[5043,&quot;^17&quot;,458,536877790]],[&quot;^1A&quot;,[5043,&quot;^13&quot;,5041,536877790]],[&quot;^1A&quot;,[5043,&quot;^12&quot;,458,536877790]],[&quot;^1A&quot;,[5043,&quot;^12&quot;,701,536877790]],[&quot;^1A&quot;,[5043,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1W&quot;,&quot;6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;],536877790]],[&quot;^1A&quot;,[5043,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1W&quot;]],536877790]],[&quot;^1A&quot;,[5043,&quot;^L&quot;,701,536877790]],[&quot;^1A&quot;,[5043,&quot;^22&quot;,4,536877790]],[&quot;^1A&quot;,[5043,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;只学触动自己的&quot;]]]],[&quot;Plain&quot;,&quot; &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;知识体系&quot;]]]],536877790]],[&quot;^1A&quot;,[5043,&quot;^15&quot;,&quot;^27&quot;,536877790]],[&quot;^1A&quot;,[5043,&quot;^1I&quot;,true,536877790]],[&quot;^1A&quot;,[5043,&quot;^?&quot;,&quot;~u6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;,536877790]],[&quot;^1A&quot;,[5044,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;初学者很渴望建立完整的知识体系，对一本书全盘接收，这是因为他们手上只有知识碎片，他们过分追求形式上的完整。&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;其实我们不必因为读完一本书，没有记住全部的内容而自责。&quot;]]]],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;体系的本质就是用独特的视角将一些零散的、独立的知识、概念或观点整合为应对这个世界的方法和技巧&quot;]]]],[&quot;Plain&quot;,&quot;。我们再走近一点观察，就会发现每个人的认知体系都是不同的，高手们也是根据自己的关注点，不断收集该领域内触动自己的信息，然后加工整合，形成独特的认知体系。所以，我们也要尝试建立独一无二的认知体系。这就是搭建个人认知体系的真相：打碎各家的认知体系，只取其中最触动自己的点或块，然后将其拼接成自己的认知网络。&quot;],[&quot;Break_Line&quot;]]]]]],536877790]],[&quot;^1A&quot;,[5044,&quot;^1K&quot;,[&quot;^1H&quot;,[]],536877790]],[&quot;^1A&quot;,[5044,&quot;^[&quot;,&quot;#### **不要过分追求体系的完整**\\n初学者很渴望建立完整的知识体系，对一本书全盘接收，这是因为他们手上只有知识碎片，他们过分追求形式上的完整。^^其实我们不必因为读完一本书，没有记住全部的内容而自责。^^\\n\\n#+BEGIN_QUOTE\\n^^体系的本质就是用独特的视角将一些零散的、独立的知识、概念或观点整合为应对这个世界的方法和技巧^^。我们再走近一点观察，就会发现每个人的认知体系都是不同的，高手们也是根据自己的关注点，不断收集该领域内触动自己的信息，然后加工整合，形成独特的认知体系。所以，我们也要尝试建立独一无二的认知体系。这就是搭建个人认知体系的真相：打碎各家的认知体系，只取其中最触动自己的点或块，然后将其拼接成自己的认知网络。\\n#+END_QUOTE&quot;,536877790]],[&quot;^1A&quot;,[5044,&quot;^W&quot;,&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
