;,4991,536871676]],[&quot;^17&quot;,[4884,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4884,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4884,&quot;^&lt;&quot;,&quot;~u62dd3a14-e368-4666-b3b9-6d89ef060153&quot;,536871676]],[&quot;^17&quot;,[4885,&quot;^S&quot;,&quot;●输入：将写卡片当作刻意练习，尽可能多地把自己想法和感兴趣的知识捕捉下来，但避免不经思考地摘录。●输出：重要的不是文采，而是内化知识，并获得高质量的反馈。●实践：不断地通过实践检验知识，建立知识之间的连接，同时建立输入和输出之间的循环。&quot;,536871676]],[&quot;^17&quot;,[4885,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4885,&quot;^G&quot;,4968,536871676]],[&quot;^17&quot;,[4885,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4885,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[4885,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4885,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4885,&quot;^&lt;&quot;,&quot;~u62dd3a14-bcc9-4ba9-bb10-d520dfea98c7&quot;,536871676]],[&quot;^17&quot;,[4886,&quot;^S&quot;,&quot;不仅要知道它是如何工作的，或者如何使用它，而且还要知道它为什么有效，这才是至关重要的。只有这样，你才能根据自己的需要对它进行调整，而这也正是我编写本书的目的：给你提供所需要的所有资源，使你能够用最好的技术、以尽可能好的方式工作。&quot;,536871676]],[&quot;^17&quot;,[4886,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4886,&quot;^G&quot;,4943,536871676]],[&quot;^17&quot;,[4886,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4886,&quot;^X&quot;,4943,536871676]],[&quot;^17&quot;,[4886,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4886,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4886,&quot;^&lt;&quot;,&quot;~u62dd3a14-f18c-4db2-96e1-b6a89a4f28d7&quot;,536871676]],[&quot;^17&quot;,[4887,&quot;^S&quot;,&quot;旧习惯或直觉并不总是靠得住，因此要培养新的记笔记的习惯。但是，由于前文提到的曝光效应的存在，我们越是习惯某种做事方式，就越觉得自己能掌控它，实际上我们并不具备想象中的掌控能力。因此，如果想要改变长久以来的行为，我们要从一开始就认识到改变行为的困难（Dean,2013）。&quot;,536871676]],[&quot;^17&quot;,[4887,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4887,&quot;^G&quot;,4945,536871676]],[&quot;^17&quot;,[4887,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4887,&quot;^X&quot;,4894,536871676]],[&quot;^17&quot;,[4887,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4887,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4887,&quot;^&lt;&quot;,&quot;~u62dd3a14-8bfe-447c-a13f-b86487403ebd&quot;,536871676]],[&quot;^17&quot;,[4888,&quot;^S&quot;,&quot;我们对已有的想法越熟悉，就会对新想法越开放，这似乎有违常理，但科学史学家们证实了这一点（Rheinberger,1997）。仔细想想，这也是有道理的，如果不对已有的想法进行深入阐释，我们就很难看到它的局限性、缺陷或错误之处。当我们对某个想法非常熟悉之后，就不会再将其误认为是新想法而重复分析，而是能在修改它时充满乐趣，并据此发现新的想法。&quot;,536871676]],[&quot;^17&quot;,[4888,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4888,&quot;^G&quot;,4989,536871676]],[&quot;^17&quot;,[4888,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4888,&quot;^X&quot;,4879,536871676]],[&quot;^17&quot;,[4888,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4888,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4888,&quot;^&lt;&quot;,&quot;~u62dd3a14-d528-43af-b1f6-49d1e021de51&quot;,536871676]],[&quot;^17&quot;,[4889,&quot;^S&quot;,&quot;对于真正的、有用的学习来说真正有帮助的是将一条信息与尽可能多的有意义的上下文联系起来，就像我们将卡片盒中的笔记相互联系起来的做法一样。刻意地建立这些联系意味着建立了一个由相互联系的想法和事实组成的自我支持的网络，这些思想和事实互为线索，相互提示。&quot;,536871676]],[&quot;^17&quot;,[4889,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4889,&quot;^G&quot;,5026,536871676]],[&quot;^17&quot;,[4889,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4889,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4889,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4889,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4889,&quot;^&lt;&quot;,&quot;~u62dd3a14-1341-47d2-9646-c4a43be7d373&quot;,536871676]],[&quot;^17&quot;,[4890,&quot;^S&quot;,&quot;解决问题和重新定义问题&quot;,536871676]],[&quot;^17&quot;,[4890,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4890,&quot;^G&quot;,5016,536871676]],[&quot;^17&quot;,[4890,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4890,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4890,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4890,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4890,&quot;^&lt;&quot;,&quot;~u62dd3a14-920f-44c4-accc-ce8e41b23355&quot;,536871676]],[&quot;^17&quot;,[4891,&quot;^S&quot;,&quot;学习心理学上关于成功模仿的四要素——观察、保持、复现和动机。&quot;,536871676]],[&quot;^17&quot;,[4891,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4891,&quot;^G&quot;,4880,536871676]],[&quot;^17&quot;,[4891,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4891,&quot;^X&quot;,4922,536871676]],[&quot;^17&quot;,[4891,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4891,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4891,&quot;^&lt;&quot;,&quot;~u62dd3a14-3c34-4953-bfe8-bd176ffb2c3c&quot;,536871676]],[&quot;^17&quot;,[4892,&quot;^S&quot;,&quot;在修改草稿的过程中，最难的任务是删除那些对论点没用的东西，就像“杀死你的挚爱”一样痛苦[27]。如果不想那么痛苦，可以把那些不适用的内容转移到另一个文档中，并告诉自己以后再用它们。&quot;,536871676]],[&quot;^17&quot;,[4892,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4892,&quot;^G&quot;,5014,536871676]],[&quot;^17&quot;,[4892,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4892,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4892,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4892,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4892,&quot;^&lt;&quot;,&quot;~u62dd3a14-e74e-4b59-95b1-83c528097187&quot;,536871676]],[&quot;^17&quot;,[4893,&quot;^S&quot;,&quot;其实哪有什么惊人绝技，有的只是把简单有效的方法用到极致罢了。&quot;,536871676]],[&quot;^17&quot;,[4893,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4893,&quot;^G&quot;,4922,536871676]],[&quot;^17&quot;,[4893,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4893,&quot;^X&quot;,4922,536871676]],[&quot;^17&quot;,[4893,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4893,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4893,&quot;^&lt;&quot;,&quot;~u62dd3a14-0eb9-4b76-be31-e0791cc80020&quot;,536871676]],[&quot;^17&quot;,[4894,&quot;^S&quot;,&quot;养成习惯&quot;,536871676]],[&quot;^17&quot;,[4894,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4894,&quot;^G&quot;,5021,536871676]],[&quot;^17&quot;,[4894,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4894,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4894,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4894,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4894,&quot;^&lt;&quot;,&quot;~u62dd3a14-4e9d-41c7-bc01-f0c4e0c0a180&quot;,536871676]],[&quot;^17&quot;,[4895,&quot;^S&quot;,&quot;好的工具并不是在我们已有的工具基础上增加功能和更多的选择，而是帮助我们减少对主要工作的干扰，这里的主要工作就是思考。卢曼的卡片盒笔记系统提供了一个外置工作台，可以让我们在其中进行思考，帮助我们的大脑完成那些不太擅长的工作——存储大部分客观信息。&quot;,536871676]],[&quot;^17&quot;,[4895,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4895,&quot;^G&quot;,4976,536871676]],[&quot;^17&quot;,[4895,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4895,&quot;^X&quot;,4992,536871676]],[&quot;^17&quot;,[4895,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4895,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4895,&quot;^&lt;&quot;,&quot;~u62dd3a14-8a6a-4241-be5e-6fc2e1afca56&quot;,536871676]],[&quot;^17&quot;,[4896,&quot;^S&quot;,&quot;对创造力和科学进步最大的威胁并不是结构和限制，而是缺乏结构和限制。没有结构，我们就无法对想法进行区分、比较或实验；没有限制，我们永远不会被迫做出决定，明白什么是值得追求的，什么是不值得追求的。&quot;,536871676]],[&quot;^17&quot;,[4896,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4896,&quot;^G&quot;,5018,536871676]],[&quot;^17&quot;,[4896,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4896,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[4896,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4896,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4896,&quot;^&lt;&quot;,&quot;~u62dd3a14-1c3f-44f0-9aa9-5512bea97846&quot;,536871676]],[&quot;^17&quot;,[4897,&quot;^S&quot;,&quot;如果你想好好地思考、阅读、理解和产生想法，你手里必须有一支笔。如果你想长期学习某样东西，就必须把它写下来。如果你想真正理解某件事情，你就必须把它转化为自己的语言。思考既要在自己的脑子里进行，也要在纸上进行。&quot;,536871676]],[&quot;^17&quot;,[4897,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4897,&quot;^G&quot;,4883,536871676]],[&quot;^17&quot;,[4897,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4897,&quot;^X&quot;,4932,536871676]],[&quot;^17&quot;,[4897,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4897,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4897,&quot;^&lt;&quot;,&quot;~u62dd3a14-4b98-40b3-aa78-b5800f89048f&quot;,536871676]],[&quot;^17&quot;,[4898,&quot;^S&quot;,&quot;如果有可复用的区块，会更好&quot;,536871676]],[&quot;^17&quot;,[4898,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4898,&quot;^G&quot;,4979,536871676]],[&quot;^17&quot;,[4898,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4898,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4898,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4898,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4898,&quot;^&lt;&quot;,&quot;~u62dd3a14-e2d0-4d20-baed-0893b6d51379&quot;,536871676]],[&quot;^17&quot;,[4899,&quot;^S&quot;,&quot;长期与短期&quot;,536871676]],[&quot;^17&quot;,[4899,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4899,&quot;^G&quot;,4879,536871676]],[&quot;^17&quot;,[4899,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4899,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4899,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4899,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4899,&quot;^&lt;&quot;,&quot;~u62dd3a14-9c98-4359-8f8d-5d2ff9d7e5e9&quot;,536871676]],[&quot;^17&quot;,[4900,&quot;^S&quot;,&quot;如此看来，遗忘并不是记忆的丧失，而是在我们的自主意识与长期记忆之间竖起了一道思维屏风，心理学家称这种机制为主动抑制（MacLeod,2007）。这样做的好处也很容易理解，如果没有一个非常彻底的过滤器，我们的大脑会不断地被记忆所淹没，也就无法把注意力集中在周围的事情上了。&quot;,536871676]],[&quot;^17&quot;,[4900,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4900,&quot;^G&quot;,4944,536871676]],[&quot;^17&quot;,[4900,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4900,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4900,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4900,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4900,&quot;^&lt;&quot;,&quot;~u62dd3a14-4664-48a7-b083-33d8a96d77dc&quot;,536871676]],[&quot;^17&quot;,[4901,&quot;^S&quot;,&quot;扩展了视野以后，我们再换个角度，来缩小视野。此时我们需要做的不再是去理解其他作者文章中的内容，也不是在卡片盒中寻找更多联系，而是要发展出自己的论点，然后用线性的文章表达出来。我们要选定一个主题，删除那些对写文章没有直接帮助、不能支持主要论点的内容。&quot;,536871676]],[&quot;^17&quot;,[4901,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4901,&quot;^G&quot;,4964,536871676]],[&quot;^17&quot;,[4901,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4901,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4901,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4901,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4901,&quot;^&lt;&quot;,&quot;~u62dd3a14-fa14-45ed-b4aa-1cd2604960b4&quot;,536871676]],[&quot;^17&quot;,[4902,&quot;^S&quot;,&quot;如果我们还没有太多头绪，就贸然投入到一个长期的项目中，会很容易对将要做的事情失去兴趣。因此，我们可以采用灵活的组织方式，在必要的时候改变前进的方向，从而大大降低这种情况发生的风险。因此，在工作的每一步，我们都可以问自己：“这件事有什么有趣的地方？”或在阅读时常常问自己：“与这件事相关的事情中，哪些值得我们记录下来？”那么，除了根据兴趣挑选信息，我们还可以对工作中遇到的问题进行详细阐释，发掘出我们以前不知道的方面，从而延伸自己的兴趣。如果我们在做研究时保持兴趣一成不变，那就太可悲了。&quot;,536871676]],[&quot;^17&quot;,[4902,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4902,&quot;^G&quot;,4899,536871676]],[&quot;^17&quot;,[4902,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4902,&quot;^X&quot;,4899,536871676]],[&quot;^17&quot;,[4902,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4902,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4902,&quot;^&lt;&quot;,&quot;~u62dd3a14-e0fb-4418-9ac9-9899a218e370&quot;,536871676]],[&quot;^17&quot;,[4903,&quot;^S&quot;,&quot;关注你想记住的东西。2.对要保存的信息进行适当的编码（其中包括考虑合适的提示）。3.练习回忆。（Sachs,2013）&quot;,536871676]],[&quot;^17&quot;,[4903,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4903,&quot;^G&quot;,4937,536871676]],[&quot;^17&quot;,[4903,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4903,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4903,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4903,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4903,&quot;^&lt;&quot;,&quot;~u62dd3a14-214b-4ef5-a844-b30ed1671763&quot;,536871676]],[&quot;^17&quot;,[4904,&quot;^S&quot;,&quot;我们所使用的想法都嵌入了丰富的上下文中，并且附带了可以使用的素材，而不是凭空产生的。这样做会带来另一个意想不到的收获，那就是我们会对新的想法持更加开放的态度。&quot;,536871676]],[&quot;^17&quot;,[4904,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4904,&quot;^G&quot;,4960,536871676]],[&quot;^17&quot;,[4904,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4904,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4904,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4904,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4904,&quot;^&lt;&quot;,&quot;~u62dd3a14-6c53-48ba-ab8e-035ba05cb680&quot;,536871676]],[&quot;^17&quot;,[4905,&quot;^S&quot;,&quot;其实我们真正该做的是构建适合自己的工作流程，让洞见和新想法成为推动我们前进的驱动力。&quot;,536871676]],[&quot;^17&quot;,[4905,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4905,&quot;^G&quot;,4914,536871676]],[&quot;^17&quot;,[4905,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4905,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4905,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4905,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4905,&quot;^&lt;&quot;,&quot;~u62dd3a14-3ba2-4d19-b3cc-2df1ea9ce63e&quot;,536871676]],[&quot;^17&quot;,[4906,&quot;^S&quot;,&quot;为了保持灵活性，我们需要一个灵活的工作结构，不会在每次偏离预定计划时就崩溃。打个比方，反应敏捷的人可以成为一名优秀的司机，他能根据不同的街道和天气条件灵活地调整驾驶。但如果他被常规困住，这些能力就都无济于事了。同理，如果被僵化的工作流程困住，那么即使深刻认识到在工作中保持灵活性的重要，也无济于事。&quot;,536871676]],[&quot;^17&quot;,[4906,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4906,&quot;^G&quot;,4995,536871676]],[&quot;^17&quot;,[4906,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4906,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4906,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4906,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4906,&quot;^&lt;&quot;,&quot;~u62dd3a14-46b1-423d-ad0d-f44582e21004&quot;,536871676]],[&quot;^17&quot;,[4907,&quot;^S&quot;,&quot;卡片笔记写作法：如何实现从阅读到写作 \\n作者：申克·阿伦斯 \\n笔记：122个&quot;,536871676]],[&quot;^17&quot;,[4907,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4907,&quot;^G&quot;,4942,536871676]],[&quot;^17&quot;,[4907,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4907,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4907,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4907,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4907,&quot;^&lt;&quot;,&quot;~u62dd3a14-27aa-46f3-90dd-9db10212300c&quot;,536871676]],[&quot;^17&quot;,[4908,&quot;^S&quot;,&quot;任何具有一定复杂性的想法都需要写作表达。前后一致的论证要求语言是固定的，而且只有当被写下来时，它才是固定的，才能脱离作者而被独立讨论。仅仅依靠大脑会让我们感觉过于良好，它会出于礼貌地忽略我们思维中的不统一。只有在书面形式下，我们才能以一定的距离从字面意思上看待一个论点。&quot;,536871676]],[&quot;^17&quot;,[4908,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4908,&quot;^G&quot;,4978,536871676]],[&quot;^17&quot;,[4908,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4908,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4908,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4908,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4908,&quot;^&lt;&quot;,&quot;~u62dd3a14-fd5d-41d8-95f2-33bbfa4ded9d&quot;,536871676]],[&quot;^17&quot;,[4909,&quot;^S&quot;,&quot;GTD的原则是把所有需要处理的事情收集到一起，并以标准化的方式进行处理。这倒不是说要落实所有曾经计划做的事情，而是要从中做出明确的选择，并定期检查任务是否仍然符合大局。只有明确知道从重要到琐碎的事情都已经处理妥当，能够放开手脚专注于眼前的事情时；只有当工作记忆中没有任何其他东西滞留，没有任何东西占用宝贵的精神资源时，我们才能体验到艾伦所说的“心如止水”——在这种状态下，就可以专注于眼前的工作，而不会被其他想法分散注意力。&quot;,536871676]],[&quot;^17&quot;,[4909,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4909,&quot;^G&quot;,4939,536871676]],[&quot;^17&quot;,[4909,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4909,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4909,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4909,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4909,&quot;^&lt;&quot;,&quot;~u62dd3a14-6cc5-42a0-9ed6-12f01cd6b504&quot;,536871676]],[&quot;^17&quot;,[4910,&quot;^S&quot;,&quot;“蔡格尼克效应”的现象，即未完成的任务往往会占据我们的短期记忆，直到它们被完成&quot;,536871676]],[&quot;^17&quot;,[4910,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4910,&quot;^G&quot;,5000,536871676]],[&quot;^17&quot;,[4910,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4910,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[4910,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4910,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4910,&quot;^&lt;&quot;,&quot;~u62dd3a14-1d36-4846-a3d6-616dec8f365f&quot;,536871676]],[&quot;^17&quot;,[4911,&quot;^S&quot;,&quot;。他们因自己是什么（天才）而受到赞美，而不是因为做了什么，所以他们就会倾向于保持这种印象，而不是让自己接受新的挑战，拥抱从失败中学习的可能性。拥抱成长的心态意味着要从变得更好中获得快乐（内在回报），而不是从接受赞美中获得快乐（外在回报）。选择前者的人常常着眼于最需要改进的地方，而选择后者的人常常固守在舒适区内&quot;,536871676]],[&quot;^17&quot;,[4911,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4911,&quot;^G&quot;,4961,536871676]],[&quot;^17&quot;,[4911,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4911,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4911,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4911,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4911,&quot;^&lt;&quot;,&quot;~u62dd3a14-2fb8-4051-a6ca-21ac7c062b7c&quot;,536871676]],[&quot;^17&quot;,[4912,&quot;^S&quot;,&quot;与其反复读一篇文章，你还不如去打一局乒乓球。事实上，这很可能对你的帮助更大，因为运动有助于将信息转移到长期记忆中（Ratey,2008）。另外，运动可以减少压力，这是好事，因为压力会让我们的大脑产生抑制学习过程的激素（Baram et al.,2008）。&quot;,536871676]],[&quot;^17&quot;,[4912,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4912,&quot;^G&quot;,4948,536871676]],[&quot;^17&quot;,[4912,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4912,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4912,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4912,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4912,&quot;^&lt;&quot;,&quot;~u62dd3a14-e2a6-4b1c-b56b-90e94760393e&quot;,536871676]],[&quot;^17&quot;,[4913,&quot;^S&quot;,&quot;专家已经内化了必要的知识，所以他们不需要主动记住规则，也不需要有意识地思考自己的选择。他们已经对各种情况积累了足够的经验，因此能够依靠自己的直觉判断在某种情况下应该怎么做。他们在复杂情境中的决策显然不是通过长时间的理性分析做出的，而是来自直觉（Gigerenzer,2008a,2008b）。&quot;,536871676]],[&quot;^17&quot;,[4913,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4913,&quot;^G&quot;,5002,536871676]],[&quot;^17&quot;,[4913,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4913,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[4913,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4913,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4913,&quot;^&lt;&quot;,&quot;~u62dd3a14-2e02-40a3-947d-60fbf2ed4f0d&quot;,536871676]],[&quot;^17&quot;,[4914,&quot;^S&quot;,&quot;我从不强迫自己做任何我不喜欢的事情。每当我思路卡顿的时候，我就会转头去做别的事情。”好的安排可以让你做到在不同的任务间自如切换，而不会破坏整体安排，也不会漏掉重点部分。&quot;,536871676]],[&quot;^17&quot;,[4914,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4914,&quot;^G&quot;,4970,536871676]],[&quot;^17&quot;,[4914,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4914,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4914,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4914,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4914,&quot;^&lt;&quot;,&quot;~u62dd3a14-71e5-4702-9a72-b2c0aa7386cf&quot;,536871676]],[&quot;^17&quot;,[4915,&quot;^S&quot;,&quot;因为卡片盒不应被用作存取笔记的档案馆，而是要用作辅助思考的工具箱，所以笔记之间的引用关系要比目录与内容之间的索引关系重要得多。&quot;,536871676]],[&quot;^17&quot;,[4915,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4915,&quot;^G&quot;,5006,536871676]],[&quot;^17&quot;,[4915,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4915,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4915,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4915,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4915,&quot;^&lt;&quot;,&quot;~u62dd3a14-f2e9-4ae4-a1d9-da846da9f5a3&quot;,536871676]],[&quot;^17&quot;,[4916,&quot;^S&quot;,&quot;写作并不是学习、研究和探究之后的事情，而是这些工作的媒介。每天的写作、记笔记和打草稿就像我们的呼吸一样，它对我们所做的工作至关重要。&quot;,536871676]],[&quot;^17&quot;,[4916,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4916,&quot;^G&quot;,4881,536871676]],[&quot;^17&quot;,[4916,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4916,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4916,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4916,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4916,&quot;^&lt;&quot;,&quot;~u62dd3a14-a8d6-488e-8322-66936ca492f2&quot;,536871676]],[&quot;^17&quot;,[4917,&quot;^S&quot;,&quot;简单的想法可以形成一致且复杂的理论，但复杂的想法却做不到这一点。通过持续使用卡片盒，我们可以借助眼前的文字检查自己对阅读的理解是否正确，也能凭借一张小卡片让自己专注于一个想法中的要点；我们可以养成这样的习惯，在写下自己的想法时，总是想一想是否缺了什么；也可以做一种练习，在把笔记整理到纸盒里，并将它们与其他笔记联系起来时，提出一些好的问题。&quot;,536871676]],[&quot;^17&quot;,[4917,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4917,&quot;^G&quot;,4973,536871676]],[&quot;^17&quot;,[4917,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4917,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[4917,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4917,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4917,&quot;^&lt;&quot;,&quot;~u62dd3a14-c00e-4d78-8f62-39dd4584ba64&quot;,536871676]],[&quot;^17&quot;,[4918,&quot;^S&quot;,&quot;自认为没有偏见。反而忽略了自己的偏见&quot;,536871676]],[&quot;^17&quot;,[4918,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4918,&quot;^G&quot;,4940,536871676]],[&quot;^17&quot;,[4918,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4918,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4918,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4918,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4918,&quot;^&lt;&quot;,&quot;~u62dd3a14-b452-4baf-9566-6446da3f9ed7&quot;,536871676]],[&quot;^17&quot;,[4919,&quot;^S&quot;,&quot;每一点脑力耕耘都是从一条笔记开始的。&quot;,536871676]],[&quot;^17&quot;,[4919,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4919,&quot;^G&quot;,5010,536871676]],[&quot;^17&quot;,[4919,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4919,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4919,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4919,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4919,&quot;^&lt;&quot;,&quot;~u62dd3a14-5cc5-4362-bd6f-8f5ae018e4fe&quot;,536871676]],[&quot;^17&quot;,[4920,&quot;^S&quot;,&quot;闪念笔记需要及时回顾才有价值&quot;,536871676]],[&quot;^17&quot;,[4920,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4920,&quot;^G&quot;,4986,536871676]],[&quot;^17&quot;,[4920,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4920,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4920,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4920,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4920,&quot;^&lt;&quot;,&quot;~u62dd3a14-4b1e-4bb6-96e2-131bd9089010&quot;,536871676]],[&quot;^17&quot;,[4921,&quot;^S&quot;,&quot;真正长久并广泛适用的建议是，我们必须拿着笔阅读，把思想的发展过程落实到纸上，并建立一个不断增长的外部思想库。我们不会被不可靠的大脑盲目编造的计划所引导，而是被我们的兴趣、好奇心和直觉所引导，这种直觉是在阅读、思考、讨论、写作和发展思想等实质工作中形成的，这是一种不断增长的能力，并从外部反映出我们的知识和理解。&quot;,536871676]],[&quot;^17&quot;,[4921,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4921,&quot;^G&quot;,4984,536871676]],[&quot;^17&quot;,[4921,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4921,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4921,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4921,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4921,&quot;^&lt;&quot;,&quot;~u62dd3a14-70c2-443d-a388-168cce968630&quot;,536871676]],[&quot;^17&quot;,[4922,&quot;^S&quot;,&quot;译者序&quot;,536871676]],[&quot;^17&quot;,[4922,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4922,&quot;^G&quot;,4882,536871676]],[&quot;^17&quot;,[4922,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4922,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4922,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4922,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4922,&quot;^&lt;&quot;,&quot;~u62dd3a14-d205-40aa-a6fd-03c69b630d32&quot;,536871676]],[&quot;^17&quot;,[4923,&quot;^S&quot;,&quot;用自己的语言去表达所理解的内容是每一个写作者应当具备的基本能力，并且只有借助这个过程意识到自己不理解的内容，我们才能变得在这方面更擅长，做笔记也就变得更快更容易，并进一步增加学习经验。&quot;,536871676]],[&quot;^17&quot;,[4923,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4923,&quot;^G&quot;,4876,536871676]],[&quot;^17&quot;,[4923,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4923,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4923,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4923,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4923,&quot;^&lt;&quot;,&quot;~u62dd3a14-4e69-445c-943e-24f417bc8b0f&quot;,536871676]],[&quot;^17&quot;,[4924,&quot;^S&quot;,&quot;只要我们查看一下卡片盒，看看在哪里建立了集群，就不仅可以看到已经研究过的题目，还可以看到将来可能会研究的题目：如此看来确实是没有人是完全从零开始写作的。如果我们认真对待，并逐步完成相应的工作，就真的再也不用从零开始了。当然，那些坚信自己确实是从零开始的人，也并不是真的从零开始，因为他们写作所依靠的也只能是以前所学或所遇到的东西&quot;,536871676]],[&quot;^17&quot;,[4924,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4924,&quot;^G&quot;,4921,536871676]],[&quot;^17&quot;,[4924,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4924,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4924,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4924,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4924,&quot;^&lt;&quot;,&quot;~u62dd3a14-23f4-4d05-b7e5-14877d6da69e&quot;,536871676]],[&quot;^17&quot;,[4925,&quot;^S&quot;,&quot;同样重要的是，建立一个学习系统，以实际的方式实现反馈循环。如果你每隔几个月才能得到一次对已完成工作的反馈，这样的反馈并没有多大帮助。线性模式指导下的学术写作反馈机会很少，甚至这些反馈机会通常也会随着时间的推移而被分散掉（Fritzsche,Young und Hickson,2003）。如果你为论文选定一个主题，并按照线性模式工作，那么只有经过多个阶段的研究之后，你才能知道之前的选择是否明智。&quot;,536871676]],[&quot;^17&quot;,[4925,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4925,&quot;^G&quot;,4934,536871676]],[&quot;^17&quot;,[4925,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4925,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4925,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4925,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4925,&quot;^&lt;&quot;,&quot;~u62dd3a14-9b4e-4e69-8499-7daa28428d43&quot;,536871676]],[&quot;^17&quot;,[4926,&quot;^S&quot;,&quot;因此，写作和学习的挑战不在于去学，而在于理解，因为我们一定能学会我们所理解的东西。问题在于，有些东西的意义不一定是显而易见的，需要我们去探究。所以我们需要对其进行详细阐释，而详细阐释无非是将信息与其他信息以有意义的方式连接起来，第一步是对当前内容进行足够的思考，然后我们才能写下它，第二步则是思考它对其他语境的意义。&quot;,536871676]],[&quot;^17&quot;,[4926,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4926,&quot;^G&quot;,4889,536871676]],[&quot;^17&quot;,[4926,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4926,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4926,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4926,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4926,&quot;^&lt;&quot;,&quot;~u62dd3a14-10f8-4049-b7ac-1e192a354350&quot;,536871676]],[&quot;^17&quot;,[4927,&quot;^S&quot;,&quot;而那些自认为心胸开阔的人，往往更容易坚持自己的最初理解，因为他们认为自己没有天然的偏见，从而看不到抑制这种偏见的需求。如果我们认为自己可以“压制”最初的理解，那就是自欺欺人。&quot;,536871676]],[&quot;^17&quot;,[4927,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4927,&quot;^G&quot;,4918,536871676]],[&quot;^17&quot;,[4927,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4927,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4927,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4927,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4927,&quot;^&lt;&quot;,&quot;~u62dd3a14-eb0a-491c-9924-46a3bf0b02ae&quot;,536871676]],[&quot;^17&quot;,[4928,&quot;^S&quot;,&quot;这就是进化论的原理：我们的工作之所以能不断推进，靠的不是事先计划，而是过程中的试错。&quot;,536871676]],[&quot;^17&quot;,[4928,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4928,&quot;^G&quot;,4936,536871676]],[&quot;^17&quot;,[4928,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4928,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4928,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4928,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4928,&quot;^&lt;&quot;,&quot;~u62dd3a14-0479-4fbc-84e4-4eefad86ed3b&quot;,536871676]],[&quot;^17&quot;,[4929,&quot;^S&quot;,&quot;==简洁是最重要的==&quot;,536871676]],[&quot;^17&quot;,[4929,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4929,&quot;^G&quot;,4943,536871676]],[&quot;^17&quot;,[4929,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4929,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4929,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4929,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4929,&quot;^&lt;&quot;,&quot;~u62dd3a14-ab9d-45d3-8d44-5919c26b381e&quot;,536871676]],[&quot;^17&quot;,[4930,&quot;^S&quot;,&quot;推荐序二 外脑思考，突破思维局限的写作法&quot;,536871676]],[&quot;^17&quot;,[4930,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4930,&quot;^G&quot;,4907,536871676]],[&quot;^17&quot;,[4930,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4930,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4930,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4930,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4930,&quot;^&lt;&quot;,&quot;~u62dd3a14-035e-4484-a67d-ce606a51ae49&quot;,536871676]],[&quot;^17&quot;,[4931,&quot;^S&quot;,&quot;。没错，我们学习孤立知识的能力确实有限，而且很可能会随着年龄的增长而降低。但是，如果知识既不是被孤立地保存，也不是被孤立地学习，而是聚集在一个思想网络中，或者说是“思维模型的网格”中（M unger,1994），那么理解新的信息就变得更容易了。这不仅使学习和记忆变得更容易，而且提取信息及其可用之处变得更容易了。&quot;,536871676]],[&quot;^17&quot;,[4931,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4931,&quot;^G&quot;,4923,536871676]],[&quot;^17&quot;,[4931,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4931,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4931,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4931,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4931,&quot;^&lt;&quot;,&quot;~u62dd3a14-10ff-46ca-8a10-a91e516c31db&quot;,536871676]],[&quot;^17&quot;,[4932,&quot;^S&quot;,&quot;关于写作，你需要做的&quot;,536871676]],[&quot;^17&quot;,[4932,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4932,&quot;^G&quot;,4970,536871676]],[&quot;^17&quot;,[4932,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4932,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4932,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4932,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4932,&quot;^&lt;&quot;,&quot;~u62dd3a14-7d6c-446e-a5e2-6d6bb1a6f415&quot;,536871676]],[&quot;^17&quot;,[4933,&quot;^S&quot;,&quot;让工作推动你前进&quot;,536871676]],[&quot;^17&quot;,[4933,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4933,&quot;^G&quot;,4984,536871676]],[&quot;^17&quot;,[4933,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4933,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4933,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4933,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4933,&quot;^&lt;&quot;,&quot;~u62dd3a14-f49e-4284-955b-e44708f1659a&quot;,536871676]],[&quot;^17&quot;,[4934,&quot;^S&quot;,&quot;循环学习与线性学习&quot;,536871676]],[&quot;^17&quot;,[4934,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4934,&quot;^G&quot;,4911,536871676]],[&quot;^17&quot;,[4934,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4934,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4934,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4934,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4934,&quot;^&lt;&quot;,&quot;~u62dd3a14-5a27-456a-871a-34c102b1a515&quot;,536871676]],[&quot;^17&quot;,[4935,&quot;^S&quot;,&quot;如果我们在工作间隙不给自己休息的机会，无论是出于时间急迫，还是害怕忘记自己正在做的事情的缘故，都会对我们的努力产生不利影响。散散步（Ratey,2008），甚至打个盹儿[9]，都有助于学习和思考[10]。&quot;,536871676]],[&quot;^17&quot;,[4935,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4935,&quot;^G&quot;,4949,536871676]],[&quot;^17&quot;,[4935,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4935,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[4935,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4935,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4935,&quot;^&lt;&quot;,&quot;~u62dd3a14-06c8-4cb7-9749-8eaea6ba9939&quot;,536871676]],[&quot;^17&quot;,[4936,&quot;^S&quot;,&quot;不仅如此，我们还会还不断思考新信息与已有想法之间的联系，并以文字的形式将这些笔记之间的联系记录在卡片盒里。这样我们就有了清晰可见的想法集群，也就是可以用于文稿写作的素材。&quot;,536871676]],[&quot;^17&quot;,[4936,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4936,&quot;^G&quot;,4901,536871676]],[&quot;^17&quot;,[4936,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4936,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4936,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4936,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4936,&quot;^&lt;&quot;,&quot;~u62dd3a14-ed85-4467-9c4b-fa7bb22756ac&quot;,536871676]],[&quot;^17&quot;,[4937,&quot;^S&quot;,&quot;查理·芒格写道：“第一条规则是，如果你只记住了一些孤立的事实，并试图硬凑起来使用，你就不可能真正理解任何事。如果事实不能在一个理论框架中相互联系，那么你就无法将它们派上用场。你的脑子里必须有一些思维模型，你必须把你的直接和间接经验运用到这些模型里。你可能已经注意到了，一些学生试图死记硬背，以此应付考试，那么，他们在学校和生活中都会失败。你必须把经验融入许多模型组成的框架中。”&quot;,536871676]],[&quot;^17&quot;,[4937,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4937,&quot;^G&quot;,4955,536871676]],[&quot;^17&quot;,[4937,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4937,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4937,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4937,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4937,&quot;^&lt;&quot;,&quot;~u62dd3a14-1bb8-4f3f-a457-3c1b7dd4a62f&quot;,536871676]],[&quot;^17&quot;,[4938,&quot;^S&quot;,&quot;分享你的洞见&quot;,536871676]],[&quot;^17&quot;,[4938,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4938,&quot;^G&quot;,4890,536871676]],[&quot;^17&quot;,[4938,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4938,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4938,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4938,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4938,&quot;^&lt;&quot;,&quot;~u62dd3a14-731c-406f-8bfb-90582c00e91a&quot;,536871676]],[&quot;^17&quot;,[4939,&quot;^S&quot;,&quot;而优秀的学生会专注于尚未学到和掌握的东西，并因此不断提高自己的标准。这就是为什么那些接触到外部大量知识的高分者反而很可能会患上心理学家所说的“冒牌货综合征”，也就是说，他们感觉自己并不能真正胜任这份工作，尽管在所有的人中，自己是最有资格胜任的&quot;,536871676]],[&quot;^17&quot;,[4939,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4939,&quot;^G&quot;,5004,536871676]],[&quot;^17&quot;,[4939,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4939,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4939,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4939,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4939,&quot;^&lt;&quot;,&quot;~u62dd3a14-e9d9-4bbe-a048-af8d209f1654&quot;,536871676]],[&quot;^17&quot;,[4940,&quot;^S&quot;,&quot;独立思考的真正敌人不是外在的权威，而是我们自己的惰性。要想产生真正的新想法，更多的是需要突破旧的思维习惯，而不是提出尽可能多的想法。&quot;,536871676]],[&quot;^17&quot;,[4940,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4940,&quot;^G&quot;,5009,536871676]],[&quot;^17&quot;,[4940,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4940,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4940,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4940,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4940,&quot;^&lt;&quot;,&quot;~u62dd3a14-52e8-4202-8d88-1ca4f581667a&quot;,536871676]],[&quot;^17&quot;,[4941,&quot;^S&quot;,&quot;同样重要的是，建立一个学习系统，以实际的方式实现反馈循环。如果你每隔几个月才能得到一次对已完成工作的反馈，这样的反馈并没有多大帮助。线性模式指导下的学术写作反馈机会很少，甚至这些反馈机会通常也会随着时间的推移而被分散掉（Fritzsche,Young und Hickson,2003）。如果你为论文选定一个主题，并按照线性模式工作，那么只有经过多个阶段的研究之后，你才能知道之前的选择是否明智。&quot;,536871676]],[&quot;^17&quot;,[4941,&quot;^Q&quo ot;,536871676]],[&quot;^17&quot;,[4944,&quot;^S&quot;,&quot;理查德·费曼的办公室曾经有一位访客，他是一位历史学家，想采访费曼。他说当他看到费曼的笔记本时，非常高兴能够看到“费曼思维过程的精彩记录”。“不，不！”费曼反驳道，“这些不是我思维过程的记录，它们就是我的思维过程，实际上我的思维活动都是在纸上进行的。”[18]&quot;,536871676]],[&quot;^17&quot;,[4944,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4944,&quot;^G&quot;,5007,536871676]],[&quot;^17&quot;,[4944,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4944,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4944,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4944,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4944,&quot;^&lt;&quot;,&quot;~u62dd3a14-585c-45a3-b049-9c49d95aba9d&quot;,536871676]],[&quot;^17&quot;,[4945,&quot;^S&quot;,&quot;“所有的行为指南和知名人士的演讲都在重复一个极其错误的道理，即我们应该养成思考所做事情的习惯。但事实恰恰相反，文明的进步，在于不断增加那些我们能够不假思索地做事情的数目。”&quot;,536871676]],[&quot;^17&quot;,[4945,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4945,&quot;^G&quot;,4894,536871676]],[&quot;^17&quot;,[4945,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4945,&quot;^X&quot;,4894,536871676]],[&quot;^17&quot;,[4945,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4945,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4945,&quot;^&lt;&quot;,&quot;~u62dd3a14-db4d-4259-b6f5-53487d53d97b&quot;,536871676]],[&quot;^17&quot;,[4946,&quot;^S&quot;,&quot;类似地，我们在阅读和写作的过程中，也不可避免会产生很多意想不到的副产品，即使它们与我们当前的项目并不直接相关，我们也可以将它们用在以后的其他相关项目上。并非所有想法都适用于同一篇文章，实际上，在我们看到的信息中，只有一部分对当前的项目有用&quot;,536871676]],[&quot;^17&quot;,[4946,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4946,&quot;^G&quot;,5021,536871676]],[&quot;^17&quot;,[4946,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4946,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4946,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4946,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4946,&quot;^&lt;&quot;,&quot;~u62dd3a14-b0b6-4bd5-9802-4d7ddf503dff&quot;,536871676]],[&quot;^17&quot;,[4947,&quot;^S&quot;,&quot;使用卡片笔记写作法，我们可以不定期地提取先前的想法和事实，并将它们与其他信息联系起来，这正是专家们推荐的学习方式。&quot;,536871676]],[&quot;^17&quot;,[4947,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4947,&quot;^G&quot;,4930,536871676]],[&quot;^17&quot;,[4947,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4947,&quot;^X&quot;,4930,536871676]],[&quot;^17&quot;,[4947,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4947,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4947,&quot;^&lt;&quot;,&quot;~u62dd3a14-32cf-482e-a70b-5a831a05c0cc&quot;,536871676]],[&quot;^17&quot;,[4948,&quot;^S&quot;,&quot;“如果你说不清楚，就表示你自己也不明白。”&quot;,536871676]],[&quot;^17&quot;,[4948,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4948,&quot;^G&quot;,4959,536871676]],[&quot;^17&quot;,[4948,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4948,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4948,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4948,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4948,&quot;^&lt;&quot;,&quot;~u62dd3a14-a2e7-4302-ae18-c7e8dc65961b&quot;,536871676]],[&quot;^17&quot;,[4949,&quot;^S&quot;,&quot;与其强迫自己去做一些不喜欢做的事情，不如想办法让我们感觉自己喜欢去做那些能够推动项目前进的事情。在不需要运用太多意志力的情况下完成需要完成的工作，这需要一种技巧，或者说是一种诡计。&quot;,536871676]],[&quot;^17&quot;,[4949,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4949,&quot;^G&quot;,5015,536871676]],[&quot;^17&quot;,[4949,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4949,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[4949,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4949,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4949,&quot;^&lt;&quot;,&quot;~u62dd3a14-75f7-446b-909c-94f0d98e438b&quot;,536871676]],[&quot;^17&quot;,[4950,&quot;^S&quot;,&quot;遵循循环方法可以让你实现许多反馈循环，进而让你在工作的过程中有机会改进你的工作，这样不仅可以增加学习的机会，而且能够纠正难免会出现的错误。相比于最后提供一次大规模的反馈，反馈循环的模式中每次提供的反馈要小得多，所以更容易让人接受。&quot;,536871676]],[&quot;^17&quot;,[4950,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4950,&quot;^G&quot;,4941,536871676]],[&quot;^17&quot;,[4950,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4950,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4950,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4950,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4950,&quot;^&lt;&quot;,&quot;~u62dd3a14-b1bb-4e77-87ed-686c91afd6c5&quot;,536871676]],[&quot;^17&quot;,[4951,&quot;^S&quot;,&quot;类似地，我们在阅读和写作的过程中，也不可避免会产生很多意想不到的副产品，即使它们与我们当前的项目并不直接相关，我们也可以将它们用在以后的其他相关项目上。并非所有想法都适用于同一篇文章，实际上，在我们看到的信息中，只有一部分对当前的项目有用&quot;,536871676]],[&quot;^17&quot;,[4951,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4951,&quot;^G&quot;,4946,536871676]],[&quot;^17&quot;,[4951,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4951,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4951,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4951,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4951,&quot;^&lt;&quot;,&quot;~u62dd3a14-6b47-4dad-8bef-248ab0454782&quot;,536871676]],[&quot;^17&quot;,[4952,&quot;^S&quot;,&quot;他甚至说：“我只做容易的事情，我只在马上知道要怎么写的时候才会写作。如果我有片刻的动摇，我就会把这件事放在一边，然后继续做别的事”&quot;,536871676]],[&quot;^17&quot;,[4952,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4952,&quot;^G&quot;,4967,536871676]],[&quot;^17&quot;,[4952,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4952,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4952,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4952,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4952,&quot;^&lt;&quot;,&quot;~u62dd3a14-081d-4df7-86ee-e1607b0477e7&quot;,536871676]],[&quot;^17&quot;,[4953,&quot;^S&quot;,&quot;不过，一定要明白，在句子下画线或在空白处写评论也只是做闪念笔记，对阐述文本的意义毫无作用。除非你及时完成进一步处理，不然这些闪念笔记很快就会变得毫无用处。如果你已经知道不会再去回顾它们，索性一开始就不要做闪念笔记，而是做一个适当的永久笔记。闪念笔记只有在你能在一两天内回顾它们，并将它们变成以后可以使用的适当的笔记时才有价值。&quot;,536871676]],[&quot;^17&quot;,[4953,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4953,&quot;^G&quot;,4920,536871676]],[&quot;^17&quot;,[4953,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4953,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4953,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4953,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4953,&quot;^&lt;&quot;,&quot;~u62dd3a14-4e49-43d8-9fb6-2c91b3442519&quot;,536871676]],[&quot;^17&quot;,[4954,&quot;^S&quot;,&quot;阅读和理解&quot;,536871676]],[&quot;^17&quot;,[4954,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4954,&quot;^G&quot;,4985,536871676]],[&quot;^17&quot;,[4954,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4954,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4954,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4954,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4954,&quot;^&lt;&quot;,&quot;~u62dd3a14-38d3-4f2e-8e3a-4ce4e229758d&quot;,536871676]],[&quot;^17&quot;,[4955,&quot;^S&quot;,&quot;当你使用卡片盒一段时间后，一定会有一个深刻的发现：你想要添加到卡片盒里的伟大的新想法原来已经在里面了，更糟糕的是，这个想法可能不是你的，而是别人的。重复产生同样的想法，或者把别人的想法误以为是我们自己的想法，一点也不稀奇。遗憾的是，大多数人从来没有注意到这个令人气馁的事实，因为他们没有一个系统来记录自己已经思考过的想法。&quot;,536871676]],[&quot;^17&quot;,[4955,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4955,&quot;^G&quot;,4965,536871676]],[&quot;^17&quot;,[4955,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4955,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4955,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4955,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4955,&quot;^&lt;&quot;,&quot;~u62dd3a14-2356-4124-8f9d-afb22d96a4bc&quot;,536871676]],[&quot;^17&quot;,[4956,&quot;^S&quot;,&quot;而那些已经通过写作培养了思维的人，则可以把注意力放在自己当下感兴趣的事情上，只要做自己最想做的事情，就能积累大量的素材。这些素材会集中在他们经常回顾的问题上，从而不会太过偏离自己的兴趣。如果你第一次选择的主题不是那么有趣，你自然会转移目标，你的笔记也会重新聚焦到另一个主题上。也许你甚至会记下第一个主题无趣的原因，并将其转化为有价值的见解，然后公开发表。&quot;,536871676]],[&quot;^17&quot;,[4956,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4956,&quot;^G&quot;,5012,536871676]],[&quot;^17&quot;,[4956,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4956,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4956,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4956,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4956,&quot;^&lt;&quot;,&quot;~u62dd3a14-01a4-43e0-8a6f-f099e46bd027&quot;,536871676]],[&quot;^17&quot;,[4957,&quot;^S&quot;,&quot;卢曼卡片盒笔记系统则是为了给你呈现你已经忘记的想法，让你的大脑专注于思考。&quot;,536871676]],[&quot;^17&quot;,[4957,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4957,&quot;^G&quot;,4929,536871676]],[&quot;^17&quot;,[4957,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4957,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4957,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4957,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4957,&quot;^&lt;&quot;,&quot;~u62dd3a14-677a-4a44-8429-cbe2e67d223c&quot;,536871676]],[&quot;^17&quot;,[4958,&quot;^S&quot;,&quot;经过多年与学生的合作，我深信，这些学习指南试图将写作这样一个非线性的过程塞进线性框架里的行为，正是它们承诺要解决的问题和困难的主要来源。如果你在做研究、读书、了解某件事情之前就必须决定这件事的主题，你怎么可能不会感到困难？如果你手头根本没有任何东西可以用于写作，你怎么可能不为此感到焦虑？如果你发现自己盲目选择的研究课题卡住了，而又不得不在截止日期临近的时候坚持下去，谁又能指责你拖延？&quot;,536871676]],[&quot;^17&quot;,[4958,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4958,&quot;^G&quot;,4999,536871676]],[&quot;^17&quot;,[4958,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4958,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4958,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4958,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4958,&quot;^&lt;&quot;,&quot;~u62dd3a14-f76f-4e27-8632-c49080852b0b&quot;,536871676]],[&quot;^17&quot;,[4959,&quot;^S&quot;,&quot;如果你理解了你所读到的东西，并把它融入自己的思维系统，再做成笔记添加到卡片盒中，你就已经把别人的发现和思想转化为属于自己的新想法了。这包含了两个相辅相成的过程，一方面，你脑海中的理论、想法和思维模型使卡片盒中的笔记形成新的论点；另一方面，你读的内容又会促成你脑中的理论、想法和思维的发展。这些新的论点又会与卡片盒中已有的想法产生许多惊人的联系，进而改变和挑战你已有的想法。卡片盒的内容越丰富，你的思维就越丰富。它是一个想法的生成器，与你自己的智力同步发展。你们可以一起把以前分离的甚至是孤立的事实，变成大量相互联系的想法。&quot;,536871676]],[&quot;^17&quot;,[4959,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4959,&quot;^G&quot;,4954,536871676]],[&quot;^17&quot;,[4959,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4959,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4959,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4959,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4959,&quot;^&lt;&quot;,&quot;~u62dd3a14-390e-4c50-b78d-789fd696cbd2&quot;,536871676]],[&quot;^17&quot;,[4960,&quot;^S&quot;,&quot;因此，说到寻找好问题，只是想一想是不够的。在我们对一个想法有足够的了解并做出正确的判断之前，我们必须对它做一些事情，比如对问题进行加工、书写、连接、区分、补充和阐述，而这些刚好都是我们记卡片盒笔记时已经做过的工作。&quot;,536871676]],[&quot;^17&quot;,[4960,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4960,&quot;^G&quot;,4928,536871676]],[&quot;^17&quot;,[4960,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4960,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4960,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4960,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4960,&quot;^&lt;&quot;,&quot;~u62dd3a14-d3c4-4c50-a614-0a8523d55ef3&quot;,536871676]],[&quot;^17&quot;,[4961,&quot;^S&quot;,&quot;如果不能从长远考虑，建立积极反馈循环，任何试图用外部奖励（比如在完成一章后做一些喜欢做的事）哄骗自己去工作的尝试都只是短期的解决方案，非常脆弱。只有当工作本身就是激励时，驱动力和奖励才能可持续动态循环，从而推动整个任务前进&quot;,536871676]],[&quot;^17&quot;,[4961,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4961,&quot;^G&quot;,4933,536871676]],[&quot;^17&quot;,[4961,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4961,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4961,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4961,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4961,&quot;^&lt;&quot;,&quot;~u62dd3a14-386e-4f5a-b284-41ea9724cc4c&quot;,536871676]],[&quot;^17&quot;,[4962,&quot;^S&quot;,&quot;卡片盒能做的远远不止是提供我们想要的东西，它还会提醒我们忘记已久的想法，并触发意想不到的新想法。这种出其不意的收获只存在于相互联系的笔记之间，而如果我们只是通过目录去查找特定内容，则不会有这种收获&quot;,536871676]],[&quot;^17&quot;,[4962,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4962,&quot;^G&quot;,4915,536871676]],[&quot;^17&quot;,[4962,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4962,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4962,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4962,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4962,&quot;^&lt;&quot;,&quot;~u62dd3a14-711a-46b7-ab00-37902e9e5ab0&quot;,536871676]],[&quot;^17&quot;,[4963,&quot;^S&quot;,&quot;对成功人士的研究一再证明，成功不是源于强大的意志力和克服阻力的能力，而是源于高明的工作环境事先避免了阻力&quot;,536871676]],[&quot;^17&quot;,[4963,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4963,&quot;^G&quot;,5003,536871676]],[&quot;^17&quot;,[4963,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4963,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4963,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4963,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4963,&quot;^&lt;&quot;,&quot;~u62dd3a14-8c90-45b9-9a95-a392e823b8ad&quot;,536871676]],[&quot;^17&quot;,[4964,&quot;^S&quot;,&quot;“写作本身可以让人发现事情的漏洞，直到把东西写下来，我才真正知道自己在想什么。并且我相信，即使你充满自信，在你开始构思一句话、一段话或一个故事的时候，你也会想到‘哦，这可能不正确’，然后不得不回过头来重新思考。”（Carol Loomis）&quot;,536871676]],[&quot;^17&quot;,[4964,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4964,&quot;^G&quot;,4938,536871676]],[&quot;^17&quot;,[4964,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4964,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4964,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4964,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4964,&quot;^&lt;&quot;,&quot;~u62dd3a14-cf73-4e75-8410-deb3c7179642&quot;,536871676]],[&quot;^17&quot;,[4965,&quot;^S&quot;,&quot;4.最常见的引用形式是普通的笔记到笔记的链接。它们除了表示两条单独笔记之间的相关联系，没有其他功能。&quot;,536871676]],[&quot;^17&quot;,[4965,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4965,&quot;^G&quot;,4988,536871676]],[&quot;^17&quot;,[4965,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4965,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4965,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4965,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4965,&quot;^&lt;&quot;,&quot;~u62dd3a14-f13f-4725-a8f4-09c49b634c18&quot;,536871676]],[&quot;^17&quot;,[4966,&quot;^S&quot;,&quot;比如拒绝做知识的搬运工，必须用自己的话写下来；比如需要记录的是知识，而非信息；比如不需要进行机械分类，而是让关系慢慢地自动生长出来等。&quot;,536871676]],[&quot;^17&quot;,[4966,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4966,&quot;^G&quot;,4987,536871676]],[&quot;^17&quot;,[4966,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4966,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[4966,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4966,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4966,&quot;^&lt;&quot;,&quot;~u62dd3a14-7141-428b-afd1-d43f80054444&quot;,536871676]],[&quot;^17&quot;,[4967,&quot;^S&quot;,&quot;一个想法、一条笔记只有在它的上下文语境中才有价值，而上下文并不一定是它的出处。所以，他开始思考一个想法，那就是如何让笔记与不同的上下文相联系并起到相应的作用&quot;,536871676]],[&quot;^17&quot;,[4967,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4967,&quot;^G&quot;,4909,536871676]],[&quot;^17&quot;,[4967,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4967,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4967,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4967,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4967,&quot;^&lt;&quot;,&quot;~u62dd3a14-2208-4888-bb7d-6f05f85b19c8&quot;,536871676]],[&quot;^17&quot;,[4968,&quot;^S&quot;,&quot;卡片笔记写作法实践&quot;,536871676]],[&quot;^17&quot;,[4968,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4968,&quot;^G&quot;,4894,536871676]],[&quot;^17&quot;,[4968,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4968,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4968,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4968,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4968,&quot;^&lt;&quot;,&quot;~u62dd3a14-26f9-403e-9bf2-4b919efaddee&quot;,536871676]],[&quot;^17&quot;,[4969,&quot;^S&quot;,&quot;记卡片盒笔记&quot;,536871676]],[&quot;^17&quot;,[4969,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4969,&quot;^G&quot;,4954,536871676]],[&quot;^17&quot;,[4969,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4969,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4969,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4969,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4969,&quot;^&lt;&quot;,&quot;~u62dd3a14-5ea5-4b03-9804-fd528617465d&quot;,536871676]],[&quot;^17&quot;,[4970,&quot;^S&quot;,&quot;第一章 绪论&quot;,536871676]],[&quot;^17&quot;,[4970,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4970,&quot;^G&quot;,5010,536871676]],[&quot;^17&quot;,[4970,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4970,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4970,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4970,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4970,&quot;^&lt;&quot;,&quot;~u62dd3a14-9439-4c66-b32a-ee5bc88c5bbb&quot;,536871676]],[&quot;^17&quot;,[4971,&quot;^S&quot;,&quot;在修改草稿的过程中，最难的任务是删除那些对论点没用的东西，就像“杀死你的挚爱”一样痛苦[27]。如果不想那么痛苦，可以把那些不适用的内容转移到另一个文档中，并告诉自己以后再用它们。&quot;,536871676]],[&quot;^17&quot;,[4971,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4971,&quot;^G&quot;,4892,536871676]],[&quot;^17&quot;,[4971,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4971,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4971,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4971,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4971,&quot;^&lt;&quot;,&quot;~u62dd3a14-b7e8-4db4-b70f-1877216d40e2&quot;,536871676]],[&quot;^17&quot;,[4972,&quot;^S&quot;,&quot;他们似乎忘记了，写作过程的开始远早于在空白的屏幕上落笔，而实际写下论点也只是这个过程中最小的部分。本书旨在告诉你，如何将你的想法和发现，高效地转化为令人信服的书面作品，并在此过程中建立起一个卡片盒笔记宝库。&quot;,536871676]],[&quot;^17&quot;,[4972,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4972,&quot;^G&quot;,4898,536871676]],[&quot;^17&quot;,[4972,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4972,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4972,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4972,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4972,&quot;^&lt;&quot;,&quot;~u62dd3a14-c84f-409c-b29d-943ca89e60fe&quot;,536871676]],[&quot;^17&quot;,[4973,&quot;^S&quot;,&quot;我们想了解货币在一个社会中的作用，不应该只关注基于货币交换的社会中存在的明显问题，更容易的办法是了解陌生人如何在不使用货币的情况下交换产品。有时候，从已经有了解决方案的问题中重新发现问题比只考虑眼前的问题更加重要。很少有问题可以被直接解决。大多数情况下，解决问题的关键是对其进行重新定义，然后采用现有的解决方案。实际上，我们应该先关注问题本身：用这种特定的方式问问题，你能期望得到什么样的答案呢？还缺少哪些答案呢？&quot;,536871676]],[&quot;^17&quot;,[4973,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4973,&quot;^G&quot;,4993,536871676]],[&quot;^17&quot;,[4973,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4973,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[4973,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4973,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4973,&quot;^&lt;&quot;,&quot;~u62dd3a14-16d1-4732-917d-69e38d59bbeb&quot;,536871676]],[&quot;^17&quot;,[4974,&quot;^S&quot;,&quot;简要描述文本的主要观点，而不是收集引文。&quot;,536871676]],[&quot;^17&quot;,[4974,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4974,&quot;^G&quot;,4884,536871676]],[&quot;^17&quot;,[4974,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4974,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4974,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4974,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4974,&quot;^&lt;&quot;,&quot;~u62dd3a14-c2a2-4f06-9cbf-45be37f51a7f&quot;,536871676]],[&quot;^17&quot;,[4975,&quot;^S&quot;,&quot;因为卡片盒的目的不是要成为一部百科全书，而只是用于思考的工具，所以我们不需要担心它当前是否完整。只有在它对我们自己的思考有帮助时才需要写；而不必为了弥补笔记序列中的空白而写下什么。&quot;,536871676]],[&quot;^17&quot;,[4975,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4975,&quot;^G&quot;,5016,536871676]],[&quot;^17&quot;,[4975,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4975,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4975,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4975,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4975,&quot;^&lt;&quot;,&quot;~u62dd3a14-c461-454a-b76d-a4cbdac848dd&quot;,536871676]],[&quot;^17&quot;,[4976,&quot;^S&quot;,&quot;专注于事情的根本，而不是把事情不必要地复杂化。&quot;,536871676]],[&quot;^17&quot;,[4976,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4976,&quot;^G&quot;,4992,536871676]],[&quot;^17&quot;,[4976,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4976,&quot;^X&quot;,4992,536871676]],[&quot;^17&quot;,[4976,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4976,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4976,&quot;^&lt;&quot;,&quot;~u62dd3a14-23d1-4dd5-85cf-048184bba4d9&quot;,536871676]],[&quot;^17&quot;,[4977,&quot;^S&quot;,&quot;从本质上讲，卡片笔记写作法不是一种“技巧”，而是一个“系统”，一种存储和组织知识、扩展记忆以及生成新连接和想法的系统。简单来说，就是把你感兴趣或者将来可能会用到的知识收集起来，然后用一种像集装箱一样标准化的方式，去处理这些笔记，建立笔记之间的联系，供你使用。&quot;,536871676]],[&quot;^17&quot;,[4977,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4977,&quot;^G&quot;,4877,536871676]],[&quot;^17&quot;,[4977,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4977,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[4977,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4977,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4977,&quot;^&lt;&quot;,&quot;~u62dd3a14-a6dd-4f9f-97cb-f20f93e51f7b&quot;,536871676]],[&quot;^17&quot;,[4978,&quot;^S&quot;,&quot;坚持每天记几条笔记&quot;,536871676]],[&quot;^17&quot;,[4978,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4978,&quot;^G&quot;,4974,536871676]],[&quot;^17&quot;,[4978,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4978,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4978,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4978,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4978,&quot;^&lt;&quot;,&quot;~u62dd3a14-6800-46d0-aae0-9e55fea01095&quot;,536871676]],[&quot;^17&quot;,[4979,&quot;^S&quot;,&quot;教你如何在精神不崩溃的情况下&quot;,536871676]],[&quot;^17&quot;,[4979,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4979,&quot;^G&quot;,4919,536871676]],[&quot;^17&quot;,[4979,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4979,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4979,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4979,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4979,&quot;^&lt;&quot;,&quot;~u62dd3a14-3f9d-45a9-b4a0-cee60bfe854a&quot;,536871676]],[&quot;^17&quot;,[4980,&quot;^S&quot;,&quot;而那些自认为心胸开阔的人，往往更容易坚持自己的最初理解，因为他们认为自己没有天然的偏见，从而看不到抑制这种偏见的需求。如果我们认为自己可以“压制”最初的理解，那就是自欺欺人。&quot;,536871676]],[&quot;^17&quot;,[4980,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4980,&quot;^G&quot;,4927,536871676]],[&quot;^17&quot;,[4980,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4980,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4980,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4980,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4980,&quot;^&lt;&quot;,&quot;~u62dd3a14-b388-41ea-bbc3-aab63b283126&quot;,536871676]],[&quot;^17&quot;,[4981,&quot;^S&quot;,&quot;两种记忆方式，一种“提取强度”，采用Zettelkasten等工具，通过建立频繁的联系来增强记忆；另一种是“存储强度”，通过闪卡类工具，如译者长期在普及的Anki软件，通过间隔复习来增强记忆。&quot;,536871676]],[&quot;^17&quot;,[4981,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4981,&quot;^G&quot;,4891,536871676]],[&quot;^17&quot;,[4981,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4981,&quot;^X&quot;,4922,536871676]],[&quot;^17&quot;,[4981,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4981,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4981,&quot;^&lt;&quot;,&quot;~u62dd3a14-5c7f-459c-90ab-112ec2a03612&quot;,536871676]],[&quot;^17&quot;,[4982,&quot;^S&quot;,&quot;由于理性分析的推理过于缓慢，且强调规则、原则和通用的解决方案，单纯使用理性分析往往会阻碍人们进一步提高绩效。其次，全身心的投入、快速推进以及通过恰当的例子对具体案例进行深入了解，是成为真正高手的先决条件&quot;,536871676]],[&quot;^17&quot;,[4982,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4982,&quot;^G&quot;,4906,536871676]],[&quot;^17&quot;,[4982,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4982,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4982,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4982,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4982,&quot;^&lt;&quot;,&quot;~u62dd3a14-1f72-4322-956f-d57211e4c715&quot;,536871676]],[&quot;^17&quot;,[4983,&quot;^S&quot;,&quot;培养新习惯的诀窍在于，不要试图与旧习惯决裂，也不要指望通过意志力逼迫自己去做，而是要有策略地建立新习惯，并逐步取代旧习惯。&quot;,536871676]],[&quot;^17&quot;,[4983,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4983,&quot;^G&quot;,4887,536871676]],[&quot;^17&quot;,[4983,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4983,&quot;^X&quot;,4894,536871676]],[&quot;^17&quot;,[4983,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4983,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4983,&quot;^&lt;&quot;,&quot;~u62dd3a14-6ff4-4f21-a9bc-ae4d439e3370&quot;,536871676]],[&quot;^17&quot;,[4984,&quot;^S&quot;,&quot;没有人完全从零开始写作&quot;,536871676]],[&quot;^17&quot;,[4984,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4984,&quot;^G&quot;,4929,536871676]],[&quot;^17&quot;,[4984,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4984,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4984,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4984,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4984,&quot;^&lt;&quot;,&quot;~u62dd3a14-c608-46bf-bcf6-fdc7d9a37828&quot;,536871676]],[&quot;^17&quot;,[4985,&quot;^S&quot;,&quot;专家依靠直觉&quot;,536871676]],[&quot;^17&quot;,[4985,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4985,&quot;^G&quot;,5019,536871676]],[&quot;^17&quot;,[4985,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4985,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4985,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4985,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4985,&quot;^&lt;&quot;,&quot;~u62dd3a14-ce4b-4f9d-a9f7-e18379179f37&quot;,536871676]],[&quot;^17&quot;,[4986,&quot;^S&quot;,&quot;要达到群聚效应的最佳点，关键是要分清楚三类笔记。1.闪念笔记（Fleeting Notes）：这类笔记只是对收集信息起提醒作用，可以用任何一种方式来写，最后会在一两天内被扔进垃圾桶。2.永久笔记（Permanent Notes）：这种笔记以一种永久可以理解的方式包含了必要的信息，并且永远不会被扔掉。它们总是以同样的方式存放在同一个地方，或者是在文献管理系统中，或者按出版标准写好放在卡片盒中。3.项目笔记（Project Notes）：它们只与某一特定项目有关，保存在特定项目的文件夹内，项目结束后即可丢弃或存档。&quot;,536871676]],[&quot;^17&quot;,[4986,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4986,&quot;^G&quot;,4957,536871676]],[&quot;^17&quot;,[4986,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4986,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4986,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4986,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4986,&quot;^&lt;&quot;,&quot;~u62dd3a14-ddd5-4c3d-8557-d38aa7fd89e6&quot;,536871676]],[&quot;^17&quot;,[4987,&quot;^S&quot;,&quot;内容多了，自然会开始分类，不必一开始就分类&quot;,536871676]],[&quot;^17&quot;,[4987,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4987,&quot;^G&quot;,4977,536871676]],[&quot;^17&quot;,[4987,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4987,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[4987,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4987,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4987,&quot;^&lt;&quot;,&quot;~u62dd3a14-31e8-4b4a-bf91-dd6d62b20d57&quot;,536871676]],[&quot;^17&quot;,[4988,&quot;^S&quot;,&quot;选择关键词时，一定要着眼于自己正在研究或感兴趣的课题，千万不要孤立地看笔记。正因为需要思考，所以这个过程不能自动化，或委托给机器或程序。例如ZKN3软件确实会根据已有的关键词和提取你写过的笔记里的关键词来给出建议，但这些只是最浅显的判断，而且很可能不是最好的，因此最好把这些建议当作提示，而非推荐。&quot;,536871676]],[&quot;^17&quot;,[4988,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4988,&quot;^G&quot;,4962,536871676]],[&quot;^17&quot;,[4988,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4988,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4988,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4988,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4988,&quot;^&lt;&quot;,&quot;~u62dd3a14-7c76-455d-8b6e-04a204e4d7f7&quot;,536871676]],[&quot;^17&quot;,[4989,&quot;^S&quot;,&quot;我们对已有的想法越熟悉，就会对新想法越开放，这似乎有违常理，但科学史学家们证实了这一点（Rheinberger,1997）。仔细想想，这也是有道理的，如果不对已有的想法进行深入阐释，我们就很难看到它的局限性、缺陷或错误之处。当我们对某个想法非常熟悉之后，就不会再将其误认为是新想法而重复分析，而是能在修改它时充满乐趣，并据此发现新的想法。&quot;,536871676]],[&quot;^17&quot;,[4989,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4989,&quot;^G&quot;,4879,536871676]],[&quot;^17&quot;,[4989,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4989,&quot;^X&quot;,4879,536871676]],[&quot;^17&quot;,[4989,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4989,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4989,&quot;^&lt;&quot;,&quot;~u62dd3a14-b574-4e84-ae25-b479567d205d&quot;,536871676]],[&quot;^17&quot;,[4990,&quot;^S&quot;,&quot;专家之所以能够达到精湛的水平，依赖的是亲身经验。学术写作的高手们拥有一种后天习得的直觉，能够判断什么事对完成任务有帮助，而什么事只是干扰。没有一个通用的规则可以预先告诉人们在什么阶段应该做什么，因为每个新的项目都是不同的，在项目的不同阶段，最好的选择可能是阅读一些东西，回顾一段话，讨论一个想法，或者修改大纲。没有通用的规则能够让你预先判断出在哪个阶段沿哪个想法、矛盾或者脚注展开研究是没有意义的。&quot;,536871676]],[&quot;^17&quot;,[4990,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4990,&quot;^G&quot;,4982,536871676]],[&quot;^17&quot;,[4990,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4990,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4990,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4990,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4990,&quot;^&lt;&quot;,&quot;~u62dd3a14-b4ce-4ad7-9d42-cb0509c15ffb&quot;,536871676]],[&quot;^17&quot;,[4991,&quot;^S&quot;,&quot;第三章 成功写作的六个步骤&quot;,536871676]],[&quot;^17&quot;,[4991,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4991,&quot;^G&quot;,4933,536871676]],[&quot;^17&quot;,[4991,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4991,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4991,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4991,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4991,&quot;^&lt;&quot;,&quot;~u62dd3a14-f990-45fd-9a2d-f90431ed1df0&quot;,536871676]],[&quot;^17&quot;,[4992,&quot;^S&quot;,&quot;关于写作，你需要具备的能力&quot;,536871676]],[&quot;^17&quot;,[4992,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4992,&quot;^G&quot;,4932,536871676]],[&quot;^17&quot;,[4992,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4992,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4992,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4992,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4992,&quot;^&lt;&quot;,&quot;~u62dd3a14-9a22-4d60-96cf-a662f75c8c52&quot;,536871676]],[&quot;^17&quot;,[4993,&quot;^S&quot;,&quot;我们想了解货币在一个社会中的作用，不应该只关注基于货币交换的社会中存在的明显问题，更容易的办法是了解陌生人如何在不使用货币的情况下交换产品。有时候，从已经有了解决方案的问题中重新发现问题比只考虑眼前的问题更加重要。很少有问题可以被直接解决。大多数情况下，解决问题的关键是对其进行重新定义，然后采用现有的解决方案。实际上，我们应该先关注问题本身：用这种特定的方式问问题，你能期望得到什么样的答案呢？还缺少哪些答案呢？&quot;,536871676]],[&quot;^17&quot;,[4993,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4993,&quot;^G&quot;,4890,536871676]],[&quot;^17&quot;,[4993,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4993,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[4993,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4993,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4993,&quot;^&lt;&quot;,&quot;~u62dd3a14-c1c7-46c1-b88b-160a83f9acb9&quot;,536871676]],[&quot;^17&quot;,[4994,&quot;^S&quot;,&quot;一个人要想成为最棒的艺术家和科学家，仅仅有开放的心态还不够。杰里米·迪安（Jeremy Dean）写了很多关于常规和习惯的优秀文章，他认为应该把旧的思维方式看作常规思维，如果我们意识不到自己的常规思维，就不能奢望去打破它了&quot;,536871676]],[&quot;^17&quot;,[4994,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4994,&quot;^G&quot;,4888,536871676]],[&quot;^17&quot;,[4994,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4994,&quot;^X&quot;,4879,536871676]],[&quot;^17&quot;,[4994,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4994,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4994,&quot;^&lt;&quot;,&quot;~u62dd3a14-08a7-4701-9085-b329a149dd11&quot;,536871676]],[&quot;^17&quot;,[4995,&quot;^S&quot;,&quot;为了保持灵活性，我们需要一个灵活的工作结构，不会在每次偏离预定计划时就崩溃。打个比方，反应敏捷的人可以成为一名优秀的司机，他能根据不同的街道和天气条件灵活地调整驾驶。但如果他被常规困住，这些能力就都无济于事了。同理，如果被僵化的工作流程困住，那么即使深刻认识到在工作中保持灵活性的重要，也无济于事。&quot;,536871676]],[&quot;^17&quot;,[4995,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4995,&quot;^G&quot;,5019,536871676]],[&quot;^17&quot;,[4995,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4995,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4995,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4995,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4995,&quot;^&lt;&quot;,&quot;~u62dd3a14-8d98-4262-a166-5ff8849e390f&quot;,536871676]],[&quot;^17&quot;,[4996,&quot;^S&quot;,&quot;学会，意味着理解了，意味着按着某种意义和已有的认知建立了联系，这样的信息是几乎不会再被遗忘的，并且一旦被正确的线索触发，这些信息还可以很稳定地被提取出来。&quot;,536871676]],[&quot;^17&quot;,[4996,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4996,&quot;^G&quot;,4926,536871676]],[&quot;^17&quot;,[4996,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4996,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4996,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4996,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4996,&quot;^&lt;&quot;,&quot;~u62dd3a14-1e1d-43f4-a65c-c22abc3c95ee&quot;,536871676]],[&quot;^17&quot;,[4997,&quot;^S&quot;,&quot;如果做一件事不是因为你有意志力，而是根本不需要使用意志力，那就意味着你离成功不远了。而组织写作和记笔记就能发挥这样的作用。&quot;,536871676]],[&quot;^17&quot;,[4997,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4997,&quot;^G&quot;,4916,536871676]],[&quot;^17&quot;,[4997,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4997,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4997,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4997,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4997,&quot;^&lt;&quot;,&quot;~u62dd3a14-2b8d-4ff1-b52e-63d3f1f2e6eb&quot;,536871676]],[&quot;^17&quot;,[4998,&quot;^S&quot;,&quot;大脑和卡片盒有明确的分工：卡片盒负责处理细节和参考资料，存储的是一种长期的记忆资源，它能保持信息的客观性不被改变。这使得大脑可以专注于要点、更深层次的理解和学科大图景，并更具有创造力。大脑和卡片盒可以分别专注于自己最擅长的事情。&quot;,536871676]],[&quot;^17&quot;,[4998,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4998,&quot;^G&quot;,4912,536871676]],[&quot;^17&quot;,[4998,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4998,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4998,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4998,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4998,&quot;^&lt;&quot;,&quot;~u62dd3a14-8476-4356-a634-e4dcd57f03d7&quot;,536871676]],[&quot;^17&quot;,[4999,&quot;^S&quot;,&quot;正是因为很少有人真正懂得正确记笔记的方法，几乎所有的写作指南都建议从头脑风暴开始，这也不足为奇。如果你一直从未写过笔记，那大脑的确是唯一的求助之地。不过，大脑并不是一个优选：它既不客观，也不可靠，而这在学术或非虚构写作中是两个相当重要的方面。&quot;,536871676]],[&quot;^17&quot;,[4999,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4999,&quot;^G&quot;,4924,536871676]],[&quot;^17&quot;,[4999,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4999,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4999,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4999,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4999,&quot;^&lt;&quot;,&quot;~u62dd3a14-3409-4194-9e82-51fb8851a6f6&quot;,536871676]],[&quot;^17&quot;,[5000,&quot;^S&quot;,&quot;除了注意力资源极其有限，我们的短期记忆容量也是有限的。因此，我们需要制订策略，将可以存储到外部系统中的想法从短时记忆中转移出去。&quot;,536871676]],[&quot;^17&quot;,[5000,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5000,&quot;^G&quot;,4913,536871676]],[&quot;^17&quot;,[5000,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5000,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[5000,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5000,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5000,&quot;^&lt;&quot;,&quot;~u62dd3a14-d894-4c35-a19c-a524badb10bb&quot;,536871676]],[&quot;^17&quot;,[5001,&quot;^S&quot;,&quot;艾伦·凯说过：预测未来的最好方法就是发明它。&quot;,536871676]],[&quot;^17&quot;,[5001,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5001,&quot;^G&quot;,4966,536871676]],[&quot;^17&quot;,[5001,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5001,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[5001,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5001,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5001,&quot;^&lt;&quot;,&quot;~u62dd3a14-c56a-4aad-99fe-3f944b875af4&quot;,536871676]],[&quot;^17&quot;,[5002,&quot;^S&quot;,&quot;专家已经内化了必要的知识，所以他们不需要主动记住规则，也不需要有意识地思考自己的选择。他们已经对各种情况积累了足够的经验，因此能够依靠自己的直觉判断在某种情况下应该怎么做。他们在复杂情境中的决策显然不是通过长时间的理性分析做出的，而是来自直觉（Gigerenzer,2008a,2008b）。&quot;,536871676]],[&quot;^17&quot;,[5002,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5002,&quot;^G&quot;,4985,536871676]],[&quot;^17&quot;,[5002,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5002,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[5002,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5002,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5002,&quot;^&lt;&quot;,&quot;~u62dd3a14-4267-40e2-a39c-850de4bf0519&quot;,536871676]],[&quot;^17&quot;,[5003,&quot;^S&quot;,&quot;哪怕工作很艰苦，只要符合我们的内在目标，并且我们觉得可以掌控，工作就会很有趣。而如果以一种僵化的方式来安排工作，当事情发生变化而无法调整时，工作就有可能停滞不前、无法完成。&quot;,536871676]],[&quot;^17&quot;,[5003,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5003,&quot;^G&quot;,4952,536871676]],[&quot;^17&quot;,[5003,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5003,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[5003,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5003,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5003,&quot;^&lt;&quot;,&quot;~u62dd3a14-9007-4016-9043-59385e8417de&quot;,536871676]],[&quot;^17&quot;,[5004,&quot;^S&quot;,&quot;这就意味着，那些在某方面不是很擅长的人往往过于自信，而那些努力过的人往往低估了自己的能力。成绩差的学生并不难找到一个问题来写论文，因为他们既不缺乏观点，也不缺乏盲目的自信。他们也不难在文献中找到论据，因为通常他们对发现和思考反面论据与论点既缺乏兴趣，也缺乏技巧。&quot;,536871676]],[&quot;^17&quot;,[5004,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5004,&quot;^G&quot;,4905,536871676]],[&quot;^17&quot;,[5004,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5004,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[5004,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5004,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5004,&quot;^&lt;&quot;,&quot;~u62dd3a14-e58d-4b64-9f78-0a14a426eeb4&quot;,536871676]],[&quot;^17&quot;,[5005,&quot;^S&quot;,&quot;像原子样的笔记，一次一件事。这样既能快速掌握事情的全部，也方便在不同的话题间建立联系。记录太宽泛很难聚焦，太零碎又会让连接模糊。&quot;,536871676]],[&quot;^17&quot;,[5005,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5005,&quot;^G&quot;,5027,536871676]],[&quot;^17&quot;,[5005,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5005,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[5005,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5005,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5005,&quot;^&lt;&quot;,&quot;~u62dd3a14-e8d4-4a50-87eb-816564ab8a78&quot;,536871676]],[&quot;^17&quot;,[5006,&quot;^S&quot;,&quot;在卡片盒中添加笔记后，我们需要确保它可以再次被找到。这就是建索引的作用。过去卢曼使用打字机在索引卡上记录索引，在一个笔记软件系统中，我们可以像添加标签一样，很容易地将关键词添加到笔记上，在索引中就会显示出关键词。&quot;,536871676]],[&quot;^17&quot;,[5006,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5006,&quot;^G&quot;,4975,536871676]],[&quot;^17&quot;,[5006,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5006,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[5006,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5006,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5006,&quot;^&lt;&quot;,&quot;~u62dd3a14-f67c-4a90-a79a-f987caf08ede&quot;,536871676]],[&quot;^17&quot;,[5007,&quot;^S&quot;,&quot;大脑按照经验法则工作，即使某些事情不合适，也会让它们看起来是合适的。大脑能记住从未发生过的事情，能将不相关的情节与令人信服的叙述联系起来，并填补不完整的图像。大脑随处都能发现模式和意义，即使是在最具有随机性的事情中也是如此（Byrne,2008）。正如丹尼尔·卡尼曼（Dainel Kahneman）所写的那样，大脑是“一台能跳跃式得出结论的机器”&quot;,536871676]],[&quot;^17&quot;,[5007,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5007,&quot;^G&quot;,5023,536871676]],[&quot;^17&quot;,[5007,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5007,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5007,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5007,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5007,&quot;^&lt;&quot;,&quot;~u62dd3a14-8f07-48e1-b660-50b49dc49b58&quot;,536871676]],[&quot;^17&quot;,[5008,&quot;^S&quot;,&quot;主要的误解源于人们对卢曼卡片盒的孤立关注，而忽视了它所嵌入的实际工作流程。&quot;,536871676]],[&quot;^17&quot;,[5008,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5008,&quot;^G&quot;,4963,536871676]],[&quot;^17&quot;,[5008,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5008,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[5008,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5008,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5008,&quot;^&lt;&quot;,&quot;~u62dd3a14-07ef-4e56-8006-dd3f99741eb2&quot;,536871676]],[&quot;^17&quot;,[5009,&quot;^S&quot;,&quot;比较、区分和连接笔记是写好学术文章的基础，但琢磨和推敲想法才是产生洞见和卓越文章的关键。&quot;,536871676]],[&quot;^17&quot;,[5009,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5009,&quot;^G&quot;,4903,536871676]],[&quot;^17&quot;,[5009,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5009,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[5009,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5009,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5009,&quot;^&lt;&quot;,&quot;~u62dd3a14-cc8c-423f-81e1-6565cdd05cda&quot;,536871676]],[&quot;^17&quot;,[5010,&quot;^S&quot;,&quot;导论&quot;,536871676]],[&quot;^17&quot;,[5010,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5010,&quot;^G&quot;,4922,536871676]],[&quot;^17&quot;,[5010,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5010,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[5010,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5010,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5010,&quot;^&lt;&quot;,&quot;~u62dd3a14-bb72-4466-800e-fc37df540f37&quot;,536871676]],[&quot;^17&quot;,[5011,&quot;^S&quot;,&quot;用自己的话将有用的知识点记录下来，还有一个隐藏的好处，即这些知识块是独立的，方便后续拼装和改善。没必要刻意分类，让结构自然生长。在卢曼的卡片盒系统中，并没有像图书馆一样分类。而是随着记录不断增加，让结构慢慢地涌现出来。&quot;,536871676]],[&quot;^17&quot;,[5011,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5011,&quot;^G&quot;,4885,536871676]],[&quot;^17&quot;,[5011,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5011,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[5011,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5011,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5011,&quot;^&lt;&quot;,&quot;~u62dd3a14-ec67-4ed8-bfe4-6ede18455aa3&quot;,536871676]],[&quot;^17&quot;,[5012,&quot;^S&quot;,&quot;做自己想做的事，感兴趣的事来积累素材&quot;,536871676]],[&quot;^17&quot;,[5012,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5012,&quot;^G&quot;,4958,536871676]],[&quot;^17&quot;,[5012,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5012,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[5012,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5012,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5012,&quot;^&lt;&quot;,&quot;~u62dd3a14-28cd-46a0-83fc-84ee7af72a87&quot;,536871676]],[&quot;^17&quot;,[5013,&quot;^S&quot;,&quot;第一个关键点：确保文本具有结构化和灵活性。卡片盒非常适合试验各种想法和产生新的想法，但现在我们需要把想法组织成线性的文本&quot;,536871676]],[&quot;^17&quot;,[5013,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5013,&quot;^G&quot;,5028,536871676]],[&quot;^17&quot;,[5013,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5013,&quot;^X&quot;,4899,536871676]],[&quot;^17&quot;,[5013,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5013,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5013,&quot;^&lt;&quot;,&quot;~u62dd3a14-7b02-4125-93ca-453066352b9f&quot;,536871676]],[&quot;^17&quot;,[5014,&quot;^S&quot;,&quot;太真实了，在写作中舍弃一些心爱的内容确实是痛苦的&quot;,536871676]],[&quot;^17&quot;,[5014,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5014,&quot;^G&quot;,4951,536871676]],[&quot;^17&quot;,[5014,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5014,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[5014,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5014,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5014,&quot;^&lt;&quot;,&quot;~u62dd3a14-a67e-458d-9978-e0c8ff146b9f&quot;,536871676]],[&quot;^17&quot;,[5015,&quot;^S&quot;,&quot;第一步是将“写作”这个不确定的任务分解成不同的可以一次性完成的小块任务。第二步是确保我们始终把思考的结果写下来，包括可能与进一步的探究之间存在联系的内容。随着记录每个任务的结果，它们之间可能存在的联系变得清晰可见，我们随时可以很容易地从断开的地方重新开始继续工作，而不必一直把它记在心里。[7]后续任务可能是不确定的问题，或与其他笔记的联系&quot;,536871676]],[&quot;^17&quot;,[5015,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5015,&quot;^G&quot;,4910,536871676]],[&quot;^17&quot;,[5015,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5015,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[5015,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5015,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5015,&quot;^&lt;&quot;,&quot;~u62dd3a14-9c49-4cbc-9153-7cfe71716acf&quot;,536871676]],[&quot;^17&quot;,[5016,&quot;^S&quot;,&quot;发展想法&quot;,536871676]],[&quot;^17&quot;,[5016,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5016,&quot;^G&quot;,5020,536871676]],[&quot;^17&quot;,[5016,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5016,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5016,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5016,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5016,&quot;^&lt;&quot;,&quot;~u62dd3a14-b0a0-45fa-b1d3-c30c5883e919&quot;,536871676]],[&quot;^17&quot;,[5017,&quot;^S&quot;,&quot;而那些已经通过写作培养了思维的人，则可以把注意力放在自己当下感兴趣的事情上，只要做自己最想做的事情，就能积累大量的素材。这些素材会集中在他们经常回顾的问题上，从而不会太过偏离自己的兴趣。如果你第一次选择的主题不是那么有趣，你自然会转移目标，你的笔记也会重新聚焦到另一个主题上。也许你甚至会记下第一个主题无趣的原因，并将其转化为有价值的见解，然后公开发表。&quot;,536871676]],[&quot;^17&quot;,[5017,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5017,&quot;^G&quot;,4956,536871 意思&quot;,536871676]],[&quot;^17&quot;,[5021,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5021,&quot;^G&quot;,4991,536871676]],[&quot;^17&quot;,[5021,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5021,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[5021,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5021,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5021,&quot;^&lt;&quot;,&quot;~u62dd3a14-4efb-44f5-ab78-5542decd829a&quot;,536871676]],[&quot;^17&quot;,[5022,&quot;^S&quot;,&quot;不过，一定要明白，在句子下画线或在空白处写评论也只是做闪念笔记，对阐述文本的意义毫无作用。除非你及时完成进一步处理，不然这些闪念笔记很快就会变得毫无用处。如果你已经知道不会再去回顾它们，索性一开始就不要做闪念笔记，而是做一个适当的永久笔记。闪念笔记只有在你能在一两天内回顾它们，并将它们变成以后可以使用的适当的笔记时才有价值。&quot;,536871676]],[&quot;^17&quot;,[5022,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5022,&quot;^G&quot;,4953,536871676]],[&quot;^17&quot;,[5022,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5022,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[5022,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5022,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5022,&quot;^&lt;&quot;,&quot;~u62dd3a14-da6e-4554-994e-1d59dcd905a0&quot;,536871676]],[&quot;^17&quot;,[5023,&quot;^S&quot;,&quot;当我们每次试图提取信息时，都会重建和改写记忆。&quot;,536871676]],[&quot;^17&quot;,[5023,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5023,&quot;^G&quot;,4908,536871676]],[&quot;^17&quot;,[5023,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5023,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5023,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5023,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5023,&quot;^&lt;&quot;,&quot;~u62dd3a14-c997-478f-9b7c-705c0ee181d5&quot;,536871676]],[&quot;^17&quot;,[5024,&quot;^S&quot;,&quot;如果我们看看当下的教育状况，尤其是大多数学生所采用的学习策略，很容易就会发现绝大多数人的学习仍然是以提高“存储强度”为目的，即使它无法被提高。这种学习方法主要是记住孤立的事实，而不强调建立联系。这正是学习心理学家们贴切描述的“死记硬背”——试图通过重复来强化和巩固大脑中的信息。这就像在古老的石碑上刻字一样，把客观材料塞入大脑。&quot;,536871676]],[&quot;^17&quot;,[5024,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5024,&quot;^G&quot
