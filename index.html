ot;,[5755,&quot;^I&quot;,4,536871694]],[&quot;^17&quot;,[5755,&quot;^I&quot;,2746,536871694]],[&quot;^17&quot;,[5755,&quot;^1B&quot;,true,536871694]],[&quot;^17&quot;,[5755,&quot;^&lt;&quot;,&quot;~u62dd3a15-a0ae-4086-b0b2-3601725f034b&quot;,536871694]],[&quot;^17&quot;,[5757,&quot;^S&quot;,&quot;## 第13章 怎样利用两分钟规则停止拖延&quot;,536871696]],[&quot;^17&quot;,[5757,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5757,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5757,&quot;^G&quot;,5787,536871696]],[&quot;^17&quot;,[5757,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5757,&quot;^X&quot;,5789,536871696]],[&quot;^17&quot;,[5757,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5757,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5757,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5757,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5757,&quot;^&lt;&quot;,&quot;~u62dd3a16-b989-4983-91da-484395877df6&quot;,536871696]],[&quot;^17&quot;,[5758,&quot;^S&quot;,&quot;**为什么小习惯会带来大变化** \\n\\n在你做出1%向好或1%向差的选择时，在那个时点来说它并不起眼，但纵观你由无数个时点构成的整个人生的过程时，你的那些选择决定了你是谁和你可能是谁之间的不同。**成功是日常习惯累积的产物**，而不是一生仅有一次的重大转变的结果。&quot;,536871696]],[&quot;^17&quot;,[5758,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5758,&quot;^G&quot;,5839,536871696]],[&quot;^17&quot;,[5758,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5758,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5758,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5758,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5758,&quot;^&lt;&quot;,&quot;~u62dd3a16-c622-4a41-a2b2-49c0b7e14db6&quot;,536871696]],[&quot;^17&quot;,[5759,&quot;^S&quot;,&quot;系统至上的心态对此提供了解药。当你爱上过程而不是结果时，你不必等待容许自己享受快乐的那一刻的到来。只要你创建的体系在正常运行，你就会在整个过程中感受到快乐。另外，一个体系取得成功的方式有多种，而不仅仅是你最初想象的那一种。&quot;,536871696]],[&quot;^17&quot;,[5759,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5759,&quot;^G&quot;,5827,536871696]],[&quot;^17&quot;,[5759,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5759,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5759,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5759,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5759,&quot;^&lt;&quot;,&quot;~u62dd3a16-50ca-4ddf-afd6-e3467773d8f8&quot;,536871696]],[&quot;^17&quot;,[5760,&quot;^S&quot;,&quot;我们研究的起点是所有习惯共有的生物特征指标：多巴胺浓度。&quot;,536871696]],[&quot;^17&quot;,[5760,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5760,&quot;^G&quot;,5810,536871696]],[&quot;^17&quot;,[5760,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5760,&quot;^X&quot;,5846,536871696]],[&quot;^17&quot;,[5760,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5760,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5760,&quot;^&lt;&quot;,&quot;~u62dd3a16-1cee-4bc6-ae57-e8e97f26d87e&quot;,536871696]],[&quot;^17&quot;,[5761,&quot;^O&quot;,false,536881087]],[&quot;^17&quot;,[5761,&quot;^S&quot;,&quot;**你的习惯如何塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5761,&quot;^M&quot;,1662270386293,536881087]],[&quot;^17&quot;,[5761,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5761,&quot;^G&quot;,5791,536871696]],[&quot;^17&quot;,[5761,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5761,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5761,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5761,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5761,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5761,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5761,&quot;^C&quot;,1662270386293,536881087]],[&quot;^17&quot;,[5761,&quot;^&lt;&quot;,&quot;~u62dd3a16-960d-4057-960f-168ee13d08d6&quot;,536871696]],[&quot;^17&quot;,[5762,&quot;^S&quot;,&quot;行为转变的四大定律是一套我们可以用来培养好习惯的简单规则。\\n它们是：（1）让它显而易见；（2）让它有吸引力；（3）让它简便易行；（4）让它令人愉悦。&quot;,536871696]],[&quot;^17&quot;,[5762,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5762,&quot;^G&quot;,5780,536871696]],[&quot;^17&quot;,[5762,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5762,&quot;^X&quot;,5782,536871696]],[&quot;^17&quot;,[5762,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5762,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5762,&quot;^&lt;&quot;,&quot;~u62dd3a16-e3ed-4387-beed-16982f08f788&quot;,536871696]],[&quot;^17&quot;,[5763,&quot;^S&quot;,&quot;总的来说，创立执行意图的格式是：“当X情况出现时，我将执行Y反应。”&quot;,536871696]],[&quot;^17&quot;,[5763,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5763,&quot;^G&quot;,5888,536871696]],[&quot;^17&quot;,[5763,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5763,&quot;^X&quot;,5807,536871696]],[&quot;^17&quot;,[5763,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5763,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5763,&quot;^&lt;&quot;,&quot;~u62dd3a16-d2c6-4294-b750-39421aa48085&quot;,536871696]],[&quot;^17&quot;,[5764,&quot;^S&quot;,&quot;目标是关于你想要达到的结果，而体系是涉及导致这些结果的过程。&quot;,536871696]],[&quot;^17&quot;,[5764,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5764,&quot;^G&quot;,5816,536871696]],[&quot;^17&quot;,[5764,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5764,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5764,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5764,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5764,&quot;^&lt;&quot;,&quot;~u62dd3a16-b9ac-4cfe-8624-bd1f98d31e5b&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^S&quot;,&quot;## 第15章 行为转变的基本准则&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5765,&quot;^G&quot;,5878,536871696]],[&quot;^17&quot;,[5765,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5765,&quot;^X&quot;,5878,536871696]],[&quot;^17&quot;,[5765,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5765,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5765,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5765,&quot;^&lt;&quot;,&quot;~u62dd3a16-404a-423a-a1a8-510dad9b7888&quot;,536871696]],[&quot;^17&quot;,[5766,&quot;^S&quot;,&quot;本章我们由超常刺激谈起，所谓超常刺激，就是提高了我们行动欲望的强化现实版。喜好绑定其实是创建任何习惯的强化版本的方法之一，具体做法是将它与你本想要的东西相关联。培养一个真正不可抗拒的习惯并非易事，但是这个简单的策略可以用来让几乎任何习惯都变得具有一定的吸引力。&quot;,536871696]],[&quot;^17&quot;,[5766,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5766,&quot;^G&quot;,5815,536871696]],[&quot;^17&quot;,[5766,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5766,&quot;^X&quot;,5800,536871696]],[&quot;^17&quot;,[5766,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5766,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5766,&quot;^&lt;&quot;,&quot;~u62dd3a16-216b-4491-88b9-d84dc5e1d597&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5767,&quot;^S&quot;,&quot;# **第二定律让它有吸引力**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5767,&quot;^G&quot;,5796,536871696]],[&quot;^17&quot;,[5767,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5767,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5767,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5767,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5767,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5767,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5767,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5767,&quot;^&lt;&quot;,&quot;~u62dd3a16-8a3a-45e2-807d-c306c6e74927&quot;,536871696]],[&quot;^17&quot;,[5768,&quot;^S&quot;,&quot;如果你想掌握一种习惯，关键是从重复开始，无须力求完美。你不必描画出新习惯的每一个特征。你只需要不断练习。这是第三定律的第一条要点：你需要关注的是次数。&quot;,536871696]],[&quot;^17&quot;,[5768,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5768,&quot;^G&quot;,5845,536871696]],[&quot;^17&quot;,[5768,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5768,&quot;^X&quot;,5854,536871696]],[&quot;^17&quot;,[5768,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5768,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5768,&quot;^&lt;&quot;,&quot;~u62dd3a16-9e42-44f4-88d0-e5dd9c93f686&quot;,536871696]],[&quot;^17&quot;,[5769,&quot;^S&quot;,&quot;不管你现在的身份是什么，你相信它存在的理由只是因为你有证据。如果你连续二十年每周日都去教堂，你有证据表明你是虔诚的。如果你每天晚上都抽出个把小时学习生物学，你有证据表明你很好学。如果你在下雪天都去健身房，你有证据表明你决心健身。你对一个信念拥有的证据越多，你就越坚信它。&quot;,536871696]],[&quot;^17&quot;,[5769,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5769,&quot;^G&quot;,5842,536871696]],[&quot;^17&quot;,[5769,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5769,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5769,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5769,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5769,&quot;^&lt;&quot;,&quot;~u62dd3a16-caec-457e-ae18-6052af14dc10&quot;,536871696]],[&quot;^17&quot;,[5770,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5770,&quot;^S&quot;,&quot;**改变你身份的两步进程**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5770,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5770,&quot;^G&quot;,5761,536871696]],[&quot;^17&quot;,[5770,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5770,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5770,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5770,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5770,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5770,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5770,&quot;^&lt;&quot;,&quot;~u62dd3a16-60f9-4afd-aa91-ba4914f1e224&quot;,536871696]],[&quot;^17&quot;,[5771,&quot;^S&quot;,&quot;例子：健身。脱下上班穿的鞋后，我会立即换上我的运动装。\\n习惯堆积通过将新行为叠加在旧行为之上，增加了你坚持习惯的可能性。这个过程可以重复进行，以将许多习惯联系在一起，每一个习惯都是下一个习惯的线索&quot;,536871696]],[&quot;^17&quot;,[5771,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5771,&quot;^G&quot;,5857,536871696]],[&quot;^17&quot;,[5771,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5771,&quot;^X&quot;,5778,536871696]],[&quot;^17&quot;,[5771,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5771,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5771,&quot;^&lt;&quot;,&quot;~u62dd3a16-04fe-4183-afca-b9a6c4b932f9&quot;,536871696]],[&quot;^17&quot;,[5772,&quot;^S&quot;,&quot;更可靠的方法是从源头上改掉坏习惯。消除坏习惯的最实用的方法之一是避免接触引起它的提示。&quot;,536871696]],[&quot;^17&quot;,[5772,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5772,&quot;^G&quot;,5773,536871696]],[&quot;^17&quot;,[5772,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5772,&quot;^X&quot;,5773,536871696]],[&quot;^17&quot;,[5772,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5772,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5772,&quot;^&lt;&quot;,&quot;~u62dd3a16-8969-4243-b499-3f188ff938b4&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^S&quot;,&quot;## 第7章 自我控制的秘密&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5773,&quot;^G&quot;,5795,536871696]],[&quot;^17&quot;,[5773,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5773,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5773,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5773,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5773,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5773,&quot;^&lt;&quot;,&quot;~u62dd3a16-3546-4f82-b651-5a57d15de005&quot;,536871696]],[&quot;^17&quot;,[5774,&quot;^S&quot;,&quot;➢ ==目标不是阅读一本书，而是成为读者。==\\n➢ 目标不是跑马拉松，而是成为跑步者。\\n➢ 目标不是学习一种乐器，而是成为音乐家。&quot;,536871696]],[&quot;^17&quot;,[5774,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5774,&quot;^G&quot;,5826,536871696]],[&quot;^17&quot;,[5774,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5774,&quot;^X&quot;,5826,536871696]],[&quot;^17&quot;,[5774,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5774,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5774,&quot;^&lt;&quot;,&quot;~u62dd3a16-f628-4428-a5fc-26f85d2709f6&quot;,536871696]],[&quot;^17&quot;,[5775,&quot;^S&quot;,&quot;**本章小结** \\n➢ 变化有三个层次：结果变化、过程变化和身份变化。\\n➢ 改变习惯的最有效方法不是关注你想要达到的目标，而是你想要成为谁。\\n➢ 你的身份来自你的习惯。每个行动都是你在投票给你想成为的人。\\n➢ 要想使自己做到最好，你需要持续编辑你的信念，升级和扩展你的身份。\\n➢ 习惯至关重要的真正原因不是因为它们能带给你更好的结果（尽管它们能做到这一点），而是因为它们能改变你对自己抱有的信念。&quot;,536871696]],[&quot;^17&quot;,[5775,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5775,&quot;^G&quot;,5802,536871696]],[&quot;^17&quot;,[5775,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5775,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5775,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5775,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5775,&quot;^&lt;&quot;,&quot;~u62dd3a16-4931-4e76-9ef9-0fce67b6db79&quot;,536871696]],[&quot;^17&quot;,[5776,&quot;^S&quot;,&quot;除非你让下意识意识化，否则它将支配你的生活，而你会称之为命运。&quot;,536871696]],[&quot;^17&quot;,[5776,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5776,&quot;^G&quot;,5835,536871696]],[&quot;^17&quot;,[5776,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5776,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5776,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5776,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5776,&quot;^&lt;&quot;,&quot;~u62dd3a16-bdbc-4c42-b05f-9889a9ceca14&quot;,536871696]],[&quot;^17&quot;,[5777,&quot;^S&quot;,&quot;**本章小结** \\n行为转变的第二定律是让它具有吸引力。\\n➢ 机会越有吸引力，养成习惯的可能性就越大。\\n➢ 习惯是多巴胺驱动的反馈回路。当多巴胺浓度上升时，我们采取行动的动机也会变得更强烈。\\n➢ 正是对奖励的期待，而不是奖励本身，促使我们采取行动。预期越高，多巴胺峰值越大。\\n➢ 喜好绑定是让习惯更具吸引力的一种方式。具体做法就是将你喜好的高频动作与你需要做的低频动作搭配在一起。&quot;,536871696]],[&quot;^17&quot;,[5777,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5777,&quot;^G&quot;,5800,536871696]],[&quot;^17&quot;,[5777,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5777,&quot;^X&quot;,5846,536871696]],[&quot;^17&quot;,[5777,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5777,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5777,&quot;^&lt;&quot;,&quot;~u62dd3a16-4578-4a44-851b-239712a2fd41&quot;,536871696]],[&quot;^17&quot;,[5778,&quot;^S&quot;,&quot;**习惯叠加：颠覆你的习惯的简单计划**&quot;,536871696]],[&quot;^17&quot;,[5778,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5778,&quot;^G&quot;,5805,536871696]],[&quot;^17&quot;,[5778,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5778,&quot;^X&quot;,5807,536871696]],[&quot;^17&quot;,[5778,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5778,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5778,&quot;^&lt;&quot;,&quot;~u62dd3a16-6863-4290-b105-ab6140472c7c&quot;,536871696]],[&quot;^17&quot;,[5779,&quot;^S&quot;,&quot;**习惯发挥作用的原理**&quot;,536871696]],[&quot;^17&quot;,[5779,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5779,&quot;^G&quot;,5770,536871696]],[&quot;^17&quot;,[5779,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5779,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5779,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5779,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5779,&quot;^&lt;&quot;,&quot;~u62dd3a16-848c-4dac-84a2-3d534a83fef2&quot;,536871696]],[&quot;^17&quot;,[5780,&quot;^S&quot;,&quot;每当你想改变你的行为时，你可以问自己几个简单的问题：\\n1．我怎样才能让它变得明显？\\n2．我怎样才能让它有吸引力？\\n3．我怎样才能让它变得容易？\\n4．我怎样才能让它令人愉悦？&quot;,536871696]],[&quot;^17&quot;,[5780,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5780,&quot;^G&quot;,5782,536871696]],[&quot;^17&quot;,[5780,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5780,&quot;^X&quot;,5782,536871696]],[&quot;^17&quot;,[5780,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5780,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5780,&quot;^&lt;&quot;,&quot;~u62dd3a16-788b-4cf3-ac7d-c8ca7343d65c&quot;,536871696]],[&quot;^17&quot;,[5781,&quot;^S&quot;,&quot;**怎样将即时满足转变为对你有利**&quot;,536871696]],[&quot;^17&quot;,[5781,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5781,&quot;^G&quot;,5875,536871696]],[&quot;^17&quot;,[5781,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5781,&quot;^X&quot;,5765,536871696]],[&quot;^17&quot;,[5781,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5781,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5781,&quot;^&lt;&quot;,&quot;~u62dd3a16-de92-45ab-92f8-2aa5ffd5c66c&quot;,536871696]],[&quot;^17&quot;,[5782,&quot;^S&quot;,&quot;**行为转变的四大定律**&quot;,536871696]],[&quot;^17&quot;,[5782,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5782,&quot;^G&quot;,5779,536871696]],[&quot;^17&quot;,[5782,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5782,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5782,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5782,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5782,&quot;^&lt;&quot;,&quot;~u62dd3a16-7e8d-42e8-85e5-df6d5f8b26ff&quot;,536871696]],[&quot;^17&quot;,[5783,&quot;^S&quot;,&quot;**本章小结** \\n➢ 习惯的好处是我们可以不假思索地行事，缺点是我们不再关注小错误。\\n➢ 习惯动作+刻意练习=精通\\n➢ 反思和回顾是一个过程，使你能够时刻关注自己的表现。\\n➢ 我们越是执着于一个身份，就越难超越它。&quot;,536871696]],[&quot;^17&quot;,[5783,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5783,&quot;^G&quot;,5852,536871696]],[&quot;^17&quot;,[5783,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5783,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5783,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5783,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5783,&quot;^&lt;&quot;,&quot;~u62dd3a16-dc04-4967-9e10-d792314cd62e&quot;,536871696]],[&quot;^17&quot;,[5784,&quot;^S&quot;,&quot;第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536871696]],[&quot;^17&quot;,[5784,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5784,&quot;^G&quot;,5838,536871696]],[&quot;^17&quot;,[5784,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5784,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5784,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5784,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5784,&quot;^&lt;&quot;,&quot;~u62dd3a16-9ba6-46e0-a81b-733150ab0a3f&quot;,536871696]],[&quot;^17&quot;,[5785,&quot;^S&quot;,&quot;习惯是从经验中学到的心理捷径。从某种意义上来说，==习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。==&quot;,536871696]],[&quot;^17&quot;,[5785,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5785,&quot;^G&quot;,5794,536871696]],[&quot;^17&quot;,[5785,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5785,&quot;^X&quot;,5848,536871696]],[&quot;^17&quot;,[5785,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5785,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5785,&quot;^&lt;&quot;,&quot;~u62dd3a16-d70f-4972-918d-5548258c0ed7&quot;,536871696]],[&quot;^17&quot;,[5786,&quot;^S&quot;,&quot;**背景就是提示**&quot;,536871696]],[&quot;^17&quot;,[5786,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5786,&quot;^G&quot;,5840,536871696]],[&quot;^17&quot;,[5786,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5786,&quot;^X&quot;,5795,536871696]],[&quot;^17&quot;,[5786,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5786,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5786,&quot;^&lt;&quot;,&quot;~u62dd3a16-2431-4cd1-bc6a-d7172a50b8a1&quot;,536871696]],[&quot;^17&quot;,[5787,&quot;^S&quot;,&quot;## 第12章 最省力法则&quot;,536871696]],[&quot;^17&quot;,[5787,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5787,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5787,&quot;^G&quot;,5854,536871696]],[&quot;^17&quot;,[5787,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5787,&quot;^X&quot;,5789,536871696]],[&quot;^17&quot;,[5787,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5787,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5787,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5787,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5787,&quot;^&lt;&quot;,&quot;~u62dd3a16-d79e-4ae2-a53e-6f6eb6c9017b&quot;,536871696]],[&quot;^17&quot;,[5788,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5788,&quot;^S&quot;,&quot;**什么是真正的进步**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5788,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5788,&quot;^G&quot;,5871,536871696]],[&quot;^17&quot;,[5788,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5788,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5788,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5788,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5788,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5788,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5788,&quot;^&lt;&quot;,&quot;~u62dd3a16-dbe9-4a26-96c3-b0e5699867df&quot;,536871696]],[&quot;^17&quot;,[5789,&quot;^S&quot;,&quot;# **第三定律让它简便易行**&quot;,536871696]],[&quot;^17&quot;,[5789,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5789,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5789,&quot;^G&quot;,5767,536871696]],[&quot;^17&quot;,[5789,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5789,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5789,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5789,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5789,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5789,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5789,&quot;^&lt;&quot;,&quot;~u62dd3a16-272d-4bf1-85ad-2c123f07f628&quot;,536871696]],[&quot;^17&quot;,[5790,&quot;^S&quot;,&quot;你采取的每一个行动都是投票给了你想成为的那个人。一两次做法不会改变你的信念，但是随着选票的增加，你的新身份的证据也会改变。这就是为什么有意义的改变无须剧变的原因之一。微小的习惯做法可以提供新身份的证据，从而带来有意义的转变。&quot;,536871696]],[&quot;^17&quot;,[5790,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5790,&quot;^G&quot;,5769,536871696]],[&quot;^17&quot;,[5790,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5790,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5790,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5790,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5790,&quot;^&lt;&quot;,&quot;~u62dd3a16-82f6-4d3e-9e2e-3ab7a28be019&quot;,536871696]],[&quot;^17&quot;,[5791,&quot;^S&quot;,&quot;**习惯基本原理小结** \\n➢ 习惯是自我提高的复利。从长远来看，每天进步1%的效果不容小觑。\\n➢ 习惯是把双刃剑。它们可能对你有利，也可能对你不利，这就是为什么理解细节至关重要。\\n➢ 在你越过临界点之前，细微的变化似乎没起任何作用。这是个日积月累、潜移默化的过程，最终的重大突破迟迟不到，考验着你的耐心。\\n➢ 微习惯是个小习惯，是更大系统的一部分。正如原子是分子的组成部分一样，微习惯也是重大成效的组成部分。\\n➢ ==如果你想要更好的结果，那就别再设定目标，转而全力关注你的体系==。\\n➢ 不求拔高你的目标，但求落实你的体系。&quot;,536871696]],[&quot;^17&quot;,[5791,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5791,&quot;^G&quot;,5816,536871696]],[&quot;^17&quot;,[5791,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5791,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5791,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5791,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5791,&quot;^&lt;&quot;,&quot;~u62dd3a16-8dc0-4e08-980d-72c745e223ff&quot;,536871696]],[&quot;^17&quot;,[5792,&quot;^S&quot;,&quot;**本章小结** \\n➢ 行为转变的第二定律的反用是让它缺乏吸引力。\\n➢ 每种行为都有表层的渴求和更深层的动机。\\n➢ 你的习惯是解决古老欲望的现代方法。\\n➢ 你习惯的原因实际上是他们之前的预测。这种预测会产生一种感觉。\\n➢ 强调避免坏习惯所换来的好处，让坏习惯不再有吸引力。\\n➢ 当我们将习惯与积极的感受相关联，习惯就有了吸引力；反之，则没有吸引力。在开始培养难度较大的习惯之前，先做些你喜欢的事情来创造一种激励仪式。怎样培养好习惯&quot;,536871696]],[&quot;^17&quot;,[5792,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5792,&quot;^G&quot;,5849,536871696]],[&quot;^17&quot;,[5792,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5792,&quot;^X&quot;,5831,536871696]],[&quot;^17&quot;,[5792,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5792,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5792,&quot;^&lt;&quot;,&quot;~u62dd3a16-2ea7-4ede-939f-671597450262&quot;,536871696]],[&quot;^17&quot;,[5793,&quot;^S&quot;,&quot;如果你是教练，你的目标可能是让自己带的队伍赢得冠军。你的体系就是你招募球员、管理助理教练和训练的方式。\\n➢ 如果你是企业家，你的目标可能是创建一家营业额上百万美元的企业。你的体系就是测试产品创意、雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。&quot;,536871696]],[&quot;^17&quot;,[5793,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5793,&quot;^G&quot;,5764,536871696]],[&quot;^17&quot;,[5793,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5793,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5793,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5793,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5793,&quot;^&lt;&quot;,&quot;~u62dd3a16-cf31-4e99-a8b6-20bedddb35e2&quot;,536871696]],[&quot;^17&quot;,[5794,&quot;^S&quot;,&quot;每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常面临的问题和压力的一系列自动解决方案。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中反复出现的问题的可靠方法。”&quot;,536871696]],[&quot;^17&quot;,[5794,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5794,&quot;^G&quot;,5848,536871696]],[&quot;^17&quot;,[5794,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5794,&quot;^X&quot;,5848,536871696]],[&quot;^17&quot;,[5794,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5794,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5794,&quot;^&lt;&quot;,&quot;~u62dd3a16-471d-4c67-8d1a-e2a816a37584&quot;,536871696]],[&quot;^17&quot;,[5795,&quot;^S&quot;,&quot;## 第6章 原动力被高估，环境往往更重要&quot;,536871696]],[&quot;^17&quot;,[5795,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5795,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5795,&quot;^G&quot;,5807,536871696]],[&quot;^17&quot;,[5795,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5795,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5795,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5795,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5795,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5795,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5795,&quot;^&lt;&quot;,&quot;~u62dd3a16-d285-4d19-ac3a-464148d48328&quot;,536871696]],[&quot;^17&quot;,[5796,&quot;^S&quot;,&quot;# **第一定律让它显而易见**&quot;,536871696]],[&quot;^17&quot;,[5796,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5796,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5796,&quot;^G&quot;,5870,536871696]],[&quot;^17&quot;,[5796,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5796,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5796,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5796,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5796,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5796,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5796,&quot;^&lt;&quot;,&quot;~u62dd3a16-91de-4d6e-b88d-4ef3ff674ee8&quot;,536871696]],[&quot;^17&quot;,[5797,&quot;^S&quot;,&quot;**首先，是提示。**这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。&quot;,536881083]],[&quot;^17&quot;,[5797,&quot;^M&quot;,1662270355310,536881083]],[&quot;^17&quot;,[5797,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5797,&quot;^G&quot;,5834,536871696]],[&quot;^17&quot;,[5797,&quot;^U&quot;,[&quot;^16&quot;,[]],536881083]],[&quot;^17&quot;,[5797,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5797,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5797,&quot;^W&quot;,2808,536881084]],[&quot;^17&quot;,[5797,&quot;^@&quot;,[&quot;^ &quot;],536881083]],[&quot;^17&quot;,[5797,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5797,&quot;^C&quot;,1662270355310,536881083]],[&quot;^17&quot;,[5797,&quot;^&lt;&quot;,&quot;~u62dd3a16-7eca-4df8-aa72-7ae4151919b5&quot;,536871696]],[&quot;^17&quot;,[5798,&quot;^S&quot;,&quot;## 第9章 在习惯形成中亲友所起的作用&quot;,536871696]],[&quot;^17&quot;,[5798,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5798,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5798,&quot;^G&quot;,5846,536871696]],[&quot;^17&quot;,[5798,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5798,&quot;^X&quot;,5767,536871696]],[&quot;^17&quot;,[5798,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5798,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5798,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5798,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5798,&quot;^&lt;&quot;,&quot;~u62dd3a16-9e01-4b92-8d8f-7f24eadd62fd&quot;,536871696]],[&quot;^17&quot;,[5799,&quot;^S&quot;,&quot;**为未来的应用做好环境准备**&quot;,536871696]],[&quot;^17&quot;,[5799,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5799,&quot;^G&quot;,5811,536871696]],[&quot;^17&quot;,[5799,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5799,&quot;^X&quot;,5787,536871696]],[&quot;^17&quot;,[5799,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5799,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5799,&quot;^&lt;&quot;,&quot;~u62dd3a16-76cd-46f8-9e3b-78b0e9635c46&quot;,536871696]],[&quot;^17&quot;,[5800,&quot;^S&quot;,&quot;**怎样利用绑定喜好使你的习惯更有吸引力**&quot;,536871696]],[&quot;^17&quot;,[5800,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5800,&quot;^G&quot;,5760,536871696]],[&quot;^17&quot;,[5800,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5800,&quot;^X&quot;,5846,536871696]],[&quot;^17&quot;,[5800,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5800,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5800,&quot;^&lt;&quot;,&quot;~u62dd3a16-e2ed-4363-9c26-92c12a8d1c9f&quot;,536871696]],[&quot;^17&quot;,[5801,&quot;^S&quot;,&quot;在你越过临界点之前，细微的变化似乎没起任何作用。这是个日积月累、潜移默化的过程，最终的重大突破迟迟不到，考验着你的耐心。&quot;,536871696]],[&quot;^17&quot;,[5801,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5801,&quot;^G&quot;,5877,536871696]],[&quot;^17&quot;,[5801,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5801,&quot;^X&quot;,5788,536871696]],[&quot;^17&quot;,[5801,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5801,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5801,&quot;^&lt;&quot;,&quot;~u62dd3a16-2dbc-4a75-a9de-56879e188689&quot;,536871696]],[&quot;^17&quot;,[5802,&quot;^S&quot;,&quot;培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。&quot;,536871696]],[&quot;^17&quot;,[5802,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5802,&quot;^G&quot;,5804,536871696]],[&quot;^17&quot;,[5802,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5802,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5802,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5802,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5802,&quot;^&lt;&quot;,&quot;~u62dd3a16-ef5a-408a-a47c-29a9eea3a8f0&quot;,536871696]],[&quot;^17&quot;,[5803,&quot;^S&quot;,&quot;“当我走进一个房间时，一切都井然有序，” 纳科尔斯写道，“因为我每天在每个房间都这样做，所以房间内的各种东西都各安其位……人们认为我很勤劳，可实际上我很懒。我只是创造一个将来可以偷懒的条件。这样做会还给你很多时间。”&quot;,536871696]],[&quot;^17&quot;,[5803,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5803,&quot;^G&quot;,5799,536871696]],[&quot;^17&quot;,[5803,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5803,&quot;^X&quot;,5799,536871696]],[&quot;^17&quot;,[5803,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5803,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5803,&quot;^&lt;&quot;,&quot;~u62dd3a16-1fc0-4697-a9a0-f8f5a77c8fab&quot;,536871696]],[&quot;^17&quot;,[5804,&quot;^S&quot;,&quot;基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。&quot;,536871696]],[&quot;^17&quot;,[5804,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5804,&quot;^G&quot;,5874,536871696]],[&quot;^17&quot;,[5804,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5804,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5804,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5804,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5804,&quot;^&lt;&quot;,&quot;~u62dd3a16-7714-496e-a279-10395d2fcbdb&quot;,536871696]],[&quot;^17&quot;,[5805,&quot;^S&quot;,&quot;许多人认为他们缺乏做事的动力，但实际上他们真正缺乏的是明确的计划。何时何地采取行动并不总是显而易见的。有些人耗费一生都等不到自我提高的成熟时机。&quot;,536871696]],[&quot;^17&quot;,[5805,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5805,&quot;^G&quot;,5763,536871696]],[&quot;^17&quot;,[5805,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5805,&quot;^X&quot;,5807,536871696]],[&quot;^17&quot;,[5805,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5805,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5805,&quot;^&lt;&quot;,&quot;~u62dd3a16-3ff5-4227-8743-0396c600a074&quot;,536871696]],[&quot;^17&quot;,[5806,&quot;^S&quot;,&quot;即使你知道应该从小处着眼，第一步也很容易迈得太大。当你梦想做出改变时，你会抑制不住地异常兴奋，一时头脑发热就容易贪多嚼不烂。我所知道的对抗这种趋势的最有效的方法是使用两分钟规则[插图]，也就是：“当你开始培养一种新习惯时，它所用时间不应超过两分钟。”&quot;,536871696]],[&quot;^17&quot;,[5806,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5806,&quot;^G&quot;,5757,536871696]],[&quot;^17&quot;,[5806,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5806,&quot;^X&quot;,5757,536871696]],[&quot;^17&quot;,[5806,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5806,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5806,&quot;^&lt;&quot;,&quot;~u62dd3a16-96c0-40e6-8e8a-c0437e1b8215&quot;,536871696]],[&quot;^17&quot;,[5807,&quot;^S&quot;,&quot;## 第5章 培养新习惯的最佳方式&quot;,536871696]],[&quot;^17&quot;,[5807,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5807,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5807,&quot;^G&quot;,5818,536871696]],[&quot;^17&quot;,[5807,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5807,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5807,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5807,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5807,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5807,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5807,&quot;^&lt;&quot;,&quot;~u62dd3a16-409f-41c9-ae02-c57210bb0909&quot;,536871696]],[&quot;^17&quot;,[5808,&quot;^S&quot;,&quot;**本章小结** \\n➢ 行为转变的第三定律是让它简便易行。\\n➢ 最有效的学习形式是付诸实践，而不是纸上谈兵。➢ 专注于采取行动，而不只是酝酿行动。\\n➢ 习惯的形成是一个行为通过重复逐渐变得更加自动化的过程。\\n➢ 习惯的培养不在于时间长短，而在于重复的次数。&quot;,536871696]],[&quot;^17&quot;,[5808,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5808,&quot;^G&quot;,5887,536871696]],[&quot;^17&quot;,[5808,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5808,&quot;^X&quot;,5854,536871696]],[&quot;^17&quot;,[5808,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5808,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5808,&quot;^&lt;&quot;,&quot;~u62dd3a16-c635-43fa-b425-115a0101ebde&quot;,536871696]],[&quot;^17&quot;,[5809,&quot;^S&quot;,&quot;突破时刻的出现通常是此前一系列行动的结果，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见&quot;,536871696]],[&quot;^17&quot;,[5809,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5809,&quot;^G&quot;,5788,536871696]],[&quot;^17&quot;,[5809,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5809,&quot;^X&quot;,5788,536871696]],[&quot;^17&quot;,[5809,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5809,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5809,&quot;^&lt;&quot;,&quot;~u62dd3a16-05ad-4aae-9fca-764c66e4122c&quot;,536871696]],[&quot;^17&quot;,[5810,&quot;^S&quot;,&quot;面前的机会越有吸引力，养成习惯的可能性就越大。&quot;,536871696]],[&quot;^17&quot;,[5810,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5810,&quot;^G&quot;,5846,536871696]],[&quot;^17&quot;,[5810,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5810,&quot;^X&quot;,5846,536871696]],[&quot;^17&quot;,[5810,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5810,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5810,&quot;^&lt;&quot;,&quot;~u62dd3a16-6c9b-4110-8dbe-b0496ee212c3&quot;,536871696]],[&quot;^17&quot;,[5811,&quot;^S&quot;,&quot;让它简便易行的说法不仅仅是做容易的事，其主旨是当其时尽可能确保你可以毫不费力地去做具有长期回报的事。&quot;,536871696]],[&quot;^17&quot;,[5811,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5811,&quot;^G&quot;,5787,536871696]],[&quot;^17&quot;,[5811,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5811,&quot;^X&quot;,5787,536871696]],[&quot;^17&quot;,[5811,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5811,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5811,&quot;^&lt;&quot;,&quot;~u62dd3a16-8c00-4aa1-a9fc-cc6f31d9214d&quot;,536871696]],[&quot;^17&quot;,[5812,&quot;^S&quot;,&quot;如果你想要稳定和可预测的行为，你需要一个稳定和可预测的环境。在所有的事物都各安其位、各具用途的稳定环境中，习惯很容易形成。&quot;,536871696]],[&quot;^17&quot;,[5812,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5812,&quot;^G&quot;,5879,536871696]],[&quot;^17&quot;,[5812,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5812,&quot;^X&quot;,5786,536871696]],[&quot;^17&quot;,[5812,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5812,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5812,&quot;^&lt;&quot;,&quot;~u62dd3a16-77bc-4541-9ac2-45fbaf7e13cf&quot;,536871696]],[&quot;^17&quot;,[5813,&quot;^S&quot;,&quot;其次，奖励教会我们哪些行为值得记住并应用于未来。你的大脑是奖励探测器。在你的一生中，你的感觉神经系统会不断监测哪些行为能满足你的欲望并带来快乐。快乐和失望的感觉是反馈机制的一部分，帮助你的大脑区分有用和无用的行为。奖励会终结反馈循环，完成整个习惯形成的循环。[插图]&quot;,536871696]],[&quot;^17&quot;,[5813,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5813,&quot;^G&quot;,5847,536871696]],[&quot;^17&quot;,[5813,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5813,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5813,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5813,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5813,&quot;^&lt;&quot;,&quot;~u62dd3a16-0b6d-4ff1-9f80-1877e328b91f&quot;,536871696]],[&quot;^17&quot;,[5814,&quot;^S&quot;,&quot;看看养成习惯的任何一种产物，你会发现它没有让人产生新的动机，而是攀附在人性的潜在动机之上。➢ 寻找伴侣并传宗接代=使用约会（Tinder）软件➢ 与他人建立联系并结合=浏览脸书（Facebook）➢ 赢得社会认可=张贴在“照片墙”（Instagram）上➢ 减少不确定性=在谷歌上搜索➢ 获取地位和声望=玩电子游戏&quot;,536871696]],[&quot;^17&quot;,[5814,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5814,&quot;^G&quot;,5831,536871696]],[&quot;^17&quot;,[5814,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5814,&quot;^X&quot;,5831,536871696]],[&quot;^17&quot;,[5814,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5814,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5814,&quot;^&lt;&quot;,&quot;~u62dd3a16-cb39-4550-9b91-6369e73ab101&quot;,536871696]],[&quot;^17&quot;,[5815,&quot;^S&quot;,&quot;他还利用了绑定喜好使他的健身习惯更有吸引力。绑定喜好的工作原理，就是把你需要做的事与愿意做的事绑定。&quot;,536871696]],[&quot;^17&quot;,[5815,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5815,&quot;^G&quot;,5800,536871696]],[&quot;^17&quot;,[5815,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5815,&quot;^X&quot;,5800,536871696]],[&quot;^17&quot;,[5815,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5815,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5815,&quot;^&lt;&quot;,&quot;~u62dd3a16-bd37-4001-a18d-64c5d6c4ddf8&quot;,536871696]],[&quot;^17&quot;,[5816,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5816,&quot;^S&quot;,&quot;**忘记目标，专注于体系**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5816,&quot;^Q&quot;,&quot;^1:&quot;,536871696 6871696]],[&quot;^17&quot;,[5818,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5818,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5818,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5818,&quot;^&lt;&quot;,&quot;~u62dd3a16-fc97-41e9-b28a-ffb8c263461c&quot;,536871696]],[&quot;^17&quot;,[5819,&quot;^S&quot;,&quot;益处之三：习惯追踪令人满意。&quot;,536871696]],[&quot;^17&quot;,[5819,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5819,&quot;^G&quot;,5832,536871696]],[&quot;^17&quot;,[5819,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5819,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5819,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5819,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5819,&quot;^&lt;&quot;,&quot;~u62dd3a16-e003-42db-9999-95327abbf22a&quot;,536871696]],[&quot;^17&quot;,[5820,&quot;^S&quot;,&quot;**行为转变有三层——结果的变化、流程的变化或身份的变化**\\n第一层是改变你的结果。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。\\n\\n第二层是改变你的过程。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。\\n\\n第三也是最深入的层次是改变你的身份。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536871696]],[&quot;^17&quot;,[5820,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5820,&quot;^G&quot;,5862,536871696]],[&quot;^17&quot;,[5820,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5820,&quot;^X&quot;,5761,536871696]],[&quot;^17&quot;,[5820,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5820,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5820,&quot;^&lt;&quot;,&quot;~u62dd3a16-10d5-46d5-a03d-0f93686ccab9&quot;,536871696]],[&quot;^17&quot;,[5821,&quot;^S&quot;,&quot;一种行为的自动化程度越高，我们就越不可能有意识地去想它。当我们做过同样的事无数遍以后，我们便开始有些漫不经心。我们假设下一次和上次完全一样。我们一遍一遍地做某些事，久而久之，我们习以为常了，只是机械地重复着，根本不会对我们所做的是否正确提出任何质疑。我们表现失败的缘由大多归因于缺乏自我意识。&quot;,536871696]],[&quot;^17&quot;,[5821,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5821,&quot;^G&quot;,5776,536871696]],[&quot;^17&quot;,[5821,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5821,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5821,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5821,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5821,&quot;^&lt;&quot;,&quot;~u62dd3a16-3cd3-4c6d-a8d0-16719a8aa682&quot;,536871696]],[&quot;^17&quot;,[5822,&quot;^S&quot;,&quot;构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。&quot;,536871696]],[&quot;^17&quot;,[5822,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5822,&quot;^G&quot;,5759,536871696]],[&quot;^17&quot;,[5822,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5822,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5822,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5822,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5822,&quot;^&lt;&quot;,&quot;~u62dd3a16-308a-427a-93a5-5e70c5213c0a&quot;,536871696]],[&quot;^17&quot;,[5823,&quot;^S&quot;,&quot;我们将要看到的，就是无论你的文化崇尚什么样的习惯，那些习惯就会成为最有吸引力的行为。&quot;,536871696]],[&quot;^17&quot;,[5823,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5823,&quot;^G&quot;,5798,536871696]],[&quot;^17&quot;,[5823,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5823,&quot;^X&quot;,5798,536871696]],[&quot;^17&quot;,[5823,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5823,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5823,&quot;^&lt;&quot;,&quot;~u62dd3a16-3688-40b3-a332-82404c411e97&quot;,536871696]],[&quot;^17&quot;,[5824,&quot;^S&quot;,&quot;总之，习惯本身充满乐趣才能持续下去。简单的强化，比如气味好的香皂或散发着薄荷味、清新爽口的牙膏，或者看到你的储蓄账户又增加了50美元，都可以为你提供享受一种习惯所需要的即时快乐。只有当转变充满乐趣的时候，它才会变得容易。&quot;,536871696]],[&quot;^17&quot;,[5824,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5824,&quot;^G&quot;,5781,536871696]],[&quot;^17&quot;,[5824,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5824,&quot;^X&quot;,5765,536871696]],[&quot;^17&quot;,[5824,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5824,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5824,&quot;^&lt;&quot;,&quot;~u62dd3a16-10a5-4ba1-b4ff-8e386c124982&quot;,536871696]],[&quot;^17&quot;,[5825,&quot;^S&quot;,&quot;**本章小结** \\n➢ 行为转变第三定律的反面就是让它难以施行。\\n➢ 承诺机制是你当前做出的一个选择，它锁定了未来更好的行为。\\n➢ 锁定未来行为的终极途径是自动化你的习惯。\\n➢ 一次性选择，比如买张好床垫或加入自动储蓄计划，是一种单次行动，可以让你的未来习惯自动化，并随着时间的推移带来越来越多的回报。\\n➢ 使用技术自动化你的习惯是保证正确行为的最可靠和有效的途径。怎样培养好习惯&quot;,536871696]],[&quot;^17&quot;,[5825,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5825,&quot;^G&quot;,5868,536871696]],[&quot;^17&quot;,[5825,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5825,&quot;^X&quot;,5868,536871696]],[&quot;^17&quot;,[5825,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5825,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5825,&quot;^&lt;&quot;,&quot;~u62dd3a16-f55d-414c-b57c-e8fc2feab808&quot;,536871696]],[&quot;^17&quot;,[5826,&quot;^S&quot;,&quot;内在激励的终极形式是习惯与你的身份融为一体。说我是想要这样的那种人是一回事，而说我本身就是这种人则是另外一回事。你越是以自己身份的某一方面为傲，你就越有动力保持与之相关的习惯。如果你以自己的一头秀发为傲，你会养成各种习惯去呵护和保养它。如果你以自己发达的二头肌为傲，你会确保自己永远不会放过锻炼上身的机会。如果你以自己织的围巾为傲，你会更有可能每周抽出几个小时用于编织。一旦涉及你的自豪感，你就会尽心尽力地保持你的习惯。&quot;,536871696]],[&quot;^17&quot;,[5826,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5826,&quot;^G&quot;,5872,536871696]],[&quot;^17&quot;,[5826,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5826,&quot;^X&quot;,5761,536871696]],[&quot;^17&quot;,[5826,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5826,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5826,&quot;^&lt;&quot;,&quot;~u62dd3a16-6c78-42a5-b0ce-7eb3348507ce&quot;,536871696]],[&quot;^17&quot;,[5827,&quot;^S&quot;,&quot;生活的其他领域也是如此。如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。&quot;,536871696]],[&quot;^17&quot;,[5827,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5827,&quot;^G&quot;,5793,536871696]],[&quot;^17&quot;,[5827,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5827,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5827,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5827,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5827,&quot;^&lt;&quot;,&quot;~u62dd3a16-e01b-413c-ba49-85cb793fd318&quot;,536871696]],[&quot;^17&quot;,[5828,&quot;^S&quot;,&quot;✧ 想画更多的画吗？把你的铅笔、钢笔、笔记本和绘图工具放在桌面上，触手可及。✧ 想锻炼身体吗？提前准备好你的健身装、运动鞋、运动包和水瓶。✧ 想改善你的饮食吗？周末清洗并切好一堆水果和蔬菜，分装在容器里，这样你就可以在整个星期内随时吃到健康食品。这些都使你可以比较轻松自如地养成好习惯。&quot;,536871696]],[&quot;^17&quot;,[5828,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5828,&quot;^G&quot;,5803,536871696]],[&quot;^17&quot;,[5828,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5828,&quot;^X&quot;,5799,536871696]],[&quot;^17&quot;,[5828,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5828,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5828,&quot;^&lt;&quot;,&quot;~u62dd3a16-4777-473a-abf8-b8a6334ad19a&quot;,536871696]],[&quot;^17&quot;,[5829,&quot;^S&quot;,&quot;**养成习惯的例证**&quot;,536871696]],[&quot;^17&quot;,[5829,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5829,&quot;^G&quot;,5866,536871696]],[&quot;^17&quot;,[5829,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5829,&quot;^X&quot;,5757,536871696]],[&quot;^17&quot;,[5829,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5829,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5829,&quot;^&lt;&quot;,&quot;~u62dd3a16-dd73-4e56-a0d5-7c4967fe0c69&quot;,536871696]],[&quot;^17&quot;,[5830,&quot;^S&quot;,&quot;**本章小结** \\n➢ 最令人满意的感觉之一是进步的感觉。\\n➢ 习惯追踪法是衡量你是否养成了习惯的简单方法，比如在日历上打叉。\\n➢ 习惯追踪法和其他视觉度量形式可以清晰无误地证明你取得的进步，从而让你对自己培养习惯的进程感到满意。\\n➢ 不要中断培养习惯的进程，要坚持不懈。\\n➢ 绝不错过两次。如果你错过了一天，试着尽快恢复固有的做事节奏。\\n➢ 仅仅因为你能测量一些东西并不意味着它们最重要。&quot;,536871696]],[&quot;^17&quot;,[5830,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5830,&quot;^G&quot;,5884,536871696]],[&quot;^17&quot;,[5830,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5830,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5830,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5830,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5830,&quot;^&lt;&quot;,&quot;~u62dd3a16-58f0-4a11-afae-390e8e193608&quot;,536871696]],[&quot;^17&quot;,[5831,&quot;^S&quot;,&quot;## 第10章 如何找到并消除你的坏习惯更远&quot;,536871696]],[&quot;^17&quot;,[5831,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5831,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5831,&quot;^G&quot;,5798,536871696]],[&quot;^17&quot;,[5831,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5831,&quot;^X&quot;,5767,536871696]],[&quot;^17&quot;,[5831,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5831,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5831,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5831,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5831,&quot;^&lt;&quot;,&quot;~u62dd3a16-2ba7-4eeb-9cdf-37a68616b9e0&quot;,536871696]],[&quot;^17&quot;,[5832,&quot;^S&quot;,&quot;益处之二：习惯追踪有吸引力。&quot;,536871696]],[&quot;^17&quot;,[5832,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5832,&quot;^G&quot;,5885,536871696]],[&quot;^17&quot;,[5832,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5832,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5832,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5832,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5832,&quot;^&lt;&quot;,&quot;~u62dd3a16-89b4-4093-bb2a-d6f5c5237e17&quot;,536871696]],[&quot;^17&quot;,[5833,&quot;^S&quot;,&quot;习惯不会限制自由，它们会创造自由。事实上，没有建立习惯的人往往享有最少的自由。如果缺乏良好的财务习惯，你将永远为生计苦苦挣扎。没有良好的健康习惯，你似乎总会感觉肾虚气短。没有良好的学习习惯，你会觉得自己跟不上时代前进的步伐。如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536871696]],[&quot;^17&quot;,[5833,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5833,&quot;^G&quot;,5785,536871696]],[&quot;^17&quot;,[5833,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5833,&quot;^X&quot;,5848,536871696]],[&quot;^17&quot;,[5833,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5833,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5833,&quot;^&lt;&quot;,&quot;~u62dd3a16-c416-4603-86a4-0165ce6f2e59&quot;,536871696]],[&quot;^17&quot;,[5834,&quot;^S&quot;,&quot;养成习惯的过程可以分为四个简单的步骤：提示、渴求、反应和奖励。[插图]将它分解成这些有趣的部分可以帮助我们了解什么是习惯，它是如何工作的，以及如何改进它。[插图]图5：所有习惯的形成都会经历相同顺序的四个阶段：提示、渴求、反应和奖励这个四步模式是每个习惯的核心支柱，你的大脑每次都以同样的顺序运行这些步骤。&quot;,536871696]],[&quot;^17&quot;,[5834,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5834,&quot;^G&quot;,5779,536871696]],[&quot;^17&quot;,[5834,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5834,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5834,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5834,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5834,&quot;^&lt;&quot;,&quot;~u62dd3a16-e431-48b2-b5cc-361a2e71a383&quot;,536871696]],[&quot;^17&quot;,[5835,&quot;^S&quot;,&quot;只要有足够的练习，你就可以不假思索地拾取预测特定结果的提示。你的大脑将自动编码经验教训。我们并不总是能解释清楚我们正在学什么，但是学习的过程一直没有停歇，而你在特定情况下注意到相关线索的能力是你每个习惯的基础。&quot;,536871696]],[&quot;^17&quot;,[5835,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5835,&quot;^G&quot;,5796,536871696]],[&quot;^17&quot;,[5835,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5835,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5835,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5835,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5835,&quot;^&lt;&quot;,&quot;~u62dd3a16-a35d-4e7f-8412-3d9409eec6a4&quot;,536871696]],[&quot;^17&quot;,[5836,&quot;^S&quot;,&quot;➢ 如果你想记得每天晚上吃药，把药瓶直接放在浴室靠近水龙头的台面上。\\n➢ 如果你想增加练习吉他的次数，把你的吉他架摆放在客厅的中央。\\n➢ 如果你想记得发更多的感谢便笺，就在书桌上放一沓便笺纸。\\n➢ 如果你想多喝水，每天早上装满几个水瓶，放在房子各处显眼的位置。&quot;,536871696]],[&quot;^17&quot;,[5836,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5836,&quot;^G&quot;,5840,536871696]],[&quot;^17&quot;,[5836,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5836,&quot;^X&quot;,5840,536871696]],[&quot;^17&quot;,[5836,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5836,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5836,&quot;^&lt;&quot;,&quot;~u62dd3a16-e127-44da-8a6c-da0658f0d245&quot;,536871696]],[&quot;^17&quot;,[5837,&quot;^S&quot;,&quot;几乎任何宏大的人生目标都可以转化为两分钟的行为。我想健康长寿→我需要保持身材→我需要锻炼→我需要换上我的健身服。我想有幸福美满的婚姻→我需要当个好伴侣→我应该每天做些事情让我的伴侣生活得更轻松→我应该准备好下周的食谱。&quot;,536871696]],[&quot;^17&quot;,[5837,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5837,&quot;^G&quot;,5829,536871696]],[&quot;^17&quot;,[5837,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5837,&quot;^X&quot;,5757,536871696]],[&quot;^17&quot;,[5837,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5837,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5837,&quot;^&lt;&quot;,&quot;~u62dd3a16-68e1-4cfe-8ea5-cc48972b520d&quot;,536871696]],[&quot;^17&quot;,[5838,&quot;^S&quot;,&quot;其次是渴求，也是每个习惯背后的动力。没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536871696]],[&quot;^17&quot;,[5838,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5838,&quot;^G&quot;,5797,536871696]],[&quot;^17&quot;,[5838,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5838,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5838,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5838,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5838,&quot;^&lt;&quot;,&quot;~u62dd3a16-61dc-4d1d-9083-d77052ef0bc7&quot;,536871696]],[&quot;^17&quot;,[5839,&quot;^S&quot;,&quot;培养习惯的四步模型——提示、渴求、反应和奖励&quot;,536871696]],[&quot;^17&quot;,[5839,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5839,&quot;^G&quot;,5870,536871696]],[&quot;^17&quot;,[5839,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5839,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5839,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5839,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5839,&quot;^&lt;&quot;,&quot;~u62dd3a16-7924-4456-8950-80fe18e62d09&quot;,536871696]],[&quot;^17&quot;,[5840,&quot;^S&quot;,&quot;**怎样给自己构建志在成功的环境**&quot;,536871696]],[&quot;^17&quot;,[5840,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5840,&quot;^G&quot;,5882,536871696]],[&quot;^17&quot;,[5840,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5840,&quot;^X&quot;,5795,536871696]],[&quot;^17&quot;,[5840,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5840,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5840,&quot;^&lt;&quot;,&quot;~u62dd3a16-2c76-4113-b4c5-d06bf6e673ff&quot;,536871696]],[&quot;^17&quot;,[5841,&quot;^S&quot;,&quot;科学家称之为学习曲线的这些图表上的形状，揭示了行为转变的一个重要事实：习惯是基于频率而不是时长形成的。[插图]&quot;,536871696]],[&quot;^17&quot;,[5841,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5841,&quot;^G&quot;,5860,536871696]],[&quot;^17&quot;,[5841,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5841,&quot;^X&quot;,5887,536871696]],[&quot;^17&quot;,[5841,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5841,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5841,&quot;^&lt;&quot;,&quot;~u62dd3a16-ab90-43f0-bcd0-de5a7722a906&quot;,536871696]],[&quot;^17&quot;,[5842,&quot;^S&quot;,&quot;更确切地说，你的习惯是体现你身份的方式。如果你每天都铺床，你体现着一个有条理的人的身份。如果你每天都写作，你体现着一个有创造力的人的身份。如果你每天都要训练，你体现着运动员的身份。&quot;,536871696]],[&quot;^17&quot;,[5842,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5842,&quot;^G&quot;,5770,536871696]],[&quot;^17&quot;,[5842,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5842,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5842,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5842,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5842,&quot;^&lt;&quot;,&quot;~u62dd3a16-1e0d-4211-b810-91af8ac90ffd&quot;,536871696]],[&quot;^17&quot;,[5843,&quot;^S&quot;,&quot;**培养新习惯的最佳方式小结** \\n➢ 行为转变的第一定律是让它显而易见。\\n➢ ==两个最常见的提示是时间和地点==。\\n➢ ==创建执行意图是一种策略，你可以用它将新习惯与特定的时间和地点整合==。\\n➢ 执行意图的公式是：我将于[时间]在[地点][行为]。\\n➢ 习惯叠加是一种策略，你可以用它来将新习惯与当前习惯整合。\\n➢ 习惯叠加的公式是：继[当前习惯]之后，我将[新习惯]。&quot;,536871696]],[&quot;^17&quot;,[5843,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5843,&quot;^G&quot;,5778,536871696]],[&quot;^17&quot;,[5843,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5843,&quot;^X&quot;,5807,536871696]],[&quot;^17&quot;,[5843,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5843,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5843,&quot;^&lt;&quot;,&quot;~u62dd3a16-fbd8-40dc-bb3c-3fe32c80a7e6&quot;,536871696]],[&quot;^17&quot;,[5844,&quot;^S&quot;,&quot;**本章小结** \\n行为转变的第四条定律是让它令人愉悦。\\n➢ 当体验令人愉悦时，我们更有可能重复一种行为。\\n➢ 人脑进化为优先考虑即时奖励而不是延迟奖励。\\n➢ 行为转变的基本准则：重复有即时回报的行为；避免受即时惩罚的动作。\\n➢ 要保持一个习惯，你需要有即时成就感，即使它体现在细微之处。\\n➢ 行为转变的前三条定律——让它显而易见，让它有吸引力，让它简便易行——提高了这种行为当即发生的概率。行为转变的第四定律——让它令人愉悦——提高了这种行为得以重复的可能性。&quot;,536871696]],[&quot;^17&quot;,[5844,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5844,&quot;^G&quot;,5824,536871696]],[&quot;^17&quot;,[5844,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5844,&quot;^X&quot;,5765,536871696]],[&quot;^17&quot;,[5844,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5844,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5844,&quot;^&lt;&quot;,&quot;~u62dd3a16-30ef-4227-a070-07dea3762173&quot;,536871696]],[&quot;^17&quot;,[5845,&quot;^S&quot;,&quot;我称之为酝酿与行动的区别。两者听上去差别不大，但它们真的不一样。酝酿意味着你在计划、策划和学习。这些都是好东西，但是它们不会产生结果。另一方面，采取行动是会产生结果的行为类型。如果我为写文章而罗列出了二十个想法，那是酝酿。如果我真的坐下来开始写文章，那叫行动。如果我要制订一个更好的饮食计划并就此读了一些书，那是酝酿。如果我真的吃了一顿健康的饭，那就是实质上的行动。有时候酝酿也是有益的，但是它本身永远不会产生结果。不管你和私人教练谈了多少次，这并不会让你的身体更健康。只有开始锻炼才能得到你想要的结果。&quot;,536871696]],[&quot;^17&quot;,[5845,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5845,&quot;^G&quot;,5886,536871696]],[&quot;^17&quot;,[5845,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5845,&quot;^X&quot;,5854,536871696]],[&quot;^17&quot;,[5845,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5845,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5845,&quot;^&lt;&quot;,&quot;~u62dd3a16-7df4-497c-a44f-5c8a36c757e9&quot;,536871696]],[&quot;^17&quot;,[5846,&quot;^S&quot;,&quot;## 第8章 怎样使习惯不可抗拒&quot;,536871696]],[&quot;^17&quot;,[5846,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5846,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5846,&quot;^G&quot;,5767,536871696]],[&quot;^17&quot;,[5846,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5846,&quot;^X&quot;,5767,536871696]],[&quot;^17&quot;,[5846,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5846,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5846,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5846,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5846,&quot;^&lt;&quot;,&quot;~u62dd3a16-60d9-465d-b1f5-00f911e0cda8&quot;,536871696]],[&quot;^17&quot;,[5847,&quot;^S&quot;,&quot;最后，回应会带来回报。获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：\\n（1）满足我们的需求；\\n（2）它们对我们有教益。&quot;,536871696]],[&quot;^17&quot;,[5847,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5847,&quot;^G&quot;,5784,536871696]],[&quot;^17&quot;,[5847,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5847,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5847,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5847,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5847,&quot;^&lt;&quot;,&quot;~u62dd3a16-89df-4b6e-9fac-9f056d2b6344&quot;,536871696]],[&quot;^17&quot;,[5848,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5848,&quot;^S&quot;,&quot;**你的大脑为何会培养习惯**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5848,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5848,&quot;^G&quot;,5788,536871696]],[&quot;^17&quot;,[5848,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5848,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5848,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5848,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5848,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5848,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5848,&quot;^&lt;&quot;,&quot;~u62dd3a16-894a-4fb3-8c38-440fa76e74dc&quot;,536871696]],[&quot;^17&quot;,[5849,&quot;^S&quot;,&quot;最终，你会把这种深呼吸+微笑的例行模式与心情愉快联系起来。它成为一个提示，意味着你感觉快乐。一旦确立了这种关联，你可以在任何需要改变情绪状态时加以应用。工作压力太大？做三次深呼吸，然后微笑。生活不如意？做三次深呼吸，然后微笑。一旦养成了习惯，相关的提示会引发渴望，即使它与最初的情形毫无关系。&quot;,536871696]],[&quot;^17&quot;,[5849,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5849,&quot;^G&quot;,5867,536871696]],[&quot;^17&quot;,[5849,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5849,&quot;^X&quot;,5831,536871696]],[&quot;^17&quot;,[5849,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5849,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5849,&quot;^&lt;&quot;,&quot;~u62dd3a16-ac0a-4624-a23e-6ed0ef4b6f41&quot;,536871696]],[&quot;^17&quot;,[5850,&quot;^S&quot;,&quot;**本章小结** \\n行为转变第四定律倒过来用就是让它令人厌恶。\\n➢ 如果不良习惯附加着令人痛苦或不愉快的感受，我们就不太可能重复它。\\n➢ 问责伙伴可以对无所事事带来即时成本。我们非常在意别人对我们的看法，极不情愿感受别人的鄙视。\\n➢ 习惯契约可被用来增加任何行为的社会成本，它使得违背承诺的代价公开而痛苦。\\n➢ 知道别人在看着你，可以成为一种强大的动力。&quot;,536871696]],[&quot;^17&quot;,[5850,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5850,&quot;^G&quot;,5830,536871696]],[&quot;^17&quot;,[5850,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5850,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5850,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5850,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5850,&quot;^&lt;&quot;,&quot;~u62dd3a16-3355-4b22-b964-658f6844ab6a&quot;,536871696]],[&quot;^17&quot;,[5851,&quot;^S&quot;,&quot;要养成习惯，你就需要练习。能够坚持练习的最有效方法是遵循行为转变的第三定律：让它简便易行。接下来的章节将向你展示如何做到这一点。&quot;,536871696]],[&quot;^17&quot;,[5851,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5851,&quot;^G&quot;,5841,536871696]],[&quot;^17&quot;,[5851,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5851,&quot;^X&quot;,5887,536871696]],[&quot;^17&quot;,[5851,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5851,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5851,&quot;^&lt;&quot;,&quot;~u62dd3a16-66fe-4180-9d57-9852d306fca9&quot;,536871696]],[&quot;^17&quot;,[5852,&quot;^S&quot;,&quot;**本章小结** \\n➢ 金发女孩准则指出，人们在处理其能力可及的事务时积极性最高。\\n➢ 成功的最大威胁不是失败，而是倦怠。\\n➢ 随着习惯成为常规，它们变得不那么有趣，也不那么令人满意。我们开始感到无聊。\\n➢ 每个人受到激励时都能努力工作。但当工作不那么令人兴奋时，仍能继续奋进的则是人中佼佼者。\\n➢ 专业人员依照既定计划行事，毫不动摇；业余爱好者则随波逐流，任性而为。&quot;,536871696]],[&quot;^17&quot;,[5852,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5852,&quot;^G&quot;,5850,536871696]],[&quot;^17&quot;,[5852,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5852,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5852,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5852,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5852,&quot;^&lt;&quot;,&quot;~u62dd3a16-e2c3-47a7-aa65-5a387f30d845&quot;,536871696]],[&quot;^17&quot;,[5853,&quot;^S&quot;,&quot;关键问题是，要想实现有意义的改变，新养成的习惯需要坚持足够长的时间，才能突破并无明显变化的平台期——我称之为潜能蓄积期。&quot;,536871696]],[&quot;^17&quot;,[5853,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5853,&quot;^G&quot;,5809,536871696]],[&quot;^17&quot;,[5853,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5853,&quot;^X&quot;,5788,536871696]],[&quot;^17&quot;,[5853,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5853,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5853,&quot;^&lt;&quot;,&quot;~u62dd3a16-7a96-4880-a6a5-2a4a933ebd16&quot;,536871696]],[&quot;^17&quot;,[5854,&quot;^S&quot;,&quot;## 第11章 慢步前行，但决不后退&quot;,536871696]],[&quot;^17&quot;,[5854,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5854,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5854,&quot;^G&quot;,5789,536871696]],[&quot;^17&quot;,[5854,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5854,&quot;^X&quot;,5789,536871696]],[&quot;^17&quot;,[5854,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5854,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5854,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5854,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5854,&quot;^&lt;&quot;,&quot;~u62dd3a16-5cbf-4527-b5cd-5910d5070592&quot;,536871696]],[&quot;^17&quot;,[5855,&quot;^S&quot;,&quot;**本章小结** \\n➢ 习惯可以在几秒钟内完成，但会持续影响你在接下来的几分钟或几个小时的行为。\\n➢ 许多习惯发生在决定性的时刻，每时每刻的选择就像岔路口，你的选择最终会导致卓有成效，或者一事无成的一天。\\n➢ 两分钟规则规定：“当你开始培养一种新习惯时，它所用时间不应超过两分钟。”\\n➢ 一种程序的开始阶段越是仪式化，你就越有可能进入做大事所需的注意力高度集中的状态。\\n➢ 习惯优化前先要实现标准化。你不能改善一个不存在的习惯。&quot;,536871696]],[&quot;^17&quot;,[5855,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5855,&quot;^G&quot;,5837,536871696]],[&quot;^17&quot;,[5855,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5855,&quot;^X&quot;,5757,536871696]],[&quot;^17&quot;,[5855,&quot;^W&quot;,2808,536871696]],[&quot;^17& &quot;,536871696]],[&quot;^17&quot;,[5859,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5859,&quot;^G&quot;,5826,536871696]],[&quot;^17&quot;,[5859,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5859,&quot;^X&quot;,5761,536871696]],[&quot;^17&quot;,[5859,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5859,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5859,&quot;^&lt;&quot;,&quot;~u62dd3a16-f40f-4dd6-b6ed-2ba5160cfb93&quot;,536871696]],[&quot;^17&quot;,[5860,&quot;^S&quot;,&quot;习惯的形成是一种行为通过重复变得越来越自动化的过程。你重复活动得越多，你的大脑结构变化得也就越多&quot;,536871696]],[&quot;^17&quot;,[5860,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5860,&quot;^G&quot;,5887,536871696]],[&quot;^17&quot;,[5860,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5860,&quot;^X&quot;,5887,536871696]],[&quot;^17&quot;,[5860,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5860,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5860,&quot;^&lt;&quot;,&quot;~u62dd3a16-c1a0-43ae-8390-541fecd67d5b&quot;,536871696]],[&quot;^17&quot;,[5861,&quot;^S&quot;,&quot;## 第16章 怎样天天保持好习惯&quot;,536871696]],[&quot;^17&quot;,[5861,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5861,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5861,&quot;^G&quot;,5765,536871696]],[&quot;^17&quot;,[5861,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5861,&quot;^X&quot;,5878,536871696]],[&quot;^17&quot;,[5861,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5861,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5861,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5861,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5861,&quot;^&lt;&quot;,&quot;~u62dd3a16-d255-486d-810d-40640f6c0a72&quot;,536871696]],[&quot;^17&quot;,[5862,&quot;^O&quot;,false,536881090]],[&quot;^17&quot;,[5862,&quot;^S&quot;,&quot;改变习惯之举颇具挑战性，原因有两个：\\ncollapsed:: true\\n（1）我们没有找对试图改变的东西；\\n（2）我们试图以错误的方式改变我们的习惯。&quot;,536871696]],[&quot;^17&quot;,[5862,&quot;^M&quot;,1662270388843,536881090]],[&quot;^17&quot;,[5862,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5862,&quot;^G&quot;,5761,536871696]],[&quot;^17&quot;,[5862,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5862,&quot;^X&quot;,5761,536871696]],[&quot;^17&quot;,[5862,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5862,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5862,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5862,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5862,&quot;^C&quot;,1662270388843,536881090]],[&quot;^17&quot;,[5862,&quot;^&lt;&quot;,&quot;~u62dd3a16-2258-4121-8068-fe22de31db36&quot;,536871696]],[&quot;^17&quot;,[5863,&quot;^S&quot;,&quot;如果你想让习惯成为你生活中的重要组成部分，就让提示成为你生活环境中的重要组成部分。&quot;,536871696]],[&quot;^17&quot;,[5863,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5863,&quot;^G&quot;,5836,536871696]],[&quot;^17&quot;,[5863,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5863,&quot;^X&quot;,5840,536871696]],[&quot;^17&quot;,[5863,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5863,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5863,&quot;^&lt;&quot;,&quot;~u62dd3a16-cddf-40aa-a5f0-3c9fbcd361ec&quot;,536871696]],[&quot;^17&quot;,[5864,&quot;^S&quot;,&quot;取得进步令人满意，借助于视觉量度，如移动曲别针、发夹或弹珠，你能清晰地看到自己的进步。这样做的结果是，它们强化着你的行为，并为任何活动增加一些即时满足感。视觉量度有多种形式：食物日志、健身日志、打孔忠诚卡、软件下载进度条，甚至书籍中的页码等等。但是也许衡量你进步的最好方法是利用习惯跟踪法。&quot;,536871696]],[&quot;^17&quot;,[5864,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5864,&quot;^G&quot;,5861,536871696]],[&quot;^17&quot;,[5864,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5864,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5864,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5864,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5864,&quot;^&lt;&quot;,&quot;~u62dd3a16-f733-4c57-a166-74c703ee2ac0&quot;,536871696]],[&quot;^17&quot;,[5865,&quot;^S&quot;,&quot;**本章小结** \\n➢ 人类行为遵循最省力法则。我们天然地倾向于付出最少工作量的选择。\\n➢ 创造一个环境，尽可能让人们便于做正确的事。\\n➢ 降低与良好行为相关的阻力。阻力小，习惯就容易养成。\\n➢ 增加与不良行为相关的阻力。阻力大，习惯就难以养成。\\n➢ 预备好你的环境，使未来的行动更容易。&quot;,536871696]],[&quot;^17&quot;,[5865,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5865,&quot;^G&quot;,5799,536871696]],[&quot;^17&quot;,[5865,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5865,&quot;^X&quot;,5787,536871696]],[&quot;^17&quot;,[5865,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5865,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5865,&quot;^&lt;&quot;,&quot;~u62dd3a16-0832-4fd7-9d4b-244ddaf8b7b1&quot;,536871696]],[&quot;^17&quot;,[5866,&quot;^S&quot;,&quot;旦你学会了呵护习惯的幼苗，前两分钟只是启动正式程序的仪式而已。这并非是为了更容易培养习惯而删繁就简的举动，而是掌握一项困难技能的理想方式。一种程序的开始阶段越是仪式化，你就越有可能实现注意力高度集中，即做大事必需的状态。&quot;,536871696]],[&quot;^17&quot;,[5866,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5866,&quot;^G&quot;,5806,536871696]],[&quot;^17&quot;,[5866,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5866,&quot;^X&quot;,5757,536871696]],[&quot;^17&quot;,[5866,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5866,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5866,&quot;^&lt;&quot;,&quot;~u62dd3a16-cf8f-46fb-8209-607dc92ad771&quot;,536871696]],[&quot;^17&quot;,[5867,&quot;^S&quot;,&quot;**如何让你的大脑程序化来享受高难度的习惯**&quot;,536871696]],[&quot;^17&quot;,[5867,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5867,&quot;^G&quot;,5814,536871696]],[&quot;^17&quot;,[5867,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5867,&quot;^X&quot;,5831,536871696]],[&quot;^17&quot;,[5867,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5867,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5867,&quot;^&lt;&quot;,&quot;~u62dd3a16-3b66-47a0-8f16-4c9c1cb0e186&quot;,536871696]],[&quot;^17&quot;,[5868,&quot;^S&quot;,&quot;## 第14章 怎样让好习惯不可避免，坏习惯难以养成&quot;,536871696]],[&quot;^17&quot;,[5868,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5868,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5868,&quot;^G&quot;,5757,536871696]],[&quot;^17&quot;,[5868,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5868,&quot;^X&quot;,5789,536871696]],[&quot;^17&quot;,[5868,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5868,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5868,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5868,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5868,&quot;^&lt;&quot;,&quot;~u62dd3a16-b573-4b46-8c11-8720de8156c2&quot;,536871696]],[&quot;^17&quot;,[5869,&quot;^S&quot;,&quot;# **掌控习惯概要** \\n作者：詹姆斯·克利尔 \\n笔记数：129个笔记\\n相关网站：https://jamesclear.com/about\\n读书划线：[[LINE-掌控习惯]]&quot;,536871696]],[&quot;^17&quot;,[5869,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5869,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5869,&quot;^G&quot;,5817,536871696]],[&quot;^17&quot;,[5869,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5869,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5869,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5869,&quot;^I&quot;,2808,536871696]],[&quot;^17&quot;,[5869,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5869,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5869,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5869,&quot;^&lt;&quot;,&quot;~u62dd3a16-4a9c-454b-957b-ceb3c0477b67&quot;,536871696]],[&quot;^17&quot;,[5870,&quot;^S&quot;,&quot;# 习惯的基本原理&quot;,536871696]],[&quot;^17&quot;,[5870,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5870,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5870,&quot;^G&quot;,5869,536871696]],[&quot;^17&quot;,[5870,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5870,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5870,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5870,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5870,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5870,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5870,&quot;^&lt;&quot;,&quot;~u62dd3a16-a8cd-491a-a9f7-8c1091c52369&quot;,536871696]],[&quot;^17&quot;,[5871,&quot;^S&quot;,&quot;**你的习惯可能导致正或负复利** \\n\\n习惯是把双刃剑。坏习惯令你江河日下，好习惯使你天天向上&quot;,536871696]],[&quot;^17&quot;,[5871,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5871,&quot;^G&quot;,5758,536871696]],[&quot;^17&quot;,[5871,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5871,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5871,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5871,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5871,&quot;^&lt;&quot;,&quot;~u62dd3a16-2e06-477f-9efc-6f20806eb66d&quot;,536871696]],[&quot;^17&quot;,[5872,&quot;^S&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，==我们的着眼点是我们希望成为什么样的人。==&quot;,536871696]],[&quot;^17&quot;,[5872,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5872,&quot;^G&quot;,5820,536871696]],[&quot;^17&quot;,[5872,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5872,&quot;^X&quot;,5761,536871696]],[&quot;^17&quot;,[5872,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5872,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5872,&quot;^&lt;&quot;,&quot;~u62dd3a16-ea68-49e5-b7fc-dacb408021ae&quot;,536871696]],[&quot;^17&quot;,[5873,&quot;^S&quot;,&quot;**本章小结** \\n➢ 我们生活的文化环境决定着哪些行为对我们有利。➢ 我们倾向于培养被我们的文化推崇的习惯，因为我们强烈地渴望融入并属于这个部落。➢ 我们倾向于模仿三个社会群体的习惯：亲近的人（家人和朋友）、所在群体（我们所归属的部落）和有权势的人（有地位和威望的）。➢ 为了培养更好的习惯，你能做得最有效的事情之一是加入一种文化，在这种文化中，（1）你想要的行为是正常的行为，（2）你已经和这个群体有一些共同之处。➢ 部落的正常行为往往压倒个人期望的行为。大多数时候，我们宁愿跟众人一起犯错，也不愿特立独行坚持真理。➢ 如果一个行为能为我们赢得认可、尊重和赞扬，我们就会认为它很有吸引力。&quot;,536871696]],[&quot;^17&quot;,[5873,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5873,&quot;^G&quot;,5876,536871696]],[&quot;^17&quot;,[5873,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5873,&quot;^X&quot;,5798,536871696]],[&quot;^17&quot;,[5873,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5873,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5873,&quot;^&lt;&quot;,&quot;~u62dd3a16-66ee-4ad2-8da0-7ce0adb1aaa5&quot;,536871696]],[&quot;^17&quot;,[5874,&quot;^S&quot;,&quot;一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。&quot;,536871696]],[&quot;^17&quot;,[5874,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5874,&quot;^G&quot;,5856,536871696]],[&quot;^17&quot;,[5874,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5874,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5874,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5874,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5874,&quot;^&lt;&quot;,&quot;~u62dd3a16-7dc1-47fa-bea3-6dc7d983f257&quot;,536871696]],[&quot;^17&quot;,[5875,&quot;^S&quot;,&quot;换句话说，你要在当下为良好习惯付出代价；你要在将来为坏习惯付出代价。&quot;,536871696]],[&quot;^17&quot;,[5875,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5875,&quot;^G&quot;,5765,536871696]],[&quot;^17&quot;,[5875,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5875,&quot;^X&quot;,5765,536871696]],[&quot;^17&quot;,[5875,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5875,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5875,&quot;^&lt;&quot;,&quot;~u62dd3a16-06f8-4c25-8397-638eff15b779&quot;,536871696]],[&quot;^17&quot;,[5876,&quot;^S&quot;,&quot;我们尤其注重模仿三个群体的习惯：[插图]1．亲近的人。2．群体中的多数人。3．有权势的人。&quot;,536871696]],[&quot;^17&quot;,[5876,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5876,&quot;^G&quot;,5823,536871696]],[&quot;^17&quot;,[5876,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5876,&quot;^X&quot;,5798,536871696]],[&quot;^17&quot;,[5876,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5876,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5876,&quot;^&lt;&quot;,&quot;~u62dd3a16-c0ac-48a7-b852-d4b0e7dd7a96&quot;,536871696]],[&quot;^17&quot;,[5877,&quot;^S&quot;,&quot;不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。&quot;,536871696]],[&quot;^17&quot;,[5877,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5877,&quot;^G&quot;,5880,536871696]],[&quot;^17&quot;,[5877,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5877,&quot;^X&quot;,5788,536871696]],[&quot;^17&quot;,[5877,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5877,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5877,&quot;^&lt;&quot;,&quot;~u62dd3a16-0701-4368-858e-e9c89480a373&quot;,536871696]],[&quot;^17&quot;,[5878,&quot;^S&quot;,&quot;# 第四定律让它令人愉悦&quot;,536871696]],[&quot;^17&quot;,[5878,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5878,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5878,&quot;^G&quot;,5789,536871696]],[&quot;^17&quot;,[5878,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5878,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5878,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5878,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5878,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5878,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5878,&quot;^&lt;&quot;,&quot;~u62dd3a16-d08d-4dcb-a838-d5f5fff1609e&quot;,536871696]],[&quot;^17&quot;,[5879,&quot;^S&quot;,&quot;在一项研究中，科学家们指示失眠症患者，只有在感到疲惫不堪时才上床睡觉。假如他们无法入睡，就去别的房间坐着，直到昏昏欲睡再回来。久而久之，受试者开始将他们的床与睡觉的动作联系起来，当他们爬上床后，就能很容易入睡。他们的大脑认识到，那个房间不是玩手机、看电视，或者盯着时钟苦熬，而仅仅是睡觉的地方。[插图]&quot;,536871696]],[&quot;^17&quot;,[5879,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5879,&quot;^G&quot;,5786,536871696]],[&quot;^17&quot;,[5879,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5879,&quot;^X&quot;,5786,536871696]],[&quot;^17&quot;,[5879,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5879,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5879,&quot;^&lt;&quot;,&quot;~u62dd3a16-fb7a-4c9e-91c9-706e44d9643a&quot;,536871696]],[&quot;^17&quot;,[5880,&quot;^S&quot;,&quot;每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。我知道这不是最后那次凿击造成的，而是此前连续凿击的结果&quot;,536871696]],[&quot;^17&quot;,[5880,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5880,&quot;^G&quot;,5853,536871696]],[&quot;^17&quot;,[5880,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5880,&quot;^X&quot;,5788,536871696]],[&quot;^17&quot;,[5880,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5880,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5880,&quot;^&lt;&quot;,&quot;~u62dd3a16-9b78-4196-8f31-6fa317d0ea6c&quot;,536871696]],[&quot;^17&quot;,[5881,&quot;^S&quot;,&quot;**本章小结** \\n➢ 随着时间的推移，情境中的微小变化会导致行为的巨大变化。\\n➢ 每一个习惯都是由提示引发的。我们更容易注意到鲜明的提示。\\n➢ 让良好习惯的提示在你的环境中显而易见。\\n➢ 渐渐地，你的习惯不再与单一的触发因素相关联，而是与这种行为周围的整个环境相关联。情境变成了提示。\\n➢ 在新的环境中培养新的习惯更容易，因为你不会受到与旧习惯相关联的提示的干扰。&quot;,536871696]],[&quot;^17&quot;,[5881,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5881,&quot;^G&quot;,5786,536871696]],[&quot;^17&quot;,[5881,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5881,&quot;^X&quot;,5795,536871696]],[&quot;^17&quot;,[5881,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5881,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5881,&quot;^&lt;&quot;,&quot;~u62dd3a16-a457-45d6-9962-df6611a3de91&quot;,536871696]],[&quot;^17&quot;,[5882,&quot;^S&quot;,&quot;环境是塑造人类行为的无形之手。尽管我们有独特的个性，但在特定环境条件下，某些行为往往会反复出现。&quot;,536871696]],[&quot;^17&quot;,[5882,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5882,&quot;^G&quot;,5795,536871696]],[&quot;^17&quot;,[5882,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5882,&quot;^X&quot;,5795,536871696]],[&quot;^17&quot;,[5882,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5882,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5882,&quot;^&lt;&quot;,&quot;~u62dd3a16-a92c-49de-a670-7eb8b8c68e32&quot;,536871696]],[&quot;^17&quot;,[5883,&quot;^S&quot;,&quot;如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。&quot;,536871696]],[&quot;^17&quot;,[5883,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5883,&quot;^G&quot;,5822,536871696]],[&quot;^17&quot;,[5883,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5883,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5883,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5883,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5883,&quot;^&lt;&quot;,&quot;~u62dd3a16-b6ce-493a-817a-0dfd5e4e4c30&quot;,536871696]],[&quot;^17&quot;,[5884,&quot;^S&quot;,&quot;这些策略可以让你很轻松地追踪习惯。即使你不是那种喜欢记录你行为的人，试做数周之后你会有很多意想不到的收获。了解一下你在实际生活中的每时每刻是怎么度过的其实是很有趣的一件事。也就是说，每个习惯都有个周期，总会在延续一段时间后结束。你需要做好预案，随时应对偏离正轨的习惯，这比单纯衡量更重要。&quot;,536871696]],[&quot;^17&quot;,[5884,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5884,&quot;^G&quot;,5819,536871696]],[&quot;^17&quot;,[5884,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5884,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5884,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5884,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5884,&quot;^&lt;&quot;,&quot;~u62dd3a16-abd1-40d5-b80b-6c392b9779e3&quot;,536871696]],[&quot;^17&quot;,[5885,&quot;^S&quot;,&quot;益处之一：习惯追踪是显而易见的。&quot;,536871696]],[&quot;^17&quot;,[5885,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5885,&quot;^G&quot;,5864,536871696]],[&quot;^17&quot;,[5885,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5885,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5885,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5885,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5885,&quot;^&lt;&quot;,&quot;~u62dd3a16-7092-4119-92e7-4dc4566af462&quot;,536871696]],[&quot;^17&quot;,[5886,&quot;^S&quot;,&quot;伏尔泰这样写道：“因追求最佳而丢掉了足够好。”&quot;,536871696]],[&quot;^17&quot;,[5886,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5886,&quot;^G&quot;,5854,536871696]],[&quot;^17&quot;,[5886,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5886,&quot;^X&quot;,5854,536871696]],[&quot;^17&quot;,[5886,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5886,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5886,&quot;^&lt;&quot;,&quot;~u62dd3a16-3274-4913-959c-bceae3fc823e&quot;,536871696]],[&quot;^17&quot;,[5887,&quot;^S&quot;,&quot;**形成新习惯需要多久**&quot;,536871696]],[&quot;^17&quot;,[5887,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5887,&quot;^G&quot;,5768,536871696]],[&quot;^17&quot;,[58
