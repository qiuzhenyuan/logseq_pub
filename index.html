36871670]],[&quot;^17&quot;,[4566,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb750f-7772-4ec8-b01c-ed95b2acd784&quot;],536871670]],[&quot;^17&quot;,[4566,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4566,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4566,&quot;^&lt;&quot;,&quot;~u61fb750f-7772-4ec8-b01c-ed95b2acd784&quot;,536871670]],[&quot;^17&quot;,[4567,&quot;^S&quot;,&quot;tags:: 读书划线,DONE\\npublic:: true&quot;,536942088]],[&quot;^17&quot;,[4567,&quot;^M&quot;,1666966873998,536942088]],[&quot;^17&quot;,[4567,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4567,&quot;^1U&quot;,[&quot;^1&gt;&quot;,[]],536942088]],[&quot;^17&quot;,[4567,&quot;^G&quot;,4532,536871670]],[&quot;^17&quot;,[4567,&quot;^U&quot;,[&quot;^16&quot;,[]],536942088]],[&quot;^17&quot;,[4567,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4567,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4567,&quot;^W&quot;,7,536942089]],[&quot;^17&quot;,[4567,&quot;^W&quot;,2746,536942089]],[&quot;^17&quot;,[4567,&quot;^W&quot;,4532,536942089]],[&quot;^17&quot;,[4567,&quot;^;&quot;,true,536942088]],[&quot;^17&quot;,[4567,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536942088]],[&quot;^17&quot;,[4567,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536942088]],[&quot;^17&quot;,[4567,&quot;^5&quot;,[&quot;^ &quot;,&quot;^19&quot;,&quot;读书划线,DONE&quot;,&quot;^18&quot;,&quot;true&quot;],536942088]],[&quot;^17&quot;,[4567,&quot;^I&quot;,7,536942088]],[&quot;^17&quot;,[4567,&quot;^I&quot;,2746,536942088]],[&quot;^17&quot;,[4567,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4567,&quot;^C&quot;,1666966873998,536942088]],[&quot;^17&quot;,[4567,&quot;^&lt;&quot;,&quot;~u62dd3a13-92ae-484f-bc95-f8a06bc22572&quot;,536871670]],[&quot;^17&quot;,[4568,&quot;^S&quot;,&quot;第3章 思维方式也是生产力&quot;,536871670]],[&quot;^17&quot;,[4568,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4568,&quot;^G&quot;,4607,536871670]],[&quot;^17&quot;,[4568,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4568,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4568,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4568,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4568,&quot;^&lt;&quot;,&quot;~u62dd3a13-14f9-4a10-821d-11e113350219&quot;,536871670]],[&quot;^17&quot;,[4569,&quot;^S&quot;,&quot;缺乏场景敏锐度 \\n你遇到一个技术高手，给你讲一个技术方案，你听懂了，觉得很厉害，但是否可以快速敏锐地联想，某个创业公司恰好在这块遇到瓶颈了？你遇到一个营销高手，告诉你地推秘诀，你觉得他真了不起，是否能快速联想到，某个技术公司正为如何推广他们的产品冥思苦想。很多机会就在一闪念中出现，否则，很多东西，你听过了，也就听过了。&quot;,536871670]],[&quot;^17&quot;,[4569,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4569,&quot;^G&quot;,4543,536871670]],[&quot;^17&quot;,[4569,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4569,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4569,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4569,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4569,&quot;^&lt;&quot;,&quot;~u62dd3a13-2cb1-475c-9358-c7d57af7e6aa&quot;,536871670]],[&quot;^17&quot;,[4570,&quot;^S&quot;,&quot;不要贪多，把一个场景讲透就足够\\n其实你只把其中一个场景、一个方案讲透，就已经足够好了。然而这种超级快放模式抖出来的往往是没有背景信息，没有铺垫信息，甚至没有给观众一点思考和反应的时间，结果就是，没有人能真正从中学到什么。&quot;,536871670]],[&quot;^17&quot;,[4570,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4570,&quot;^G&quot;,4633,536871670]],[&quot;^17&quot;,[4570,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4570,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4570,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4570,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4570,&quot;^&lt;&quot;,&quot;~u62dd3a13-76cf-4c3e-998e-a35c1fd3d5a4&quot;,536871670]],[&quot;^17&quot;,[4571,&quot;^S&quot;,&quot;不要和稀泥，要坚持原则\\n在团队协作和管理上，不要试图讨好所有人，在需要决断的时候，不要试图和稀泥，不要试图搞平衡，要坚持你的原则和目标，这一点特别重要。&quot;,536871670]],[&quot;^17&quot;,[4571,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4571,&quot;^G&quot;,4582,536871670]],[&quot;^17&quot;,[4571,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4571,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4571,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4571,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4571,&quot;^&lt;&quot;,&quot;~u62dd3a13-92bd-46eb-bfed-db50f2e0070e&quot;,536871670]],[&quot;^17&quot;,[4572,&quot;^S&quot;,&quot;偏离目标的细节毫无意义 \\n    很多创业者和产品经理容易陷入一种自High情节，他们觉得自己找到了一种特别酷、特别有想象力的细节，或者基于自身以往的优势和经验可以将某个领域特别值得称道的细节移植到新的领域，他们信誓旦旦地认为这个细节可以颠覆现有市场领先者和巨头，然而，上线之后，寂静无声，连一点像样的反馈都没有。&quot;,536871670]],[&quot;^17&quot;,[4572,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4572,&quot;^G&quot;,4547,536871670]],[&quot;^17&quot;,[4572,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4572,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4572,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4572,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4572,&quot;^&lt;&quot;,&quot;~u62dd3a13-fdbf-41f5-8c18-f8f9f054cfed&quot;,536871670]],[&quot;^17&quot;,[4573,&quot;^S&quot;,&quot;实际上赚的是平台的钱\\n\\n#+BEGIN_QUOTE\\n最开始淘宝刚火起来的时候，烧钱做推广，一年亏几个亿，这时候你去开淘宝店，机会特别好，因为等于是有人替你出店租、给你打广告，请你开店。但是最近两年，从财报可以看到，淘宝的利润已经超越了美国同行，这时候你听人家说，开淘宝店能赚钱，一下子冲进去了。对不起，现在淘宝的流量成本高得惊人，获客成本甚至超过相当比例的实体店铺，除非你特别擅长流量运营或者有非常好的供应商体系，否则，你想赚钱真的挺难。简单说，补贴越大，亏损越大的平台，你从事相关业务赚钱的机会越多。比如前段时间专车司机都赚了。比如那些直播平台的主持们，最近直播平台亏损多狠啊，但主持们的签约费可是水涨船高，更不用说其他收益。平台利润越高，你借势赚钱的机会越少。我之前讲商业分析思维的时候说过，竞价排名这玩意是利益、利润榨汁机，平台利润高的时候，你作为平台的参与者，就没那么容易赚到钱了。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4573,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4573,&quot;^G&quot;,4627,536871670]],[&quot;^17&quot;,[4573,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4573,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4573,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4573,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4573,&quot;^&lt;&quot;,&quot;~u62dd3a13-91aa-47f2-9e64-0a8483dc70f1&quot;,536871670]],[&quot;^17&quot;,[4574,&quot;^S&quot;,&quot;产品和运营应该是一体的\\n\\n#+BEGIN_QUOTE\\n其实产品和运营是不能分开的，一个好的产品经理，在设计产品之初，就应该明确运营的模式，从运营中找细节，从运营中找方向。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4574,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4574,&quot;^G&quot;,4587,536871670]],[&quot;^17&quot;,[4574,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4574,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4574,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4574,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4574,&quot;^&lt;&quot;,&quot;~u62dd3a13-4e70-4881-a4c8-dd1bc7cdd863&quot;,536871670]],[&quot;^17&quot;,[4575,&quot;^S&quot;,&quot;放权就是眼睁睁地看着他们把自己擅长和熟悉的事情做得一塌糊涂，还不能打击他们，并且跟他们说“做得不错，下次继续努力”\\n\\n#+BEGIN_QUOTE\\n授权与放权是需要一点勇气和牺牲的，有人说得很好，放权，就是你必须眼睁睁看着他们，把你最擅长和熟悉的东西，做得一塌糊涂，还不能打击他们，而是要鼓励说，不错不错，这次有进步。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4575,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4575,&quot;^G&quot;,4628,536871670]],[&quot;^17&quot;,[4575,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4575,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4575,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4575,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4575,&quot;^&lt;&quot;,&quot;~u62dd3a13-edde-4b74-bb9b-868b8faee4e7&quot;,536871670]],[&quot;^17&quot;,[4576,&quot;^S&quot;,&quot;有意思。\\n\\n#+BEGIN_QUOTE\\n广告购买是市场部门的行为，广告转化率是市场部门的KPI，大家都知道品牌词的用户销售转化率是最好的，购买这个词，所带来的客户转化都能提高他们市场部门的KPI表现，如果是自然搜索流量，对不起，和市场部门业绩毫无关系。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4576,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4576,&quot;^G&quot;,4591,536871670]],[&quot;^17&quot;,[4576,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4576,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4576,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4576,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4576,&quot;^&lt;&quot;,&quot;~u62dd3a13-2891-41d8-949b-977cfbaae0c3&quot;,536871670]],[&quot;^17&quot;,[4577,&quot;^S&quot;,&quot;在算法比赛里表现好不代表就能把算法能力应用在工作中。==在比赛中是别人把边界条件，详细场景都明确给你了。实际工作场景中需要自己提出问题，挖掘需求，明确边界条件==\\n\\n#+BEGIN_QUOTE\\n你说你算法能力很强，编码技术很高，是因为在学校参加算法大赛，别人把边界条件、详细的场景和诉求都明确给你了，但是在实际工作中，很多优化工作需要你自己去提出问题，挖掘需求。产品人员不懂技术，他们只能从评估体系来看到问题，甚至看不到问题（这也取决于产品人员的分析问题能力），你很可能需要自己来发现问题。（优化和完成功能不一样，大家都不知道优化的极限在哪里，所以这里永远有挖掘点，而且通常会超出产品人员的视野。）\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4577,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4577,&quot;^G&quot;,4586,536871670]],[&quot;^17&quot;,[4577,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4577,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4577,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4577,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4577,&quot;^&lt;&quot;,&quot;~u62dd3a13-421b-434b-a085-c007146d2931&quot;,536871670]],[&quot;^17&quot;,[4578,&quot;^S&quot;,&quot;很多时候，我们被自己创造的各种伪需求所麻痹，大家谈东西的时候往往流于自己的才能展示而忽略了事务的本质。比如公众号起名这个事情，很多人都有各种奇思妙想而忘记了最基本的诉求——容易识别和容易传播，所以很多特别有想法的名字其实识别度非常低，特别是一些认为用了谐音很有才华的那种名字，最不容易被人传播，因为大部分用户基于第一感都会输入错误。这就是创业者以及很多工作者最容易犯的错误，想太多，而忽视了最基本的东西。 \\n那么，做产品设计的时候，我们要不断问自己一些问题。 \\n用户的核心诉求是什么，这个功能点设计是否满足用户的核心诉求？ \\n如果没有这个功能会怎样，用户还会不会使用这个产品？&quot;,536871670]],[&quot;^17&quot;,[4578,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4578,&quot;^G&quot;,4563,536871670]],[&quot;^17&quot;,[4578,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4578,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4578,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4578,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4578,&quot;^&lt;&quot;,&quot;~u62dd3a13-7f03-434b-ac88-298ff8f8f31f&quot;,536871670]],[&quot;^17&quot;,[4579,&quot;^S&quot;,&quot;担当和责任心也是实习期考察新员工的一个重要目标，并不是说那些不肯担当的就没有转正的机会，但是在提拔组长、培养骨干的时候，有担当、有责任心的肯定会优先考虑。&quot;,536871670]],[&quot;^17&quot;,[4579,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4579,&quot;^G&quot;,4626,536871670]],[&quot;^17&quot;,[4579,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4579,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4579,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4579,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4579,&quot;^&lt;&quot;,&quot;~u62dd3a13-c0c1-4334-8375-333ec55ca969&quot;,536871670]],[&quot;^17&quot;,[4580,&quot;^S&quot;,&quot;如果一个人在多个项目合作中，多个不同阶段的合作者和共事的人中，偶尔出现了坏口碑，很可能不是他的问题，但是如果在很多合作者和共事者都留下了坏口碑，通常问题就在他自己了。&quot;,536871670]],[&quot;^17&quot;,[4580,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4580,&quot;^G&quot;,4638,536871670]],[&quot;^17&quot;,[4580,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4580,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4580,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4580,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4580,&quot;^&lt;&quot;,&quot;~u62dd3a13-dd74-416b-851a-03ed61f7c2d6&quot;,536871670]],[&quot;^17&quot;,[4581,&quot;^S&quot;,&quot;借用冯大辉的一句名言：==“技术总是在短期内被高估，但是在长期又被低估。”==\\nid:: 61fb78bb-4c7d-45c9-a2a6-48508a01df61\\n \\n “技术短期内被高估，长期被低估”的一个例子\\n场景1：一个刚起步的电商，说搞到了全套的淘宝技术架构，你要复制一套，说实话就是作死。首先你有这个成本吗？其次就算你有这个成本，你有这么强的技术团队支撑吗？否则中间任何一个意外都可以让你整个团队崩溃掉。你还不如老老实实拿个流行的开源软件起步，先把业务模式走通再说。场景2：你还是在做电商，业务蒸蒸日上，日订单都到几十万了，你觉得某开源软件几万商家在用，你用了好几年之前都挺流畅，凭什么不能继续用；你三四年没在技术上投入过，你纳闷为啥现在系统就老出问题，前几年都好好的。人家出方案要你弄个技术团队搞一套独立的架构，那么贵你不愿意，那你也是作死了。&quot;,536871670]],[&quot;^17&quot;,[4581,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4581,&quot;^G&quot;,4636,536871670]],[&quot;^17&quot;,[4581,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4581,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4581,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4581,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb78bb-4c7d-45c9-a2a6-48508a01df61&quot;],536871670]],[&quot;^17&quot;,[4581,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4581,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4581,&quot;^&lt;&quot;,&quot;~u61fb78bb-4c7d-45c9-a2a6-48508a01df61&quot;,536871670]],[&quot;^17&quot;,[4582,&quot;^S&quot;,&quot;那么如何做到发现人才，挖掘人才，识别人才？第一，你要见更多的人，并尽可能认识更多的牛人。第二，有心胜无心，要不断总结牛人的特点和规律，每次要分析，要琢磨，要带着对人的判断来和人沟通，并不断通过事实的反馈来纠正自己的判断，进而提高判断力。第三，人才需要一定的发挥空间，也需要一定的成长空间，要敢放权，允许犯错。第四，人才往往有一定局限性，要用其长避其短。&quot;,536871670]],[&quot;^17&quot;,[4582,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4582,&quot;^G&quot;,4647,536871670]],[&quot;^17&quot;,[4582,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4582,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4582,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4582,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4582,&quot;^&lt;&quot;,&quot;~u62dd3a13-bfef-4caf-b633-52b2baf15353&quot;,536871670]],[&quot;^17&quot;,[4583,&quot;^S&quot;,&quot;对手即帮手\\n#+BEGIN_QUOTE\\n如果你足够强大，反应足够快，能够抱着学习的态度和对手竞争，你会发现，对手对你的帮助，可能比朋友还多，而且，你还不用给他钱。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4583,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4583,&quot;^G&quot;,4601,536871670]],[&quot;^17&quot;,[4583,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4583,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4583,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4583,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4583,&quot;^&lt;&quot;,&quot;~u62dd3a13-6596-4d0c-a339-3f1bd9d2423e&quot;,536871670]],[&quot;^17&quot;,[4584,&quot;^S&quot;,&quot;首先我们要具备发现系统问题、分析问题、监控和追踪系统的能力。\\n不要过于迷恋完美的架构。如果没有掌握基本的优化逻辑，拿到再完美的架构也玩不转\\n\\n#+BEGIN_QUOTE\\n\\n你要让这个公司自己有学会发现问题和分析问题的能力，先学会搭建运维的监控和数据跟踪，学会基本的调优思路和分析逻辑，然后把当前紧要的问题解决掉，让系统先满足当前的业务需求，留下做深度升级的缓冲时间，再来讨论重构与否的话题。这样，有了基本的问题分析能力和处理思路，是否重构已经不是关键的问题了。 \\n这是我一个虚构的场景，但是现实中类似的事情还是蛮多的。一些小创业公司仰慕某些巨头的技术架构、技术专家，觉得照搬一个经过实践验证的完美系统架构就可以解决一切技术问题，其实你连基本的优化逻辑都没掌握呢，你搭建起来就能用好？异想天开！\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4584,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4584,&quot;^G&quot;,4610,536871670]],[&quot;^17&quot;,[4584,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4584,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4584,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4584,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4584,&quot;^&lt;&quot;,&quot;~u62dd3a13-05ef-49a3-82c2-cec407db75ef&quot;,536871670]],[&quot;^17&quot;,[4585,&quot;^S&quot;,&quot;==认清行业红利和平台红利，不要把自己得到的认为是全靠个人努力带来的==\\n#+BEGIN_QUOTE\\n但是我希望每个人都认清自己的位置，不要真的把行业红利和平台红利当作自己的价值和才能，不要真的认为趋势红利是完全依靠个人努力带来的，不要真的把平台的信用当作自己的信用，不要真的以为自己的价值只是来自于勤奋努力而把其他领域的人都看成是碌碌无为或愚笨不堪的。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4585,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4585,&quot;^G&quot;,4652,536871670]],[&quot;^17&quot;,[4585,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4585,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4585,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4585,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4585,&quot;^&lt;&quot;,&quot;~u62dd3a13-2dff-436c-ba5b-f5e53b4b5158&quot;,536871670]],[&quot;^17&quot;,[4586,&quot;^S&quot;,&quot;==多想想需求中哪些是不重要的==\\n#+BEGIN_QUOTE\\n你做技术，把代码提交了，BUG解决了，任务完成了，蛮好的，这是一个常态。但你写代码的时候多想几个为什么，如这个需求的最终目的是什么，其产品形态中的哪些诉求是可以深挖的，哪些是可以简化的，哪些未来是需要考虑扩展的，哪些是权宜之计不用太费精力的，等等，多想一些，你的职业道路就会宽一些。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4586,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4586,&quot;^G&quot;,4646,536871670]],[&quot;^17&quot;,[4586,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4586,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4586,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4586,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4586,&quot;^&lt;&quot;,&quot;~u62dd3a13-2919-4b0b-a7b4-1a2db8c8062f&quot;,536871670]],[&quot;^17&quot;,[4587,&quot;^S&quot;,&quot;惊喜是好事情，但是首先你要符合用户对这个功能、对这个描述的预期，你让他确认这个预期完成之后，再来说你提供的惊喜是什么。&quot;,536871670]],[&quot;^17&quot;,[4587,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4587,&quot;^G&quot;,4572,536871670]],[&quot;^17&quot;,[4587,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4587,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4587,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4587,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4587,&quot;^&lt;&quot;,&quot;~u62dd3a13-fcdb-4682-88f2-e5141a8d919a&quot;,536871670]],[&quot;^17&quot;,[4588,&quot;^S&quot;,&quot;巨头公司的员工平均素质和能力的确超过很多新兴的小公司和创业公司，因为毕竟招人的门槛在那里，而且薪酬待遇有优势，平台本身对一些新人的成长也有帮助，所以这个前提我承认；但是我必须说，这些年，我在巨头干过，在小公司、创业公司也干过，我的体会是，巨头公司里还是有一批把自己显著高估的烂人。而小公司也存在一些因为平台限制显著低估的人才（为数并不多，但是真的有）。在人才价值评定这个环节上，信息不对称依然特别巨大，而且短期看不到任何有效解决的途径&quot;,536871670]],[&quot;^17&quot;,[4588,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4588,&quot;^G&quot;,4585,536871670]],[&quot;^17&quot;,[4588,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4588,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4588,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4588,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4588,&quot;^&lt;&quot;,&quot;~u62dd3a13-5c62-4652-bf9a-f943facac462&quot;,536871670]],[&quot;^17&quot;,[4589,&quot;^S&quot;,&quot;理想主义者：成得风光八面，败得轰轰烈烈\\n当他们发现，原来辛辛苦苦做出来的产品还需要自己去找种子用户的时候，才突然意识到原来自己的计划里从来没有这一条。理想主义者喜欢高举高打，所以占据媒体版面的通常是他们，成得风光八面，败得也轰轰烈烈。&quot;,536871670]],[&quot;^17&quot;,[4589,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4589,&quot;^G&quot;,4561,536871670]],[&quot;^17&quot;,[4589,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4589,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4589,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4589,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4589,&quot;^&lt;&quot;,&quot;~u62dd3a13-0d39-4b70-9a4d-7080925ca802&quot;,536871670]],[&quot;^17&quot;,[4590,&quot;^S&quot;,&quot;一个架构师最多的工作是看自己的运维监控数据、服务器日志，看业务场景中瓶颈系统的源代码和数据结构，然后不断思考和调整，寻求可靠性、成本、扩展性、安全性综合最好的方案，来优化和升级现有系统，进而不断迭代，不断反思曾经犯过的错误，然后逐步成长起来。==当然，在这个过程中，也会不断有目的地搜索其他开源系统和巨头的技术方案，但如果连最基本的业务场景瓶颈分析都不做的，连基本运维的日常都不盯的，你看那些是没用的。==&quot;,536871670]],[&quot;^17&quot;,[4590,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4590,&quot;^G&quot;,4624,536871670]],[&quot;^17&quot;,[4590,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4590,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4590,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4590,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4590,&quot;^&lt;&quot;,&quot;~u62dd3a13-7e99-4619-a6b2-ed6de794afb3&quot;,536871670]],[&quot;^17&quot;,[4591,&quot;^S&quot;,&quot;kpi = kill people idea\\n所以，在西方有个说法，“KPI=kill people idea”，你照领导吩咐的做就是了，KPI没有任何关于想法和创造力的评估手段。&quot;,536871670]],[&quot;^17&quot;,[4591,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4591,&quot;^G&quot;,4620,536871670]],[&quot;^17&quot;,[4591,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4591,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4591,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4591,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4591,&quot;^&lt;&quot;,&quot;~u62dd3a13-5865-478b-b2dd-97b681cb55ac&quot;,536871670]],[&quot;^17&quot;,[4592,&quot;^S&quot;,&quot;不敢放权，那公司就会受到创业者一人所制约\\n员工和创业者的能力差距越大，创业者越是不敢放心授权，从而公司的格局和境界，被创业者一人所制约&quot;,536871670]],[&quot;^17&quot;,[4592,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4592,&quot;^G&quot;,4593,536871670]],[&quot;^17&quot;,[4592,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4592,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4592,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4592,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4592,&quot;^&lt;&quot;,&quot;~u62dd3a13-2a7a-4042-95b0-1f5c3cb67210&quot;,536871670]],[&quot;^17&quot;,[4593,&quot;^S&quot;,&quot;第7章 经营与管理&quot;,536871670]],[&quot;^17&quot;,[4593,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4593,&quot;^G&quot;,4636,536871670]],[&quot;^17&quot;,[4593,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4593,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4593,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4593,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4593,&quot;^&lt;&quot;,&quot;~u62dd3a13-b9bb-4315-a27a-8b18bead3f83&quot;,536871670]],[&quot;^17&quot;,[4594,&quot;^S&quot;,&quot;先从职场层面来说，一个公司的领导、高管，他需要面对的人、业务、场景都是非常多的，这时候，他真的没有时间和精力，耐心地去挖掘一个人才，去鼓励一个人才发展，去不断给他机会、给他成长空间，他不是干这个的。==他最需要的是，一个能帮助他的人。什么人呢？他有问题要解决的时候，这人站出来说，我帮你解决。他有责任要承担的时候，这人站出来说，我替你分担。当然，你说这个人是不是团队里实力最强的人？真未必，实力最强的可能缩在角落里看呢。==&quot;,536871670]],[&quot;^17&quot;,[4594,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4594,&quot;^G&quot;,4634,536871670]],[&quot;^17&quot;,[4594,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4594,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4594,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4594,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4594,&quot;^&lt;&quot;,&quot;~u62dd3a13-51c5-4577-ac62-8b932ebf1f0e&quot;,536871670]],[&quot;^17&quot;,[4595,&quot;^S&quot;,&quot;提出正确的问题，是找到答案最关键的因素。技术高手都知道，面对大部分问题，最难的是定位，定位到了，处理基本上都没什么难度。 \\n    敏感度，好奇心&quot;,536871670]],[&quot;^17&quot;,[4595,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4595,&quot;^G&quot;,4559,536871670]],[&quot;^17&quot;,[4595,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4595,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4595,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4595,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4595,&quot;^&lt;&quot;,&quot;~u62dd3a13-42f0-44a2-8d47-11c95cc9a9f1&quot;,536871670]],[&quot;^17&quot;,[4596,&quot;^S&quot;,&quot;如果你发现一个巨头依然存在很多技术上连你都觉得不对的问题，你应该高兴才对，这不是你的机会吗？但是你要明白，哪些是真的问题，哪些是你涉世不深的误会，你一步步解决这些问题，在解决过程中一步步理解系统，到一定程度，你会明白更多，理解更深。只是站出来喊，这些垃圾那些垃圾，只能暴露你的浅薄和无知&quot;,536871670]],[&quot;^17&quot;,[4596,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4596,&quot;^G&quot;,4566,536871670]],[&quot;^17&quot;,[4596,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4596,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4596,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4596,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4596,&quot;^&lt;&quot;,&quot;~u62dd3a13-5fae-40ca-b1f9-8f6b833fda52&quot;,536871670]],[&quot;^17&quot;,[4597,&quot;^S&quot;,&quot;交易难度和对服务价值的评定是目前阻碍中国企业服务市场发展的一个最大的障碍。&quot;,536871670]],[&quot;^17&quot;,[4597,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4597,&quot;^G&quot;,4606,536871670]],[&quot;^17&quot;,[4597,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4597,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4597,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4597,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4597,&quot;^&lt;&quot;,&quot;~u62dd3a13-629c-4ef5-9697-3acd3050f805&quot;,536871670]],[&quot;^17&quot;,[4598,&quot;^S&quot;,&quot;用户流失的典型原因\\n\\n#+BEGIN_QUOTE\\n典型的流失原因有： \\n1.重大的挫败感。比如刚过新手保护期后被熟练玩家狂虐，大量库存物资或建筑被摧毁。 \\n2.较高的难度障碍。在某个关卡或某个任务BOSS前多次尝试失败，其实也是挫败感的一种。 \\n3.失去目标。达成阶段目标后突然失去下一步的目标，或者下一步目标过于遥远，短期失去动力。个别的也存在无法理解游戏的引导，不知道下一步的目标该如何实现。 \\n4.缺乏成就。缺乏让自己能产生愉悦的目标达成和头衔、荣誉。 \\n5.疲劳。反复从事重复性的任务，消耗时间和精力且失去了游戏的乐趣。 \\n6.遭到侮辱。在游戏中遭到人身攻击、谩骂，以及其他玩家羞辱。 \\n7.跟随。游戏中的好友或者队友撤出，跟随撤出游戏。 \\n8.吃亏。在游戏中和其他玩家对抗显著吃亏，无法达到平衡。一些活动设计不合理，或者营销设计不合理，也会造成玩家的吃亏感。 \\n以上\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4598,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4598,&quot;^G&quot;,4556,536871670]],[&quot;^17&quot;,[4598,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4598,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4598,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4598,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4598,&quot;^&lt;&quot;,&quot;~u62dd3a13-5ff2-4c31-ac5d-cbcb5e5dcab7&quot;,536871670]],[&quot;^17&quot;,[4599,&quot;^S&quot;,&quot;界面元素，数据逻辑，操作逻辑\\n\\n#+BEGIN_QUOTE\\n\\n1.界面元素。比如哪里是文字，哪里是下拉框，哪里是按钮，这些属于界面元素，可以用草图，或Word简单排版，但要明确界面上的元素是什么，如何展现，是静止还是浮动？ \\n2.数据逻辑。比如页面这里是最新新闻，那么你要说明，这个最新新闻是基于怎样的数据逻辑获取的。有的产品经理说，这不是技术活吗？我怎么知道？要是真不知道，就要跟技术人员沟通这个问题，看看你需要这个地方出现的东西体现出怎样的一种特征，然后问他应该怎么来设计。然后你也要参与思考，这个数据逻辑是否符合用户的预期，以及在运营中是否会出现一些位置会固化、新数据无法体现的问题，这些都是产品经理要思考和确认的，不能甩手给技术。 \\n3.操作逻辑。界面上可以进行操作的有哪些元素，哪个可以点击、可以选择，操作后出现怎样的反馈，比如显示浮层，进入新页面。这也是要在需求设计文档里说清楚的。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4599,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4599,&quot;^G&quot;,4577,536871670]],[&quot;^17&quot;,[4599,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4599,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4599,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4599,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4599,&quot;^&lt;&quot;,&quot;~u62dd3a13-5712-4cec-80d9-6236ea8c1506&quot;,536871670]],[&quot;^17&quot;,[4600,&quot;^S&quot;,&quot;要看到未来\\n\\n#+BEGIN_QUOTE\\n其实比普通用户看远一点，也没那么难，要从未来思考，而不是现状。比如手机会越来越便宜，网费会越来越便宜，内容会越来越丰富，所以使用手机、上网的门槛会越来越低，等等。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4600,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4600,&quot;^G&quot;,4551,536871670]],[&quot;^17&quot;,[4600,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4600,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4600,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4600,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4600,&quot;^&lt;&quot;,&quot;~u62dd3a13-0a9d-4b32-a8f8-37d957d98f16&quot;,536871670]],[&quot;^17&quot;,[4601,&quot;^S&quot;,&quot;做得很好但没人用，也许是项目从根上就错\\n\\n#+BEGIN_QUOTE\\n思维方式对比\\n1.这款产品虽然用户数很多，但是做得不够好，所以不值得投。\\n2.这款产品虽然做得不够好，用户居然还有这么多，所以值得投。\\n\\n你觉得应该选哪种？我发现不少投资经理选择1。但是我们想想，连投资经理都能看出产品做得不够好，说明这个产品改进空间很大，没改进都有很多用户追捧了，说明上升空间更大。如果你做了一个产品，很完美，没有问题，但是用户都不来，那说明你根子上就做错了，那才叫悲剧。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4601,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4601,&quot;^G&quot;,4642,536871670]],[&quot;^17&quot;,[4601,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4601,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4601,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4601,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4601,&quot;^&lt;&quot;,&quot;~u62dd3a13-e2c6-4dbf-84c4-b622f553ed71&quot;,536871670]],[&quot;^17&quot;,[4602,&quot;^S&quot;,&quot;==抠细节，需要的是对场景中每个环节的认知和敏感性，以及对自我知识体系不断评估不断优化的一种习惯。如果你从来不评估自己的知识体系，你就会对很多司空见惯的细节视而不见，然后来问，我该学点啥呢？==&quot;,536871670]],[&quot;^17&quot;,[4602,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4602,&quot;^G&quot;,4554,536871670]],[&quot;^17&quot;,[4602,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4602,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4602,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4602,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4602,&quot;^&lt;&quot;,&quot;~u62dd3a13-0d9d-4a14-97cf-b3a2a6c86cef&quot;,536871670]],[&quot;^17&quot;,[4603,&quot;^S&quot;,&quot;也许投资人对于个别项目的成败并没有我们想象中那么在乎。10个项目黄了9个，有1个获得百倍收益，整体回报率就是10倍了\\n\\n#+BEGIN_QUOTE\\n做个最简单的假设，十多年前，投资人投了10个项目，其中9个黄了，我嘲讽技能使用了10次，其中9次证明是我对了，成功率90%，投资人比我笨多了。但是，投资人这10个项目中，唯一投对的那个上市了，拿到了100倍回报。整体投资回报率是10倍。那么现在，谁应该笑谁笨？这个假设其实一点都不夸张，十几年前，百倍回报的项目俯拾皆是。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4603,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4603,&quot;^G&quot;,4589,536871670]],[&quot;^17&quot;,[4603,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4603,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4603,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4603,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4603,&quot;^&lt;&quot;,&quot;~u62dd3a13-461c-41e4-82a4-d438f8b53c89&quot;,536871670]],[&quot;^17&quot;,[4604,&quot;^S&quot;,&quot;==给技术的5个建议==\\nid:: 61fb79b3-663f-4f40-8190-87a9654d3d0b\\n1. 清晰地、定性定量地描述问题\\n2. 面临多种解决方案时，仔细对比、分析利弊\\n3. 做好分类。找出正确的数据维度组合，数据的价值才能最优化\\n4. 从原始信息中寻找灵感和规律\\n5. 培养新人，锻炼新人\\n#+BEGIN_NOTE\\n1.对问题的描述，对解决方案的效果评估，要有条理、有逻辑，不但要定性，而且要定量，要精准描述，完整记录。 \\n2.面临多个解决方案来处理的技术问题，要学会分辨评估每个解决方案的作用和效果，而不是说，反正把问题解决了就可以。 \\n3.分类是一种能力，特别是涉及多个纬度的组合，非常考验对业务的理解能力，能够寻找正确的纬度组合，数据和信息的价值才能最优化。 \\n4.从最原始的信息中寻找灵感和规律，这种看上去最没有技术含量的工作最能体现出你的思考能力。 \\n5.培养新人和锻炼新人，对于非重要和非紧急工作，尽量给他们足够自由发挥的空间。\\n#+END_&quot;,536903666]],[&quot;^17&quot;,[4604,&quot;^M&quot;,1664549802070,536903666]],[&quot;^17&quot;,[4604,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4604,&quot;^G&quot;,4639,536871670]],[&quot;^17&quot;,[4604,&quot;^U&quot;,[&quot;^16&quot;,[]],536903654]],[&quot;^17&quot;,[4604,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4604,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4604,&quot;^W&quot;,4532,536903667]],[&quot;^17&quot;,[4604,&quot;^W&quot;,12105,536903667]],[&quot;^17&quot;,[4604,&quot;^W&quot;,12106,536903667]],[&quot;^17&quot;,[4604,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb79b3-663f-4f40-8190-87a9654d3d0b&quot;],536903666]],[&quot;^17&quot;,[4604,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536903666]],[&quot;^17&quot;,[4604,&quot;^I&quot;,12105,536903666]],[&quot;^17&quot;,[4604,&quot;^I&quot;,12106,536903666]],[&quot;^17&quot;,[4604,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4604,&quot;^C&quot;,1664549802070,536903666]],[&quot;^17&quot;,[4604,&quot;^&lt;&quot;,&quot;~u61fb79b3-663f-4f40-8190-87a9654d3d0b&quot;,536871670]],[&quot;^17&quot;,[4605,&quot;^S&quot;,&quot;提升信息获取和甄别能力，需要以下几方面：&quot;,536871670]],[&quot;^17&quot;,[4605,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4605,&quot;^G&quot;,4568,536871670]],[&quot;^17&quot;,[4605,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4605,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4605,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4605,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4605,&quot;^&lt;&quot;,&quot;~u62dd3a13-c25d-4dfe-8a8d-62fc8003d478&quot;,536871670]],[&quot;^17&quot;,[4606,&quot;^S&quot;,&quot;好奇心是技术发展的驱动力\\n\\n#+BEGIN_QUOTE\\n在过去的发展经历里，个人认为自己最有成就感的那些东西，都不是领导安排的，而是自己想做的。做的目的和初心，是好奇心。好奇心是最能体现技术价值和发展技术成果的驱动力，我希望更多人能理解这一点，这也是Google的工程师文化之所以有活力的源泉。那么，如何让技术的好奇心和公司的业务发展路线尽可能一致呢？我的建议是，尽可能让技术懂一些业务，懂一些应用场景，他们对这个了解越多，他们的好奇心就可能越贴近你的业务诉求。比如，我想知道为什么这个用户会流失？我想知道为什么产品的转化率不如对手？当他的好奇心和你的业务方向一致时，他所作所为的价值，很可能超出你的想象。 \\n就好比《三体》里提到的，物理学家之所以去钻研世界的本质，并不是因为各国的政府领导人要求，也不是使命感，而是好奇心，好奇心推动着人类的进步。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4606,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4606,&quot;^G&quot;,4632,536871670]],[&quot;^17&quot;,[4606,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4606,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4606,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4606,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4606,&quot;^&lt;&quot;,&quot;~u62dd3a13-79e1-4eea-8e73-3193260b1481&quot;,536871670]],[&quot;^17&quot;,[4607,&quot;^S&quot;,&quot;第2章 旁观他人审视自我&quot;,536871670]],[&quot;^17&quot;,[4607,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4607,&quot;^G&quot;,4637,536871670]],[&quot;^17&quot;,[4607,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4607,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4607,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4607,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4607,&quot;^&lt;&quot;,&quot;~u62dd3a13-6a9c-41d1-80cb-86e093c479c1&quot;,536871670]],[&quot;^17&quot;,[4608,&quot;^S&quot;,&quot;==把大量琐碎的消息分类很考验思维能力==\\nid:: 6207613c-3c36-41b8-8492-42d235b1e6d9\\n#+BEGIN_QUOTE\\n把大量的琐碎信息分类是特别考验思维能力的一种方法，首先你要有一个纬度的概念，比如按照业务的重要程度去分，按照功能或业务模块特性去分，按照体验的伤害程度去分，或者按照客户特征去分，等等。但是更有价值的可能是下面，多个纬度的组合，哪些纬度组合的投诉建议更有价值，优先级更高。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4608,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4608,&quot;^G&quot;,4644,536871670]],[&quot;^17&quot;,[4608,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4608,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4608,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4608,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6207613c-3c36-41b8-8492-42d235b1e6d9&quot;],536871670]],[&quot;^17&quot;,[4608,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4608,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4608,&quot;^&lt;&quot;,&quot;~u6207613c-3c36-41b8-8492-42d235b1e6d9&quot;,536871670]],[&quot;^17&quot;,[4609,&quot;^S&quot;,&quot;把问题归咎于客观的人，只有一次抽奖的机会。把问题归咎于自己的人，在人生中可以获得多次抽奖的机会，也许你背运到极点，这个可能性确实存在，但是我们的努力，其实更多的都是增加一些成功的概率，如果连这个都不去尝试，怎么去奢望得大奖呢。&quot;,536871670]],[&quot;^17&quot;,[4609,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4609,&quot;^G&quot;,4650,536871670]],[&quot;^17&quot;,[4609,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4609,&quot;^X&quot;,4637,536871670]],[&quot;^17&quot;,[4609,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4609,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4609,&quot;^&lt;&quot;,&quot;~u62dd3a13-9994-41e5-9426-be93bcbb167d&quot;,536871670]],[&quot;^17&quot;,[4610,&quot;^S&quot;,&quot;孤岛效应\\n#+BEGIN_QUOTE\\n\\n孤岛效应，一种社交产品也好，或者类似智能手机，这样带有社交属性的产品也好，如果你身边的人都在用，而你不用，你就成为孤岛。别人一起联系，一起玩乐的时候，你插不上话，你被疏远，也许是无意的，但是你就被边缘化了，所以你必须和他们一致\\n\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4610,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4610,&quot;^G&quot;,4600,536871670]],[&quot;^17&quot;,[4610,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4610,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4610,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4610,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4610,&quot;^&lt;&quot;,&quot;~u62dd3a13-0981-48c0-bf61-43663ce641e8&quot;,536871670]],[&quot;^17&quot;,[4611,&quot;^S&quot;,&quot;1. 降低项目启动门槛\\n2. 降低用户准入门槛\\n3. 享受平台补贴红利&quot;,536871670]],[&quot;^17&quot;,[4611,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4611,&quot;^G&quot;,4573,536871670]],[&quot;^17&quot;,[4611,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4611,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4611,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4611,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4611,&quot;^&lt;&quot;,&quot;~u62dd3a13-0dc2-4492-85a5-24651e1ca320&quot;,536871670]],[&quot;^17&quot;,[4612,&quot;^S&quot;,&quot;对信息保持敏锐，保持好奇心\\n\\n#+BEGIN_QUOTE\\n\\n实例说话 \\n1.大家都逛淘宝。 \\n大部分人看的是，哪个货物好，哪个东西你喜欢。 \\n敏锐的人看的是，店家用了什么招数，使用了什么心理暗示，来提高用户的点击率、转化率。 \\n思考题：如果你来做苹果官方天猫旗舰店产品描述页的优化，如何提高成交量。如果是非知名品牌呢？ \\n2.很多人都刷朋友圈。 \\n大部分人看的是，哪篇文章写得好，哪篇文章我想分享给朋友。 \\n敏锐的人看的是，这篇文章用了什么方式让你获得认同感，它的访问量多少，点赞数多少，为什么那么多人点赞，哪些人在转发，为什么他们会转发？ \\n思考题：常见引起大规模转发的心理诉求有几种，在不掉节操的情况下如何写一篇广为流传的文章。 \\n3.很多人都在微信群斗表情。 \\n大部分人看的是，这个表情“碉堡了”，我赶紧存下来。 \\n敏锐的人看的是，什么类型的表情在什么人群中容易被传播，一个传播广泛的表情包系列需要有哪些考虑。 \\n如果你够敏锐，有好奇心，这些资料藏得都不深。 \\n思考题：如果你需要做一个品牌推广，基于什么原则设计该品牌的表情包并如何启动推广路线。 \\n4.天天看新闻，看媒体，看各种文摘。 \\n大部分人看的是正文。 \\n敏锐的人会看到，这么low的广告怎么又在底下出现了，为什么这个广告一直出现，看来能赚钱？ \\n思考题：你知道什么类型的广告主适合什么类型的媒体吗？ \\n5.很多人玩游戏，乐此不疲。 \\n大部分人看的是，这游戏怎么升级，怎么能变得更强。 \\n敏锐的人看的是，这游戏在吸量上是怎么设计的，适合什么人群；付费点怎么设计的，针对什么用户心理，对非人民币玩家、小人民币玩家和大人民币玩家的平衡是怎么设计的。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4612,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4612,&quot;^G&quot;,4571,536871670]],[&quot;^17&quot;,[4612,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4612,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4612,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4612,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4612,&quot;^&lt;&quot;,&quot;~u62dd3a13-1a36-46be-8d3b-8c60c7582132&quot;,536871670]],[&quot;^17&quot;,[4613,&quot;^S&quot;,&quot;“技术大牛”去创业公司的问题：\\n1. 创业公司利益角度：技术成本本来就不高，如果给技术大牛高薪，则性价比不高；\\n2. “技术大牛”角度：如果低薪拿股权，风险太高；简单的业务场景没有技术挑战，难以体现自身能力和价值，即使有一些难题其实也不需要全程参与；\\n因此作者倾向于使用请“技术大牛”去创业公司讲课这种方式，来使双方实现共赢\\n#+BEGIN_QUOTE\\n但帮创业公司解决技术问题这事，我还是会做，我会换一种方式来做，尽量保证创业者和“技术大牛”的双赢。简单说就是根据其业务场景特性，推荐我认为合适的技术顾问，以兼职的方式来帮助创业者渡过技术难关。第一，创业者前期的技术成本不会很高。你让“技术大牛”低薪拿股权，对个人风险太大；你让“技术大牛”拿高薪，对资金较少的创业团队来说风险太大。第二，很多技术思路说出来其实很简单，但是有经验和没经验差别非常大，可能一个资质不错但没经验的新手琢磨很久搞不定，一个“大牛”过来两句话一说就可以了，所以这个过程并不一定需要“技术大牛”的全程参与。特别是创业初期，大量琐碎的问题往往不需要特别高的技术难度就能解决，让“大牛”帮忙诊断和出一些指导能满足绝大部分场景。第三，如果配合默契，公司发展顺利，到了B轮、C轮，公司待遇福利可以跟大公司看齐了，请“大牛”过来，也比较顺畅，减少了磨合的压力，也减少了前期双方可能承担的风险。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4613,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4613,&quot;^G&quot;,4542,536871670]],[&quot;^17&quot;,[4613,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4613,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4613,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4613,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4613,&quot;^&lt;&quot;,&quot;~u62dd3a13-432a-4fb2-aa69-dd32e0db63f8&quot;,536871670]],[&quot;^17&quot;,[4614,&quot;^S&quot;,&quot;此外，你要知道一点，大学教育一直落后于时代的发展，特别是现在这个年代，新东西出来得太快，你要是等大学开课了再去搞，哪还有你的饭吃？&quot;,536871670]],[&quot;^17&quot;,[4614,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4614,&quot;^G&quot;,4560,536871670]],[&quot;^17&quot;,[4614,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4614,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4614,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4614,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4614,&quot;^&lt;&quot;,&quot;~u62dd3a13-9950-4cf3-afec-87a7909f7bed&quot;,536871670]],[&quot;^17&quot;,[4615,&quot;^S&quot;,&quot;避免一厢情愿\\n1.一厢情愿地认为自己拍脑袋的想法是多数人的需求。 \\n2.一厢情愿地认为用户有需求、有痛点就存在市场机会。 \\n3.一厢情愿地认为用户会按照自己的产品逻辑操作产品。 \\n4.一厢情愿地认为一日为用户，终身为用户。 \\n5.一厢情愿地认为产品好就会有用户来。 \\n6.一厢情愿地认为有资源就会有用户。&quot;,536871670]],[&quot;^17&quot;,[4615,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4615,&quot;^G&quot;,4597,536871670]],[&quot;^17&quot;,[4615,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4615,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4615,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4615,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4615,&quot;^&lt;&quot;,&quot;~u62dd3a13-a6e7-4c81-992b-c4f9731e6b9d&quot;,536871670]],[&quot;^17&quot;,[4616,&quot;^S&quot;,&quot;当时的时机，市场的成长性，在那个时刻你拥有优势，市场成长的红利被你拿到了，而现在，这个红利已经不存在了。同样一个人才、一项技能，在不同的市场趋势期间，价值完全不同。&quot;,536871670]],[&quot;^17&quot;,[4616,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4616,&quot;^G&quot;,4546,536871670]],[&quot;^17&quot;,[4616,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4616,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4616,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4616,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4616,&quot;^&lt;&quot;,&quot;~u62dd3a13-fb33-4f69-acbd-8edaeb117100&quot;,536871670]],[&quot;^17&quot;,[4617,&quot;^S&quot;,&quot;分享几点关于如何扩大心理舒适区的建议。    \\n1.多参与分享，多上台演讲，能够克服演讲恐惧，对未来的工作和个人发展绝对大有帮助。    \\n2.在保证安全的前提下，多接触不同的人群，多了解不同领域的信息，尝试和各种人沟通。试图理解更多以前无法理解的东西。    \\n3.在合法的前提下，力所能及地尝试去做一些不同的事情，并尽量做好。&quot;,536871670]],[&quot;^17&quot;,[4617,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4617,&quot;^G&quot;,4596,536871670]],[&quot;^17&quot;,[4617,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4617,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4617,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4617,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4617,&quot;^&lt;&quot;,&quot;~u62dd3a13-492f-4ba4-b6a4-0584dad7ad8b&quot;,536871670]],[&quot;^17&quot;,[4618,&quot;^S&quot;,&quot;需求往往藏在搜索引擎里\\n\\n#+BEGIN_QUOTE\\n吴总就做了特简单的一个事情，搜索了一下非主流的相关词，结果发现，非主流图片和非主流头像的搜索量，特别高。这是强需求，美图秀秀最开始的时候，刚引爆市场的时候其实是通过做一些摇头娃娃等头像生成工具，迅速在即时通讯上传播起来的。而当时市场领先的光影魔术手，还根本没意识到草根网民的需求在哪里。 \\n分析搜索指数，查阅百度知道，是寻找用户需求的一个重要途径，这事我再强调一次。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4618,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4618,&quot;^G&quot;,4619,536871670]],[&quot;^17&quot;,[4618,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4618,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4618,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4618,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4618,&quot;^&lt;&quot;,&quot;~u62dd3a13-fcde-46c5-be40-d75bd633aba7&quot;,536871670]],[&quot;^17&quot;,[4619,&quot;^S&quot;,&quot;榨取义务贡献者的模式非常容易走偏。 高质量用户凭什么给你免费贡献内容呢？在ugc平台中，获益方往往不是你开始想要的那批人，而又只有获益方才会疯狂地贡献内容，其活跃度远高于真正的高质量用户。这也是知乎小红书营销党泛滥的一个原因\\n\\n自从UGC模式（用户原创内容）、众包理论流行后，越来越多的创业者把项目寄希望于存在一批高质量的用户来创造内容，或者响应需求，从而让他们的平台能够得以壮大。正面的例子不是没有，百度知道、百度百科、维基百科发展得多好。还有最新被腾讯投资的知乎，以及文青大本营豆瓣。这个模式不是蛮好的吗，你拥有高质量的用户，他们贡献内容，你的平台风生水起。 \\n\\n问题是，高质量用户凭什么义务给你贡献内容？是不是也一厢情愿了？ \\n\\n“百度百科”和“百度知道”目前存在的问题在于，大量营销人员在里面炮制内容，而审核人员经验和判断力均不足，极难甄别。我多次试图优化调整一些百科内容都被审核人员拒绝而眼睁睁看着营销操盘手乱改东西。对于高质量用户来说，没有明显的利益；而对于营销人员来说，炮制内容收益更大，所以，你几乎必然遇到这种问题。 \\n\\n在线医疗也是，很多在线医疗平台希望一线名医加入，不管你号称有多少一线名医，你有多么严格的认证流程，从根子上讲，一个有影响力的医生，日常工作忙得要死，网上答疑到底有什么利益？你认为以后找他看病的患者会更多，拜托，人家根本看不过来好吗？所以在线答疑的基本上都是实习生、应届生以及很多民营医院雇来搞营销的人，因为这个才有利益啊。 \\n\\n在UGC的平台里，获益方往往不是你开始想要的那批人，只有获益方才会疯狂地贡献内容，其活跃度和频率要远远高于真正的高质量用户，所以维护和管理一旦稍微松懈，就会成为营销者的天下。不说别的，看微信公众平台现在各种管控、封杀，也是深受其害。 \\n\\n知乎社区也存在一定问题，比如说，真正有商业价值的内容，在知乎社区，你基本上看不到，点评最活跃、粉丝最多的往往是外行而非内行，这个问题出在哪里呢？谁会把自己吃饭的本事随便写出来，特别是没有任何收益的情况下。当然知乎也有很多很专业的好答案，我也经常去学一点东西，但是说真的，依然存在这个问题，想要用户高质量完全义务贡献来维系一个平台，你必须想想，凭什么？ \\n\\n商业社会存在的基础是什么？等价交换，你要我提供这个提供那个，又不肯出钱不肯出力，这种不等价交换根本就是违反商业本质的&quot;,536871670]],[&quot;^17&quot;,[4619,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4619,&quot;^G&quot;,4615,536871670]],[&quot;^17&quot;,[4619,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4619,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4619,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4619,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4619,&quot;^&lt;&quot;,&quot;~u62dd3a13-fde7-4411-bbac-caca1f0acfc7&quot;,536871670]],[&quot;^17&quot;,[4620,&quot;^S&quot;,&quot;今天我说一句可能有些人不服气的话，很多大公司，存在大量技术过剩的情况，就是因为这种技术考核体系，小题大做，没必要的技术方案，没必要的过度架构，很多是为了满足技术评级和升职的需要，而这一切，除了人力和资源的浪费外，更导致了产品迭代缓慢，市场应对能力缓慢。&quot;,536871670]],[&quot;^17&quot;,[4620,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4620,&quot;^G&quot;,4565,536871670]],[&quot;^17&quot;,[4620,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4620,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4620,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4620,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4620,&quot;^&lt;&quot;,&quot;~u62dd3a13-4bcd-47f4-a349-d004e76a6aee&quot;,536871670]],[&quot;^17&quot;,[4621,&quot;^S&quot;,&quot;创造力往往来自于员工自发的兴趣，如果用KPI，你永远发现不了这些。要给优秀的员工一些空间，让他们有发挥的机会，并能够对他们灵光一闪的创造给予激励。而绝大部分公司，是做不到这一点的。&quot;,536871670]],[&quot;^17&quot;,[4621,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4621,&quot;^G&quot;,4548,536871670]],[&quot;^17&quot;,[4621,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4621,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4621,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4621,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4621,&quot;^&lt;&quot;,&quot;~u62dd3a13-1a01-44dd-a867-5566a99baddb&quot;,536871670]],[&quot;^17&quot;,[4622,&quot;^S&quot;,&quot;创业者做不敢去兴趣的事，和打工木有区别\\n\\n#+BEGIN_QUOTE\\n\\n创业者必须坚持自己的兴趣，才能做出有价值的产品，我以前曾经喜欢给创业者各种支招，告诉他们什么领域更有机会，但我发现，劝一个创业者去做他不感兴趣不愿意投入的领域，和让他去打工没什么区别\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4622,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4622,&quot;^G&quot;,4550,536871670]],[&quot;^17&quot;,[4622,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4622,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4622,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4622,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4622,&quot;^&lt;&quot;,&quot;~u62dd3a13-d8c0-4a6f-8dde-d9dd70e8c999&quot;,536871670]],[&quot;^17&quot;,[4623,&quot;^S&quot;,&quot;不要仅盯着竞品的缺点看\\n\\n#+BEGIN_QUOTE\\n你还觉得你找到竞品的缺点就能赢了吗？那怎样的优势可以成立呢？就是你知道你做的这个事情，竞品看到了也不敢做，不能做，做不来，或者不屑去做。比如，淘宝VS eBay，360 VS瑞星，我不收费，你有本事学啊。这是模式颠覆，逼着市场领先者“自宫”。此外，投入产出效率不那么高的项目，巨头看不上眼，不屑去做，创业公司还是有机会的，不要不服气，很多小公司就是在这种环境下生存的。竞品分析不要只盯着对手的缺点看，也要知道人家厉害在哪里。靠功能和细节创新通常是干不掉市场领先者的，需要更完整的思路。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4623,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4623,&quot;^G&quot;,4611,536871670]],[&quot;^17&quot;,[4623,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4623,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4623,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4623,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4623,&quot;^&lt;&quot;,&quot;~u62dd3a13-ac98-479c-a3f1-da90c4091632&quot;,536871670]],[&quot;^17&quot;,[4624,&quot;^S&quot;,&quot;==架构师应该关注监控、服务端日志，应该寻找系统的瓶颈，思考代码的优化空间。这里面最基础的，就是业务场景的瓶颈分析==\\nid:: 61fb807f-ce81-4bc3-a887-bddc76da9e48\\n\\n#+BEGIN_QUOTE\\n一个架构师最多的工作是看自己的运维监控数据、服务器日志，看业务场景中瓶颈系统的源代码和数据结构，然后不断思考和调整，寻求可靠性、成本、扩展性、安全性综合最好的方案，来优化和升级现有系统，进而不断迭代，不断反思曾经犯过的错误，然后逐步成长起来。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4624,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4624,&quot;^G&quot;,4549,536871670]],[&quot;^17&quot;,[4624,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4624,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4624,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4624,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb807f-ce81-4bc3-a887-bddc76da9e48&quot;],536871670]],[&quot;^17&quot;,[4624,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4624,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4624,&quot;^&lt;&quot;,&quot;~u61fb807f-ce81-4bc3-a887-bddc76da9e48&quot;,536871670]],[&quot;^17&quot;,[4625,&quot;^S&quot;,&quot;你其实不需要真的算无遗策，只要比那些视野狭窄的人多看到一些就可以了&quot;,536871670]],[&quot;^17&quot;,[4625,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4625,&quot;^G&quot;,4588,536871670]],[&quot;^17&quot;,[4625,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4625,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4625,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4625,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4625,&quot;^&lt;&quot;,&quot;~u62dd3a13-52e1-4f6f-8ebc-9eed0fc57e64&quot;,536871670]],[&quot;^17&quot;,[4626,&quot;^S&quot;,&quot;从能力成长来说，给自己一个担当的机会，也是一种强制的成长训练，可能你站出来对领导说自己可以的时候，你并没有考虑到问题的严峻性，对困难估计不足，但是自己说出的大话含着泪也要兑现，对不对？你就拼命去找补吧，各种求教各种学习各种紧急处理，这样做能力不提高才怪。很多能力，都是逼出来的，要不别人来，要不自己来。为什么要等别人？&quot;,536871670]],[&quot;^17&quot;,[4626,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4626,&quot;^G&quot;,4594,536871670]],[&quot;^17&quot;,[4626,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4626,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4626,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4626,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4626,&quot;^&lt;&quot;,&quot;~u62dd3a13-1d6c-49a0-8a5e-5a90be46be7e&quot;,536871670]],[&quot;^17&quot;,[4627,&quot;^S&quot;,&quot;1. 百度是一个比较典型的单点启动的例子\\n2. 单点启动成功了，就要考虑从单点产品变成单边产品，比如从工具到社区\\n\\n\\n#+BEGIN_QUOTE\\n\\n最早的搜索引擎，其实是单点启动产品。百度开始的时候没打什么推广，只要采集的数据够全、搜索结果够好，用户多点少点，彼此没影响，所以百度可以慢慢做，一点点优化，一个点一个点地提升市场占有率，现在说百度搜索质量不好的，很多人是真不知道15年前谷歌的中文搜索什么样。从贴吧开始，百度从单点产品变成单边产品，用户群有交流了，到了百度知道和百度百科，以及百度文库，从单边变成双边，积淀了一大批内容贡献者，再想和百度PK，这就成了门槛。假设一个简单的产品，单点启动做得非常成功，如果想提高门槛，减少竞争对手的威胁，就要从单点转向单边，构筑人群壁垒，你产品再好你人群不够你就是不如我。如果可能就构筑双边，你搞定一大批人你还是PK不过我，如果再厉害就去搭建三边壁垒、四边壁垒。比如淘宝的物流体系强大了，别人更没法玩了，然后再弄一个金融体系出来，那对手就只有绝望了。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4627,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4627,&quot;^G&quot;,4537,536871670]],[&quot;^17&quot;,[4627,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4627,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4627,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4627,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4627,&quot;^&lt;&quot;,&quot;~u62dd3a13-b629-43f3-a973-78fd5e778e24&quot;,536871670]],[&quot;^17&quot;,[4628,&quot;^S&quot;,&quot;员工和创业者的能力差距越大，创业者越是不敢放心授权，从而公司的格局和境界，被创业者一人所制约&quot;,536871670]],[&quot;^17&quot;,[4628,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4628,&quot;^G&quot;,4592,536871670]],[&quot;^17&quot;,[4628,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4628,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4628,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4628,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4628,&quot;^&lt;&quot;,&quot;~u62dd3a13-7ddf-4743-8265-2c0daf3b28a8&quot;,536871670]],[&quot;^17&quot;,[4629,&quot;^S&quot;,&quot;选择和设计一个容易传播的品牌 \\n以前我讲过这个案例，为什么数字域名在中国如此流行，因为输入成本最低。数字域名，拼音域名，再往后才是英文域名。八卦一下，最近汉字双拼域名的价格比英文双拼还恐怖，而且高得多，投资域名的都赚翻了。 \\n容易传播的范例有：58，赶集，百姓，4399，51，淘宝。 \\n不容易传播的范例：客齐集，斯波帝卡（男装淘品牌，连同行都经常记错）&quot;,536871670]],[&quot;^17&quot;,[4629,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4629,&quot;^G&quot;,4544,536871670]],[&quot;^17&quot;,[4629,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4629,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4629,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4629,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4629,&quot;^&lt;&quot;,&quot;~u62dd3a13-3119-4d29-8bd1-6b09eac8afae&quot;,536871670]],[&quot;^17&quot;,[4630,&quot;^S&quot;,&quot;==技术的取舍：设定边界条件，在一定范围内降低准确率、存储量可以降低开发成本。这样可以极大提升开发和运维的效率。不要为不存在的需求而打拼。==\\nid:: 62076170-a5e3-4264-9d9e-f6e164470744\\n\\n#+BEGIN_QUOTE\\n那么技术的取舍之道是什么呢？我们做技术的时候，有时候产品给出的需求，只是一个使用说明，一些边界条件并不明确，而边界条件对技术设计的复杂度和开发难度影响极大。实际上，技术人员应该明白应用场景的边界在哪里，有针对性地取舍，这样技术方案就可以变得简单，研发成本就会降低。举个例子，无论是百度、谷歌，还是阿里，你去搜索的时候，都不可能翻遍所有结果，翻到一定页数，就不能翻了，这就是边界条件。如果程序员非要较劲给出所有搜索结果的查询和排序，这就要命了，谷歌都做不到。其实真正的用户并不关心也不太会翻到七八十页去找结果。除非搜索结果很少才需要遍历，搜索结果很多的情况下给出权值最高的Top列表即可。至于所有满足搜索条件的数字，其实只是一个系统估算值，根本没有去遍历搜索。 \\n允许不完美，允许设置一些边界条件，在一定范围内降低准确度、存储量，来减少复杂度，这样开发效率就会极大提升，开发成本也会极大下降。根据我的观察，开发人员做无用功，为不存在的需求而打拼的非常非常普遍，而这可能是很多公司老板、主管都不清楚的隐形成本。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4630,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4630,&quot;^G&quot;,4578,536871670]],[&quot;^17&quot;,[4630,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4630,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4630,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4630,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;62076170-a5e3-4264-9d9e-f6e164470744&quot;],536871670]],[&quot;^17&quot;,[4630,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4630,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4630,&quot;^&lt;&quot;,&quot;~u62076170-a5e3-4264-9d9e-f6e164470744&quot;,536871670]],[&quot;^17&quot;,[4631,&quot;^S&quot;,&quot;在互联网时代，软件工程里的所有开发思想，除了敏捷开发值得学习外，其他的都可以不用再考虑！如果你还认为你的开发需要明确的边界条件，明确的需求确认，明确的发展路线，请离开这个行业。&quot;,536871670]],[&quot;^17&quot;,[4631,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4631,&quot;^G&quot;,4541,536871670]],[&quot;^17&quot;,[4631,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4631,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4631,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4631,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4631,&quot;^&lt;&quot;,&quot;~u62dd3a13-4136-4db0-97bd-c46f1cf76a26&quot;,536871670]],[&quot;^17&quot;,[4632,&quot;^S&quot;,&quot;从技术保障、炫技、匹配度和服从与完成看==技术的价值==：\\nid:: 61fb81d4-3e2d-4f05-bba7-204afb93e7e2\\n1. 技术保障：优秀的技术保障有时过于稳定而没有存在感，只有当出问题时，才被想起来。所以有时候会出现做技术保障的人不被重视，救火的人深受重视的情况。我认为个问题一方面需要技术保障团队量化自己的产出，充分表现自己所做事情的价值；另一方面也需要领导者能够认可技术保障的价值，它应该和救火工作一样重要。\\n\\n2. 不要炫技：技术达人要明白，一切应当从用户需求出发，不要为了用技术而用技术，更不要“创造需求”\\n\\n3. 目标与人才匹配度：大公司中，每一个领域都需要钻研得很深的技术人才；在小公司中，则更需要全能型选手；\\n\\n4. 技术不只是服从与完成：在一些场景或领域中，非技术人员是无法给出规划和指导的，这时技术人员要敢于规划，积极主动地把握住技术的发挥空间；\\n\\n#+BEGIN_QUOTE\\n1. **在相当多的情况下，优秀的技术保障往往没有存在感，其价值只有出问题的时候才会被人想起来。** \\n典型场景：某个公司业务一直发展得不错，某天老板查工资单，这个运维总监怎么工资这么高，没见他做什么事啊，好像除了报预算要加硬件带宽就没见他给公司做过什么贡献，也不知道这钱都花哪里去了。HR过来一下，找个借口什么价值观不符送走送走，我有个远房亲戚做过网管，管过几百台电脑呢。俩月后，各种运营活动出来抱怨系统支持不住业务发展，漏洞迸发，公司开始请猎头到处挖资深运维负责人。 \\n在运维、技术保障等领域，没有存在感其实是技术的最高境界，但是很遗憾，因为没有存在感，所以往往无法被升职、被提拔、被认可。往往是问题越多，救火越频繁，存在感越强，越会成为领导喜欢的人才，特别是一些大公司，这种技术价值与所谓公司价值观倒挂的现象尤其突出。\\n\\n2.**为了展示技术而创造需求，是很多技术创业者的通病。** \\n有些技术达人创业，他们因为掌握某种技术优势，非常希望把这个优势变成商业模式，但是他们也明白要从用户需求出发，可是真明白吗？很多时候，他们会基于自己的优势，“创造”出他们认为的用户需求，然后“完美”地用他们的技术优势来满足。 \\n    这种把“炫技”当作竞争力的，好像一直以来，下场都不是特别好。技术有优势当然不是坏处，但是你必须真正理解需求，再去考虑技术优势，而不是反过来。但这个弯子很多“技术大牛”总转不过来。 \\n\\n3.**创业公司是否明确自己的技术目标和人才匹配度，长期以来是个问题。**\\n之前我也提到这一点，脱离业务场景谈技术架构都是耍流氓。找一个在大公司大体系里某个领域特别资深的专家，来解决小公司的实际问题往往并不合适。 \\n我以前举过一个例子，我去参加架构师大会，听各位牛人分享。其中，有一位淘宝的技术专家，方案特别好，水平超过我们不知道多少倍，我听了很是佩服。回来后，我们一样都用不上，业务场景差距太大了。人家考虑的性能指标完爆我们两个数量级。一个二线互联网公司技术负责人分享的一个技术话题和方案，技术含量肯定比不了淘宝网的，但是回来马上安排照此实施，效果立竿见影，因为业务场景有相似处啊。 \\n大公司的体系庞大，每个领域都需要极深的专业人士来操纵，可能光一个数据存储，就分了好几个不同的团队，有的专门做中间件和调度，有的专门做缓存，有的专门做i/o优化，有的专门做关系型数据库的持续性存储，可能还有的专门做备份和异地灾难恢复机制。你去请人家的一个专家来了，第一，他的专长你多半压根用不到；第二，他可能还真就解决不了你的问题，虽然你的问题没人家那么复杂，但是涉及领域却远超他平时的工作范畴。大公司要专深的人才，但小公司，特别是创业初期，最需要的是能力驳杂的全栈达人，你还会觉得大公司的人最合适？ \\n我觉得最适合给创业公司提供完备技术指导的，既不是大公司的技术达人，也不是小公司的多面手，而是见证了一个巨头从小到大的那一小撮技术达人。也就是从BAT早期开始就加入并一路跟到公司超大业务规模的核心技术负责人，这样的人，既知道小公司的技术是如何起步的，如何在低成本下完成基础架构的搭建；也知道业务规模爆发后技术架构是怎样演进的，如何应对各种复杂场景中的技术挑战。但是这样的人，基本上都财务自由了，岂是一般创业公司能请得起的？可是，我们反过来想，这些人当年大多也是从菜鸟工程师起步的，既然人家可以这样起来，你为什么不塑造一个环境来培养潜力股呢？ \\n\\n4.**技术的价值并不是只体现在服从和完成上。** \\n技术价值有两个不同的层面，保障层面和创造层面。不能因为创造层面的价值而忽视保障层面的价值。 \\nGoogle倡导工程师文化，允许工程师自己去思考、去设想、去实现一些自己认为好玩的事情，是的，也可能是一个纯炫技的东西，但也许正好在某个业务线的发展中，这个炫技突然就变得非常有价值。\\n\\n#+END_QUOTE&quot;,536903498]],[&quot;^17&quot;,[4632,&quot;^M&quot;,1664533374113,536903498]],[&quot;^17&quot;,[4632,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4632,&quot;^G&quot;,4613,536871670]],[&quot;^17&quot;,[4632,&quot;^U&quot;,[&quot;^16&quot;,[]],536903498]],[&quot;^17&quot;,[4632,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4632,&quot;^X&quot;,4636,536871670]],[&quot;^17&quot;,[4632,&quot;^W&quot;,4532,536903499]],[&quot;^17&quot;,[4632,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb81d4-3e2d-4f05-bba7-204afb93e7e2&quot;],536903498]],[&quot;^17&quot;,[4632,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536903498]],[&quot;^17&quot;,[4632,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4632,&quot;^C&quot;,1664533374113,536903498]],[&quot;^17&quot;,[4632,&quot;^&lt;&quot;,&quot;~u61fb81d4-3e2d-4f05-bba7-204afb93e7e2&quot;,536871670]],[&quot;^17&quot;,[4633,&quot;^S&quot;,&quot;重复强调一句，不做充分扎实的准备，是对观众的不尊重，对主办方的不负责。你可以不去分享，不参与分享，但一旦你决定接受这个任务，你必须要在台下，做足够的前期准备和预演。这其实并不需要太多时间。&quot;,536871670]],[&quot;^17&quot;,[4633,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4633,&quot;^G&quot;,4534,536871670]],[&quot;^17&quot;,[4633,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4633,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4633,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4633,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4633,&quot;^&lt;&quot;,&quot;~u62dd3a13-0c53-438b-9cdd-48a0739b7b53&quot;,536871670]],[&quot;^17&quot;,[4634,&quot;^S&quot;,&quot;比如去看一个国家的移动应用免费榜单，看什么呢？看Top榜单应用类型分布，看这个的意义在哪里呢？你看他们国家的热门应用类型分布就可以知道他们当前处于什么阶段，下一步会走向什么阶段，从大的方向说，PC互联网和移动互联网都是经历三个阶段，但PC互联网的历程长，移动互联网的历程短。第一个阶段是工具类，你有台电脑，有个手机，不知道干吗，装东西玩。2000年左右最火的是什么网站，是下载站、破解站。移动互联网一开始也是，各种工具类应用先火，然后就是娱乐类，如听歌、玩游戏、看小说，几乎同时社交类就起来了，再往下生活类，各种电商、折扣、团购、订票订房、健康、理财等等。从PC互联网到移动互联网，都是这个顺序，当然这里还存在更细的顺序和逻辑（比如随着带宽和流量资费的下降，热点领域从音频到视频），有兴趣的朋友可以自行深挖一下。&quot;,536871670]],[&quot;^17&quot;,[4634,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4634,&quot;^G&quot;,4625,536871670]],[&quot;^17&quot;,[4634,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4634,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4634,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4634,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4634,&quot;^&lt;&quot;,&quot;~u62dd3a13-4bfb-4878-8450-0083c7038982&quot;,536871670]],[&quot;^17&quot;,[4635,&quot;^S&quot;,&quot;优秀的人，将理想建立在自己的奋斗上，比如说，我要做成一个什么事业，我要完成一个什么目标；而平庸的人，将理想建立在其他人身上，比如，我要中个大奖，我要换份好工作，遇到好老板。&quot;,536871670]],[&quot;^17&quot;,[4635,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4635,&quot;^G&quot;,4637,536871670]],[&quot;^17&quot;,[4635,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4635,&quot;^X&quot;,4637,536871670]],[&quot;^17&quot;,[4635,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4635,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4635,&quot;^&lt;&quot;,&quot;~u62dd3a13-28b7-4bb3-8368-7748f9057003&quot;,536871670]],[&quot;^17&quot;,[4636,&quot;^S&quot;,&quot;第6章 产品与技术&quot;,536871670]],[&quot;^17&quot;,[4636,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4636,&quot;^G&quot;,4558,536871670]],[&quot;^17&quot;,[4636,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4636,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4636,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4636,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4636,&quot;^&lt;&quot;,&quot;~u62dd3a13-36d9-45af-b8a7-b001a2cf0689&quot;,536871670]],[&quot;^17&quot;,[4637,&quot;^S&quot;,&quot;第1章 前言&quot;,536871670]],[&quot;^17&quot;,[4637,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4637,&quot;^G&quot;,4564,536871670]],[&quot;^17&quot;,[4637,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4637,&quot;^X&quot;,4532,536871670]],[&quot;^17&quot;,[4637,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4637,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4637,&quot;^&lt;&quot;,&quot;~u62dd3a13-80fc-4ca4-86ae-314ede916a6c&quot;,536871670]],[&quot;^17&quot;,[4638,&quot;^S&quot;,&quot;了解、信任、依赖\\n\\n#+BEGIN_QUOTE\\n第一是了解，我知道你，我听说过你。说明你的广告营销或者品牌的口碑到达这个用户了。 \\n第二是信任，这一点就难了，我相信你的产品、你的服务是好的，我对你的质量、对你的品质非常认可。 \\n第三是依赖，这个就更难了，在这个领域，这个消费层面或使用层面，我只信任你，我不信其他任何同类产品，我只用你，我不用别的。 \\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4638,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4638,&quot;^G&quot;,4629,536871670]],[&quot;^17&quot;,[4638,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4638,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4638,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4638,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4638,&quot;^&lt;&quot;,&quot;~u62dd3a13-9bb4-43e4-b87d-398b7794370f&quot;,536871670]],[&quot;^17&quot;,[4639,&quot;^S&quot;,&quot;那么面对这样的算法达人，从算法和技术上我肯定不敢班门弄斧，但是基于他们业务场景的用户引导优化我还是给他们上了一课。这一课说简单也简单，你们分析过用户的行为日志没？从中寻找过规律和特征没？只看了Google Analytic的漏斗模型，而没去看原始日志，没有去一条条体会用户的行为规律，你怎么能做好呢？一些他们以为需要很复杂算法实现的东西，其实可以基于行为日志，以不高的技术代价做成机器学习模型，思路一开对他们而言后面就没技术含量了。但这件事也提醒他们，很多看上去很基本的、很没有技术含量的事情，其实价值是很大的\\nid:: 61fb7985-b4b8-498e-8ab3-caa59126e5ed&quot;,536871670]],[&quot;^17&quot;,[4639,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4639,&quot;^G&quot;,4644,536871670]],[&quot;^17&quot;,[4639,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4639,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4639,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4639,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb7985-b4b8-498e-8ab3-caa59126e5ed&quot;],536871670]],[&quot;^17&quot;,[4639,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4639,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4639,&quot;^&lt;&quot;,&quot;~u61fb7985-b4b8-498e-8ab3-caa59126e5ed&quot;,536871670]],[&quot;^17&quot;,[4640,&quot;^S&quot;,&quot;对领导者的要求：\\n1. 格局与胸怀；\\n2. 担当；\\n3. 汇报和总结能力；\\n4. 爱护团队；\\n#+BEGIN_QUOTE\\n授权的步骤 \\n首先，肯定是选择正确的人。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4640,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4640,&quot;^G&quot;,4575,536871670]],[&quot;^17&quot;,[4640,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4640,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4640,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4640,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4640,&quot;^&lt;&quot;,&quot;~u62dd3a13-5108-4fe1-88b7-1f574bddb5ce&quot;,536871670]],[&quot;^17&quot;,[4641,&quot;^S&quot;,&quot;不要轻易承诺无法兑现的事情，有担当不等于不负责任地揽事。 \\n做不到的事情，直接回绝。 \\n没把握的事情，要明确可能性。 \\n要有担当，敢揽事，但是你担当之后是要拼尽全力去兑现的。如果无把握，你可以去拼，但是请记住，你可以承诺的只有自己的努力和付出，而不是结果。&quot;,536871670]],[&quot;^17&quot;,[4641,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4641,&quot;^G&quot;,4651,536871670]],[&quot;^17&quot;,[4641,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4641,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4641,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4641,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4641,&quot;^&lt;&quot;,&quot;~u62dd3a13-5a6f-440f-b948-0626e6a5076c&quot;,536871670]],[&quot;^17&quot;,[4642,&quot;^S&quot;,&quot;做个最简单的假设，十多年前，投资人投了10个项目，其中9个黄了，我嘲讽技能使用了10次，其中9次证明是我对了，成功率90%，投资人比我笨多了。但是，投资人这10个项目中，唯一投对的那个上市了，拿到了100倍回报。整体投资回报率是10倍。那么现在，谁应该笑谁笨？这个假设其实一点都不夸张，十几年前，百倍回报的项目俯拾皆是。&quot;,536871670]],[&quot;^17&quot;,[4642,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4642,&quot;^G&quot;,4603,536871670]],[&quot;^17&quot;,[4642,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4642,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4642,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4642,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4642,&quot;^&lt;&quot;,&quot;~u62dd3a13-d2c1-4614-a5e4-563ff8c23653&quot;,536871670]],[&quot;^17&quot;,[4643,&quot;^S&quot;,&quot;如果你怕自己幼稚、能力不足，你不说你想做什么，你能做什么，这样的机会别人怎么会想到给你呢？ \\n==总之，机会来自于“让我来”“我可以”==&quot;,536871670]],[&quot;^17&quot;,[4643,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4643,&quot;^G&quot;,4579,536871670]],[&quot;^17&quot;,[4643,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4643,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4643,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4643,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4643,&quot;^&lt;&quot;,&quot;~u62dd3a13-78f3-4c57-8430-172f6a15ca16&quot;,536871670]],[&quot;^17&quot;,[4644,&quot;^S&quot;,&quot;讲一种面试的方法，比如应届生，没有太多业内经验，我怎么知道这个孩子有没有前途，通常的问题是这样的，逐一递进提问。\\n问题1：你在学校期间，觉得最能体现自己能力和价值的事情是什么？\\n问题2：在这件事情上你遇到的最大困难和挑战是什么？\\n问题3：你是怎么克服和处理的。这三个问题考的是什么呢？归纳和总结的能力，对自己从事过的事情、克服的问题，能不能有一个清晰的表达、有条理的描述，以及对自己是不是有一个正确的认识。其中，有精准的数字描述，会比定性的表达更具有意义。&quot;,536871670]],[&quot;^17&quot;,[4644,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4644,&quot;^G&quot;,4535,536871670]],[&quot;^17&quot;,[4644,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4644,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4644,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4644,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4644,&quot;^&lt;&quot;,&quot;~u62dd3a13-c02e-4566-9c49-8174d1e521e0&quot;,536871670]],[&quot;^17&quot;,[4645,&quot;^S&quot;,&quot;用正确的思维，做正确的事情，把失败的经历当作下一步前进的垫脚石。一点点提高你赢的概率，别被那些烂人烂事毁了自己。&quot;,536871670]],[&quot;^17&quot;,[4645,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4645,&quot;^G&quot;,4609,536871670]],[&quot;^17&quot;,[4645,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4645,&quot;^X&quot;,4637,536871670]],[&quot;^17&quot;,[4645,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4645,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4645,&quot;^&lt;&quot;,&quot;~u62dd3a13-d7d8-4ead-a3cb-1dc21cbfe770&quot;,536871670]],[&quot;^17&quot;,[4646,&quot;^S&quot;,&quot;你天天给老板写报告、分析数据，老板要什么你做什么，这是一个常态。但是你对每个数据都好奇，都深究，对数据的变化追根问底，你的体会就会远远高于前者。&quot;,536871670]],[&quot;^17&quot;,[4646,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4646,&quot;^G&quot;,4612,536871670]],[&quot;^17&quot;,[4646,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4646,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4646,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4646,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4646,&quot;^&lt;&quot;,&quot;~u62dd3a13-607b-4a84-925c-610e9c420b16&quot;,536871670]],[&quot;^17&quot;,[4647,&quot;^S&quot;,&quot;1. 首先一定要能发现人才\\n2. 要经常总结牛人规律\\n3. 人才需要有发挥空间\\n首先，作为领导者，第一要务是能够发现人才、识别人才，以及发挥人才的作用。一个管理者如果只想着自己优秀，自己以身作则而不去发挥和挖掘团队的作用，我个人认为是不合格的。&quot;,536871670]],[&quot;^17&quot;,[4647,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4647,&quot;^G&quot;,4570,536871670]],[&quot;^17&quot;,[4647,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4647,&quot;^X&quot;,4644,536871670]],[&quot;^17&quot;,[4647,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4647,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4647,&quot;^&lt;&quot;,&quot;~u62dd3a13-5f01-4081-87fe-18e11b81efc6&quot;,536871670]],[&quot;^17&quot;,[4648,&quot;^S&quot;,&quot;庸俗地讲，确实只有获得一些成就后，过去的苦涩才会成为美好的回忆\\n有人说：“趁着年轻的时候，干点儿自己想干的事儿，无论成功还是失败，都会成为这辈子最美好的记忆，对吗？”这话通常是最终的成功者说的，失败者都没资格说。是的，很残酷，但这才是真相。失败者的待遇是，你身边各种亲朋好友、同行及评论家都会摆出一副胜利预言的样子跟你说：“看看，我早说你这样不行的吧。”你还认为这是美好记忆吗？那些秀美好的都是功成名就的“大佬”，人家有资格把苦难当作美好的记忆，你有吗？&quot;,536871670]],[&quot;^17&quot;,[4648,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4648,&quot;^G&quot;,4558,536871670]],[&quot;^17&quot;,[4648,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4648,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4648,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4648,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4648,&quot;^&lt;&quot;,&quot;~u62dd3a13-6392-4ad7-baf2-5562781e0b93&quot;,536871670]],[&quot;^17&quot;,[4649,&quot;^S&quot;,&quot;如果你没任何准备，没任何关于这个东西的调查和研究，你去问问题，希望别人从头到尾给你说清楚是不可取的。第一，没经过思考，你是吸收不了的；第二，别人也不欠你的，最基础的、到处都有资料的，你应该自己学会搜索，学会查询。&quot;,536871670]],[&quot;^17&quot;,[4649,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4649,&quot;^G&quot;,4539,536871670]],[&quot;^17&quot;,[4649,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4649,&quot;^X&quot;,4539,536871670]],[&quot;^17&quot;,[4649,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4649,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4649,&quot;^&lt;&quot;,&quot;~u62dd3a13-c77c-4438-bcc1-1f33fa4f68af&quot;,536871670]],[&quot;^17&quot;,[4650,&quot;^S&quot;,&quot;==在一段时间内，一段经历内，你可能做了正确的事情却没有正确的回报，但是你坚持用正确的方式做事情，就还有第二次，第三次，第四次的机会；而实际上，只要有一次价值被体现了，你就可能脱离当前的困境，让自己在职场上上升一个台阶。==&quot;,536871670]],[&quot;^17&quot;,[4650,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4650,&quot;^G&quot;,4635,536871670]],[&quot;^17&quot;,[4650,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4650,&quot;^X&quot;,4637,536871670]],[&quot;^17&quot;,[4650,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4650,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4650,&quot;^&lt;&quot;,&quot;~u62dd3a13-f0a9-459b-996c-fec4e609d42a&quot;,536871670]],[&quot;^17&quot;,[4651,&quot;^S&quot;,&quot;任何时候，都不要让自己停步，必须保持学习，保持饥渴，保持对新领域的好奇和敏感。没有好奇心，没有敏感度，就没有未来。&quot;,536871670]],[&quot;^17&quot;,[4651,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4651,&quot;^G&quot;,4540,536871670]],[&quot;^17&quot;,[4651,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4651,&quot;^X&quot;,4607,536871670]],[&quot;^17&quot;,[4651,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4651,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4651,&quot;^&lt;&quot;,&quot;~u62dd3a13-3df6-44d7-86fe-7cbb4c497d5b&quot;,536871670]],[&quot;^17&quot;,[4652,&quot;^S&quot;,&quot;很多职场上的人，一些拿了高薪的人，拥有很高地位的人，觉得自己了不起，可是他可能不知道，他现在体现出来的收益价值，很可能相当比例的成分来自于平台的红利；他所获得的信用，很可能相当比例来自于平台的信用。不否认他对平台可能是做了卓越贡献的。（实话实说，真正为巨头公司成长和发展做出关键贡献的，只是极少数的人，大部分人的可替代性很强，只是跟对了路）但大部分人都会高估自己的能力和贡献，而低估团队其他人的能力和贡献。那么我是不是要抨击这种平台红利，鼓励按劳所得的公平分配呢？才不会！&quot;,536871670]],[&quot;^17&quot;,[4652,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4652,&quot;^G&quot;,4616,536871670]],[&quot;^17&quot;,[4652,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4652,&quot;^X&quot;,4568,536871670]],[&quot;^17&quot;,[4652,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4652,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4652,&quot;^&lt;&quot;,&quot;~u62dd3a13-0cc4-4922-ae1f-c17995e527d4&quot;,536871670]],[&quot;^17&quot;,[4653,&quot;^S&quot;,&quot;用户的几种类型：尝鲜型用户、核心用户、跟风用户、套利用户\\nid:: 61fb7d48-a2b9-4a55-8fa2-86aa51c0754b\\n1. 尝鲜型用户：极客、同行或先锋用户。大多数情况下新鲜劲过去就会转身离开，难以成为种子用户\\n2. 核心用户：一个核心用户可以带动几十个上百个跟随的用户，比如游戏的工会老大\\n3. 跟风用户：大部分产品用户的主要构成，谁的补贴多就用谁，谁的内容新就看谁。任何短期行为都难以让他们产生忠诚度\\n4. 套利用户（羊毛党）：这类用户也不能说是毒瘤，关键看产品设计逻辑和运营逻辑，如果能够正确利用好，也能和平台共赢发展\\n最后还是那句话，认清你的用户，想想你应该去取悦谁，去得到谁？不要以为，获得了数字上的用户就可以了。&quot;,536871670]],[&quot;^17&quot;,[4653,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4653,&quot;^G&quot;,4655,536871670]],[&quot;^17&quot;,[4653,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4653,&quot;^X&quot;,4558,536871670]],[&quot;^17&quot;,[4653,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4653,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61fb7d48-a2b9-4a55-8fa2-86aa51c0754b&quot;],536871670]],[&quot;^17&quot;,[4653,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871670]],[&quot;^17&quot;,[4653,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4653,&quot;^&lt;&quot;,&quot;~u61fb7d48-a2b9-4a55-8fa2-86aa51c0754b&quot;,536871670]],[&quot;^17&quot;,[4654,&quot;^S&quot;,&quot;团队成长比个人成长重要，容忍一些错误，给执行者一些思考和学习的空间\\n当你作为一个管理者的时候，团队的成长比个人的表现更重要。容忍一些错误，鼓励一些成长，允许不如你的人去做你擅长的事情，给执行者一点思考和学习的空间。不这样做，你的团队是成长不起来的。 \\n#+BEGIN_QUOTE\\n当你作为一个管理者的时候，团队的成长比个人的表现更重要。容忍一些错误，鼓励一些成长，允许不如你的人去做你擅长的事情，给执行者一点思考和学习的空间。不这样做，你的团队是成长不起来的。\\n#+END_QUOTE&quot;,536871670]],[&quot;^17&quot;,[4654,&quot;^Q&quot;,&quot;^1:&quot;,536871670]],[&quot;^17&quot;,[4654,&quot;^G&quot;,4640,536871670]],[&quot;^17&quot;,[4654,&quot;^Z&quot;,4532,536871670]],[&quot;^17&quot;,[4654,&quot;^X&quot;,4593,536871670]],[&quot;^17&quot;,[4654,&quot;^W&quot;,4532,536871670]],[&quot;^17&quot;,[4654,&quot;^1B&quot;,true,536871670]],[&quot;^17&quot;,[4654,&quot;^&lt;&quot;,&quot;~u62dd3a13-a081-4376-a570-ddc51d3754b3&quot;,536871670]],[&quot;^17&quot;,[4655,&quot;^S&quot;,&quot;不要以为会喊的才是用户，忽略了沉默的大多数\\n\\n#+BEGIN_QUOTE\\n以为会喊的才是用户，忽略沉默的大多数 \\n简单说就是，大部分用户可能不太会在互联网上发声，而你听到的最多的声音，可能真的不是你的用户。这一点又要用百度说事了，实际上我们看网上一边倒的评论百度几乎是必死不可的公司了，但话说回来，百度其实这些年除了被360的导航措手不及抢了一批“小白”用户外，几乎从未丢失过它的主要用户群，而那些一边倒的评论其实从来没有真正影响过百度。真不是说要洗白百度的问题，而这也是一种客观的态度，互联网三巨头的智商真的会不如评论家？ \\n很多年以前，奇瑞车刚起来的时候，在同等类型的车里，价格便宜、空间大，市场一度表现不错，但是呢，问题也有，发动机是特别老的那种，所以动力和油耗表现都不是很好。在很多汽车社区有车友建议，说这车挺好的，就是可惜发动机了，如果能有个更好的发动机，贵两万块也买啊。这话说过后，奇瑞厂商大概还真当真了，后来推出一款所谓宝马发动机（宝马MINI的简配版本的发动机）的奇瑞，价格在原基础上贵了两三万的样子，结果，惨遭滑铁卢。 \\n发动机不好是个硬伤不错，用户有提需求说要好的发动机也是真的，但是奇瑞当时能火的最大原因是便宜，用户发现你不便宜的时候，发动机再好也吸引不了人家。真正出来喊说贵两万也买的，其实不是你的用户。\\n#+END_QUOTE&quot;,536871670]],[&quot; &quot;^17&quot;,[4659,&quot;^S&quot;,&quot;学习哲学应该深刻地影响我们的人格；更确切地说，当一个哲学家演讲时，他的话应该使他的听众颤抖、使他们感到惭愧，当他说完之后，听众不是应该给他喝彩，而是应该被震慑得一言不发。&quot;,536871672]],[&quot;^17&quot;,[4659,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4659,&quot;^G&quot;,4819,536871672]],[&quot;^17&quot;,[4659,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4659,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4659,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4659,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4659,&quot;^&lt;&quot;,&quot;~u62dd3a14-932f-4ad5-8492-66c964b809ec&quot;,536871672]],[&quot;^17&quot;,[4660,&quot;^S&quot;,&quot;如果我没有能力阻止别人嘲笑我，却非要浪费时间去阻止他们这样做，那我就是非常愚蠢的了。马可说，我应该反过来把这些时间用在我能够完全控制的事物上，也就是说，不做任何真正应该遭到嘲笑的事情。&quot;,536871672]],[&quot;^17&quot;,[4660,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4660,&quot;^G&quot;,4798,536871672]],[&quot;^17&quot;,[4660,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4660,&quot;^X&quot;,4766,536871672]],[&quot;^17&quot;,[4660,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4660,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4660,&quot;^&lt;&quot;,&quot;~u62dd3a14-5aa3-421d-8cb8-1d19320302a0&quot;,536871672]],[&quot;^17&quot;,[4661,&quot;^S&quot;,&quot;如果作为一个斯多葛主义者取得了进步，我们就不会把自己当做一个所有的欲望都必须得到满足的朋友，而是会把自己当做“一个伺机而动的敌人”。&quot;,536871672]],[&quot;^17&quot;,[4661,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4661,&quot;^G&quot;,4866,536871672]],[&quot;^17&quot;,[4661,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4661,&quot;^X&quot;,4810,536871672]],[&quot;^17&quot;,[4661,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4661,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4661,&quot;^&lt;&quot;,&quot;~u62dd3a14-a490-40c3-9bb8-2e30b52ca259&quot;,536871672]],[&quot;^17&quot;,[4662,&quot;^S&quot;,&quot;为了解释这个适应的过程，他们指向了对中彩者的研究。中彩的典型作用就是使某人能够过他梦想的生活。但是，在度过最初一段时期的兴奋之后，中彩者就会回到原先的幸福程度。他们开始把他们的新法拉利车和大厦看得习以为常，就像从前他们把破烂的小货车和狭窄的居室看得习以为常一样。&quot;,536871672]],[&quot;^17&quot;,[4662,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4662,&quot;^G&quot;,4666,536871672]],[&quot;^17&quot;,[4662,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4662,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4662,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4662,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4662,&quot;^&lt;&quot;,&quot;~u62dd3a14-927a-456b-8d78-552dc88ab9cc&quot;,536871672]],[&quot;^17&quot;,[4663,&quot;^S&quot;,&quot;人在本质上是一种社会动物，因此我们就有责任和其他人形成和保持关系，尽管这些人可能给我们带来麻烦。&quot;,536871672]],[&quot;^17&quot;,[4663,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4663,&quot;^G&quot;,4708,536871672]],[&quot;^17&quot;,[4663,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4663,&quot;^X&quot;,4848,536871672]],[&quot;^17&quot;,[4663,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4663,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4663,&quot;^&lt;&quot;,&quot;~u62dd3a14-46fb-4bf6-ab05-c1facb34864e&quot;,536871672]],[&quot;^17&quot;,[4664,&quot;^S&quot;,&quot;第欧根尼坚持认为人类的价值观遭到了腐蚀。他举例说：一尊雕像，唯一的作用就是取悦眼睛，但却可能价值三千个银币；而一夸脱大麦面粉，能够维持我们的生命，购买时却只需要花两个铜钱。[插图]他相信饥饿是最好的开胃菜，因为要等到饥饿或口渴时才吃东西或喝水，所以“他吃一个大麦面饼的快乐比别人吃最昂贵菜肴的快乐还要大，从潺潺溪水中喝水的快乐比别人喝美酒的快乐还要大。”&quot;,536871672]],[&quot;^17&quot;,[4664,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4664,&quot;^G&quot;,4779,536871672]],[&quot;^17&quot;,[4664,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4664,&quot;^X&quot;,4745,536871672]],[&quot;^17&quot;,[4664,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4664,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4664,&quot;^&lt;&quot;,&quot;~u62dd3a14-3838-44ff-a0a2-400bef38d940&quot;,536871672]],[&quot;^17&quot;,[4665,&quot;^S&quot;,&quot;爱比克泰德说，如果想要生活过得更好，我们就不应该要求事情来顺应我们的欲望，而是应该让我们的欲望来顺应事情；换句话说，我们应该希望事情“像它们确实发生的那样发生”[插图]。&quot;,536871672]],[&quot;^17&quot;,[4665,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4665,&quot;^G&quot;,4774,536871672]],[&quot;^17&quot;,[4665,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4665,&quot;^X&quot;,4672,536871672]],[&quot;^17&quot;,[4665,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4665,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4665,&quot;^&lt;&quot;,&quot;~u62dd3a14-bc53-4943-8706-bb469f86e2e8&quot;,536871672]],[&quot;^17&quot;,[4666,&quot;^S&quot;,&quot;我们人类不幸福，很大程度上是因为我们不知足；努力工作、得到我们想要的之后，我们会惯常地失去对所渴望事物的兴趣。&quot;,536871672]],[&quot;^17&quot;,[4666,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4666,&quot;^G&quot;,4831,536871672]],[&quot;^17&quot;,[4666,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4666,&quot;^X&quot;,4791,536871672]],[&quot;^17&quot;,[4666,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4666,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4666,&quot;^&lt;&quot;,&quot;~u62dd3a14-3da0-4a60-809a-6b825290084e&quot;,536871672]],[&quot;^17&quot;,[4667,&quot;^S&quot;,&quot;在罗马皇帝更迭的过程中，马可是做得特别好的一个。原因之一，就是他对自己使用权力进行了很大的约束。&quot;,536871672]],[&quot;^17&quot;,[4667,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4667,&quot;^G&quot;,4813,536871672]],[&quot;^17&quot;,[4667,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4667,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4667,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4667,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4667,&quot;^&lt;&quot;,&quot;~u62dd3a14-7b29-4c98-b211-42482d948490&quot;,536871672]],[&quot;^17&quot;,[4668,&quot;^S&quot;,&quot;我给那些想要成为斯多葛主义者的人的下一条建议是，不要试图一下子掌握所有的斯多葛主义技巧，而是从一种技巧开始，熟练之后，再继续另外一种技巧。我认为，作为开端的一个很好的技巧，就是消极想象。在一天的空闲时间里，一定要认真地预想你在生命中所珍视的无论什么事物可能的丧失。进行这样的预想能够使你的生活观发生巨大的转变。它能够使你意识到，哪怕一时意识到也好，你是多么幸运啊——无论你的现实境遇如何，你都得为多少事情感恩啊！&quot;,536871672]],[&quot;^17&quot;,[4668,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4668,&quot;^G&quot;,4783,536871672]],[&quot;^17&quot;,[4668,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4668,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4668,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4668,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4668,&quot;^&lt;&quot;,&quot;~u62dd3a14-25ba-441b-8290-762d1a30b69f&quot;,536871672]],[&quot;^17&quot;,[4669,&quot;^S&quot;,&quot;于事无补的是，认为名声和财富比安宁更宝贵的人，其数量远远超过了像我这样认为安宁更宝贵的人。有可能是这些人都弄错了吗？毫无疑问我才是那个被认为犯错的人！&quot;,536871672]],[&quot;^17&quot;,[4669,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4669,&quot;^G&quot;,4772,536871672]],[&quot;^17&quot;,[4669,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4669,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4669,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4669,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4669,&quot;^&lt;&quot;,&quot;~u62dd3a14-6589-49ab-8389-146520b3b154&quot;,536871672]],[&quot;^17&quot;,[4670,&quot;^S&quot;,&quot;在与对手竞争的过程中，我们每个人都必须要战胜自我——即克服我们的恐惧、我们的懒惰和在自律方面的欠缺&quot;,536871672]],[&quot;^17&quot;,[4670,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4670,&quot;^G&quot;,4833,536871672]],[&quot;^17&quot;,[4670,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4670,&quot;^X&quot;,4676,536871672]],[&quot;^17&quot;,[4670,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4670,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4670,&quot;^&lt;&quot;,&quot;~u62dd3a14-60bf-4e7a-96a6-d467a93fe1ad&quot;,536871672]],[&quot;^17&quot;,[4671,&quot;^S&quot;,&quot;他把我们的意见、冲动、欲望和厌恶作为由我们决定的事物的例子，把我们的财产和名誉作为不由我们决定的事物的例子。&quot;,536871672]],[&quot;^17&quot;,[4671,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4671,&quot;^G&quot;,4811,536871672]],[&quot;^17&quot;,[4671,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4671,&quot;^X&quot;,4742,536871672]],[&quot;^17&quot;,[4671,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4671,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4671,&quot;^&lt;&quot;,&quot;~u62dd3a14-13d3-4239-87e3-74244b759863&quot;,536871672]],[&quot;^17&quot;,[4672,&quot;^S&quot;,&quot;# 第6章 宿命论：放下过去……以及现在&quot;,536871672]],[&quot;^17&quot;,[4672,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4672,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4672,&quot;^G&quot;,4742,536871672]],[&quot;^17&quot;,[4672,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4672,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4672,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4672,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4672,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4672,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4672,&quot;^&lt;&quot;,&quot;~u62dd3a14-2fca-480e-b8e6-fb76f0073e3a&quot;,536871672]],[&quot;^17&quot;,[4673,&quot;^S&quot;,&quot;似乎苏格拉底一死，他就裂变为柏拉图和安提西尼了。柏拉图继承了他对理论的兴趣，而安提西尼则继承了他对过好生活的关心。假使哲学的两个方面在随后的两千多年中都得以昌盛，那无疑是一件美妙的事情；因为人们既可以从哲学论理中受益，也可以从哲学在自己生活的运用中受益。&quot;,536871672]],[&quot;^17&quot;,[4673,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4673,&quot;^G&quot;,4852,536871672]],[&quot;^17&quot;,[4673,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4673,&quot;^X&quot;,4715,536871672]],[&quot;^17&quot;,[4673,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4673,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4673,&quot;^&lt;&quot;,&quot;~u62dd3a14-9f95-4d61-802d-ebf70024a9eb&quot;,536871672]],[&quot;^17&quot;,[4674,&quot;^S&quot;,&quot;我的目标不应该是“使她爱我”这样一个外在目标；无论多么努力，我也可能完不成这个目标，结果就会很烦恼。相反，==我的目标应该是一个内在的目标：尽我最大的能力，让自己的所作所为值得被爱。==&quot;,536871672]],[&quot;^17&quot;,[4674,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4674,&quot;^G&quot;,4793,536871672]],[&quot;^17&quot;,[4674,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4674,&quot;^X&quot;,4800,536871672]],[&quot;^17&quot;,[4674,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4674,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4674,&quot;^&lt;&quot;,&quot;~u62dd3a14-cbea-4314-8d76-244765d8f44d&quot;,536871672]],[&quot;^17&quot;,[4675,&quot;^S&quot;,&quot;斯多葛主义并不像犬儒主义，它并不要求支持者采用禁欲主义的生活方式。相反，斯多葛主义者认为，享受生活所能够提供的好处并没有什么错，只要我们在享受的方式上小心谨慎就行。特别是当客观环境发生变化时，我们就必须准备好放弃这些好处而不感到遗憾。&quot;,536871672]],[&quot;^17&quot;,[4675,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4675,&quot;^G&quot;,4763,536871672]],[&quot;^17&quot;,[4675,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4675,&quot;^X&quot;,4763,536871672]],[&quot;^17&quot;,[4675,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4675,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4675,&quot;^&lt;&quot;,&quot;~u62dd3a14-a530-4c39-bff5-2c761a2b745e&quot;,536871672]],[&quot;^17&quot;,[4676,&quot;^S&quot;,&quot;# 第22章 践行斯多葛主义&quot;,536871672]],[&quot;^17&quot;,[4676,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4676,&quot;^1G&quot;,1,536871672]],[&quot;^17&quot;,[4676,&quot;^G&quot;,4758,536871672]],[&quot;^17&quot;,[4676,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4676,&quot;^X&quot;,4657,536871672]],[&quot;^17&quot;,[4676,&quot;^W&quot;,4657,536871672]],[&quot;^17&quot;,[4676,&quot;^1H&quot;,1,536871672]],[&quot;^17&quot;,[4676,&quot;^Y&quot;,&quot;^1I&quot;,536871672]],[&quot;^17&quot;,[4676,&quot;^1B&quot;,false,536871672]],[&quot;^17&quot;,[4676,&quot;^&lt;&quot;,&quot;~u62dd3a14-8034-4c40-9ae5-20b3f677f29a&quot;,536871672]],[&quot;^17&quot;,[4677,&quot;^S&quot;,&quot;相反，我将以哲学的——或更准确地说，以斯多葛哲学的——态度来对待这件事情，我会告诉自己：“没有任何理由为了一个粗陋的水盆而如此生气。”我的安宁也就不会被干扰。最后，设想一下，我讨厌那个水盆，我留着它，只因为这是一个亲戚送给我的礼物，如果不把它放在后院亲戚会不高兴。这样一想，水盆不见了，我可能反而会高兴。&quot;,536871672]],[&quot;^17&quot;,[4677,&quot;^Q&quot;,&quot;^1:&quot;,536871672]],[&quot;^17&quot;,[4677,&quot;^G&quot;,4786,536871672]],[&quot;^17&quot;,[4677,&quot;^Z&quot;,4657,536871672]],[&quot;^17&quot;,[4677,&quot;^X&quot;,4788,536871672]],[&quot;^17&quot;,[4677,&quot;^W&quot;,4657,536882576]],[&quot;^17&quot;,[4677,&quot;^1B&quot;,true,536871672]],[&quot;^17&quot;,[4677,&quot;^&lt;&quot;,&quot;~u62dd3a14-5cad-4ed2-9b23-aa6f0de25b30&quot;,536871672]],[&quot;^17&quot;,[4678,&quot;^S&quot;,&quot;斯多葛主义者发现，毅力就像是肌肉中的能量：人越锻炼肌肉，肌肉就越变得强壮；越锻炼意志，意志也越变得强壮。的确，长期践行斯多葛主义自我否定的技巧，斯多葛主义者就可以把自己改造成具有非凡魄力和自控能力的人。他们能够完成别人害怕去做的事情，也能够避免别人无法抵制去做的事情。结果，他们就能够彻底地控制自我。这种自控，使得他们有大得多的可能性去实现他们的人生哲学，进而也就极大地增加了他们过上良好生活的机会。&quot;,536871672]],[&quot;^17&quot;,[4678,&quo
