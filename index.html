ot;,98,&quot;^1L&quot;,114],536870920]],[&quot;^1@&quot;,[1357,&quot;^17&quot;,669,536870920]],[&quot;^1@&quot;,[1357,&quot;^13&quot;,1356,536870920]],[&quot;^1@&quot;,[1357,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1357,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1357,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1357,&quot;^?&quot;,&quot;~u61ee2f86-e322-4572-a8ca-532fd38c6eae&quot;,536870920]],[&quot;^1@&quot;,[1358,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-0452-4fe4-b357-1fede748f3e4&quot;]]],536870920]],[&quot;^1@&quot;,[1358,&quot;^[&quot;,&quot;### 建立个人认知体系\\nid:: 616a3fbe-dad2-4de3-9935-d82388dd762a\\n[微信读书｜认知体系 第五章第四节：体系：建立个人认知体系其实很简单](https://weread.qq.com/web/reader/6a732ce07201202c6a7b30ak70e32fb021170efdf2eca12)&quot;,536870920]],[&quot;^1@&quot;,[1358,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1358,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1358,&quot;^K&quot;,1357,536870920]],[&quot;^1@&quot;,[1358,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[1358,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,114,&quot;^1L&quot;,379],536870920]],[&quot;^1@&quot;,[1358,&quot;^17&quot;,669,536870920]],[&quot;^1@&quot;,[1358,&quot;^13&quot;,1357,536870920]],[&quot;^1@&quot;,[1358,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;616a3fbe-dad2-4de3-9935-d82388dd762a&quot;],536870920]],[&quot;^1@&quot;,[1358,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[1358,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1358,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1358,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1358,&quot;^?&quot;,&quot;~u616a3fbe-dad2-4de3-9935-d82388dd762a&quot;,536870920]],[&quot;^1@&quot;,[1359,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1359,&quot;^[&quot;,&quot;#### 什么是有效知识？为什么不要照搬别人的认知体系 #知识体系\\n\\n^^观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识^^\\n#+BEGIN_QUOTE\\n考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。\\n#+END_QUOTE\\n\\n^^观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。^^\\n有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是**知道和了解**，而是**判断与选择**\\n&gt;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;,536870920]],[&quot;^1@&quot;,[1359,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1359,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[1359,&quot;^K&quot;,1358,536870920]],[&quot;^1@&quot;,[1359,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[1359,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,379,&quot;^1L&quot;,1828],536870920]],[&quot;^1@&quot;,[1359,&quot;^17&quot;,669,536870920]],[&quot;^1@&quot;,[1359,&quot;^13&quot;,1358,536870920]],[&quot;^1@&quot;,[1359,&quot;^12&quot;,1023,536870920]],[&quot;^1@&quot;,[1359,&quot;^L&quot;,1023,536870920]],[&quot;^1@&quot;,[1359,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[1359,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1359,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1359,&quot;^?&quot;,&quot;~u61ee2f86-0452-4fe4-b357-1fede748f3e4&quot;,536870920]],[&quot;^1@&quot;,[1360,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f86-a607-4076-83ce-cb90ab522cad&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-985b-4f31-86d6-96843dde0094&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-7894-4d3e-8f89-b388dd1ec8d3&quot;]]],536870920]],[&quot;^1@&quot;,[1360,&quot;^[&quot;,&quot;#### **只学触动自己的** #知识体系\\nid:: 6090ca1f-4704-499f-99f3-43535ea7a4d4\\n\\n读书和学习最重要的是：^^寻找触动点^^。记录下能触动自己的地方，写下自己的想法，过几天再问自己“最能触动自己的是什么”。至于那些忘记的部分，就说明不重要，我也不会觉得可惜。\\n\\n有人会说，有完整的知识体系不用，只是取其中的一部分，不是舍近求远吗？\\n其实不是的。人的能力难以跳跃发展，很多时候是==在现有的基础上一点一点往外扩展，扩展的最佳区域就是认知圈的边缘==。\\n处于认知圈边缘的知识，最容易让我们产生触动，与我们实际的需求贴合得更加紧密，也更容易与现有的知识产生联系。他人认知体系中的东西，即使再有道理，距离我们的认知太远也是没用 的。&quot;,536870920]],[&quot;^1@&quot;,[1360,&quot;^Q&quot;,1643357409637,536872555]],[&quot;^1@&quot;,[1360,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1360,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[1360,&quot;^K&quot;,1359,536870920]],[&quot;^1@&quot;,[1360,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[1360,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,1828,&quot;^1L&quot;,2741],536870920]],[&quot;^1@&quot;,[1360,&quot;^17&quot;,669,536870920]],[&quot;^1@&quot;,[1360,&quot;^13&quot;,1358,536870920]],[&quot;^1@&quot;,[1360,&quot;^12&quot;,1023,536870920]],[&quot;^1@&quot;,[1360,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;],536870920]],[&quot;^1@&quot;,[1360,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[1360,&quot;^L&quot;,1023,536870920]],[&quot;^1@&quot;,[1360,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[1360,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1360,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1360,&quot;^G&quot;,1643357409637,536872555]],[&quot;^1@&quot;,[1360,&quot;^?&quot;,&quot;~u6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;,536870920]],[&quot;^1@&quot;,[1361,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1361,&quot;^[&quot;,&quot;#### **不要过分追求体系的完整**\\n初学者很渴望建立完整的知识体系，对一本书全盘接收，这是因为他们手上只有知识碎片，他们过分追求形式上的完整。^^其实我们不必因为读完一本书，没有记住全部的内容而自责。^^\\n\\n#+BEGIN_QUOTE\\n^^体系的本质就是用独特的视角将一些零散的、独立的知识、概念或观点整合为应对这个世界的方法和技巧^^。我们再走近一点观察，就会发现每个人的认知体系都是不同的，高手们也是根据自己的关注点，不断收集该领域内触动自己的信息，然后加工整合，形成独特的认知体系。所以，我们也要尝试建立独一无二的认知体系。这就是搭建个人认知体系的真相：打碎各家的认知体系，只取其中最触动自己的点或块，然后将其拼接成自己的认知网络。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1361,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1361,&quot;^14&quot;,4,536870920]],[&quot;^1@&quot;,[1361,&quot;^K&quot;,1360,536870920]],[&quot;^1@&quot;,[1361,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[1361,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2741,&quot;^1L&quot;,3688],536870920]],[&quot;^1@&quot;,[1361,&quot;^17&quot;,669,536870920]],[&quot;^1@&quot;,[1361,&quot;^13&quot;,1360,536870920]],[&quot;^1@&quot;,[1361,&quot;^12&quot;,1023,536870920]],[&quot;^1@&quot;,[1361,&quot;^1X&quot;,4,536870920]],[&quot;^1@&quot;,[1361,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1361,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1361,&quot;^?&quot;,&quot;~u61ee2f86-7894-4d3e-8f89-b388dd1ec8d3&quot;,536870920]],[&quot;^1@&quot;,[1362,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1362,&quot;^[&quot;,&quot;##### **记录每日的触动，帮助自己反思和成长**\\n\\n#+BEGIN_QUOTE\\n我建议每一个想成长的人都去进行每日反思，因为它可以提高自己对生活细节的感知能力，不会让日子像流水一样哗哗流过而什么都没留下。^^不过，和一般的日志不同，每日反思不是记流水账，而是留意每天最触动自己的那件事，不管是好的启发还是坏的体验，都写下来复盘，写得越细越好。^^一个触动点若是能转化成一个认知晶体，我们的生命质量和密度将远远超过那些不反思的人。面对生活中信息的滚滚洪流，触动真是最好的筛选器，它能让我们免受洪流的冲击，从容而体面地行走在人间。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1362,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1362,&quot;^14&quot;,5,536870920]],[&quot;^1@&quot;,[1362,&quot;^K&quot;,1361,536870920]],[&quot;^1@&quot;,[1362,&quot;^Y&quot;,5,536870920]],[&quot;^1@&quot;,[1362,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3688,&quot;^1L&quot;,4469],536870920]],[&quot;^1@&quot;,[1362,&quot;^17&quot;,669,536870920]],[&quot;^1@&quot;,[1362,&quot;^13&quot;,1360,536870920]],[&quot;^1@&quot;,[1362,&quot;^12&quot;,1023,536870920]],[&quot;^1@&quot;,[1362,&quot;^1X&quot;,5,536870920]],[&quot;^1@&quot;,[1362,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1362,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1362,&quot;^?&quot;,&quot;~u61ee2f86-985b-4f31-86d6-96843dde0094&quot;,536870920]],[&quot;^1@&quot;,[1363,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1363,&quot;^[&quot;,&quot;##### **有效关联新知识的三个方面**\\n\\n第一：用自己的语言来组织新知识，促使自己原有的知识和新知识产生反应\ ,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,468,&quot;^1L&quot;,813],536870920]],[&quot;^1@&quot;,[1377,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1377,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1377,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1377,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1377,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1377,&quot;^?&quot;,&quot;~u61ee2f86-8eda-440a-9e99-eeb0e560f79d&quot;,536870920]],[&quot;^1@&quot;,[1378,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1378,&quot;^[&quot;,&quot;### 02 Talk Straight 直入主题\\n\\n“Talk Straight”也是其中一条。这个词中包含了“如实地说”“简明地说”和“坦率地说”等几个意思。换言之，回答问题时，应该有条理、直截了当；不要拐弯抹角，找借口。这是获取对方信任的关键所在，我总是铭记在心。\\n\\n\\n通过回答“怎么回事”“为什么”，会让沟通顺利进行，潜在的问题也会显现出来。\\n\\n\\n首先明确地回答是Yes还是No，接下来进行附加说明，回答对方的问题。\\n\\n\\n遇到问题时，提出解决方案\\n\\n\\n可以。不过一个人忙不过来。如果再来一个人帮忙，两个人配合的话就能在明天完成。”\\n\\n\\n这样的回答既清晰明确又能及时推进工作，不会显得拐弯抹角。同时上司也会考虑找人帮忙。因为上司的目的只是想顺利推进工作。&quot;,536870920]],[&quot;^1@&quot;,[1378,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1378,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1378,&quot;^K&quot;,1377,536870920]],[&quot;^1@&quot;,[1378,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1378,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,813,&quot;^1L&quot;,1728],536870920]],[&quot;^1@&quot;,[1378,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1378,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1378,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1378,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1378,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1378,&quot;^?&quot;,&quot;~u61ee2f86-9bd1-449f-88ba-65acde4ac1aa&quot;,536870920]],[&quot;^1@&quot;,[1379,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1379,&quot;^[&quot;,&quot;### 03 用数据、事实说话\\n \\n在无法撼动的“事实依据”中，要用数据说话\\n \\n将一些凭感觉想到的问题落实在“数据”上，变成清晰明确的“证据”，更容易让人理解和信服\\n \\n数据才是新人的武器，越是新人越要抓事 ;^22&quot;]],536870920]],[&quot;^1@&quot;,[1385,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1385,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1385,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1385,&quot;^?&quot;,&quot;~u61ee2f86-b17e-4faa-81f5-27d5abf9b8ba&quot;,536870920]],[&quot;^1@&quot;,[1386,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1386,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1386,&quot;^[&quot;,&quot;### 10 思考方式\\ncollapsed:: true\\n\\n我在咨询公司学到的第一个技能就是“思考自己的思考方式”。\\n\\n拿出最终成果获得对方认可前，要先让对方同意自己的工作安排。\\n\\n在着手开始工作前，首先要考虑好用什么思路才能得出结果。要在方法和步骤获得同意之后再行动。\\n\\n\\n首先做出一个大致的设计图，之后再细化\\n\\n用什么方法、分析何种要素才能获得想要的结果\\n\\n①了解工作整体和大致步骤后就不会慌张\\n② 相关人员事先确定步骤和方法，避免了返工或对工作内容的临时变更\\n③可以事先预估工作的难度和工作量\\n\\n\\n按下面的顺序推进工作：1做出大致的计划，就工作流程达成共识2按照流程，开展具体工作&quot;,536870920]],[&quot;^1@&quot;,[1386,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1386,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1386,&quot;^K&quot;,1385,536870920]],[&quot;^1@&quot;,[1386,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1386,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3852,&quot;^1L&quot;,4682],536870920]],[&quot;^1@&quot;,[1386,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1386,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1386,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1386,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1386,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1386,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1386,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1386,&quot;^?&quot;,&quot;~u61ee2f86-81b5-42a6-8299-c429e9657c46&quot;,536870920]],[&quot;^1@&quot;,[1387,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1387,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1387,&quot;^[&quot;,&quot;### 11 熟练运用逻辑树\\ncollapsed:: true\\n\\n很多人不理解问题结构化这个方法，发表意见时没有逻辑观念，想到哪里说哪里。学会逻辑树后，可以在脑海中清楚地看出问题的各个部分在全局中所处的位置。这样就能发现什么重要，什么不重要，就可以从全局上判断什么是最关键的。\\n\\n\\n1受用一生2可以俯瞰问题全貌3学会放弃4加快做决定的速度\\n\\n即使是庞大复杂的问题也可以利用逻辑树分解成小问题可以分别设计每个论点通过分析每个论点，就能得出整个问题的答案\\n\\n实，无论是什么课题，它需要的方法和流程都一样。首先利用逻辑树整理和分解方法；然后对每个方法做数据分析；最后在每一种方法中找出重点，把重点落实到方案上。咨询公司的话这个过程会做得更细致。\\n\\n根据逻辑树解决问题的基本要点1 整理、分解方法2 对各种方法做数据分析3 找出项目的重点4 落实在行动方案上\\n\\n要想做成毫无漏洞、无重复、有价值的逻辑树，需要有出色的指导者。我曾在\\n\\n要想让逻辑树有意义，真正做到无疏漏、无重复地分解课题，需要正确的指导。他人的意见和反馈十分重要。&quot;,536870920]],[&quot;^1@&quot;,[1387,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1387,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1387,&quot;^K&quot;,1386,536870920]],[&quot;^1@&quot;,[1387,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1387,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4682,&quot;^1L&quot;,5998],536870920]],[&quot;^1@&quot;,[1387,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1387,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1387,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1387,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1387,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1387,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1387,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1387,&quot;^?&quot;,&quot;~u61ee2f86-ba8a-442e-8f80-cb602ec1df65&quot;,536870920]],[&quot;^1@&quot;,[1388,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1388,&quot;^[&quot;,&quot;### 12 “云—雨—伞”：提建议的基本原则\\n\\n云代表“事实”。是用眼睛实际观察到的情况。谁都能看出来天上有没有乌云。\\n\\n快要下雨，是从现状推测出来的“分析”。也就是说从出现乌云这个事实引出可能会下雨这个分析。\\n\\n最后是雨伞。也就是说从“快要下雨”这个分析得出带上雨伞这一“行动”。\\n\\n（事实）“天空出现乌云。”（分析）“因为有乌云，可能会下雨。”（行动）“因为要下雨，所以带雨伞。”\\n\\n失败① 仅把“乌云”提交上去。只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司\\n\\n失败② 不提供依据\\n\\n失败③ 混淆现状、分析、建议\\n\\n这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。\\n\\n\\n最简单的方法就是添加标题。写文章时添加以下内容的标题：事实、现状我的解释分析推荐的行动方案&quot;,536870920]],[&quot;^1@&quot;,[1388,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1388,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1388,&quot;^K&quot;,1387,536870920]],[&quot;^1@&quot;,[1388,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1388,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5998,&quot;^1L&quot;,7127],536870920]],[&quot;^1@&quot;,[1388,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1388,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1388,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1388,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1388,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[1388,&quot;^?&quot;,&quot;~u61ee2f86-6cac-4816-bca6-649c889c8615&quot;,536870920]],[&quot;^1@&quot;,[1389,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1389,&quot;^[&quot;,&quot;### 13 假设性思考\\n\\n“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”\\n\\n\\n因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。\\n\\n事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。\\n\\n调查研究一定要在假设的基础上展开。\\n\\n调查分析就是对假设的检验\\n\\n假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。\\n\\n如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。\\n\\n建立假设就是提前准备好目前需要的结论。\\n\\n用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对\\n\\n行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;,536870920]],[&quot;^1@&quot;,[1389,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1389,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1389,&quot;^K&quot;,1388,536870920]],[&quot;^1@&quot;,[1389,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1389,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7127,&quot;^1L&quot;,8414],536870920]],[&quot;^1@&quot;,[1389,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1389,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1389,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1389,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1389,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1389,&quot;^?&quot;,&quot;~u61ee2f86-71ab-4ca5-a99e-550d85407869&quot;,536870920]],[&quot;^1@&quot;,[1390,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1390,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1390,&quot;^[&quot;,&quot;### 14 有主见地汲取信息\\ncollapsed:: true\\n\\n实际上，只是增加信息收集量，完全无法提高商务能力\\n\\n无论是书还是电视、报纸、网络，接触信息时必须有自己的想法，不断地思考。\\n\\n动脑就是有自己的主见。带着自己的主张去接触信息。\\n\\n最近看到一个印花税的新闻，也可以以这种思路思考\\n看到这则新闻标题时，最重要的就是暂时抑制住点击观看的冲动，花一分钟思考。为何是回声号呢？什么使得乘客在五年内增加七成？一定要带着自己的意见去思考。\\n\\n看到这则新闻标题时，最重要的就是暂时抑制住点击观看的冲动，花一分钟思考。为何是回声号呢？什么使得乘客在五年内增加七成？一定要带着自己的意见去思考。\\n\\n其实就是主动思考\\n自己在看书、看报纸、浏览名人微博时，要提前想一想自己应该如何看待这个问题。\\n\\n自己在看书、看报纸、浏览名人微博时，要提前想一想自己应该如何看待这个问题。&quot;,536870920]],[&quot;^1@&quot;,[1390,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1390,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1390,&quot;^K&quot;,1389,536870920]],[&quot;^1@&quot;,[1390,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1390,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8414,&quot;^1L&quot;,9517],536870920]],[&quot;^1@&quot;,[1390,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1390,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1390,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1390,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1390,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1390,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1390,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1390,&quot;^?&quot;,&quot;~u61ee2f86-0646-41ab-ac08-0a66afb0849e&quot;,536870920]],[&quot;^1@&quot;,[1391,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1391,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1391,&quot;^[&quot;,&quot;### 15 探求问题本质的思考方式\\ncollapsed:: true\\n\\n单纯收集信息并不等于思考。只有探求出问题的“本质”，信息才有价值。\\n\\n\\n挖掘本质要靠更高一层的视角而非信息量\\n\\n\\n提升思考能力，不是大量地收集信息，而是挖掘出一到两个本质并细致加工。&quot;,536870920]],[&quot;^1@&quot;,[1391,&quot;^X&quot;,&quot;^1J& 1X&quot;,3,536870920]],[&quot;^1@&quot;,[1392,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1392,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1392,&quot;^?&quot;,&quot;~u61ee2f86-9e71-42a2-bcd9-8f0ee62f9a18&quot;,536870920]],[&quot;^1@&quot;,[1393,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1393,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1393,&quot;^[&quot;,&quot;### 17 最强的PPT制作方法\\ncollapsed:: true\\n\\n简洁至上。\\n\\n简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。\\n\\n别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。\\n\\n①数据或事实根据+②自我分析和意见\\n\\n每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;,536870920]],[&quot;^1@&quot;,[1393,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1393,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1393,&quot;^K&quot;,1392,536870920]],[&quot;^1@&quot;,[1393,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1393,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,10464,&quot;^1L&quot;,11135],536870920]],[&quot;^1@&quot;,[1393,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1393,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1393,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1393,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1393,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1393,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1393,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1393,&quot;^?&quot;,&quot;~u61ee2f86-22ac-493e-8faa-505262117de9&quot;,536870920]],[&quot;^1@&quot;,[1394,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1394,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1394,&quot;^[&quot;,&quot;### 19 从预设结果推算出工作计划\\ncollapsed:: true\\n\\n首先，从结果倒推，找出必要的工作\\n\\n\\n咨询师一般采用从成果倒推的方法。这个方法叫作“输出驱动（output-driven）”。制作资料时，首先勾勒出最终资料的大致构成。\\n\\n\\n输出驱动着手工作时，首先预设出最终成果的大致构成，然后由此倒推开始工作。\\n\\n\\n比如说你要举办婚礼。让我们试着用“空包”方法制定婚礼的安排。一般情况下，你会先向婚礼会场要资料，然后翻看《ZEXY》（日本婚庆杂志），总之先试着收集婚礼的信息。等收集得差不多了，就进入实质性探讨的阶段。而如果我们采取最终成品倒推的方法，就会先做婚礼的具体流程。比如几点开始，谁做致辞，婚礼上放映什么内容，上什么菜品，等等。即便没有具体的内容，也要理出主要项目，确定婚礼流程——也就是空页流程，然后研究如何填充。讨论后从婚庆杂志或网络上收集必要的信息。比如说，如果宴席桌上要摆客人的姓名牌，那么究竟要向谁送喜帖？喜帖要设计成什么样子？回复喜帖的截止日期设定在什么时候？这些问题会自动被提炼出来，而这就是需要商讨的问题和工作的安排。\\n\\n\\n制作“空包”的好处制作“空包”有以下好处。①可以预想最终成果的轮廓能够设想出最终成果的轮廓，能够明确目标和意义。②能够提炼出必需的工作内容从最终成果逆推，就可以列出必须完成的工作清单。比如说，有一页PPT标题是“谁是熟客”，其中没有内容。因此必须要对熟客做出分析。比如说对网站登录情况的解析图和购买数据的对照分析等。这些都是该页PPT不可或缺的元素。而且，通过逆推制作图表需要什么样的数据，可以落实具体的工作计划。③可以列出行动计划工作列表就是行动计划本身。④列出每项工作后，就能同时委托多人同时展开工作这个效果容易被人忽略。工作清单做出来之后，就会得到最终成品的轮廓。所以在一开始头脑中就清楚哪些工作可以同时进行，从而安排多数人同时工作。⑤没有遗漏能够防止在最后阶段出现内容不充分、遗漏等问题。制作“空包”是比较专业的工作，也许对刚进公司的新人不是那么简单。但是，无论做什么事情都要养成从最终成果逆推的习惯。即使不是大型项目，而是日常琐碎的小问题，也可以灵活运用该思维方法。比如旅行计划、假期安排、提高英语能力等。如果将这些问题都看成是一个项目的话，就可以试着运用该方法。无论做什么事情，都要培养从最终成果来逆推的习惯。下面这本书籍中有针对“空包”的分析说明。\\n\\n\\n首先制作最终成品带来的好处①明确最终成品轮廓②找出必须要做的工作③可以制作行动计划④列出工作内容，可安排多人同时工作⑤消除遗漏&quot;,536870920]],[&quot;^1@&quot;,[1394,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1394,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1394,&quot;^K&quot;,1393,536870920]],[&quot;^1@&quot;,[1394,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1394,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,11135,&quot;^1L&quot;,14242],536870920]],[&quot;^1@&quot;,[1394,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1394,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1394,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1394,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1394,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1394,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1394,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[1394,&quot;^?&quot;,&quot;~u61ee2f86-5760-41d9-b958-3c493a983fc8&quot;,536870920]],[&quot;^1@&quot;,[1395,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1395,&quot;^S&quot;,true,5 quot;^[&quot;,&quot;### 23 创造价值（Value）\\ncollapsed:: true\\n\\n那么“价值”的意义到底是什么呢？Value直译过来就是“附加价值”的意思。简单地说就是“对他人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n\\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536870920]],[&quot;^1@&quot;,[1398,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1398,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1398,&quot;^K&quot;,1397,536870920]],[&quot;^1@&quot;,[1398,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1398,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,15708,&quot;^1L&quot;,16988],536870920]],[&quot;^1@&quot;,[1398,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1398,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1398,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1398,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1398,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1398,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1398,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1398,&quot;^?&quot;,&quot;~u61ee2f86-6824-450b-a042-1eae0bc5f3ff&quot;,536870920]],[&quot;^1@&quot;,[1399,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1399,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1399,&quot;^[&quot;,&quot;### 24 不发言，勿开会\\ncollapsed:: true\\n\\n“会议上不发言的人，其价值是零”——这是咨询公司的价值观。\\n\\n开会不是举行仪式，而是团队联合起来踏踏实实地推进工作。\\n\\n参加会议也会产生成本费用&quot;,536870920]],[&quot;^1@&quot;,[1399,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1399,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1399,&quot;^K&quot;,1398,536870920]],[&quot;^1@&quot;,[1399,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot ,536870920]],[&quot;^1@&quot;,[1401,&quot;^[&quot;,&quot;### 26 速度质量两不误\\ncollapsed:: true\\n\\n“毫无结果”的结果本身就是宝贵的发现。只要发现“此时的方向有问题”，就能马上调整方向，踏上正轨。\\n\\n\\n牧田总结说：“我们不要100分，不要三天做出的100分，而要三个小时的60分。”与其花时间从一开始就以100分为目标，不如尽早推进工作得出结果，即便是做得粗糙一点也可以。这就是“Quick and Dirty”。\\n\\n\\n无须花大量时间去追求完美，美不美观不重要，重要的是速度。\\n\\n\\n尽早揭示风险是团队成员的责任\\n\\n\\n而团队队员的责任就是不要一个人背负起所有的风险。因此，尽早揭示风险也体现出对同事的体谅之心。”\\n\\n\\n尽早和上司商量，明确工作的方向是否有问题。&quot;,536870920]],[&quot;^1@&quot;,[1401,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1401,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1401,&quot;^K&quot;,1400,536870920]],[&quot;^1@&quot;,[1401,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1401,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,17383,&quot;^1L&quot;,18186],536870920]],[&quot;^1@&quot;,[1401,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1401,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1401,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1401,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1401,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1401,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1401,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[1401,&quot;^?&quot;,&quot;~u61ee2f86-a57f-404d-a572-4cea1b37bebe&quot;,536870920]],[&quot;^1@&quot;,[1402,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1402,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1402,&quot;^[&quot;,&quot;### 27 学会“承诺力”\\ncollapsed:: true\\n\\n一旦做出承诺，无论发生什么都要兑现\\n\\n\\n前辈认为做不出来资料，不是日程的问题，而是自身能力不足。因为，承诺“按照日程准备好所需资料”的人不是别人，就是他们自己。一旦做出了承诺就要去兑现。\\n\\n\\n任何情况下，都不要找借口。自己做出的承诺，自己必须遵守。\\n\\n\\n不要对努力程度本身而承诺。不要对自家公司的领导而承诺，要为了工作成果而承诺。要为了自己所贡献的对象而承诺。\\n\\n\\n求助他人也要首先保证承诺的兑现\\n\\n\\n兑现向客户做出的承诺是第一位的。重要的是兑现承诺，不是独立一人完成工作。工作超出自己能力范围时，即使求助他人，也要在期限内完成。\\n\\n\\n在这里，我告诉大家那些具有较高承诺力的人有以下两点共同素质：\\n\\n\\n①理解工作内容②身处承诺力高的团队中\\n\\n\\n承诺有巨大的影响力，在公司多接触那些承诺力高的人。无论是公司内部还是外部，要找到自己的指导老师。重要的是创造环境，让自己受到承诺力高的人的影响。&quot;,536870920]],[&quot;^1@&quot;,[1402,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1402,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1402,&quot;^K&quot;,1401,536870920]],[&quot;^1@&quot;,[1402,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1402,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,18186,&quot;^1L&quot;,19368],536870920]],[&quot;^1@&quot;,[1402,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1402,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1402,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1402,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1402,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1402,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1402,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[1402,&quot;^?&quot;,&quot;~u61ee2f86-97dc-40f4-a29e-8aacfe7b2c86&quot;,536870920]],[&quot;^1@&quot;,[1403,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1403,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1403,&quot;^[&quot;,&quot;### 28 拜师学艺\\ncollapsed:: true\\n\\n，比起选择工作环境，我们更要谨慎地选择一起共事的人。因为无论是为人处世还是工作能力，你都会受到影响。\\n\\n\\n如何向他人学习\\n可以应用在工作上的“守破离”守=完全效仿师傅的一举一动破=找到和师傅所传授的不同的方法，拓宽范围离=超越师傅所教授的方法，孕育出独有的技法\\n\\n\\n可以应用在工作上的“守破离”守=完全效仿师傅的一举一动破=找到和师傅所传授的不同的方法，拓宽范围离=超越师傅所教授的方法，孕育出独有的技法&quot;,536870920]],[&quot;^1@&quot;,[1403,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1403,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1403,&quot;^K&quot;,1402,536870920]],[&quot;^1@&quot;,[1403,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1403,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,19368,&quot;^1L&quot;,19987],536870920]],[&quot;^1@&quot;,[1403,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1403,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1403,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1403,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1403,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1403,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1403,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[1403,&quot;^?&quot;,&quot;~u61ee2f86-f1bd-438b-8de9-c65c82728921&quot;,536870920]],[&quot;^1@&quot;,[1404,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1404,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1404,&quot;^[&quot;,&quot;### 29 发挥追随能力\\ncollapsed:: true\\n\\n追随能力就是作为属下可以发挥的领导能力。\\n\\n那么此时属下能做些什么呢？\\n\\n领悟理解上司的提议，想上司所想，思上司所需，积极行动。\\n\\n提出最初方案的是上司的责任。为实现方案设想，率先积极地行动才是追随能力。\\n\\n率先表示出支持上司提议的姿态，影响和号召周围的人\\n\\n刚刚入行的新人能做的就是扮演第二个人的角色。即使没有能力提出新的方案，但是可以努力地支持上司，主动成为推动方案的伙伴之一。\\n\\n上司一人无法完成大项目。无论什么项目，一开始的追随与支持十分重要。\\n\\n追随能力是作为属下的领导能力。优秀的团队必定有优秀的追随者。&quot;,536870920]],[&quot;^1@&quot;,[1404,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1404,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1404,&quot;^K&quot;,1403,536870920]],[&quot;^1@&quot;,[1404,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1404,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,19987,&quot;^1L&quot;,20814],536870920]],[&quot;^1@&quot;,[1404,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1404,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1404,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1404,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1404,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1404,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1404,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1404,&quot;^?&quot;,&quot;~u61ee2f86-8c36-417f-aec2-0f60943666e5&quot;,536870920]],[&quot;^1@&quot;,[1405,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1405,&quot;^[&quot;,&quot;### 30 具备专业精神的团队合作\\n\\n思考以现有能力可以在什么领域为团队做出贡献&quot;,536870920]],[&quot;^1@&quot;,[1405,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1405,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1405,&quot;^K&quot;,1404,536870920]],[&quot;^1@&quot;,[1405,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1405,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,20814,&quot;^1L&quot;,20919],536870920]],[&quot;^1@&quot;,[1405,&quot;^17&quot;,718,536870920]],[&quot;^1@&quot;,[1405,&quot;^13&quot;,718,536870920]],[&quot;^1@&quot;,[1405,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1405,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1405,&quot;^1M&quot;,false,536870920]],[&quot;^1@&quot;,[1405,&quot;^?&quot;,&quot;~u61ee2f86-3d07-466c-9ce5-a58ee725962f&quot;,536870920]],[&quot;^1@&quot;,[1418,&quot;^[&quot;,&quot;tags:: 读书划线,DONE,社交焦虑,社交不焦虑\\npublic:: true&quot;,536881954]],[&quot;^1@&quot;,[1418,&quot;^Q&quot;,1644067160534,536881954]],[&quot;^1@&quot;,[1418,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1418,&quot;^K&quot;,1201,536870920]],[&quot;^1@&quot;,[1418,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1K&quot;,0,&quot;^1L&quot;,53],536870920]],[&quot;^1@&quot;,[1418,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1418,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1418,&quot;^12&quot;,7,536881954]],[&quot;^1@&quot;,[1418,&quot;^12&quot;,908,536881954]],[&quot;^1@&quot;,[1418,&quot;^12&quot;,936,536881954]],[&quot;^1@&quot;,[1418,&quot;^12&quot;,1199,536881954]],[&quot;^1@&quot;,[1418,&quot;^12&quot;,1201,536881954]],[&quot;^1@&quot;,[1418,&quot;^=&quot;,true,536881954]],[&quot;^1@&quot;,[1418,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,[&quot;^1G&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;,&quot;社交焦虑&quot;,&quot;社交不焦虑&quot;]],&quot;^1A&quot;,true],536881954]],[&quot;^1@&quot;,[1418,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1C&quot;,&quot;^1A&quot;]],536870920]],[&quot;^1@&quot;,[1418,&quot;^L&quot;,7,536881954]],[&quot;^1@&quot;,[1418,&quot;^L&quot;,908,536881954]],[&quot;^1@&quot;,[1418,&quot;^L&quot;,936,536881954]],[&quot;^1@&quot;,[1418,&quot;^L&quot;,1199,536881954]],[&quot;^1@&quot;,[1418,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1418,&quot;^G&quot;,1644067160534,536881954]],[&quot;^1@&quot;,[1418,&quot;^?&quot;,&quot;~u61ee2f87-dac2-4f74-a2bf-1dafdc0c71a1&quot;,536870920]],[&quot;^1@&quot;,[1419,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1419,&quot;^[&quot;,&quot;作者：埃伦·亨德里克森\\n笔记数：118个\\n链接：[微信读书｜如何克服社交焦虑](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89)\\n读书笔记： [[RN-如何克服社交焦虑]] \\n\\n他这样说自己的故事：“那天在会场上，一位会议组织者转身对我说，‘你知道吗，莫伊，我们两个聊天的时候，你都谈话自如，但在会议上，你总是很安静，我好像没听你在会上开口说过话’。”&quot;,536870920]],[&quot;^1@&quot;,[1419,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1419,&quot;^K&quot;,1418,536870920]],[&quot;^1@&quot;,[1419,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1419,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,53,&quot;^1L&quot;,538],536870920]],[&quot;^1@&quot;,[1419,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1419,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1419,&quot;^12&quot;,692,536870920]],[&quot;^1@&quot;,[1419,&quot;^L&quot;,692,536870920]],[&quot;^1@&quot;,[1419,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1419,&quot;^?&quot;,&quot;~u61ee2f87-9b5e-469e-944e-020ec32ec600&quot;,536870920]],[&quot;^1@&quot;,[1420,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1420,&quot;^S&quot;,false,536879719]],[&quot;^1@&quot;,[1420,&quot;^[&quot;,&quot;### 社交焦虑常用场景自测\\ncollapsed:: true\\n很多人都有社交焦虑，因而早已有标准化的量表来测量焦虑的程度。如果你自认为多多少少有点社交焦虑，也可以用摘自两个社交焦虑常用量表的这25个场景自测（如下文所示）。你认同的场景越多，说明你在生活中感受到的焦虑就越多。\\n\\n#+BEGIN_QUOTE\\n\\n1.必须和有权威的人（老师、老板等）对话时，我就会紧张。\\n2.和别人进行眼神接触对我来说有困难。\\n3.必须谈论自己或者自己的感受时，我会紧张。\\n4.我发现很难和同事融洽相处。\\n5.和别人单独相处时，我会紧张。\\n6.我担心表达自己的观点会让自己显得很愚蠢。\\n7.到店里退货让我感到焦虑。\\n8.我发现自己很难对别人的观点提出异议。\\n9.我总是担心自己在社交场合不知道该说什么。\\n10.我和不熟悉的人交往时会很紧张。\\n11.我觉得自己在和他人沟通时会说一些令人尴尬的话。\\n12.在一群人中，我会担心被忽视。\\n13.我不确定是否要和一个仅仅算得上认识的人打招呼。\\n14.如果别人能听到我打电话，我就会不自在。\\n15.在公共场所吃饭或喝酒，我会感到尴尬或焦虑。\\n16.在公众面前表演、演奏或演讲让我感到焦虑。\\n17.当别人看着我做事时，我会感到不自在。\\n18.打电话、发邮件或发短信给不太熟悉的人时，我会焦虑。\\n19.我在课堂上或会议上发言时有困难。\\n20.上公共厕所让我感到焦虑和害羞。\\n21.我很难与吸引我的人自如地交谈。\\n22.考试让我焦虑。\\n23.我在主持聚会或活动时，会感到有压力，会焦虑。\\n24.我发现自己很难拒绝推销员或律师。\\n25.我不喜欢成为大家关注的焦点。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1420,&quot;^Q&quot;,1643884427708,536879719]],[&quot;^1@&quot;,[1420,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1420,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1420,&quot;^K&quot;,1419,536870920]],[&quot;^1@&quot;,[1420,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1420,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,538,&quot;^1L&quot;,2417],536870920]],[&quot;^1@&quot;,[1420,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1420,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1420,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1420,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1420,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1420,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1420,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1420,&quot;^G&quot;,1643884427708,536879719]],[&quot;^1@&quot;,[1420,&quot;^?&quot;,&quot;~u61ee2f86-b5f9-47f3-a7d1-fdae7b35bb8c&quot;,536870920]],[&quot;^1@&quot;,[1421,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1421,&quot;^S&quot;,false,536879722]],[&quot;^1@&quot;,[1421,&quot;^[&quot;,&quot;### 但关键是，你可以努力做出改变。\\ncollapsed:: true\\n这是你能做到的。你可以很自在轻松地与他人交谈，不介意被别人注视，和别人在一起时也很自在。==很多焦虑是习得的，这意味着也可以习得如何克服焦虑。==&quot;,536870920]],[&quot;^1@&quot;,[1421,&quot;^Q&quot;,1643884431821,536879722]],[&quot;^1@&quot;,[1421,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1421,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1421,&quot;^K&quot;,1420,536870920]],[&quot;^1@&quot;,[1421,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1421,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2417,&quot;^1L&quot;,2702],536870920]],[&quot;^1@&quot;,[1421,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1421,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1421,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1421,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1421,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1421,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1421,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1421,&quot;^G&quot;,1643884431821,536879722]],[&quot;^1@&quot;,[1421,&quot;^?&quot;,&quot;~u61ee2f86-d659-410c-95af-64813930f175&quot;,536870920]],[&quot;^1@&quot;,[1422,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1422,&quot;^S&quot;,false,536879725]],[&quot;^1@&quot;,[1422,&quot;^[&quot;,&quot;### 社交焦虑的三个层级\\ncollapsed:: true\\n**第一个层级**，也是最常见的，即“社交尴尬”。\\n\\n**第二个层级**是大家说的害羞，我称之为“日常社交焦虑”\\n\\n我们很多人都有同感：在聚会上，我们一直和自己的伴侣或最好的朋友待在一起；我们在自己的办公桌上吃午饭；即使知道答案，我们也不会举手发言。我们也都讨厌闲聊、和老板共用一部电梯，会要求某人去影厅外继续打他的电话。自己独处时或和熟悉的人在一起时，我们感觉一切正常；但当会议室里所有的眼睛都注视着我们时，我们的心就会怦怦直跳。和朋友喝完酒看完比赛时，我们突然算不出该给服务员多少小费了；试图在路边咖啡店旁停车时，我们会紧张到冒汗。我们担心自己会被认为言行不妥或没有能力，然后又因自己的担忧感到沮丧。我们觉得自己太蠢了，为什么不能更自信一些？我怎么了？\\n\\n\\n**第三个也是最后一个层级**，就像莫伊一样，在人生的某个阶段，13%的美国人会认为自己“极度羞怯”，但我认为这属于社交焦虑障碍。社交焦虑障碍是指在社交或工作场合中，害怕被他人审视、评判、被发现缺乏社交能力和个人表现能力，这会妨碍你去做自己想做或要做的事。\\n\\n\\n它都是因为你害怕人们会看到你不好的一面从而拒绝你\\n\\n\\n有社交焦虑很正常，但你之所以拿起这本书，就是因为社交焦虑已经妨碍了你的生活。你也许纠结于某条短信该怎么措辞，祈祷老师不会叫你回答问题，正在担心某个结果，生怕冒犯到别人，演讲时害怕大脑会突然一片空白或者全身无力……不管你的社交焦虑属于哪种情况，你都有希望改变。\\n\\n\\n从根本上说，社交焦虑就是一个人以一种扭曲的方式看待真实的自我，并将这种扭曲视为真实。我们放大（甚至完全是在想象）自己的缺点。我们总在担心自以为存在的缺点，全然忘记了自己拥有的巨大天赋。当你找回自信时，你就无须争取别人对你的信心，你需要的只是勇敢尝试的意愿。&quot;,536870920]],[&quot;^1@&quot;,[1422,&quot;^Q&quot;,1643884433658,536879725]],[&quot;^1@&quot;,[1422,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1422,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1422,&quot;^K&quot;,1421,536870920]],[&quot;^1@&quot;,[1422,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1422,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2702,&quot;^1L&quot;,4975],536870920]],[&quot;^1@&quot;,[1422,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1422,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1422,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1422,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1422,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1422,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1422,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1422,&quot;^G&quot;,1643884433658,536879725]],[&quot;^1@&quot;,[1422,&quot;^?&quot;,&quot;~u61ee2f86-1cab-4914-8d82-3c99078fb87f&quot;,536870920]],[&quot;^1@&quot;,[1423,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f86-95bd-4455-832a-429a18db7a71&quot;]]],536870920]],[&quot;^1@&quot;,[1423,&quot;^S&quot;,false,536879731]],[&quot;^1@&quot;,[1423,&quot;^[&quot;,&quot;### 深度了解社交焦虑&quot;,536870920]],[&quot;^1@&quot;,[1423,&quot;^Q&quot;,1643884438386,536879731]],[&quot;^1@&quot;,[1423,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1423,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1423,&quot;^K&quot;,1422,536870920]],[&quot;^1@&quot;,[1423,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1423,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4975,&quot;^1L&quot;,5006],536870920]],[&quot;^1@&quot;,[1423,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1423,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1423,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1423,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1423,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1423,&quot;^G&quot;,1643884438386,536879731]],[&quot;^1@&quot;,[1423,&quot;^?&quot;,&quot;~u61ee2f86-9aab-4d36-9caa-5d7bd1563073&quot;,536870920]],[&quot;^1@&quot;,[1424,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1424,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1424,&quot;^[&quot;,&quot;恐惧是社交焦虑的核心。\\ncollapsed:: true\\n我们会觉得人人都能看见我们内在的尴尬、不足或缺陷。吉姆害怕这种“暴露”。有社交焦虑的人不仅==担心自己被评判==，更担心评判者的看法是对的。我们认为自己有问题，为掩盖问题而逃避问题。\\n我们觉得，自己一旦被暴露，就会被拒绝、被羞辱、被曝光。但是，我们到底在害怕什么呢？\\n\\n大卫·莫什科维奇博士是滑铁卢大学的心理学家，**他认为“暴露”可分为4类**： \\n1. 我们的焦虑我们可能担心别人会看到我们==焦虑的身体迹象==：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n2. 我们的外表我们对自己的==外表不满==。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。·我们的性格这是个大问题。\\n3. 我们可能会担心==自己的人格==：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n4. 我们的==社交技能==这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。\\n所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。\\n\\n\\n要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;,536870920]],[&quot;^1@&quot;,[1424,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1424,&quot;^K&quot;,1423,536870920]],[&quot;^1@&quot;,[1424,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1424,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5006,&quot;^1L&quot;,7692],536870920]],[&quot;^1@&quot;,[1424,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1424,&quot;^13&quot;,1423,536870920]],[&quot;^1@&quot;,[1424,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1424,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1424,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1424,&quot;^?&quot;,&quot;~u61ee2f86-95bd-4455-832a-429a18db7a71&quot;,536870920]],[&quot;^1@&quot;,[1425,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1425,&quot;^S&quot;,false,536879734]],[&quot;^1@&quot;,[1425,&quot;^[&quot;,&quot;### 社交焦虑与内向的关系\\ncollapsed:: true\\n\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n\\n选择待在家里，但不是因为恐惧。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;,536870920]],[&quot;^1@&quot;,[1425,&quot;^Q&quot;,1643884439756,536879734]],[&quot;^1@&quot;,[1425,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1425,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1425,&quot;^K&quot;,1423,536870920]],[&quot;^1@&quot;,[1425,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1425,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7692,&quot;^1L&quot;,9079],536870920]],[&quot;^1@&quot;,[1425,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1425,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1425,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1425,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1425,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1425,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1425,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1425,&quot;^G&quot;,1643884439756,536879734]],[&quot;^1@&quot;,[1425,&quot;^?&quot;,&quot;~u61ee2f86-aec1-425d-b0ae-949ba3a76ccd&quot;,536870920]],[&quot;^1@&quot;,[1426,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f86-336f-419a-8dff-7e2b29a4bc0b&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-8a8e-47a8-a53f-36cceac9112e&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-e899-4774-8b00-a67e623943bd&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-6ec1-491f-81c2-08f213f6ff5f&quot;],[&quot;^?&quot;,&quot;~u61ee ],[&quot;^1@&quot;,[1428,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1428,&quot;^[&quot;,&quot;内在评判期望我们做到最好。就像父母认为自己的孩子是最特别的，注定要统治世界一样，你的内在评判也期待你做大事，只能有最佳表现。&quot;,536870920]],[&quot;^1@&quot;,[1428,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1428,&quot;^K&quot;,1427,536870920]],[&quot;^1@&quot;,[1428,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1428,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9459,&quot;^1L&quot;,9649],536870920]],[&quot;^1@&quot;,[1428,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1428,&quot;^13&quot;,1426,536870920]],[&quot;^1@&quot;,[1428,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1428,&quot;^?&quot;,&quot;~u61ee2f86-6ec1-491f-81c2-08f213f6ff5f&quot;,536870920]],[&quot;^1@&quot;,[1429,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1429,&quot;^[&quot;,&quot;说到底，社交焦虑是一种恐惧：无论我们试图隐藏什么，它都会暴露，被所有人发现，就像一阵风吹走了假发一样。我们“认为”自己有问题，所以设法隐藏。&quot;,536870920]],[&quot;^1@&quot;,[1429,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1429,&quot;^K&quot;,1428,536870920]],[&quot;^1@&quot;,[1429,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1429,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9649,&quot;^1L&quot;,9863],536870920]],[&quot;^1@&quot;,[1429,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1429,&quot;^13&quot;,1426,536870920]],[&quot;^1@&quot;,[1429,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1429,&quot;^?&quot;,&quot;~u61ee2f86-db97-4b90-8ba5-3e37cb989798&quot;,536870920]],[&quot;^1@&quot;,[1430,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1430,&quot;^[&quot;,&quot;换句话说，社交焦虑与隐藏有关。与其说是恐惧，不如说是羞耻（shame）。&quot;,536870920]],[&quot;^1@&quot;,[1430,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1430,&quot;^K&quot;,1429,536870920]],[&quot;^1@&quot;,[1430,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1430,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],& 9,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1439,&quot;^13&quot;,1436,536870920]],[&quot;^1@&quot;,[1439,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1439,&quot;^?&quot;,&quot;~u61ee2f86-d923-4146-9329-65ca689360b3&quot;,536870920]],[&quot;^1@&quot;,[1440,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1440,&quot;^[&quot;,&quot;### 与内在评判讲和：拥抱\\n \\n我们认为严厉的批评会激励我们，说服我们改变，或者自我惩罚是为了让自己顺从。虽然我们本能地知道，教练侮辱孩子的做法不对，但我们很难意识到，内在评判也不对——不仅不对，而且无效。总说“你做不到，你没有能力，你甚至不该费心去尝试”，只会让你想要去躲藏、去逃避。\\n \\n \\n这就是自我同情。从本质上讲，拥抱就是给予自己支持、温暖和善意，在你最需要时给一点儿小帮助。\\n \\n \\n5—4—3—2—”法。这种方法随处可练，可以帮你摆脱烦恼、立足现实。方法如下：利用你的5种感官。首先，环顾四周，说出你能看到的5样东西。比如，我看到的是笔记本电脑、一杯格雷伯爵茶、一台不好使的打印机、一叠蓝色便利贴和一本阿尔伯特·艾利斯的传记。然后，说出你能听到的4种声音：外面的汽车声、鸟鸣声、邻居家的空调声和某处的流水声。接下来，说出你可以触碰到的3样东西：穿着鞋的脚，椅子后背，键盘上的按键。之后说出你可以闻到的两样东西：茶的香气和传记书的霉味。最后，说出你可以尝的一样东西：我会啜一口格雷伯爵茶。但如果你手头没有什么东西，可以感受一下嘴里的味道（通常很恶心），或者，说一件关于你自己的好事（这个绝不会恶心）。为什么做这个练习呢？第一，体会你的感觉会让你回到此时此地。如果你在期待未来，“5—4—3—2—1”法会把你从未来拉回来；如果你在反刍过去，它会轻轻地把你从过去唤醒。第二，从5到1，你的感官在工作，大脑也被迫跟上，就像一根棍子戳进了你“忧虑车轮”的旋转辐条。\\n \\n \\n内在评判就像个神经质，它会说，“如果你不去他们那儿，就不会受伤害。你不去，保证就不会被嘲笑。安全总比后悔好，所以这次你何不待在家里呢？”但是自我同情可能会告诉你，“亲爱的，我知道你很害怕。你和邻居不熟，这会让你紧张。不只有你这样，每个人有时都会感到尴尬和怪异，每个人刚搬来时都是新邻居。经验告诉你，刚见面时的确感觉很糟，但之后会好起来。你以前应对过困难的事，我知道即使现在紧张，这次你也能做到”。&quot;,536870920]],[&quot;^1@&quot;,[1440,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1440,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1440,&quot;^K&quot;,1436,536870920]],[&quot;^1@&quot;,[1440,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1440,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,12910,&quot;^1L&quot;,15374],536870920]],[&quot;^1@&quot;,[1440,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1440,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1440,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1440,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1440,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1440,&quot;^?&quot;,&quot;~u61ee2f86-d1ec-4bd0-b1fb-232421d239fc&quot;,536870920]],[&quot;^1@&quot;,[1441,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f86-206f-450b-bad4-0d680eb5a3eb&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-fae5-4cbc-b107-7e9ec6f03575&quot;]]],536870920]],[&quot;^1@&quot;,[1441,&quot;^[&quot;,&quot;### 用行动战胜焦虑：有动机前先行动&quot;,536870920]],[&quot;^1@&quot;,[1441,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1441,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1441,&quot;^K&quot;,1440,536870920]],[&quot;^1@&quot;,[1441,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1441,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,15374,&quot;^1L&quot;,15426],536870920]],[&quot;^1@&quot;,[1441,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1441,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1441,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1441,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1441,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1441,&quot;^?&quot;,&quot;~u61ee2f86-b4c6-4519-a71d-f1e263ba30d2&quot;,536870920]],[&quot;^1@&quot;,[1442,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1442,&quot;^[&quot;,&quot;假设你在学习一项技能，你实际有多少次是真心想练习？如果你和我一样，小时候上了7年的钢琴课，答案可能也不会超过两位数。同样，游泳的人很少期待自己游多少圈，练小提琴的人很少渴望去练习音阶。在漆黑寒冷的冬日清晨，想到要去溜冰场打冰球，你的本能反应就是赖在床上，而不是穿上冰鞋。可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，==我们可以使用这个小魔法：有动机前先行动。==像布兰登那样，你不需要等到有想做的意愿时再去做。\\n \\n可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。**虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。**\\n \\n \\n当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，我们可以使用这个小魔法：有动机前先行动。像布兰登那样，你不需要等到有想做的意愿时再去做。相反，==你可以先行动起来，之后感觉就会跟上来。==\\n \\n \\n所以行动比信心更重要。真诚地去做，先假装自己能做到，直到真的能做到。像布兰登那样，先努力去做，再在不断的学习中建立信心。勇敢去做那件让你有点儿害怕的事吧。勇敢不代表不害怕，事实上恐惧才是勇敢的前提。真正的勇敢是感到恐惧但还是去做。&quot;,536870920]],[&quot;^1@&quot;,[1442,&quot;^X&quot;, ,[&quot;^1@&quot;,[1445,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1445,&quot;^?&quot;,&quot;~u61ee2f86-e24e-408c-aa85-8b5af8d3f14b&quot;,536870920]],[&quot;^1@&quot;,[1446,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1446,&quot;^[&quot;,&quot;“假设你们在一个聚会上，”研究人员指示说，“你们要在5分钟内尽可能多地了解对方。”接下来他们继续闲聊，但这一次，这些女性受试者有了一个任务结构。这两段5分钟的互动都被录了下来。研究人员观看录像，并给这些女性受试者的社交能力评分，评分标准包括身体语言、会话技能等。在等候室进行的非结构性互动中，与不加思考就可以闲聊的低焦虑程度女性相比，社交焦虑程度高的女性得分要低得多。但在第二个5分钟的互动中，加入结构后，一切都变了。一旦有了一项任务要完成，两组女性的评分差距就急剧缩小，几乎是不分上下。结果表明，社交焦虑程度高的女性也有不少社交技能，她们只是需要一些结构来使用这些技能。即使是与那些比一般人自信、健谈的低焦虑程度女性相比，社交焦虑程度高的女性一旦有了一些明确的结构，就可以在她们通常会畏惧的闲聊中有出色表现。&quot;,536870920]],[&quot;^1@&quot;,[1446,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1446,&quot;^K&quot;,1445,536870920]],[&quot;^1@&quot;,[1446,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1446,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,18678,&quot;^1L&quot;,19741],536870920]],[&quot;^1@&quot;,[1446,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1446,&quot;^13&quot;,1444,536870920]],[&quot;^1@&quot;,[1446,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1446,&quot;^?&quot;,&quot;~u61ee2f86-5aaa-421e-bf43-bfb8fcd21f67&quot;,536870920]],[&quot;^1@&quot;,[1447,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1447,&quot;^[&quot;,&quot;结构可大可小，可长达几个月或只持续片刻。无论大小或时间长短，结构可以给你一个目标，给你一个定义。它能消除不确定性，给你清晰的思路和信念，让你对自己的技能有信心，进而对自己有信心。&quot;,536870920]],[&quot;^1@&quot;,[1447,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1447,&quot;^K&quot;,1446,536870920]],[&quot;^1@&quot;,[1447,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1447,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,19741,&quot;^1L&quot;,20012],536870920]],[&quot;^1@&quot;,[1447,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1447,&quot;^13&quot;,1444,536870920]],[&quot;^1@&quot;,[1447,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1447,&quot;^?&quot;,&quot;~u6 呼。他会因此感谢你，更重要的是，你离开时会感到更快乐、更强大。\\n \\n \\n主动跟陌生人打招呼不仅能点亮对方的一天，还能给自己带来回报。这项研究要求通勤者上班时在车上与陌生人攀谈，谈话时间越长越好。为了搭建出一些结构，需要“找出一些关于对方的有趣的事，告诉他们一些你自己的事。目标是今天早上试着去努力了解下旁边的人”。\\n \\n \\n的确，给自己安排个任务，跟对方说句“早上好”或聊聊天气，就算对话到此为止也没问题。当然，对话也可能继续下去，你和陌生人之间有一次愉快的对话，这能提振你的情绪，为一天的有效工作注入活力。最重要的是，它还能给你的建筑增添一块坚实的砖块。&quot;,536870920]],[&quot;^1@&quot;,[1450,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1450,&quot;^K&quot;,1449,536870920]],[&quot;^1@&quot;,[1450,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1450,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,20879,&quot;^1L&quot;,21974],536870920]],[&quot;^1@&quot;,[1450,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1450,&quot;^13&quot;,1444,536870920]],[&quot;^1@&quot;,[1450,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1450,&quot;^?&quot;,&quot;~u61ee2f86-167b-446e-a502-a204b44977a3&quot;,536870920]],[&quot;^1@&quot;,[1451,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1451,&quot;^[&quot;,&quot;唯一要注意的是：不要选一个让你用来躲避的结构。&quot;,536870920]],[&quot;^1@&quot;,[1451,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1451,&quot;^K&quot;,1450,536870920]],[&quot;^1@&quot;,[1451,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1451,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,21974,&quot;^1L&quot;,22047],536870920]],[&quot;^1@&quot;,[1451,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1451,&quot;^13&quot;,1444,536870920]],[&quot;^1@&quot;,[1451,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1451,&quot;^?&quot;,&quot;~u61ee2f86-3c87-409e-8672-8fba536d0d8c&quot;,536870920]],[&quot;^1@&quot;,[1452,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1452,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[1452,&quot;^[&quot;,&quot;无论你选择什么结构——大还是小、长期还是暂时，履行职责时，你就是在用一块块“砖”建造着你的“建筑”\\ncollapsed:: true\\n \\n \\n在一定时间内，你的结构可能充当着向导的角色，但最终，你是在建设自己，发现自己可以有多强大。&quot;,536870920]],[&quot;^1@&quot;,[1452,&quot;^X&quot; BEGIN_QUOTE\\n1. 有人在等我的停车位时，我能以正常速度开走，而不是紧张地匆忙驶开；\\n2.在孩子们和亲戚视频聊天时，我可以加入他们的对话；\\n3.给一群我不太了解的人讲故事；\\n4.主动向经常见到但不知道名字的人介绍自己。\\n#+END_QUOTE \\n\\n \\n \\n选择那些能帮你建设真实自己的事。事实上，你甚至可以把这个叫“真实列表”。想想看，如果没有焦虑阻碍你的话，你会做什么？如果不用过度思考的话，什么事是你想做的？敢于直面恐惧的你会做什么？把那些大大小小的事情都列在清单上。现在，让我们从你害怕的事情开始。列举一些小的、具体的事，它们能帮你买到一张通往社交焦虑之地的快车车票。\\n \\n **他说：“这种焦虑不匹配很快就能得到纠正。经历几次后，你就可以迅速校准。刚开始时，我脑子里想的都是最糟的情况：对方会掏出枪，报警，或者让我滚出去。我的脑子把这些当成预知结果，但到最后，我几乎可以在任何地方向任何人提出任何要求。”**&quot;,536870920]],[&quot;^1@&quot;,[1455,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1455,&quot;^K&quot;,1454,536870920]],[&quot;^1@&quot;,[1455,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1455,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,23427,&quot;^1L&quot;,25320],536870920]],[&quot;^1@&quot;,[1455,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1455,&quot;^13&quot;,1454,536870920]],[&quot;^1@&quot;,[1455,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[1455,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[1455,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1455,&quot;^?&quot;,&quot;~u61ee2f86-411a-47c6-b884-685b16514059&quot;,536870920]],[&quot;^1@&quot;,[1456,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1456,&quot;^[&quot;,&quot;==为什么我们一直在采取安全行为？因为这样做时，我们会有种隐藏感，感觉更安全。==\\n但实际上我们并没有真正地隐藏起来，我们还是在众目睽睽之下。即使我们感觉在隐藏自己的缺点，别人还是能看到。我知道这一点听起来很明显，忙着保护自己的安全时，我们实际发出的信息并非如此：我们先排练好说什么，好让别人觉得我们说得好，但结果却显得自说自话；我们不停地问别人问题，以免谈论自己，结果让对方感到像在被质问；我们同意老板说的每句话，却让她怀疑我们是否真的在倾听。\\n \\n \\n**==我们无意中传递的信息是“我冷漠，我疏远，我势利，我易怒”，而事实并非如此。==**&quot;,536870920]],[&quot;^1@&quot;,[1456,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1456,&quot;^K&quot;,1455,536870920]],[&quot;^1@&quot;,[1456,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1456,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,25320,&quot;^1L&quot;,26119],536870920]],[&quot;^1@&quot;,[1456,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1456,&quot;^13&quot;,1454,536870920]],[&quot;^1@&quot;,[1456,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1456,&quot;^?&quot;,&quot;~u61ee2f86-44b4-4658-b372-1d7d2a58d525&quot;,536870920]],[&quot;^1@&quot;,[1457,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1457,&quot;^[&quot;,&quot;她们告诉我，在这些研究中，有92%的人可以马上识别出自己的安全行为。我当然清楚自己过去是怎么做的：避免眼神接触，避免自我介绍。但好笑的是，我又表现得好像我认识别人，这让别人很困惑，大家也都尴尬。意识到自己的所作所为后，我就不再这样做了。在奥尔登和泰勒的研究中，他们发现参与者可以停止自己的安全行为。&quot;,536870920]],[&quot;^1@&quot;,[1457,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1457,&quot;^K&quot;,1456,536870920]],[&quot;^1@&quot;,[1457,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1457,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,26119,&quot;^1L&quot;,26564],536870920]],[&quot;^1@&quot;,[1457,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1457,&quot;^13&quot;,1454,536870920]],[&quot;^1@&quot;,[1457,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1457,&quot;^?&quot;,&quot;~u61ee2f86-04e6-43bd-b71f-013a79e96138&quot;,536870920]],[&quot;^1@&quot;,[1458,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1458,&quot;^[&quot;,&quot;为帮助你克服焦虑，重要的是去==发现你害怕的事是否真的会发生==。为达到此目的，你要尽量不去做那些你通常会做的、生怕别人认为你很笨的事。例如，在谈话过程中不要做任何事来保护自己，不要回避眼神交流。只想着你不回避眼神交流会怎样，这样你就能看到自己的预期是否会被证实。另一半则没有被告知有关安全行为的信息。他们被告知要耐心等待。克服焦虑就像泡热水澡：刚开始不舒服，但过会儿就会习惯，感觉也会好些。&quot;,536870920]],[&quot;^1@&quot;,[1458,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1458,&quot;^K&quot;,1457,536870920]],[&quot;^1@&quot;,[1458,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1458,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,26564,&quot;^1L&quot;,27148],536870920]],[&quot;^1@&quot;,[1458,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1458,&quot;^13&quot;,1454,536870920]],[&quot;^1@&quot;,[1458,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1458,&quot;^?&quot;,&quot;~u61ee2f86-eebc-4095-b4d3-e1b88ce4578b&quot;,536870920]],[&quot;^1@&quot;,[1459,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1459,&quot;^[&quot;,&quot;最有趣的是，放弃安全行为的参与者认为工作人员喜欢他们，**==因为他们看上去没那么焦虑==**。**==但事实是，工作人员认为原因是他们交谈时更友好、更坦率==，**同时表达出兴趣，与他人积极地交流。换句话说，参与者认为工作人员喜欢他们，是因为他们表现不好的地方少；实际上工作人员喜欢他们，是因为他们表现好的地方多&quot;,536870920]],[&quot;^1@&quot;,[1459,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1459,&quot;^K&quot;,1458,536870920]],[&quot;^1@&quot;,[1459,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1459,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,27148,&quot;^1L&quot;,27591],536870920]],[&quot;^1@&quot;,[1459,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1459,&quot;^13&quot;,1454,536870920]],[&quot;^1@&quot;,[1459,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1459,&quot;^?&quot;,&quot;~u61ee2f86-daf5-454f-8ab4-9dc4e89c444c&quot;,536870920]],[&quot;^1@&quot;,[1460,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1460,&quot;^[&quot;,&quot;==还是那个词：真实。换句话就是，做你自己。事实上，在使用安全行为时，我们知道那是假的自己==；我们知道，展现给世人的不是真实的自我，而是一个经过过滤、高度管理的版本。安全行为的目的是隐藏真实的自我——你的内心评判认为有缺陷的那个真实的自我。安全行为让我们陷入这样一种想法，即我们不讨人喜欢或是有缺陷。而我们也从来都没有机会证明这些想法是错误的。讽刺的是，当参与者不再试图自救，可以做回自己时，他们反而能够真实地与他人联结。\\n \\n \\n肯定真实的自己，肯定那些你所做的正确的行为，提醒自己拥有的美好特质，最好的你就会显现\\n \\n \\n你可能已经注意到，推动自己==先去做有点害怕的事，再去做更害怕的事之后，原本最害怕的事可能就不像以前那么可怕了==。它们可能还会让你紧张得翘起脚尖，但也可能会有一丝以前没有过的意愿火花。&quot;,536870920]],[&quot;^1@&quot;,[1460,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1460,&quot;^K&quot;,1459,536870920]],[&quot;^1@&quot;,[1460,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1460,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,27591,&quot;^1L&quot;,28648],536870920]],[&quot;^1@&quot;,[1460,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1460,&quot;^13&quot;,1454,536870920]],[&quot;^1@&quot;,[1460,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1460,&quot;^?&quot;,&quot;~u61ee2f86-eb0d-4d0b-b3dc-a9c74e3690d5&quot;,536870920]],[&quot;^1@&quot;,[1461,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f86-96d8-4b94-aa7c-6a34457c6f93&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-7012-49cf-97e6-6713a3a553c5&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-b050-46e4-a763-b65eff404ccd&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-a779-4fd3-99d2-5c7c7d1d5f3b&quot;],[&quot;^?&quot;,&quot;~u61ee2f86-8951-4aa5-983d-1d938f6ee6f1&quot;]]],536870920]],[&quot;^1@&quot;,[1461,&quot;^[&quot;,&quot;### 陷阱1：我必须时刻监控自己和自己的焦虑&quot;,536870920]],[&quot;^1@&quot;,[1461,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1461,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[1461,&quot;^K&quot;,1454,536870920]],[&quot;^1@&quot;,[1461,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[1461,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,28648,&quot;^1L&quot;,28710],536870920]],[&quot;^1@&quot;,[1461,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1461,&quot;^13&quot;,1201,536870920]],[&quot;^1@&quot;,[1461,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[1461,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1461,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1461,&quot;^?&quot;,&quot;~u61ee2f86-661b-4a8e-9c1b-7955efed2873&quot;,536870920]],[&quot;^1@&quot;,[1462,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1462,&quot;^[&quot;,&quot;正如你现在了解到的，社交焦虑根本上说是一种认知歪曲，是一种错误的信念，认为自己有问题，别人也都会注意到自己的问题。&quot;,536870920]],[&quot;^1@&quot;,[1462,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1462,&quot;^K&quot;,1461,536870920]],[&quot;^1@&quot;,[1462,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1462,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,28710,&quot;^1L&quot;,28885],536870920]],[&quot;^1@&quot;,[1462,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1462,&quot;^13&quot;,1461,536870920]],[&quot;^1@&quot;,[1462,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1462,&quot;^?&quot;,&quot;~u61ee2f86-8951-4aa5-983d-1d938f6ee6f1&quot;,536870920]],[&quot;^1@&quot;,[1463,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1463,&quot;^[&quot;,&quot;对迭戈来说，这一迷思让他陷入了社交焦虑的死胡同。他拼命努力，希望一切进展顺利，而这导致他更焦虑，逼迫他去监督自己的表现。这些努力占据了他的注意力，结果讽刺性地让事情变得很糟。他的内在评判对他表现不佳的预测，成了自我实现的预言。\\n\\n\\n那如果这种自我聚焦妨碍了我们，该怎么办才好呢？怎样才能摆脱这种迷思？答案是：==将你的注意力由内向外转移。==&quot;,536870920]],[&quot;^1@&quot;,[1463,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1463,&quot;^K&quot;,1462,536870920]],[&quot;^1@&quot;,[1463,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1463,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,28885,&quot;^1L&quot;,29397],536870920]],[&quot;^1@&quot;,[1463,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1463,&quot;^13&quot;,1461,536870920]],[&quot;^1@&quot;,[1463,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1463,&quot;^?&quot;,&quot;~u61ee2f86-a779-4fd3-99d2-5c7c7d1d5f3b&quot;,536870920]],[&quot;^1@&quot;,[1464,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1464,&quot;^[&quot;,&quot;==有一点要注意，把注意力拉回到你的任务上，而不是其他随机的事上==。把注意力放在其他事（“也许把注意力放在呼吸上，我会感觉更好”或“我必须看下朋友圈”）而不是手头的任务上，只会分散你的注意力，这不是你的目标。你要把注意力再转回到应该做的事情上。\\n\\n\\n不是为了寻找可能被轻视的迹象，而是为了倾听他们在说些什么。他不再把注意力集中在自己的担忧和印象管理上，而是集中在别人和自己的手头任务上。\\n\\n\\n做一名好医生的关键跟上述这些无关，而是要专注于任务，不是焦虑。&quot;,536870920]],[&quot;^1@&quot;,[1464,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1464,&quot;^K&quot;,1463,536870920]],[&quot;^1@&quot;,[1464,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1464,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,29397,&quot;^1L&quot;,30083],536870920]],[&quot;^1@&quot;,[1464,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1464,&quot;^13&quot;,1461,536870920]],[&quot;^1@&quot;,[1464,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1464,&quot;^?&quot;,&quot;~u61ee2f86-b050-46e4-a763-b65eff404ccd&quot;,536870920]],[&quot;^1@&quot;,[1465,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1465,&quot;^[&quot;,&quot;这是因为我们有种奇怪的思维叫作“==透明度错觉==”，==即我们认为自己的内在状态会出卖我们，能够被他人发现。==在正常的无焦虑的生活中，我们常会认为别人和我们的经历类似。&quot;,536870920]],[&quot;^1@&quot;,[1465,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1465,&quot;^K&quot;,1464,536870920]],[&quot;^1@&quot;,[1465,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1465,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,30083,&quot;^1L&quot;,30329],536870920]],[&quot;^1@&quot;,[1465,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1465,&quot;^13&quot;,1461,536870920]],[&quot;^1@&quot;,[1465,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1465,&quot;^?&quot;,&quot;~u61ee2f86-7012-49cf-97e6-6713a3a553c5&quot;,536870920]],[&quot;^1@&quot;,[1466,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1466,&quot;^[&quot;,&quot;陷入社交焦虑时，我们经常在脑海中看到自己——但这不是我们在卧室镜子里看到的自己，而更像在社交焦虑之家的哈哈镜里看到的形象，也就是我们以为别人会看到的尴尬形象。上高中时，我被临时要求主持一个小型才艺表演。为表示友好，我同意了。但因为没有时间排练，演出时我僵在了舞台上，脸上带着柴郡猫式的微笑，一边“嗯嗯嗯嗯”做着节目，一边试图安抚那些觉得无聊和失望的观众。至少我当时是这种感觉。现在再回想，我能确定当时其实并没那么糟。20多年后，再去回想，想象从观众视角看着站在舞台上的自己，也很有趣，这番景象我从未见过。我“看见”自己看上去很迷茫、很恐惧，似乎事情就是这样，但我脑海中的画面不过是自己的想象。\\n\\n现在鼓起勇气，点击“播放”键。最初几秒钟，你会有种本能反应：“我看上去是那样吗？”每个人都有过这种经历，很正常。接下来，像看陌生人一样看你自己。&quot;,536870920]],[&quot;^1@&quot;,[1466,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1466,&quot;^K&quot;,1465,536870920]],[&quot;^1@&quot;,[1466,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1466,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,30329,&quot;^1L&quot;,31441],536870920]],[&quot;^1@&quot;,[1466,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1466,&quot;^13&quot;,1461,536870920]],[&quot;^1@&quot;,[1466,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1466,&quot;^?&quot;,&quot;~u61ee2f86-96d8-4b94-aa7c-6a34457c6f93&quot;,536870920]],[&quot;^1@&quot;,[1467,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1467,&quot;^S&quot;,false,536879737]],[&quot;^1@&quot;,[1467,&quot;^[&quot;,&quot;## ,1643884453661,536879743]],[&quot;^1@&quot;,[1469,&quot;^?&quot;,&quot;~u61ee2f86-c1dc-4adb-a76c-14ff735975a8&quot;,536870920]],[&quot;^1@&quot;,[1470,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1470,&quot;^[&quot;,&quot;在感到拘谨受抑时，我们就已经在过度解读自己的感受了。我们无法再无意识地获取技能，有时就得有意识地记着这些技能。请注意：你知道该怎么做到这一切，但在感到恐惧和受抑时，我们就会莫名忘记。下次你觉得自己很想喷墨汁逃走时，试试下面这些做法。\\n1. 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。\\n2. 音量。有趣的是，说话太轻往往和眼神交流有关。感到焦虑时，我们常会看着地板说话，这会压缩我们的声带。声音走向不对时，我们说的话也会模糊不清。但是，如果你看着对方的眼睛，他们就可以听到你的声音。\\n3. 身体。与你的注意力方向一致。把双脚、整个身体、目光对着和你说话的人或一群人的中心。\\n4. 接近一个人或加入一群人。书呆子恋爱博士哈里斯建议大家遵循“3秒钟原则”：看到聊天对象时，用3秒钟的时间走过去问好。男性尤其应该这样做，因为沉默的徘徊很快就会让人紧张。加入一个小组时，在3秒钟内随便说点儿什么都有用，你不一定要讲个完美的笑话或任何实质性的东西。记住，我们的目标不是完美。“嘿，你怎么样？”或者“我无意中听到你们说……”就足够了。一旦进入对话，你只要认真倾听就好。在感觉自在之前，你不必再多说些什么。做以下两件事，你很快就会感觉自在很多。第一，放弃你的安全行为。想想看，你在做什么来控制自己的焦虑？站在这群人的外围吗？那就走近些。你在打电话吗？把电话挂掉，看着说话的人。还记得蒋甲在汉堡店的发现吗？你得为自己的行为定基调。第二，将你的注意力由内向外转移。还记得迭戈吗？把注意力从你的内在评判或怦怦跳的心脏上移开，注意倾听这群人里的每个人都在说什么。你不必很外向，只需要保持好奇心。听过几轮对话后，你会发现自己有种奇怪的冲动，想说点儿什么。这样我们就来到了下一点。\\n5. 插入谈话中。在这方面，我曾经很努力地挣扎过。我专注地听着，脑子里冒出个想法，却找不到能插话的间隙。等终于找到时，话题可能已经变了，或者别人先把我的想法说出来了。这让我很生气、 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。&quot;,536870920]],[&quot;^1@&quot;,[1470,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1470,&quot;^K&quot;,1469,536870920]],[&quot;^1@&quot;,[1470,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1470,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,32646,&quot;^1L&quot;,35650],536870920]],[&quot;^1@&quot;,[1470,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1470,&quot;^13&quot;,1469,536870920]],[&quot;^1@&quot;,[1470,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1470,&quot;^?&quot;,&quot;~u61ee2f86-b12e-4146-adb4-d1418b307fcf&quot;,536870920]],[&quot;^1@&quot;,[1471,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f86-e523-4544-9bfc-78aa 2,&quot;^13&quot;,1471,536870920]],[&quot;^1@&quot;,[1472,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1472,&quot;^?&quot;,&quot;~u61ee2f86-e227-45e3-960b-a59156f5e68c&quot;,536870920]],[&quot;^1@&quot;,[1473,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1473,&quot;^[&quot;,&quot;答案还是“要降低标准”。我们认为自己必须有趣、好玩或不费力。这压力太大了。事实是，如果你告诉自己不能说一句蠢话，你就会连一句话也说不出。所以，就从你正在做或正在想的事情开始。去和别人打个招呼，问问他们近况如何，分享一些你正在做、刚刚做、计划做或最近在想的事。不用多么聪明深刻、表达清晰，只要说的是自己的事就可以。\\n\\n\\n表示出你喜欢他们除了常见面和信息披露，培养友谊的第三件事是向别人表达你喜欢他。人们喜欢那些喜欢他们的人，也喜欢能够采取主动的人。用心理学的术语来讲，这就是亲社会行为，简单地说，就是向别人表示你很乐意和他们在一起。\\n\\n\\n你要想表示喜欢某人，可以先跟对方打招呼，或者当他们跟你打招呼时，你微笑回应。再进一步就是非必需的对话。我曾有个同事，她会在每个人的办公室外停下说“嗨”。她会说“我来打声招呼”或者“我就是过来看看你”。她的这些做法很贴心，也让我喜欢上了她。&quot;,536870920]],[&quot;^1@&quot;,[1473,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1473,&quot;^K&quot;,1472,536870920]],[&quot;^1@&quot;,[1473,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1473,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,36336,&quot;^1L&quot;,37507],536870920]],[&quot;^1@&quot;,[1473,&quot;^17&quot;,1201,536870920]],[&quot;^1@&quot;,[1473,&quot;^13&quot;,1471,536870920]],[&quot;^1@&quot;,[1473,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1473,&quot;^?&quot;,&quot;~u61ee2f86-da54-4c37-a51b-6541a243bbd8&quot;,536870920]],[&quot;^1@&quot;,[1474,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1474,&quot;^[&quot;,&quot;如果你们的友谊总是固定在最初的环境中，你可以邀请他们去登山，去书店看书，去试下那家拉面馆的新品。这些事都不太容易，完美主义的担忧没准又会出现。我们会开始担心一些细节。如果登山对她来说太难了怎么办？要是书店附近不能停车怎么办？也许那家拉面馆很简陋。事实上，采取主动很不容易，一个有用的工具就是换位思考。想想看，如果他们邀请你，你会有什么感觉？你可能会很高兴。\\n\\n\\n最后，虽然几乎每个人都有足够的社交技能，但很多时候，我们是先感觉到与他人有联结时，才会主动去联系，才会运用这些技能。这些方法在你感到孤独时并没有什么用。我们可以反过来：为应对偶尔浮现的孤独感，如果周末没什么安排，或担心错过集体活动，那么你可以把你的感觉作为应该采取行动的提醒——感到寂寞时就做些社交计划，比如给朋友发个邮件约他们下周末一起去看电影，或者查看你一直想加入的小组活动安排。虽然不能让你在那一刻就有人为伴，但能安排好一些你期待去参加的社交活动。&quot;,536870920]],[&quot;^1@&quot;,[1474,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1474,&quot;^K&quot;,1473,536870920]],[&quot;^1@&qu
