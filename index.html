t;],[&quot;^?&quot;,&quot;~u61d70fb7-2657-4b3e-a44e-cd0897658588&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-d5f3-47d5-a88d-670e69a9c514&quot;],[&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-3a38-4c65-87a2-d7ac5e1da4e8&quot;]]],536870918]],[&quot;^1?&quot;,[3744,&quot;^Y&quot;,&quot;# 大局与细节（“为什么”与“是什么”）\\nid:: 608a2588-5580-4d3d-851d-f983c2b39772\\n\\n* 繁琐且简单的事情，应该想自己为什么要做，从而赋予事情的意义。\\n* 复杂困难的事情，应该想自己要做什么，从而拆解复杂的事情让它变得简单&quot;,536870918]],[&quot;^1?&quot;,[3744,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3744,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[3744,&quot;^K&quot;,3743,536870918]],[&quot;^1?&quot;,[3744,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,103,&quot;^1K&quot;,398],536870918]],[&quot;^1?&quot;,[3744,&quot;^15&quot;,775,536870918]],[&quot;^1?&quot;,[3744,&quot;^11&quot;,775,536870918]],[&quot;^1?&quot;,[3744,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;608a2588-5580-4d3d-851d-f983c2b39772&quot;],536870918]],[&quot;^1?&quot;,[3744,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[3744,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[3744,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3744,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[3744,&quot;^?&quot;,&quot;~u608a2588-5580-4d3d-851d-f983c2b39772&quot;,536870918]],[&quot;^1?&quot;,[3745,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3745,&quot;^Y&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536870918]],[&quot;^1?&quot;,[3745,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3745,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3745,&quot;^K&quot;,3744,536870918]],[&quot;^1?&quot;,[3745,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,398,&quot;^1K&quot;,1235],536870918]],[&quot;^1?&quot;,[3745,&quot;^15&quot;,775,536870918]],[&quot;^1?&quot;,[3745,&quot;^11&quot;,3744,536870918]],[&quot;^1?&quot;,[3745,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3745,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3745,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3745,&quot;^?&quot;,&quot;~u61d70fb7-3a38-4c65-87a2-d7ac5e1da4e8&quot;,536870918]],[&quot;^1?&quot;,[3746,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3746,&quot;^Y&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536870918]],[&quot;^1?&quot;,[3746,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3746,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3746,&quot;^K&quot;,3745,536870918]],[&quot;^1?&quot;,[3746,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1235,&quot;^1K&quot;,2072],536870918]],[&quot;^1?&quot;,[3746,&quot;^15&quot;,775,536870918]],[&quot;^1?&quot;,[3746,&quot;^11&quot;,3744,536870918]],[&quot;^1?&quot;,[3746,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536870918]],[&quot;^1?&quot;,[3746,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[3746,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3746,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3746,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3746,&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536870918]],[&quot;^1?&quot;,[3747,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3747,&quot;^Y&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536870918]],[&quot;^1?&quot;,[3747,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3747,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3747,&quot;^K&quot;,3746,536870918]],[&quot;^1?&quot;,[3747,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2072,&quot;^1K&quot;,2975],536870918]],[&quot;^1?&quot;,[3747,&quot;^15&quot;,775,536870918]],[&quot;^1?&quot;,[3747,&quot;^11&quot;,3744,536870918]],[&quot;^1?&quot;,[3747,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3747,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3747,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3747,&quot;^?&quot;,&quot;~u61d70fb7-d5f3-47d5-a88d-670e69a9c514&quot;,536870918]],[&quot;^1?&quot;,[3748,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3748,&quot;^Y&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536870918]],[&quot;^1?&quot;,[3748,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3748,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3748,&quot;^K&quot;,3747,536870918]],[&quot;^1?&quot;,[3748,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2975,&quot;^1K&quot;,3715],536870918]],[&quot;^1?&quot;,[3748,&quot;^15&quot;,775,536870918]],[&quot;^1?&quot;,[3748,&quot;^11&quot;,3744,536870918]],[&quot;^1?&quot;,[3748,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3748,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3748,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3748,&quot;^?&quot;,&quot;~u61d70fb7-2657-4b3e-a44e-cd0897658588&quot;,536870918]],[&quot;^1?&quot;,[3749,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3749,&quot;^Y&quot;,&quot;## 怎么思考“为什么”\\n#+BEGIN_QUOTE\\n1. 写下一件你最近由于缺乏动力或者诱惑太多而无法完成的事。\\n2. 现在，写下你“为什么”想做这件事。你个人的目的是什么？\\n3. 等你下次再试着做这件事时，停下来想一想你刚刚总结的“为什么”。反反复复地这样做，直到它成为习惯为止。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[3749,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3749,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3749,&quot;^K&quot;,3748,536870918]],[&quot;^1?&quot;,[3749,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3715,&quot;^1K&quot;,4114],536870918]],[&quot;^1?&quot;,[3749,&quot;^15&quot;,775,536870918]],[&quot;^1?&quot;,[3749,&quot;^11&quot;,3744,536870918]],[&quot;^1?&quot;,[3749,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3749,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3749,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3749,&quot;^?&quot;,&quot;~u61d70fb7-f365-4c8d-b708-2c98cc86baa2&quot;,536870918]],[&quot;^1?&quot;,[3750,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3750,&quot;^Y&quot;,&quot;## 怎么思考“是什么”\\n\\n#+BEGIN_QUOTE\\n1. 写出一件你想做却特别复杂、困难或者陌生的事。也许你想创建自己的网站但你不熟悉计算机操作，又或许你想开创一番新的事业。\\n2. 现在，写下你第一步应当做什么。为了开始追求那个目标，你需要采取的具体行动是什么？\\n3. 等你下次再尝试做这件事时，停下来想一想你刚刚总结的需要采取的下一个具体行动，并且聚精会神地做。这很快也会成为一个习惯。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[3750,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3750,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3750,&quot;^K&quot;,3749,536870918]],[&quot;^1?&quot;,[3750,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4114,&quot;^1K&quot;,4675],536870918]],[&quot;^1?&quot;,[3750,&quot;^15&quo uot;^11&quot;,4782,536870918]],[&quot;^1?&quot;,[4783,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4783,&quot;^?&quot;,&quot;~u61d70fb8-69e6-42f8-b817-861c0ae491ce&quot;,536870918]],[&quot;^1?&quot;,[4784,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4784,&quot;^Y&quot;,&quot;**从中间件层面看**：要有生产者确认机制，producer-&gt;broker 数据存储后才返回成功确认。&quot;,536870918]],[&quot;^1?&quot;,[4784,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4784,&quot;^K&quot;,4783,536870918]],[&quot;^1?&quot;,[4784,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1920,&quot;^1K&quot;,2039],536870918]],[&quot;^1?&quot;,[4784,&quot;^15&quot;,679,536870918]],[&quot;^1?&quot;,[4784,&quot;^11&quot;,4782,536870918]],[&quot;^1?&quot;,[4784,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4784,&quot;^?&quot;,&quot;~u61d70fb8-a18c-4a97-a144-84496fd557de&quot;,536870918]],[&quot;^1?&quot;,[4785,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4785,&quot;^Y&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870918]],[&quot;^1?&quot;,[4785,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4785,&quot;^K&quot;,4784,536870918]],[&quot;^1?&quot;,[4785,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2039,&quot;^1K&quot;,4006],536870918]],[&quot;^1?&quot;,[4785,&quot;^15&quot;,679,536870918]],[&quot;^1?&quot;,[4785,&quot;^11&quot;,4782,536870918]],[&quot;^1?&quot;,[4785,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4785,&quot;^?&quot;,&quot;~u61d70fb8-c9cd-44aa-8f98-713282b123dc&quot;,536870918]],[&quot;^1?&quot;,[4786,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb8-ab1d-46b9-b6a9-bf70a4cc6dbc&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-1fe2-47c4-8312-5499f0356a12&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-3658-409c-9f4a-b02b14cb9013&quot;]]],536870918]],[&quot;^1?&quot;,[4786,&quot;^Y&quot;,&quot;## 消息投递可靠性：消费者角度&quot;,536870918]],[&quot;^1?&quot;,[4786,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4786,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4786,&quot;^K&quot;,4782,536870918]],[&quot;^1?&quot;,[4786,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4006,&quot;^1K&quot;,4052],536870918]],[&quot;^1?&quot;,[4786,&quot;^15&quot;,679,536870918]],[&quot;^1?&quot;,[4786,&quot;^11&quot;,4781,536870918]],[&quot;^1?&quot;,[4786,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[4786,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4786,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4786,&quot;^?&quot;,&quot;~u61d70fb8-5f1a-4f6b-aea9-e7a9e125e8eb&quot;,536870918]],[&quot;^1?&quot;,[4787,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4787,&quot;^Y&quot;,&quot;消费者导致的异常场景分析：\\n\\n* 场景一：先commit offset，再处理消息，有可能在commit后处理前消费者就挂掉，对于该消费者来说，消息就是丢了，再也消费不到。\\n* 场景二：先处理消息，再commit offset。有可能处理完，消费者挂了，下次还会再消费到这条消息，导致重复处理。&quot;,536870918]],[&quot;^1?&quot; ?&quot;,[4847,&quot;^11&quot;,1017,536870918]],[&quot;^1?&quot;,[4847,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[4847,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4847,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[4847,&quot;^?&quot;,&quot;~u61d70fb8-c2ea-4c31-9316-f30c3aa6422a&quot;,536870918]],[&quot;^1?&quot;,[4848,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb8-6252-4deb-b44d-1f713fdce669&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-7d4e-4845-947e-f4ac4f012d4a&quot;]]],536870918]],[&quot;^1?&quot;,[4848,&quot;^Y&quot;,&quot;# 什么是幂等，什么是接口幂等？\\n\\n#+BEGIN_QUOTE\\ntodo:\\n幂等是数学上的概念 f(x)\\n幂等不能脱离具体业务讨论\\n#+END_QUOTE \\n\\n&gt;“ 在计算机编程中，幂等即^^执行任意多次^^的影响，与执行一次的影响相同。”\\nHTTP 1.1中对接口幂等性进行了定义：\\n&gt; 它描述了一次和多次请求某一个资源对于资源本身应该具有同样的结果（网络超时等问题除外），即第一次请求的时候对资源产生了副作用，但是以后的多次请求都不会再对资源产生副作用。\\n\\n举个例子：用户要支付1元。支付成功了，但刷新支付结果时因为网络超时，刷新失败了。此时对于客户端来说，支付的状态未知，支付按钮依然可点。而当用户再次点击支付时不会再扣减用户1元。这样，我们就认为支付接口实现了幂等\\n\\n\\n#+BEGIN_QUOTE\\n只有整个链路都幂等，才是真正的幂等\\n只有存储层是幂等的，才能实现真正的幂等\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4848,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4848,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4848,&quot;^K&quot;,4847,536870918]],[&quot;^1?&quot;,[4848,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,193,&quot;^1K&quot;,1206],536870918]],[&quot;^1?&quot;,[4848,&quot;^15&quot;,1017,536870918]],[&quot;^1?&quot;,[4848,&quot;^11&quot;,1017,536870918]],[&quot;^1?&quot;,[4848,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[4848,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4848,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[4848,&quot;^?&quot;,&quot;~u61d70fb8-d630-4b69-9be0-dd0dbaf07e9d&quot;,536870918]],[&quot;^1?&quot;,[4849,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4849,&quot;^Y&quot;,&quot;## 幂等与并发控制\\n\\n#+BEGIN_TIP\\n既然幂等就是处理成功后不再重复处理，那是不是可以这样：\\n1. 每次成功处理后把状态存下来。\\n2. 处理之前，先查询是否有成功处理过，假如没有处理过就继续处理，假如处理过就不再处理。\\n#+END_TIP\\n\\n**答案是否定的**。因为可能有多个**并发的请求**进行到第2步，多个请求同时认为“没有处理过”，最终每个请求都进行了处理。因此，想要实现幂等，我们通常需要并发控制。&quot;,536870918]],[&quot;^1?&quot;,[4849,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4849,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4849,&quot;^K&quot;,4848,536870918]],[&quot;^1?&quot;,[4849,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1206,&quot;^1K&quot;,1772],536870918]],[&quot;^1?&quot;,[4849,&quot;^15&quot;,1017,536870918]],[&quot;^1?&quot;,[4849,&quot;^11&quot;,4848,536870918]],[&quot;^1?&quot;,[4849,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[4849,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4849,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4849,&quot;^?&quot;,&quot;~u61d70fb8-7d4e-4845-947e-f4ac4f012d4a&quot;,536870918]],[&quot;^1?&quot;,[4850,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4850,&quot;^Y&quot;,&quot;## 幂等、幂等ID与唯一ID\\n\\n一个接口，有接口的提供方和接口的调用方。\\n接口的幂等性，是指对于接口来说，**同样的请求**执行一次与执行多次影响相同。\\n#+BEGIN_TIP\\n如何定义“同样的请求”。参数相同的请求，就是同样的请求吗？谁来决定两个请求是不是同样的请求？\\n#+END_TIP\\n\\n判断两个实体是否同一个实体，最直接的方式就是给实体分配唯一ID。请求的调用方对一次请求分配一个唯一ID\\n\\n#+BEGIN_COMMENT\\n需要再思考\\n#+END_COMMENT&quot;,536870918]],[&quot;^1?&quot;,[4850,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4850,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4850,&quot;^K&quot;,4849,536870918]],[&quot;^1?&quot;,[4850,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1772,&quot;^1K&quot;,2370],536870918]],[&quot;^1?&quot;,[4850,&quot;^15&quot;,1017,536870918]],[&quot;^1?&quot;,[4850,&quot;^11&quot;,4848,536870918]],[&quot;^1?&quot;,[4850,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[4850,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4850,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4850,&quot;^?&quot;,&quot;~u61d70fb8-6252-4deb-b44d-1f713fdce669&quot;,536870918]],[&quot;^1?&quot;,[4851,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&q ot;^?&quot;,&quot;~u61d70fb8-fd03-4091-a0d1-9e9326b534f3&quot;,536870918]],[&quot;^1?&quot;,[4879,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4879,&quot;^Y&quot;,&quot;# I/O 控制概述\\n\\nI/O对**计算机系统==非常重要==**。设想一个程序没有任何输入（每次运行总会产生相同的结果），或者一个程序没有任何输出（为什么要运行它？）\\n\\n操作系统**还要控制计算机的所有I/O（输入/输出）设备**。操作系统必须向I/O设备发送命令、捕捉中断，并处理I/O设备的各种错误。\\n\\n![image.png](../assets/image_1630762862836_0.png)&quot;,536870918]],[&quot;^1?&quot;,[4879,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4879,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4879,&quot;^K&quot;,4878,536870918]],[&quot;^1?&quot;,[4879,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,50,&quot;^1K&quot;,491],536870918]],[&quot;^1?&quot;,[4879,&quot;^15&quot;,685,536870918]],[&quot;^1?&quot;,[4879,&quot;^11&quot;,685,536870918]],[&quot;^1?&quot;,[4879,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[4879,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4879,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[4879,&quot;^?&quot;,&quot;~u61d70fb8-5219-4072-a8ec-371dd5bcba72&quot;,536870918]],[&quot;^1?&quot;,[4880,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb8-146d-4383-9d0a-1a2898a83f4b&quot;]]],536870918]],[&quot;^1?&quot;,[4880,&quot;^Y&quot;,&quot;# I/O硬件（设备）\\n\\n==I/O设备可以分为两种：块设备和字符设备==\\n\\n块设备是以==固定大小的块为单位==读写设备。块的大小在 512 - 65536之间。所有传输的信息都会以连续的块为单位。\\n常见的块设备有：磁盘、光盘、USB盘\\n\\n字符设备==以字符为单位==发送或接收一个字符流，不考虑任何块结构。字符设备是不可寻址的，没有任何寻道操作。\\n常见的字符设备有：打印机、鼠标、网络设备&quot;,536870918]],[&quot;^1?&quot;,[4880,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4880,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4880,&quot;^K&quot;,4879,536870918]],[&quot;^1?&quot;,[4880,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,491,&quot;^1K&quot;,994],536870918]],[&quot;^1?&quot;,[4880,&quot;^15&quot;,685,536870918]],[&quot;^1?&quot;,[4880,&quot;^11&quot;,685,536870918]],[&quot;^1?&quot;,[4880,&q daece751b3&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-7fc0-4a83-88ac-929a42fa18d6&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-b6fa-4389-be0b-8b691bc2de71&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-999a-4c45-a1ff-2221939f8eac&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-285f-43e1-a8df-18f9bcf230b3&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-26bc-4c54-8e14-0a6af24b7a61&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-2c72-41ba-b612-ccf097189e70&quot;]]],536870918]],[&quot;^1?&quot;,[4944,&quot;^Y&quot;,&quot;# 引言 生活之计划&quot;,536870918]],[&quot;^1?&quot;,[4944,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4944,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4944,&quot;^K&quot;,4943,536870918]],[&quot;^1?&quot;,[4944,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,139,&quot;^1K&quot;,164],536870918]],[&quot;^1?&quot;,[4944,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4944,&quot;^11&quot;,1080,536870918]],[&quot;^1?&quot;,[4944,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[4944,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[4944,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[4944,&quot;^?&quot;,&quot;~u61d70fb8-c5a1-4f87-bfb8-fd582adda7ad&quot;,536870918]],[&quot;^1?&quot;,[4945,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4945,&quot;^Y&quot;,&quot;你想要从生活中得到什么？你的回答可能是这样的：我想要一位关爱我的配偶、一份好工作、一所漂亮的房子，但是这些只是你生活需要的一部分。我的问题是从最广阔的意义上提出来的。我问的不是你日常活动意义上的目标，而是生活中的高远目标。换句话说，在你人生的所有追求中，什么对你来说是最有价值的？&quot;,536870918]],[&quot;^1?&quot;,[4945,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4945,&quot;^K&quot;,4944,536870918]],[&quot;^1?&quot;,[4945,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,164,&quot;^1K&quot;,588],536870918]],[&quot;^1?&quot;,[4945,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4945,&quot;^11&quot;,4944,536870918]],[&quot;^1?&quot;,[4945,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4945,&quot;^?&quot;,&quot;~u61d70fb8-23e7-49e7-bcf9-c041081a56f6&quot;,536870918]],[&quot;^1?&quot;,[4946,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4946,&quot;^Y&quot;,&quot;高远的目标是人生哲学的首要成分。这意味着，如果你缺少生活中的高远目标，你就缺少条理清晰的人生哲学。&quot;,536870918]],[&quot;^1?&quot;,[4946,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4946,&quot;^K&quot;,4945,536870918]],[&quot;^1?&quot;,[4946,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,588,&quot;^1K&quot;,739],536870918]],[&quot;^1?&quot;,[4946,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4946,&quot;^11&quot;,4944,536870918]],[&quot;^1?&quot;,[4946,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4946,&quot;^?&quot;,&quot;~u61d70fb8-d31c-4f07-85f3-056990995cbd&quot;,536870918]],[&quot;^1?&quot;,[4947,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4947,&quot;^Y&quot;,&quot;假定你能够辨别出你生活的高远目标，也假定你能够解释为什么这个目标值得追求，即便如此，你也还是有误入歧途的危险。尤其是当你缺乏实现目标的有效战略时，你很可能不能够实现你那高远的目标。因此，哲学生活的第二个组成部分就是实现你生活中高远目标的战略。当你进行日常活动、最大限度地利用机会实现你认为最终有价值的生活时，你需要做什么呢？你需要明晰的规则。&quot;,536870918]],[&quot;^1?&quot;,[4947,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4947,&quot;^K&quot;,4946,536870918]],[&quot;^1?&quot;,[4947,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,739,&quot;^1K&quot;,1256],536870918]],[&quot;^1?&quot;,[4947,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4947,&quot;^11&quot;,4944,536870918]],[&quot;^1?&quot;,[4947,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4947,&quot;^?&quot;,&quot;~u61d70fb8-e2bc-490d-8b26-7fdaece751b3&quot;,536870918]],[&quot;^1?&quot;,[4948,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4948,&quot;^Y&quot;,&quot;因为就像药物不能驱逐身体的疾病就没有价值一样，哲学不能驱逐头脑的疾病就没有价值。&quot;,536870918]],[&quot;^1?&quot;,[4948,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4948,&quot;^K&quot;,4947,536870918]],[&quot;^1?&quot;,[4948,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,125 0918]],[&quot;^1?&quot;,[4951,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4951,&quot;^K&quot;,4950,536870918]],[&quot;^1?&quot;,[4951,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1780,&quot;^1K&quot;,2057],536870918]],[&quot;^1?&quot;,[4951,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4951,&quot;^11&quot;,4944,536870918]],[&quot;^1?&quot;,[4951,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4951,&quot;^?&quot;,&quot;~u61d70fb8-285f-43e1-a8df-18f9bcf230b3&quot;,536870918]],[&quot;^1?&quot;,[4952,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4952,&quot;^Y&quot;,&quot;如果我们不能够克服我们的贪得无厌，我们是不可能有良好、有意义的生活的。还有一个共识就是：驯服我们贪得无厌之倾向的绝妙办法，就是劝说我们去渴求我们已经拥有的东西。&quot;,536870918]],[&quot;^1?&quot;,[4952,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4952,&quot;^K&quot;,4951,536870918]],[&quot;^1?&quot;,[4952,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2057,&quot;^1K&quot;,2301],536870918]],[&quot;^1?&quot;,[4952,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4952,&quot;^11&quot;,4944,536870918]],[&quot;^1?&quot;,[4952,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4952,&quot;^?&quot;,&quot;~u61d70fb8-7cfa-4880-838d-49689a157b18&quot;,536870918]],[&quot;^1?&quot;,[4953,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4953,&quot;^Y&quot;,&quot;我们要学习斯多葛主义者发掘的用于获取和维持安宁的各种心理技巧，而且还要在日常生活中运用这些技巧。比如说，要小心地区分我们能控制的事情和不能够控制的事情，以便我们不再为自己不能够控制的事情着急，从而把注意力集中在能够控制的事情上面。我们也会认识到，别人要破坏我们的安宁有多么容易，因此我们要实践斯多葛主义的策略来阻止别人搅扰我们。最终，我们要成为一个对自己的生活更内省和更深思熟虑的观察家。从事日常事务时，我们要审视自己，要反省我们看到的事物，力图辨明生活中苦恼的来源，并且考虑如何避免这些苦恼。&quot;,536870918]],[&quot;^1?&quot;,[4953,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4953,&quot;^K&quot;,4952,536870918]],[&quot;^1?&quot;,[4953,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2301,&quot;^1K&quot;,3046],536870918]],[&quot;^1?&quot;,[4953,&quot;^15&quot;,1080,536870918] t;,5415,&quot;^1K&quot;,5680],536870918]],[&quot;^1?&quot;,[4965,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4965,&quot;^11&quot;,4963,536870918]],[&quot;^1?&quot;,[4965,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4965,&quot;^?&quot;,&quot;~u61d70fb8-9c52-46a3-b11c-17273a1b64c4&quot;,536870918]],[&quot;^1?&quot;,[4966,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4966,&quot;^Y&quot;,&quot;第欧根尼坚持认为人类的价值观遭到了腐蚀。他举例说：一尊雕像，唯一的作用就是取悦眼睛，但却可能价值三千个银币；而一夸脱大麦面粉，能够维持我们的生命，购买时却只需要花两个铜钱。[插图]他相信饥饿是最好的开胃菜，因为要等到饥饿或口渴时才吃东西或喝水，所以“他吃一个大麦面饼的快乐比别人吃最昂贵菜肴的快乐还要大，从潺潺溪水中喝水的快乐比别人喝美酒的快乐还要大。”&quot;,536870918]],[&quot;^1?&quot;,[4966,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4966,&quot;^K&quot;,4965,536870918]],[&quot;^1?&quot;,[4966,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5680,&quot;^1K&quot;,6211],536870918]],[&quot;^1?&quot;,[4966,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4966,&quot;^11&quot;,4963,536870918]],[&quot;^1?&quot;,[4966,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4966,&quot;^?&quot;,&quot;~u61d70fb8-58a2-43cf-b6cc-c95843160d38&quot;,536870918]],[&quot;^1?&quot;,[4967,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4967,&quot;^Y&quot;,&quot;叔本华（Arthur Schopenhauer）总结了犬儒主义和斯多葛主义的关系，他观察的结果是，斯多葛学派哲学家是“以从实践衍变为理论的方式”从犬儒派中发展而来的&quot;,536870918]],[&quot;^1?&quot;,[4967,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4967,&quot;^K&quot;,4966,536870918]],[&quot;^1?&quot;,[4967,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6211,&quot;^1K&quot;,6423],536870918]],[&quot;^1?&quot;,[4967,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4967,&quot;^11&quot;,4963,536870918]],[&quot;^1?&quot;,[4967,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4967,&quot;^?&quot;,&quot;~u61d70fb8-75fb-498c-9336-74fe3bd27a06&quot;,536870918]],[&quot;^1?&quot;,[4968,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4968,&quot;^Y&quot;,&quot;斯多葛主义变得吸引人的原因之一，就是它摒弃了犬儒派的禁欲主义：斯多葛学派偏爱的生活方式虽然简单，却是接纳物质享受的。斯多葛学派为了捍卫他们对禁欲主义的摒弃，争辩说，如果他们像犬儒派一样避免这些“好事物”，那就证明了这些事物真的是好的——是一些如果不从眼前藏起来他们就会渴望的事物。无论碰到什么可以获得的“好事物”，斯多葛学派都会享受，但是即便这样做时，他们也准备着让自己放弃这些事物。&quot;,536870918]],[&quot;^1?&quot;,[4968,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4968,&quot;^K&quot;,4967,536870918]],[&quot;^1?&quot;,[4968,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6423,&quot;^1K&quot;,7003],536870918]],[&quot;^1?&quot;,[4968,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4968,&quot;^11&quot;,4963,536870918]],[&quot;^1?&quot;,[4968,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4968,&quot;^?&quot;,&quot;~u61d70fb8-6ae2-4020-8873-a2902a657572&quot;,536870918]],[&quot;^1?&quot;,[4969,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4969,&quot;^Y&quot;,&quot;斯多葛学派所说的安宁，是一种以消极情感的缺席和积极情感的存在为特点的心理状态。消极情感包括悲伤、生气、焦虑等，积极情感包括愉悦之类。&quot;,536870918]],[&quot;^1?&quot;,[4969,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4969,&quot;^K&quot;,4968,536870918]],[&quot;^1?&quot;,[4969,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7003,&quot;^1K&quot;,7205],536870918]],[&quot;^1?&quot;,[4969,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4969,&quot;^11&quot;,4963,536870918]],[&quot;^1?&quot;,[4969,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4969,&quot;^?&quot;,&quot;~u61d70fb8-d4bd-495b-9474-1c09c114bd8d&quot;,536870918]],[&quot;^1?&quot;,[4970,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4970,&quot;^Y&quot;,&quot;一个内心不宁的人——也即一个因生气或悲伤这样的消极情感而心烦意乱的人——可能会发现，要做他的理性告知他应该做的事情是很困难的：他的情感会压倒他的智力。因此这个人会在“何为真正有价值之事”的问题上变得糊涂起来，结果就可能无法去追求它们，最终就不能够获得德行。所以，对于罗马斯多葛学派来说，追求德行和追求安宁是一个有德行的循环的组成部分——的确，这是一个有双重德行的循环：追求德行带来一定程度的安宁，安宁反过来又让我们追求德行变得更加容易。&quot;,536870918]],[&quot;^1?&quot;,[4970,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4970,&quot;^K&quot;,4969,536870918]],[&quot;^1? []],536870918]],[&quot;^1?&quot;,[4972,&quot;^Y&quot;,&quot;斯多葛主义并不像犬儒主义，它并不要求支持者采用禁欲主义的生活方式。相反，斯多葛主义者认为，享受生活所能够提供的好处并没有什么错，只要我们在享受的方式上小心谨慎就行。特别是当客观环境发生变化时，我们就必须准备好放弃这些好处而不感到遗憾。&quot;,536870918]],[&quot;^1?&quot;,[4972,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4972,&quot;^K&quot;,4971,536870918]],[&quot;^1?&quot;,[4972,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7895,&quot;^1K&quot;,8250],536870918]],[&quot;^1?&quot;,[4972,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4972,&quot;^11&quot;,4971,536870918]],[&quot;^1?&quot;,[4972,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4972,&quot;^?&quot;,&quot;~u61d70fb8-c607-47d2-b75e-39b67171419d&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4973,&quot;^Y&quot;,&quot;塞涅卡解释了怎样做才是追求安宁的最佳方法。从根本上讲，我们需要使用理性来赶走“所有那些使我们激动或使我们受到惊吓的事物”。如果可以做到这一点，就可以保证有“无法被破坏的安宁和持久的自由”，我们就能体验“坚实的、永恒的、无穷尽的愉悦”。&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^K&quot;,4972,536870918]],[&quot;^1?&quot;,[4973,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8250,&quot;^1K&quot;,8605],536870918]],[&quot;^1?&quot;,[4973,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4973,&quot;^11&quot;,4971,536870918]],[&quot;^1?&quot;,[4973,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4973,&quot;^?&quot;,&quot;~u61d70fb8-bf55-4a57-a2a7-3ea78e537a38&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4974,&quot;^Y&quot;,&quot;如果他想要践行斯多葛主义，就必须把“学习如何感到愉悦”当做一件正事来做。&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^K&quot;,4973,536870918]],[&quot;^1?&quot;,[4974,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8605,&quot;^1K&quot;,8717],536870918]],[&quot;^1?&quot;,[4974,&quot;^15&quot;, ^Y&quot;,&quot;我们人类不幸福，很大程度上是因为我们不知足；努力工作、得到我们想要的之后，我们会惯常地失去对所渴望事物的兴趣。&quot;,536870918]],[&quot;^1?&quot;,[4985,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4985,&quot;^K&quot;,4984,536870918]],[&quot;^1?&quot;,[4985,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,11578,&quot;^1K&quot;,11747],536870918]],[&quot;^1?&quot;,[4985,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4985,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4985,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4985,&quot;^?&quot;,&quot;~u61d70fb8-ffdd-484a-a950-488197ff81f5&quot;,536870918]],[&quot;^1?&quot;,[4986,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4986,&quot;^Y&quot;,&quot;为了解释这个适应的过程，他们指向了对中彩者的研究。中彩的典型作用就是使某人能够过他梦想的生活。但是，在度过最初一段时期的兴奋之后，中彩者就会回到原先的幸福程度。他们开始把他们的新法拉利车和大厦看得习以为常，就像从前他们把破烂的小货车和狭窄的居室看得习以为常一样。&quot;,536870918]],[&quot;^1?&quot;,[4986,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4986,&quot;^K&quot;,4985,536870918]],[&quot;^1?&quot;,[4986,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,11747,&quot;^1K&quot;,12144],536870918]],[&quot;^1?&quot;,[4986,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4986,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4986,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4986,&quot;^?&quot;,&quot;~u61d70fb8-3ba1-4ca8-87ef-e8f59d5378a0&quot;,536870918]],[&quot;^1?&quot;,[4987,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4987,&quot;^Y&quot;,&quot;同样，在事业中，我们也会经历享乐的适应。我们可能曾经梦想得到某一份工作。因此我们会在大学或者研究生院努力学习，以便走上正确的职业之道。在这条职业之道上，我们可能会花上数年的时间，朝着目标努力，进步缓慢但坚定不移。最后，得到梦想的工作之后，我们会感到欣喜，但是过不了多久我们就有可能变得不满。我们会抱怨我们的薪酬、同事，以及老板对我们的才能视而不见。&quot;,536870918]],[&quot;^1?&quot;,[4987,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4987,&quot;^K&quot;,4986,536870918]],[&quot;^1?&quot;,[4987,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,12144,&quot;^1K&quot;,12670],536870918]],[&quot;^1?&quot;,[4987,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4987,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4987,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4987,&quot;^?&quot;,&quot;~u61d70fb8-9afb-4864-bf18-58966a7cd1bf&quot;,536870918]],[&quot;^1?&quot;,[4988,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4988,&quot;^Y&quot;,&quot;作为适应过程的结果，人们会发现自己处于一个满足感的跑步机之上。当他们在自己身上发现一个没有满足的欲望时就会感到不幸福。他们会努力工作以便满足这个欲望，并且相信，只要实现了这个目标，自己就会满足。但问题是，一旦==满足了对于某事物的欲望，他们就会适应这个事物在生活中的存在==，结果就会不再渴望它——或者至少会发现它不像曾经的那样令人渴望。最终，他们就会像满足这个欲望之前一样仍然感到不满足。 \\n所以，==幸福的关键就是阻止这个适应的过程。一旦得到了经过辛苦工作才得到的东西，我们要采取步骤来阻止自己把这些东西看得习以为常。==&quot;,536870918]],[&quot;^1?&quot;,[4988,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4988,&quot;^K&quot;,4987,536870918]],[&quot;^1?&quot;,[4988,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,12670,&quot;^1K&quot;,13446],536870918]],[&quot;^1?&quot;,[4988,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4988,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4988,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4988,&quot;^?&quot;,&quot;~u61d70fb8-7c81-43b8-9627-66866bbbc852&quot;,536870918]],[&quot;^1?&quot;,[4989,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4989,&quot;^Y&quot;,&quot;他特别说，她应该记住，我们所拥有的一切都是从命运那里“借来的”，命运可以不经我们允许而将它收回——的确是这样的，甚至都不需要提前通知一声。因此，“我们应该爱我们所有的心爱之物……但是始终都要想到，我们并没有得到可以永远保有他们的承诺——没有，就连我们可以长期保有他们的承诺都没有得到&quot;,536870918]],[&quot;^1?&quot;,[4989,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4989,&quot;^K&quot;,4988,536870918]],[&quot;^1?&quot;,[4989,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,13446,&quot;^1K&quot;,13873],536870918]],[&quot;^1?&quot;,[4989,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4989,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4989,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4989,&quot;^?&quot;,&quot;~u61d70fb8-ac52-44db-b ot;,[4995,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4995,&quot;^Y&quot;,&quot;我们通常把乐观主义者描述成一个把他的杯子看成是半满而不是半空的人。但是对于一个斯多葛主义者来说，这种程度的乐观主义仅仅是个起点。在表达了他对于他的杯子是半满而不是全空这一事实的感激之情后，斯多葛主义者甚至还会继续表达他对于拥有一个杯子的感激：毕竟，杯子也是可能被打破或者偷走的。如果他正处于斯多葛主义游戏的兴头之上，他还会继续评论说玻璃容器是多么令人吃惊的物件啊：它们既便宜又相当经久耐用，不管装什么东西也不会留下那种东西的味道，而且——奇迹中的奇迹就是——还能让我们看清它们装的是什么。这听起来可能有些傻，但是对于一个还没有丧失获取快乐能力的人来说，这个世界是一个很精彩的地方。对于这样一个人来说，玻璃杯也是令人惊异的；对任何其他人来说，玻璃杯就是玻璃杯，而且还是半空的。&quot;,536870918]],[&quot;^1?&quot;,[4995,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4995,&quot;^K&quot;,4994,536870918]],[&quot;^1?&quot;,[4995,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15431,&quot;^1K&quot;,16446],536870918]],[&quot;^1?&quot;,[4995,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4995,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4995,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4995,&quot;^?&quot;,&quot;~u61d70fb8-139e-4ebb-a53a-72c2170a3726&quot;,536870918]],[&quot;^1?&quot;,[4996,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4996,&quot;^Y&quot;,&quot;孩子能够享受快乐的一个原因，就是他们不把任何事情看得习以为常。对于他们来说，这个世界的新奇和令人惊讶达到了精彩的程度。&quot;,536870918]],[&quot;^1?&quot;,[4996,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[4996,&quot;^K&quot;,4995,536870918]],[&quot;^1?&quot;,[4996,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,16446,&quot;^1K&quot;,16627],536870918]],[&quot;^1?&quot;,[4996,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[4996,&quot;^11&quot;,4983,536870918]],[&quot;^1?&quot;,[4996,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[4996,&quot;^?&quot;,&quot;~u61d70fb8-bd47-4d7d-a539-52f6a18e096a&quot;,536870918]],[&quot;^1?&quot;,[4997,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[4997,&quot;^Y&quot;,&quot;在多得吓人的例子中，这些孩子长大成人后，不仅无法从周围的世界中获得欢愉，更有甚者，他们似乎还因为这种能力的缺失而感到骄傲。关于他们自己和他们的生活，他们可以毫不迟疑地罗列出一大堆他们不喜欢的事情；并且如果可能的话，希望它们会改变。这些事情包括他们的配偶、孩子、房子、工作、汽车、年龄、银行存款、体重、头发的 27,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5027,&quot;^Y&quot;,&quot;一个斯多葛主义的践行者在进行日常事务时，会把控制的三分法牢牢记在心里。他会执行某种“鉴别分类法”，从而把生活的元素==分成三个范畴：他能完全控制的，他一点也不能控制的，以及他能控制一些但又不能完全控制的。==\\n第二个范畴中的事物——他一点也不能控制的——他会放置一边作为不值得担心的事物。这样做时，他会为自己省去大量不必要的焦虑。他会转而关注他完全能够控制的事物和他能够控制一些但又不能完全控制的事物。\\n当他关注最后一个范畴中的事物时，他会仔细地为自己==设定内在而非外在的目标，这样他就可以避免大量的挫败和失望了==。&quot;,536870918]],[&quot;^1?&quot;,[5027,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5027,&quot;^K&quot;,5026,536870918]],[&quot;^1?&quot;,[5027,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,24579,&quot;^1K&quot;,25352],536870918]],[&quot;^1?&quot;,[5027,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5027,&quot;^11&quot;,5023,536870918]],[&quot;^1?&quot;,[5027,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5027,&quot;^?&quot;,&quot;~u61d70fb8-618b-412b-a62c-92998b2a081a&quot;,536870918]],[&quot;^1?&quot;,[5028,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb8-e742-4d35-b809-5ea31aeec632&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-15b5-47b8-ab7a-abfeeca66ed1&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-1c1e-4a81-96bc-89e7756fc7ce&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-02e2-4083-8f51-88760620f09c&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-065f-4805-9e0d-2e2866efa5d3&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-7022-44c9-b791-b5397f835264&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-023e-4cc9-b318-701bf5de502e&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-0264-4c86-b23f-df8935ea9963&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-e8e2-4499-9f21-e94d6873f3c6&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-8388-4a84-837d-8706c173c29c&quot;]]],536870918]],[&quot;^1?&quot;,[5028,&quot;^Y&quot;,&quot;# 第6章 宿命论：放下过去……以及现在&quot;,536870918]],[&quot;^1?&quot;,[5028,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5028,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[5028,&quot;^K&quot;,5009,536870918]],[&quot;^1?&quot;,[5028,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],& t;,[]],536870918]],[&quot;^1?&quot;,[5031,&quot;^Y&quot;,&quot;斯多葛主义者主张宿命论时，我认为他们主张的是宿命论某一限定的形式。==更准确地说，他们是在忠告我们针对过去持宿命论的观点；他们要我们牢记在心，过去是不能改变的。==&quot;,536870918]],[&quot;^1?&quot;,[5031,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5031,&quot;^K&quot;,5030,536870918]],[&quot;^1?&quot;,[5031,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,25803,&quot;^1K&quot;,26045],536870918]],[&quot;^1?&quot;,[5031,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5031,&quot;^11&quot;,5028,536870918]],[&quot;^1?&quot;,[5031,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5031,&quot;^?&quot;,&quot;~u61d70fb8-0264-4c86-b23f-df8935ea9963&quot;,536870918]],[&quot;^1?&quot;,[5032,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5032,&quot;^Y&quot;,&quot;对于现代人来说，针对过去的宿命论无疑比针对未来的宿命论要更加令人愉快一些。大多数人都会拒绝这样一个观念，那就是我们是命中注定要过某一种生活的；相反，我们认为未来会因我们的努力而改变。同时，我们乐于接受这样的观点，那就是，过去是不能改变的。这样，当听到斯多葛主义者劝告我们将过去视为命中注定时，我们是没什么好反对的。&quot;,536870918]],[&quot;^1?&quot;,[5032,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5032,&quot;^K&quot;,5031,536870918]],[&quot;^1?&quot;,[5032,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,26045,&quot;^1K&quot;,26520],536870918]],[&quot;^1?&quot;,[5032,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5032,&quot;^11&quot;,5028,536870918]],[&quot;^1?&quot;,[5032,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5032,&quot;^?&quot;,&quot;~u61d70fb8-8388-4a84-837d-8706c173c29c&quot;,536870918]],[&quot;^1?&quot;,[5033,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5033,&quot;^Y&quot;,&quot;斯多葛主义者在主张宿命论时，==并不是忠告我们针对未来采用宿命论，而是忠告我们针对过去和现在采用宿命论。==&quot;,536870918]],[&quot;^1?&quot;,[5033,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5033,&quot;^K&quot;,5032,536870918]],[&quot;^1?&quot;,[5033,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,26520,&quot;^1K&quot;,26678],536870918]],[&quot; t;,[5120,&quot;^Y&quot;,&quot;斯多葛学派的哲学家相信社会变革，但也相信个人的改造。更准确地说，他们认为，要把一个社会改造为人们可以在那里幸福生活的社会，第一步就是要教导人们如何在尽可能不倚靠外部环境的情况下获得幸福。改造社会的第二步才是改变外部环境。斯多葛学派的哲学家还会补充说，如果不能改造自己，那么无论怎样努力改造我们身处的社会，都不可能拥有良好的生活。&quot;,536870918]],[&quot;^1?&quot;,[5120,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5120,&quot;^K&quot;,5119,536870918]],[&quot;^1?&quot;,[5120,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,52442,&quot;^1K&quot;,52938],536870918]],[&quot;^1?&quot;,[5120,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5120,&quot;^11&quot;,5114,536870918]],[&quot;^1?&quot;,[5120,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5120,&quot;^?&quot;,&quot;~u61d70fb8-4725-4851-b1a7-36fff874d3b3&quot;,536870918]],[&quot;^1?&quot;,[5121,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5121,&quot;^Y&quot;,&quot;尽管在整个有记载的历史中，跨越各种文化，大多数人显然都认为努力得到自己渴望的事物是获得幸福的良策，并且也一直在使用这种良策，但是这种良策具有一个重大的缺陷，而且在有记载的各种文化的全部历史中，思想深刻的人们也都已经意识到了这个缺陷：那就是在按照这种良策实现了每一个欲望之后，一个新的欲望又会跳入我们的头脑之中以取代以往的那个欲望。这意味着：无论我们多么努力满足自己的欲望，我们都难以得到真正的满足，还不如根本就没有欲望。换句话说，我们会总是处于不满足的状态。&quot;,536870918]],[&quot;^1?&quot;,[5121,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5121,&quot;^K&quot;,5120,536870918]],[&quot;^1?&quot;,[5121,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,52938,&quot;^1K&quot;,53629],536870918]],[&quot;^1?&quot;,[5121,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5121,&quot;^11&quot;,5114,536870918]],[&quot;^1?&quot;,[5121,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5121,&quot;^?&quot;,&quot;~u61d70fb8-825a-4085-8bb9-716156200e19&quot;,536870918]],[&quot;^1?&quot;,[5122,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5122,&quot;^Y&quot;,&quot;一种不那么显而易见但是却好得多的获得满足的方法，不是致力于满足欲望，而是致力于控制欲望。尤其，我们需要采取措施减缓欲望在我们内心形成的过程。与其努力实现我们头脑中的无论什么欲望，倒不如努力防止某些欲望的形成，并消除已经形成的许多欲望。而且，与其渴望新的事物，倒不如好好经营那些我们已经拥有的事物。&quot;,536870918]],[&quot;^1?&quot;,[5122,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5122,&quot;^K&quot;,5121,536870918]],[&quot;^1?&quot;,[5122,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,53629,&quot;^1K&quot;,54077],536870918]],[&quot;^1?&quot;,[5122,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5122,&quot;^11&quot;,5114,536870918]],[&quot;^1?&quot;,[5122,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5122,&quot;^?&quot;,&quot;~u61d70fb8-9e4c-4f39-a051-35f111439c3e&quot;,536870918]],[&quot;^1?&quot;,[5123,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb8-bd28-4ad1-879f-7fa7b10c093d&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-122b-4664-8474-723826ffb771&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-52c4-40fc-a3fe-1fd563ab3b6e&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-bdf7-4656-a2c5-60a5bbacddc1&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-18d8-4eba-9e6b-b3659897ce8e&quot;]]],536870918]],[&quot;^1?&quot;,[5123,&quot;^Y&quot;,&quot;# 第21章 重新考虑斯多葛主义&quot;,536870918]],[&quot;^1?&quot;,[5123,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5123,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[5123,&quot;^K&quot;,5114,536870918]],[&quot;^1?&quot;,[5123,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,54077,&quot;^1K&quot;,54116],536870918]],[&quot;^1?&quot;,[5123,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5123,&quot;^11&quot;,1080,536870918]],[&quot;^1?&quot;,[5123,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[5123,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5123,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[5123,&quot;^?&quot;,&quot;~u61d70fb8-107f-4619-8a54-dff5303abbba&quot;,536870918]],[&quot;^1?&quot;,[5124,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5124,&quot;^Y&quot;,&quot;==第一，我们应该变得具有自我意识==：在处理日常事务的时候，我们应该观察自己，定期反思自己是如何回应每天发生的各种事件的。我们如何回应一个侮辱？如何回应财产的损失？如何回应一个充满压力的环境？在回应中，我们运用斯多葛主义心理学的策略了吗？\\n==第二，我们应该运用理性思考的能力来克服消极情感。==我们也应该在可能的程度上运用理性思考来控制自己的欲望。尤其应该运用理性让自己确信，诸如名声、财富这样的事物是不值得拥有的——如果我们追求的是安宁，那么这些东西无论如何也是不值得拥有的——所以像名声、财富这样的事物也就不值得去追求了。同样，我们应该运用我们的理性思考使自己确信，尽管某些活动是令人快乐的，但是从事那些活动会干扰我们的安宁，这样一来获得的快乐与失去的安宁相比就变得得不偿失。\\n==第三，在我们没有追求财富但却富有的情况下，我们应该享受我们的富裕==；主张禁欲苦修的是犬儒主义者，而不是斯多葛主义者。不过，虽然我们应该享受财富，却不应该执着于财富；事实上，即便在我们享有财富的时候，也要为财富的失去做好打算。\\n==第四，我们是社会动物；如果试图切断与其他人的联系，我们就会变得非常糟糕。==所以，如果我们寻求的是安宁，就应该构建与其他人的关系并保持这种关系。但是，在这样做的时候，我们对于与什么人做朋友需要小心谨慎。我们还应该尽可能地远离那些价值观已经腐坏的人，以避免他们的价值观污染我们。\\n==第五，其他人总会不可避免地令我们烦恼，所以，如果我们与他们保持关系，他们就会时常干扰我们的安宁——如果我们容许他们这样做的话。==斯多葛学派的哲学家用了大量时间设计出一些技巧，来消除我们在与其他人交往时遇到的麻烦。尤其，他们想出了一些技巧，用以应对别人对我们的侮辱和防止他们激怒我们。\\n==第六，斯多葛学派的哲学家指出了人类不幸福的两个最主要原因——那就是我们的贪得无厌以及我们担心超出我们控制力的事物的倾向==——而且他们也开发出一些技巧，来帮助我们将这些不幸福的根源从我们的生命中移除。\\n==第七，为了征服我们的贪得无厌，斯多葛学派的哲学家建议我们进行消极想象。==我们应该认真思考一切事物的非永恒性。我们应该想象失去了自己最珍视的事物，包括财富与挚爱。我们还应该想象失去了自己的生命。如果这样做，我们就会变得珍惜自己现在所拥有的事物，并且由于我们珍惜它们，就不那么可能再去对其他的事物形成渴望。我们不光要设想事物可能变得比它们本来的状态更糟糕，有时还应该极力去体验更糟糕的事情；比如，塞涅卡就建议我们“体验贫穷”，而墨索尼亚斯则建议我们主动放弃快乐和舒适的机会。\\n==第八，为了抑制我们去操心那些超出我们控制力的事物的倾向，斯多葛学派的哲学家建议我们对生活中的各种事物采取分类加优先处理的方法==，也就是将这些事物分成我们完全无法控制的事物、我们能够完全控制的事物以及我们能够控制一些但又不能完全控制的事物。这样分类之后，我们就不应该为那些我们完全无法控制的事物而烦心了。相反，我们应该花一些时间来处理那些我们能够完全控制的事物，例如确定我们的目标和价值观，并且把大多数时间用来处理那些我们能够控制一些但又不能完全控制的事物。如果这样做，我们就能够避免经历许多不必要的焦虑。\\n==第九，当我们花时间来处理那些我们能够控制一些但又不能完全控制的事物时，我们应该注意将目标内在化。==例如，在打网球时我们的目标不应该是赢得比赛，而是尽可能地打一场漂亮的比赛。\\n==第十，对于外部世界，我们应该持一种宿命论的态度：我们应该认识到，过去已经发生在我们身上的事情以及此刻正发生在我们身上的事情是超越我们的控制的==，所以，为这些事情烦恼是愚蠢的。&quot;,536870918]],[&quot;^1?&quot;,[5124,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5124,&quot;^K&quot;,5123,536870918]],[&quot;^1?&quot;,[5124,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,54116,&quot;^1K&quot;,58618],536870918]],[&quot;^1?&quot;,[5124,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5124,&quot;^11&quot;,5123,536870918]],[&quot;^1?&quot;,[5124,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5124,&quot;^?&quot;,&quot;~u61d70fb8-18d8-4eba-9e6b-b3659897ce8e&quot;,536870918]],[&quot;^1?&quot;,[5125,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5125,&quot;^Y&quot;,&quot;我们为什么会经历痛苦？这并不是因为众神或上帝想让我们经历痛苦，或者认为我们会以某种方式从痛苦中获益；而是因为和那些不能够感受痛苦的先祖相比，我们那些能够感受到伤害带来的痛苦的先祖（多亏这种进化的“实验”），有大得多的避免这种伤害的可能性——因此也才有大得多的生存下来并且繁衍后代的可能性。所以，与无法经历痛苦的人相比，那些能够体验痛苦的人才能够更加有效地延续他们的基因，结果，我们人类也就继承了这种体会痛苦的能力。&quot;,536870918]],[&quot;^1?&quot;,[5125,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5125,&quot;^K&quot;,5124,536870918]],[&quot;^1?&quot;,[5125,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,58618,&quot;^1K&quot;,59243],536870918]],[&quot;^1?&quot;,[5125,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5125,&quot;^11&quot;,5123,536870918]],[&quot;^1?&quot;,[5125,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5125,&quot;^?&quot;,&quot;~u61d70fb8-bdf7-4656-a2c5-60a5bbacddc1&quot;,536870918]],[&quot;^1?&quot;,[5126,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5126,&quot;^Y&quot;,&quot;为什么性行为会令人感到美好？因为，与那些并不在意性生活甚至认为性生活令人不快的人相比，我们那些处于进化中的、发现性生活令人愉快的祖先，更有可能繁衍后代。我们继承了那些性生活对他们来说是美好事物的祖先的基因，结果也发现性生活是令人愉快的。&quot;,536870918]],[&quot;^1?&quot;,[5126,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5126,&quot;^K&quot;,5125,536870918]],[&quot;^1?&quot;,[5126,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,59243,&quot;^1K&quot;,59601],536870918]],[&quot;^1?&quot;,[5126,&quot;^15&quot;,1080,536870918]],[&quot;^1?&quot;,[5126,&quot;^11&quot;,5123,536870918]],[&quot;^1?&quot;,[5126,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5126,&quot;^?&quot;,&quot;~u61d70fb8-52c4-40fc-a3fe-1fd563ab3b6e&quot;,536870918]],[&quot;^1?&quot;,[5127,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5127,&quot;^Y&quot;,&quot;我们拥有我们所拥有的能力，因为具有这些能力使我们那些进化中的祖先能够生存和繁衍。&quot;,536870918]],[&quot;^1?&quot;,[5127,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5127,&quot;^K&quot;,5126,536870918]],[&quot;^1?&quot;,[5127,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,59601,&quot;^1K&quot;,59725] &quot;^1?&quot;,[5269,&quot;^11&quot;,5268,536870918]],[&quot;^1?&quot;,[5269,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5269,&quot;^10&quot;,930,536870918]],[&quot;^1?&quot;,[5269,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5269,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;61d054b8-a980-42d8-9818-887a1898c917&quot;],536870918]],[&quot;^1?&quot;,[5269,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[5269,&quot;^L&quot;,930,536870918]],[&quot;^1?&quot;,[5269,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5269,&quot;^?&quot;,&quot;~u61d054b8-a980-42d8-9818-887a1898c917&quot;,536870918]],[&quot;^1?&quot;,[5270,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5270,&quot;^Y&quot;,&quot;**有时候缺的不是系统认知，而是清清楚楚的能够及时想起来的行动指南**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n虽说很多时候，我们确实需要把一个问题弄得清清楚楚、非常透彻，但要切实地改变行动，有时候缺的也许不是系统的认知，而是什么呢？\\n\\n一个简单粗暴的，能够在自己需要的时候、及时想起来的行动指南\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5270,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5270,&quot;^K&quot;,5269,536870918]],[&quot;^1?&quot;,[5270,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2512,&quot;^1K&quot;,2991],536870918]],[&quot;^1?&quot;,[5270,&quot;^15&quot;,1011,536870918]],[&quot;^1?&quot;,[5270,&quot;^11&quot;,5269,536870918]],[&quot;^1?&quot;,[5270,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5270,&quot;^10&quot;,930,536870918]],[&quot;^1?&quot;,[5270,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5270,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5270,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5270,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5270,&quot;^?&quot;,&quot;~u61d70fb8-b57a-4fed-945c-55d962324da9&quot;,536870918]],[&quot;^1?&quot;,[5271,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5271,&quot;^Y&quot;,&quot;**如果一件事情你权衡过利弊，仍然不知道做不做，那就倾向于去做**\\ncollapsed:: true\\n\\n#+BEGIN_IMPORTANT\\n我们经常会认为自己「不做某件事」而后悔，而很少因为自己「做了某件事」而后悔。\\n#+END_IMPORTANT&quot;,536870918]],[&quot;^1?&quot;,[5271,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5271,&quot;^K&quot;,5270,536870918]],[&quot;^1?&quot;,[5271,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2991,&quot;^1K&quot;,3298],536870918]],[&quot;^1?&quot;,[5271,&quot;^15&quot;,1011,536870918]],[&quot;^1?&quot;,[5271,&quot;^11&quot;,5269,536870918]],[&quot;^1?&quot;,[5271,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5271,&quot;^10&quot;,930,536870918]],[&quot;^1?&quot;,[5271,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5271,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5271,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5271,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5271,&quot;^?&quot;,&quot;~u61d70fb8-1b0d-4f17-b6d7-ebf740ba25b7&quot;,536870918]],[&quot;^1?&quot;,[5272,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5272,&quot;^Y&quot;,&quot;**思考和行动的时间要保持平衡**\\nid:: 61aae01c-8fc5-4c57-b5fa-2bbd42953d89\\ncollapsed:: true\\n思考，指的是除了执行以外的努力，包括：权衡利弊，指定计划，设计框架，检测复盘等\\n行动，是指按照制定好的计划去冲刺，产生实实在在的进度。\\n\\n思考和行动应该保持交错、间隔和均衡，即：按照「计划-执行-复盘」的节奏，有序推进。\\n\\n#+BEGIN_QUOTE\\n打个比方：比如做完一项任务要7天，那么理想的情况可能是：第一天上午考虑要不要做，下午和晚上做计划；第二天白天执行，晚上复盘和做下一天的计划；第三天白天执行，晚上复盘和做第四天的计划……以此类推。\\n\\n\\n但生活中，大多数人的状态是这样的：\\n\\n先花2天时间纠结要不要做，再花2天时间纠结怎么开始，然后一看时间来不及了，就匆匆忙忙赶工，不过脑子，无暇思考，一心冲刺，终于在最后3天把事情做完……\\n\\n\\n\\n这不是一个好的模式，因为它很容易使得原本可以做到80-90分的质量，最终可能只有60-70分。\\n#+END_QUOTE \\n\\n#+BEGIN_IMPORTANT\\n不要让自己长时间处于「思考」或者「执行」的状态里面，一定要不断地转换这种状态。要么从思考切换到执行，要么从执行切换到思考。\\n#+END_IMPORTANT&quot;,536870918]],[&quot;^1?&quot;,[5272,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5272,&quot;^K&quot;,5271,536870918]],[&quot;^1?&quot;,[5272,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3298,&quot;^1K&quot;,4848],536870918]],[&quot;^1?&quot;,[5272,&quot;^15&quot;,1011,536870918]],[&quot;^1?&quot;,[5272,&quot;^11&quot;,5269,536870918]],[&quot;^1?&quot;,[5272,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5272,&quot;^10&quot;,930,536870918]],[&quot;^1?&quot;,[5272,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5272,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5272,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5272,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5272,&quot;^?&quot;,&quot;~u61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,536870918]],[&quot;^1?&quot;,[5273,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5273,&quot;^Y&quot;,&quot;**大多数你担心的事情都不会发生**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n做一个「焦虑箱」。当你感到焦虑的时候，把这个问题记下来，写在焦虑箱里，同时写上你担心的点、它可能会演变出来的坏结果，再记录下时间。\\n\\n\\n\\n过一段时间后，你再回来看，你可能会发现：\\n\\n这张表格里记录的问题，绝大多数压根就没有发生。\\n\\n所以，如何对抗焦虑呢？一个简单粗暴的做法就是：\\n\\n把焦虑和恐惧感，跟「让自己变强」的决心联系起来。\\n\\n\\n\\n简单来说：一旦开始觉察到自己又陷入对某些问题的焦虑和恐惧里面，就告诉自己：\\n\\n==这个问题极大概率是不会发生的，哪怕发生了，我也能处理好。==\\n为了应对那些真正会发生的问题，我现在应该努力让自己变强。\\n\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5273,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5273,&quot;^K&quot;,5272,536870918]],[&quot;^1?&quot;,[5273,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4848,&quot;^1K&quot;,5898],536870918]],[&quot;^1?&quot;,[5273,&quot;^15&quot;,1011,536870918]],[&quot;^1?&quot;,[5273,&quot;^11&quot;,5269,536870918]],[&quot;^1?&quot;,[5273,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5273,&quot;^10&quot;,930,536870918]],[&quot;^1?&quot;,[5273,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5273,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5273,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5273,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5273,&quot;^?&quot;,&quot;~u61d70fb8-2d9e-4599-aa6d-8c46b7f67a44&quot;,536870918]],[&quot;^1?&quot;,[5274,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5274,&quot;^Y&quot;,&quot;**面对外部世界要沉浸，面对内部世界要抽离**\\n\\n人们很容易犯这样的毛病：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，很容易处于抽离的状态。比如在度假时，心里还牵挂着没完成的工作；在娱乐时，觉得娱乐很浪费时间；和别人闲谈、社交时，也带着一种功利的目的。\\n2. 在面对内部世界时，很容易陷入沉浸的状态。比如在陷入焦虑时，以一种沉浸式的、代入式的视角去投入，不断回忆自己尴尬的场面，不断地反刍自己曾经的尴尬。  \\n#+END_NOTE \\n\\n\\n这样完全与正确的做法背道而驰，正确的做法应该是：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，采用「自我沉浸」的视角，投入到生活中，减少不必要的思考和念头，让自己==跟随临场的氛围，去感受、反应和表达，暂时把杂念赶到脑海之外。==\\n2. 在面对内部世界时，应该抽离出来，用第三者的视角去审查自己的内心。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[5274,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5274,&quot;^K&quot;,5273,536870918]],[&quot;^1?&quot;,[5274,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5898,&quot;^1K&quot;,7033],536870918]],[&quot;^1?&quot;,[5274,&quot;^15&quot;,1011,536870918]],[&quot;^1?&quot;,[5274,&quot;^11&quot;,5269,536870918]],[&quot;^1?&quot;,[5274,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5274,&quot;^10&quot;,930,536870918]],[&quot;^1?&quot;,[5274,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5274,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5274,&quot;^?&quot;,&quot;~u61d70fb8-a778-4320-aa22-78a082131c2a&quot;,536870918]],[&quot;^1?&quot;,[5275,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb8-3318-4146-86b7-ce5b744024b8&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-e4cf-48ff-99a2-74c2fd8752e2&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-9d44-4ce7-82bf-801581ead216&quot;],[&quot;^?&quot;,&quot;~u61d70fb8-13ac-4bff-bc49-e7179465f9b4&quot;]]],536870918]],[&quot;^1?&quot;,[5275,&quot;^Y&quot;,&quot;读完L先生的6个信条后想要做到的 #do-after-read&quot;,536870918]],[&quot;^1?&quot;,[5275,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5275,&quot;^K&quot;,5269,536870918]],[&quot;^1?&quot;,[5275,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1 &quot;,[5389,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5389,&quot;^?&quot;,&quot;~u61d70fb8-6b68-4b06-b18f-63c8de52dfc0&quot;,536870918]],[&quot;^1?&quot;,[5390,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5390,&quot;^Y&quot;,&quot;## 坏政策与好政策\\ncollapsed:: true\\n\\n下策：直接命令。\\n中策：间接刺激。利用反馈回路，使用激励措施\\n上策：寻求共识。让大家朝一个方向努力。\\n\\n直接命令：\\n#+BEGIN_QUOTE\\n1967年，罗马尼亚政府认为人口出生率太低了，迫切希望提高出生率。当时的罗马尼亚领导人是齐奥塞斯库，政府做事讲究令行禁止，出台的政策都是非常直接的。\\n\\n老百姓想要不生孩子无非就是两种手段，一个是避孕，一个是堕胎。那政府要想多生孩子，干脆禁止避孕和堕胎不就行了吗？罗马尼亚政府真的就推出了禁止避孕药品、禁止堕胎手术的政策。\\n#+END_QUOTE\\n\\n间接刺激：\\n#+BEGIN_QUOTE\\n匈牙利政府也面临人口出生率下降的问题，而他们考虑到了反馈回路，并且使用了激励措施。\\n\\n匈牙利政府考虑，人们之所以不愿意多生孩子，一个重要的因素是住房紧张。家里房子小，孩子多了没地方住。匈牙利政府据此出台了一个激励政策，给孩子多的家庭提供更大的房子。这个做法松开了一个反馈回路。\\n#+END_QUOTE\\n寻求共识：\\n#+BEGIN_QUOTE\\n匈牙利政府也面临人口出生率下降的问题，而他们考虑到了反馈回路，并且使用了激励措施。\\n\\n匈牙利政府考虑，人们之所以不愿意多生孩子，一个重要的因素是住房紧张。家里房子小，孩子多了没地方住。匈牙利政府据此出台了一个激励政策，给孩子多的家庭提供更大的房子。这个做法松开了一个反馈回路。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5390,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5390,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[5390,&quot;^K&quot;,5389,536870918]],[&quot;^1?&quot;,[5390,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,32421,&quot;^1K&quot;,34186],536870918]],[&quot;^1?&quot;,[5390,&quot;^15&quot;,1011,536870918]],[&quot;^1?&quot;,[5390,&quot;^11&quot;,5380,536870918]],[&quot;^1?&quot;,[5390,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[5390,&quot;^10&quot;,1140,536870918]],[&quot;^1?&quot;,[5390,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[5390,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[5390,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[5390,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[5390,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5390,&quot;^?&quot;,&quot;~u61d70fb8-de43-4c89-b027-be6e5bd24637&quot;,536870918]],[&quot;^1?&quot;,[5391,&quot;^1M&quot;,[&quot;^1G&quo ，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5557,&quot;^Q&quot;,1627398934136,536870918]],[&quot;^1?&quot;,[5557,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5557,&quot;^K&quot;,5556,536870918]],[&quot;^1?&quot;,[5557,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,295,&quot;^1K&quot;,2126],536870918]],[&quot;^1?&quot;,[5557,&quot;^15&quot;,1082,536870918]],[&quot;^1?&quot;,[5557,&quot;^11&quot;,1082,536870918]],[&quot;^1?&quot;,[5557,&quot;^10&quot;,1076,536870918]],[&quot;^1?&quot;,[5557,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^1Y&quot;,&quot;思考&quot;,&quot;^1Z&quot;,&quot;计算机&quot;,&quot;^20&quot;,0],536870918]],[&quot;^1?&quot;,[5557,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^1Y&quot;,&quot;^1Z&quot;,&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5557,&quot;^L&quot;,1076,536870918]],[&quot;^1?&quot;,[5557,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5557,&quot;^G&quot;,1627398934136,536870918]],[&quot;^1?&quot;,[5557,&quot;^?&quot;,&quot;~u61d70fb8-1a31-4b49-9242-0d16ba610ee9&quot;,536870918]],[&quot;^1?&quot;,[5558,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5558,&quot;^Y&quot;,&quot;TODO 🤔 一个重构代码， 提高扩展性的case\\ntodo:: 1616949548037\\n分类:: 思考\\n二级分类:: [[计算机]]\\n三级分类:: \\n回顾次数:: 0\\n\\n#+BEGIN_SRC \\n\\n#+END_SRC&quot;,536870918]],[&quot;^1?&quot;,[5558,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5558,&quot;^K&quot;,5557,536870918]],[&quot;^1?&quot;,[5558,&quot;^1:&quot;,&quot;TO 2,536870918]],[&quot;^1?&quot;,[5559,&quot;^11&quot;,1082,536870918]],[&quot;^1?&quot;,[5559,&quot;^10&quot;,1212,536870918]],[&quot;^1?&quot;,[5559,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Y&quot;,&quot;思考&quot;,&quot;^1Z&quot;,&quot;原则&quot;,&quot;^20&quot;,0],536870918]],[&quot;^1?&quot;,[5559,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Y&quot;,&quot;^1Z&quot;,&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5559,&quot;^L&quot;,1212,536870918]],[&quot;^1?&quot;,[5559,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5559,&quot;^?&quot;,&quot;~u61d70fb8-9ad9-4989-8418-63e994cd52bc&quot;,536870918]],[&quot;^1?&quot;,[5560,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5560,&quot;^Y&quot;,&quot;1. 头脑封闭的人不喜欢看到自己的观点被挑战\\n#+BEGIN_QUOTE\\n他们通常会因**无法说服**对方而**感到沮丧**，而不是**好奇**对方**为何看法不同**。他们在把事情弄错时会产生坏情绪，更关心^^自己能不能被证明是正确的^^，而不是提出问题，^^了解其他人的观点^^\\n头脑开放的人更想了解为^^什么会出现分歧^^。当其他人不赞同时他们不会发怒。他们明白^^自己总有可能是错的^^，值得花一点时间考虑对方的观点，以确定自己没有忽略一些因素或犯错。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5560,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5560,&quot;^K&quot;,5559,536870918]],[&quot;^1?&quot;,[5560,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2624,&quot;^1K&quot;,3240],536870918]],[&quot;^1?&quot;,[5560,&quot;^15&quot;,1082,536870918]],[&quot;^1?&quot;,[5560,&quot;^11&quot;,5559,536870918]],[&quot;^1?&quot;,[5560,&quot;^10&quot;,1212,536870918]],[&quot;^1?&quot;,[5560,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5560,&quot;^?&quot;,&quot;~u61d70fb8-413d-416e-b9d6-ab93ad6dbfc1&quot;,536870918]],[&quot;^1?&quot;,[5561,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5561,&quot;^Y&quot;,&quot;2. 头脑封闭的人更喜欢做陈述而不是提问\\n#+BEGIN_TIP\\n尽管在特定情况下，可信度高的人有权做出陈述，但真正头脑开放的人，甚至是我认识的可信度最高的人，也经常会问很多问题。\\n#+END_TIP\\n\\n头脑开放的人真诚地相信自己可能是错的，提出真诚的问题。他们还经常权衡自己的相对可信度，以确定自己应该主要扮演学生、老师还是对等者的角色。&quot;,536870918]],[&quot;^1?&quot;,[5561,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5561,&quot;^K&quot;,5560,536870918]],[&quot;^1?&quot;,[5561,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3240,&quot;^1K&quot;,3713],536870918]],[&quot;^1?&quot;,[5561,&quot;^15&quot;,1082,536870918]],[&quot;^1?&quot;,[5561,&quot;^11&quot;,5559,536870918]],[&quot;^1?&quot;,[5561,&quot;^10&quot;,1212,536870918]],[&quot;^1?&quot;,[5561,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5561,&quot;^?&quot;,&quot;~u61d70fb8-c01c-41c5-9385-21249e762014&quot;,536870918]],[&quot;^1?&quot;,[5562,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5562,&quot;^Y&quot;,&quot;3. 头脑封闭的人更关心是否被理解，而不是理解其他人\\n\\n当对方不赞同时，他们通常会认定是自己没有被理解，而不是想想是不是自己没有理解对方的观点。\\n头脑开放的人总是觉得有必要从他人的视角看待事物。&quot;,536870918]],[&quot;^1?&quot;,[5562,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5562,&quot;^K&quot;,5561,536870918]],[&quot;^1?&quot;,[5562,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3713,&quot;^1K&quot;,4005],536870918]],[&quot;^1?&quot;,[5562,&quot;^15&quot;,1082,536870918]],[&quot;^1?&quot;,[5562,&quot;^11&quot;,5559,536870918]],[&quot;^1?&quot;,[5562,&quot;^10&quot;,1212,536870918]],[&quot;^1?&quot;,[5562,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[5562,&quot;^?&quot;,&quot;~u61d70fb8-b626-482e-8b02-1a0db748bd27&quot;,536870918]],[&quot;^1?&quot;,[5563,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[5563,&quot;^Y&quot;,&quot;4. 头脑封闭的人会说类似这样的话：“我可能错了……但这是我的观点。“\\n\\n这是我经常听到的一种典型暗示。这往往是一种敷衍性的表态，人们借此来固守自己的观点，还感觉自己是开明的。如果你的陈述以这样的方式开头—“我可能是错的”或“我不具备可信度”，那么接下来你或许更应该提出一个问题，而不是做出一个断言。\\n头脑开放的人知道何时做陈述，何时提问。&quot;,536870918]],[&quot;^1?&quot;,[5563,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[5563,&quot;^K&quot;,5562,536870918]],[&quot;^1?&quot;,[5563,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4005,&quot;^1K&quot;,4516],536870918]],[&quot;^1?&quot;,[5563,&quot;^15&quot;,1082,536870918]],[&quot;^1?&quot;,[5563,&quot;^11&quot;,555
