e,536871676]],[&quot;^17&quot;,[4945,&quot;^&lt;&quot;,&quot;~u62dd3a14-db4d-4259-b6f5-53487d53d97b&quot;,536871676]],[&quot;^17&quot;,[4946,&quot;^S&quot;,&quot;类似地，我们在阅读和写作的过程中，也不可避免会产生很多意想不到的副产品，即使它们与我们当前的项目并不直接相关，我们也可以将它们用在以后的其他相关项目上。并非所有想法都适用于同一篇文章，实际上，在我们看到的信息中，只有一部分对当前的项目有用&quot;,536871676]],[&quot;^17&quot;,[4946,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4946,&quot;^G&quot;,5021,536871676]],[&quot;^17&quot;,[4946,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4946,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4946,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4946,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4946,&quot;^&lt;&quot;,&quot;~u62dd3a14-b0b6-4bd5-9802-4d7ddf503dff&quot;,536871676]],[&quot;^17&quot;,[4947,&quot;^S&quot;,&quot;使用卡片笔记写作法，我们可以不定期地提取先前的想法和事实，并将它们与其他信息联系起来，这正是专家们推荐的学习方式。&quot;,536871676]],[&quot;^17&quot;,[4947,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4947,&quot;^G&quot;,4930,536871676]],[&quot;^17&quot;,[4947,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4947,&quot;^X&quot;,4930,536871676]],[&quot;^17&quot;,[4947,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4947,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4947,&quot;^&lt;&quot;,&quot;~u62dd3a14-32cf-482e-a70b-5a831a05c0cc&quot;,536871676]],[&quot;^17&quot;,[4948,&quot;^S&quot;,&quot;“如果你说不清楚，就表示你自己也不明白。”&quot;,536871676]],[&quot;^17&quot;,[4948,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4948,&quot;^G&quot;,4959,536871676]],[&quot;^17&quot;,[4948,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4948,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4948,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4948,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4948,&quot;^&lt;&quot;,&quot;~u62dd3a14-a2e7-4302-ae18-c7e8dc65961b&quot;,536871676]],[&quot;^17&quot;,[4949,&quot;^S&quot;,&quot;与其强迫自己去做一些不喜欢做的事情，不如想办法让我们感觉自己喜欢去做那些能够推动项目前进的事情。在不需要运用太多意志力的情况下完成需要完成的工作，这需要一种技巧，或者说是一种诡计。&quot;,536871676]],[&quot;^17&quot;,[4949,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4949,&quot;^G&quot;,5015,536871676]],[&quot;^17&quot;,[4949,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4949,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[4949,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4949,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4949,&quot;^&lt;&quot;,&quot;~u62dd3a14-75f7-446b-909c-94f0d98e438b&quot;,536871676]],[&quot;^17&quot;,[4950,&quot;^S&quot;,&quot;遵循循环方法可以让你实现许多反馈循环，进而让你在工作的过程中有机会改进你的工作，这样不仅可以增加学习的机会，而且能够纠正难免会出现的错误。相比于最后提供一次大规模的反馈，反馈循环的模式中每次提供的反馈要小得多，所以更容易让人接受。&quot;,536871676]],[&quot;^17&quot;,[4950,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4950,&quot;^G&quot;,4941,536871676]],[&quot;^17&quot;,[4950,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4950,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4950,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4950,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4950,&quot;^&lt;&quot;,&quot;~u62dd3a14-b1bb-4e77-87ed-686c91afd6c5&quot;,536871676]],[&quot;^17&quot;,[4951,&quot;^S&quot;,&quot;类似地，我们在阅读和写作的过程中，也不可避免会产生很多意想不到的副产品，即使它们与我们当前的项目并不直接相关，我们也可以将它们用在以后的其他相关项目上。并非所有想法都适用于同一篇文章，实际上，在我们看到的信息中，只有一部分对当前的项目有用&quot;,536871676]],[&quot;^17&quot;,[4951,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4951,&quot;^G&quot;,4946,536871676]],[&quot;^17&quot;,[4951,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4951,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4951,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4951,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4951,&quot;^&lt;&quot;,&quot;~u62dd3a14-6b47-4dad-8bef-248ab0454782&quot;,536871676]],[&quot;^17&quot;,[4952,&quot;^S&quot;,&quot;他甚至说：“我只做容易的事情，我只在马上知道要怎么写的时候才会写作。如果我有片刻的动摇，我就会把这件事放在一边，然后继续做别的事”&quot;,536871676]],[&quot;^17&quot;,[4952,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4952,&quot;^G&quot;,4967,536871676]],[&quot;^17&quot;,[4952,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4952,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4952,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4952,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4952,&quot;^&lt;&quot;,&quot;~u62dd3a14-081d-4df7-86ee-e1607b0477e7&quot;,536871676]],[&quot;^17&quot;,[4953,&quot;^S&quot;,&quot;不过，一定要明白，在句子下画线或在空白处写评论也只是做闪念笔记，对阐述文本的意义毫无作用。除非你及时完成进一步处理，不然这些闪念笔记很快就会变得毫无用处。如果你已经知道不会再去回顾它们，索性一开始就不要做闪念笔记，而是做一个适当的永久笔记。闪念笔记只有在你能在一两天内回顾它们，并将它们变成以后可以使用的适当的笔记时才有价值。&quot;,536871676]],[&quot;^17&quot;,[4953,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4953,&quot;^G&quot;,4920,536871676]],[&quot;^17&quot;,[4953,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4953,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4953,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4953,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4953,&quot;^&lt;&quot;,&quot;~u62dd3a14-4e49-43d8-9fb6-2c91b3442519&quot;,536871676]],[&quot;^17&quot;,[4954,&quot;^S&quot;,&quot;阅读和理解&quot;,536871676]],[&quot;^17&quot;,[4954,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4954,&quot;^G&quot;,4985,536871676]],[&quot;^17&quot;,[4954,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4954,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4954,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4954,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4954,&quot;^&lt;&quot;,&quot;~u62dd3a14-38d3-4f2e-8e3a-4ce4e229758d&quot;,536871676]],[&quot;^17&quot;,[4955,&quot;^S&quot;,&quot;当你使用卡片盒一段时间后，一定会有一个深刻的发现：你想要添加到卡片盒里的伟大的新想法原来已经在里面了，更糟糕的是，这个想法可能不是你的，而是别人的。重复产生同样的想法，或者把别人的想法误以为是我们自己的想法，一点也不稀奇。遗憾的是，大多数人从来没有注意到这个令人气馁的事实，因为他们没有一个系统来记录自己已经思考过的想法。&quot;,536871676]],[&quot;^17&quot;,[4955,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4955,&quot;^G&quot;,4965,536871676]],[&quot;^17&quot;,[4955,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4955,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4955,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4955,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4955,&quot;^&lt;&quot;,&quot;~u62dd3a14-2356-4124-8f9d-afb22d96a4bc&quot;,536871676]],[&quot;^17&quot;,[4956,&quot;^S&quot;,&quot;而那些已经通过写作培养了思维的人，则可以把注意力放在自己当下感兴趣的事情上，只要做自己最想做的事情，就能积累大量的素材。这些素材会集中在他们经常回顾的问题上，从而不会太过偏离自己的兴趣。如果你第一次选择的主题不是那么有趣，你自然会转移目标，你的笔记也会重新聚焦到另一个主题上。也许你甚至会记下第一个主题无趣的原因，并将其转化为有价值的见解，然后公开发表。&quot;,536871676]],[&quot;^17&quot;,[4956,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4956,&quot;^G&quot;,5012,536871676]],[&quot;^17&quot;,[4956,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4956,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4956,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4956,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4956,&quot;^&lt;&quot;,&quot;~u62dd3a14-01a4-43e0-8a6f-f099e46bd027&quot;,536871676]],[&quot;^17&quot;,[4957,&quot;^S&quot;,&quot;卢曼卡片盒笔记系统则是为了给你呈现你已经忘记的想法，让你的大脑专注于思考。&quot;,536871676]],[&quot;^17&quot;,[4957,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4957,&quot;^G&quot;,4929,536871676]],[&quot;^17&quot;,[4957,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4957,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4957,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4957,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4957,&quot;^&lt;&quot;,&quot;~u62dd3a14-677a-4a44-8429-cbe2e67d223c&quot;,536871676]],[&quot;^17&quot;,[4958,&quot;^S&quot;,&quot;经过多年与学生的合作，我深信，这些学习指南试图将写作这样一个非线性的过程塞进线性框架里的行为，正是它们承诺要解决的问题和困难的主要来源。如果你在做研究、读书、了解某件事情之前就必须决定这件事的主题，你怎么可能不会感到困难？如果你手头根本没有任何东西可以用于写作，你怎么可能不为此感到焦虑？如果你发现自己盲目选择的研究课题卡住了，而又不得不在截止日期临近的时候坚持下去，谁又能指责你拖延？&quot;,536871676]],[&quot;^17&quot;,[4958,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4958,&quot;^G&quot;,4999,536871676]],[&quot;^17&quot;,[4958,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4958,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4958,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4958,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4958,&quot;^&lt;&quot;,&quot;~u62dd3a14-f76f-4e27-8632-c49080852b0b&quot;,536871676]],[&quot;^17&quot;,[4959,&quot;^S&quot;,&quot;如果你理解了你所读到的东西，并把它融入自己的思维系统，再做成笔记添加到卡片盒中，你就已经把别人的发现和思想转化为属于自己的新想法了。这包含了两个相辅相成的过程，一方面，你脑海中的理论、想法和思维模型使卡片盒中的笔记形成新的论点；另一方面，你读的内容又会促成你脑中的理论、想法和思维的发展。这些新的论点又会与卡片盒中已有的想法产生许多惊人的联系，进而改变和挑战你已有的想法。卡片盒的内容越丰富，你的思维就越丰富。它是一个想法的生成器，与你自己的智力同步发展。你们可以一起把以前分离的甚至是孤立的事实，变成大量相互联系的想法。&quot;,536871676]],[&quot;^17&quot;,[4959,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4959,&quot;^G&quot;,4954,536871676]],[&quot;^17&quot;,[4959,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4959,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4959,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4959,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4959,&quot;^&lt;&quot;,&quot;~u62dd3a14-390e-4c50-b78d-789fd696cbd2&quot;,536871676]],[&quot;^17&quot;,[4960,&quot;^S&quot;,&quot;因此，说到寻找好问题，只是想一想是不够的。在我们对一个想法有足够的了解并做出正确的判断之前，我们必须对它做一些事情，比如对问题进行加工、书写、连接、区分、补充和阐述，而这些刚好都是我们记卡片盒笔记时已经做过的工作。&quot;,536871676]],[&quot;^17&quot;,[4960,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4960,&quot;^G&quot;,4928,536871676]],[&quot;^17&quot;,[4960,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4960,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4960,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4960,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4960,&quot;^&lt;&quot;,&quot;~u62dd3a14-d3c4-4c50-a614-0a8523d55ef3&quot;,536871676]],[&quot;^17&quot;,[4961,&quot;^S&quot;,&quot;如果不能从长远考虑，建立积极反馈循环，任何试图用外部奖励（比如在完成一章后做一些喜欢做的事）哄骗自己去工作的尝试都只是短期的解决方案，非常脆弱。只有当工作本身就是激励时，驱动力和奖励才能可持续动态循环，从而推动整个任务前进&quot;,536871676]],[&quot;^17&quot;,[4961,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4961,&quot;^G&quot;,4933,536871676]],[&quot;^17&quot;,[4961,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4961,&quot;^X&quot;,4933,536871676]],[&quot;^17&quot;,[4961,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4961,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4961,&quot;^&lt;&quot;,&quot;~u62dd3a14-386e-4f5a-b284-41ea9724cc4c&quot;,536871676]],[&quot;^17&quot;,[4962,&quot;^S&quot;,&quot;卡片盒能做的远远不止是提供我们想要的东西，它还会提醒我们忘记已久的想法，并触发意想不到的新想法。这种出其不意的收获只存在于相互联系的笔记之间，而如果我们只是通过目录去查找特定内容，则不会有这种收获&quot;,536871676]],[&quot;^17&quot;,[4962,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4962,&quot;^G&quot;,4915,536871676]],[&quot;^17&quot;,[4962,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4962,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4962,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4962,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4962,&quot;^&lt;&quot;,&quot;~u62dd3a14-711a-46b7-ab00-37902e9e5ab0&quot;,536871676]],[&quot;^17&quot;,[4963,&quot;^S&quot;,&quot;对成功人士的研究一再证明，成功不是源于强大的意志力和克服阻力的能力，而是源于高明的工作环境事先避免了阻力&quot;,536871676]],[&quot;^17&quot;,[4963,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4963,&quot;^G&quot;,5003,536871676]],[&quot;^17&quot;,[4963,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4963,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4963,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4963,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4963,&quot;^&lt;&quot;,&quot;~u62dd3a14-8c90-45b9-9a95-a392e823b8ad&quot;,536871676]],[&quot;^17&quot;,[4964,&quot;^S&quot;,&quot;“写作本身可以让人发现事情的漏洞，直到把东西写下来，我才真正知道自己在想什么。并且我相信，即使你充满自信，在你开始构思一句话、一段话或一个故事的时候，你也会想到‘哦，这可能不正确’，然后不得不回过头来重新思考。”（Carol Loomis）&quot;,536871676]],[&quot;^17&quot;,[4964,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4964,&quot;^G&quot;,4938,536871676]],[&quot;^17&quot;,[4964,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4964,&quot;^X&quot;,4938,536871676]],[&quot;^17&quot;,[4964,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4964,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4964,&quot;^&lt;&quot;,&quot;~u62dd3a14-cf73-4e75-8410-deb3c7179642&quot;,536871676]],[&quot;^17&quot;,[4965,&quot;^S&quot;,&quot;4.最常见的引用形式是普通的笔记到笔记的链接。它们除了表示两条单独笔记之间的相关联系，没有其他功能。&quot;,536871676]],[&quot;^17&quot;,[4965,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4965,&quot;^G&quot;,4988,536871676]],[&quot;^17&quot;,[4965,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4965,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4965,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4965,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4965,&quot;^&lt;&quot;,&quot;~u62dd3a14-f13f-4725-a8f4-09c49b634c18&quot;,536871676]],[&quot;^17&quot;,[4966,&quot;^S&quot;,&quot;比如拒绝做知识的搬运工，必须用自己的话写下来；比如需要记录的是知识，而非信息；比如不需要进行机械分类，而是让关系慢慢地自动生长出来等。&quot;,536871676]],[&quot;^17&quot;,[4966,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4966,&quot;^G&quot;,4987,536871676]],[&quot;^17&quot;,[4966,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4966,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[4966,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4966,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4966,&quot;^&lt;&quot;,&quot;~u62dd3a14-7141-428b-afd1-d43f80054444&quot;,536871676]],[&quot;^17&quot;,[4967,&quot;^S&quot;,&quot;一个想法、一条笔记只有在它的上下文语境中才有价值，而上下文并不一定是它的出处。所以，他开始思考一个想法，那就是如何让笔记与不同的上下文相联系并起到相应的作用&quot;,536871676]],[&quot;^17&quot;,[4967,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4967,&quot;^G&quot;,4909,536871676]],[&quot;^17&quot;,[4967,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4967,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[4967,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4967,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4967,&quot;^&lt;&quot;,&quot;~u62dd3a14-2208-4888-bb7d-6f05f85b19c8&quot;,536871676]],[&quot;^17&quot;,[4968,&quot;^S&quot;,&quot;卡片笔记写作法实践&quot;,536871676]],[&quot;^17&quot;,[4968,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4968,&quot;^G&quot;,4894,536871676]],[&quot;^17&quot;,[4968,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4968,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4968,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4968,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4968,&quot;^&lt;&quot;,&quot;~u62dd3a14-26f9-403e-9bf2-4b919efaddee&quot;,536871676]],[&quot;^17&quot;,[4969,&quot;^S&quot;,&quot;记卡片盒笔记&quot;,536871676]],[&quot;^17&quot;,[4969,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4969,&quot;^G&quot;,4954,536871676]],[&quot;^17&quot;,[4969,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4969,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4969,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4969,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4969,&quot;^&lt;&quot;,&quot;~u62dd3a14-5ea5-4b03-9804-fd528617465d&quot;,536871676]],[&quot;^17&quot;,[4970,&quot;^S&quot;,&quot;第一章 绪论&quot;,536871676]],[&quot;^17&quot;,[4970,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4970,&quot;^G&quot;,5010,536871676]],[&quot;^17&quot;,[4970,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4970,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4970,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4970,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4970,&quot;^&lt;&quot;,&quot;~u62dd3a14-9439-4c66-b32a-ee5bc88c5bbb&quot;,536871676]],[&quot;^17&quot;,[4971,&quot;^S&quot;,&quot;在修改草稿的过程中，最难的任务是删除那些对论点没用的东西，就像“杀死你的挚爱”一样痛苦[27]。如果不想那么痛苦，可以把那些不适用的内容转移到另一个文档中，并告诉自己以后再用它们。&quot;,536871676]],[&quot;^17&quot;,[4971,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4971,&quot;^G&quot;,4892,536871676]],[&quot;^17&quot;,[4971,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4971,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[4971,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4971,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4971,&quot;^&lt;&quot;,&quot;~u62dd3a14-b7e8-4db4-b70f-1877216d40e2&quot;,536871676]],[&quot;^17&quot;,[4972,&quot;^S&quot;,&quot;他们似乎忘记了，写作过程的开始远早于在空白的屏幕上落笔，而实际写下论点也只是这个过程中最小的部分。本书旨在告诉你，如何将你的想法和发现，高效地转化为令人信服的书面作品，并在此过程中建立起一个卡片盒笔记宝库。&quot;,536871676]],[&quot;^17&quot;,[4972,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4972,&quot;^G&quot;,4898,536871676]],[&quot;^17&quot;,[4972,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4972,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4972,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4972,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4972,&quot;^&lt;&quot;,&quot;~u62dd3a14-c84f-409c-b29d-943ca89e60fe&quot;,536871676]],[&quot;^17&quot;,[4973,&quot;^S&quot;,&quot;我们想了解货币在一个社会中的作用，不应该只关注基于货币交换的社会中存在的明显问题，更容易的办法是了解陌生人如何在不使用货币的情况下交换产品。有时候，从已经有了解决方案的问题中重新发现问题比只考虑眼前的问题更加重要。很少有问题可以被直接解决。大多数情况下，解决问题的关键是对其进行重新定义，然后采用现有的解决方案。实际上，我们应该先关注问题本身：用这种特定的方式问问题，你能期望得到什么样的答案呢？还缺少哪些答案呢？&quot;,536871676]],[&quot;^17&quot;,[4973,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4973,&quot;^G&quot;,4993,536871676]],[&quot;^17&quot;,[4973,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4973,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[4973,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4973,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4973,&quot;^&lt;&quot;,&quot;~u62dd3a14-16d1-4732-917d-69e38d59bbeb&quot;,536871676]],[&quot;^17&quot;,[4974,&quot;^S&quot;,&quot;简要描述文本的主要观点，而不是收集引文。&quot;,536871676]],[&quot;^17&quot;,[4974,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4974,&quot;^G&quot;,4884,536871676]],[&quot;^17&quot;,[4974,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4974,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4974,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4974,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4974,&quot;^&lt;&quot;,&quot;~u62dd3a14-c2a2-4f06-9cbf-45be37f51a7f&quot;,536871676]],[&quot;^17&quot;,[4975,&quot;^S&quot;,&quot;因为卡片盒的目的不是要成为一部百科全书，而只是用于思考的工具，所以我们不需要担心它当前是否完整。只有在它对我们自己的思考有帮助时才需要写；而不必为了弥补笔记序列中的空白而写下什么。&quot;,536871676]],[&quot;^17&quot;,[4975,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4975,&quot;^G&quot;,5016,536871676]],[&quot;^17&quot;,[4975,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4975,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4975,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4975,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4975,&quot;^&lt;&quot;,&quot;~u62dd3a14-c461-454a-b76d-a4cbdac848dd&quot;,536871676]],[&quot;^17&quot;,[4976,&quot;^S&quot;,&quot;专注于事情的根本，而不是把事情不必要地复杂化。&quot;,536871676]],[&quot;^17&quot;,[4976,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4976,&quot;^G&quot;,4992,536871676]],[&quot;^17&quot;,[4976,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4976,&quot;^X&quot;,4992,536871676]],[&quot;^17&quot;,[4976,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4976,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4976,&quot;^&lt;&quot;,&quot;~u62dd3a14-23d1-4dd5-85cf-048184bba4d9&quot;,536871676]],[&quot;^17&quot;,[4977,&quot;^S&quot;,&quot;从本质上讲，卡片笔记写作法不是一种“技巧”，而是一个“系统”，一种存储和组织知识、扩展记忆以及生成新连接和想法的系统。简单来说，就是把你感兴趣或者将来可能会用到的知识收集起来，然后用一种像集装箱一样标准化的方式，去处理这些笔记，建立笔记之间的联系，供你使用。&quot;,536871676]],[&quot;^17&quot;,[4977,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4977,&quot;^G&quot;,4877,536871676]],[&quot;^17&quot;,[4977,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4977,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[4977,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4977,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4977,&quot;^&lt;&quot;,&quot;~u62dd3a14-a6dd-4f9f-97cb-f20f93e51f7b&quot;,536871676]],[&quot;^17&quot;,[4978,&quot;^S&quot;,&quot;坚持每天记几条笔记&quot;,536871676]],[&quot;^17&quot;,[4978,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4978,&quot;^G&quot;,4974,536871676]],[&quot;^17&quot;,[4978,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4978,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4978,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4978,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4978,&quot;^&lt;&quot;,&quot;~u62dd3a14-6800-46d0-aae0-9e55fea01095&quot;,536871676]],[&quot;^17&quot;,[4979,&quot;^S&quot;,&quot;教你如何在精神不崩溃的情况下&quot;,536871676]],[&quot;^17&quot;,[4979,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4979,&quot;^G&quot;,4919,536871676]],[&quot;^17&quot;,[4979,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4979,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4979,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4979,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4979,&quot;^&lt;&quot;,&quot;~u62dd3a14-3f9d-45a9-b4a0-cee60bfe854a&quot;,536871676]],[&quot;^17&quot;,[4980,&quot;^S&quot;,&quot;而那些自认为心胸开阔的人，往往更容易坚持自己的最初理解，因为他们认为自己没有天然的偏见，从而看不到抑制这种偏见的需求。如果我们认为自己可以“压制”最初的理解，那就是自欺欺人。&quot;,536871676]],[&quot;^17&quot;,[4980,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4980,&quot;^G&quot;,4927,536871676]],[&quot;^17&quot;,[4980,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4980,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4980,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4980,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4980,&quot;^&lt;&quot;,&quot;~u62dd3a14-b388-41ea-bbc3-aab63b283126&quot;,536871676]],[&quot;^17&quot;,[4981,&quot;^S&quot;,&quot;两种记忆方式，一种“提取强度”，采用Zettelkasten等工具，通过建立频繁的联系来增强记忆；另一种是“存储强度”，通过闪卡类工具，如译者长期在普及的Anki软件，通过间隔复习来增强记忆。&quot;,536871676]],[&quot;^17&quot;,[4981,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4981,&quot;^G&quot;,4891,536871676]],[&quot;^17&quot;,[4981,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4981,&quot;^X&quot;,4922,536871676]],[&quot;^17&quot;,[4981,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4981,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4981,&quot;^&lt;&quot;,&quot;~u62dd3a14-5c7f-459c-90ab-112ec2a03612&quot;,536871676]],[&quot;^17&quot;,[4982,&quot;^S&quot;,&quot;由于理性分析的推理过于缓慢，且强调规则、原则和通用的解决方案，单纯使用理性分析往往会阻碍人们进一步提高绩效。其次，全身心的投入、快速推进以及通过恰当的例子对具体案例进行深入了解，是成为真正高手的先决条件&quot;,536871676]],[&quot;^17&quot;,[4982,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4982,&quot;^G&quot;,4906,536871676]],[&quot;^17&quot;,[4982,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4982,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4982,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4982,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4982,&quot;^&lt;&quot;,&quot;~u62dd3a14-1f72-4322-956f-d57211e4c715&quot;,536871676]],[&quot;^17&quot;,[4983,&quot;^S&quot;,&quot;培养新习惯的诀窍在于，不要试图与旧习惯决裂，也不要指望通过意志力逼迫自己去做，而是要有策略地建立新习惯，并逐步取代旧习惯。&quot;,536871676]],[&quot;^17&quot;,[4983,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4983,&quot;^G&quot;,4887,536871676]],[&quot;^17&quot;,[4983,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4983,&quot;^X&quot;,4894,536871676]],[&quot;^17&quot;,[4983,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4983,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4983,&quot;^&lt;&quot;,&quot;~u62dd3a14-6ff4-4f21-a9bc-ae4d439e3370&quot;,536871676]],[&quot;^17&quot;,[4984,&quot;^S&quot;,&quot;没有人完全从零开始写作&quot;,536871676]],[&quot;^17&quot;,[4984,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4984,&quot;^G&quot;,4929,536871676]],[&quot;^17&quot;,[4984,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4984,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4984,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4984,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4984,&quot;^&lt;&quot;,&quot;~u62dd3a14-c608-46bf-bcf6-fdc7d9a37828&quot;,536871676]],[&quot;^17&quot;,[4985,&quot;^S&quot;,&quot;专家依靠直觉&quot;,536871676]],[&quot;^17&quot;,[4985,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4985,&quot;^G&quot;,5019,536871676]],[&quot;^17&quot;,[4985,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4985,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4985,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4985,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4985,&quot;^&lt;&quot;,&quot;~u62dd3a14-ce4b-4f9d-a9f7-e18379179f37&quot;,536871676]],[&quot;^17&quot;,[4986,&quot;^S&quot;,&quot;要达到群聚效应的最佳点，关键是要分清楚三类笔记。1.闪念笔记（Fleeting Notes）：这类笔记只是对收集信息起提醒作用，可以用任何一种方式来写，最后会在一两天内被扔进垃圾桶。2.永久笔记（Permanent Notes）：这种笔记以一种永久可以理解的方式包含了必要的信息，并且永远不会被扔掉。它们总是以同样的方式存放在同一个地方，或者是在文献管理系统中，或者按出版标准写好放在卡片盒中。3.项目笔记（Project Notes）：它们只与某一特定项目有关，保存在特定项目的文件夹内，项目结束后即可丢弃或存档。&quot;,536871676]],[&quot;^17&quot;,[4986,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4986,&quot;^G&quot;,4957,536871676]],[&quot;^17&quot;,[4986,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4986,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[4986,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4986,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4986,&quot;^&lt;&quot;,&quot;~u62dd3a14-ddd5-4c3d-8557-d38aa7fd89e6&quot;,536871676]],[&quot;^17&quot;,[4987,&quot;^S&quot;,&quot;内容多了，自然会开始分类，不必一开始就分类&quot;,536871676]],[&quot;^17&quot;,[4987,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4987,&quot;^G&quot;,4977,536871676]],[&quot;^17&quot;,[4987,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4987,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[4987,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4987,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4987,&quot;^&lt;&quot;,&quot;~u62dd3a14-31e8-4b4a-bf91-dd6d62b20d57&quot;,536871676]],[&quot;^17&quot;,[4988,&quot;^S&quot;,&quot;选择关键词时，一定要着眼于自己正在研究或感兴趣的课题，千万不要孤立地看笔记。正因为需要思考，所以这个过程不能自动化，或委托给机器或程序。例如ZKN3软件确实会根据已有的关键词和提取你写过的笔记里的关键词来给出建议，但这些只是最浅显的判断，而且很可能不是最好的，因此最好把这些建议当作提示，而非推荐。&quot;,536871676]],[&quot;^17&quot;,[4988,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4988,&quot;^G&quot;,4962,536871676]],[&quot;^17&quot;,[4988,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4988,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[4988,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4988,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4988,&quot;^&lt;&quot;,&quot;~u62dd3a14-7c76-455d-8b6e-04a204e4d7f7&quot;,536871676]],[&quot;^17&quot;,[4989,&quot;^S&quot;,&quot;我们对已有的想法越熟悉，就会对新想法越开放，这似乎有违常理，但科学史学家们证实了这一点（Rheinberger,1997）。仔细想想，这也是有道理的，如果不对已有的想法进行深入阐释，我们就很难看到它的局限性、缺陷或错误之处。当我们对某个想法非常熟悉之后，就不会再将其误认为是新想法而重复分析，而是能在修改它时充满乐趣，并据此发现新的想法。&quot;,536871676]],[&quot;^17&quot;,[4989,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4989,&quot;^G&quot;,4879,536871676]],[&quot;^17&quot;,[4989,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4989,&quot;^X&quot;,4879,536871676]],[&quot;^17&quot;,[4989,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4989,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4989,&quot;^&lt;&quot;,&quot;~u62dd3a14-b574-4e84-ae25-b479567d205d&quot;,536871676]],[&quot;^17&quot;,[4990,&quot;^S&quot;,&quot;专家之所以能够达到精湛的水平，依赖的是亲身经验。学术写作的高手们拥有一种后天习得的直觉，能够判断什么事对完成任务有帮助，而什么事只是干扰。没有一个通用的规则可以预先告诉人们在什么阶段应该做什么，因为每个新的项目都是不同的，在项目的不同阶段，最好的选择可能是阅读一些东西，回顾一段话，讨论一个想法，或者修改大纲。没有通用的规则能够让你预先判断出在哪个阶段沿哪个想法、矛盾或者脚注展开研究是没有意义的。&quot;,536871676]],[&quot;^17&quot;,[4990,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4990,&quot;^G&quot;,4982,536871676]],[&quot;^17&quot;,[4990,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4990,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4990,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4990,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4990,&quot;^&lt;&quot;,&quot;~u62dd3a14-b4ce-4ad7-9d42-cb0509c15ffb&quot;,536871676]],[&quot;^17&quot;,[4991,&quot;^S&quot;,&quot;第三章 成功写作的六个步骤&quot;,536871676]],[&quot;^17&quot;,[4991,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4991,&quot;^G&quot;,4933,536871676]],[&quot;^17&quot;,[4991,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4991,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4991,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4991,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4991,&quot;^&lt;&quot;,&quot;~u62dd3a14-f990-45fd-9a2d-f90431ed1df0&quot;,536871676]],[&quot;^17&quot;,[4992,&quot;^S&quot;,&quot;关于写作，你需要具备的能力&quot;,536871676]],[&quot;^17&quot;,[4992,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4992,&quot;^G&quot;,4932,536871676]],[&quot;^17&quot;,[4992,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4992,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[4992,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4992,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4992,&quot;^&lt;&quot;,&quot;~u62dd3a14-9a22-4d60-96cf-a662f75c8c52&quot;,536871676]],[&quot;^17&quot;,[4993,&quot;^S&quot;,&quot;我们想了解货币在一个社会中的作用，不应该只关注基于货币交换的社会中存在的明显问题，更容易的办法是了解陌生人如何在不使用货币的情况下交换产品。有时候，从已经有了解决方案的问题中重新发现问题比只考虑眼前的问题更加重要。很少有问题可以被直接解决。大多数情况下，解决问题的关键是对其进行重新定义，然后采用现有的解决方案。实际上，我们应该先关注问题本身：用这种特定的方式问问题，你能期望得到什么样的答案呢？还缺少哪些答案呢？&quot;,536871676]],[&quot;^17&quot;,[4993,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4993,&quot;^G&quot;,4890,536871676]],[&quot;^17&quot;,[4993,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4993,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[4993,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4993,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4993,&quot;^&lt;&quot;,&quot;~u62dd3a14-c1c7-46c1-b88b-160a83f9acb9&quot;,536871676]],[&quot;^17&quot;,[4994,&quot;^S&quot;,&quot;一个人要想成为最棒的艺术家和科学家，仅仅有开放的心态还不够。杰里米·迪安（Jeremy Dean）写了很多关于常规和习惯的优秀文章，他认为应该把旧的思维方式看作常规思维，如果我们意识不到自己的常规思维，就不能奢望去打破它了&quot;,536871676]],[&quot;^17&quot;,[4994,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4994,&quot;^G&quot;,4888,536871676]],[&quot;^17&quot;,[4994,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4994,&quot;^X&quot;,4879,536871676]],[&quot;^17&quot;,[4994,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4994,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4994,&quot;^&lt;&quot;,&quot;~u62dd3a14-08a7-4701-9085-b329a149dd11&quot;,536871676]],[&quot;^17&quot;,[4995,&quot;^S&quot;,&quot;为了保持灵活性，我们需要一个灵活的工作结构，不会在每次偏离预定计划时就崩溃。打个比方，反应敏捷的人可以成为一名优秀的司机，他能根据不同的街道和天气条件灵活地调整驾驶。但如果他被常规困住，这些能力就都无济于事了。同理，如果被僵化的工作流程困住，那么即使深刻认识到在工作中保持灵活性的重要，也无济于事。&quot;,536871676]],[&quot;^17&quot;,[4995,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4995,&quot;^G&quot;,5019,536871676]],[&quot;^17&quot;,[4995,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4995,&quot;^X&quot;,5019,536871676]],[&quot;^17&quot;,[4995,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4995,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4995,&quot;^&lt;&quot;,&quot;~u62dd3a14-8d98-4262-a166-5ff8849e390f&quot;,536871676]],[&quot;^17&quot;,[4996,&quot;^S&quot;,&quot;学会，意味着理解了，意味着按着某种意义和已有的认知建立了联系，这样的信息是几乎不会再被遗忘的，并且一旦被正确的线索触发，这些信息还可以很稳定地被提取出来。&quot;,536871676]],[&quot;^17&quot;,[4996,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4996,&quot;^G&quot;,4926,536871676]],[&quot;^17&quot;,[4996,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4996,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[4996,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4996,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4996,&quot;^&lt;&quot;,&quot;~u62dd3a14-1e1d-43f4-a65c-c22abc3c95ee&quot;,536871676]],[&quot;^17&quot;,[4997,&quot;^S&quot;,&quot;如果做一件事不是因为你有意志力，而是根本不需要使用意志力，那就意味着你离成功不远了。而组织写作和记笔记就能发挥这样的作用。&quot;,536871676]],[&quot;^17&quot;,[4997,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4997,&quot;^G&quot;,4916,536871676]],[&quot;^17&quot;,[4997,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4997,&quot;^X&quot;,5010,536871676]],[&quot;^17&quot;,[4997,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4997,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4997,&quot;^&lt;&quot;,&quot;~u62dd3a14-2b8d-4ff1-b52e-63d3f1f2e6eb&quot;,536871676]],[&quot;^17&quot;,[4998,&quot;^S&quot;,&quot;大脑和卡片盒有明确的分工：卡片盒负责处理细节和参考资料，存储的是一种长期的记忆资源，它能保持信息的客观性不被改变。这使得大脑可以专注于要点、更深层次的理解和学科大图景，并更具有创造力。大脑和卡片盒可以分别专注于自己最擅长的事情。&quot;,536871676]],[&quot;^17&quot;,[4998,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4998,&quot;^G&quot;,4912,536871676]],[&quot;^17&quot;,[4998,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4998,&quot;^X&quot;,4954,536871676]],[&quot;^17&quot;,[4998,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4998,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4998,&quot;^&lt;&quot;,&quot;~u62dd3a14-8476-4356-a634-e4dcd57f03d7&quot;,536871676]],[&quot;^17&quot;,[4999,&quot;^S&quot;,&quot;正是因为很少有人真正懂得正确记笔记的方法，几乎所有的写作指南都建议从头脑风暴开始，这也不足为奇。如果你一直从未写过笔记，那大脑的确是唯一的求助之地。不过，大脑并不是一个优选：它既不客观，也不可靠，而这在学术或非虚构写作中是两个相当重要的方面。&quot;,536871676]],[&quot;^17&quot;,[4999,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[4999,&quot;^G&quot;,4924,536871676]],[&quot;^17&quot;,[4999,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[4999,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[4999,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[4999,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[4999,&quot;^&lt;&quot;,&quot;~u62dd3a14-3409-4194-9e82-51fb8851a6f6&quot;,536871676]],[&quot;^17&quot;,[5000,&quot;^S&quot;,&quot;除了注意力资源极其有限，我们的短期记忆容量也是有限的。因此，我们需要制订策略，将可以存储到外部系统中的想法从短时记忆中转移出去。&quot;,536871676]],[&quot;^17&quot;,[5000,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5000,&quot;^G&quot;,4913,536871676]],[&quot;^17&quot;,[5000,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5000,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[5000,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5000,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5000,&quot;^&lt;&quot;,&quot;~u62dd3a14-d894-4c35-a19c-a524badb10bb&quot;,536871676]],[&quot;^17&quot;,[5001,&quot;^S&quot;,&quot;艾伦·凯说过：预测未来的最好方法就是发明它。&quot;,536871676]],[&quot;^17&quot;,[5001,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5001,&quot;^G&quot;,4966,536871676]],[&quot;^17&quot;,[5001,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5001,&quot;^X&quot;,4882,536871676]],[&quot;^17&quot;,[5001,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5001,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5001,&quot;^&lt;&quot;,&quot;~u62dd3a14-c56a-4aad-99fe-3f944b875af4&quot;,536871676]],[&quot;^17&quot;,[5002,&quot;^S&quot;,&quot;专家已经内化了必要的知识，所以他们不需要主动记住规则，也不需要有意识地思考自己的选择。他们已经对各种情况积累了足够的经验，因此能够依靠自己的直觉判断在某种情况下应该怎么做。他们在复杂情境中的决策显然不是通过长时间的理性分析做出的，而是来自直觉（Gigerenzer,2008a,2008b）。&quot;,536871676]],[&quot;^17&quot;,[5002,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5002,&quot;^G&quot;,4985,536871676]],[&quot;^17&quot;,[5002,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5002,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[5002,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5002,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5002,&quot;^&lt;&quot;,&quot;~u62dd3a14-4267-40e2-a39c-850de4bf0519&quot;,536871676]],[&quot;^17&quot;,[5003,&quot;^S&quot;,&quot;哪怕工作很艰苦，只要符合我们的内在目标，并且我们觉得可以掌控，工作就会很有趣。而如果以一种僵化的方式来安排工作，当事情发生变化而无法调整时，工作就有可能停滞不前、无法完成。&quot;,536871676]],[&quot;^17&quot;,[5003,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5003,&quot;^G&quot;,4952,536871676]],[&quot;^17&quot;,[5003,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5003,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[5003,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5003,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5003,&quot;^&lt;&quot;,&quot;~u62dd3a14-9007-4016-9043-59385e8417de&quot;,536871676]],[&quot;^17&quot;,[5004,&quot;^S&quot;,&quot;这就意味着，那些在某方面不是很擅长的人往往过于自信，而那些努力过的人往往低估了自己的能力。成绩差的学生并不难找到一个问题来写论文，因为他们既不缺乏观点，也不缺乏盲目的自信。他们也不难在文献中找到论据，因为通常他们对发现和思考反面论据与论点既缺乏兴趣，也缺乏技巧。&quot;,536871676]],[&quot;^17&quot;,[5004,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5004,&quot;^G&quot;,4905,536871676]],[&quot;^17&quot;,[5004,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5004,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[5004,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5004,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5004,&quot;^&lt;&quot;,&quot;~u62dd3a14-e58d-4b64-9f78-0a14a426eeb4&quot;,536871676]],[&quot;^17&quot;,[5005,&quot;^S&quot;,&quot;像原子样的笔记，一次一件事。这样既能快速掌握事情的全部，也方便在不同的话题间建立联系。记录太宽泛很难聚焦，太零碎又会让连接模糊。&quot;,536871676]],[&quot;^17&quot;,[5005,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5005,&quot;^G&quot;,5027,536871676]],[&quot;^17&quot;,[5005,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5005,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[5005,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5005,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5005,&quot;^&lt;&quot;,&quot;~u62dd3a14-e8d4-4a50-87eb-816564ab8a78&quot;,536871676]],[&quot;^17&quot;,[5006,&quot;^S&quot;,&quot;在卡片盒中添加笔记后，我们需要确保它可以再次被找到。这就是建索引的作用。过去卢曼使用打字机在索引卡上记录索引，在一个笔记软件系统中，我们可以像添加标签一样，很容易地将关键词添加到笔记上，在索引中就会显示出关键词。&quot;,536871676]],[&quot;^17&quot;,[5006,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5006,&quot;^G&quot;,4975,536871676]],[&quot;^17&quot;,[5006,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5006,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[5006,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5006,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5006,&quot;^&lt;&quot;,&quot;~u62dd3a14-f67c-4a90-a79a-f987caf08ede&quot;,536871676]],[&quot;^17&quot;,[5007,&quot;^S&quot;,&quot;大脑按照经验法则工作，即使某些事情不合适，也会让它们看起来是合适的。大脑能记住从未发生过的事情，能将不相关的情节与令人信服的叙述联系起来，并填补不完整的图像。大脑随处都能发现模式和意义，即使是在最具有随机性的事情中也是如此（Byrne,2008）。正如丹尼尔·卡尼曼（Dainel Kahneman）所写的那样，大脑是“一台能跳跃式得出结论的机器”&quot;,536871676]],[&quot;^17&quot;,[5007,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5007,&quot;^G&quot;,5023,536871676]],[&quot;^17&quot;,[5007,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5007,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5007,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5007,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5007,&quot;^&lt;&quot;,&quot;~u62dd3a14-8f07-48e1-b660-50b49dc49b58&quot;,536871676]],[&quot;^17&quot;,[5008,&quot;^S&quot;,&quot;主要的误解源于人们对卢曼卡片盒的孤立关注，而忽视了它所嵌入的实际工作流程。&quot;,536871676]],[&quot;^17&quot;,[5008,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5008,&quot;^G&quot;,4963,536871676]],[&quot;^17&quot;,[5008,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5008,&quot;^X&quot;,4970,536871676]],[&quot;^17&quot;,[5008,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5008,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5008,&quot;^&lt;&quot;,&quot;~u62dd3a14-07ef-4e56-8006-dd3f99741eb2&quot;,536871676]],[&quot;^17&quot;,[5009,&quot;^S&quot;,&quot;比较、区分和连接笔记是写好学术文章的基础，但琢磨和推敲想法才是产生洞见和卓越文章的关键。&quot;,536871676]],[&quot;^17&quot;,[5009,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5009,&quot;^G&quot;,4903,536871676]],[&quot;^17&quot;,[5009,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5009,&quot;^X&quot;,5016,536871676]],[&quot;^17&quot;,[5009,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5009,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5009,&quot;^&lt;&quot;,&quot;~u62dd3a14-cc8c-423f-81e1-6565cdd05cda&quot;,536871676]],[&quot;^17&quot;,[5010,&quot;^S&quot;,&quot;导论&quot;,536871676]],[&quot;^17&quot;,[5010,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5010,&quot;^G&quot;,4922,536871676]],[&quot;^17&quot;,[5010,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5010,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[5010,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5010,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5010,&quot;^&lt;&quot;,&quot;~u62dd3a14-bb72-4466-800e-fc37df540f37&quot;,536871676]],[&quot;^17&quot;,[5011,&quot;^S&quot;,&quot;用自己的话将有用的知识点记录下来，还有一个隐藏的好处，即这些知识块是独立的，方便后续拼装和改善。没必要刻意分类，让结构自然生长。在卢曼的卡片盒系统中，并没有像图书馆一样分类。而是随着记录不断增加，让结构慢慢地涌现出来。&quot;,536871676]],[&quot;^17&quot;,[5011,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5011,&quot;^G&quot;,4885,536871676]],[&quot;^17&quot;,[5011,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5011,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[5011,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5011,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5011,&quot;^&lt;&quot;,&quot;~u62dd3a14-ec67-4ed8-bfe4-6ede18455aa3&quot;,536871676]],[&quot;^17&quot;,[5012,&quot;^S&quot;,&quot;做自己想做的事，感兴趣的事来积累素材&quot;,536871676]],[&quot;^17&quot;,[5012,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5012,&quot;^G&quot;,4958,536871676]],[&quot;^17&quot;,[5012,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5012,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[5012,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5012,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5012,&quot;^&lt;&quot;,&quot;~u62dd3a14-28cd-46a0-83fc-84ee7af72a87&quot;,536871676]],[&quot;^17&quot;,[5013,&quot;^S&quot;,&quot;第一个关键点：确保文本具有结构化和灵活性。卡片盒非常适合试验各种想法和产生新的想法，但现在我们需要把想法组织成线性的文本&quot;,536871676]],[&quot;^17&quot;,[5013,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5013,&quot;^G&quot;,5028,536871676]],[&quot;^17&quot;,[5013,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5013,&quot;^X&quot;,4899,536871676]],[&quot;^17&quot;,[5013,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5013,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5013,&quot;^&lt;&quot;,&quot;~u62dd3a14-7b02-4125-93ca-453066352b9f&quot;,536871676]],[&quot;^17&quot;,[5014,&quot;^S&quot;,&quot;太真实了，在写作中舍弃一些心爱的内容确实是痛苦的&quot;,536871676]],[&quot;^17&quot;,[5014,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5014,&quot;^G&quot;,4951,536871676]],[&quot;^17&quot;,[5014,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5014,&quot;^X&quot;,5021,536871676]],[&quot;^17&quot;,[5014,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5014,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5014,&quot;^&lt;&quot;,&quot;~u62dd3a14-a67e-458d-9978-e0c8ff146b9f&quot;,536871676]],[&quot;^17&quot;,[5015,&quot;^S&quot;,&quot;第一步是将“写作”这个不确定的任务分解成不同的可以一次性完成的小块任务。第二步是确保我们始终把思考的结果写下来，包括可能与进一步的探究之间存在联系的内容。随着记录每个任务的结果，它们之间可能存在的联系变得清晰可见，我们随时可以很容易地从断开的地方重新开始继续工作，而不必一直把它记在心里。[7]后续任务可能是不确定的问题，或与其他笔记的联系&quot;,536871676]],[&quot;^17&quot;,[5015,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5015,&quot;^G&quot;,4910,536871676]],[&quot;^17&quot;,[5015,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5015,&quot;^X&quot;,4985,536871676]],[&quot;^17&quot;,[5015,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5015,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5015,&quot;^&lt;&quot;,&quot;~u62dd3a14-9c49-4cbc-9153-7cfe71716acf&quot;,536871676]],[&quot;^17&quot;,[5016,&quot;^S&quot;,&quot;发展想法&quot;,536871676]],[&quot;^17&quot;,[5016,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5016,&quot;^G&quot;,5020,536871676]],[&quot;^17&quot;,[5016,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5016,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5016,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5016,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5016,&quot;^&lt;&quot;,&quot;~u62dd3a14-b0a0-45fa-b1d3-c30c5883e919&quot;,536871676]],[&quot;^17&quot;,[5017,&quot;^S&quot;,&quot;而那些已经通过写作培养了思维的人，则可以把注意力放在自己当下感兴趣的事情上，只要做自己最想做的事情，就能积累大量的素材。这些素材会集中在他们经常回顾的问题上，从而不会太过偏离自己的兴趣。如果你第一次选择的主题不是那么有趣，你自然会转移目标，你的笔记也会重新聚焦到另一个主题上。也许你甚至会记下第一个主题无趣的原因，并将其转化为有价值的见解，然后公开发表。&quot;,536871676]],[&quot;^17&quot;,[5017,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5017,&quot;^G&quot;,4956,536871676]],[&quot;^17&quot;,[5017,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5017,&quot;^X&quot;,4984,536871676]],[&quot;^17&quot;,[5017,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5017,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5017,&quot;^&lt;&quot;,&quot;~u62dd3a14-11cf-436a-b26c-de8a0a4098fb&quot;,536871676]],[&quot;^17&quot;,[5018,&quot;^S&quot;,&quot;卡片盒的标准化形式好像与我们对创造力的追求相悖，其实情况可能恰恰相反。大量研究认为，思考能力和创造力可以在受限的条件下更为活跃&quot;,536871676]],[&quot;^17&quot;,[5018,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5018,&quot;^G&quot;,4917,536871676]],[&quot;^17&quot;,[5018,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5018,&quot;^X&quot;,4890,536871676]],[&quot;^17&quot;,[5018,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5018,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5018,&quot;^&lt;&quot;,&quot;~u62dd3a14-5895-4809-8ee3-c66728c7a0c9&quot;,536871676]],[&quot;^17&quot;,[5019,&quot;^S&quot;,&quot;保持灵活性&quot;,536871676]],[&quot;^17&quot;,[5019,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5019,&quot;^G&quot;,4991,536871676]],[&quot;^17&quot;,[5019,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5019,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5019,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5019,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5019,&quot;^&lt;&quot;,&quot;~u62dd3a14-03ad-4d64-bdb7-1caa35881f9e&quot;,536871676]],[&quot;^17&quot;,[5020,&quot;^S&quot;,&quot;相反，我们知道，刻意制造变化和对比可以促进学习。&quot;,536871676]],[&quot;^17&quot;,[5020,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5020,&quot;^G&quot;,4996,536871676]],[&quot;^17&quot;,[5020,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5020,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5020,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5020,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5020,&quot;^&lt;&quot;,&quot;~u62dd3a14-f384-42dd-accf-695d4e94769b&quot;,536871676]],[&quot;^17&quot;,[5021,&quot;^S&quot;,&quot;副产品。有点意思&quot;,536871676]],[&quot;^17&quot;,[5021,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5021,&quot;^G&quot;,4991,536871676]],[&quot;^17&quot;,[5021,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5021,&quot;^X&quot;,4875,536871676]],[&quot;^17&quot;,[5021,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5021,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5021,&quot;^&lt;&quot;,&quot;~u62dd3a14-4efb-44f5-ab78-5542decd829a&quot;,536871676]],[&quot;^17&quot;,[5022,&quot;^S&quot;,&quot;不过，一定要明白，在句子下画线或在空白处写评论也只是做闪念笔记，对阐述文本的意义毫无作用。除非你及时完成进一步处理，不然这些闪念笔记很快就会变得毫无用处。如果你已经知道不会再去回顾它们，索性一开始就不要做闪念笔记，而是做一个适当的永久笔记。闪念笔记只有在你能在一两天内回顾它们，并将它们变成以后可以使用的适当的笔记时才有价值。&quot;,536871676]],[&quot;^17&quot;,[5022,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5022,&quot;^G&quot;,4953,536871676]],[&quot;^17&quot;,[5022,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5022,&quot;^X&quot;,4929,536871676]],[&quot;^17&quot;,[5022,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5022,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5022,&quot;^&lt;&quot;,&quot;~u62dd3a14-da6e-4554-994e-1d59dcd905a0&quot;,536871676]],[&quot;^17&quot;,[5023,&quot;^S&quot;,&quot;当我们每次试图提取信息时，都会重建和改写记忆。&quot;,536871676]],[&quot;^17&quot;,[5023,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5023,&quot;^G&quot;,4908,536871676]],[&quot;^17&quot;,[5023,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5023,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5023,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5023,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5023,&quot;^&lt;&quot;,&quot;~u62dd3a14-c997-478f-9b7c-705c0ee181d5&quot;,536871676]],[&quot;^17&quot;,[5024,&quot;^S&quot;,&quot;如果我们看看当下的教育状况，尤其是大多数学生所采用的学习策略，很容易就会发现绝大多数人的学习仍然是以提高“存储强度”为目的，即使它无法被提高。这种学习方法主要是记住孤立的事实，而不强调建立联系。这正是学习心理学家们贴切描述的“死记硬背”——试图通过重复来强化和巩固大脑中的信息。这就像在古老的石碑上刻字一样，把客观材料塞入大脑。&quot;,536871676]],[&quot;^17&quot;,[5024,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5024,&quot;^G&quot;,4900,536871676]],[&quot;^17&quot;,[5024,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5024,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5024,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5024,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5024,&quot;^&lt;&quot;,&quot;~u62dd3a14-f76b-4177-b45f-d8d31bd41a2d&quot;,536871676]],[&quot;^17&quot;,[5025,&quot;^S&quot;,&quot;还需要进行阶段性的整理输出。&quot;,536871676]],[&quot;^17&quot;,[5025,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5025,&quot;^G&quot;,5005,536871676]],[&quot;^17&quot;,[5025,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5025,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[5025,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5025,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5025,&quot;^&lt;&quot;,&quot;~u62dd3a14-2c1e-4c4b-9650-1fb7df06e40f&quot;,536871676]],[&quot;^17&quot;,[5026,&quot;^S&quot;,&quot;如果我们转而关注“提取强度”，马上就会开始策略性地思考什么样的线索能够触发我们对记忆的提取。线索不是固定的，每一条信息都可以成为另一条信息的触发器，比如由甜品的香味产生的联想，就像玛德莲蛋糕触发了普鲁斯特的童年记忆，但由于我们无法刻意地提取到它，所以这种回想被称为“非自愿记忆”。&quot;,536871676]],[&quot;^17&quot;,[5026,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5026,&quot;^G&quot;,5024,536871676]],[&quot;^17&quot;,[5026,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5026,&quot;^X&quot;,4991,536871676]],[&quot;^17&quot;,[5026,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5026,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5026,&quot;^&lt;&quot;,&quot;~u62dd3a14-af7d-41e3-806c-ef123cb4cc85&quot;,536871676]],[&quot;^17&quot;,[5027,&quot;^S&quot;,&quot;而我们所定义的“输出”很简单，就是把自己的知识和想法呈现出来。其目的是为了做思维的“刻意练习”，而在“刻意练习”中，完成比完美重要；同时，在不断地练习中获得高质量的反馈也非常重要。&quot;,536871676]],[&quot;^17&quot;,[5027,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5027,&quot;^G&quot;,5011,536871676]],[&quot;^17&quot;,[5027,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5027,&quot;^X&quot;,4968,536871676]],[&quot;^17&quot;,[5027,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5027,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5027,&quot;^&lt;&quot;,&quot;~u62dd3a14-7572-470a-9f5a-d70ff2dd4f3c&quot;,536871676]],[&quot;^17&quot;,[5028,&quot;^S&quot;,&quot;如果我们还没有太多头绪，就贸然投入到一个长期的项目中，会很容易对将要做的事情失去兴趣。因此，我们可以采用灵活的组织方式，在必要的时候改变前进的方向，从而大大降低这种情况发生的风险。因此，在工作的每一步，我们都可以问自己：“这件事有什么有趣的地方？”或在阅读时常常问自己：“与这件事相关的事情中，哪些值得我们记录下来？”那么，除了根据兴趣挑选信息，我们还可以对工作中遇到的问题进行详细阐释，发掘出我们以前不知道的方面，从而延伸自己的兴趣。如果我们在做研究时保持兴趣一成不变，那就太可悲了。&quot;,536871676]],[&quot;^17&quot;,[5028,&quot;^Q&quot;,&quot;^1:&quot;,536871676]],[&quot;^17&quot;,[5028,&quot;^G&quot;,4902,536871676]],[&quot;^17&quot;,[5028,&quot;^Z&quot;,4875,536871676]],[&quot;^17&quot;,[5028,&quot;^X&quot;,4899,536871676]],[&quot;^17&quot;,[5028,&quot;^W&quot;,4875,536871676]],[&quot;^17&quot;,[5028,&quot;^1B&quot;,true,536871676]],[&quot;^17&quot;,[5028,&quot;^&lt;&quot;,&quot;~u62dd3a14-1159-4a90-a044-1dcb55fcdd7a&quot;,536871676]],[&quot;^17&quot;,[5181,&quot;^M&quot;,1645257491104,536872287]],[&quot;^17&quot;,[5181,&quot;^A&quot;,false,536871682]],[&quot;^17&quot;,[5181,&quot;^[&quot;,&quot;line-好睡：新的睡眠科学和医学&quot;,536871682]],[&quot;^17&quot;,[5181,&quot;^13&quot;,&quot;LINE-好睡：新的睡眠科学和医学&quot;,536871682]],[&quot;^17&quot;,[5181,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536914436]],[&quot;^17&quot;,[5181,&quot;^R&quot;,7,536871682]],[&quot;^17&quot;,[5181,&quot;^R&quot;,2746,536871682]],[&quot;^17&quot;,[5181,&quot;^C&quot;,1665069353315,536914436]],[&quot;^17&quot;,[5181,&quot;^&lt;&quot;,&quot;~u62dd3a22-7158-406b-a933-54c999b5dd07&quot;,536872116]],[&quot;^17&quot;,[5182,&quot;^M&quot;,1645093065009,536872287]],[&quot;^17&quot;,[5182,&quot;^A&quot;,false,536871682]],[&quot;^17&quot;,[5182,&quot;^[&quot;,&quot;rn-好睡&quot;,536871682]],[&quot;^17&quot;,[5182,&quot;^13&quot;,&quot;RN-好睡&quot;,536871682]],[&quot;^17&quot;,[5182,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书笔记&quot;,&quot;无框架&quot;,&quot;已读薄&quot;,&quot;已列出TODO的书&quot;]],&quot;^18&quot;,true],536942166]],[&quot;^17&quot;,[5182,&quot;^R&quot;,2745,536871746]],[&quot;^17&quot;,[5182,&quot;^R&quot;,6804,536871746]],[&quot;^17&quot;,[5182,&quot;^R&quot;,6836,536871746]],[&quot;^17&quot;,[5182,&quot;^R&quot;,6878,536871746]],[&quot;^17&quot;,[5182,&quot;^C&quot;,1666967162512,536942166]],[&quot;^17&quot;,[5182,&quot;^&lt;&quot;,&quot;~u62dd3a22-7e89-4d8e-a149-2db4c4bff9c1&quot;,536872116]],[&quot;^17&quot;,[5183,&quot;^S&quot;,&quot;练习的心态\\n这么做，睡或不睡也就没有压力。甚至，没有睡着的这一刻还值得我们欢喜，因为终于有机会练习。&quot;,536871682]],[&quot;^17&quot;,[5183,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5183,&quot;^G&quot;,5239,536871682]],[&quot;^17&quot;,[5183,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5183,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5183,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5183,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5183,&quot;^&lt;&quot;,&quot;~u62dd3a14-3ddc-4e95-91c2-a7749abfbc19&quot;,536871682]],[&quot;^17&quot;,[5184,&quot;^S&quot;,&quot;02 从睡眠看梦\\n \\n最有意思的是，在快速动眼睡眠中，我们身体肌肉的张力很弱，甚至好像瘫痪。这是脑部最下方的脑干有一个“肌力压抑”的机制，将我们随意肌（用意志力可以控制的肌肉）活动都压抑下来了。只有这样子，一个人在做梦的时候，才不至于手舞足蹈，或把梦里面更激烈的动作带到现实。有些人因为各种原因失去这个机制，在睡觉时动作很剧烈，甚至要用绳子把自己绑住，或者把自己裹在睡袋里，才不会让自己或身边的人在睡梦中受伤。\\n \\n从脑波来看，一整晚的睡眠可以分成4到5个循环，每个循环是接近1个半到2个小时。\\n1. 每个循环中，可以再依照眼球的运动与否和脑波的特色，区分成快速动眼睡眠和非快速动眼睡眠。\\n2. 一个人在睡眠中，眼睛正在快速转动，如果这时候被叫醒，他通常会说他在做梦。\\n3. 一个人在快速动眼睡眠中，虽然脑波动得很快，但身体的肌肉受到压抑，反而没有力气。&quot;,536871682]],[&quot;^17&quot;,[5184,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5184,&quot;^G&quot;,5225,536871682]],[&quot;^17&quot;,[5184,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5184,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5184,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5184,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5184,&quot;^&lt;&quot;,&quot;~u62dd3a14-7a34-4869-b726-af7c9d6cb092&quot;,536871682]],[&quot;^17&quot;,[5185,&quot;^S&quot;,&quot;从我个人的看法，一直累积睡眠相关的保健知识不见得是必要的。真正重要的，还是心态彻底的转变。&quot;,536871682]],[&quot;^17&quot;,[5185,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5185,&quot;^G&quot;,5228,536871682]],[&quot;^17&quot;,[5185,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5185,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5185,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5185,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5185,&quot;^&lt;&quot;,&quot;~u62dd3a14-a229-4571-9d89-ea583232cfeb&quot;,536871682]],[&quot;^17&quot;,[5186,&quot;^S&quot;,&quot;咖啡因的机制，正好是去阻断脑细胞的腺苷受体，不让腺苷发挥作用。也就是说，腺苷引起的疲惫，咖啡因会去阻止，而且是透过同样的管道。&quot;,536871682]],[&quot;^17&quot;,[5186,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5186,&quot;^G&quot;,5198,536871682]],[&quot;^17&quot;,[5186,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5186,&quot;^X&quot;,5221,536871682]],[&quot;^17&quot;,[5186,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5186,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5186,&quot;^&lt;&quot;,&quot;~u62dd3a14-a9ad-4df9-b726-91f5b0f095de&quot;,536871682]],[&quot;^17&quot;,[5187,&quot;^S&quot;,&quot;好睡：新的睡眠科学与医学\\n作者：杨定一\\n笔记数：68个笔记\\n读书笔记： [[RN-好睡]]&quot;,536871682]],[&quot;^17&quot;,[5187,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5187,&quot;^G&quot;,5215,536871682]],[&quot;^17&quot;,[5187,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5187,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5187,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5187,&quot;^W&quot;,5182,536871682]],[&quot;^17&quot;,[5187,&quot;^I&quot;,5182,536871682]],[&quot;^17&quot;,[5187,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5187,&quot;^&lt;&quot;,&quot;~u62dd3a14-9655-4975-953a-c23207158388&quot;,536871682]],[&quot;^17&quot;,[5188,&quot;^S&quot;,&quot;03 回到交感和副交感神经的作用&quot;,536871682]],[&quot;^17&quot;,[5188,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5188,&quot;^G&quot;,5231,536871682]],[&quot;^17&quot;,[5188,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5188,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5188,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5188,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5188,&quot;^&lt;&quot;,&quot;~u62dd3a14-99ff-4e97-b6c8-72951990a2cb&quot;,536871682]],[&quot;^17&quot;,[5189,&quot;^S&quot;,&quot;05 太阳光：改变日周期的钥匙&quot;,536871682]],[&quot;^17&quot;,[5189,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5189,&quot;^G&quot;,5188,536871682]],[&quot;^17&quot;,[5189,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5189,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5189,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5189,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5189,&quot;^&lt;&quot;,&quot;~u62dd3a14-9137-4ace-b9c8-393c2a6c91c5&quot;,536871682]],[&quot;^17&quot;,[5190,&quot;^S&quot;,&quot;长期观察发现，睡太少的人，死亡率高；而睡得太多，死亡率也会上升。但是，别忘了，我们不能因为两个现象刚好一起出现，就认为它们有绝对的关系。睡眠也是一样，即使和寿命真的有关联，也只是很多可能中的一个。我们不可能只用睡眠来解释一个人的寿命。&quot;,536871682]],[&quot;^17&quot;,[5190,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5190,&quot;^G&quot;,5240,536871682]],[&quot;^17&quot;,[5190,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5190,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5190,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5190,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5190,&quot;^&lt;&quot;,&quot;~u62dd3a14-6457-4fd3-86a2-e3273ec00736&quot;,536871682]],[&quot;^17&quot;,[5191,&quot;^S&quot;,&quot;假如我们白天和晚上都能只用鼻子呼吸，不只是能降低身体的压力反应，我们也可能会很高兴地发现，隔天精神更好也更能够专注。可以想象，长期保持鼻子呼吸的习惯，可以带来多少健康的好处。&quot;,536871682]],[&quot;^17&quot;,[5191,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5191,&quot;^G&quot;,5246,536871682]],[&quot;^17&quot;,[5191,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5191,&quot;^X&quot;,5246,536871682]],[&quot;^17&quot;,[5191,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5191,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5191,&quot;^&lt;&quot;,&quot;~u62dd3a14-884e-4c00-aa3d-6ce9ec421920&quot;,536871682]],[&quot;^17&quot;,[5192,&quot;^S&quot;,&quot;10 打哈欠，伸懒腰，带动自主神经放松和气脉畅通&quot;,536871682]],[&quot;^17&quot;,[5192,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5192,&quot;^G&quot;,5221,536871682]],[&quot;^17&quot;,[5192,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5192,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5192,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5192,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5192,&quot;^&lt;&quot;,&quot;~u62dd3a14-fa5c-490b-9f08-2685a32f85a7&quot;,536871682]],[&quot;^17&quot;,[5193,&quot;^S&quot;,&quot;谐振式呼吸计时的方法很简单，守住1分钟的时间，在1分钟内数6次呼吸（一呼一吸共10秒）。习惯了，再降到5次（一呼一吸共12秒）。进一步有基础了，可以再尝试4次（一呼一吸共15秒）。&quot;,536871682]],[&quot;^17&quot;,[5193,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5193,&quot;^G&quot;,5195,536871682]],[&quot;^17&quot;,[5193,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5193,&quot;^X&quot;,5200,536871682]],[&quot;^17&quot;,[5193,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5193,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5193,&quot;^&lt;&quot;,&quot;~u62dd3a14-2094-4845-8877-a19ec5a3cc95&quot;,536871682]],[&quot;^17&quot;,[5194,&quot;^S&quot;,&quot; ^17&quot;,[5197,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5197,&quot;^X&quot;,5192,536871682]],[&quot;^17&quot;,[5197,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5197,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5197,&quot;^&lt;&quot;,&quot;~u62dd3a14-ad2a-454d-98c0-019bd181cba2&quot;,536871682]],[&quot;^17&quot;,[5198,&quot;^S&quot;,&quot;但大家不知道的是，咖啡因其实不是让人有元气而清醒。它带来的清醒，其实是去压制身体面对疲劳的自然反应。&quot;,536871682]],[&quot;^17&quot;,[5198,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5198,&quot;^G&quot;,5221,536871682]],[&quot;^17&quot;,[5198,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5198,&quot;^X&quot;,5221,536871682]],[&quot;^17&quot;,[5198,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5198,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5198,&quot;^&lt;&quot;,&quot;~u62dd3a14-6d20-452b-84c3-2a977a739c26&quot;,536871682]],[&quot;^17&quot;,[5199,&quot;^S&quot;,&quot;除了阳光，运动本身就是调整我们内分泌和神经系统最快的方法。&quot;,536871682]],[&quot;^17&quot;,[5199,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5199,&quot;^G&quot;,5235,536871682]],[&quot;^17&quot;,[5199,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5199,&quot;^X&quot;,5189,536871682]],[&quot;^17&quot;,[5199,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5199,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5199,&quot;^&lt;&quot;,&quot;~u62dd3a14-089b-447a-9b25-e2475c3f673f&quot;,536871682]],[&quot;^17&quot;,[5200,&quot;^S&quot;,&quot;02 呼吸，意识转变的十字路口&quot;,536871682]],[&quot;^17&quot;,[5200,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5200,&quot;^G&quot;,5224,536871682]],[&quot;^17&quot;,[5200,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5200,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5200,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5200,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5200,&quot;^&lt;&quot;,&quot;~u62dd3a14-f9c8-47dc-9805-f28f27702ab1&quot;,536871682]],[&quot;^17&quot;,[5201,&quot;^S&quot;,&quot;减少信息对大脑的刺激\\n\\n我们要明白——再怎么去追求信息，还是需要适时踩刹车。倒不是不断地认为五官要受到愈多刺激才好，甚至还认为没有刺激就是无聊。\\n\\n就连到了晚上，我们还是不肯消停。还要拿这没剩多少的休息时间，用各种信息刺激头脑，也难怪睡眠不会安稳。我们很难想象自己可以把一切摆到旁边，交给睡眠。&quot;,536871682]],[&quot;^17&quot;,[5201,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5201,&quot;^G&quot;,5187,536871682]],[&quot;^17&quot;,[5201,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5201,&quot;^X&quot;,5181,536871682]],[&quot;^17&quot;,[5201,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5201,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5201,&quot;^&lt;&quot;,&quot;~u62dd3a14-1d35-47e8-91af-c25eb9122269&quot;,536871682]],[&quot;^17&quot;,[5202,&quot;^S&quot;,&quot;不把失眠当作问题，它就不是问题。整天觉得自己睡不好，反而通过念头让自己变得难受。\\n\\n我要再一次强调，不把失眠当作问题，它也自然不是问题。我也要再一次强调——如果可以完全接受失眠，我们本来认为的问题，也就解答了一半。我们假如可以接受这几句话，就是一夜没有睡好，自然发现第二天还是可以很清醒地做事。本来隔天会很疲倦，心里不安，感觉没有活力。但是，我们改变了想法，也就会突然明白，心里预设的累，其实大多是自己透过念头所造出来的。即使白天确实很疲劳，也可以休息几分钟，不把它当成多严重的一回事，而最多只是符合身体的需要，做当下的调整。&quot;,536871682]],[&quot;^17&quot;,[5202,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5202,&quot;^G&quot;,5229,536871682]],[&quot;^17&quot;,[5202,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5202,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5202,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5202,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5202,&quot;^&lt;&quot;,&quot;~u62dd3a14-089c-4cc1-9295-b4a1cdbf1a4f&quot;,536871682]],[&quot;^17&quot;,[5203,&quot;^S&quot;,&quot;交感的过度刺激是我们21世纪最大的身心失衡的原因。&quot;,536871682]],[&quot;^17&quot;,[5203,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5203,&quot;^G&quot;,5188,536871682]],[&quot;^17&quot;,[5203,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5203,&quot;^X&quot;,5188,536871682]],[&quot;^17&quot;,[5203,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5203,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5203,&quot;^&lt;&quot;,&quot;~u62dd3a14-5da2-47d4-a21b-405a6c343d20&quot;,536871682]],[&quot;^17&quot;,[5204,&quot;^S&quot;,&quot;不要讨论自己的失眠问题\\n \\n我透过“全部生命系列”一直在强调“That which we think becomes real.”“我们所想的，自然变成真实。”如果我们把一件事当作问题，不断地去想它，这件事自然变成一个问题。而且，还可能是个严重的问题。&quot;,536871682]],[&quot;^17&quot;,[5204,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5204,&quot;^G&quot;,5205,536871682]],[&quot;^17&quot;,[5204,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5204,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5204,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5204,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5204,&quot;^&lt;&quot;,&quot;~u62dd3a14-91e9-40b4-9a98-4024f002094f&quot;,536871682]],[&quot;^17&quot;,[5205,&quot;^S&quot;,&quot;把自己当作科学家，去实践，去验证\\n然而，最重要的是——你现在就下一个决心，要采用这里所讲的练习。把自己当作一个科学家，点点滴滴去亲自测试这些方法的正确性。不这么做的话，任何书、任何睡眠的建议，不可能会有什么帮助。&quot;,536871682]],[&quot;^17&quot;,[5205,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5205,&quot;^G&quot;,5202,536871682]],[&quot;^17&quot;,[5205,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5205,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5205,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5205,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5205,&quot;^&lt;&quot;,&quot;~u62dd3a14-7a44-4bfa-aee0-da6fc4080a69&quot;,536871682]],[&quot;^17&quot;,[5206,&quot;^S&quot;,&quot;深呼吸的作用，远远比我们想的更大。它本身会把交感和副交感神经作用的失衡调整回来。其实，自主神经系统里，交感和副交感作用失衡对睡眠的影响，从我的角度来看，是扮演关键性的角色。&quot;,536871682]],[&quot;^17&quot;,[5206,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5206,&quot;^G&quot;,5219,536871682]],[&quot;^17&quot;,[5206,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5206,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5206,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5206,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5206,&quot;^&lt;&quot;,&quot;~u62dd3a14-361a-4c29-b393-60e296ccdd52&quot;,536871682]],[&quot;^17&quot;,[5207,&quot;^S&quot;,&quot;一个人没有这方面的压力，也就像度假一样，自然没有睡眠的压力。没有压力，也没有失眠好谈的。&quot;,536871682]],[&quot;^17&quot;,[5207,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5207,&quot;^G&quot;,5242,536871682]],[&quot;^ &quot;^S&quot;,&quot;08 态度，态度，态度，我指的是生命的态度\\n \\n不加任何反应。像是正念里的思想\\n我们躺在床上，随时，让念头来，让念头走，都可以不去干涉。任何念头，正向，负向，怎么来，就让它来吧，怎么走，就让它走。我们试试看，看着各式各样的念头来来去去，可不可以不加任何反应，最多，我们只是单纯地见证念头来，念头走。做习惯了，我们自然会发现自己可以观察到任何念头，而同时也可以放过任何念头。当然，有时候念头带来相当负面的情绪，或是强烈的萎缩，会让我们踩不了刹车。这是难免的，每个人都是一样的。到这里，也就接受前面踩不了刹车，甚至可能有相当负面的念头。假如心痛，也就接受心痛。假如有窝囊，也就接受心中的窝囊。假如有悲伤，也就接受悲伤。没有安全感，也就接受自己始终没有安全感。有恐惧，也就接受自己有恐惧。&quot;,536871682]],[&quot;^17&quot;,[5216,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5216,&quot;^G&quot;,5238,536871682]],[&quot;^17&quot;,[5216,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5216,&quot;^X&quot;,5240,536871682]],[&quot;^17&quot;,[5216,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5216,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5216,&quot;^&lt;&quot;,&quot;~u62dd3a14-7097-450d-a2c0-846d8f63e42a&quot;,536871682]],[&quot;^17&quot;,[5217,&quot;^S&quot;,&quot;透过这种练习，我们会发现，只要把嘴巴闭起来，用不同的呼吸速度，自然会产生一个回压。这个回压是对着山根部位的鼻腔所产生的，会让我们把注意力带回到身体的内部。也就好像身体发动了一个马达，而这个马达会把气带到身体每一个角落。不只小周天，我们也能突然体会到大周天的循环。&quot;,536871682]],[&quot;^17&quot;,[5217,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5217,&quot;^G&quot;,5213,536871682]],[&quot;^17&quot;,[5217,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5217,&quot;^X&quot;,5200,536871682]],[&quot;^17&quot;,[5217,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5217,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5217,&quot;^&lt;&quot;,&quot;~u62dd3a14-f95e-431f-b3f3-d5ff5bd1dc36&quot;,536871682]],[&quot;^17&quot;,[5218,&quot;^S&quot;,&quot;最不可思议的是，即使不是透过静坐而达到专注，反过来只要把舌头顶到上颚，全身也会跟着放松。而且，是彻底的放松。现在，你一边读，也就可以一边尝试。&quot;,536871682]],[&quot;^17&quot;,[5218,&quot;^Q&quot;,&quot;^1:&quot;,536871682]],[&quot;^17&quot;,[5218,&quot;^G&quot;,5237,536871682]],[&quot;^17&quot;,[5218,&quot;^Z&quot;,5181,536871682]],[&quot;^17&quot;,[5218,&quot;^X&quot;,5188,536871682]],[&quot;^17&quot;,[5218,&quot;^W&quot;,5181,536871682]],[&quot;^17&quot;,[5218,&quot;^1B&quot;,true,536871682]],[&quot;^17&quot;,[5218,&quot;^&lt;&quot;,&quot;~u62
