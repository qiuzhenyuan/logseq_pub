quot;Plain&quot;,&quot;敲黑板了，这里可能会丢消息的！&quot;],[&quot;Break_Line&quot;]]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^1V&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 0&quot;]]]],[&quot;Plain&quot;,&quot;，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。&quot;]]]],&quot;^1W&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,4,&quot;^1[&quot;,false],[&quot;^ &quot;,&quot;^1V&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 1&quot;]]]],[&quot;Plain&quot;,&quot; 保证 leader 不丢，&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;]]]],&quot;^1W&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,4,&quot;^1[&quot;,false],[&quot;^ &quot;,&quot;^1V&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 -1&quot;]]]],[&quot;Plain&quot;,&quot;：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;]]]],&quot;^1W&quot;,[],&quot;^1Y&quot;,[],&quot;^1Z&quot;,4,&quot;^1[&quot;,false]]]],536890890]],[&quot;^1A&quot;,[4927,&quot;^1N&quot;,[&quot;^1H&quot;,[]],536890890]],[&quot;^1A&quot;,[4927,&quot;^[&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[ g 2\\n4. ring 3\\nLinux仅仅是用了 ring 0 和 ring 3\\n\\n#+BEGIN_QUOTE\\n高情商：\\n* ring 0被叫做内核态，完全在操作系统内核中运行\\n* ring 3被叫做用户态，在应用程序中运行\\n\\n低情商：\\n* 执行内核空间的代码，具有ring 0保护级别，有对硬件的所有操作权限，可以执行所有C P U 指令集，访问任意地址的内存，在内核模式下的任何异常都是灾难性的，将会导致整台机器停机\\n* 在用户模式下，具有ring 3保护级别，代码没有对硬件的直接控制权限，也不能直接访问地址的内存，程序是通过调用系统接口(System Call APIs)来达到访问硬件和内存，在这种保护模式下，即时程序发生崩溃也是可以恢复的，在电脑上大部分程序都是在，用户模式下运行的\\n\\n#+END_QUOTE&quot;,536891771]],[&quot;^1A&quot;,[4956,&quot;^Q&quot;,1630081440273,536891771]],[&quot;^1A&quot;,[4956,&quot;^W&quot;,&quot;^1I&quot;,536891183]],[&quot;^1A&quot;,[4956,&quot;^14&quot;,3,536891711]],[&quot;^1A&quot;,[4956,&quot;^K&quot;,4702,536891183]],[&quot;^1A&quot;,[4956,&quot;^X&quot;,1,536891711]],[&quot;^1A&quot;,[4956,&quot;^17&quot;,289,536891183]],[&quot;^1A&quot;,[4956,&quot;^13&quot;,4702,536891186]],[&quot;^1A&quot;,[4956,&quot;^12&quot;,289,536891711]],[&quot;^1A&quot;,[4956,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1U&quot;,&quot;61290ca7-4293-41d5-a315-a6501fc0e460&quot;],536891771]],[&quot;^1A&quot;,[4956,&quot;^23&quot;,3,536891423]],[&quot;^1A&quot;,[4956,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级&quot;]],536891711]],[&quot;^1A&quot;,[4956,&quot;^15&quot;,&quot;^24&quot;,536891711]],[&quot;^1A&quot;,[4956,&quot;^1L&quot;,true,536891183]],[&quot;^1A&quot;,[4956,&quot;^G&quot;,1630081440273,536891771]],[&quot;^1A&quot;,[4956,&quot;^?&quot;,&quot;~u61290ca7-4293-41d5-a315-a6501fc0e460&quot;,536891183]],[&quot;^1A&quot;,[4957,&quot;^1M&quot;,&quot;-e7--94--a8--e6--88--b7--e6--80--81--e5--92--8c--e5--86--85--e6--a0--b8--e6--80--81--e7--9a--84--e5--88--87--e6--8d--a2-&quot;,536891563]],[&quot;^1A&quot;,[4957,&quot;^S&quot;,[],536891642]],[&quot;^1A&quot;,[4957,&quot;^[&quot;,&quot;### 用户态和内核态的切换&quot;,536891563]],[&quot;^1A&quot;,[4957,&quot;^Q&quot;,1630081031530,536891642]],[&quot;^1A&quot;,[4957,&quot;^W&quot;,&quot;^1I&quot;,536891542]],[&quot;^1A&quot;,[4957,&quot;^14&quot;,3,536891642]],[&quot;^1A&quot;,[4957,&quot;^K&quot;,4956,536891       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );

        }
