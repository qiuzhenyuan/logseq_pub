4]],[&quot;^17&quot;,[5301,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5301,&quot;^1B&quot;,false,536871684]],[&quot;^17&quot;,[5301,&quot;^&lt;&quot;,&quot;~u62dd3a15-3219-437e-ba20-34dab3837073&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5302,&quot;^S&quot;,&quot;### 进行角色扮演，塑造真实自我\\nid:: 60d859db-702f-4baa-a157-813a39e8f2f1\\ncollapsed:: true&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5302,&quot;^G&quot;,5289,536871684]],[&quot;^17&quot;,[5302,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5302,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5302,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5302,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;60d859db-702f-4baa-a157-813a39e8f2f1&quot;],536871684]],[&quot;^17&quot;,[5302,&quot;^L&quot;,[&quot;^1A&quot;],536871684]],[&quot;^17&quot;,[5302,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5302,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5302,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5302,&quot;^&lt;&quot;,&quot;~u60d859db-702f-4baa-a157-813a39e8f2f1&quot;,536871684]],[&quot;^17&quot;,[5303,&quot;^S&quot;,&quot;我们已知内在评判是不确定的。让我们来证明下它还是错的，它低估了你，你要比它认为的更强大、更有能力，也更讨人喜欢。&quot;,536871684]],[&quot;^17&quot;,[5303,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5303,&quot;^G&quot;,5286,536871684]],[&quot;^17&quot;,[5303,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5303,&quot;^X&quot;,5305,536871684]],[&quot;^17&quot;,[5303,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5303,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5303,&quot;^&lt;&quot;,&quot;~u62dd3a15-4ded-477e-a72c-7d06e2995527&quot;,536871684]],[&quot;^17&quot;,[5304,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5304,&quot;^S&quot;,&quot;恐惧是社交焦虑的核心。\\ncollapsed:: true\\n我们会觉得人人都能看见我们内在的尴尬、不足或缺陷。吉姆害怕这种“暴露”。有社交焦虑的人不仅==担心自己被评判==，更担心评判者的看法是对的。我们认为自己有问题，为掩盖问题而逃避问题。\\n我们觉得，自己一旦被暴露，就会被拒绝、被羞辱、被曝光。但是，我们到底在害怕什么呢？\\n\\n大卫·莫什科维奇博士是滑铁卢大学的心理学家，**他认为“暴露”可分为4类**： \\n1. 我们的焦虑我们可能担心别人会看到我们==焦虑的身体迹象==：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n2. 我们的外表我们对自己的==外表不满==。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。·我们的性格这是个大问题。\\n3. 我们可能会担心==自己的人格==：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n4. 我们的==社交技能==这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。\\n所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。\\n\\n\\n要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;,536871684]],[&quot;^17&quot;,[5304,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5304,&quot;^G&quot;,5256,536871684]],[&quot;^17&quot;,[5304,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5304,&quot;^X&quot;,5256,536871684]],[&quot;^17&quot;,[5304,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5304,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5304,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5304,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5304,&quot;^&lt;&quot;,&quot;~u62dd3a15-13cd-4a00-abec-78ba3f44f075&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^S&quot;,&quot;### 认识内在评判&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^1G&quot;,3,536871684]],[&quot;^17&quot;,[5305,&quot;^G&quot;,5264,536871684]],[&quot;^17&quot;,[5305,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5305,&quot;^X&quot;,5248,536871684]],[&quot;^17&quot;,[5305,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5305,&quot;^1H&quot;,3,536871684]],[&quot;^17&quot;,[5305,&quot;^Y&quot;,&quot;^1I&quot;,536871684]],[&quot;^17&quot;,[5305,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5305,&quot;^&lt;&quot;,&quot;~u62dd3a15-7f1f-4101-913d-126e82921645&quot;,536871684]],[&quot;^17&quot;,[5306,&quot;^O&quot;,true,536871684]],[&quot;^17&quot;,[5306,&quot;^S&quot;,&quot;==你可以问问自己，如果克服了恐惧，你会做什么。不是“我会有什么感觉”，而是“我会做什么”。==**如果感觉自信，我会做什么？**\\ncollapsed:: true\\n布兰登·斯坦顿的答案会是：“如果我没觉得有什么不舒服，我会问陌生人能否给他们拍照。”艾利斯的答案是：“如果我不焦虑，我会和那些漂亮女孩聊天。”对于蒋甲，答案是：“如果我有信心，我就可以直面拒绝，拍掉身上的灰尘再试一次。”你呢？你会答应更多邀请吗？会把自己介绍给更多人吗？即使担心紧张脸红也会去吗？不管答案是什么，==请把你的目标具体化。==\\n \\n\\n#+BEGIN_QUOTE\\n1. 有人在等我的停车位时，我能以正常速度开走，而不是紧张地匆忙驶开；\\n2.在孩子们和亲戚视频聊天时，我可以加入他们的对话；\\n3.给一群我不太了解的人讲故事；\\n4.主动向经常见到但不知道名字的人介绍自己。\\n#+END_QUOTE \\n\\n \\n \\n选择那些能帮你建设真实自己的事。事实上，你甚至可以把这个叫“真实列表”。想想看，如果没有焦虑阻碍你的话，你会做什么？如果不用过度思考的话，什么事是你想做的？敢于直面恐惧的你会做什么？把那些大大小小的事情都列在清单上。现在，让我们从你害怕的事情开始。列举一些小的、具体的事，它们能帮你买到一张通往社交焦虑之地的快车车票。\\n \\n **他说：“这种焦虑不匹配很快就能得到纠正。经历几次后，你就可以迅速校准。刚开始时，我脑子里想的都是最糟的情况：对方会掏出枪，报警，或者让我滚出去。我的脑子把这些当成预知结果，但到最后，我几乎可以在任何地方向任何人提出任何要求。”**&quot;,536871684]],[&quot;^17&quot;,[5306,&quot;^Q&quot;,&quot;^1:&quot;,536871684]],[&quot;^17&quot;,[5306,&quot;^G&quot;,5252,536871684]],[&quot;^17&quot;,[5306,&quot;^Z&quot;,5248,536871684]],[&quot;^17&quot;,[5306,&quot;^X&quot;,5252,536871684]],[&quot;^17&quot;,[5306,&quot;^W&quot;,5248,536871684]],[&quot;^17&quot;,[5306,&quot;^@&quot;,[&quot;^ &quot;],536871684]],[&quot;^17&quot;,[5306,&quot;^L&quot;,[],536871684]],[&quot;^17&quot;,[5306,&quot;^1B&quot;,true,536871684]],[&quot;^17&quot;,[5306,&quot;^&lt;&quot;,&quot;~u62dd3a15-e3ff-47de-adfc-3c079cc17053&quot;,536871684]],[&quot;^17&quot;,[5348,&quot;^M&quot;,1634351768150,536872287]],[&quot;^17&quot;,[5348,&quot;^A&quot;,false,536871688]],[&quot;^17&quot;,[5348,&quot;^[&quot;,&quot;line-幸福的方法&quot;,536871688]],[&quot;^17&quot;,[5348,&quot;^13&quot;,&quot;LINE-幸福的方法&quot;,536871688]],[&quot;^17&quot;,[5348,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书划线&quot;,&quot;DOING&quot;]],&quot;^18&quot;,true],536871688]],[&quot;^17&quot;,[5348,&quot;^R&quot;,8,536871688]],[&quot;^17&quot;,[5348,&quot;^R&quot;,2746,536871688]],[&quot;^17&quot;,[5348,&quot;^C&quot;,1636026664557,536872287]],[&quot;^17&quot;,[5348,&quot;^&lt;&quot;,&quot;~u62dd3a15-f8e0-4289-a496-bee04dc1ff32&quot;,536871688]],[&quot;^17&quot;,[5349,&quot;^S&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536871688]],[&quot;^17&quot;,[5349,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5349,&quot;^G&quot;,5442,536871688]],[&quot;^17&quot;,[5349,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5349,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5349,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5349,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5349,&quot;^&lt;&quot;,&quot;~u62dd3a15-dc92-4290-8fe5-f4869a9ea931&quot;,536871688]],[&quot;^17&quot;,[5350,&quot;^S&quot;,&quot;虽然财富常被认为是外来目标，但在一些情况下，它也可以是自发性的目标，前提是它必须对我们的幸福有贡献。&quot;,536871688]],[&quot;^17&quot;,[5350,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5350,&quot;^G&quot;,5443,536871688]],[&quot;^17&quot;,[5350,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5350,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5350,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5350,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5350,&quot;^&lt;&quot;,&quot;~u62dd3a15-edf5-4aca-9c01-776cf481a140&quot;,536871688]],[&quot;^17&quot;,[5351,&quot;^S&quot;,&quot;反思：哪些事可以挑战并充分发挥你的潜力？成功与幸福&quot;,536871688]],[&quot;^17&quot;,[5351,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5351,&quot;^G&quot;,5391,536871688]],[&quot;^17&quot;,[5351,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5351,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5351,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5351,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5351,&quot;^&lt;&quot;,&quot;~u62dd3a15-81cd-4fc6-9a5b-72344696a7b9&quot;,536871688]],[&quot;^17&quot;,[5352,&quot;^S&quot;,&quot;可是就在当晚，狂欢过后我独自回到自己的房间，坐在床上，尝试着在睡前再回味一下那无限的快感。出人意料地，那些我以为会保持很久的成就感、那些我最珍视的来之不易的喜悦，忽然间消失得无影无踪。失落和空虚再次占据了我的内心。我忽然感到迷惘和恐惧，泪水奔涌而出。&quot;,536871688]],[&quot;^17&quot;,[5352,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5352,&quot;^G&quot;,5406,536871688]],[&quot;^17&quot;,[5352,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5352,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5352,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5352,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5352,&quot;^&lt;&quot;,&quot;~u62dd3a15-9f19-4eda-9982-24fb43d74fb4&quot;,536871688]],[&quot;^17&quot;,[5353,&quot;^S&quot;,&quot;反思：想象一下那些和你亲近的人，你和他们是否有足够的时间相处？如果不是，你该如何去改变这个现状？&quot;,536871688]],[&quot;^17&quot;,[5353,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5353,&quot;^G&quot;,5437,536871688]],[&quot;^17&quot;,[5353,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5353,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5353,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5353,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5353,&quot;^&lt;&quot;,&quot;~u62dd3a15-5c0e-4c58-ab6a-69168c0965b9&quot;,536871688]],[&quot;^17&quot;,[5354,&quot;^S&quot;,&quot;从整体而言，有目标的人的成功概率要比没有目标的人大得多。具有挑战性的明确的目标（即设定了时限和具体的成果）通常会带来更好的表现。&quot;,536871688]],[&quot;^17&quot;,[5354,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5354,&quot;^G&quot;,5378,536871688]],[&quot;^17&quot;,[5354,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5354,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5354,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5354,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5354,&quot;^&lt;&quot;,&quot;~u62dd3a15-8c59-4084-845c-a29feea8c8d5&quot;,536871688]],[&quot;^17&quot;,[5355,&quot;^S&quot;,&quot;具备意义和快乐的行为，就像是暗室里的蜡烛，只需要一根就可以点亮整个屋子。一次幸福的经历，可以感染到我们生活中的许多方面。我将这些虽小但有连锁效应的事情叫作“幸福催化剂”——一些几个钟头甚至几分钟的事，便可以为我们带来意义和快乐，不但在当下受益，也会影响到未来。&quot;,536871688]],[&quot;^17&quot;,[5355,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5355,&quot;^G&quot;,5410,536871688]],[&quot;^17&quot;,[5355,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5355,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5355,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5355,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5355,&quot;^&lt;&quot;,&quot;~u62dd3a15-448a-43f5-b173-4b6a4145767e&quot;,536871688]],[&quot;^17&quot;,[5356,&quot;^S&quot;,&quot;不管是通过机器还是通过毒品来逃避情感，都是生活在谎言中。在机器提供的缔造世界和平的虚假成就感与简简单单但却能真实地帮助他人这两者中，我相信大部分人都会选择后者。就好像有一个内在的机制告诉我们：幸福不只是快感，我们更需要这种愉悦感的来源是有意义的。我们要证实自己的行为确实能够改变世界，而不只是主观感受而已。&quot;,536871688]],[&quot;^17&quot;,[5356,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5356,&quot;^G&quot;,5439,536871688]],[&quot;^17&quot;,[5356,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5356,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5356,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5356,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5356,&quot;^&lt;&quot;,&quot;~u62dd3a15-4355-4b57-a328-b4c36107e9f7&quot;,536871688]],[&quot;^17&quot;,[5357,&quot;^S&quot;,&quot;把冥想变成规律。每天早上起来、午餐时间或是午后，用10分钟到1小时的时间来冥想。在冥想成为日常规律后，你可能只需要一两分钟的时间就够了。每当你感到有压力、愤怒或是想开心一点的时候，只需要做几次深呼吸，就可以释放出积极的情绪。安静的地方是最理想的，不过坐火车、坐出租车或是在办公室里，其实也都可以。&quot;,536871688]],[&quot;^17&quot;,[5357,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5357,&quot;^G&quot;,5423,536871688]],[&quot;^17&quot;,[5357,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5357,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5357,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5357,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5357,&quot;^&lt;&quot;,&quot;~u62dd3a15-4bee-46c1-9dfe-8f68e4a92e53&quot;,536871688]],[&quot;^17&quot;,[5358,&quot;^S&quot;,&quot;如果我们能在80岁的时候出生，然后慢慢走向18岁，那生活将会幸福无比。&quot;,536871688]],[&quot;^17&quot;,[5358,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5358,&quot;^G&quot;,5407,536871688]],[&quot;^17&quot;,[5358,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5358,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5358,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5358,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5358,&quot;^&lt;&quot;,&quot;~u62dd3a15-e459-43cf-8404-3ed7b6b66429&quot;,536871688]],[&quot;^17&quot;,[5359,&quot;^S&quot;,&quot;我们对工作的定位（无论是任务、职业还是使命）对工作本身及其他生活方面的幸福感均有影响。瑞斯尼斯基的建议是，“除了收入或地位之外，人们对于工作的定位，将在很大程度上决定他们对工作及生活的满意度”。&quot;,536871688]],[&quot;^17&quot;,[5359,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5359,&quot;^G&quot;,5403,536871688]],[&quot;^17&quot;,[5359,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5359,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5359,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5359,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5359,&quot;^&lt;&quot;,&quot;~u62dd3a15-c936-4157-ab02-63a901fcec9c&quot;,536871688]],[&quot;^17&quot;,[5360,&quot;^S&quot;,&quot;核心价值指的是我们最深最真的特性，也就是我们的个性。它包含我们的生活原则&quot;,536871688]],[&quot;^17&quot;,[5360,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5360,&quot;^G&quot;,5353,536871688]],[&quot;^17&quot;,[5360,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5360,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5360,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5360,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5360,&quot;^&lt;&quot;,&quot;~u62dd3a15-2ec8-4ca1-aea2-bf7355d70083&quot;,536871688]],[&quot;^17&quot;,[5361,&quot;^S&quot;,&quot;要学会适当地享乐而不是无止境地放纵。幸福的人不会接受“一分耕耘，一分收获”的观点，因为他不但享受着他所做的一切，同时也在朝着自己的目标努力，这样的人往往会取得更大的成就。&quot;,536871688]],[&quot;^17&quot;,[5361,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5361,&quot;^G&quot;,5351,536871688]],[&quot;^17&quot;,[5361,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5361,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5361,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5361,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5361,&quot;^&lt;&quot;,&quot;~u62dd3a15-fc20-4ad6-a84e-91b8fe30e165&quot;,536871688]],[&quot;^17&quot;,[5362,&quot;^S&quot;,&quot;第二篇 幸福无处不在&quot;,536871688]],[&quot;^17&quot;,[5362,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5362,&quot;^G&quot;,5449,536871688]],[&quot;^17&quot;,[5362,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5362,&quot;^X&quot;,5348,536871688]],[&quot;^17&quot;,[5362,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5362,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5362,&quot;^&lt;&quot;,&quot;~u62dd3a15-4f89-42b4-b3d2-5ec5108abf51&quot;,536871688]],[&quot;^17&quot;,[5363,&quot;^S&quot;,&quot;我认为，幸福的定义应该是“快乐与意义的结合”。真正快乐的人，能够在自己觉得有意义的生活方式里享受它的点点滴滴。这种解释绝不仅限于生命里的某些时刻，而是人生的全过程。即使有时经历痛苦，人在总体上仍然可以是幸福的。&quot;,536871688]],[&quot;^17&quot;,[5363,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5363,&quot;^G&quot;,5425,536871688]],[&quot;^17&quot;,[5363,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5363,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5363,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5363,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5363,&quot;^&lt;&quot;,&quot;~u62dd3a15-8b7e-4564-8416-7b41b00bd1f9&quot;,536871688]],[&quot;^17&quot;,[5364,&quot;^S&quot;,&quot;原来有目标并不是问题，关键是什么样的目标，以及那些目标在我生命中所扮演的角色&quot;,536871688]],[&quot;^17&quot;,[5364,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5364,&quot;^G&quot;,5384,536871688]],[&quot;^17&quot;,[5364,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5364,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5364,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5364,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5364,&quot;^&lt;&quot;,&quot;~u62dd3a15-e0e2-471f-bd2d-7a9815c2e3d6&quot;,536871688]],[&quot;^17&quot;,[5365,&quot;^S&quot;,&quot;当目标被认可为意义时，它才会帮助我们规划旅途中的每一步；而目标被认为是结局时，它所带给我们的只会是无尽的困难和挑战&quot;,536871688]],[&quot;^17&quot;,[5365,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5365,&quot;^G&quot;,5408,536871688]],[&quot;^17&quot;,[5365,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5365,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5365,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5365,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5365,&quot;^&lt;&quot;,&quot;~u62dd3a15-d918-4218-89f4-4667a7c262c9&quot;,536871688]],[&quot;^17&quot;,[5366,&quot;^S&quot;,&quot;什么样的习惯能让你更幸福呢？你希望生活发生怎样的改变？比如，每周运动3次，每天早上冥想15分钟，每个月看两场电影，与伴侣每个星期二出去约会，隔天阅读一些有趣的读物，等等。每次养成的新习惯不要太多，一两个足矣；另外，在习惯被固定下来之前，不要试图养成新习惯。&quot;,536871688]],[&quot;^17&quot;,[5366,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5366,&quot;^G&quot;,5412,536871688]],[&quot;^17&quot;,[5366,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5366,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5366,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5366,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5366,&quot;^&lt;&quot;,&quot;~u62dd3a15-e491-4a0c-834f-1ddf89b85f27&quot;,536871688]],[&quot;^17&quot;,[5367,&quot;^S&quot;,&quot;积极的情绪体验是幸福的必要但非充分条件。&quot;,536871688]],[&quot;^17&quot;,[5367,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5367,&quot;^G&quot;,5369,536871688]],[&quot;^17&quot;,[5367,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5367,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5367,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5367,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5367,&quot;^&lt;&quot;,&quot;~u62dd3a15-f59f-4173-a8a7-0cbd6fba5526&quot;,536871688]],[&quot;^17&quot;,[5368,&quot;^S&quot;,&quot;反思：回想一下你最开心的工作体验，是具体的工作内容还是工作环境让你那么快乐？&quot;,536871688]],[&quot;^17&quot;,[5368,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5368,&quot;^G&quot;,5417,536871688]],[&quot;^17&quot;,[5368,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5368,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5368,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5368,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5368,&quot;^&lt;&quot;,&quot;~u62dd3a15-9798-4e57-9488-49cc09301b5a&quot;,536871688]],[&quot;^17&quot;,[5369,&quot;^S&quot;,&quot;要想获得真正的幸福，就必须明白无论遇到怎样的悲伤、考验或是波折，我们都应该为活着本身而感到由衷的快乐并感恩。&quot;,536871688]],[&quot;^17&quot;,[5369,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5369,&quot;^G&quot;,5398,536871688]],[&quot;^17&quot;,[5369,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5369,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5369,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5369,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5369,&quot;^&lt;&quot;,&quot;~u62dd3a15-fe3e-4bd7-8cee-48c8a7b76851&quot;,536871688]],[&quot;^17&quot;,[5370,&quot;^S&quot;,&quot;虽然他们在集中营里经历的每一天都是惨无人道的，身心遭受了巨大的伤害，但其中有些人却在那里找到了生命的意义，找到了目标感：有些人期待有一天能与亲人重逢，有些人则想着将来要把这段历史公之于众&quot;,536871688]],[&quot;^17&quot;,[5370,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5370,&quot;^G&quot;,5444,536871688]],[&quot;^17&quot;,[5370,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5370,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5370,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5370,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5370,&quot;^&lt;&quot;,&quot;~u62dd3a15-3d35-49c4-ae8a-e3faaf999d1e&quot;,536871688]],[&quot;^17&quot;,[5371,&quot;^S&quot;,&quot;表达感恩：每天记下5件值得感恩的事&quot;,536871688]],[&quot;^17&quot;,[5371,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5371,&quot;^G&quot;,5413,536871688]],[&quot;^17&quot;,[5371,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5371,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5371,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5371,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5371,&quot;^&lt;&quot;,&quot;~u62dd3a15-2e6b-4d8f-8a1f-c61aa7cb509e&quot;,536871688]],[&quot;^17&quot;,[5372,&quot;^S&quot;,&quot;社会教给我们的道理就是物质至上，只在乎那些可以‘计算’出来的东西”。房子的价值可以用钱衡量出来，而我们对家庭的爱却不行&quot;,536871688]],[&quot;^17&quot;,[5372,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5372,&quot;^G&quot;,5396,536871688]],[&quot;^17&quot;,[5372,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5372,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5372,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5372,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5372,&quot;^&lt;&quot;,&quot;~u62dd3a15-d803-4eb3-83fc-8038f29d8698&quot;,536871688]],[&quot;^17&quot;,[5373,&quot;^S&quot;,&quot;第一篇 什么是幸福&quot;,536871688]],[&quot;^17&quot;,[5373,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5373,&quot;^G&quot;,5386,536871688]],[&quot;^17&quot;,[5373,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5373,&quot;^X&quot;,5348,536871688]],[&quot;^17&quot;,[5373,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5373,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5373,&quot;^&lt;&quot;,&quot;~u62dd3a15-ea37-44f8-b29c-c4a5e4160d2c&quot;,536871688]],[&quot;^17&quot;,[5374,&quot;^S&quot;,&quot;你的计划可以包括以下这两个方面：个人成长和专业成长。在每类学习中，用心地去找寻快乐（比如阅读及思考）和意义（书中的知识会促进你全面成长），要把你的计划规律化、习惯化。&quot;,536871688]],[&quot;^17&quot;,[5374,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5374,&quot;^G&quot;,5385,536871688]],[&quot;^17&quot;,[5374,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5374,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5374,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5374,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5374,&quot;^&lt;&quot;,&quot;~u62dd3a15-0cc1-40cb-b7fb-da148a58854d&quot;,536871688]],[&quot;^17&quot;,[5375,&quot;^S&quot;,&quot;反思：什么样的目标曾经在你的生命中带给你幸福？你认为什么样的目标可以在未来带给你幸福？&quot;,536871688]],[&quot;^17&quot;,[5375,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5375,&quot;^G&quot;,5436,536871688]],[&quot;^17&quot;,[5375,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5375,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5375,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5375,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5375,&quot;^&lt;&quot;,&quot;~u62dd3a15-1c79-495b-a72e-214adeaa02de&quot;,536871688]],[&quot;^17&quot;,[5376,&quot;^S&quot;,&quot;增强幸福感最好的方法就是尝试、汲取经验，同时关注内在的感受。大多数人都忘了问问自己的内心，只因为我们太忙了。就像梭罗所说，“生命并不长，别再赶时间了”。如果老是马不停蹄地前进，那就等于只是简单地对每日的生活做出反应，却没有给自己足够的空间去创造真正的幸福。&quot;,536871688]],[&quot;^17&quot;,[5376,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5376,&quot;^G&quot;,5428,536871688]],[&quot;^17&quot;,[5376,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5376,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5376,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5376,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5376,&quot;^&lt;&quot;,&quot;~u62dd3a15-a4e4-41e5-9077-80a2c53c9b07&quot;,536871688]],[&quot;^17&quot;,[5377,&quot;^S&quot;,&quot;这些人之所以不开心，并不是因为真的别无选择，而是他们的决定（将物质与财富放在快乐和意义之上）让他们不开心。&quot;,536871688]],[&quot;^17&quot;,[5377,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5377,&quot;^G&quot;,5374,536871688]],[&quot;^17&quot;,[5377,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5377,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5377,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5377,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5377,&quot;^&lt;&quot;,&quot;~u62dd3a15-e775-475d-ac14-268b05d54e40&quot;,536871688]],[&quot;^17&quot;,[5378,&quot;^S&quot;,&quot;时至今日我可以肯定地说，做一个幸福的人，必须要有一个明确的可以带来快乐和意义的目标，然后努力地去追求。&quot;,536871688]],[&quot;^17&quot;,[5378,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5378,&quot;^G&quot;,5364,536871688]],[&quot;^17&quot;,[5378,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5378,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5378,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5378,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5378,&quot;^&lt;&quot;,&quot;~u62dd3a15-b9e4-4d75-9044-99b01222e69b&quot;,536871688]],[&quot;^17&quot;,[5379,&quot;^S&quot;,&quot;三个问题：训练你对幸福的把握花时间检视一下前文中提到的MPS方法，回答下面的问题，然后找出那些相互交叉的部分。问题一：什么对我有意义？什么给了我使命感？问题二：我觉得快乐的事情是什么？什么能带给我快乐？问题三：我的优势是什么？我擅长做的又是什么？&quot;,536871688]],[&quot;^17&quot;,[5379,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5379,&quot;^G&quot;,5389,536871688]],[&quot;^17&quot;,[5379,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5379,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5379,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5379,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5379,&quot;^&lt;&quot;,&quot;~u62dd3a15-1cbf-46a0-8295-9a671fc35431&quot;,536871688]],[&quot;^17&quot;,[5380,&quot;^S&quot;,&quot;及时享乐而出卖未来的幸福人生，这样的人可以被称为“享乐主义型”。“享乐主义型”的格言就是“及时行乐，逃避痛苦”，他们注重的是眼前的快乐，却忽视了自己的行为可能带来的任何负面后果。&quot;,536871688]],[&quot;^17&quot;,[5380,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5380,&quot;^G&quot;,5415,536871688]],[&quot;^17&quot;,[5380,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5380,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5380,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5380,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5380,&quot;^&lt;&quot;,&quot;~u62dd3a15-67c4-4c85-a29d-a818869990a0&quot;,536871688]],[&quot;^17&quot;,[5381,&quot;^S&quot;,&quot;当想到有意义的生活时，我们经常谈到目标，却忽略了目标感其实比设定目标更重要。当然，有目标或者实现目标并不能保证我们必然感受到生存的意义。我们真正需要的是那些让我们从内心感到有意义的目标。&quot;,536871688]],[&quot;^17&quot;,[5381,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5381,&quot;^G&quot;,5356,536871688]],[&quot;^17&quot;,[5381,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5381,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5381,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5381,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5381,&quot;^&lt;&quot;,&quot;~u62dd3a15-57e3-42dc-aa50-908c2cbea414&quot;,536871688]],[&quot;^17&quot;,[5382,&quot;^S&quot;,&quot;弗兰克尔所说的：“人类需要的不是一个没有挑战的世界，而是一个值得奋斗的目标。我们需要的不是免除麻烦，而是能够发挥出我们真正的潜力。”&quot;,536871688]],[&quot;^17&quot;,[5382,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5382,&quot;^G&quot;,5370,536871688]],[&quot;^17&quot;,[5382,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5382,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5382,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5382,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5382,&quot;^&lt;&quot;,&quot;~u62dd3a15-f108-428b-800a-19b49b7e6060&quot;,536871688]],[&quot;^17&quot;,[5383,&quot;^S&quot;,&quot;就像康德一样，他们相信，持续地以私利为出发点，最终只会带来与他人利益的冲突；如果我们不与自私倾向斗争的话，我们将会伤害他人，无视他人的需要。&quot;,536871688]],[&quot;^17&quot;,[5383,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5383,&quot;^G&quot;,5416,536871688]],[&quot;^17&quot;,[5383,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5383,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5383,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5383,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5383,&quot;^&lt;&quot;,&quot;~u62dd3a15-aeaa-4b0d-9a35-32ebca476ff9&quot;,536871688]],[&quot;^17&quot;,[5384,&quot;^S&quot;,&quot;在一个惬意的环境中被动地生活所感受到的快乐，远远比不上那种有激情地投入到有价值的活动中，以及为目标而奋斗所能体验到的满足感。&quot;,536871688]],[&quot;^17&quot;,[5384,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5384,&quot;^G&quot;,5397,536871688]],[&quot;^17&quot;,[5384,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5384,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5384,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5384,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5384,&quot;^&lt;&quot;,&quot;~u62dd3a15-bd0b-4ca0-813b-efe37cbf0127&quot;,536871688]],[&quot;^17&quot;,[5385,&quot;^S&quot;,&quot;但“性爱模式”却提供了一种不同的学习方式，一种可以同时得到当下与未来幸福的模式。那些美好的学习时光，无论是阅读、研究、思考还是写作，都可以将其视为性爱的前奏。学生们的经验表明，当知识和直觉的界限消失时，即当我们找到答案时，就像是性高潮的感觉。在“溺水模式”里同样会有这种达成目标后的高潮，但在“性爱模式”中，我们却是从一开始乃至每一件事里都能得到快乐。&quot;,536871688]],[&quot;^17&quot;,[5385,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5385,&quot;^G&quot;,5362,536871688]],[&quot;^17&quot;,[5385,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5385,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5385,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5385,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5385,&quot;^&lt;&quot;,&quot;~u62dd3a15-1fd0-48c1-8e23-795549b8e4bf&quot;,536871688]],[&quot;^17&quot;,[5386,&quot;^S&quot;,&quot;幸福的方法 \\n作者：泰勒·本-沙哈尔 \\n笔记数：102个&quot;,536871688]],[&quot;^17&quot;,[5386,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5386,&quot;^G&quot;,5429,536871688]],[&quot;^17&quot;,[5386,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5386,&quot;^X&quot;,5348,536871688]],[&quot;^17&quot;,[5386,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5386,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5386,&quot;^&lt;&quot;,&quot;~u62dd3a15-ffa9-44ba-9fa4-afe86a0613f1&quot;,536871688]],[&quot;^17&quot;,[5387,&quot;^S&quot;,&quot;目标向我们及他人传达了一种克服困难的信念。把你的生命想象为一个旅程，你背着背包前进，忽然出现了一堵墙阻挡了你的去路，你该怎么办？你是转身避开，还是把你的背包扔到墙的另一头，然后想办法穿过、绕过或是翻过它？&quot;,536871688]],[&quot;^17&quot;,[5387,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5387,&quot;^G&quot;,5354,536871688]],[&quot;^17&quot;,[5387,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5387,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5387,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5387,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5387,&quot;^&lt;&quot;,&quot;~u62dd3a15-6df3-42e6-92ed-05fc01a0a1b8&quot;,536871688]],[&quot;^17&quot;,[5388,&quot;^S&quot;,&quot;虽然在离校后他们的目标改变了（比如以往是追求好成绩，现在是追求高薪和晋升），他们的生活态度却没有丝毫改变。就好像他们已经认定了一点，那就是“要成功就必须以经历痛苦作为代价”。难道真如梭罗所观察到的——大部分人是在“平静的绝望”中生活？就算如此，我也无法接受这种“令人沮丧的状况就是生活的必然”的说法。&quot;,536871688]],[&quot;^17&quot;,[5388,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5388,&quot;^G&quot;,5448,536871688]],[&quot;^17&quot;,[5388,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5388,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5388,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5388,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5388,&quot;^&lt;&quot;,&quot;~u62dd3a15-f84f-482e-a4b8-9f617a31aac7&quot;,536871688]],[&quot;^17&quot;,[5389,&quot;^S&quot;,&quot;反思：如何为目前的工作赋予更多的意义？你可以做出什么样的改变？&quot;,536871688]],[&quot;^17&quot;,[5389,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5389,&quot;^G&quot;,5447,536871688]],[&quot;^17&quot;,[5389,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5389,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5389,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5389,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5389,&quot;^&lt;&quot;,&quot;~u62dd3a15-3dad-4660-a738-e34e19698117&quot;,536871688]],[&quot;^17&quot;,[5390,&quot;^S&quot;,&quot;辨别那些我不认同的观点是非常容易的，但要找到合适的定义则是最难的。&quot;,536871688]],[&quot;^17&quot;,[5390,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5390,&quot;^G&quot;,5392,536871688]],[&quot;^17&quot;,[5390,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5390,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5390,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5390,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5390,&quot;^&lt;&quot;,&quot;~u62dd3a15-4b25-445e-9aa6-2aa06e796e7a&quot;,536871688]],[&quot;^17&quot;,[5391,&quot;^S&quot;,&quot;只要他们从内心感受到工作的挑战性，感受到自己的潜力得到了充分发挥就好。&quot;,536871688]],[&quot;^17&quot;,[5391,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5391,&quot;^G&quot;,5418,536871688]],[&quot;^17&quot;,[5391,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5391,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5391,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5391,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5391,&quot;^&lt;&quot;,&quot;~u62dd3a15-fcaf-4add-9304-3321513caa2f&quot;,536871688]],[&quot;^17&quot;,[5392,&quot;^S&quot;,&quot;这些情绪稍纵即逝，没错，它们虽然让人感觉很好，但是它们无法成为衡量幸福的标准，更不能成为幸福的支柱。真正的幸福不应该是绝对不掺杂不良的情绪，而是经得起困难和挫折的考验。&quot;,536871688]],[&quot;^17&quot;,[5392,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5392,&quot;^G&quot;,5388,536871688]],[&quot;^17&quot;,[5392,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5392,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5392,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5392,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5392,&quot;^&lt;&quot;,&quot;~u62dd3a15-f513-4ade-b91d-f7c4fa6bbf5a&quot;,536871688]],[&quot;^17&quot;,[5393,&quot;^S&quot;,&quot;反思：你会怎样定义幸福？幸福对你来说意味着什么？我从16岁开始思考这个问题，但是直到今日尚未找到一个完满的答案，也许永远都不会有。&quot;,536871688]],[&quot;^17&quot;,[5393,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5393,&quot;^G&quot;,5390,536871688]],[&quot;^17&quot;,[5393,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5393,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5393,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5393,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5393,&quot;^&lt;&quot;,&quot;~u62dd3a15-c03e-43e0-bda5-d1e9fece1f2f&quot;,536871688]],[&quot;^17&quot;,[5394,&quot;^S&quot;,&quot;这种幸福可被称为“幸福的假象”，它们来自于压力和焦虑的消除，无法长久维持，因为它本身就是与负面情绪共生的。这就好比一个人头痛好了之后，他会为头不痛了而高兴。然而，由于这种喜悦来自于痛苦的前因，当痛楚消散，我们很快就会把健康当成一种理所当然的事，病愈的喜悦早已消失得无影无踪。“忙碌奔波型”的人错误地认为成功即是幸福，坚信目标实现后的放松和解脱即是幸福，因此他们不停地从一个目标奔向另一个目标&quot;,536871688]],[&quot;^17&quot;,[5394,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5394,&quot;^G&quot;,5421,536871688]],[&quot;^17&quot;,[5394,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5394,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5394,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5394,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5394,&quot;^&lt;&quot;,&quot;~u62dd3a15-54ca-410d-a602-577727840cb3&quot;,536871688]],[&quot;^17&quot;,[5395,&quot;^S&quot;,&quot;幸福从来就不是奢侈品，也不是必须在个人及社会问题都解决之后才能追求的东西。&quot;,536871688]],[&quot;^17&quot;,[5395,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5395,&quot;^G&quot;,5434,536871688]],[&quot;^17&quot;,[5395,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5395,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5395,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5395,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5395,&quot;^&lt;&quot;,&quot;~u62dd3a15-dc2d-4c85-af80-2d15d6da57d4&quot;,536871688]],[&quot;^17&quot;,[5396,&quot;^S&quot;,&quot;储蓄不再是为了生存，而仅仅是为了储蓄。我们不再为生活而储蓄，而是为储蓄而生活&quot;,536871688]],[&quot;^17&quot;,[5396,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5396,&quot;^G&quot;,5445,536871688]],[&quot;^17&quot;,[5396,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5396,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5396,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5396,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5396,&quot;^&lt;&quot;,&quot;~u62dd3a15-aff5-4fc7-9188-761dcf97eb8e&quot;,536871688]],[&quot;^17&quot;,[5397,&quot;^S&quot;,&quot;想想看，是否有一些你能做却没有做的事情可以给你带来幸福？每周去看一次电影是否会带给你快乐？每周花4小时做你喜欢的事，每周外出3次，能让你更幸福吗？&quot;,536871688]],[&quot;^17&quot;,[5397,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5397,&quot;^G&quot;,5431,536871688]],[&quot;^17&quot;,[5397,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5397,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5397,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5397,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5397,&quot;^&lt;&quot;,&quot;~u62dd3a15-ca20-42e1-8163-f94f81f8d297&quot;,536871688]],[&quot;^17&quot;,[5398,&quot;^S&quot;,&quot;快乐代表现在的美好时光，属于当下的利益；意义则来自于目标，一种未来的利益&quot;,536871688]],[&quot;^17&quot;,[5398,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5398,&quot;^G&quot;,5363,536871688]],[&quot;^17&quot;,[5398,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5398,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5398,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5398,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5398,&quot;^&lt;&quot;,&quot;~u62dd3a15-0058-4493-9acc-3f38c15bcdfa&quot;,536871688]],[&quot;^17&quot;,[5399,&quot;^S&quot;,&quot;《圣经》里说，发问才会有答案。我们只有开始质疑自己，才会去探索和征服自己，才能看到一些以前看不到的事，发现一些以前被遮挡的道路。&quot;,536871688]],[&quot;^17&quot;,[5399,&quot;^Q&
