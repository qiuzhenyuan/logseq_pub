85a6a6a3e8a&quot;,536871584]],[&quot;^17&quot;,[3766,&quot;^S&quot;,&quot;4. 头脑封闭的人会说类似这样的话：“我可能错了……但这是我的观点。“\\n\\n这是我经常听到的一种典型暗示。这往往是一种敷衍性的表态，人们借此来固守自己的观点，还感觉自己是开明的。如果你的陈述以这样的方式开头—“我可能是错的”或“我不具备可信度”，那么接下来你或许更应该提出一个问题，而不是做出一个断言。\\n头脑开放的人知道何时做陈述，何时提问。&quot;,536871584]],[&quot;^17&quot;,[3766,&quot;^Q&quot;,&quot;^1:&quot;,536871584]],[&quot;^17&quot;,[3766,&quot;^G&quot;,3773,536871584]],[&quot;^17&quot;,[3766,&quot;^Z&quot;,3763,536871584]],[&quot;^17&quot;,[3766,&quot;^X&quot;,3769,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,21,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,24,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,25,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,28,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,2935,536871584]],[&quot;^17&quot;,[3766,&quot;^W&quot;,3763,536871584]],[&quot;^17&quot;,[3766,&quot;^1B&quot;,true,536871584]],[&quot;^17&quot;,[3766,&quot;^&lt;&quot;,&quot;~u62dd3a11-c639-4294-b3f2-29ebfba8a330&quot;,536871584]],[&quot;^17&quot;,[3767,&quot;^S&quot;,&quot;2. 头脑封闭的人更喜欢做陈述而不是提问\\n#+BEGIN_TIP\\n尽管在特定情况下，可信度高的人有权做出陈述，但真正头脑开放的人，甚至是我认识的可信度最高的人，也经常会问很多问题。\\n#+END_TIP\\n\\n头脑开放的人真诚地相信自己可能是错的，提出真诚的问题。他们还经常权衡自己的相对可信度，以确定自己应该主要扮演学生、老师还是对等者的角色。&quot;,536871584]],[&quot;^17&quot;,[3767,&quot;^Q&quot;,&quot;^1:&quot;,536871584]],[&quot;^17&quot;,[3767,&quot;^G&quot;,3765,536871584]],[&quot;^17&quot;,[3767,&quot;^Z&quot;,3763,536871584]],[&quot;^17&quot;,[3767,&quot;^X&quot;,3769,536871584]],[&quot;^17&quot;,[3767,&quot;^W&quot;,21,536871584]],[&quot;^17&quot;,[3767,&quot;^W&quot;,24,536871584]],[&quot;^17&quot;,[3767,&quot;^W&quot;,25,536871584]],[&quot;^17&quot;,[3767,&quot;^W&quot;,28,536871584]],[&quot;^17&quot;,[3767,&quot;^W&quot;,2935,536871584]],[&quot;^17&quot;,[3767,&quot;^W&quot;,3763,536871584]],[&quot;^17&quot;,[3767,&quot;^1B&quot;,true,536871584]],[&quot;^17&quot;,[3767,&quot;^&lt;&quot;,&quot;~u62dd3a11-9e31-4b9c-8e5d-5aa6ee0f9cec&quot;,536871584]],[&quot;^17&quot;,[3768,&quot;^S&quot;,&quot;DONE [#C] 🤔 微信公众号多 t;^17&quot;,[3769,&quot;^Z&quot;,3763,536871584]],[&quot;^17&quot;,[3769,&quot;^X&quot;,3763,536871584]],[&quot;^17&quot;,[3769,&quot;^W&quot;,21,536871584]],[&quot;^17&quot;,[3769,&quot;^W&quot;,24,536871584]],[&quot;^17&quot;,[3769,&quot;^W&quot;,25,536871584]],[&quot;^17&quot;,[3769,&quot;^W&quot;,28,536871584]],[&quot;^17&quot;,[3769,&quot;^W&quot;,2935,536871584]],[&quot;^17&quot;,[3769,&quot;^W&quot;,3763,536871584]],[&quot;^17&quot;,[3769,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;思考&quot;,&quot;^1=&quot;,&quot;原则&quot;,&quot;^1@&quot;,0],536871584]],[&quot;^17&quot;,[3769,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1@&quot;]],536871584]],[&quot;^17&quot;,[3769,&quot;^I&quot;,21,536871584]],[&quot;^17&quot;,[3769,&quot;^I&quot;,24,536871584]],[&quot;^17&quot;,[3769,&quot;^I&quot;,25,536871584]],[&quot;^17&quot;,[3769,&quot;^I&quot;,28,536871584]],[&quot;^17&quot;,[3769,&quot;^I&quot;,2935,536871584]],[&quot;^17&quot;,[3769,&quot;^1B&quot;,true,536871584]],[&quot;^17&quot;,[3769,&quot;^&lt;&quot;,&quot;~u62dd3a11-51eb-41ae-898d-4e6303cb1bc5&quot;,536871584]],[&quot;^17&quot;,[3770,&quot;^S&quot;,&quot;🤔  如何做好系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536871584]],[&quot;^17&quot;,[3770,&quot;^M&quot;,1627398934136,536871584]],[&quot;^17&quot;,[3770,&q d3b5c1&quot;,536871724]],[&quot;^17&quot;,[4247,&quot;^S&quot;,&quot;这样的眼光是通过大量失败锻炼出来的。只有经历过无数次被人背叛，无数次期望落空，才能锻炼出识人的眼光。同时，不能把期望落空当作负面能量，而是应该将其当成锻炼自己的动力，只有这样才能掌握委任力。&quot;,536871664]],[&quot;^17&quot;,[4247,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4247,&quot;^G&quot;,4292,536871664]],[&quot;^17&quot;,[4247,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4247,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4247,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4247,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4247,&quot;^&lt;&quot;,&quot;~u62dd3a13-9105-4b94-97e6-0bc844a19202&quot;,536871664]],[&quot;^17&quot;,[4248,&quot;^O&quot;,true,536871664]],[&quot;^17&quot;,[4248,&quot;^S&quot;,&quot;第8能力 人脉开拓力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4248,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4248,&quot;^G&quot;,4254,536871664]],[&quot;^17&quot;,[4248,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4248,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4248,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4248,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4248,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4248,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4248,&quot;^&lt;&quot;,&quot;~u62dd3a13-4708-48d6-8e46-8ade4bff58ba&quot;,536871664]],[&quot;^17&quot;,[4249,&quot;^S&quot;,&quot;以积极思考为目标在相同的严酷环境下，以积极思考（positive thinking）的态度生活的人，所感受到的压力会比别人少很多。这是最有效的压力应对方式。许多创业家都是积极思考的人，否则不可能有如今的成就。&quot;,536871664]],[&quot;^17&quot;,[4249,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4249,&quot;^G&quot;,4280,536871664]],[&quot;^17&quot;,[4249,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4249,&quot;^X&quot;,4280,536871664]],[&quot;^17&quot;,[4249,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4249,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4249,&quot;^&lt;&quot;,&quot;~u62dd3a13-b80f-4726-a3d9-0b3badbc4fcb&quot;,536871664]],[&quot;^17&quot;,[4250,&quot;^S&quot;,&quot;**养成整理论点的习惯**&quot;,536871664]],[&quot;^17&quot;,[4250,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4250,&quot;^G&quot;,4282,536871664]],[&quot;^17&quot;,[4250,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4250,&quot;^X&quot;,4278,536871664]],[&quot;^17&quot;,[4250,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4250,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4250,&quot;^&lt;&quot;,&quot;~u62dd3a13-417f-48ec-97b3-a47692865db1&quot;,536871664]],[&quot;^17&quot;,[4251,&quot;^S&quot;,&quot;养成学习习惯的关键 \\n1. 精力集中。 \\n2．确定近期目标。 \\n3．记住就立刻说出来。 \\n4．确定是否习惯化。 \\n5. 灵活运用，收获成果。&quot;,536871664]],[&quot;^17&quot;,[4251,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4251,&quot;^G&quot;,4258,536871664]],[&quot;^17&quot;,[4251,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4251,&quot;^X&quot;,4258,536871664]],[&quot;^17&quot;,[4251,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4251,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4251,&quot;^&lt;&quot;,&quot;~u62dd3a13-a4a0-4be5-8e61-0744f5692c25&quot;,536871664]],[&quot;^17&quot;,[4252,&quot;^S&quot;,&quot;对于开拓人脉来说，还有一件事很重要，那就是尽量不要加班。晚上的时间应该用来跟公司外部的人交换信息，或者提高自己获取信息的能力。你可能觉得这是办不到的。如果从一开始就指望并且习惯加班，工作效率就会降低。若能下定决心，无论如何都要在五六点钟之前结束工作，那么只要不是没有限制时间的弹性工作，你就能最大限度地减少加班，甚至完全不加班。&quot;,536871664]],[&quot;^17&quot;,[4252,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4252,&quot;^G&quot;,4273,536871664]],[&quot;^17&quot;,[4252,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4252,&quot;^X&quot;,4248,536871664]],[&quot;^17&quot;,[4252,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4252,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4252,&quot;^&lt;&quot;,&quot;~u62dd3a13-a8ff-4e8b-8b33-b220e9072373&quot;,536871664]],[&quot;^17&quot;,[4253,&quot;^S&quot;,&quot;有一种交流手段最简单，而且十分有效。它就是点头。“点头”能向对方表达“我在听你讲呢”“我对你的话感兴趣”的态度。点头很简单，任何人都能做到，但其效果之大是一般人难以想象的，堪称交流催化剂，能够诱使对方继续说下去。&quot;,536871664]],[&quot;^17&quot;,[4253,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4253,&qu ,&quot;^S&quot;,&quot;这12种基本能力可以大体分为“对人能力”“对己能力”和“对课题能力”，所有这些能力就对应着称为“胜任素质”（competency）的能力。\\n![image.png](../assets/image_1635604873312_0.png)&quot;,536871664]],[&quot;^17&quot;,[4259,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4259,&quot;^G&quot;,4256,536871664]],[&quot;^17&quot;,[4259,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4259,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4259,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4259,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4259,&quot;^&lt;&quot;,&quot;~u62dd3a13-b6cb-427d-85cd-9f5976ffc16c&quot;,536871664]],[&quot;^17&quot;,[4260,&quot;^O&quot;,false,536883416]],[&quot;^17&quot;,[4260,&quot;^S&quot;,&quot;第4能力 目标发现力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4260,&quot;^M&quot;,1662279335985,536883416]],[&quot;^17&quot;,[4260,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4260,&quot;^G&quot;,4280,536871664]],[&quot;^17&quot;,[4260,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4260,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4260,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4260,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4260,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4260,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4260,&quot;^C&quot;,1662279335985,536883416]],[&quot;^17&quot;,[4260,&quot;^&lt;&quot;,&quot;~u62dd3a13-9ae0-4786-8a59-002c95ce9ebb&quot;,536871664]],[&quot;^17&quot;,[4261,&quot;^S&quot;,&quot;兼顾理论和实践构筑专业领域的重要原则是“理论和实践两方面要平均深化”。&quot;,536871664]],[&quot;^17&quot;,[4261,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4261,&quot;^G&quot;,4254,536871664]],[&quot;^17&quot;,[4261,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4261,&quot;^X&quot;,4254,536871664]],[&quot;^17&quot;,[4261,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4261,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4261,&quot;^&lt;&quot;,&quot;~u62dd3a13-34b1-484f-8d5b-17bb83ac81f3&quot;,536871664]],[&quot;^17&quot;,[4262,&quot;^S&quot;,&quot;想象成功的情节也是一个很有效的办法。越是大型工作，想象就越重要。也就是说，要事先预想工作如何展开，比如“像这样做的话，肯定就能怎样怎样，然后再……”——像这样先在工作前想象成功后收获的巨大成果、赢得众人喝彩的场景，在实际工作时就能干出气势，有时自然而然就知道自己该做什么。这与写剧本是很像的。人类的发展超不出自己的想象，经常想象自己理想中的状况，能为工作指引方向。&quot;,536871664]],[&quot;^17&quot;,[4262,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4262,&quot;^G&quot;,4270,536871664]],[&quot;^17&quot;,[4262,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4262,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4262,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4262,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4262,&quot;^&lt;&quot;,&quot;~u62dd3a13-05dc-4c99-80fb-09e9136e5409&quot;,536871664]],[&quot;^17&quot;,[4263,&quot;^S&quot;,&quot;那么，有没有主动变得积极思考的办法呢？这是一个难题。但我认为，养成以“学习视角”来看待事物的习惯，算是一个办法。&quot;,536871664]],[&quot;^17&quot;,[4263,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4263,&quot;^G&quot;,4249,536871664]],[&quot;^17&quot;,[4263,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4263,&quot;^X&quot;,4280,536871664]],[&quot;^17&quot;,[4263,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4263,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4263,&quot;^&lt;&quot;,&quot;~u62dd3a13-6dd5-4c83-88e5-fba243b04aea&quot;,536871664]],[&quot;^17&quot;,[4264,&quot;^S&quot;,&quot;相反，如果一个人养成了追求目标的习惯，始终都有目标可供追逐，那么这个人也会积极地对待目标之外的事物。不用别人说什么，自己就能开始行动。&quot;,536871664]],[&quot;^17&quot;,[4264,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4264,&quot;^G&quot;,4272,536871664]],[&quot;^17&quot;,[4264,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4264,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4264,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4264,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4264,&quot;^&lt;&quot;,&quot;~u62dd3a13-6037-4f83-a010-edad2d00cc6f&quot;,536871664]],[&quot;^17&quot;,[4265,&quot;^S&quot;,&quot;若想避免这种情况，就应该事先确定工作的整体概要和完成形态，制作日程表，把整份工作分解成若干个部分（阶段）。这一点十分重要。&quot;,536871664]],[&quot;^17&quot;,[4265,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4265,&quot;^G&quot;,4247,536871664]],[&quot;^17&quot;,[4265,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4265,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4265,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4265,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4265,&quot;^&lt;&quot;,&quot;~u62dd3a13-70ab-43c9-9101-bb7628726261&quot;,536871664]],[&quot;^17&quot;,[4266,&quot;^O&quot;,true,536871664]],[&quot;^17&quot;,[4266,&quot;^S&quot;,&quot;第11能力 传授力\\ncollapsed:: true&quot;,536871664]],[&quot;^17&quot;,[4266,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4266,&quot;^G&quot;,4296,536871664]],[&quot;^17&quot;,[4266,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4266,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4266,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4266,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4266,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4266,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4266,&quot;^&lt;&quot;,&quot;~u62dd3a13-74a0-467d-8c94-89a03d606ed7&quot;,536871664]],[&quot;^17&quot;,[4267,&quot;^S&quot;,&quot;概览：12个工作的基本\\n作者：大久保幸夫\\n笔记数：52个\\n地址：[微信读书｜12个工作的基本](https://weread.qq.com/web/reader/1ac32e505de2431acf404fekecc32f3013eccbc87e4b62e)&quot;,536871664]],[&quot;^17&quot;,[4267,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4267,&quot;^G&quot;,4281,536871664]],[&quot;^17&quot;,[4267,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4267,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4267,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4267,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4267,&quot;^&lt;&quot;,&quot;~u62dd3a13-4759-47a2-84bf-0cc809465bb6&quot;,536871664]],[&quot;^17&quot;,[4268,&quot;^S&quot;,&quot;细碎的日程安排。最高效的技巧是改革日程表，把时间划分成多个小份，逐一确定要实现的目标。这与本质的目标发现并不一样，但能帮助我们养成在限定时间内完成工作的习惯。我以前同时进行多项工作的时候，就会把整个日程表划分成每30分钟一小份，定下每30分钟内完成一项工作的目标，然后在这段时间内彻底专注于一项工作。结果出乎意料地顺利，我不仅养成了设定目标的习惯，还养成了集中精力工作的习惯，提高了有条不紊地计划的能力，即使面对如山多的工作，也不会恐慌无措了。况且，每隔30分钟改变工作也能带来新鲜感。&quot;,536871664]],[&quot;^17&quot;,[4268,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4268,&quot;^G&quot;,4262,536871664]],[&quot;^17&quot;,[4268,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4268,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4268,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4268,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4268,&quot;^&lt;&quot;,&quot;~u62dd3a13-0ae4-4578-861f-dac01fc763fc&quot;,536871664]],[&quot;^17&quot;,[4269,&quot;^S&quot;,&quot;==不论男女，亲和力都是妥善处理人际关系的魔力钥匙。==如果锻炼不好亲和力，就会得到“冷漠的人”“难以交往的人”等负面评价，这将给你造成巨大的损失。&quot;,536871664]],[&quot;^17&quot;,[4269,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4269,&quot;^G&quot;,4297,536871664]],[&quot;^17&quot;,[4269,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4269,&quot;^X&quot;,4286,536871664]],[&quot;^17&quot;,[4269,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4269,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4269,&quot;^&lt;&quot;,&quot;~u62dd3a13-a066-4b89-a77b-0412255c91c4&quot;,536871664]],[&quot;^17&quot;,[4270,&quot;^S&quot;,&quot;活用上司。上司希望你能成为主动做事的自立型人才（表面上独断专行的上司，也只是管理手段拙劣而已，他其实是希望你能自立的）。你应该活用上司，与其一起思考自己应该完成的目标。与上司的关系很重要。希望你能记住“上司管理”这个词，只要能做到活用上司，不仅是目标发现力，就连掌握其他所有能力的难度都会变低。&quot;,536871664]],[&quot;^17&quot;,[4270,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4270,&quot;^G&quot;,4291,536871664]],[&quot;^17&quot;,[4270,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4270,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4270,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4270,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4270,&quot;^&lt;&quot;,&quot;~u62dd3a13-0e51-4fef-a7c4-b60b3cc2be19&quot;,536871664]],[&quot;^17&quot;,[4271,&quot;^S&quot;,&quot;一开始自己做确实方便，但渐渐就行不通了。比方说，你第一次成为团队领导，手下只有一个后辈可用，他的工作水平确实比你低。一开始你让后辈做事，免不了自己承担失败的后果，只好加班把工作重新做完。但下一次呢？可能要负责一个大项目，增添两名新成员。最后，你还是不得不自己承担所有人的工作，一直忙到深夜，过度疲劳之下连干劲也会丧失。这或许是不到35岁的业务员的普遍状态——彻底的“负担过重”状态。下一次，当你成为人数更多的团队的领导（科长级别）时，工作量就会超出自己善后的极限，结果自然漏洞百出。于是，你也会被打上“缺乏管理能力”的烙印。若想避免这样的结局，就必须设法掌握委任力。&quot;,536871664]],[&quot;^17&quot;,[4271,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4271,&quot;^G&quot;,4288,536871664]],[&quot;^17&quot;,[4271,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4271,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4271,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4271,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4271,&quot;^&lt;&quot;,&quot;~u62dd3a13-82d2-44df-a941-f9fee4347849&quot;,536871664]],[&quot;^17&quot;,[4272,&quot;^S&quot;,&quot;若能把巨大的梦想落实成具体的目标，人就会变得干劲十足、勇于挑战，行动也会变得积极起来&quot;,536871664]],[&quot;^17&quot;,[4272,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4272,&quot;^G&quot;,4294,536871664]],[&quot;^17&quot;,[4272,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4272,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4272,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4272,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4272,&quot;^&lt;&quot;,&quot;~u62dd3a13-f208-4976-bc89-7d8c644f7d55&quot;,536871664]],[&quot;^17&quot;,[4273,&quot;^S&quot;,&quot;但在二三十岁的时候，最好还是把钱用来自我投资。除了必要的购书费用，跟人见面吃饭喝酒的经费不能吝啬。&quot;,536871664]],[&quot;^17&quot;,[4273,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4273,&quot;^G&quot;,4284,536871664]],[&quot;^17&quot;,[4273,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4273,&quot;^X&quot;,4248,536871664]],[&quot;^17&quot;,[4273,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4273,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4273,&quot;^&lt;&quot;,&quot;~u62dd3a13-7c06-4822-a082-200f824cfbb2&quot;,536871664]],[&quot;^17&quot;,[4274,&quot;^S&quot;,&quot;协调力是包括确保整体平衡发展的“调整力”、在人与人之间起联系作用的“中介力”、向成功方向引导的“推进力”这三种能力的综合能力。它以具备绝大部分前面讲过的能力为前提，是应该掌握的更高级的能力。&quot;,536871664]],[&quot;^17&quot;,[4274,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4274,&quot;^G&quot;,4256,536871664]],[&quot;^17&quot;,[4274,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4274,&quot;^X&quot;,4256,536871664]],[&quot;^17&quot;,[4274,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4274,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4274,&quot;^&lt;&quot;,&quot;~u62dd3a13-d57e-4eb3-94c6-26a2daeae174&quot;,536871664]],[&quot;^17&quot;,[4275,&quot;^S&quot;,&quot;社会上有很多人，只知道对自己的理论夸夸其谈，却不能对别人的话进行折中。而业务交流恰恰需要寻找自己与别人所说的共同点，设法针对不同的部分作出调整。可有的人从一开始就没打算寻找共同点，只举出表面差异，然后觉得自己和对方不一样，直接陷入感情用事的泥沼。很多人具备优秀的专业技能，却毫无语境理解力，结果发挥不出自己的才能。每次遇见这样的人，我就觉得无比惋惜。&quot;,536871664]],[&quot;^17&quot;,[4275,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4275,&quot;^G&quot;,4278,536871664]],[&quot;^17&quot;,[4275,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4275,&quot;^X&quot;,4278,536871664]],[&quot;^17&quot;,[4275,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4275,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4275,&quot;^&lt;&quot;,&quot;~u62dd3a13-5aff-4fe3-bffd-014586878b0b&quot;,536871664]],[&quot;^17&quot;,[4276,&quot;^S&quot;,&quot;其实，与自己完成工作相比，交给别人做的难度更大，因为你必须把自己了解的东西详细地讲给对方听，直到对方也能明白，这样才能托付工作，也就是必须实现技能的知识显性化[插图]。而且，你还必须把握对方的理解程度，确认对方真的已经理解，否则后果可能很严重。此外，你还得在中途依次检查工作进程。如果对方做得仍然不到位，你还必须加以修改。比起从一开始就自己做，中途修改别人做的东西显然更难上手，这又要求你必须具备更高的水平。&quot;,536871664]],[&quot;^17&quot;,[4276,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4276,&quot;^G&quot;,4271,536871664]],[&quot;^17&quot;,[4276,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4276,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4276,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4276,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4276,&quot;^&lt;&quot;,&quot;~u62dd3a13-5b6a-4dc2-98f1-e078b8ac1d5e&quot;,536871664]],[&quot;^17&quot;,[4277,&quot;^S&quot;,&quot;简单来说，这一能力分为三步：与对方建立彼此信赖的人际关系，并以此为基础；充分认同对方的价值观和特性；提供专业的建议，让对方作出决定。这与“咨询顾问”的风格是非常相似的。&quot;,536871664]],[&quot;^17&quot;,[4277,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4277,&quot;^G&quot;,4296,536871664]],[&quot;^17&quot;,[4277,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4277,&quot;^X& uot;,[4280,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4280,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4280,&quot;^@&quot;,[&quot;^ &quot;],536871664]],[&quot;^17&quot;,[4280,&quot;^L&quot;,[],536871664]],[&quot;^17&quot;,[4280,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4280,&quot;^&lt;&quot;,&quot;~u62dd3a13-c3f0-417b-8315-3a5a437c5413&quot;,536871664]],[&quot;^17&quot;,[4281,&quot;^S&quot;,&quot;tags:: 读书划线,DONE\\npublic:: true\\n\\n&quot;,536871664]],[&quot;^17&quot;,[4281,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4281,&quot;^G&quot;,4246,536871664]],[&quot;^17&quot;,[4281,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4281,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4281,&quot;^W&quot;,7,536871664]],[&quot;^17&quot;,[4281,&quot;^W&quot;,2746,536871664]],[&quot;^17&quot;,[4281,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4281,&quot;^;&quot;,true,536871664]],[&quot;^17&quot;,[4281,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536871664]],[&quot;^17&quot;,[4281,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536871664]],[&quot;^17&quot;,[4281,&quot;^I&quot;,7,536871664]],[&quot;^17&quot;,[4281,&quot;^I&quot;,2746,536871664]],[&quot;^17&quot;,[4281,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4281,&quot;^&lt;&quot;,&quot;~u62dd3a13-3c9a-4de4-98ea-eb144732c840&quot;,536871664]],[&quot;^17&quot;,[4282,&quot;^S&quot;,&quot;而这样的结果，就是让你能在朋友面前侃侃而谈，却无法跟初次见面的人顺畅交流。相反，如果与不同年龄、不同专业领域、不同国籍的人频繁交谈，语境理解力就能自然而然地得到锻炼。无论如何都要理解对方的想法，无论如何都要让对方理解自己的想法，然后拉近彼此之间的距离。在这样不断积累交流经验的过程中，语境理解力就能得到很好的锻炼。&quot;,536871664]],[&quot;^17&quot;,[4282,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4282,&quot;^G&quot;,4295,536871664]],[&quot;^17&quot;,[4282,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4282,&quot;^X&quot;,4278,536871664]],[&quot;^17&quot;,[4282,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4282,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4282,&quot;^&lt;&quot;,&quot;~u62dd3a13-8290-4e88-b1fb-31928317caa6&quot;,536871664]],[&quot;^17&quot;,[4283,&quot;^S&quot;,&quot;可是现在不一样了，员工需要自己思考并确立应该达成的目标。&quot;,536871664]],[&quot;^17&quot;,[4283,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4283,&quot;^G&quot;,4289,536871664]],[&quot;^17&quot;,[4283,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4283,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4283,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4283,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4283,&quot;^&lt;&quot;,&quot;~u62dd3a13-fea8-4c06-baa8-515ffea7d277&quot;,536871664]],[&quot;^17&quot;,[4284,&quot;^S&quot;,&quot;战略性的角度出发，主动去见自己想见的人，发展并维持关系，这才是我推荐的方式。&quot;,536871664]],[&quot;^17&quot;,[4284,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4284,&quot;^G&quot;,4248,536871664]],[&quot;^17&quot;,[4284,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4284,&quot;^X&quot;,4248,536871664]],[&quot;^17&quot;,[4284,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4284,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4284,&quot;^&lt;&quot;,&quot;~u62dd3a13-c551-4b5d-acf5-a59b9a4d120b&quot;,536871664]],[&quot;^17&quot;,[4285,&quot;^S&quot;,&quot;大前提是“为了提问而听”。关键是要端正态度，最大限度地利用现场，把包括提问在内的内容都变成自己的知识。除此之外，下列要点也应多加注意。&quot;,536871664]],[&quot;^17&quot;,[4285,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4285,&quot;^G&quot;,4290,536871664]],[&quot;^17&quot;,[4285,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4285,&quot;^X&quot;,4257,536871664]],[&quot;^17&quot;,[4285,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4285,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4285,&quot;^&lt;&quot;,&quot;~u62dd3a13-6d0e-4ada-9f01-38847239433d&quot;,536871664]],[&quot;^17&quot;,[4286,&quot;^S&quot;,&quot;第2能力 亲和力&quot;,536871664]],[&quot;^17&quot;,[4286,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4286,&quot;^G&quot;,4257,536871664]],[&quot;^17&quot;,[4286,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4286,&quot;^X&quot;,4246,536871664]],[&quot;^17&quot;,[4286,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4286,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4286,&quot;^&lt;&quot;,&quot;~u62dd3a13-33dc-4b56-bd67-fbbbf8b3471b&quot;,536871664]],[&quot;^17&quot;,[4287,&quot;^S&quot;,&quot;心理学家彼得·沙洛维将情商的相应部分分成五个领域来加以说明。 \\n1．认识自身的情绪。\\n2．控制情绪。\\n3．自我激励。\\n4．认知他人的情绪。\\n5．妥善处理人际关系。&quot;,536871664]],[&quot;^17&quot;,[4287,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4287,&quot;^G&quot;,4279,536871664]],[&quot;^17&quot;,[4287,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4287,&quot;^X&quot;,4286,536871664]],[&quot;^17&quot;,[4287,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4287,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4287,&quot;^&lt;&quot;,&quot;~u62dd3a13-8cee-4539-96a7-de64af9aa9be&quot;,536871664]],[&quot;^17&quot;,[4288,&quot;^S&quot;,&quot;一个人如果始终不能掌握委任力，就无法肩负重任，因为他只能在十分有限的范围内实现成果。&quot;,536871664]],[&quot;^17&quot;,[4288,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4288,&quot;^G&quot;,4255,536871664]],[&quot;^17&quot;,[4288,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4288,&quot;^X&quot;,4255,536871664]],[&quot;^17&quot;,[4288,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4288,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot;,[4288,&quot;^&lt;&quot;,&quot;~u62dd3a13-76be-46d6-a060-2dd64d1ae1c1&quot;,536871664]],[&quot;^17&quot;,[4289,&quot;^S&quot;,&quot;“自立”和“自我负责”都是企业对个人要求的关键词。这里的“自立”是指不事事依赖公司，能独立自主地考虑自己的职业发展。公司会确立的是企业前景和整体目标，而不会帮个人决定职业发展和工作目标，所以可以对照公司确立的企业前景、整体目标或部门目标，先自行考虑个人目标。&quot;,536871664]],[&quot;^17&quot;,[4289,&quot;^Q&quot;,&quot;^1:&quot;,536871664]],[&quot;^17&quot;,[4289,&quot;^G&quot;,4260,536871664]],[&quot;^17&quot;,[4289,&quot;^Z&quot;,4246,536871664]],[&quot;^17&quot;,[4289,&quot;^X&quot;,4260,536871664]],[&quot;^17&quot;,[4289,&quot;^W&quot;,4246,536871664]],[&quot;^17&quot;,[4289,&quot;^1B&quot;,true,536871664]],[&quot;^17&quot
