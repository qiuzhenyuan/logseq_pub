5,&quot;^?&quot;,&quot;~u61d70fb6-062a-4d47-b73e-fcacb1422331&quot;,536870918]],[&quot;^1?&quot;,[1936,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1936,&quot;^Y&quot;,&quot;==自我和谐的目标==，是发自内心最坚定的意识，或是最感兴趣的事情。这些目标按照谢尔登与艾略特所言，是从“整合自我”生发的“自我直接的选择”。这些目标必须是主动选择的，而不是被加附在我们身上的；必须是产生于散发自我光辉的愿望，而不是为了炫耀。这些目标是有因果关系的：追求这些目标，并不是因为他人觉得你应该这么做，也不是出于责任感，而是因为它对我们具有更深层的意义并且能够带给我们快乐。&quot;,536870918]],[&quot;^1?&quot;,[1936,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1936,&quot;^K&quot;,1935,536870918]],[&quot;^1?&quot;,[1936,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,14975,&quot;^1K&quot;,15547],536870918]],[&quot;^1?&quot;,[1936,&quot;^15&quot;,789,536870918]],[&quot;^1?&quot;,[1936,&quot;^11&quot;,1869,536870918]],[&quot;^1?&quot;,[1936,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1936,&quot;^?&quot;,&quot;~u61d70fb6-49c6-42ab-a23b-e765cea32c3e&quot;,536870918]],[&quot;^1?&quot;,[1937,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1937,&quot;^Y&quot;,&quot;虽然财富常被认为是外来目标，但在一些情况下，它也可以是自发性的目标，前提是它必须对我们的幸福有贡献。&quot;,536870918]],[&quot;^1?&quot;,[1937,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1937,&quot;^K&quot;,1936,536870918]],[&quot;^1?&quot;,[1937,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15547,&quot;^1K&quot;,15701],536870918]],[&quot;^1?&quot;,[1937,&quot;^15&quot;,789,536870918]],[&quot;^1?&quot;,[1937,&quot;^11&quot;,1869,536870918]],[&quot;^1?&quot;,[1937,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1937,&quot;^?&quot;,&quot;~u61d70fb6-58d1-45c9-8438-239d719098f6&quot;,536870918]],[&quot;^1?&quot;,[1938,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1938,&quot;^Y&quot;,&quot;想做和不得不做&quot;,536870918]],[&quot;^1?&quot;,[1938,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1938,&quot;^K&quot;,1937,536870918]],[&quot;^1?&quot;,[1938,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15701,&quot;^1K&quot;,15726],536870918]],[&quot;^1?&quot;,[1938,&quot;^15&quot;,789,536870918]],[&quot;^1?&quot;,[1938,&quot;^11&quot;,1869,536870918]],[&quot;^1?&quot;,[1938,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1938,&quot;^?&quot;,&quot;~u61d70fb6-fb0b-4e19-bf5a-fd55941c4b03&quot;,536870918]],[&quot;^1?&quot;,[1939,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1939,&quot;^Y&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536870918]],[&quot;^1?&quot;,[1939,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1939,&quot;^K&quot;,1938,536870918]],[&quot;^1?&quot;,[1939,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15726,&quot;^1K&quot;,17500],536870918]],[&quot;^1?&quot;,[1939,&quot;^15&quot;,789,536870918]],[&quot;^1?&quot;,[1939,&quot;^11&quot;,1869,536870918]],[&quot;^1?&quot;,[1939,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1939,&quot;^?&quot;,&quot;~u61d70fb6-10c5-450b-8814-1c20c6808315&quot;,536870918]],[&quot;^1?&quot;,[1940,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1940,&quot;^Y&quot;,&quot;不为自己设定明确的目标，我们就会很容易被外界所影响，转而追求那些很难达到自我和谐状态的目标。我们总是面临两个选择，被动地受外来因素所影响，或是主动地去创造属于我们自己的生活。&quot;,536870918]],[&quot;^1?&quot;,[1940,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1940,&quot;^K&quot;,1869,536870918]],[&quot;^1?&quot;,[1940,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,17500,&quot;^1K&quot;,17764],536870918]],[&quot;^1?&quot;,[1940,&quot;^15&quot;,789,536870918]],[&quot;^1?&quot;,[1940,&quot;^11&quot;,789,536870918]],[&quot;^1?&quot;,[1940,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1940,&quot;^?&quot;,&quot;~u61d70fb6-595d-40b3-ac3d-dc5d0108832d&quot;,536870918]],[&quot;^1?&quot;,[1941,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-b265-4c18-8409-eaf913cebfb3&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-3b12-4f29-857f-49daa0bdbec3&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-b6df-414d-ab59-7af73fdf8d52&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-a730-458f-bb41-815b4630ed6a&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-af55-4857-a6a9-554efc87bab0&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-9497-44cf-86a3-4903b2925467&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-8e67-4c24-be06-86196721b0d6&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-3a65-4aa8-a83e-c75202f79ce8&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-c2b5-44c2-87a9-1d4bf305330f&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-ec0f-4183-bf96-e5c3f4c0dbee&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-92d8-4f19-bb4f-4e0853fe0422&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-563f-42ba-a461-f65b6863e922&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-9904-4be0-bf59-4c8f0b2d1dbe&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-e697-4768-b408-7f2f46bcc24f&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-42a1-4d04-8e8e-13907f5c4a8f&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-1eab-4df9-a115-f21c6e897b90&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-a421-4bb3-9842-365bffd7be17&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-2a6b-47ef-83bd-8bc9f88fa1ca&quot;]]],536870918]],[&quot;^1?&quot;,[1941,&quot;^Y&quot;,&quot;第二篇 幸福无处不在&quot;,536870918]],[&quot;^1?&quot;,[1941,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1941,&quot;^K&quot;,1940,536870918]],[&quot;^1?&quot;,[1941,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,17764,&quot;^1K&quot;,17795],5368 够诱使对方继续说下去。&quot;,536870918]],[&quot;^1?&quot;,[1988,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1988,&quot;^K&quot;,1987,536870918]],[&quot;^1?&quot;,[1988,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,273,&quot;^1K&quot;,595],536870918]],[&quot;^1?&quot;,[1988,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[1988,&quot;^11&quot;,1987,536870918]],[&quot;^1?&quot;,[1988,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1988,&quot;^?&quot;,&quot;~u61d70fb6-1d90-4063-8d24-889c61352c12&quot;,536870918]],[&quot;^1?&quot;,[1989,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1989,&quot;^Y&quot;,&quot;锻炼反应力的关键是==要有自觉的意识==。除了一对一的交流场合，在开会、上课、演讲等集体场合，也会有人关注自己的反应，所以不能像在家里看电视、打游戏时的状态一样。要时刻养成习惯，留意周围的人，客观把握这些人对自己有何期待。&quot;,536870918]],[&quot;^1?&quot;,[1989,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1989,&quot;^K&quot;,1988,536870918]],[&quot;^1?&quot;,[1989,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,595,&quot;^1K&quot;,924],536870918]],[&quot;^1?&quot;,[1989,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[1989,&quot;^11&quot;,1987,536870918]],[&quot;^1?&quot;,[1989,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1989,&quot;^?&quot;,&quot;~u61d70fb6-515f-44f2-937f-a7940574e91e&quot;,536870918]],[&quot;^1?&quot;,[1990,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1990,&quot;^Y&quot;,&quot;大前提是“为了提问而听”。关键是要端正态度，最大限度地利用现场，把包括提问在内的内容都变成自己的知识。除此之外，下列要点也应多加注意。&quot;,536870918]],[&quot;^1?&quot;,[1990,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1990,&quot;^K&quot;,1989,536870918]],[&quot;^1?&quot;,[1990,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,924,&quot;^1K&quot;,1129],536870918]],[&quot;^1?&quot;,[1990,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[1990,&quot;^11&quot;,1987,536870918]],[&quot;^1?&quot;,[1990,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;, 36870918]],[&quot;^1?&quot;,[1993,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1993,&quot;^K&quot;,1992,536870918]],[&quot;^1?&quot;,[1993,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1390,&quot;^1K&quot;,1629],536870918]],[&quot;^1?&quot;,[1993,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[1993,&quot;^11&quot;,1991,536870918]],[&quot;^1?&quot;,[1993,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1993,&quot;^?&quot;,&quot;~u61d70fb6-531b-4cd2-a9d4-1d4f406fe9c1&quot;,536870918]],[&quot;^1?&quot;,[1994,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1994,&quot;^Y&quot;,&quot;例如脸上的表情。前面的“反应力”一节已经说过，向对方传达情绪时，表情比声音和交谈内容更重要。负责做出表情的面部肌肉多达30余种，称为“表情肌”[插图]。通过锻炼这些肌肉，就能创造出自己的“标准好笑容”。艺人和播音员会在镜子前做出各种各样的表情，仔细查看这些表情会给别人留下什么样的印象。就算不是艺人，也应该对自己的笑容负责，这一点对于锻炼亲和力来说是很重要的。&quot;,536870918]],[&quot;^1?&quot;,[1994,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1994,&quot;^K&quot;,1993,536870918]],[&quot;^1?&quot;,[1994,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1629,&quot;^1K&quot;,2165],536870918]],[&quot;^1?&quot;,[1994,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[1994,&quot;^11&quot;,1991,536870918]],[&quot;^1?&quot;,[1994,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1994,&quot;^?&quot;,&quot;~u61d70fb6-306e-4bbd-ba5a-d35598a7b01e&quot;,536870918]],[&quot;^1?&quot;,[1995,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1995,&quot;^Y&quot;,&quot;==不论男女，亲和力都是妥善处理人际关系的魔力钥匙。==如果锻炼不好亲和力，就会得到“冷漠的人”“难以交往的人”等负面评价，这将给你造成巨大的损失。&quot;,536870918]],[&quot;^1?&quot;,[1995,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1995,&quot;^K&quot;,1994,536870918]],[&quot;^1?&quot;,[1995,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2165,&quot;^1K&quot;,2383],536870918]],[&quot;^1?&quot;,[1995,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[1995,&quot;^11&quot;,1991,536870918]],[&quot;^1?& ;,&quot;~u61d70fb6-0bba-4b9d-9002-5da6d2756115&quot;]]],536870918]],[&quot;^1?&quot;,[2005,&quot;^Y&quot;,&quot;锻炼“问题发现技能”&quot;,536870918]],[&quot;^1?&quot;,[2005,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2005,&quot;^K&quot;,2004,536870918]],[&quot;^1?&quot;,[2005,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4204,&quot;^1K&quot;,4238],536870918]],[&quot;^1?&quot;,[2005,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[2005,&quot;^11&quot;,1999,536870918]],[&quot;^1?&quot;,[2005,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2005,&quot;^?&quot;,&quot;~u61d70fb6-cdb8-4c35-9e01-84882816304f&quot;,536870918]],[&quot;^1?&quot;,[2006,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2006,&quot;^Y&quot;,&quot;发现问题的机制很简单，就是要发现“理想状态”与“现实状态”之间的“差距”，然后把消除差距的具体策略和战术制定作为行动的目标就可以了。以自己的人生来说，“理想状态”就是“梦想”；以业务而言，“理想状态”就是“公司、事业的前景和目标”，而“公司、事业的前景和目标”是外界赋予的，只要做到理解即可。&quot;,536870918]],[&quot;^1?&quot;,[2006,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2006,&quot;^K&quot;,2005,536870918]],[&quot;^1?&quot;,[2006,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4238,&quot;^1K&quot;,4681],536870918]],[&quot;^1?&quot;,[2006,&quot;^15&quot;,1209,536870918]],[&quot;^1?&quot;,[2006,&quot;^11&quot;,2005,536870918]],[&quot;^1?&quot;,[2006,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2006,&quot;^?&quot;,&quot;~u61d70fb6-0bba-4b9d-9002-5da6d2756115&quot;,536870918]],[&quot;^1?&quot;,[2007,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2007,&quot;^Y&quot;,&quot;活用上司。上司希望你能成为主动做事的自立型人才（表面上独断专行的上司，也只是管理手段拙劣而已，他其实是希望你能自立的）。你应该活用上司，与其一起思考自己应该完成的目标。与上司的关系很重要。希望你能记住“上司管理”这个词，只要能做到活用上司，不仅是目标发现力，就连掌握其他所有能力的难度都会变低。&quot;,536870918]],[&quot;^1?&quot;,[2007,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2007,&quot;^K&quot;,2005,536870918]],[&quot;^1?&quot;,[2007,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J ],536870918]],[&quot;^1?&quot;,[2135,&quot;^Y&quot;,&quot;## session 的存储\\n\\n* 使用内存，重启后就没有了\\n* 使用Mysql，性能太差\\n* 使用Redis，性能好，水平扩容比较方便。有成熟的集群化方案，不用担心数据的分布问题&quot;,536870918]],[&quot;^1?&quot;,[2135,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2135,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2135,&quot;^K&quot;,2134,536870918]],[&quot;^1?&quot;,[2135,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2003,&quot;^1K&quot;,2227],536870918]],[&quot;^1?&quot;,[2135,&quot;^15&quot;,1205,536870918]],[&quot;^1?&quot;,[2135,&quot;^11&quot;,2133,536870918]],[&quot;^1?&quot;,[2135,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2135,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2135,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2135,&quot;^?&quot;,&quot;~u61d70fb6-d2b8-440c-b7b6-e80067fed47c&quot;,536870918]],[&quot;^1?&quot;,[2136,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-2b2a-43ef-8736-3bc27551cd16&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-b240-444a-ac77-8c00be55d3ad&quot;]]],536870918]],[&quot;^1?&quot;,[2136,&quot;^Y&quot;,&quot;# token：用计算换存储的服务端无状态方案&quot;,536870918]],[&quot;^1?&quot;,[2136,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2136,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2136,&quot;^K&quot;,2133,536870918]],[&quot;^1?&quot;,[2136,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2227,&quot;^1K&quot;,2283],536870918]],[&quot;^1?&quot;,[2136,&quot;^15&quot;,1205,536870918]],[&quot;^1?&quot;,[2136,&quot;^11&quot;,1205,536870918]],[&quot;^1?&quot;,[2136,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[2136,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2136,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[2136,&quot;^?&quot;,&quot;~u61d70fb6-6546-4a27-a2a5-a35ef3b96c77&quot;,536870918]],[&quot;^1?&quot;,[2137,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2137,&quot;^Y&quot;,&quot;## 为什么需要有 token\\n\\nsession方案由服务端来存储会话信息，这样会==带来两个问题==：\\n1. 存储会话信息的组件可能成为系统性能的瓶颈；\\n2. 存储会话信息的组件需要课水平扩展，这无疑增加了方案的复杂度和运维成本，也许需要引入一套redis集群；\\n\\n那==如果服务端不存储会话信息==，是不是就没有这个烦恼？&quot;,536870918]],[&quot;^1?&quot;,[2137,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2137,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2137,&quot;^K&quot;,2136,536870918]],[&quot;^1?&quot;,[2137,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2283,&quot;^1K&quot;,2712],536870918]],[&quot;^1?&quot;,[2137,&quot;^15&quot;,1205,536870918]],[&quot;^1?&quot;,[2137,&quot;^11&quot;,2136,536870918]],[&quot;^1?&quot;,[2137,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2137,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2137,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2137,&quot;^?&quot;,&quot;~u61d70fb6-b240-444a-ac77-8c00be55d3ad&quot;,536870918]],[&quot;^1?&quot;,[2138,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2138,&quot;^Y&quot;,&quot;## token的具体流程是什么，如何保证不被篡改或冒充登录\\n\\n服务端不存储会话信息，就可以解决session方案带来的问题。==但是如果服务端不存会话信息，怎么知道客户端带过来的session_id是不是自己生成的呢？==\\n\\n对数据做一个签名吧， 比如说我用HMAC-SHA256 算法，加上一个只有我才知道的密钥， 对数据做一个签名， 把这个签名和数据一起作为token ， 由于密钥别人不知道， 就无法伪造token了。\\n![image.png](../assets/image_1630226425628_0.png) \\n\\n这个token 我不保存， 当小F把这个token 给我发过来的时候，我再用同样的HMAC-SHA256 算法和同样的密钥，对数据再计算一次签名， 和token 中的签名做个比较， 如果相同， 我就知道小F已经登录过了，并且可以直接取到小F的user id , 如果不相同， 数据部分肯定被人篡改过。\\n![image.png](../assets/image_1630226438433_0.png) \\n\\n\\n#+BEGIN_QUOTE\\ntoken的具体流程如下：\\n1. 客户端使用用户名跟密码请求登录\\n2. 服务端收到请求，去验证用户名与密码\\n3. 验证成功后，服务端会签发一个 token 并把这个 token 发送给客户端\\n4. 客户端收到 token 以后，会把它存储起来，比如放在 cookie 里或者 localStorage 里\\n5. 客户端每次向服务端请求资源的时候需要带着服务端签发的 token\\n6. 服务端收到请求，然后去验证客户端请求里面带着的 token ，如果验证成功，就向客户端返回请求的数据\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2138,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2138,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2138,&quot;^K&quot;,2137,536870918]],[&quot;^1?&quot;,[2138,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2712,&quot;^1K&quot;,4333],536870918]],[&quot;^1?&quot;,[2138,&quot;^15&quot;,1205,536870918]],[&quot;^1?&quot;,[2138,&quot;^11&quot;,2136,536870918]],[&quot;^1?&quot;,[2138,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2138,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2138,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2138,&quot;^?&quot;,&quot;~u61d70fb6-2b2a-43ef-8736-3bc27551cd16&quot;,536870918]],[&quot;^1?&quot;,[2139,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-65ae-4e4b-b463-9065a34ec5fc&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-8a2a-4048-bf42-57f675a1f2c0&quot;]]],536870918]],[&quot;^1?&quot;,[2139,&quot;^Y&quot;,&quot;# cookie、session和token的关联和区别&quot;,536870918]],[&quot;^1?&quot;,[2139,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2139,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2139,&quot;^K&quot;,2136,536870918]],[&quot;^1?&quot;,[2139,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4333,&quot;^1K&quot;,4378],536870918]],[&quot;^1?&quot;,[2139,&quot;^15&quot;,1205,536870918]],[&quot;^1?&quot;,[2139,&quot;^11&quot;,1205,536870918]],[&quot;^1?&quot;,[2139,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[2139,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2139,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[2139,&quot;^?&quot;,&quot;~u61d70fb6-50c9-4a4a-a1db-69a3bd2862cf&quot;,536870918]],[&quot;^1?&quot;,[2140,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2140,&quot;^Y&quot;,&quot;## cookie 与 session 的区别和联系\\n参考：\\n{{embed ((60ba5d4e-afa7-46ad-a17e-88bfe96793a3)) }}&quot;,536870918]],[&quot;^1?&quot;,[2140,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2140,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2140,&quot;^K&quot;,2139,536870918]],[&quot;^1?&quot;,[2140,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&qu [&quot;^1?&quot;,[2226,&quot;^Y&quot;,&quot;如果我们在工作间隙不给自己休息的机会，无论是出于时间急迫，还是害怕忘记自己正在做的事情的缘故，都会对我们的努力产生不利影响。散散步（Ratey,2008），甚至打个盹儿[9]，都有助于学习和思考[10]。&quot;,536870918]],[&quot;^1?&quot;,[2226,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2226,&quot;^K&quot;,2225,536870918]],[&quot;^1?&quot;,[2226,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,19439,&quot;^1K&quot;,19716],536870918]],[&quot;^1?&quot;,[2226,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2226,&quot;^11&quot;,2219,536870918]],[&quot;^1?&quot;,[2226,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2226,&quot;^?&quot;,&quot;~u61d70fb6-bbdf-488d-bf20-a0f1d7e64baa&quot;,536870918]],[&quot;^1?&quot;,[2227,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-8bfd-41ec-afe9-f9a1b9691e97&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-aed0-4c41-91a0-8717c6b91dce&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-3ca1-4432-9bbe-60e93ab7e5dd&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-4b30-474c-908a-41f33969adc8&quot;]]],536870918]],[&quot;^1?&quot;,[2227,&quot;^Y&quot;,&quot;阅读和理解&quot;,536870918]],[&quot;^1?&quot;,[2227,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2227,&quot;^K&quot;,2219,536870918]],[&quot;^1?&quot;,[2227,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,19716,&quot;^1K&quot;,19735],536870918]],[&quot;^1?&quot;,[2227,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2227,&quot;^11&quot;,2213,536870918]],[&quot;^1?&quot;,[2227,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2227,&quot;^?&quot;,&quot;~u61d70fb6-2024-4b58-b4d4-a8702aed7d6c&quot;,536870918]],[&quot;^1?&quot;,[2228,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2228,&quot;^Y&quot;,&quot;如果你理解了你所读到的东西，并把它融入自己的思维系统，再做成笔记添加到卡片盒中，你就已经把别人的发现和思想转化为属于自己的新想法了。这包含了两个相辅相成的过程，一方面，你脑海中的理论、想法和思维模型使卡片盒中的笔记形成新的论点；另一方面，你读的内容又会促成你脑中的理论、想法和思维的发展。这些新的论点又会与卡片盒中已有的想法产生许多惊人的联系，进而改变和挑战你已有的想法。卡片盒的内容越丰富，你的思维就越丰富。它是一个想法的生成器，与你自己的智力同步发展。你们可以 30,&quot;^?&quot;,&quot;~u61d70fb6-aed0-4c41-91a0-8717c6b91dce&quot;,536870918]],[&quot;^1?&quot;,[2231,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2231,&quot;^Y&quot;,&quot;大脑和卡片盒有明确的分工：卡片盒负责处理细节和参考资料，存储的是一种长期的记忆资源，它能保持信息的客观性不被改变。这使得大脑可以专注于要点、更深层次的理解和学科大图景，并更具有创造力。大脑和卡片盒可以分别专注于自己最擅长的事情。&quot;,536870918]],[&quot;^1?&quot;,[2231,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2231,&quot;^K&quot;,2230,536870918]],[&quot;^1?&quot;,[2231,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,20926,&quot;^1K&quot;,21273],536870918]],[&quot;^1?&quot;,[2231,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2231,&quot;^11&quot;,2227,536870918]],[&quot;^1?&quot;,[2231,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2231,&quot;^?&quot;,&quot;~u61d70fb6-8bfd-41ec-afe9-f9a1b9691e97&quot;,536870918]],[&quot;^1?&quot;,[2232,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2232,&quot;^Y&quot;,&quot;记卡片盒笔记&quot;,536870918]],[&quot;^1?&quot;,[2232,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2232,&quot;^K&quot;,2227,536870918]],[&quot;^1?&quot;,[2232,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,21273,&quot;^1K&quot;,21295],536870918]],[&quot;^1?&quot;,[2232,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2232,&quot;^11&quot;,2213,536870918]],[&quot;^1?&quot;,[2232,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2232,&quot;^?&quot;,&quot;~u61d70fb6-3869-4ac7-a451-c91c5b890444&quot;,536870918]],[&quot;^1?&quot;,[2233,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2233,&quot;^Y&quot;,&quot;经验的学术读者通常是带着问题去阅读文本，并试图结合其他可能有用的方法；而没有经验的读者则倾向于采用文本中已有问题和论证的框架，并将其作为既定的内容。优秀的读者能做的是发现某种方法的局限性，看到文本中没有提到的东西。&quot;,536870918]],[&quot;^1?&quot;,[2233,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2233,&quot;^K&quot;,2232,536870918]],[&quot;^1?&quot;,[2233,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[ ;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2236,&quot;^K&quot;,2235,536870918]],[&quot;^1?&quot;,[2236,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,21715,&quot;^1K&quot;,22124],536870918]],[&quot;^1?&quot;,[2236,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2236,&quot;^11&quot;,2213,536870918]],[&quot;^1?&quot;,[2236,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2236,&quot;^?&quot;,&quot;~u61d70fb6-b10b-4bb9-be93-798a655c4d29&quot;,536870918]],[&quot;^1?&quot;,[2237,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2237,&quot;^Y&quot;,&quot;当我们每次试图提取信息时，都会重建和改写记忆。&quot;,536870918]],[&quot;^1?&quot;,[2237,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2237,&quot;^K&quot;,2236,536870918]],[&quot;^1?&quot;,[2237,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,22124,&quot;^1K&quot;,22197],536870918]],[&quot;^1?&quot;,[2237,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2237,&quot;^11&quot;,2213,536870918]],[&quot;^1?&quot;,[2237,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2237,&quot;^?&quot;,&quot;~u61d70fb6-4196-402c-a4a0-280f8a160ff9&quot;,536870918]],[&quot;^1?&quot;,[2238,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2238,&quot;^Y&quot;,&quot;大脑按照经验法则工作，即使某些事情不合适，也会让它们看起来是合适的。大脑能记住从未发生过的事情，能将不相关的情节与令人信服的叙述联系起来，并填补不完整的图像。大脑随处都能发现模式和意义，即使是在最具有随机性的事情中也是如此（Byrne,2008）。正如丹尼尔·卡尼曼（Dainel Kahneman）所写的那样，大脑是“一台能跳跃式得出结论的机器”&quot;,536870918]],[&quot;^1?&quot;,[2238,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2238,&quot;^K&quot;,2237,536870918]],[&quot;^1?&quot;,[2238,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,22197,&quot;^1K&quot;,22672],536870918]],[&quot;^1?&quot;,[2238,&quot;^15&quot;,965,536870918]],[&quot;^1?&quot;,[2238,&quot;^11&quot;,2213,536870918]],[&quot;^1?&quot;,[2238,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2238,&quot;^?&quot;,&quot;~u61 &quot;]],536870918]],[&quot;^1?&quot;,[2526,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[2526,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2526,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[2526,&quot;^G&quot;,1627582765148,536870918]],[&quot;^1?&quot;,[2526,&quot;^?&quot;,&quot;~u61d70fb6-e04e-4fa8-bdc2-06862146b066&quot;,536870918]],[&quot;^1?&quot;,[2527,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2527,&quot;^Y&quot;,&quot;## 为什么需要文件I/O缓冲\\nid:: 60d6d8e0-cd63-4c60-85c9-994df0005d0e\\n出于速度和效率的考虑，系统I/O调用 （即内核）和标准C语言库I/O函数（即stdio函数）在操作磁盘文件时会对数据进行缓冲。\\n1. 更快速：不需要等待磁盘操作。\\n2. 更高效：减少内核必须执行的磁盘传输次数。&quot;,536870918]],[&quot;^1?&quot;,[2527,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2527,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2527,&quot;^K&quot;,2526,536870918]],[&quot;^1?&quot;,[2527,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3151,&quot;^1K&quot;,3516],536870918]],[&quot;^1?&quot;,[2527,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2527,&quot;^11&quot;,2526,536870918]],[&quot;^1?&quot;,[2527,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;],536870918]],[&quot;^1?&quot;,[2527,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[2527,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2527,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2527,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2527,&quot;^?&quot;,&quot;~u60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;,536870918]],[&quot;^1?&quot;,[2528,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2528,&quot;^Y&quot;,&quot;## 内核缓冲：缓冲区高速缓存\\n`read()`和`write()`系统调用在操作磁盘文件时不会直接发起磁盘访问，而是仅仅^^在用户空间缓冲区与内核缓冲区高速缓存之间复制数据^^。\\n\\n这样可以减少磁盘的读写操作。毕竟磁盘读写操作话费时间要比用户空间和内核空间之间的数据传输要长的多。&quot;,536870918]],[&quot;^1?&quot;,[2528,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2528,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2528,&quot;^K&quot;,2527,536870918]],[&quot;^1?&quot;,[2528,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3516,&quot;^1K&quot;,3898],536870918]],[&quot;^1?&quot;,[2528,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2528,&quot;^11&quot;,2526,536870918]],[&quot;^1?&quot;,[2528,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2528,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2528,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2528,&quot;^?&quot;,&quot;~u61d70fb6-5ce7-4c71-89c5-99b7a9b96c29&quot;,536870918]],[&quot;^1?&quot;,[2529,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2529,&quot;^Y&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2529,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2529,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2529,&quot;^K&quot;,2528,536870918]],[&quot;^1?&quot;,[2529,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3898,&quot;^1K&quot;,5135],536870918]],[&quot;^1?&quot;,[2529,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2529,&quot;^11&quot;,2526,536870918]],[&quot;^1?&quot;,[2529,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[2529,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[2529,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2529,&quot;^ ot;^1?&quot;,[2531,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2531,&quot;^K&quot;,2530,536870918]],[&quot;^1?&quot;,[2531,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5265,&quot;^1K&quot;,5359],536870918]],[&quot;^1?&quot;,[2531,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2531,&quot;^11&quot;,2526,536870918]],[&quot;^1?&quot;,[2531,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1626800159605,&quot;^1D&quot;,1626800159605],536870918]],[&quot;^1?&quot;,[2531,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536870918]],[&quot;^1?&quot;,[2531,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2531,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2531,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2531,&quot;^G&quot;,1626800159605,536870918]],[&quot;^1?&quot;,[2531,&quot;^?&quot;,&quot;~u61d70fb6-da05-423d-b63a-dc813559dca6&quot;,536870918]],[&quot;^1?&quot;,[2532,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2532,&quot;^Y&quot;,&quot;断电后，我写入的数据能落盘吗？\\n\\n[硬盘写到一半断电时文件系统发生了什么](https://www.zhihu.com/question/55711728)&quot;,536870918]],[&quot;^1?&quot;,[2532,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2532,&quot;^K&quot;,2531,536870918]],[&quot;^1?&quot;,[2532,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5359,&quot;^1K&quot;,5516],536870918]],[&quot;^1?&quot;,[2532,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2532,&quot;^11&quot;,2531,536870918]],[&quot;^1?&quot;,[2532,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2532,&quot;^?&quot;,&quot;~u61d70fb6-11ff-434b-a61d-97c1eb2d60b6&quot;,536870918]],[&quot;^1?&quot;,[2533,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2533,&quot;^Y&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870918]],[&quot;^1?&quot;,[2533,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2533,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2533,&quot;^K&quot;,2526,536870918]],[&quot;^1?&quot;,[2533,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5516,&quot;^1K&quot;,6455],536870918]],[&quot;^1?&quot;,[2533,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2533,&quot;^11&quot;,611,536870918]],[&quot;^1?&quot;,[2533,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[2533,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[2533,&quot;^L&quot;,2530,536870918]],[&quot;^1?&quot;,[2533,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[2533,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2533,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2533,&quot;^?&quot;,&quot;~u61d70fb6-1494-4f1c-a6ae-1b512e330462&quot;,536870918]],[&quot;^1?&quot;,[2534,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-4a76-4ced-8402-ee88b5341b61&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-c4ff-475d-8aee-65d939d15e39&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-5bab-4b87-8561-9231562eb479&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-f5d5-4073-b2e0-2afc32353470&quot;]]],536870918]],[&quot;^1?&quot;,[2534,&quot;^Y&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915&quot;,536870918]],[&quot;^1?&quot;,[2534,&quot;^Q&quot;,1627582783915,536870918]],[&quot;^1?&quot;,[2534,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2534,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2534,&quot;^K&quot;,2533,536870918]],[&quot;^1?&quot;,[2534,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6455,&quot;^1K&quot;,6532],536870918]],[&quot;^1?&quot;,[2534,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2534,&quot;^11&quot;,611,536870918]],[&quot;^1?&quot;,[2534,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582783915,&quot;^1C&quot;,1627582783915],536870918]],[&quot;^1?&quot;,[2534,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[2534,&quot;^1W&quot;,1,536870918]],[&quot;^1?&quot;,[2534,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2534,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2534,&quot;^G&quot;,1627582783915,536870918]],[&quot;^1?&quot;,[2534,&quot;^?&quot;,&quot;~u61d70fb6-f70b-442b-95fe-830db0f7ec2e&quot;,536870918]],[&quot;^1?&quot;,[2535,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-c39b-4b31-98e2-464df981b0c2&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-35a6-4e83-98cc-0090e8cf2c3f&quot;]]],536870918]],[&quot;^1?&quot;,[2535,&quot;^Y&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2535,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2535,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2535,&quot;^K&quot;,2534,536870918]],[&quot;^1?&quot;,[2535,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6532,&quot;^1K&quot;,7864],536870918]],[&quot;^1?&quot;,[2535,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2535,&quot;^11&quot;,2534,536870918]],[&quot;^1?&quot;,[2535,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2535,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2535,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2535,&quot;^?&quot;,&quot;~u61d70fb6-f5d5-4073-b2e0-2afc32353470&quot;,536870918]],[&quot;^1?&quot;,[2536,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2536,&quot;^Y&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870918]],[&quot;^1?&quot;,[2536,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2536,&quot;^K&quot;,2535,536870918]],[&quot;^1?&quot;,[2536,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7864,&quot;^1K&quot;,7914],536870918]],[&quot;^1?&quot;,[2536,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2536,&quot;^11&quot;,2535,536870918]],[&quot;^1?&quot;,[2536,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2536,&quot;^?&quot;,&quot;~u61d70fb6-35a6-4e83-98cc-0090e8cf2c3f&quot;,536870918]],[&quot;^1?&quot;,[2537,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2537,&quot;^Y&quot;,&quot;第二阶段：数据从内核态到用户态&quot;,536870918]],[&quot;^1?&quot;,[2537,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2537,&quot;^K&quot;,2536,536870918]],[&quot;^1?&quot;,[2537,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7914,&quot;^1K&quot;,7964],536870918]],[&quot;^1?&quot;,[2537,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2537,&quot;^11&quot;,2535,536870918]],[&quot;^1?&quot;,[2537,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2537,&quot;^?&quot;,&quot;~u61d70fb6-c39b-4b31-98e2-464df981b0c2&quot;,536870918]],[&quot;^1?&quot;,[2538,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-0526-4e8d-9896-f3ce469f6cc0&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-ca63-433b-8385-8954298f3dc2&quot;]]],536870918]],[&quot;^1?&quot;,[2538,&quot;^Y&quot;,&quot;## 概念梳理：同步vs异步，阻塞vs非阻塞&quot;,536870918]],[&quot;^1?&quot;,[2538,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2538,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2538,&quot;^K&quot;,2535,536870918]],[&quot;^1?&quot;,[2538,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7964,&quot;^1K&quot;,8020],536870918]],[&quot;^1?&quot;,[2538,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2538,&quot;^11&quot;,2534,536870918]],[&quot;^1?&quot;,[2538,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2538,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2538,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2538,&quot;^?&quot;,&quot;~u61d70fb6-5bab-4b87-8561-9231562eb479&quot;,536870918]],[&quot;^1?&quot;,[2539,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2539,&quot;^Y&quot;,&quot;❓ 概念：阻塞 vs 非阻塞\\n\\n阻塞和非阻塞关注的是程序在等待调用结果（消息，返回值）时的状态.\\n#+BEGIN_QUOTE\\n我们所说的 “阻塞”是指进程在发起了一个系统调用（System Call） 后， 由于该系统调用的操作不能立即完成，需要等待一段时间，于是内核将进程==挂起为等待 （waiting）状态==， 以确保它==不会被调度==执行， 占用 CPU 资源。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2539,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2539,&quot;^K&quot;,2538,536870918]],[&quot;^1?&quot;,[2539,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8020,&quot;^1K&quot;,8498],536870918]],[&quot;^1?&quot;,[2539,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2539,&quot;^11&quot;,2538,536870918]],[&quot;^1?&quot;,[2539,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2539,&quot;^?&quot;,&quot;~u61d70fb6-ca63-433b-8385-8954298f3dc2&quot;,536870918]],[&quot;^1?&quot;,[2540,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2540,&quot;^Y&quot;,&quot;❓ 概念：同步 vs 异步\\n\\n同步和异步关注的是调用方和被调用方==通信的机制==。\\n* 同步：调用方发起调用后，一直等待被调用方的返回结果。被调用方不返回则一直等待下去，被调用方返回则拿到结果\\n* 异步：被调用方发起调用后，不用等待被调用方返回结果，被调用方后续把结果返回给调用方\\n\\n\\nlinux 中的 epoll、mac 的 kqueue 都属于同步 IO\\nwindows 中的iocp属于异步IO&quot;,536870918]],[&quot;^1?&quot;,[2540,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2540,&quot;^K&quot;,2539,536870918]],[&quot;^1?&quot;,[2540,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8498,&quot;^1K&quot;,9014],536870918]],[&quot;^1?&quot;,[2540,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2540,&quot;^11&quot;,2538,536870918]],[&quot;^1?&quot;,[2540,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2540,&quot;^?&quot;,&quot;~u61d70fb6-0526-4e8d-9896-f3ce469f6cc0&quot;,536870918]],[&quot;^1?&quot;,[2541,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb6-06a2-4c5c-9d92-e002af30dbd7&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-9485-432f-950f-c7fbee49691f&quot;],[&quot;^?&quot;,&quot;~u61d70fb6-d975-4d67-9453-a750c3ab88c2&quot;]]],536870918]],[&quot;^1?&quot;,[2541,&quot;^Y&quot;,&quot;## 网络IO模型的演进&quot;,536870918]],[&quot;^1?&quot;,[2541,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2541,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2541,&quot;^K&quot;,2538,536870918]],[&quot;^1?&quot;,[2541,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9014,&quot;^1K&quot;,9044],536870918]],[&quot;^1?&quot;,[2541,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2541,&quot;^11&quot;,2534,536870918]],[&quot;^1?&quot;,[2541,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[2541,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2541,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2541,&quot;^?&quot;,&quot;~u61d70fb6-c4ff-475d-8aee-65d939d15e39&quot;,536870918]],[&quot;^1?&quot;,[2542,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2542,&quot;^Y&quot;,&quot;### 传统单进程同步阻塞IO\\n\\n[最矬阻塞io.mp4](../assets/_E6_9C_80_E7_9F_AC_E9_98_BB_E5_A1_9Eio_1627718043470_0.mp4)&quot;,536870918]],[&quot;^1?&quot;,[2542,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2542,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[2542,&quot;^K&quot;,2541,536870918]],[&quot;^1?&quot;,[2542,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J ^1K&quot;,9298],536870918]],[&quot;^1?&quot;,[2544,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2544,&quot;^11&quot;,2541,536870918]],[&quot;^1?&quot;,[2544,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[2544,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[2544,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2544,&quot;^?&quot;,&quot;~u61d70fb6-06a2-4c5c-9d92-e002af30dbd7&quot;,536870918]],[&quot;^1?&quot;,[2545,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2545,&quot;^Y&quot;,&quot;水平触发触发与边缘触发\\nid:: 6167e596-4406-42be-b165-2691dad621d8\\n\\n水平触发：读缓冲区非空，有数据可读时会触发；写缓冲区不满，就会触发。==会一直发出信号通知==\\n边缘触发：仅当两种情况会触发，当读缓冲区从空变为非空时，当写缓冲区从满变为不满时&quot;,536870918]],[&quot;^1?&quot;,[2545,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2545,&quot;^K&quot;,2544,536870918]],[&quot;^1?&quot;,[2545,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9298,&quot;^1K&quot;,9655],536870918]],[&quot;^1?&quot;,[2545,&quot;^15&quot;,611,536870918]],[&quot;^1?&quot;,[2545,&quot;^11&quot;,2544,536870918]],[&quot;^1?&quot;,[2545,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;6167e596-4406-42be-b165-2691dad621d8&quot;],536870918]],[&quot;^1?&quot;,[2545,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[2545,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2545,&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;,536870918]],[&quot;^1?&quot;,[2546,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2546,&quot;^Y&quot;,&quot;水平触发和边缘触发的区别\\nid:: 6167e80c-84b9-4e8f-8219-2e4698689f5e\\n\\n我的一点总结：\\n1. **ET读一次数据必须处理完，LT读一次数据要处理多少由自己决定**\\n2. **短包适合用ET, 长包适合用LT**\\n#+BEGIN_QUOTE\\nLT 模式和 ET 模式各有优缺点，无所谓孰优孰劣。使用 LT 模式，我们可以自由决定每次收取多少字节（对于普通 socket）或何时接收连接（对于侦听 socket），但是可能会导致多次触发；使用 ET 模式，我们必须每次都要将数据收完（对于普通 socket）或必须理解调用 accept 接收连接（对于侦听socket），其优点是触发次数少。\\n\\n作者：张小方\\n链接：https://www.zhihu.com/question/263931629/answer/1012125255\\n来源：知乎\\n著作权归作者所有。商 &quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2745,&quot;^Y&quot;,&quot;之所以会出现这种情况，主要有三个原因。\\n==第一个原因是信息过载。也就是说人们接收到的信息太多了。==\\n这其实是一个很容易掉进去的陷阱，因为如今人们可以很容易地去读一本新书、看一段新视频，或是参加一个研讨班。知识来得非常容易，但却并不会实际改变他们的行为。”作家点点头，“我想你说得对。获取新知识要比应用已有的知识有趣得多。如今人们之所以会习惯性地不断获取新知识，原因可能就在于此吧。”“获取知识要比应用它们有趣得多，但这并不是人们没能学以致用的唯一原因。\\n\\n==第二个原因可能会让你有些吃惊，那就是消极过滤。==\\n“人类的信息处理系统其实相当混乱，也就是说，他们有一种‘发臭思维症’（stinking’thinkin’，是**指对那些积极的、哪怕是对自己有利的信息半信半疑，或者干脆拒之门外的症状**。——译者注），这种消极的态度总是让他们止步不前，而且就像你已经发现的那样，一个人的态度是很难改变的。如果没有一个积极开放的态度，你就很难消除知行之间的这条鸿沟。”“所以你的意思是，”作家说，“因为知识很容易获取，所以我们总是在不断获取更多知识，而不是采取实际的行动去应用它们。而且在这个过程中，我们的消极思维会发生作用，从而削弱我们学以致用的动力。”“你学得真快。”菲尔说，“\\n\\n==第三个，也是最后一个原因，就是缺少跟进。==\\n举个例子，你认为有多少人不知道吸烟有害健康呢？”&quot;,536870918]],[&quot;^1?&quot;,[2745,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2745,&quot;^K&quot;,2744,536870918]],[&quot;^1?&quot;,[2745,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,730,&quot;^1K&quot;,2453],536870918]],[&quot;^1?&quot;,[2745,&quot;^15&quot;,580,536870918]],[&quot;^1?&quot;,[2745,&quot;^11&quot;,2744,536870918]],[&quot;^1?&quot;,[2745,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2745,&quot;^?&quot;,&quot;~u61d70fb7-c4b0-4944-8a20-7d39ab24e29f&quot;,536870918]],[&quot;^1?&quot;,[2746,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb7-4728-453d-b620-2b888d20138c&quot;]]],536870918]],[&quot;^1?&quot;,[2746,&quot;^Y&quot;,&quot;第3章 重复的力量&quot;,536870918]],[&quot;^1?&quot;,[2746,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2746,&quot;^K&quot;,2744,536870918]],[&quot;^1?&quot;,[2746,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2453,&quot;^1K&quot;,2479],536870918]],[&quot;^1?&quot;,[2746,&quot;^15&quot;,580,536870918]],[&quot;^1?&quot;,[2746,&quot;^11&quot;,580,536870918]],[&quot;^1?&quot;,[2746,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2746,&quot;^?&quot;,&quot;~u61d70fb7-f2c0-4c57-8d8a-35c678abc733&quot;,536870918]],[&quot;^1 决定着你的进步。&quot;,536870918]],[&quot;^1?&quot;,[2935,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2935,&quot;^K&quot;,2934,536870918]],[&quot;^1?&quot;,[2935,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4592,&quot;^1K&quot;,4887],536870918]],[&quot;^1?&quot;,[2935,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2935,&quot;^11&quot;,2930,536870918]],[&quot;^1?&quot;,[2935,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2935,&quot;^?&quot;,&quot;~u61d70fb7-f36e-4c07-b237-c2bff1171bbc&quot;,536870918]],[&quot;^1?&quot;,[2936,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2936,&quot;^Y&quot;,&quot;如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。&quot;,536870918]],[&quot;^1?&quot;,[2936,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2936,&quot;^K&quot;,2935,536870918]],[&quot;^1?&quot;,[2936,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4887,&quot;^1K&quot;,5155],536870918]],[&quot;^1?&quot;,[2936,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2936,&quot;^11&quot;,2930,536870918]],[&quot;^1?&quot;,[2936,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2936,&quot;^?&quot;,&quot;~u61d70fb7-d888-4522-b95a-bfaf44cb8672&quot;,536870918]],[&quot;^1?&quot;,[2937,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2937,&quot;^Y&quot;,&quot;**习惯基本原理小结** \\n➢ 习惯是自我提高的复利。从长远来看，每天进步1%的效果不容小觑。\\n➢ 习惯是把双刃剑。它们可能对你有利，也可能对你不利，这就是为什么理解细节至关重要。\\n➢ 在你越过临界点之前，细微的变化似乎没起任何作用。这是个日积月累、潜移默化的过程，最终的重大突破迟迟不到，考验着你的耐心。\\n➢ 微习惯是个小习惯，是更大系统的一部分。正如原子是分子的组成部分一样，微习惯也是重大成效的组成部分。\\n➢ ==如果你想要更好的结果，那就别再设定目标，转而全力关注你的体系==。\\n➢ 不求拔高你的目标，但求落实你的体系。&quot;,536876485]],[&quot;^1?&quot;,[2937,&quot;^Q&quot;,1641741346047,536876485]],[&quot;^1?&quot;,[2937,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2937,&quot;^K&quot;,2930,536870918]],[&quot;^1?&quot;,[2937,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O 9,&quot;^Y&quot;,&quot;改变习惯之举颇具挑战性，原因有两个：\\ncollapsed:: true\\n（1）我们没有找对试图改变的东西；\\n（2）我们试图以错误的方式改变我们的习惯。&quot;,536870918]],[&quot;^1?&quot;,[2939,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2939,&quot;^K&quot;,2938,536870918]],[&quot;^1?&quot;,[2939,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6015,&quot;^1K&quot;,6211],536870918]],[&quot;^1?&quot;,[2939,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2939,&quot;^11&quot;,2938,536870918]],[&quot;^1?&quot;,[2939,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[2939,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[2939,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2939,&quot;^?&quot;,&quot;~u61d70fb7-b4b3-47bf-af2c-c27b82f457e2&quot;,536870918]],[&quot;^1?&quot;,[2940,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2940,&quot;^Y&quot;,&quot;**行为转变有三层——结果的变化、流程的变化或身份的变化**\\n第一层是改变你的结果。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。\\n\\n第二层是改变你的过程。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。\\n\\n第三也是最深入的层次是改变你的身份。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870918]],[&quot;^1?&quot;,[2940,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2940,&quot;^K&quot;,2939,536870918]],[&quot;^1?&quot;,[2940,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6211,&quot;^1K&quot;,6983],536870918]],[&quot;^1?&quot;,[2940,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2940,&quot;^11&quot;,2938,536870918]],[&quot;^1?&quot;,[2940,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2940,&quot;^?&quot;,&quot;~u61d70fb7-79c0-4545-8833-86373c318e22&quot;,536870918]],[&quot;^1?&quot;,[2941,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2941,&quot;^Y&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，==我们的着眼点是我们希望成为什么样的人。==&quot;,536870918]],[&quot;^1?&quot;,[2941,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2941,&quot;^K&quot;,2940,536870918]],[&quot;^1?&quot;,[2941,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6983,&quot;^1K&quot;,7270],536870918]],[&quot;^1?&quot;,[2941,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2941,&quot;^11&quot;,2938,536870918]],[&quot;^1?&quot;,[2941,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2941,&quot;^?&quot;,&quot;~u61d70fb7-f3f3-4627-ab27-70166ce84069&quot;,536870918]],[&quot;^1?&quot;,[2942,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb7-4549-4592-9f59-2999a0cae3a6&quot;]]],536870918]],[&quot;^1?&quot;,[2942,&quot;^Y&quot;,&quot;内在激励的终极形式是习惯与你的身份融为一体。说我是想要这样的那种人是一回事，而说我本身就是这种人则是另外一回事。你越是以自己身份的某一方面为傲，你就越有动力保持与之相关的习惯。如果你以自己的一头秀发为傲，你会养成各种习惯去呵护和保养它。如果你以自己发达的二头肌为傲，你会确保自己永远不会放过锻炼上身的机会。如果你以自己织的围巾为傲，你会更有可能每周抽出几个小时用于编织。一旦涉及你的自豪感，你就会尽心尽力地保持你的习惯。&quot;,536870918]],[&quot;^1?&quot;,[2942,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2942,&quot;^K&quot;,2941,536870918]],[&quot;^1?&quot;,[2942,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7270,&quot;^1K&quot;,7904],536870918]],[&quot;^1?&quot;,[2942,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2942,&quot;^11&quot;,2938,536870918]],[&quot;^1?&quot;,[2942,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2942,&quot;^?&quot;,&quot;~u61d70fb7-8c58-49b9-8bfe-69e9f9613740&quot;,536870918]],[&quot;^1?&quot;,[2943,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2943,&quot;^Y&quot;,&quot;➢ ==目标不是阅读一本书，而是成为读者。==\\n➢ 目标不是跑马拉松，而是成为跑步者。\\n➢ 目标不是学习一种乐器，而是成为音乐家。&quot;,536870918]],[&quot;^1?&quot;,[2943,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2943,&quot;^K&quot;,2942,536870918]],[&quot;^1?&quot;,[2943,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7904,&quot;^1K&quot;,8094],536870918]],[&quot;^1?&quot;,[2943,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2943,&quot;^11&quot;,2942,536870918]],[&quot;^1?&quot;,[2943,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2943,&quot;^?&quot;,&quot;~u61d70fb7-4549-4592-9f59-2999a0cae3a6&quot;,536870918]],[&quot;^1?&quot;,[2944,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2944,&quot;^Y&quot;,&quot;==你的行为通常反映了你的身份==。你的所作所为表明你相信——无论是有意识地还是下意识地——自己是哪种类型的人。研究表明，==一旦一个人完全认同自己身份的某个特定方面，他们就更有可能如此这般地行事==。&quot;,536870918]],[&quot;^1?&quot;,[2944,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2944,&quot;^K&quot;,2942,536870918]],[&quot;^1?&quot;,[2944,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8094,&quot;^1K&quot;,8385],536870918]],[&quot;^1?&quot;,[2944,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2944,&quot;^11&quot;,2938,536870918]],[&quot;^1?&quot;,[2944,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2944,&quot;^?&quot;,&quot;~u61d70fb7-222f-47b9-8f43-c7da54df03a8&quot;,536870918]],[&quot;^1?&quot;,[2945,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb7-8736-43c7-982f-02bec0b40a99&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-15a7-40f9-a42a-21a8fda11583&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-1c67-4604-8109-73d57f667fd7&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-2db8-4a63-b7e7-a34674b7e49e&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-844f-41e8-ad07-442064e730ba&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-0ebe-40b9-bd70-a06600524067&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-e130-44fd-b131-57551c26fecc&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-8ebf-4dbd-ac13-eed5627d846b&quot;]]],536870918]],[&quot;^1?&quot;,[2945,&quot;^Y&quot;,&quot;**改变你身份的两步进程**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[2945,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2945,&quot;^K&quot;,2938,536870918]],[&quot;^1?&quot;,[2945,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8385,&quot;^1K&quot;,8441],536870918]],[&quot;^1?&quot;,[2945,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2945,&quot;^11&quot;,971,536870918]],[&quot;^1?&quot;,[2945,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[2945,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[2945,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2945,&quot;^?&quot;,&quot;~u61d70fb7-f60a-4410-a1f9-00d01db51cb1&quot;,536870918]],[&quot;^1?&quot;,[2946,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2946,&quot;^Y&quot;,&quot;更确切地说，你的习惯是体现你身份的方式。如果你每天都铺床，你体现着一个有条理的人的身份。如果你每天都写作，你体现着一个有创造力的人的身份。如果你每天都要训练，你体现着运动员的身份。&quot;,536870918]],[&quot;^1?&quot;,[2946,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2946,&quot;^K&quot;,2945,536870918]],[&quot;^1?&quot;,[2946,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8441,&quot;^1K&quot;,8715],536870918]],[&quot;^1?&quot;,[2946,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2946,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2946,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2946,&quot;^?&quot;,&quot;~u61d70fb7-8ebf-4dbd-ac13-eed5627d846b&quot;,536870918]],[&quot;^1?&quot;,[2947,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2947,&quot;^Y&quot;,&quot;不管你现在的身份是什么，你相信它存在的理由只是因为你有证据。如果你连续二十年每周日都去教堂，你有证据表明你是虔诚的。如果你每天晚上都抽出个把小时学习生物学，你有证据表明你很好学。如果你在下雪天都去健身房，你有证据表明你决心健身。你对一个信念拥有的证据越多，你就越坚信它。&quot;,536870918]],[&quot;^1?&quot;,[2947,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2947,&quot;^K&quot;,2946,536870918]],[&quot;^1?&quot;,[2947,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8715,&quot;^1K&quot;,9124],536870918]],[&quot;^1?&quot;,[2947,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2947,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2947,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2947,&quot;^?&quot;,&quot;~u61d70fb7-e130-44fd-b131-57551c26fecc&quot;,536870918]],[&quot;^1?&quot;,[2948,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2948,&quot;^Y&quot;,&quot;你采取的每一个行动都是投票给了你想成为的那个人。一两次做法不会改变你的信念，但是随着选票的增加，你的新身份的证据也会改变。这就是为什么有意义的改变无须剧变的原因之一。微小的习惯做法可以提供新身份的证据，从而带来有意义的转变。&quot;,536870918]],[&quot;^1?&quot;,[2948,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2948,&quot;^K&quot;,2947,536870918]],[&quot;^1?&quot;,[2948,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9124,&quot;^1K&quot;,9464],536870918]],[&quot;^1?&quot;,[2948,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2948,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2948,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2948,&quot;^?&quot;,&quot;~u61d70fb7-0ebe-40b9-bd70-a06600524067&quot;,536870918]],[&quot;^1?&quot;,[2949,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2949,&quot;^Y&quot;,&quot;==这是一个简单的两步过程：（1）决定你想成为哪类人。（2）用小赢证明给自己看。==&quot;,536870918]],[&quot;^1?&quot;,[2949,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2949,&quot;^K&quot;,2948,536870918]],[&quot;^1?&quot;,[2949,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9464,&quot;^1K&quot;,9582],536870918]],[&quot;^1?&quot;,[2949,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2949,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2949,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2949,&quot;^?&quot;,&quot;~u61d70fb7-844f-41e8-ad07-442064e730ba&quot;,536870918]],[&quot;^1?&quot;,[2950,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2950,&quot;^Y&quot;,&quot;一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。&quot;,536870918]],[&quot;^1?&quot;,[2950,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2950,&quot;^K&quot;,2949,536870918]],[&quot;^1?&quot;,[2950,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9582,&quot;^1K&quot;,10093],536870918]],[&quot;^1?&quot;,[2950,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2950,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2950,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2950,&quot;^?&quot;,&quot;~u61d70fb7-2db8-4a63-b7e7-a34674b7e49e&quot;,536870918]],[&quot;^1?&quot;,[2951,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2951,&quot;^Y&quot;,&quot;基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。&quot;,536870918]],[&quot;^1?&quot;,[2951,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2951,&quot;^K&quot;,2950,536870918]],[&quot;^1?&quot;,[2951,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,10093,&quot;^1K&quot;,10604],536870918]],[&quot;^1?&quot;,[2951,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2951,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2951,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2951,&quot;^?&quot;,&quot;~u61d70fb7-1c67-4604-8109-73d57f667fd7&quot;,536870918]],[&quot;^1?&quot;,[2952,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2952,&quot;^Y&quot;,&quot;培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。&quot;,536870918]],[&quot;^1?&quot;,[2952,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2952,&quot;^K&quot;,2951,536870918]],[&quot;^1?&quot;,[2952,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,10604,&quot;^1K&quot;,11028],536870918]],[&quot;^1?&quot;,[2952,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2952,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2952,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2952,&quot;^?&quot;,&quot;~u61d70fb7-15a7-40f9-a42a-21a8fda11583&quot;,536870918]],[&quot;^1?&quot;,[2953,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2953,&quot;^Y&quot;,&quot;**本章小结** \\n➢ 变化有三个层次：结果变化、过程变化和身份变化。\\n➢ 改变习惯的最有效方法不是关注你想要达到的目标，而是你想要成为谁。\\n➢ 你的身份来自你的习惯。每个行动都是你在投票给你想成为的人。\\n➢ 要想使自己做到最好，你需要持续编辑你的信念，升级和扩展你的身份。\\n➢ 习惯至关重要的真正原因不是因为它们能带给你更好的结果（尽管它们能做到这一点），而是因为它们能改变你对自己抱有的信念。&quot;,536870918]],[&quot;^1?&quot;,[2953,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2953,&quot;^K&quot;,2952,536870918]],[&quot;^1?&quot;,[2953,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,11028,&quot;^1K&quot;,11611],536870918]],[&quot;^1?&quot;,[2953,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2953,&quot;^11&quot;,2945,536870918]],[&quot;^1?&quot;,[2953,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2953,&quot;^?&quot;,&quot;~u61d70fb7-8736-43c7-982f-02bec0b40a99&quot;,536870918]],[&quot;^1?&quot;,[2954,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb7-3d0d-4642-bdfb-888ac49c8d83&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-77ff-4496-835b-711e2b3796ad&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-27f2-462e-b81c-4c45898f0e75&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-fa5e-49fa-b232-199966ee492e&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-032f-4349-a4ce-65512a0c8db7&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-c237-4622-ae22-96b2e7efcdd6&quot;]]],536870918]],[&quot;^1?&quot;,[2954,&quot;^Y&quot;,&quot;**习惯发挥作用的原理**&quot;,536876488]],[&quot;^1?&quot;,[2954,&quot;^Q&quot;,1641741356374,536876488]],[&quot;^1?&quot;,[2954,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2954,&quot;^K&quot;,2945,536870918]],[&quot;^1?&quot;,[2954,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,11611,&quot;^1K&quot;,11664],536870918]],[&quot;^1?&quot;,[2954,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2954,&quot;^11&quot;,971,536870918]],[&quot;^1?&quot;,[2954,&quot;^D&quot;,[&quot;^ &quot;],536876488]],[&quot;^1?&quot;,[2954,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[2954,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2954,&quot;^G&quot;,1641741356374,536876488]],[&quot;^1?&quot;,[2954,&quot;^?&quot;,&quot;~u61d70fb7-4c33-42ea-a5f6-9d546946fd2f&quot;,536870918]],[&quot;^1?&quot;,[2955,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2955,&quot;^Y&quot;,&quot;养成习惯的过程可以分为四个简单的步骤：提示、渴求、反应和奖励。[插图]将它分解成这些有趣的部分可以帮助我们了解什么是习惯，它是如何工作的，以及如何改进它。[插图]图5：所有习惯的形成都会经历相同顺序的四个阶段：提示、渴求、反应和奖励这个四步模式是每个习惯的核心支柱，你的大脑每次都以同样的顺序运行这些步骤。&quot;,536870918]],[&quot;^1?&quot;,[2955,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2955,&quot;^K&quot;,2954,536870918]],[&quot;^1?&quot;,[2955,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,11664,&quot;^1K&quot;,12117],536870918]],[&quot;^1?&quot;,[2955,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2955,&quot;^11&quot;,2954,536870918]],[&quot;^1?&quot;,[2955,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2955,&quot;^?&quot;,&quot;~u61d70fb7-c237-4622-ae22-96b2e7efcdd6&quot;,536870918]],[&quot;^1?&quot;,[2956,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2956,&quot;^Y&quot;,&quot;首先，是提示。这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。&quot;,536870918]],[&quot;^1?&quot;,[2956,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2956,&quot;^K&quot;,2955,536870918]],[&quot;^1?&quot;,[2956,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,12117,&quot;^1K&quot;,12640],536870918]],[&quot;^1?&quot;,[2956,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2956,&quot;^11&quot;,2954,536870918]],[&quot;^1?&quot;,[2956,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2956,&quot;^?&quot;,&quot;~u61d70fb7-032f-4349-a4ce-65512a0c8db7&quot;,536870918]],[&quot;^1?&quot;,[2957,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2957,&quot;^Y&quot;,&quot;其次是渴求，也是每个习惯背后的动力。没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870918]],[&quot;^1?&quot;,[2957,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2957,&quot;^K&quot;,2956,536870918]],[&quot;^1?&quot;,[2957,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,12640,&quot;^1K&quot;,13121],536870918]],[&quot;^1?&quot;,[2957,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2957,&quot;^11&quot;,2954,536870918]],[&quot;^1?&quot;,[2957,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2957,&quot;^?&quot;,&quot;~u61d70fb7-fa5e-49fa-b232-199966ee492e&quot;,536870918]],[&quot;^1?&quot;,[2958,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2958,&quot;^Y&quot;,&quot;第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870918]],[&quot;^1?&quot;,[2958,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2958,&quot;^K&quot;,2957,536870918]],[&quot;^1?&quot;,[2958,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,13121,&quot;^1K&quot;,13542],536870918]],[&quot;^1?&quot;,[2958,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[2958,&quot;^11&quot;,2954,536870918]],[&quot;^1?&quot;,[2958,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[2958,&quot;^?&quot;,&quot;~u61d70fb7-27f2-462e-b81c-4c45898f0e75&quot;,536870918]],[&quot;^1?&quot;,[2959,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[2959,&quot;^Y&quot;,&quot;最后，回应会带来回报。获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：\\n（1）满足我们的需求；\\n（2）它们对我们有教益。&quot;,536870918]],[&quot;^1?&quot;,[2959,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[2959,&quot;^K&quot;,2958,536870918]],[&quot;^1?&quot;,[2959,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quo 18]],[&quot;^1?&quot;,[3007,&quot;^Y&quot;,&quot;**本章小结** \\n➢ 行为转变的第二定律的反用是让它缺乏吸引力。\\n➢ 每种行为都有表层的渴求和更深层的动机。\\n➢ 你的习惯是解决古老欲望的现代方法。\\n➢ 你习惯的原因实际上是他们之前的预测。这种预测会产生一种感觉。\\n➢ 强调避免坏习惯所换来的好处，让坏习惯不再有吸引力。\\n➢ 当我们将习惯与积极的感受相关联，习惯就有了吸引力；反之，则没有吸引力。在开始培养难度较大的习惯之前，先做些你喜欢的事情来创造一种激励仪式。怎样培养好习惯&quot;,536870918]],[&quot;^1?&quot;,[3007,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3007,&quot;^K&quot;,3006,536870918]],[&quot;^1?&quot;,[3007,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,24617,&quot;^1K&quot;,25243],536870918]],[&quot;^1?&quot;,[3007,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[3007,&quot;^11&quot;,971,536870918]],[&quot;^1?&quot;,[3007,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3007,&quot;^?&quot;,&quot;~u61d70fb7-b08e-48dc-9752-e70f2f812238&quot;,536870918]],[&quot;^1?&quot;,[3008,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3008,&quot;^Y&quot;,&quot;**第三定律让它简便易行**&quot;,536870918]],[&quot;^1?&quot;,[3008,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3008,&quot;^K&quot;,3007,536870918]],[&quot;^1?&quot;,[3008,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,25243,&quot;^1K&quot;,25280],536870918]],[&quot;^1?&quot;,[3008,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[3008,&quot;^11&quot;,971,536870918]],[&quot;^1?&quot;,[3008,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3008,&quot;^?&quot;,&quot;~u61d70fb7-cb8d-4b2d-b10f-23d3eb357138&quot;,536870918]],[&quot;^1?&quot;,[3009,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3009,&quot;^Y&quot;,&quot;**第11章 慢步前行，但决不后退**&quot;,536870918]],[&quot;^1?&quot;,[3009,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3009,&quot;^K&quot;,3008,536870918]],[&quot;^1?&quot;,[3009,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,25280,&quot;^1K&quot;,25326],536870918]],[&quot;^1?&quot;,[3009,&quot;^15&quot;,971,536870918]],[&q ],536870918]],[&quot;^1?&quot;,[3023,&quot;^Y&quot;,&quot;无论我们作为个人、父母、教练或领导者来对待行为改变，我们都应该问自己同样的问题：“我们该怎么设计一个让人们的行为易于端正的世界？”重新设计你的生活，让对你来说最重要的事成为最容易做的事。&quot;,536870918]],[&quot;^1?&quot;,[3023,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3023,&quot;^K&quot;,3022,536870918]],[&quot;^1?&quot;,[3023,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,28270,&quot;^1K&quot;,28552],536870918]],[&quot;^1?&quot;,[3023,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[3023,&quot;^11&quot;,971,536870918]],[&quot;^1?&quot;,[3023,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3023,&quot;^?&quot;,&quot;~u61d70fb7-9345-4774-a19b-e9fdc8d0b9af&quot;,536870918]],[&quot;^1?&quot;,[3024,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3024,&quot;^Y&quot;,&quot;**本章小结** \\n➢ 人类行为遵循最省力法则。我们天然地倾向于付出最少工作量的选择。\\n➢ 创造一个环境，尽可能让人们便于做正确的事。\\n➢ 降低与良好行为相关的阻力。阻力小，习惯就容易养成。\\n➢ 增加与不良行为相关的阻力。阻力大，习惯就难以养成。\\n➢ 预备好你的环境，使未来的行动更容易。&quot;,536870918]],[&quot;^1?&quot;,[3024,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3024,&quot;^K&quot;,3023,536870918]],[&quot;^1?&quot;,[3024,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,28552,&quot;^1K&quot;,28967],536870918]],[&quot;^1?&quot;,[3024,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[3024,&quot;^11&quot;,971,536870918]],[&quot;^1?&quot;,[3024,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3024,&quot;^?&quot;,&quot;~u61d70fb7-a075-40ef-8869-1e75dff61299&quot;,536870918]],[&quot;^1?&quot;,[3025,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3025,&quot;^Y&quot;,&quot;**两分钟规则**&quot;,536870918]],[&quot;^1?&quot;,[3025,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3025,&quot;^K&quot;,3024,536870918]],[&quot;^1?&quot;,[3025,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,28967,&quot;^1K&quot;,28989],536870918]],[&quot;^1?&quot;,[3025,&quot;^15&quot;,971,536870918] ;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[3290,&quot;^?&quot;,&quot;~u61d70fb7-b170-4fb9-bc75-7f14be2ea3e8&quot;,536870918]],[&quot;^1?&quot;,[3291,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb7-3ab4-430a-89ab-0d0dbce1849f&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-f028-48da-9f9b-58497c7ec1cd&quot;]]],536870918]],[&quot;^1?&quot;,[3291,&quot;^Y&quot;,&quot;## 深度了解社交焦虑\\nupdated-at:: 1627315919312\\ncollapsed:: true\\ncreated-at:: 1627315919312&quot;,536870918]],[&quot;^1?&quot;,[3291,&quot;^Q&quot;,1627315919312,536870918]],[&quot;^1?&quot;,[3291,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3291,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3291,&quot;^K&quot;,3290,536870918]],[&quot;^1?&quot;,[3291,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2322,&quot;^1K&quot;,2433],536870918]],[&quot;^1?&quot;,[3291,&quot;^15&quot;,662,536870918]],[&quot;^1?&quot;,[3291,&quot;^11&quot;,3290,536870918]],[&quot;^1?&quot;,[3291,&quot;^10&quot;,1148,536870918]],[&quot;^1?&quot;,[3291,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627315919312,&quot;^21&quot;,true,&quot;^1C&quot;,1627315919312],536870918]],[&quot;^1?&quot;,[3291,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^21&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[3291,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3291,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3291,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3291,&quot;^G&quot;,1627315919312,536870918]],[&quot;^1?&quot;,[3291,&quot;^?&quot;,&quot;~u61d70fb7-8a87-47c8-8cc3-d80deae24753&quot;,536870918]],[&quot;^1?&quot;,[3292,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3292,&quot;^Y&quot;,&quot;## 社交焦虑来自于哪里\\ncreated-at:: 1627315933655\\nupdated-at:: 1627315933655\\ncollapsed:: true\\n**我们的焦虑**\\n可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n**我们的外表**\\n我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。\\n**我们的性格**\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536870918]],[&quot;^1?&quot;,[3292,&quot;^Q&quot;,1627315933655,536870918]],[&quot;^1?&quot;,[3292,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3292,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3292,&quot;^K&quot;,3291,536870918]],[&quot;^1?&quot;,[3292,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2433,&quot;^1K&quot;,4111],536870918]],[&quot;^1?&quot;,[3292,&quot;^15&quot;,662,536870918]],[&quot;^1?&quot;,[3292,&quot;^11&quot;,3291,536870918]],[&quot;^1?&quot;,[3292,&quot;^10&quot;,1148,536870918]],[&quot;^1?&quot;,[3292,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315933655,&quot;^1D&quot;,1627315933655,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[3292,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[3292,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3292,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3292,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3292,&quot;^G&quot;,1627315933655,536870918]],[&quot;^1?&quot;,[3292,&quot;^?&quot;,&quot;~u61d70fb7-f028-48da-9f9b-58497c7ec1cd&quot;,536870918]],[&quot;^1?&quot;,[3293,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3293,&quot;^Y&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[3293,&quot;^Q&quot;,1627315952551,536870918]],[&quot;^1?&quot;,[3293,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3293,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3293,&quot;^K&quot;,3292,536870918]],[&quot;^1?&quot;,[3293,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4111,&quot;^1K&quot;,5672],536870918]],[&quot;^1?&quot;,[3293,&quot;^15&quot;,662,536870918]],[&quot;^1?&quot;,[3293,&quot;^11&quot;,3291,536870918]],[&quot;^1?&quot;,[3293,&quot;^10&quot;,1148,536870918]],[&quot;^1?&quot;,[3293,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315952551,&quot;^1D&quot;,1627315952551,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[3293,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[3293,&quot;^1W&quot;,2,536870918]],[&quot;^1?&quot;,[3293,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[3293,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3293,&quot;^G&quot;,1627315952551,536870918]],[&quot;^1?&quot;,[3293,&quot;^?&quot;,&quot;~u61d70fb7-3ab4-430a-89ab-0d0dbce1849f&quot;,536870918]],[&quot;^1?&quot;,[3294,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3294,&quot;^Y&quot;,&quot;## 深入了解内在批判\\ncreated-at:: 1627315980229\\nupdated-at:: 1627315980229&quot;,536870918]],[&quot;^1?&quot;,[3294,&quot;^Q&quot;,1627315980229,536870918]],[&quot;^1?&quot;,[3294,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3294,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3294,&quot;^K&quot;,3291,536870918]],[&quot;^1?&quot;, ;从本质上说，横向领导方法是请求同事与你共同解决问题的方法。单靠你一个人的力量很难扭转局势。不要妄图用一种方法解决所有问题，你应该努力改善团队共同工作的流程。首先，你要让你的团队养成习惯，每个人都要努力改善合作方式。&quot;,536870918]],[&quot;^1?&quot;,[3418,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3418,&quot;^K&quot;,3417,536870918]],[&quot;^1?&quot;,[3418,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,6856,&quot;^1K&quot;,7181],536870918]],[&quot;^1?&quot;,[3418,&quot;^15&quot;,560,536870918]],[&quot;^1?&quot;,[3418,&quot;^11&quot;,3414,536870918]],[&quot;^1?&quot;,[3418,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3418,&quot;^?&quot;,&quot;~u61d70fb7-3442-4e72-903d-b9628fa30c8a&quot;,536870918]],[&quot;^1?&quot;,[3419,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[3419,&quot;^Y&quot;,&quot;要想影响同事的行为，你不能摆出高人一等的架势，必须以平等的身份把你的信息、分析、思想和建议提出来。你们是在对未来的合作方式进行非正式“协商”。既然是协商，你提出的建议就必须接受大家的检查。告诉别人应该做什么与邀请别人参与决策之间可是天壤之别。你所说的话既不能是命令、指挥、要求，也不能是对是非对错的明确判断。此外，你提出的问题和建议应该非常具体，便于进行清晰且易于操作的实践，以引起大家的兴趣。&quot;,536870918]],[&quot;^1?&quot;,[3419,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[3419,&quot;^K&quot;,3418,536870918]],[&quot;^1?&quot;,[3419,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7181,&quot;^1K&quot;,7776],536870918]],[&quot;^1?&quot;,[3419,&quot;^15&quot;,560,536870918]],[&quot;^1?&quot;,[3419,&quot;^11&quot;,3414,536870918]],[&quot;^1?&quot;,[3419,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[3419,&quot;^?&quot;,&quot;~u61d70fb7-2044-4251-8623-e49c491a88bf&quot;,536870918]],[&quot;^1?&quot;,[3420,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb7-1d0e-42d7-869f-da4b4262f11a&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-3bde-4f34-9eb3-1d0c7d004db2&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-acd0-4894-8bc7-48c7c75a6eb5&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-4ac9-4ed3-82e5-a1fc63ca186b&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-d97d-4151-bf1d-578a44dde94b&quot;],[&quot;^?&quot;,&quot;~u61d70fb7-e13d-4f15-aba7-cca972a07739&quot;]]],53
