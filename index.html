G&quot;,1627488066469,536870920]],[&quot;^1@&quot;,[1572,&quot;^?&quot;,&quot;~u607a3d08-7285-4aad-9e42-0ec694c58568&quot;,536870920]],[&quot;^1@&quot;,[1573,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1573,&quot;^[&quot;,&quot;## 10 种积极情绪概览\\nid:: 6146f129-3298-4616-9981-3251368b736e\\n#+BEGIN_NOTE\\n1. 喜悦（joy）\\n2. 感激（gratitude）\\n3. 宁静（serenity）\\n4. 兴趣（interesting）\\n5. 希望（hope）\\n6. 自豪（pride）\\n7. 逗趣（amusement）\\n8. 激励（inspiration）\\n9. 敬畏（awe）\\n10. 爱（love）\\n#+END_NOTE&quot;,536870920]],[&quot;^1@&quot;,[1573,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1573,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1573,&quot;^K&quot;,1572,536870920]],[&quot;^1@&quot;,[1573,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1573,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,370,&quot;^1L&quot;,731],536870920]],[&quot;^1@&quot;,[1573,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1573,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1573,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;6146f129-3298-4616-9981-3251368b736e&quot;],536870920]],[&quot;^1@&quot;,[1573,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[1573,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1573,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1573,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1573,&quot;^?&quot;,&quot;~u6146f129-3298-4616-9981-3251368b736e&quot;,536870920]],[&quot;^1@&quot;,[1574,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1574,&quot;^[&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536870920]],[&quot;^1@&quot;,[1574,&quot;^Q&quot;,1627488062278,536870920]],[&quot;^1@&quot;,[1574,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1574,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1574,&quot;^K&quot;,1573,536870920]],[&quot;^1@&quot;,[1574,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1574,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,731,&quot;^1L&quot;,1785],536870920]],[&quot;^1@&quot;,[1574,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1574,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1574,&quot;^12&quot;,676,536870920]],[&quot;^1@&quot;,[1574,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627488062278,&quot;^1E&quot;,1627488062278],536870920]],[&quot;^1@&quot;,[1574,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1D&quot;,&quot;^1E&quot;]],536870920]],[&quot;^1@&quot;,[1574,&quot;^L&quot;,676,536870920]],[&quot;^1@&quot;,[1574,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1574,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1574,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1574,&quot;^G&quot;,1627488062278,536870920]],[&quot;^1@&quot;,[1574,&quot;^?&quot;,&quot;~u61ee2f86-8333-4270-88d4-65e2bad75c55&quot;,536870920]],[&quot;^1@&quot;,[1575,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1575,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536870920]],[&quot;^1@&quot;,[1575,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1575,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1575,&quot;^K&quot;,1574,536870920]],[&quot;^1@&quot;,[1575,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1575,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,1785,&quot;^1L&quot;,2777],536870920]],[&quot;^1@&quot;,[1575,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1575,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1575,&quot;^12&quot;,799,536870920]],[&quot;^1@&quot;,[1575,&quot;^L&quot;,799,536870920]],[&quot;^1@&quot;,[1575,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1575,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1575,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1575,&quot;^?&quot;,&quot;~u61ee2f86-941a-4a65-93d8-72d9b6a56bee&quot;,536870920]],[&quot;^1@&quot;,[1576,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1576,&quot;^[&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1576,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1576,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1576,&quot;^K&quot;,1575,536870920]],[&quot;^1@&quot;,[1576,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1576,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2777,&quot;^1L&quot;,3579],536870920]],[&quot;^1@&quot;,[1576,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1576,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1576,&quot;^12&quot;,893,536870920]],[&quot;^1@&quot;,[1576,&quot;^L&quot;,893,536870920]],[&quot;^1@&quot;,[1576,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1576,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1576,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1576,&quot;^?&quot;,&quot;~u61ee2f86-2297-4d75-8d19-3332acf5accd&quot;,536870920]],[&quot;^1@&quot;,[1577,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1577,&quot;^[&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1577,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1577,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1577,&quot;^K&quot;,1576,536870920]],[&quot;^1@&quot;,[1577,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1577,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3579,&quot;^1L&quot;,4591],536870920]],[&quot;^1@&quot;,[1577,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1577,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1577,&quot;^12&quot;,1243,536870920]],[&quot;^1@&quot;,[1577,&quot;^L&quot;,1243,536870920]],[&quot;^1@&quot;,[1577,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1577,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1577,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1577,&quot;^?&quot;,&quot;~u61ee2f86-17f2-46cc-a7b0-f96be035919c&quot;,536870920]],[&quot;^1@&quot;,[1578,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1578,&quot;^[&quot;,&quot;希望 #希望\\n\\n#+BEGIN_QUOTE\\n希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1578,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1578,&quot;^K&quot;,1577,536870920]],[&quot;^1@&quot;,[1578,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1578,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4591,&quot;^1L&quot;,5096],536870920]],[&quot;^1@&quot;,[1578,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1578,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1578,&quot;^12&quot;,1080,536870920]],[&quot;^1@&quot;,[1578,&quot;^L&quot;,1080,536870920]],[&quot;^1@&quot;,[1578,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1578,&quot;^?&quot;,&quot;~u61ee2f86-892c-4fc4-a836-5d5c0a89e37a&quot;,536870920]],[&quot;^1@&quot;,[1579,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1579,&quot;^[&quot;,&quot;自豪 #自豪\\n\\n#+BEGIN_QUOTE\\n自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1579,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1579,&quot;^K&quot;,1578,536870920]],[&quot;^1@&quot;,[1579,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1579,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5096,&quot;^1L&quot;,5640],536870920]],[&quot;^1@&quot;,[1579,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1579,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1579,&quot;^12&quot;,839,536870920]],[&quot;^1@&quot;,[1579,&quot;^L&quot;,839,536870920]],[&quot;^1@&quot;,[1579,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1579,&quot;^?&quot;,&quot;~u61ee2f86-f799-4c70-bf9c-cb9ab8a84244&quot;,536870920]],[&quot;^1@&quot;,[1580,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1580,&quot;^[&quot;,&quot;逗趣 #逗趣\\n#+BEGIN_QUOTE\\n有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1580,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1580,&quot;^K&quot;,1579,536870920]],[&quot;^1@&quot;,[1580,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1580,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5640,&quot;^1L&quot;,6680],536870920]],[&quot;^1@&quot;,[1580,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1580,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1580,&quot;^12&quot;,784,536870920]],[&quot;^1@&quot;,[1580,&quot;^L&quot;,784,536870920]],[&quot;^1@&quot;,[1580,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1580,&quot;^?&quot;,&quot;~u61ee2f86-74cc-4502-bfdf-a921d359d2a8&quot;,536870920]],[&quot;^1@&quot;,[1581,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1581,&quot;^[&quot;,&quot;激励 #激励\\n\\n#+BEGIN_QUOTE\\n有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1581,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1581,&quot;^K&quot;,1580,536870920]],[&quot;^1@&quot;,[1581,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1581,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6680,&quot;^1L&quot;,7721],536870920]],[&quot;^1@&quot;,[1581,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1581,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1581,&quot;^12&quot;,1079,536870920]],[&quot;^1@&quot;,[1581,&quot;^L&quot;,1079,536870920]],[&quot;^1@&quot;,[1581,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1581,&quot;^?&quot;,&quot;~u61ee2f86-e79e-46b1-8a10-9209f428f5ce&quot;,536870920]],[&quot;^1@&quot;,[1582,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1582,&quot;^[&quot;,&quot;敬畏 #敬畏\\n\\n#+BEGIN_QUOTE\\n敬佩。它与激励的关系密切，它在你大规模地邂逅善举时产生。你被伟大彻底征服了。相比之下，你感觉渺小和谦卑。敬佩令你停在自己的轨道上。你一时间动弹不得。界限逐渐消失，你感觉你是一个比自己更大的东西的一部分。在精神上，对于所遇事物的庞大规模，你面临着吸收和容纳它的挑战。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1582,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1582,&quot;^K&quot;,1581,536870920]],[&quot;^1@&quot;,[1582,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1582,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7721,&quot;^1L&quot;,8175],536870920]],[&quot;^1@&quot;,[1582,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1582,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1582,&quot;^12&quot;,970,536870920]],[&quot;^1@&quot;,[1582,&quot;^L&quot;,970,536870920]],[&quot;^1@&quot;,[1582,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1582,&quot;^?&quot;,&quot;~u61ee2f86-10f4-4622-910f-12a2848270e3&quot;,536870920]],[&quot;^1@&quot;,[1583,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1583,&quot;^[&quot;,&quot;爱 #爱\\n\\n#+BEGIN_QUOTE\\n爱。爱之所以被称作是一件多彩的事物，是有道理的。它不是一种单一的积极情绪，而是上述的所有，包括喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励和敬佩。将这些积极情绪转变为爱的，是它们的情境。当这些良好的感觉与一种安全且往往是亲密的关系相联系，扰动心灵时，我们称为爱。在这种关系的早期阶段，因为被最初的吸引力所缠绕，你对这个人的一言一行都产生浓厚的兴趣，你们一起分享逗趣并一起欢笑。随着你们之间关系的建立，它带来巨大的喜悦，甚至也许超出你的期望，你们开始一起分享对于未来的希望和梦想。随着关系变得更加牢固，你沉浸在相爱的安全感所带来的温馨的宁静中。你感激挚爱为你的生活所带来的喜悦；你为他的成就感到自豪，就像成就是你自己的一样；你被他良好的品质所激励；并且你可能敬佩使你们俩走到一起的宇宙力量。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1583,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1583,&quot;^K&quot;,1582,536870920]],[&quot;^1@&quot;,[1583,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1583,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8175,&quot;^1L&quot;,9262],536870920]],[&quot;^1@&quot;,[1583,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1583,&quot;^13&quot;,1572,536870920]],[&quot;^1@&quot;,[1583,&quot;^12&quot;,907,536870920]],[&quot;^1@&quot;,[1583,&quot;^L&quot;,907,536870920]],[&quot;^1@&quot;,[1583,&quot;^1M&quot;,true,536870920]],[&quot; ^1@&quot;,[1586,&quot;^K&quot;,1585,536870920]],[&quot;^1@&quot;,[1586,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1586,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9772,&quot;^1L&quot;,9885],536870920]],[&quot;^1@&quot;,[1586,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1586,&quot;^13&quot;,1584,536870920]],[&quot;^1@&quot;,[1586,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1586,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1586,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1586,&quot;^?&quot;,&quot;~u61ee2f86-8fb1-4055-9b4b-fb31e39e6b18&quot;,536870920]],[&quot;^1@&quot;,[1587,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1587,&quot;^[&quot;,&quot;## 找到生命的意义 #积极-寻找意义\\n#+BEGIN_QUOTE\\n要提升积极情绪并且把积极率往高地上移动的一个关键途径就是，要在你的日常生活情境中更加频繁地找到积极的意义。\\n\\n将不愉快甚至是悲惨的情况以积极的方式重新定义时，你就提高了积极情绪。\\n\\n意义即解释，是你对自己目前状况所说出的道理。无论承认与否，你整天都在建构意义。虽然你可能认为这些微不足道，但是如果用积极的方式来考虑它们，你就为积极情绪的河流铺平了道路。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[1587,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1587,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1587,&quot;^K&quot;,1586,536870920]],[&quot;^1@&quot;,[1587,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1587,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9885,&quot;^1L&quot;,10502],536870920]],[&quot;^1@&quot;,[1587,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1587,&quot;^13&quot;,1584,536870920]],[&quot;^1@&quot;,[1587,&quot;^12&quot;,741,536870920]],[&quot;^1@&quot;,[1587,&quot;^L&quot;,741,536870920]],[&quot;^1@&quot;,[1587,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1587,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1587,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1587,&quot;^?&quot;,&quot;~u61ee2f86-5379-4949-86ec-c5251db3f4f3&quot;,536870920]],[&quot;^1@&quot;,[1588,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1588,&quot;^[&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536870920]],[&quot;^1@&quot;,[1588,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1588,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1588,&quot;^K&quot;,1587,536870920]],[&quot;^1@&quot;,[1588,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1588,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,10502,&quot;^1L&quot;,11864],536870920]],[&quot;^1@&quot;,[1588,&quot;^17&quot;,1041,536870920]],[&quot;^1@&quot;,[1588,&quot;^13&quot;,1584,536870920]],[&quot;^1@&quot;,[1588,&quot;^12&quot;,714,536870920]],[&quot;^1@&quot;,[1588,&quot;^L&quot;,714,536870920]],[&quot;^1@&quot;,[1588,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[1588,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[1588,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1588,&quot;^?&quot;,&quot;~u61ee2f86-8cd7-4b71-bff8-0bcaf1fbb07f&quot;,536870920]],[&quot;^1@&quot;,[1589,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1589,&quot;^[&quot;,&quot;## 数数你的福气 #积极-数福气\\n\\n重新定义普通的事情，让普通的事情变得富有意义\\n#+BEGIN_EXAMPLE\\n让日常生活中曾经看似被遮掩住或是完全平凡的方面，作为名副其实的值得珍惜的礼物重演。例如，在每天赶公交车上班的路上，你都会经过附近的店铺。也许你从来都没有真正注意到，摆放在水果摊前人行道上的、大水桶里的插花。但是有一天你注意到了。你意识到鲜花给人们带来喜悦，今天晚些时候在家里把这些花中的一部分插进花瓶里的每一个人，都将被赐予这份喜悦中的一部分。但是此时此刻，这满满的喜悦全都是你的。你欣赏着鲜花生动的颜色和浓郁的香气，觉得充满生机。\\n#+END_EXAMPLE&quot;,536870920]],[&quot;^1@&quot;,[1589,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1589,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[1589,&quot;^K&q ot;,[1762,&quot;^K&quot;,1761,536870920]],[&quot;^1@&quot;,[1762,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1762,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,278,&quot;^1L&quot;,412],536870920]],[&quot;^1@&quot;,[1762,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1762,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1762,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1762,&quot;^?&quot;,&quot;~u61ee2f87-78f9-4a6e-9195-38f8e7cdaa11&quot;,536870920]],[&quot;^1@&quot;,[1763,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1763,&quot;^[&quot;,&quot;与自己的积极情绪步调一致，意味着你要超越诸如“快乐”和“良好”这样千篇一律的词语，更准确地命名自己的情绪状态。&quot;,536870920]],[&quot;^1@&quot;,[1763,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1763,&quot;^K&quot;,1762,536870920]],[&quot;^1@&quot;,[1763,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1763,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,412,&quot;^1L&quot;,581],536870920]],[&quot;^1@&quot;,[1763,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1763,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1763,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1763,&quot;^?&quot;,&quot;~u61ee2f87-e372-4d7b-a745-af3f04b238ad&quot;,536870920]],[&quot;^1@&quot;,[1764,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1764,&quot;^[&quot;,&quot;喜悦。想象一下这种情况：你的周围是安全而熟悉的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;,536870920]],[&quot;^1@&quot;,[1764,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1764,&quot;^K&quot;,1763,536870920]],[&quot;^1@&quot;,[1764,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1764,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,581,&quot;^1L&quot;,810],536870920]],[&quot;^1@&quot;,[1764,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1764,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1764,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1764,&quot;^?&quot;,&quot;~u61ee2f87-f7c7-4713-b782-dbff8f5e0ec6&quot;,536870920]],[&quot;^1@&quot;,[1765,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1765,&quot;^[&quot;,&quot;感激。想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,536870920]],[&quot;^1@&quot;,[1765,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1765,&quot;^K&quot;,1764,536870920]],[&quot;^1@&quot;,[1765,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1765,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,810,&quot;^1L&quot;,1750],536870920]],[&quot;^1@&quot;,[1765,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1765,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1765,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1765,&quot;^?&quot;,&quot;~u61ee2f87-d0c8-42b2-a8a1-5050cdd86bfd&quot;,536870920]],[&quot;^1@&quot;,[1766,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1766,&quot;^[&quot;,&quot;不过，感激有一个邪恶的双胞胎：亏欠。如果你觉得必须报答某个人，那么你就不是在体验感激了，你正体验着亏欠，这往往令人明显地感到不快。&quot;,536870920]],[&quot;^1@&quot;,[1766,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1766,&quot;^K&quot;,1765,536870920]],[&quot;^1@&quot;,[1766,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1766,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,1750,&quot;^1L&quot;,1949],536870920]],[&quot;^1@&quot;,[1766,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1766,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1766,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1766,&quot;^?&quot;,&quot;~u61ee2f87-970d-48f5-a443-778f2994bc25&quot;,536870920]],[&quot;^1@&quot;,[1767,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1767,&quot;^[&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;,536870920]],[&quot;^1@&quot;,[1767,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1767,&quot;^K&quot;,1766,536870920]],[&quot;^1@&quot;,[1767,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1767,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,1949,&quot;^1L&quot;,2694],536870920]],[&quot;^1@&quot;,[1767,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1767,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1767,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1767,&quot;^?&quot;,&quot;~u61ee2f87-9ca3-4843-a560-e5e10cf2f716&quot;,536870920]],[&quot;^1@&quot;,[1768,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1768,&quot;^[&quot;,&quot;兴趣。虽然你感到绝对安全，但一些新颖的或奇怪的事物吸引了你的注意，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉需要你的努力和更多的关注。你完全被吸引了。你被牵引着去探索，将自己沉浸于正在接触的事物当中。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？&quot;,536870920]],[&quot;^1@&quot;,[1768,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1768,&quot;^K&quot;,1767,536870920]],[&quot;^1@&quot;,[1768,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1768,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2694,&quot;^1L&quot;,3628],536870920]],[&quot;^1@&quot;,[1768,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1768,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1768,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1768,&quot;^?&quot;,&quot;~u61ee2f87-261f-4433-b8ec-a0cba223d1de&quot;,536870920]],[&quot;^1@&quot;,[1769,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1769,&quot;^[&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;,536870920]],[&quot;^1@&quot;,[1769,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1769,&quot;^K&quot;,1768,536870920]],[&quot;^1@&quot;,[1769,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1769,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3628,&quot;^1L&quot;,4079],536870920]],[&quot;^1@&quot;,[1769,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1769,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1769,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1769,&quot;^?&quot;,&quot;~u61ee2f87-8069-4cb7-8210-16635808782d&quot;,536870920]],[&quot;^1@&quot;,[1770,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1770,&quot;^[&quot;,&quot;在希望的核心深处，是相信事情能够好转的信念。无论目前它们是多么恶劣或多么不确定，事情都可能变得更好这种可能性是存在的。&quot;,536870920]],[&quot;^1@&quot;,[1770,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1770,&quot;^K&quot;,1769,536870920]],[&quot;^1@&quot;,[1770,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1770,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4079,&quot;^1L&quot;,4260],536870920]],[&quot;^1@&quot;,[1770,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1770,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1770,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1770,&quot;^?&quot;,&quot;~u61ee2f87-38db-4799-ba71-9c03470dfbb1&quot;,536870920]],[&quot;^1@&quot;,[1771,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1771,&quot;^[&quot;,&quot;自豪。自豪是所谓的“自我意识情绪”（self-conscious emotions）中的一种。我们都知道它那罪恶的“表亲”——羞耻和内疚。当我们应该为一些坏事情负责时，这些痛苦情绪就会占据我们的感受。自豪则相反：我们需要为一些好事情“负责”。作为所谓的七宗罪之一，自豪的声誉有些复杂。我们总是说“骄傲让人冲昏了头脑”或是“骄兵必败”，但其实任何情绪都可能过火，只是对于自豪来说尤其如此罢了。如果任其泛滥，自豪就会变成骄傲自大。但是，当我们针对具体的情况、带着恰当的谦逊来调节时，自豪显然是一种积极的情绪。&quot;,536870920]],[&quot;^1@&quot;,[1771,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1771,&quot;^K&quot;,1770,536870920]],[&quot;^1@&quot;,[1771,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1771,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4260,&quot;^1L&quot;,4974],536870920]],[&quot;^1@&quot;,[1771,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1771,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1771,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1771,&quot;^?&quot;,&quot;~u61ee2f87-0e30-4f1f-b8fd-3403fabdcfbc&quot;,536870920]],[&quot;^1@&quot;,[1772,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1772,&quot;^[&quot;,&quot;自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。&quot;,536870920]],[&quot;^1@&quot;,[1772,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1772,&quot;^K&quot;,1771,536870920]],[&quot;^1@&quot;,[1772,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1772,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4974,&quot;^1L&quot;,5464],536870920]],[&quot;^1@&quot;,[1772,&quot;^17&quot;,814,536870920]],[&quot;^1@&quot;,[1772,&quot;^13&quot;,1761,536870920]],[&quot;^1@&quot;,[1772,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1772,&quot;^?&quot;,&quot;~u61ee2f87-c7c6-41ba-bfd3-343a974db94e&quot;,536870920]],[&quot;^1@&quot;,[1773,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1773,&quot;^[&quot;,&quot;逗趣。有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。那么，根据定义，逗趣是娱乐性的。&quot;,536870920]],[&quot;^1@&quot;,[1773,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&q 0]],[&quot;^1@&quot;,[1964,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1964,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4860,&quot;^1L&quot;,4975],536870920]],[&quot;^1@&quot;,[1964,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[1964,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[1964,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1964,&quot;^?&quot;,&quot;~u61ee2f87-dc77-4f6b-8403-5360001f28af&quot;,536870920]],[&quot;^1@&quot;,[1965,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1965,&quot;^[&quot;,&quot;把冥想变成规律。每天早上起来、午餐时间或是午后，用10分钟到1小时的时间来冥想。在冥想成为日常规律后，你可能只需要一两分钟的时间就够了。每当你感到有压力、愤怒或是想开心一点的时候，只需要做几次深呼吸，就可以释放出积极的情绪。安静的地方是最理想的，不过坐火车、坐出租车或是在办公室里，其实也都可以。&quot;,536870920]],[&quot;^1@&quot;,[1965,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1965,&quot;^K&quot;,1964,536870920]],[&quot;^1@&quot;,[1965,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1965,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4975,&quot;^1L&quot;,5417],536870920]],[&quot;^1@&quot;,[1965,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[1965,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[1965,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1965,&quot;^?&quot;,&quot;~u61ee2f87-59dd-42fc-8870-364cb61aa4f8&quot;,536870920]],[&quot;^1@&quot;,[1966,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1966,&quot;^[&quot;,&quot;反思：以不停地追问“为什么”来反思自己所追求的东西，可以是大房子、升职或是任何其他的目标，看看要问多少个“为什么”才能把你引到对幸福的追求上。&quot;,536870920]],[&quot;^1@&quot;,[1966,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1966,&quot;^K&quot;,1965,536870920]],[&quot;^1@&quot;,[1966,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1966,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5417,&quot;^1L&quot;,5634],536870920]],[&quot;^1@&quot;,[1966,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[1966,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[1966,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1966,&quot;^?&quot;,&quot;~u61ee2f87-7bcf-41e3-9450-b84e55bf950e&quot;,536870920]],[&quot;^1@&quot;,[1967,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1967,&quot;^[&quot;,&quot;对于那些不认为幸福是最终目标的人，我想告诉他们的是，科学研究已经证明了一点，那就是幸福确实可以帮助人们在生活的方方面面取得更大的成功。在一个对“幸福感”研究的综述中，积极心理学家桑妮娅·吕波密斯基、劳拉·金，以及埃德·迪纳提出，“幸福的人在生活的各种层面都非常成功，包括婚姻、友谊、收入、工作表现以及健康状况”。报告也指出了幸福和成功之间存在强烈的相互作用：成功（无论是工作还是感情方面）可以带来幸福，而幸福本身也可以带来更多的成功（见图3–1）。&quot;,536870920]],[&quot;^1@&quot;,[1967,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1967,&quot;^K&quot;,1966,536870920]],[&quot;^1@&quot;,[1967,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1967,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5634,&quot;^1L&quot;,6303],536870920]],[&quot;^1@&quot;,[1967,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[1967,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[1967,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1967,&quot;^?&quot;,&quot;~u61ee2f87-b395-4db7-b342-6abb6fa55727&quot;,536870920]],[&quot;^1@&quot;,[1968,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[1968,&quot;^[&quot;,&quot;我认为，幸福的定义应该是“快乐与意义的结合”。真正快乐的人，能够在自己觉得有意义的生活方式里享受它的点点滴滴。这种解释绝不仅限于生命里的某些时刻，而是人生的全过程。即使有时经历痛苦，人在总体上仍然可以是幸福的。&quot;,536870920]],[&quot;^1@&quot;,[1968,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[1968,&quot;^K&quot;,1967,536870920]],[&quot;^1@&quot;,[1968,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[1968,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6303,&quot;^1L&quot;,6622],536870920]],[&quot;^1@&quot;,[1968,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[1968,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[1968,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[1968,&quot;^?&quot;,&quot;~u61ee2f87-695b-4508-9ea0-eecca63f8557&quot;,536870920]],[&quot;^1@&quot;,[1969,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;, cceb25e&quot;,536870920]],[&quot;^1@&quot;,[2012,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2012,&quot;^[&quot;,&quot;想做和不得不做&quot;,536870920]],[&quot;^1@&quot;,[2012,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2012,&quot;^K&quot;,2011,536870920]],[&quot;^1@&quot;,[2012,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2012,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,15701,&quot;^1L&quot;,15726],536870920]],[&quot;^1@&quot;,[2012,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[2012,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[2012,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2012,&quot;^?&quot;,&quot;~u61ee2f87-b14c-425e-9be4-c7eb83432531&quot;,536870920]],[&quot;^1@&quot;,[2013,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2013,&quot;^[&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536870920]],[&quot;^1@&quot;,[2013,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2013,&quot;^K&quot;,2012,536870920]],[&quot;^1@&quot;,[2013,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2013,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,15726,&quot;^1L&quot;,17500],536870920]],[&quot;^1@&quot;,[2013,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[2013,&quot;^13&quot;,1943,536870920]],[&quot;^1@&quot;,[2013,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2013,&quot;^?&quot;,&quot;~u61ee2f87-8fdd-47f9-bb34-c65cf31e12d7&quot;,536870920]],[&quot;^1@&quot;,[2014,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2014,&quot;^[&quot;,&quot;不为自己设定明确的目标，我们就会很容易被外界所影响，转而追求那些很难达到自我和谐状态的目标。我们总是面临两个选择，被动地受外来因素所影响，或是主动地去创造属于我们自己的生活。&quot;,536870920]],[&quot;^1@&quot;,[2014,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2014,&quot;^K&quot;,1943,536870920]],[&quot;^1@&quot;,[2014,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[2014,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,17500,&quot;^1L&quot;,17764],536870920]],[&quot;^1@&quot;,[2014,&quot;^17&quot;,821,536870920]],[&quot;^1@&quot;,[2014,&quot;^13&quot;,821,536870920]],[&quot;^1@&quot;,[2014,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2014,&quot;^?&quot;,&quot;~u61ee2f87-0bb8-4c27-b9da-feb48f4763af&quot;,536870920]],[&quot;^1@&quot;,[2015,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-6389-4ea4-a8a9-784d89746c1d&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-e2bc-4b25-bdf5-2a3d51d28650&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-6b25-4917-ad21-d6b8bc18bc29&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-f024-4155-af32-de8f722a7448&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-947e-4540-b86a-a0d40902b3f6&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-892c-4937-bc33-903c10527e2d&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-e6e2-42c9-9353-ceb0432cba9b&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-f136-46e8-9159-8f182f438973&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-8dc5-483d-9d22-59cf4f7d2c95&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-e91a-47eb-95a7-0fc822ffda4f&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-5fbe-48aa-b951-f54dc6e36997&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-9848-4fd6-b84e-2d654cea02de&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-5202-4c7c-bbcb-662940f61223&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-83d2-4216-b9cd-9f7d5b2ebcc1&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-6552-4429-90fb-53fb336bf4ce&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-453f-4 [2063,&quot;^K&quot;,2062,536870920]],[&quot;^1@&quot;,[2063,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2063,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,595,&quot;^1L&quot;,924],536870920]],[&quot;^1@&quot;,[2063,&quot;^17&quot;,1267,536870920]],[&quot;^1@&quot;,[2063,&quot;^13&quot;,2061,536870920]],[&quot;^1@&quot;,[2063,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2063,&quot;^?&quot;,&quot;~u61ee2f87-f6e0-46f3-9ccb-e071fa3bf654&quot;,536870920]],[&quot;^1@&quot;,[2064,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2064,&quot;^[&quot;,&quot;大前提是“为了提问而听”。关键是要端正态度，最大限度地利用现场，把包括提问在内的内容都变成自己的知识。除此之外，下列要点也应多加注意。&quot;,536870920]],[&quot;^1@&quot;,[2064,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2064,&quot;^K&quot;,2063,536870920]],[&quot;^1@&quot;,[2064,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2064,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,924,&quot;^1L&quot;,1129],536870920]],[&quot;^1@&quot;,[2064,&quot;^17&quot;,1267,536870920]],[&quot;^1@&quot;,[2064,&quot;^13&quot;,2061,536870920]],[&quot;^1@&quot;,[2064,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2064,&quot;^?&quot;,&quot;~u61ee2f87-b8a5-4999-accd-595ff615d6f6&quot;,536870920]],[&quot;^1@&quot;,[2065,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-f5af-4391-933a-c243c4f7ac6a&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-a329-400d-b1ce-4bfec67c928d&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-e3d8-41ab-a599-04ef826585a0&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-810a-4b1e-ae0a-5d1dd7dcf85c&quot;]]],536870920]],[&quot;^1@&quot;,[2065,&quot;^[&quot;,&quot;第2能力 亲和力&quot;,536870920]],[&quot;^1@&quot;,[2065,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2065,&quot;^K&quot;,2061,536870920]],[&quot;^1@&quot;,[2065,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[2065,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,1129,&quot; 7,536870920]],[&quot;^1@&quot;,[2078,&quot;^13&quot;,2073,536870920]],[&quot;^1@&quot;,[2078,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2078,&quot;^?&quot;,&quot;~u61ee2f87-05fb-47ec-a832-793ecdd1b296&quot;,536870920]],[&quot;^1@&quot;,[2079,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-c035-4551-bb47-f9179e20ca07&quot;]]],536870920]],[&quot;^1@&quot;,[2079,&quot;^[&quot;,&quot;锻炼“问题发现技能”&quot;,536870920]],[&quot;^1@&quot;,[2079,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2079,&quot;^K&quot;,2078,536870920]],[&quot;^1@&quot;,[2079,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2079,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4204,&quot;^1L&quot;,4238],536870920]],[&quot;^1@&quot;,[2079,&quot;^17&quot;,1267,536870920]],[&quot;^1@&quot;,[2079,&quot;^13&quot;,2073,536870920]],[&quot;^1@&quot;,[2079,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2079,&quot;^?&quot;,&quot;~u61ee2f87-02b2-45d5-a7c2-e86291a9c7a9&quot;,536870920]],[&quot;^1@&quot;,[2080,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2080,&quot;^[&quot;,&quot;发现问题的机制很简单，就是要发现“理想状态”与“现实状态”之间的“差距”，然后把消除差距的具体策略和战术制定作为行动的目标就可以了。以自己的人生来说，“理想状态”就是“梦想”；以业务而言，“理想状态”就是“公司、事业的前景和目标”，而“公司、事业的前景和目标”是外界赋予的，只要做到理解即可。&quot;,536870920]],[&quot;^1@&quot;,[2080,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2080,&quot;^K&quot;,2079,536870920]],[&quot;^1@&quot;,[2080,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2080,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4238,&quot;^1L&quot;,4681],536870920]],[&quot;^1@&quot;,[2080,&quot;^17&quot;,1267,536870920]],[&quot;^1@&quot;,[2080,&quot;^13&quot;,2079,536870920]],[&quot;^1@&quot;,[2080,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2080,&quot;^?&quot;,&quot;~u61ee2f87-c035-4551-bb47-f9179e20ca07&quot;,536870920]],[&quot;^1@&quot;,[2081,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2081,&quot;^[&quot;,&quot;活用上司。上司希望你能成为主动做事的自立型人才（表面上独断专行的上司，也只是管理手段拙劣而已，他其实是希望你能自立的）。你应该活用上司，与其一起思考自己应该完成的目标。与上司的关系很重要。希望你能记住“上司管理”这个词，只要能做到活用上司，不仅是目标发现力，就连掌握其他所有能力的难度都会变低。&quot;,536870920]],[&quot;^1@&quot;,[2081,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2081,&quot;^K&quot;,2079,536870920]],[&quot;^1@&quot;,[2081,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2081,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4681,&quot;^1L&quot;,5126],536870920]],[&quot;^1@&quot;,[2081,&quot;^17&quot;,1267,536870920]],[&quot;^1@&quot;,[2081,&quot;^13&quot;,2073,536870920]],[&quot;^1@&quot;,[2081,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2081,&quot;^?&quot;,&quot;~u61ee2f87-e9a4-490d-a4ad-cac850d96860&quot;,536870920]],[&quot;^1@&quot;,[2082,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2082,&quot;^[&quot;,&quot;想象成功的情节也是一个很有效的办法。越是大型工作，想象就越重要。也就是说，要事先预想工作如何展开，比如“像这样做的话，肯定就能怎样怎样，然后再……”——像这样先在工作前想象成功后收获的巨大成果、赢得众人喝彩的场景，在实际工作时就能干出气势，有时自然而然就知道自己该做什么。这与写剧本是很像的。人类的发展超不出自己的想象，经常想象自己理想中的状况，能为工作指引方向。&quot;,536870920]],[&quot;^1@&quot;,[2082,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2082,&quot;^K&quot;,2081,536870920]],[&quot;^1@&quot;,[2082,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2082,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5126,&quot;^1L&quot;,5676],536870920]],[&quot;^1@&quot;,[2082,&quot;^17&quot;,1267,536870920]],[&quot;^1@&quot;,[2082,&quot;^13&quot;,2073,536870920]],[&quot;^1@&quot;,[2082,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2082,&quot;^?&quot;,&quot;~u61ee2f87-c8ba-440a-a03f-41660a41c84d&quot;,536870920]],[&quot;^1@&quot;,[2083,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2083,&quot;^[&quot;,&quot;细碎的日程安排。最高效的技巧是改革日程表，把时间划分成多个小份，逐一确定要实现的目标。这与本质的目标发现并不一样，但能帮助我们养成在限定时间内完成工作的习惯。我以前同时进行多项工作的时候，就会把整个日程表划分成每30分钟一小份，定下每30分钟内完成一项工作的目标，然后在这段时间内彻底专注于一项工作。结果出乎意料地顺利，我不仅养成了设定目标的习惯，还养成了集中精力工作的习惯，提高了有条不紊地计划的能力，即使面对如山多 端不存储会话信息==，是不是就没有这个烦恼？&quot;,536870920]],[&quot;^1@&quot;,[2211,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2211,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2211,&quot;^K&quot;,2210,536870920]],[&quot;^1@&quot;,[2211,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2211,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,2283,&quot;^1L&quot;,2712],536870920]],[&quot;^1@&quot;,[2211,&quot;^17&quot;,1263,536870920]],[&quot;^1@&quot;,[2211,&quot;^13&quot;,2210,536870920]],[&quot;^1@&quot;,[2211,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2211,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2211,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2211,&quot;^?&quot;,&quot;~u61ee2f87-ba7f-482b-b3f6-202999bfb721&quot;,536870920]],[&quot;^1@&quot;,[2212,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2212,&quot;^[&quot;,&quot;## token的具体流程是什么，如何保证不被篡改或冒充登录\\n\\n服务端不存储会话信息，就可以解决session方案带来的问题。==但是如果服务端不存会话信息，怎么知道客户端带过来的session_id是不是自己生成的呢？==\\n\\n对数据做一个签名吧， 比如说我用HMAC-SHA256 算法，加上一个只有我才知道的密钥， 对数据做一个签名， 把这个签名和数据一起作为token ， 由于密钥别人不知道， 就无法伪造token了。\\n![image.png](../assets/image_1630226425628_0.png) \\n\\n这个token 我不保存， 当小F把这个token 给我发过来的时候，我再用同样的HMAC-SHA256 算法和同样的密钥，对数据再计算一次签名， 和token 中的签名做个比较， 如果相同， 我就知道小F已经登录过了，并且可以直接取到小F的user id , 如果不相同， 数据部分肯定被人篡改过。\\n![image.png](../assets/image_1630226438433_0.png) \\n\\n\\n#+BEGIN_QUOTE\\ntoken的具体流程如下：\\n1. 客户端使用用户名跟密码请求登录\\n2. 服务端收到请求，去验证用户名与密码\\n3. 验证成功后，服务端会签发一个 token 并把这个 token 发送给客户端\\n4. 客户端收到 token 以后，会把它存储起来，比如放在 cookie 里或者 localStorage 里\\n5. 客户端每次向服务端请求资源的时候需要带着服务端签发的 token\\n6. 服务端收到请求，然后去验证客户端请求里面带着的 token ，如果验证成功，就向客户端返回请求的数据\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[2212,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2212,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2212,&quot;^K&quot;,2211,536870920]],[&quot;^1@&quot;,[2212,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2212,&quot;^V&quot;,[&quot;^ &quot;,&quot; 6d8e0-cd63-4c60-85c9-994df0005d0e&quot;],536870920]],[&quot;^1@&quot;,[2604,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[2604,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2604,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2604,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2604,&quot;^?&quot;,&quot;~u60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;,536870920]],[&quot;^1@&quot;,[2605,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2605,&quot;^[&quot;,&quot;## 内核缓冲：缓冲区高速缓存\\n`read()`和`write()`系统调用在操作磁盘文件时不会直接发起磁盘访问，而是仅仅^^在用户空间缓冲区与内核缓冲区高速缓存之间复制数据^^。\\n\\n这样可以减少磁盘的读写操作。毕竟磁盘读写操作话费时间要比用户空间和内核空间之间的数据传输要长的多。&quot;,536870920]],[&quot;^1@&quot;,[2605,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2605,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2605,&quot;^K&quot;,2604,536870920]],[&quot;^1@&quot;,[2605,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2605,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3516,&quot;^1L&quot;,3898],536870920]],[&quot;^1@&quot;,[2605,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2605,&quot;^13&quot;,2603,536870920]],[&quot;^1@&quot;,[2605,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2605,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2605,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2605,&quot;^?&quot;,&quot;~u61ee2f87-74d3-494a-aeb3-fc8b10ff29b3&quot;,536870920]],[&quot;^1@&quot;,[2606,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2606,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[2606,&quot;^[&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[2606,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2606,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2606,&quot;^K&quot;,2605,536870920]],[&quot;^1@&quot;,[2606,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2606,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,3898,&quot;^1L&quot;,5135],536870920]],[&quot;^1@&quot;,[2606,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2606,&quot;^13&quot;,2603,536870920]],[&quot;^1@&quot;,[2606,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[2606,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[2606,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2606,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2606,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2606,&quot;^?&quot;,&quot;~u61ee2f87-601b-4c90-bad7-b52cb0e64f85&quot;,536870920]],[&quot;^1@&quot;,[2607,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2607,&quot;^[&quot;,&quot;## 什么是直接I/O\\ncreated-at:: 1626800157172\\nupdated-at:: 1626800157172\\nid:: 613460c0-bddc-40b4-a87e-56371a938219&quot;,536870920]],[&quot;^1@&quot;,[2607,&quot;^Q&quot;,1626800157172,536870920]],[&quot;^1@&quot;,[2607,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2607,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2607,&quot;^K&quot;,2606,536870920]],[&quot;^1@&quot;,[2607,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2607,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5135,&quot;^1L&quot;,5265],536870920]],[&quot;^1@&quot;,[2607,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2607,&quot;^13&quot;,2603,536870920]],[&quot;^1@&quot;,[2607,&quot;^D&quot; 920]],[&quot;^1@&quot;,[2609,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2609,&quot;^[&quot;,&quot;断电后，我写入的数据能落盘吗？\\n\\n[硬盘写到一半断电时文件系统发生了什么](https://www.zhihu.com/question/55711728)&quot;,536870920]],[&quot;^1@&quot;,[2609,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2609,&quot;^K&quot;,2608,536870920]],[&quot;^1@&quot;,[2609,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2609,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5359,&quot;^1L&quot;,5516],536870920]],[&quot;^1@&quot;,[2609,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2609,&quot;^13&quot;,2608,536870920]],[&quot;^1@&quot;,[2609,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2609,&quot;^?&quot;,&quot;~u61ee2f87-cafd-49dc-a1d5-485cf3806b18&quot;,536870920]],[&quot;^1@&quot;,[2610,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2610,&quot;^S&quot;,true,536870920]],[&quot;^1@&quot;,[2610,&quot;^[&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870920]],[&quot;^1@&quot;,[2610,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2610,&quot;^14&quot;,1,536870920]],[&quot;^1@&quot;,[2610,&quot;^K&quot;,2603,536870920]],[&quot;^1@&quot;,[2610,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[2610,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5516,&quot;^1L&quot;,6455],536870920]],[&quot;^1@&quot;,[2610,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2610,&quot;^13&quot;,633,536870920]],[&quot;^1@&quot;,[2610,&quot;^D&quot;,[&quot;^ &quot;,&quot;^22&quot;,true],536870920]],[&quot;^1@&quot;,[2610,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^22&quot;]],536870920]],[&quot;^1@&quot;,[2610,&quot;^L&quot;,2607,536870920]],[&quot;^1@&quot;,[2610,&quot;^1X&quot;,1,536870920]],[&quot;^1@&quot;,[2610,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2610,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2610,&quot;^?&quot;,&quot;~u61ee2f87-5afb-4c23-a10c-f24344c1a3e8&quot;,536870920]],[&quot;^1@&quot;,[2611,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-f281-4540-bd10-2590d16a6aba&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-a408-4571-89f8-6c782045c79b&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-d909-42da-9223-0152114094d4&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-c6c7-4914-81ed-804dc823d613&quot;]]],536870920]],[&quot;^1@&quot;,[2611,&quot;^[&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915&quot;,536870920]],[&quot;^1@&quot;,[2611,&quot;^Q&quot;,1627582783915,536870920]],[&quot;^1@&quot;,[2611,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2611,&quot;^14&quot;,1,536870920]],[&quot;^1@&quot;,[2611,&quot;^K&quot;,2610,536870920]],[&quot;^1@&quot;,[2611,&quot;^Y&quot;,1,536870920]],[&quot;^1@&quot;,[2611,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6455,&quot;^1L&quot;,6532],536870920]],[&quot;^1@&quot;,[2611,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2611,&quot;^13&quot;,633,536870920]],[&quot;^1@&quot;,[2611,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1E&quot;,1627582783915,&quot;^1D&quot;,1627582783915],536870920]],[&quot;^1@&quot;,[2611,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1E&quot;,&quot;^1D&quot;]],536870920]],[&quot;^1@&quot;,[2611,&quot;^1X&quot;,1,536870920]],[&quot;^1@&quot;,[2611,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2611,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2611,&quot;^G&quot;,1627582783915,536870920]],[&quot;^1@&quot;,[2611,&quot;^?&quot;,&quot;~u61ee2f87-2ccd-46e5-83b7-fbec61ecd9bb&quot;,536870920]],[&quot;^1@&quot;,[2612,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-8cc3-4262-a692-8548c72c0282&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-3295-44f6-8274-22a153d55c22&quot;]]],536870920]],[&quot;^1@&quot;,[2612,&quot;^[&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[2612,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2612,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2612,&quot;^K&quot;,2611,536870920]],[&quot;^1@&quot;,[2612,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2612,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,6532,&quot;^1L&quot;,7864],536870920]],[&quot;^1@&quot;,[2612,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2612,&quot;^13&quot;,2611,536870920]],[&quot;^1@&quot;,[2612,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2612,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2612,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2612,&quot;^?&quot;,&quot;~u61ee2f87-c6c7-4914-81ed-804dc823d613&quot;,536870920]],[&quot;^1@&quot;,[2613,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2613,&quot;^[&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870920]],[&quot;^1@&quot;,[2613,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2613,&quot;^K&quot;,2612,536870920]],[&quot;^1@&quot;,[2613,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2613,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7864,&quot;^1L&quot;,7914],536870920]],[&quot;^1@&quot;,[2613,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2613,&quot;^13&quot;,2612,536870920]],[&quot;^1@&quot;,[2613,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2613,&quot;^?&quot;,&quot;~u61ee2f87-3295-44f6-8274-22a153d55c22&quot;,536870920]],[&quot;^1@&quot;,[2614,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2614,&quot;^[&quot;,&quot;第二阶段：数据从内核态到用户态&quot;,536870920]],[&quot;^1@&quot;,[2614,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2614,&quot;^K&quot;,2613,536870920]],[&quot;^1@&quot;,[2614,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2614,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7914,&quot;^1L&quot;,7964],536870920]],[&quot;^1@&quot;,[2614,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2614,&quot;^13&quot;,2612,536870920]],[&quot;^1@&quot;,[2614,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2614,&quot;^?&quot;,&quot;~u61ee2f87-8cc3-4262-a692-8548c72c0282&quot;,536870920]],[&quot;^1@&quot;,[2615,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-29c1-4843-92e9-0a2e31999d44&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-df76-4b10-a229-61d62a15267f&quot;]]],536870920]],[&quot;^1@&quot;,[2615,&quot;^[&quot;,&quot;## 概念梳理：同步vs异步，阻塞vs非阻塞&quot;,536870920]],[&quot;^1@&quot;,[2615,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2615,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2615,&quot;^K&quot;,2612,536870920]],[&quot;^1@&quot;,[2615,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2615,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,7964,&quot;^1L&quot;,8020],536870920]],[&quot;^1@&quot;,[2615,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2615,&quot;^13&quot;,2611,536870920]],[&quot;^1@&quot;,[2615,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2615,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2615,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2615,&quot;^?&quot;,&quot;~u61ee2f87-d909-42da-9223-0152114094d4&quot;,536870920]],[&quot;^1@&quot;,[2616,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2616,&quot;^[&quot;,&quot;❓ 概念：阻塞 vs 非阻塞\\n\\n阻塞和非阻塞关注的是程序在等待调用结果（消息，返回值）时的状态.\\n#+BEGIN_QUOTE\\n我们所说的 “阻塞”是指进程在发起了一个系统调用（System Call） 后， 由于该系统调用的操作不能立即完成，需要等待一段时间，于是内核将进程==挂起为等待 （waiting）状态==， 以确保它==不会被调度==执行， 占用 CPU 资源。\\n#+END_QUOTE&quot;,536870920]],[&quot;^1@&quot;,[2616,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2616,&quot;^K&quot;,2615,536870920]],[&quot;^1@&quot;,[2616,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2616,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8020,&quot;^1L&quot;,8498],536870920]],[&quot;^1@&quot;,[2616,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2616,&quot;^13&quot;,2615,536870920]],[&quot;^1@&quot;,[2616,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2616,&quot;^?&quot;,&quot;~u61ee2f87-df76-4b10-a229-61d62a15267f&quot;,536870920]],[&quot;^1@&quot;,[2617,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2617,&quot;^[&quot;,&quot;❓ 概念：同步 vs 异步\\n\\n同步和异步关注的是调用方和被调用方==通信的机制==。\\n* 同步：调用方发起调用后，一直等待被调用方的返回结果。被调用方不返回则一直等待下去，被调用方返回则拿到结果\\n* 异步：被调用方发起调用后，不用等待被调用方返回结果，被调用方后续把结果返回给调用方\\n\\n\\nlinux 中的 epoll、mac 的 kqueue 都属于同步 IO\\nwindows 中的iocp属于异步IO&quot;,536870920]],[&quot;^1@&quot;,[2617,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2617,&quot;^K&quot;,2616,536870920]],[&quot;^1@&quot;,[2617,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2617,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,8498,&quot;^1L&quot;,9014],536870920]],[&quot;^1@&quot;,[2617,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2617,&quot;^13&quot;,2615,536870920]],[&quot;^1@&quot;,[2617,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2617,&quot;^?&quot;,&quot;~u61ee2f87-29c1-4843-92e9-0a2e31999d44&quot;,536870920]],[&quot;^1@&quot;,[2618,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61ee2f87-587f-4fa3-bda9-d81f351ca844&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-38c6-46af-80b5-328e4cd4d061&quot;],[&quot;^?&quot;,&quot;~u61ee2f87-afcc-4ae5-8242-1681c3ca5787&quot;]]],536870920]],[&quot;^1@&quot;,[2618,&quot;^[&quot;,&quot;## 网络IO模型的演进&quot;,536870920]],[&quot;^1@&quot;,[2618,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2618,&quot;^14&quot;,2,536870920]],[&quot;^1@&quot;,[2618,&quot;^K&quot;,2615,536870920]],[&quot;^1@&quot;,[2618,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[2618,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9014,&quot;^1L&quot;,9044],536870920]],[&quot;^1@&quot;,[2618,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2618,&quot;^13&quot;,2611,536870920]],[&quot;^1@&quot;,[2618,&quot;^1X&quot;,2,536870920]],[&quot;^1@&quot;,[2618,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2618,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2618,&quot;^?&quot;,&quot;~u61ee2f87-a408-4571-89f8-6c782045c79b&quot;,536870920]],[&quot;^1@&quot;,[2619,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2619,&quot;^[&quot;,&quot;### 传统单进程同步阻塞IO\\n\\n[最矬阻塞io.mp4](../assets/_E6_9C_80_E7_9F_AC_E9_98_BB_E5_A1_9Eio_1627718043470_0.mp4)&quot;,536870920]],[&quot;^1@&quot;,[2619,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2619,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[2619,&quot;^K&quot;,2618,536870920]],[&quot;^1@&quot;,[2619,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2619,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9044,&quot;^1L&quot;,9182],536870920]],[&quot;^1@&quot;,[2619,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2619,&quot;^13&quot;,2618,536870920]],[&quot;^1@&quot;,[2619,&quot;^12&quot;,1030,536870920]],[&quot;^1@&quot;,[2619,&quot;^L&quot;,1030,536870920]],[&quot;^1@&quot;,[2619,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[2619,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2619,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2619,&quot;^?&quot;,&quot;~u61ee2f87-afcc-4ae5-8242-1681c3ca5787&quot;,536870920]],[&quot;^1@&quot;,[2620,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2620,&quot;^[&quot;,&quot;### prefork 模式\\n\\n预先创建好多个线程，每来一个请求处理一个&quot;,536870920]],[&quot;^1@&quot;,[2620,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2620,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[2620,&quot;^K&quot;,2619,536870920]],[&quot;^1@&quot;,[2620,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2620,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9182,&quot;^1L&quot;,9275],536870920]],[&quot;^1@&quot;,[2620,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2620,&quot;^13&quot;,2618,536870920]],[&quot;^1@&quot;,[2620,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[2620,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2620,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2620,&quot;^?&quot;,&quot;~u61ee2f87-38c6-46af-80b5-328e4cd4d061&quot;,536870920]],[&quot;^1@&quot;,[2621,&quot;^1N&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;],[&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;]]],536870920]],[&quot;^1@&quot;,[2621,&quot;^[&quot;,&quot;### IO多路复用&quot;,536870920]],[&quot;^1@&quot;,[2621,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2621,&quot;^14&quot;,3,536870920]],[&quot;^1@&quot;,[2621,&quot;^K&quot;,2620,536870920]],[&quot;^1@&quot;,[2621,&quot;^Y&quot;,3,536870920]],[&quot;^1@&quot;,[2621,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9275,&quot;^1L&quot;,9298],536870920]],[&quot;^1@&quot;,[2621,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2621,&quot;^13&quot;,2618,536870920]],[&quot;^1@&quot;,[2621,&quot;^1X&quot;,3,536870920]],[&quot;^1@&quot;,[2621,&quot;^15&quot;,&quot;^1Y&quot;,536870920]],[&quot;^1@&quot;,[2621,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2621,&quot;^?&quot;,&quot;~u61ee2f87-587f-4fa3-bda9-d81f351ca844&quot;,536870920]],[&quot;^1@&quot;,[2622,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2622,&quot;^[&quot;,&quot;水平触发触发与边缘触发\\nid:: 6167e596-4406-42be-b165-2691dad621d8\\n\\n水平触发：读缓冲区非空，有数据可读时会触发；写缓冲区不满，就会触发。==会一直发出信号通知==\\n边缘触发：仅当两种情况会触发，当读缓冲区从空变为非空时，当写缓冲区从满变为不满时&quot;,536870920]],[&quot;^1@&quot;,[2622,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[2622,&quot;^K&quot;,2621,536870920]],[&quot;^1@&quot;,[2622,&quot;^Y&quot;,4,536870920]],[&quot;^1@&quot;,[2622,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,9298,&quot;^1L&quot;,9655],536870920]],[&quot;^1@&quot;,[2622,&quot;^17&quot;,633,536870920]],[&quot;^1@&quot;,[2622,&quot;^13&quot;,2621,536870920]],[&quot;^1@&quot;,[2622,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,&quot;6167e596-4406-42be-b165-2691dad621d8&quot;],536870920]],[&quot;^1@&quot;,[2622,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1Q&quot;]],536870920]],[&quot;^1@&quot;,[2622,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[2622,&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;,536870920]],[&quot;^1@&quot;,[2623,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[2623,&quot;^[&quot;,&quot;水平触发和边缘触发的区别\\nid:: 6167e80c-84b9-4e8f-8219-2e4698689f5e\\n\\n我的一点总结：\\n1. **ET读一次数据必须处理完，LT读一次数据要处理多少由自己决定**\\n2. **短包适合用ET, 长包适合用LT**\\n#+BEGIN_QUOTE\\nLT 模式和 ET 模式各有优缺点，无所谓孰优孰劣。使用 LT 模式，我们可以自由决定每次收取多少字节（对于普通 socket）或何时接收连接（对于侦听 socket），但是可能会导致多次触发；使用 ET 模式，我们必须每次都要将数据收完（对于普通 socket）或必须理解调用 accept 接收连接（对于侦听socket），其优点是触发次数少。\\n\\n作者：张小方\\n链接：https://www.zhihu.com/question/263931629/answer/1012125255\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE \\n\\n参考：[知乎｜水平触发与边缘触发](https://www.zhihu.com/search?type=content&amp;q=%E6%B0%B4%E5%B9%B3%E8%A7%A6%E5%8F%91%20%E8 36870920]],[&quot;^1@&quot;,[3012,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3012,&quot;^?&quot;,&quot;~u61ee2f87-c911-49d5-81f7-f69981c01068&quot;,536870920]],[&quot;^1@&quot;,[3013,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3013,&quot;^[&quot;,&quot;如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。&quot;,536870920]],[&quot;^1@&quot;,[3013,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3013,&quot;^K&quot;,3012,536870920]],[&quot;^1@&quot;,[3013,&quot;^Y&quot;,2,536870920]],[&quot;^1@&quot;,[3013,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,4887,&quot;^1L&quot;,5155],536870920]],[&quot;^1@&quot;,[3013,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3013,&quot;^13&quot;,3007,536870920]],[&quot;^1@&quot;,[3013,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3013,&quot;^?&quot;,&quot;~u61ee2f87-9060-4c84-b18c-3df6c00824f0&quot;,536870920]],[&quot;^1@&quot;,[3014,&quot;^1N&quot;,[&quot;^1G&quot;,[]],536870920]],[&quot;^1@&quot;,[3014,&quot;^[&quot;,&quot;**习惯基本原理小结** \\n➢ 习惯是自我提高的复利。从长远来看，每天进步1%的效果不容小觑。\\n➢ 习惯是把双刃剑。它们可能对你有利，也可能对你不利，这就是为什么理解细节至关重要。\\n➢ 在你越过临界点之前，细微的变化似乎没起任何作用。这是个日积月累、潜移默化的过程，最终的重大突破迟迟不到，考验着你的耐心。\\n➢ 微习惯是个小习惯，是更大系统的一部分。正如原子是分子的组成部分一样，微习惯也是重大成效的组成部分。\\n➢ ==如果你想要更好的结果，那就别再设定目标，转而全力关注你的体系==。\\n➢ 不求拔高你的目标，但求落实你的体系。&quot;,536870920]],[&quot;^1@&quot;,[3014,&quot;^Q&quot;,1643885648681,536880020]],[&quot;^1@&quot;,[3014,&quot;^X&quot;,&quot;^1J&quot;,536870920]],[&quot;^1@&quot;,[3014,&quot;^K&quot;,3007,536880020]],[&quot;^1@&quot;,[3014,&quot;^Y&quot;,1,536880020]],[&quot;^1@&quot;,[3014,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[],&quot;^1P&quot;,[],&quot;^1K&quot;,5155,&quot;^1L&quot;,5916],536870920]],[&quot;^1@&quot;,[3014,&quot;^17&quot;,1009,536870920]],[&quot;^1@&quot;,[3014,&quot;^13&quot;,7164,536880017]],[&quot;^1@&quot;,[3014,&quot;^1M&quot;,true,536870920]],[&quot;^1@&quot;,[3014,&quot;^G&quot;,1643885685696,53688
