072,536906968]],[&quot;^17&quot;,[6139,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6139,&quot;^&lt;&quot;,&quot;~u62dd3a16-1b6e-4352-93a8-30cf411aec4a&quot;,536871700]],[&quot;^17&quot;,[6140,&quot;^S&quot;,&quot;不幸的是，当你发现自己只有越来越少的时间去做最重要的事情时，你的一天就会像下面（图27）所展示的那样。[插图]图27　其他不重要的事主宰了你的生活！最高效的人的一天则是完全不同的（图28所示）。[插图]图28　最重要的一件事让一天都变得有意义！如果失败是因为你的行为导致的，那么你就必须给这样的行为分配更少的时间。每天都要问自己这个问题：“今天我要做的最重要的一件事是什么？”一旦找到了答案，你就要开始最优化你的工作。成功就是这样一步步实现的。&quot;,536871700]],[&quot;^17&quot;,[6140,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6140,&quot;^G&quot;,6138,536871700]],[&quot;^17&quot;,[6140,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6140,&quot;^X&quot;,6146,536871700]],[&quot;^17&quot;,[6140,&quot;^W&quot;,6072,536906984]],[&quot;^17&quot;,[6140,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6140,&quot;^&lt;&quot;,&quot;~u62dd3a16-0762-473e-b5b6-1abeb27808f2&quot;,536871700]],[&quot;^17&quot;,[6141,&quot;^S&quot;,&quot;此时，你面对的挑战就不再是要不要走出平衡的状态，因为你必须打破平衡，现在的挑战是你要为重要的事情分配多长时间。你应该找到工作之外的优先事务，也要清楚哪件事是工作中的重中之重。在解决了工作中的首要事务后，你就可以从容地对付生活中的大事了，这样也不会影响工作。\\n因此，该工作的时候就好好工作，该玩的时候就尽情地去玩。生活就像走钢丝，如果你把轻重缓急搞混了，就会把事情搞砸。&quot;,536871700]],[&quot;^17&quot;,[6141,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6141,&quot;^G&quot;,6084,536871700]],[&quot;^17&quot;,[6141,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6141,&quot;^X&quot;,6142,536871700]],[&quot;^17&quot;,[6141,&quot;^W&quot;,6072,536906924]],[&quot;^17&quot;,[6141,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6141,&quot;^&lt;&quot;,&quot;~u62dd3a16-65d7-46b7-bf9c-85d81b14b4df&quot;,536871700]],[&quot;^17&quot;,[6142,&quot;^S&quot;,&quot;##  平衡工作与生活&quot;,536906923]],[&quot;^17&quot;,[6142,&quot;^M&quot;,1664613573327,536906923]],[&quot;^17&quot;,[6142,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6142,&quot;^1G&quot;,2,536886205]],[&quot;^17&quot;,[6142,&quot;^G&quot;,6074,536871700]],[&quot;^17&quot;,[6142,&quot;^U&quot;,[&quot;^16&quot;,[]],536886201]],[&quot;^17&quot;,[6142,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6142,&quot;^X&quot;,6072,536871700]],[&quot;^17&quot;,[6142,&quot;^W&quot;,6072,536906924]],[&quot;^17&quot;,[6142,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1I&quot;,2],536906923]],[&quot;^17&quot;,[6142,&quot;^L&quot;,[&quot;^16&quot;,[]],536906923]],[&quot;^17&quot;,[6142,&quot;^1H&quot;,2,536886205]],[&quot;^17&quot;,[6142,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6142,&quot;^C&quot;,1664613573327,536906923]],[&quot;^17&quot;,[6142,&quot;^&lt;&quot;,&quot;~u62dd3a16-b44a-45e4-8889-fbfcb7794e82&quot;,536871700]],[&quot;^17&quot;,[6143,&quot;^S&quot;,&quot;关键问题包括两个方面：大局及焦点。大局观会帮助你找到正确的方向，而焦点则能指引你采取正确的行动。&quot;,536871700]],[&quot;^17&quot;,[6143,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6143,&quot;^G&quot;,6089,536871700]],[&quot;^17&quot;,[6143,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6143,&quot;^X&quot;,6117,536871700]],[&quot;^17&quot;,[6143,&quot;^W&quot;,6072,536906944]],[&quot;^17&quot;,[6143,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6143,&quot;^&lt;&quot;,&quot;~u62dd3a16-3eba-4638-b3d5-024bc1b69f9c&quot;,536871700]],[&quot;^17&quot;,[6144,&quot;^S&quot;,&quot;关于高效生活的建议 #目标  #以终为始 #要事第一\\n\\n#+BEGIN_NOTE\\n1. ==把点连成线。只有将目标与当下的现实联系在一起，才有可能成功。==挖掘自己的目标，让它变得明确，以确定自己的优先事务。一旦确定了优先事务，下一步就是去实施。\\n2. ==为优先事务预留时间。完成优先事务的最好方式就是和自己约定，把一天中较早、较充分的时间留给它，不要低于4个小时。==你可以这样想：如果在试行中预留时间，你的计划能否使自己信服？\\n3. ==不惜任何代价维护预留时间。只有当自己下决心说“我要专注于最重要的那件事，其他任何事、任何人都不能让我分心”这句话时，预留时间才能起作用。==不幸的是，他人不会明白我们的决心，所以你必须想尽办法应对这种情况。你的预留时间是自己每天最重要的约会，因此无论如何都要不惜代价维护它。\\n#+END_NOTE \\n \\n不惜任何代价维护预留时间。只有当自己下决心说“我要专注于最重要的那件事，其他任何事、任何人都不能让我分心”这句话时，预留时间才能起作用。不幸的是，他人不会明白我们的决心，所以你必须想尽办法应对这种情况。你的预留时间是自己每天最重要的约会，因此无论如何都要不惜代价维护它。&quot;,536886450]],[&quot;^17&quot;,[6144,&quot;^M&quot;,1662965151506,536886450]],[&quot;^17&quot;,[6144,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6144,&quot;^G&quot;,6085,536871700]],[&quot;^17&quot;,[6144,&quot;^U&quot;,[&quot;^16&quot;,[]],536886309]],[&quot;^17&quot;,[6144,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6144,&quot;^X&quot;,6146,536871700]],[&quot;^17&quot;,[6144,&quot;^W&quot;,3366,536906984]],[&quot;^17&quot;,[6144,&quot;^W&quot;,6072,536906984]],[&quot;^17&quot;,[6144,&quot;^W&quot;,9497,536906984]],[&quot;^17&quot;,[6144,&quot;^W&quot;,11397,536906984]],[&quot;^17&quot;,[6144,&quot;^@&quot;,[&quot;^ &quot;],536886450]],[&quot;^17&quot;,[6144,&quot;^I&quot;,3366,536886450]],[&quot;^17&quot;,[6144,&quot;^I&quot;,9497,536886450]],[&quot;^17&quot;,[6144,&quot;^I&quot;,11397,536886450]],[&quot;^17&quot;,[6144,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6144,&quot;^C&quot;,1662965151506,536886450]],[&quot;^17&quot;,[6144,&quot;^&lt;&quot;,&quot;~u62dd3a16-e269-4e71-a307-1010fb637047&quot;,536871700]],[&quot;^17&quot;,[6145,&quot;^S&quot;,&quot;接下来是延伸答案。这种答案仍是在你的知识、技能和经验范围之内，但你需要花很大力气才能获得。你可能要做一些研究，看看别人如何获得这样的答案。在这个过程中，你可能会感到一种不确定性，因为你需要拓展自己，以达到你的能力极限。我们姑且认为这种答案是可以获得的和可能的答案，当然这也取决于你下了多少功夫。&quot;,536871700]],[&quot;^17&quot;,[6145,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6145,&quot;^G&quot;,6093,536871700]],[&quot;^17&quot;,[6145,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6145,&quot;^X&quot;,6153,536871700]],[&quot;^17&quot;,[6145,&quot;^W&quot;,6072,536906968]],[&quot;^17&quot;,[6145,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6145,&quot;^&lt;&quot;,&quot;~u62dd3a16-08cc-4377-ac40-04cc1d6b1f82&quot;,536871700]],[&quot;^17&quot;,[6146,&quot;^S&quot;,&quot;## 高效的生活&quot;,536906983]],[&quot;^17&quot;,[6146,&quot;^M&quot;,1664613725972,536906983]],[&quot;^17&quot;,[6146,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6146,&quot;^1G&quot;,2,536884473]],[&quot;^17&quot;,[6146,&quot;^G&quot;,6120,536871700]],[&quot;^17&quot;,[6146,&quot;^U&quot;,[&quot;^16&quot;,[]],536884473]],[&quot;^17&quot;,[6146,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6146,&quot;^X&quot;,6072,536871700]],[&quot;^17&quot;,[6146,&quot;^W&quot;,6072,536906984]],[&quot;^17&quot;,[6146,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1I&quot;,2],536906983]],[&quot;^17&quot;,[6146,&quot;^L&quot;,[&quot;^16&quot;,[]],536906983]],[&quot;^17&quot;,[6146,&quot;^1H&quot;,2,536884473]],[&quot;^17&quot;,[6146,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6146,&quot;^C&quot;,1664613725972,536906983]],[&quot;^17&quot;,[6146,&quot;^&lt;&quot;,&quot;~u62dd3a16-0d60-4a51-a498-451a38b56cc0&quot;,536871700]],[&quot;^17&quot;,[6147,&quot;^S&quot;,&quot;一位大学教授告诉我：“加里，你很聪明，但其他人已走在你前面。你并非是第一个拥有伟大梦想的人，所以明智的做法是先研究他人的学习成果，然后基于他们的经验教训行动。”他这样说是对的，每个人都可以对此有所借鉴。&quot;,536871700]],[&quot;^17&quot;,[6147,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6147,&quot;^G&quot;,6139,536871700]],[&quot;^17&quot;,[6147,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6147,&quot;^X&quot;,6153,536871700]],[&quot;^17&quot;,[6147,&quot;^W&quot;,6072,536906968]],[&quot;^17&quot;,[6147,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6147,&quot;^&lt;&quot;,&quot;~u62dd3a16-133a-462b-a0de-56921dd85302&quot;,536871700]],[&quot;^17&quot;,[6148,&quot;^S&quot;,&quot;关于打击不佳的建议\\n\\n#+BEGIN_NOTE\\n1. 志存高远。停止追问自己：“接下来我要做什么？”这至多是取得成功的慢车道，甚至是出口匝道。你要问自己更宏大的问题。一条很棒的经验法则，就是在你生活中的每一处都双倍下注。如果你的目标是10，那么就要问自己：“我怎样才能达到20？”为自己制定一个远超过自己期待的目标，那么你将做出能保障你原本目标的计划。\\n2. 不要按照菜单点菜。苹果公司在1997年有一个很出名的广告——“非同凡‘想’”，其中有很多著名人物，例如拳王阿里、鲍伯·迪伦、爱因斯坦、希区柯克、毕加索、甘地，以及其他一些名人。\\n#+END_NOTE&quot;,536886458]],[&quot;^17&quot;,[6148,&quot;^M&quot;,1662965241860,536886458]],[&quot;^17&quot;,[6148,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6148,&quot;^G&quot;,6078,536871700]],[&quot;^17&quot;,[6148,&quot;^U&quot;,[&quot;^16&quot;,[]],536886454]],[&quot;^17&quot;,[6148,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6148,&quot;^X&quot;,6078,536871700]],[&quot;^17&quot;,[6148,&quot;^W&quot;,6072,536906940]],[&quot;^17&quot;,[6148,&quot;^@&quot;,[&quot;^ &quot;],536886458]],[&quot;^17&quot;,[6148,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6148,&quot;^C&quot;,1662965241860,536886458]],[&quot;^17&quot;,[6148,&quot;^&lt;&quot;,&quot;~u62dd3a16-4611-4028-aeec-8df30cc2b018&quot;,536871700]],[&quot;^17&quot;,[6149,&quot;^S&quot;,&quot;关于意志力的建议\\n\\n#+BEGIN_NOTE\\n1. 别让你的意志力太分散。珍惜每天有限的意志力，找出最重要的事再充分利用。\\n2. 注意饮食。若要意志力满格，首先要保证能量满格，别因为大脑供能不足就妥协。健康饮食，规律进餐。\\n3. 安排任务处理时间。在每天意志力最强的时候做最重要的事。意志力越强，成功越有保障。\\n不要和意志力作对。你应该根据它的习惯安排你的生活，而不是反其道而行之。意志力也许不是触手可及的，但当你把它用在紧要的事上时，它就是值得信赖的。\\n#+END_NOTE&quot;,536886478]],[&quot;^17&quot;,[6149,&quot;^M&quot;,1662965306293,536886478]],[&quot;^17&quot;,[6149,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6149,&quot;^G&quot;,6127,536871700]],[&quot;^17&quot;,[6149,&quot;^U&quot;,[&quot;^16&quot;,[]],536886462]],[&quot;^17&quot;,[6149,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6149,&quot;^X&quot;,6074,536871700]],[&quot;^17&quot;,[6149,&quot;^W&quot;,6072,536907056]],[&quot;^17&quot;,[6149,&quot;^W&quot;,11385,536907056]],[&quot;^17&quot;,[6149,&quot;^W&quot;,11388,536907056]],[&quot;^17&quot;,[6149,&quot;^@&quot;,[&quot;^ &quot;],536886478]],[&quot;^17&quot;,[6149,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6149,&quot;^C&quot;,1662965306293,536886478]],[&quot;^17&quot;,[6149,&quot;^&lt;&quot;,&quot;~u62dd3a16-4b92-414c-9d53-aa918c8b5990&quot;,536871700]],[&quot;^17&quot;,[6150,&quot;^S&quot;,&quot;制衡有两种类型：一种介于工作与个人生活之间，一种则存在于两者之中。取得事业成功的制胜法宝是时间上的无比专注和钻研，跟加班时间没有必然关系。想要取得非凡的成就，你就必须在繁杂事物中去粗取精，选择最重要的事情、并为之付出足够的时间。如此一来，你只会花零星的时间去应付其他事情，因此严重失衡将是不可避免的。至于个人生活，制衡的秘诀则是关注。关注你的心灵和身体，关注你的家人和朋友，关注你的个人需求——如果你想要幸福的生活，上述要素缺一不可。你既不能为了工作牺牲其中任何一项，也不能为了某一项而放弃其他要素。你可以将生活的重心在这些要素中快速地调整，同时兼顾不同的要素，但是不能长时间地对某一要素置之不理。我们的生活需要严格的制衡。\\n失去平衡并不是问题所在，==真正的问题是：“你需要短线调整还是长线调整？”在生活中，你应随时保持短线调整，避免长时间处于失衡状态。短线调整能够让你顾及所有重要的因素，不至于顾此失彼。在事业中，你需要长线调整。要记住：若要做出一番成就，你就会长期处于失衡的状态。长线调整能确保你专注于最重要的事，即使其代价是牺牲那些相比之下没那么重要的事情。·==在生活中，所有的要素一个都不能少，都需要顾及；而对于工作来说，取舍是常态。\\n詹姆斯·帕特森在其小说《苏珊日记》中对生活与事业的权衡及其重心做了一番巧妙的比喻：“如果把生活想象成一场五球杂耍游戏，这五个球分别是工作、家庭、健康、朋友和诚信。你把球抛到空中，游戏就开始了。有一天，你会发现工作是一个橡皮球，如果掉到地上，它会弹回来；而其他的四个球——家庭、健康、朋友、诚信——都是玻璃做的，一旦掉了下来，就会磨损、破裂甚至摔个粉碎，到时再后悔已来不及了。”\\n生活是一个寻求平衡的过程\\n平衡的问题实际上涉及优先顺序。与其说我们在寻求平衡，不如说在选择事情的优先排序。这样一来，人们在看待诸多选择时就会豁然开朗，改变命运的大门也将随之大开。要想获得成功就需要将事情分出轻重缓急，并以此作为行动的指南。为重要的事情不懈努力的时候，你自然会打破平衡的状态，将时间的天平向它们倾斜。此时，你面对的挑战就不再是要不要走出平衡的状态，因为你必须打破平衡，现在的挑战是你要为重要的事情分配多长时间。你应该找到工作之外的优先事务，也要清楚哪件事是工作中的重中之重。在解决了工作中的首要事务后，你就可以从容地对付生活中的大事了，这样也不会影响工作。\\n因此，该工作的时候就好好工作，该玩的时候就尽情地去玩。生活就像走钢丝，如果你把轻重缓急搞混了，就会把事情搞砸。\\n建议&quot;,536906933]],[&quot;^17&quot;,[6150,&quot;^M&quot;,1664613633990,536906933]],[&quot;^17&quot;,[6150,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6150,&quot;^G&quot;,6080,536871700]],[&quot;^17&quot;,[6150,&quot;^U&quot;,[&quot;^16&quot;,[]],536906931]],[&quot;^17&quot;,[6150,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6150,&quot;^X&quot;,6142,536871700]],[&quot;^17&quot;,[6150,&quot;^W&quot;,6072,536906934]],[&quot;^17&quot;,[6150,&quot;^@&quot;,[&quot;^ &quot;],536906933]],[&quot;^17&quot;,[6150,&quot;^1B&quot;,true,536871700]],[&quot;^17&quot;,[6150,&quot;^C&quot;,1664613633990,536906933]],[&quot;^17&quot;,[6150,&quot;^&lt;&quot;,&quot;~u62dd3a16-5341-424c-8469-f79fbae576b2&quot;,536871700]],[&quot;^17&quot;,[6151,&quot;^S&quot;,&quot;建议\\n\\n#+BEGIN_NOTE\\n1. 做到最好。只有当你在最重要的工作中表现得最好、做到最好时，才会产生卓越的成果。实际上，这就是精通之路。因为精通需要时间，所以你需要严守承诺去实现它。\\n2. 对优先事务目标明确。要从“E”变为“P”，寻找能把你带向最远方的模式或系统，不要被环境所局限，应对新思路、新技能、新关系敞开怀抱。如果精通之路是承诺做到最好，那么目标明确就是你应采用的最佳方式。\\n3. 对自己负责。若想成功就不能做生活的牺牲品，只有对自己负责才能成功。==所以，不要以乘客的眼光而是要以司机的角度来看待问题。==\\n4. 找到一位人生导师。几乎所有的成功人士都有人生导师。\\n记住，我们不是在说普通结果，而是要追求卓越。==当我们为最重要的一件事留出时间、保护这些预留时间，并且尽最大努力在预留时间内高效工作时，你一定会达到最高效率。==你将在人生最重要的那件事中发现勇气与力量。\\n#+END_NOTE&quot;,536886261]],[&quot;^17&quot;,[6151,&quot;^M&quot;,1662964047858,536886261]],[&quot;^17&quot;,[6151,&quot;^Q&quot;,&quot;^1:&quot;,536871700]],[&quot;^17&quot;,[6151,&quot;^G&quot;,6136,536871700]],[&quot;^17&quot;,[6151,&quot;^U&quot;,[&quot;^16&quot;,[]],536886241]],[&quot;^17&quot;,[6151,&quot;^Z&quot;,6072,536871700]],[&quot;^17&quot;,[6151,&quot;^X&quot;,6130,536871700]],[&quot;^17&quot;,[6151,&quot;^W&quot;,6072,536906992]],[&quot;^17&quot;,[6151,&quot;^@& ot;^17&quot;,[6181,&quot;^1H&quot;,2,536871702]],[&quot;^17&quot;,[6181,&quot;^Y&quot;,&quot;^1I&quot;,536871702]],[&quot;^17&quot;,[6181,&quot;^1B&quot;,false,536871702]],[&quot;^17&quot;,[6181,&quot;^&lt;&quot;,&quot;~u62dd3a16-230a-4a84-8417-8ddd63260654&quot;,536871702]],[&quot;^17&quot;,[6182,&quot;^S&quot;,&quot;我们都知道，我们评判自己往往比评判别人更加宽容。在成功面前，你觉得自己的贡献比别人大。在失败面前，你往往认为自己的责任比别人小。我们关注对自己有利、对他人不利的事情，因此忽略了大量与问题有关的信息。&quot;,536871702]],[&quot;^17&quot;,[6182,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6182,&quot;^G&quot;,6185,536871702]],[&quot;^17&quot;,[6182,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6182,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6182,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6182,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6182,&quot;^&lt;&quot;,&quot;~u62dd3a16-875f-4072-9604-9daa19ad59a7&quot;,536871702]],[&quot;^17&quot;,[6183,&quot;^S&quot;,&quot;将思考与行动结合起来为什么这么难呢？工作上的学习与大多数人在学校里的学习并不一样。在学校里，我们学习事实、公式和理论。在大多数情况下，我们不会学习如何做事。学习如何做事与学习新知识是完全不同的概念。&quot;,536871702]],[&quot;^17&quot;,[6183,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6183,&quot;^G&quot;,6208,536871702]],[&quot;^17&quot;,[6183,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6183,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6183,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6183,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6183,&quot;^&lt;&quot;,&quot;~u62dd3a16-b658-40b4-b585-04603bd409c8&quot;,536871702]],[&quot;^17&quot;,[6184,&quot;^S&quot;,&quot;提高个人技能，为团队作出更大的贡献&quot;,536871702]],[&quot;^17&quot;,[6184,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6184,&quot;^G&quot;,6266,536871702]],[&quot;^17&quot;,[6184,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6184,&quot;^X&quot;,6266,536871702]],[&quot;^17&quot;,[6184,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6184,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6184,&quot;^&lt;&quot;,&quot;~u62dd3a16-c929-4689-913c-79905120de8d&quot;,536871702]],[&quot;^17&quot;,[6185,&quot;^S&quot;,&quot;“问题”仅仅意味着目前的形势与你能想象到的更为理想的形势之间存在差距。&quot;,536871702]],[&quot;^17&quot;,[6185,&quot;^M&quot;,1663256609069,536888436]],[&quot;^17&quot;,[6185,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6185,&quot;^G&quot;,6230,536888436]],[&quot;^17&quot;,[6185,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6185,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6185,&quot;^W&quot;,6166,536888436]],[&quot;^17&quot;,[6185,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6185,&quot;^C&quot;,1663256609069,536888436]],[&quot;^17&quot;,[6185,&quot;^&lt;&quot;,&quot;~u62dd3a16-bdbe-428c-9dad-52806bac0bf0&quot;,536871702]],[&quot;^17&quot;,[6186,&quot;^S&quot;,&quot;不过，仅仅知道你想让别人做什么是不够的，你必须知道怎样才能让他们按照你的想法去工作。只有当你的同事有意愿采用这些技能和习惯时，整个团队的面目才会焕然一新。&quot;,536871702]],[&quot;^17&quot;,[6186,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6186,&quot;^G&quot;,6336,536871702]],[&quot;^17&quot;,[6186,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6186,&quot;^X&quot;,6336,536871702]],[&quot;^17&quot;,[6186,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6186,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6186,&quot;^&lt;&quot;,&quot;~u62dd3a16-2ded-449e-8b78-db2958ea3290&quot;,536871702]],[&quot;^17&quot;,[6187,&quot;^S&quot;,&quot;一方面，==你所说的话可能会被理解成你在指责某人或降低他们所扮演角色的重要性。==另一方面，有些话如果你不说，人们可能无法理解你的想法，无法参与到思考过程，从而无法判断你的想法是否有效。人们不理解为什么要改变。作者的一个朋友是管理顾问，为公司设计改革计划。他的客户大部分是信息技术公司。他说，对管理者而言，最大的错误是不向员工解释为何公司要变革某一流程。员工只知道改变工作方式的成本和困难，不了解这种变革是一种进步，他们当然会产生抵触情绪。即使服从命令，他们也不会很热心。当你想要说服同事采取一种新方法时，道理并无二致。那么，你为什么不把所提建议背后的想法说出来呢？也许你自己还没有把想法完全理清。你的脑中出现了一个念头，你觉得是个好主意，不过你常常无法说清这个主意好在哪儿，你自己都还没想明白呢；你可能不愿意说出自己的想法，因为你担心有人会发现其中的问题；你可能不善言辞，无法谈论自己的想法，毕竟合作方式是一个复杂的话题；你可能心中有数，知道哪些方法可行，哪些方法行不通，但却无法说清个中原由。&quot;,536888479]],[&quot;^17&quot;,[6187,&quot;^M&quot;,1663256757459,536888479]],[&quot;^17&quot;,[6187,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6187,&quot;^G&quot;,6259,536871702]],[&quot;^17&quot;,[6187,&quot 别最低的员工处理&quot;,536871702]],[&quot;^17&quot;,[6229,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6229,&quot;^G&quot;,6232,536871702]],[&quot;^17&quot;,[6229,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6229,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6229,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6229,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6229,&quot;^&lt;&quot;,&quot;~u62dd3a16-e089-496e-b460-9a8149796529&quot;,536871702]],[&quot;^17&quot;,[6230,&quot;^S&quot;,&quot;一个系统性思考框架以及清晰思考的辅助工具（从左下象限开始）[插图]这种分类方法简单实用，很容易掌握。当你使用饼图时，你肯定会对思考一个问题时该从何处下手心知肚明——不管是具体工作上的难题还是让一个团队高效合作的问题。饼图的整体结构很好，它将不同的考虑方向分门别类地列举出来。此外，还可以使用其他逻辑结构。饼图的优点在于非常通用，而且很简单，人人都可以使用。&quot;,536871702]],[&quot;^17&quot;,[6230,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6230,&quot;^G&quot;,6333,536871702]],[&quot;^17&quot;,[6230,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6230,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6230,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6230,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6230,&quot;^&lt;&quot;,&quot;~u62dd3a16-7730-4463-8785-3577137135ae&quot;,536871702]],[&quot;^17&quot;,[6232,&quot;^S&quot;,&quot;将工作分配给能够完成任务的最小群体&quot;,536871702]],[&quot;^17&quot;,[6232,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6232,&quot;^G&quot;,6299,536871702]],[&quot;^17&quot;,[6232,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6232,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6232,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6232,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6232,&quot;^&lt;&quot;,&quot;~u62dd3a16-db86-4c08-84ec-06dc3b2fc27e&quot;,536871702]],[&quot;^17&quot;,[6233,&quot;^S&quot;,&quot;当你指导别人如何工作时，人们有可能认为你的言外之意是：“你是有问题的，让我来解决你的问题。”他们认为如果一件事需要改进，那么它一定是有问题的；如果一件事存在问题，一定是某个人的责任。因此，“也许我们可以做得更好”会被理解成“情况一团糟，都是你的问题”。当你指导别人改善合作方式时，很容易引起别人产生这种情绪。即使你说话时心怀善意，别人也会认为你在批评他。&quot;,536871702]],[&quot;^17&quot;,[6233,&quot;^M&quot;,1663256699719,536888460]],[&quot;^17&quot;,[6233,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6233,&quot;^G&quot;,6273,536888460]],[&quot;^17&quot;,[6233,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6233,&quot;^X&quot;,6204,536871702]],[&quot;^17&quot;,[6233,&quot;^W&quot;,6166,536888460]],[&quot;^17&quot;,[6233,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6233,&quot;^C&quot;,1663256699719,536888460]],[&quot;^17&quot;,[6233,&quot;^&lt;&quot;,&quot;~u62dd3a16-04d5-4ade-bfac-4556901b1564&quot;,536871702]],[&quot;^17&quot;,[6234,&quot;^S&quot;,&quot;当你和其他人得出的结论存在差异，你可以把你所观察到的事实与得出的结论之间的关系表示清楚，将你的推理链条呈现在你和同事面前。&quot;,536871702]],[&quot;^17&quot;,[6234,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6234,&quot;^G&quot;,6319,536871702]],[&quot;^17&quot;,[6234,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6234,&quot;^X&quot;,6333,536871702]],[&quot;^17&quot;,[6234,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6234,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6234,&quot;^&lt;&quot;,&quot;~u62dd3a16-5244-42e8-994e-2abe8ecc9fad&quot;,536871702]],[&quot;^17&quot;,[6235,&quot;^S&quot;,&quot;当你想要改变别人的行为，只有让他们自愿作出改变，你才能获得成功。&quot;,536871702]],[&quot;^17&quot;,[6235,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6235,&quot;^G&quot;,6240,536871702]],[&quot;^17&quot;,[6235,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6235,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6235,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6235,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6235,&quot;^&lt;&quot;,&quot;~u62dd3a16-ce11-4e55-a7b8-00664eadf0c5&quot;,536871702]],[&quot;^17&quot;,[6236,&quot;^S&quot;,&quot;思考需要靠行动来提供新的数据，行动需要不断依靠新的思考来修改方向。思考与行动分隔的时间越长，效果就越差。如果一个人只思考不实践，那么他的思考效率会越来越低。&quot;,536871702]],[&quot;^17&quot;,[6236,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6236,&quot;^G&quot;,6260,536871702]],[&quot;^17&quot;,[6236,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6236,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;, ,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6259,&quot;^X&quot;,6204,536871702]],[&quot;^17&quot;,[6259,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6259,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6259,&quot;^&lt;&quot;,&quot;~u62dd3a16-83c1-496f-80a9-fd753b41b7f6&quot;,536871702]],[&quot;^17&quot;,[6260,&quot;^S&quot;,&quot;一个深层原因在于我们把对一个问题的思考和行动分割开了。在我们的工作中，计划的制定与实施在时间、地点以及参与的人员等方面常常是相互隔离的。我们先是通过思考制定出计划，然后通过行动把工作做完。这样一来，思考和行动的质量都会受到影响。思考需要靠行动来提供新的数据，行动需要不断依靠新的思考来修改方向。思考与行动分隔的时间越长，效果就越差。如果一个人只思考不实践，那么他的思考效率会越来越低。你等到计划雕琢得非常完美时才开始行动我们担心把事情“做错”，因此等到计划达到完美状态时才开始行动。由于做任何事情都存在出错的风险，所以我们会把这种风险尽量往后推。在某种程度上，这是教育的问题。下至小学，上至商学院，大多数学校都在教导学生解决一个个独立的问题。老师知道问题的答案，学生则需要把这些答案找出来。&quot;,536871702]],[&quot;^17&quot;,[6260,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6260,&quot;^G&quot;,6220,536871702]],[&quot;^17&quot;,[6260,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6260,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6260,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6260,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6260,&quot;^&lt;&quot;,&quot;~u62dd3a16-81b1-41d5-80d3-7523fe69c8b4&quot;,536871702]],[&quot;^17&quot;,[6261,&quot;^S&quot;,&quot;在他人的建议中寻找闪光点&quot;,536871702]],[&quot;^17&quot;,[6261,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6261,&quot;^G&quot;,6315,536871702]],[&quot;^17&quot;,[6261,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6261,&quot;^X&quot;,6213,536871702]],[&quot;^17&quot;,[6261,&quot;^W&quot;,6166,536871702]],[&quot;^17&quot;,[6261,&quot;^1B&quot;,true,536871702]],[&quot;^17&quot;,[6261,&quot;^&lt;&quot;,&quot;~u62dd3a16-aaf2-4a9a-9f8b-4937ccd9bff7&quot;,536871702]],[&quot;^17&quot;,[6262,&quot;^S&quot;,&quot;解决方案：将感谢、建议和评价区分开&quot;,536871702]],[&quot;^17&quot;,[6262,&quot;^Q&quot;,&quot;^1:&quot;,536871702]],[&quot;^17&quot;,[6262,&quot;^G&quot;,6334,536871702]],[&quot;^17&quot;,[6262,&quot;^Z&quot;,6166,536871702]],[&quot;^17&quot;,[6262,&quot;^X&quot;,6213,536871702]],[&quot;^17& 4]],[&quot;^17&quot;,[6379,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6379,&quot;^G&quot;,6405,536871704]],[&quot;^17&quot;,[6379,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6379,&quot;^X&quot;,6409,536871704]],[&quot;^17&quot;,[6379,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6379,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6379,&quot;^&lt;&quot;,&quot;~u62dd3a16-117e-4fe9-b56b-156519fc789d&quot;,536871704]],[&quot;^17&quot;,[6380,&quot;^S&quot;,&quot;人们没能学以致用的第3条原因：缺少跟进成功人士总是非常渴望学习，并且会制订一份相应的跟进计划。你不能只是偶尔将知识应用到行动中。要想真正进步，你必须制订一份能够为自己争取到必要的指导和支持，并帮助自己培养强大的责任感的跟进计划。告知、演示、尝试、观察、表扬进步并／或修正是一种简单有力的跟进计划，它可以帮助那些可能的赢家变成真正的赢家。强调积极面可以大大提高学习者的积极性。在进行纠正之前，一定要对学习者的进步提出表扬，这点是非常重要的。过了一段时间之后，学习者就应当能够进行自我表扬或者是自我纠正。在消除知行差距时，一对一的会谈和外部电话培训也非常有帮助。&quot;,536871704]],[&quot;^17&quot;,[6380,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6380,&quot;^G&quot;,6391,536871704]],[&quot;^17&quot;,[6380,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6380,&quot;^X&quot;,6372,536871704]],[&quot;^17&quot;,[6380,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6380,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6380,&quot;^&lt;&quot;,&quot;~u62dd3a16-0ace-489a-8e2e-de32e475b49e&quot;,536871704]],[&quot;^17&quot;,[6381,&quot;^S&quot;,&quot;人们没能学以致用的原因2：消极过滤由于在年少时并没有得到无条件的爱和支持，所以我们开始对自己和其他人产生怀疑。自我怀疑让我们开始对所有的信息进行过滤，无论是从图书、录音带、录像、培训班，还是从谈话中获取的，在过滤的过程中，由于我们会犹豫不决，会封闭自己的观念，让自己带有先入之见，会带着批判的心态，甚至会产生一种恐惧心理，所有这一切都会让我们形成一种消极的思维方式。&quot;,536871704]],[&quot;^17&quot;,[6381,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6381,&quot;^G&quot;,6422,536871704]],[&quot;^17&quot;,[6381,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6381,&quot;^X&quot;,6400,536871704]],[&quot;^17&quot;,[6381,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6381,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6381,&quot;^&lt;&quot;,&quot;~u62dd3a16-995a-4e03-82ac-ae22bde2d451&quot;,536871704]],[&quot;^17&quot;,[6382,&quot;^S&quot;,&quot;“当我们**做对事情却没有人发现时**，我们就会开始对自己（以及其他人）产生怀疑。”&quot;,536871704]],[&quot;^17&quot;,[6382,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6382,&quot;^G&quot;,6408,536871704]],[&quot;^17&quot;,[6382,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6382,&quot;^X&quot;,6426,536871704]],[&quot;^17&quot;,[6382,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6382,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6382,&quot;^&lt;&quot;,&quot;~u62dd3a16-f8ec-451b-9785-e8554c741b16&quot;,536871704]],[&quot;^17&quot;,[6383,&quot;^S&quot;,&quot;尾声 EPILOGUE&quot;,536871704]],[&quot;^17&quot;,[6383,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6383,&quot;^G&quot;,6372,536871704]],[&quot;^17&quot;,[6383,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6383,&quot;^X&quot;,6369,536871704]],[&quot;^17&quot;,[6383,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6383,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6383,&quot;^&lt;&quot;,&quot;~u62dd3a16-d105-4f6a-80be-bcbf510ba15f&quot;,536871704]],[&quot;^17&quot;,[6384,&quot;^S&quot;,&quot;如何应用？需要做到以下3点：\\n1. 坚持记笔记；\\n2. 24小时内重读笔记，总结那些让自己‘啊哈’一声的东西；\\n3. 把学到的知识传达给别人。&quot;,536871704]],[&quot;^17&quot;,[6384,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6384,&quot;^G&quot;,6376,536871704]],[&quot;^17&quot;,[6384,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6384,&quot;^X&quot;,6418,536871704]],[&quot;^17&quot;,[6384,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6384,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6384,&quot;^&lt;&quot;,&quot;~u62dd3a16-9330-458d-8d1c-6d85887ad544&quot;,536871704]],[&quot;^17&quot;,[6385,&quot;^S&quot;,&quot;投入大量时间进行跟进，而不是去设计、组织，或是提供培训。&quot;,536871704]],[&quot;^17&quot;,[6385,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6385,&quot;^G&quot;,6386,536871704]],[&quot;^17&quot;,[6385,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6385,&quot;^X&quot;,6387,536871704]],[&quot;^17&quot;,[6385,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6385,&quot;^1B&quo uot;^S&quot;,&quot;之所以这么说，是因为仅仅通过一句话很难让一个人产生持久的变化。它必须不断地被重复，不是不间断地反复，而是经过一段时间的反思之后再重复。&quot;,536871704]],[&quot;^17&quot;,[6389,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6389,&quot;^G&quot;,6377,536871704]],[&quot;^17&quot;,[6389,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6389,&quot;^X&quot;,6377,536871704]],[&quot;^17&quot;,[6389,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6389,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6389,&quot;^&lt;&quot;,&quot;~u62dd3a16-324c-4a46-af09-4cd5168674d7&quot;,536871704]],[&quot;^17&quot;,[6390,&quot;^S&quot;,&quot;所有有所成就的人都有一种独特的能力，他们能够像激光一样将自己的能量集中于一点，并在整个实现目标的过程中始终保持焦点的集中。&quot;,536871704]],[&quot;^17&quot;,[6390,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6390,&quot;^G&quot;,6372,536871704]],[&quot;^17&quot;,[6390,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6390,&quot;^X&quot;,6372,536871704]],[&quot;^17&quot;,[6390,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6390,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6390,&quot;^&lt;&quot;,&quot;~u62dd3a16-acef-4308-9d52-8c61ea1565c8&quot;,536871704]],[&quot;^17&quot;,[6391,&quot;^S&quot;,&quot;你必须卷起袖子==亲自实战，成为一名真正专注的学习者==。然后你必须学会通过一种积极的心态过滤新的信息。最后，你必须==制订一份计划，将自己学到的新知识立刻应用到实际工作中==。&quot;,536871704]],[&quot;^17&quot;,[6391,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6391,&quot;^G&quot;,6390,536871704]],[&quot;^17&quot;,[6391,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6391,&quot;^X&quot;,6372,536871704]],[&quot;^17&quot;,[6391,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6391,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6391,&quot;^&lt;&quot;,&quot;~u62dd3a16-edc8-42f0-b81d-7e340ac0e8fc&quot;,536871704]],[&quot;^17&quot;,[6392,&quot;^S&quot;,&quot;==知道做到在很多情况下，我们都在用焦虑、消极、犹豫不决、先入为主或者是坚持固有思维的态度去判断自己所接收到的信息。==&quot;,536871704]],[&quot;^17&quot;,[6392,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6392,&quot;^G&quot;,6426,536871704]],[&quot;^17&quot;,[6392,&quot;^Z&quot; ,6398,536871704]],[&quot;^17&quot;,[6418,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6418,&quot;^X&quot;,6369,536871704]],[&quot;^17&quot;,[6418,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6418,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6418,&quot;^&lt;&quot;,&quot;~u62dd3a16-225a-4216-8931-5972b06e30fd&quot;,536871704]],[&quot;^17&quot;,[6419,&quot;^S&quot;,&quot;之所以会出现这种情况，主要有三个原因。\\n==第一个原因是信息过载。也就是说人们接收到的信息太多了。==\\n这其实是一个很容易掉进去的陷阱，因为如今人们可以很容易地去读一本新书、看一段新视频，或是参加一个研讨班。知识来得非常容易，但却并不会实际改变他们的行为。”作家点点头，“我想你说得对。获取新知识要比应用已有的知识有趣得多。如今人们之所以会习惯性地不断获取新知识，原因可能就在于此吧。”“获取知识要比应用它们有趣得多，但这并不是人们没能学以致用的唯一原因。\\n\\n==第二个原因可能会让你有些吃惊，那就是消极过滤。==\\n“人类的信息处理系统其实相当混乱，也就是说，他们有一种‘发臭思维症’（stinking’thinkin’，是**指对那些积极的、哪怕是对自己有利的信息半信半疑，或者干脆拒之门外的症状**。——译者注），这种消极的态度总是让他们止步不前，而且就像你已经发现的那样，一个人的态度是很难改变的。如果没有一个积极开放的态度，你就很难消除知行之间的这条鸿沟。”“所以你的意思是，”作家说，“因为知识很容易获取，所以我们总是在不断获取更多知识，而不是采取实际的行动去应用它们。而且在这个过程中，我们的消极思维会发生作用，从而削弱我们学以致用的动力。”“你学得真快。”菲尔说，“\\n\\n==第三个，也是最后一个原因，就是缺少跟进。==\\n举个例子，你认为有多少人不知道吸烟有害健康呢？”&quot;,536871704]],[&quot;^17&quot;,[6419,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6419,&quot;^G&quot;,6393,536871704]],[&quot;^17&quot;,[6419,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6419,&quot;^X&quot;,6393,536871704]],[&quot;^17&quot;,[6419,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6419,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6419,&quot;^&lt;&quot;,&quot;~u62dd3a16-6e04-41f6-9013-8896274f18ef&quot;,536871704]],[&quot;^17&quot;,[6420,&quot;^S&quot;,&quot;“跟我说明做给我看纠正我跟我说明做给我看让我尝试纠正我跟我说明……”&quot;,536871704]],[&quot;^17&quot;,[6420,&quot;^Q&quot;,&quot;^1:&quot;,536871704]],[&quot;^17&quot;,[6420,&quot;^G&quot;,6413,536871704]],[&quot;^17&quot;,[6420,&quot;^Z&quot;,6369,536871704]],[&quot;^17&quot;,[6420,&quot;^X&quot;,6411,536871704]],[&quot;^17&quot;,[6420,&quot;^W&quot;,6369,536871704]],[&quot;^17&quot;,[6420,&quot;^1B&quot;,true,536871704]],[&quot;^17&quot;,[6420,&quot;^&lt;&quot;,&quot;~u62dd3a16-2aa6-49cc-8fe7-af903732e708&quot;,536871704] t;,&quot;~u62dd3a17-2ea2-49b6-b105-8fd8e57fae55&quot;,536871706]],[&quot;^17&quot;,[6473,&quot;^S&quot;,&quot;反驳消极思维，并不是制止它们，把它们推出脑海或是粉饰它们。相反，当你对照现实来考虑它们时，你就实实在在地在化解它们。&quot;,536871706]],[&quot;^17&quot;,[6473,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6473,&quot;^G&quot;,6469,536871706]],[&quot;^17&quot;,[6473,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6473,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6473,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6473,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6473,&quot;^&lt;&quot;,&quot;~u62dd3a17-24bd-42d3-86fc-14f272886a4a&quot;,536871706]],[&quot;^17&quot;,[6474,&quot;^S&quot;,&quot;喜悦。想象一下这种情况：你的周围是安全而熟悉的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;,536871706]],[&quot;^17&quot;,[6474,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6474,&quot;^G&quot;,6450,536871706]],[&quot;^17&quot;,[6474,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6474,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6474,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6474,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6474,&quot;^&lt;&quot;,&quot;~u62dd3a17-0428-483b-b318-a27aed122883&quot;,536871706]],[&quot;^17&quot;,[6475,&quot;^S&quot;,&quot;科学家把这种思维风格称为思维反刍（rumination）。它发生在你一遍又一遍地重温消极想法和感受时，你从各个角度审视它们，质疑它们。虽然是要“想通这件事”，但你确实不能取得任何进展。相反，你的思维停留在对一个问题无休止的僵局中，而且很快就变得不知所措和情绪低落了。你不能确定是否有一天能找到所寻求的答案。&quot;,536871706]],[&quot;^17&quot;,[6475,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6475,&quot;^G&quot;,6492,536871706]],[&quot;^17&quot;,[6475,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6475,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6475,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6475,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6475,&quot;^&lt;&quot;,&quot;~u62dd3a17-b3c9-4e7a-b0fb-c8dde900ab51&quot;,536871706]],[&quot;^17&quot;,[6476,&quot;^S&quot;,&quot;对于让你获得积极情绪的事情，不要去分析和解释，这样会破坏积极情绪。不明原因的积极情绪比起经过分析直到完全理解的积极情绪，持续得更久。&quot;,536871706]],[&quot;^17&quot;,[6476,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6476,&quot;^G&quot;,6508,536871706]],[&quot;^17&quot;,[6476,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6476,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6476,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6476,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6476,&quot;^&lt;&quot;,&quot;~u62dd3a17-a40a-4116-b96d-9b06ae646926&quot;,536871706]],[&quot;^17&quot;,[6477,&quot;^S&quot;,&quot;当我们的积极率高于3:1时，才能有足够的积极情绪来达到欣欣向荣。这个数值对于商业团队和婚姻同样适用。积极情绪并不是越多越好，消极情绪也并非越少越好。研究结果表明，欣欣向荣的上限在11:1左右。&quot;,536871706]],[&quot;^17&quot;,[6477,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6477,&quot;^G&quot;,6448,536871706]],[&quot;^17&quot;,[6477,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6477,&quot;^X&quot;,6511,536871706]],[&quot;^17&quot;,[6477,&quot;^W&quot;,6430,536881152]],[&quot;^17&quot;,[6477,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6477,&quot;^&lt;&quot;,&quot;~u62dd3a17-b3b6-4c8a-95e2-e4293eca6bc0&quot;,536871706]],[&quot;^17&quot;,[6478,&quot;^S&quot;,&quot;这让我记住，爱的冲动是古老的、普遍的和不可阻挡的。重温我的爱的档案袋，能提醒我要保证正常的休息，当我不在学校或正在旅行的时候时常打电话回家，与我的孩子和丈夫更深入地交流、去紧紧地抱住他们。我与他们分享的爱开启了我的心灵，为我重注活力，教会我如何更充实地生活。建立你自己的档案袋为了把这个过程结构化，我将会指导你依次建立10种积极情绪的档案袋。对于每一种情绪，我会从提出一系列的问题来开始。当你回答这些问题的时候，自己记录下来。想到了哪些记忆和画面？找到最合适的照片、文字和物品来创建每一个档案袋。也许一首歌曲或者一段视频能够唤起那种感觉，又或者是一种气味、口感或触觉。带着细心和创造性来组合，每一个都是你给自己的一份礼物。&quot;,536871706]],[&quot;^17&quot;,[6478,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6478,&quot;^G&quot;,6464,536871706]],[&quot;^17&quot;,[6478,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6478,&quot;^X&quot;,6464,536871706]],[&quot;^17&quot;,[6478,&quot;^W&quot;,6430,536881184]],[&quot;^17&quot;,[6478,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6478,&quot;^&lt;&quot;,&quot;~u62dd3a17-44cd-4ee0-8b9d-887c04ac2dd8&quot;,536871706]],[&quot;^17&quot;,[6479,&quot;^S&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;,536871706]],[&quot;^17&quot;,[6479,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6479,&quot;^G&quot;,6498,536871706]],[&quot;^17&quot;,[6479,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6479,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6479,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6479,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6479,&quot;^&lt;&quot;,&quot;~u62dd3a17-aa89-448b-9b7a-7fc5f77565f7&quot;,536871706]],[&quot;^17&quot;,[6480,&quot;^S&quot;,&quot;# 积极情绪的力量\\n作者：芭芭拉·弗雷德里克森\\n笔记数：77个笔记\\n链接：[积极情绪的力量](https://weread.qq.com/web/reader/8eb322e0722245bc8eb9520kc7432af0210c74d97b01b1c)&quot;,536881190]],[&quot;^17&quot;,[6480,&quot;^M&quot;,1662270494520,536881190]],[&quot;^17&quot;,[6480,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6480,&quot;^1G&quot;,1,536881190]],[&quot;^17&quot;,[6480,&quot;^G&quot;,6470,536871706]],[&quot;^17&quot;,[6480,&quot;^U&quot;,[&quot;^16&quot;,[]],536881190]],[&quot;^17&quot;,[6480,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6480,&quot;^X&quot;,6430,536871706]],[&quot;^17&quot;,[6480,&quot;^W&quot;,6430,536881191]],[&quot;^17&quot;,[6480,&quot;^@&quot;,[&quot;^ &quot;],536881190]],[&quot;^17&quot;,[6480,&quot;^1H&quot;,1,536881190]],[&quot;^17&quot;,[6480,&quot;^Y&quot;,&quot;^1I&quot;,536881190]],[&quot;^17&quot;,[6480,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6480,&quot;^C&quot;,1662270494520,536881190]],[&quot;^17&quot;,[6480,&quot;^&lt;&quot;,&quot;~u62dd3a17-7662-4ec1-b7fa-d3f850b758d2&quot;,536871706]],[&quot;^17&quot;,[6481,&quot;^S&quot;,&quot;对消极情绪保持开放性要比把它挡在外面更健康&quot;,536871706]],[&quot;^17&quot;,[6481,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6481,&quot;^G&quot;,6443,536871706]],[&quot;^17&quot;,[6481,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6481,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6481,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6481,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6481,&quot;^&lt;&quot;,&quot;~u62dd3a17-fc1d-4c08-b3b2-751e084ab032&quot;,536871706]],[&quot;^17&quot;,[6482,&quot;^S&quot;,&quot;激励。有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。&quot;,536871706]],[&quot;^17&quot;,[6482,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6482,&quot;^G&quot;,6452,536871706]],[&quot;^17&quot;,[6482,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6482,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6482,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6482,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6482,&quot;^&lt;&quot;,&quot;~u62dd3a17-0395-4e4d-9daa-34ece0c6b0c3&quot;,536871706]],[&quot;^17&quot;,[6483,&quot;^S&quot;,&quot;让人生机勃勃的积极情绪包括==喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励、敬佩和爱==。&quot;,536871706]],[&quot;^17&quot;,[6483,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6483,&quot;^G&quot;,6471,536871706]],[&quot;^17&quot;,[6483,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6483,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6483,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6483,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6483,&quot;^&lt;&quot;,&quot;~u62dd3a17-f687-44b1-8e53-282052147fda&quot;,536871706]],[&quot;^17&quot;,[6484,&quot;^S&quot;,&quot;必要的消极情绪让你正视事实，并推动你前进。&quot;,536871706]],[&quot;^17&quot;,[6484,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6484,&quot;^G&quot;,6440,536871706]],[&quot;^17&quot;,[6484,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6484,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6484,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6484,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6484,&quot;^&lt;&quot;,&quot;~u62dd3a17-3574-472d-9cca-738d1cf89d78&quot;,536871706]],[&quot;^17&quot;,[6485,&quot;^S&quot;,&quot;当你谈论别人的时候，强调他们的积极品质和好运，而不是缺点和错误；当你想要取笑别人的时候，轻描淡写地说一语双关的话，而不是冷嘲热讽；避免使用隐性的言语攻击，否则会使你或你的交谈伙伴感到不必要的内疚、羞辱、恼怒或难为情。&quot;,536871706]],[&quot;^17&quot;,[6485,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6485,&quot;^G&quot;,6439,536871706]],[&quot;^17&quot;,[6485,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6485,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6485,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6485,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6485,&quot;^&lt;&quot;,&quot;~u62dd3a17-77db-466f-85d1-a4f1ccd232b7&quot;,536871706]],[&quot;^17&quot;,[6486,&quot;^S&quot;,&quot;对问题无休止的担忧和思维反刍，是使积极率一落千丈的重要原因。&quot;,536871706]],[&quot;^17&quot;,[6486,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6486,&quot;^G&quot;,6475,536871706]],[&quot;^17&quot;,[6486,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6486,&quot;^X&quot;,6436,536871706]],[&quot;^17&quot;,[6486,&quot;^W&quot;,6430,536881166]],[&quot;^17&quot;,[6486,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6486,&quot;^&lt;&quot;,&quot;~u62dd3a17-edfc-4b17-8dea-19cd47ad9066&quot;,536871706]],[&quot;^17&quot;,[6487,&quot;^S&quot;,&quot;积极情绪建构心理优势。这&quot;,536871706]],[&quot;^17&quot;,[6487,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6487,&quot;^G&quot;,6467,536871706]],[&quot;^17&quot;,[6487,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6487,&quot;^X&quot;,6454,536871706]],[&quot;^17&quot;,[6487,&quot;^W&quot;,6430,536881138]],[&quot;^17&quot;,[6487,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6487,&quot;^&lt;&quot;,&quot;~u62dd3a17-a636-4227-ab22-3477f510f576&quot;,536871706]],[&quot;^17&quot;,[6488,&quot;^S&quot;,&quot;你是否能体验到积极情绪，关键取决于你是如何思考的。积极情绪的产生像所有的情绪一样，源于你对事件是如何解释的。&quot;,536871706]],[&quot;^17&quot;,[6488,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6488,&quot;^G&quot;,6472,536871706]],[&quot;^17&quot;,[6488,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6488,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6488,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6488,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6488,&quot;^&lt;&quot;,&quot;~u62dd3a17-ede1-4043-b701-721f9636e654&quot;,536871706]],[&quot;^17&quot;,[6489,&quot;^S&quot;,&quot;不明原因的积极情绪比起我们经过分析直到完全理解的积极情绪，持续得更久。&quot;,536871706]],[&quot;^17&quot;,[6489,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6489,&quot;^G&quot;,6493,536871706]],[&quot;^17&quot;,[6489,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6489,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6489,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6489,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6489,&quot;^&lt;&quot;,&quot;~u62dd3a17-5343-4449-a63a-affedf4886f9&quot;,536871706]],[&quot;^17&quot;,[6490,&quot;^S&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;,536871706]],[&quot;^17&quot;,[6490,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6490,&quot;^G&quot;,6435,536871706]],[&quot;^17&quot;,[6490,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6490,&quot;^X&quot;,6471,536871706]],[&quot;^17&quot;,[6490,&quot;^W&quot;,6430,536881124]],[&quot;^17&quot;,[6490,&quot;^1B&quot;,true,536871706]],[&quot;^17&quot;,[6490,&quot;^&lt;&quot;,&quot;~u62dd3a17-24b8-4d4f-8351-4a13df5082f6&quot;,536871706]],[&quot;^17&quot;,[6491,&quot;^S&quot;,&quot;我们发现，在生活中体验更多积极情绪的人，更能够以一种开明的方式应对逆境，他们能看见更多的解决办法。&quot;,536871706]],[&quot;^17&quot;,[6491,&quot;^Q&quot;,&quot;^1:&quot;,536871706]],[&quot;^17&quot;,[6491,&quot;^G&quot;,6431,536871706]],[&quot;^17&quot;,[6491,&quot;^Z&quot;,6430,536871706]],[&quot;^17&quot;,[6491,&quot;^X&quot;,6501,536871706]],[&quot;^17&quot;,[ 71712]],[&quot;^17&quot;,[6534,&quot;^X&quot;,6611,536871712]],[&quot;^17&quot;,[6534,&quot;^W&quot;,6523,536884144]],[&quot;^17&quot;,[6534,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6534,&quot;^&lt;&quot;,&quot;~u62dd3a17-9de0-47b2-9e1b-1411f6cafe5e&quot;,536871712]],[&quot;^17&quot;,[6535,&quot;^S&quot;,&quot;## 01 讲述 给你30秒，你该说什么&quot;,536884115]],[&quot;^17&quot;,[6535,&quot;^M&quot;,1662304649771,536884115]],[&quot;^17&quot;,[6535,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6535,&quot;^1G&quot;,2,536884115]],[&quot;^17&quot;,[6535,&quot;^G&quot;,6649,536871712]],[&quot;^17&quot;,[6535,&quot;^U&quot;,[&quot;^16&quot;,[]],536884115]],[&quot;^17&quot;,[6535,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6535,&quot;^X&quot;,6523,536871712]],[&quot;^17&quot;,[6535,&quot;^W&quot;,6523,536884116]],[&quot;^17&quot;,[6535,&quot;^@&quot;,[&quot;^ &quot;],536884115]],[&quot;^17&quot;,[6535,&quot;^1H&quot;,2,536884115]],[&quot;^17&quot;,[6535,&quot;^Y&quot;,&quot;^1I&quot;,536884115]],[&quot;^17&quot;,[6535,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6535,&quot;^C&quot;,1662304649771,536884115]],[&quot;^17&quot;,[6535,&quot;^&lt;&quot;,&quot;~u62dd3a17-5387-482a-8dfb-d02084bc9995&quot;,536871712]],[&quot;^17&quot;,[6536,&quot;^S&quot;,&quot;你想向朋友介绍《说话的力量》这本书，不要上来就说这本书好。可以先说：“一本讲沟通的书要有三个特点才算好。”这时别人就会很好奇，想听你说下去。你再接着说：“第一，它的内容贴近真实生活，让你在职场中，在人际关系中都能运用得上；第二，它传播的确实是技能，不是道听途说，不是八卦新闻，不是戏诌历史；第三，书里面还有实用的练习方法，让我们可以在实践中学习。只要具备了以上三个条件，就是一本好的讲沟通的书。”别人听完会问你：“哪本书符合您刚才说的这三个特点呢？”你就可以顺理成章地说：“《说话的力量》。”这时听的人就会认为，《说话的力量》一定符合你前面说的那三个特点，你就影响了他们的看法。&quot;,536871712]],[&quot;^17&quot;,[6536,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6536,&quot;^G&quot;,6558,536871712]],[&quot;^17&quot;,[6536,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6536,&quot;^X&quot;,6616,536871712]],[&quot;^17&quot;,[6536,&quot;^W&quot;,6523,536884164]],[&quot;^17&quot;,[6536,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6536,&quot;^&lt;&quot;,&quot;~u62dd3a17-678c-406b-8068-1dd343c51a90&quot;,536871712]],[&quot;^17&quot;,[6537,&quot;^S&quot;,&quot;第二种垫子，说他的问题很普遍，很有代表性，比如说这个问题最近很多人都在问。&quot;,536871712]],[&quot;^17&quot;,[6537,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6537,&quot;^G&quot;,6593,536871712]],[&quot;^17&quot;,[6537,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6537,&quot;^X&quot;,6545,536871712]],[&quot;^17&quot;,[6537,&quot;^W&quot;,6523,536884152]],[&quot;^17&quot;,[6537,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6537,&quot;^&lt;&quot;,&quot;~u62dd3a17-f7c8-4c00-941a-ad12ce2ce1ae&quot;,536871712]],[&quot;^17&quot;,[6538,&quot;^S&quot;,&quot;制约的前提就是==准确预测谈话的走势==。&quot;,536871712]],[&quot;^17&quot;,[6538,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6538,&quot;^G&quot;,6641,536871712]],[&quot;^17&quot;,[6538,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6538,&quot;^X&quot;,6602,536871712]],[&quot;^17&quot;,[6538,&quot;^W&quot;,6523,536884160]],[&quot;^17&quot;,[6538,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6538,&quot;^&lt;&quot;,&quot;~u62dd3a17-c2c0-42cd-b040-c2e5c3d7fa03&quot;,536871712]],[&quot;^17&quot;,[6539,&quot;^S&quot;,&quot;主导的前提是明确目的，在明确目的后你可以利用三个技巧：\\n\\n#+BEGIN_NOTE\\n1. 凡事都有多种解决方式；\\n2. 借助权威的力量；\\n3. 超越现有话题，提升到更高的层面。\\n#+END_NOTE&quot;,536871712]],[&quot;^17&quot;,[6539,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6539,&quot;^G&quot;,6567,536871712]],[&quot;^17&quot;,[6539,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6539,&quot;^X&quot;,6616,536871712]],[&quot;^17&quot;,[6539,&quot;^W&quot;,6523,536884164]],[&quot;^17&quot;,[6539,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6539,&quot;^&lt;&quot;,&quot;~u62dd3a17-d516-495c-a9bb-54045aac7fdf&quot;,536871712]],[&quot;^17&quot;,[6540,&quot;^S&quot;,&quot;**陈述实际上是对口语表达的一种书面锤炼形式，说出来的话像书面文字一样，便会给人出口成章的感觉。**&quot;,536871712]],[&quot;^17&quot;,[6540,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6540,&quot;^G&quot;,6571,536871712]],[&quot;^17&quot;,[6540,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6540,&quot;^X&quot;,6550,536871712]],[&quot;^17&quot;,[6540,&quot;^W&quot;,6523,536884140]],[&quot;^17&quot;,[6540,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6540,&quot;^&lt;&quot;,&quot;~u62dd3a17-241d-46e4-8329-cb639e87f4fd&quot;,536871712]],[&quot;^17&quot;,[6541,&quot;^S&quot;,&quot;表达的重点在于通过讲述+叙述+表演的形式来体现你的要点，来传达你想让别人记住的东西，不是简单地说一遍，而是强化信息，进而起到影响听者的目的。表达的4个要点是：目的选择、受众分析、动态反馈、断点续接。这4个要点也可以说是合格表达的基础。在做到这4个要点的基础上，要达到良好的表达效果，还需要牢记3大技巧：配合肢体语言、善用道具形式、巧用关键词和数字。表达是一个比较正式的沟通技能，需要在正式场合中检验实际的表达水平。&quot;,536871712]],[&quot;^17&quot;,[6541,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6541,&quot;^G&quot;,6604,536871712]],[&quot;^17&quot;,[6541,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6541,&quot;^X&quot;,6640,536871712]],[&quot;^17&quot;,[6541,&quot;^W&quot;,6523,536884124]],[&quot;^17&quot;,[6541,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6541,&quot;^&lt;&quot;,&quot;~u62dd3a17-be25-47ba-ba27-c84b7604a804&quot;,536871712]],[&quot;^17&quot;,[6542,&quot;^S&quot;,&quot;叙述要求通过事实表达你的观点，进而对他人造成影响。==要完成一段优秀的叙述，需要注意如下四个要点==：\\n\\n#+BEGIN_NOTE\\n1. 选取合适的视角；\\n2. 触动人心的启发；\\n3. 筛选有利的事实；\\n4. 传达观点，造成影响；\\n#+END_NOTE #card&quot;,536871712]],[&quot;^17&quot;,[6542,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6542,&quot;^G&quot;,6636,536871712]],[&quot;^17&quot;,[6542,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6542,&quot;^X&quot;,6572,536871712]],[&quot;^17&quot;,[6542,&quot;^W&quot;,6523,536884120]],[&quot;^17&quot;,[6542,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6542,&quot;^&lt;&quot;,&quot;~u62dd3a17-1f36-4cc3-890d-364c1b4e89e8&quot;,536871712]],[&quot;^17&quot;,[6543,&quot;^S&quot;,&quot;第二个要求是层次，要有最浅的层次、更深一步的层次和最深的层次，一级一级铺垫。\\n\\n#+BEGIN_EXAMPLE\\n首先，北京是中国的首都，是经济、文化中心——这是第一层；其次，北京是我的故乡，我从四岁半开始就在这里生活，小时候的记忆都发生在北京——我把北京当作我的家乡，这是第二层；最后，我出国以后，接触一些外国人的时候，我说自己出生在南京，后来到了金华，他们都一头雾水，我补充说我是从北京来的，他们才明白我说的是哪里——也就是说北京是中国的名片，这是第三层。就像一张照片上有近景、中景、远景一样，每个层次都有不同的含义，如果你在讲一件事的时候也能这样铺垫层次，讲话就有了纵深感。\\n#+END_EXAMPLE&quot;,536871712]],[&quot;^17&quot;,[6543,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6543,&quot;^G&quot;,6634,536871712]],[&quot;^17&quot;,[6543,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6543,&quot;^X&quot;,6588,536871712]],[&quot;^17&quot;,[6543,&quot;^W&quot;,6523,536884140]],[&quot;^17&quot;,[6543,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6543,&quot;^&lt;&quot;,&quot;~u62dd3a17-3e7b-4e8a-aa23-a3a721ebbf0b&quot;,536871712]],[&quot;^17&quot;,[6544,&quot;^S&quot;,&quot;时间短、内容零散、内容多是个人看法，这就是没有受过说话训练的人在说话时表现出来的三个弱点。&quot;,536871712]],[&quot;^17&quot;,[6544,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6544,&quot;^G&quot;,6621,536871712]],[&quot;^17&quot;,[6544,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6544,&quot;^X&quot;,6649,536871712]],[&quot;^17&quot;,[6544,&quot;^W&quot;,6523,536884112]],[&quot;^17&quot;,[6544,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6544,&quot;^&lt;&quot;,&quot;~u62dd3a17-9936-4742-89e9-b6443a19d861&quot;,536871712]],[&quot;^17&quot;,[6545,&quot;^S&quot;,&quot;## 09 垫子 创造一来一往舒适的说话氛围&quot;,536884151]],[&quot;^17&quot;,[6545,&quot;^M&quot;,1662304689258,536884151]],[&quot;^17&quot;,[6545,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6545,&quot;^1G&quot;,2,536884151]],[&quot;^17&quot;,[6545,&quot;^G&quot;,6643,536871712]],[&quot;^17&quot;,[6545,&quot;^U&quot;,[&quot;^16&quot;,[]],536884151]],[&quot;^17&quot;,[6545,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6545,&quot;^X&quot;,6523,536871712]],[&quot;^17&quot;,[6545,&quot;^W&quot;,6523,536884152]],[&quot;^17&quot;,[6545,&quot;^@&quot;,[&quot;^ &quot;],536884151]],[&quot;^17&quot;,[6545,&quot;^1H&quot;,2,536884151]],[&quot;^17&quot;,[6545,&quot;^Y&quot;,&quot;^1I&quot;,536884151]],[&quot;^17&quot;,[6545,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6545,&quot;^C&quot;,1662304689258,536884151]],[&quot;^17&quot;,[6545,&quot;^&lt;&quot;,&quot;~u62dd3a17-cf82-4020-85b8-1da6e9337d74&quot;,536871712]],[&quot;^17&quot;,[6546,&quot;^S&quot;,&quot;**提炼主题时**可以使用如下线索：\\n\\n#+BEGIN_NOTE\\n关注出现频率高的类似信息\\n关注讨论中问句包含的信息\\n关注讨论中观点的内容\\n#+END_NOTE&quot;,536871712]],[&quot;^17&quot;,[6546,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6546,&quot;^G&quot;,6561,536871712]],[&quot;^17&quot;,[6546,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6546,&quot;^X&quot;,6618,536871712]],[&quot;^17&quot;,[6546,&quot;^W&quot;,6523,536884128]],[&quot;^17&quot;,[6546,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6546,&quot;^&lt;&quot;,&quot;~u62dd3a17-7d1f-41ce-9f4e-4953c5eae9cf&quot;,536871712]],[&quot;^17&quot;,[6547,&quot;^S&quot;,&quot;当你有一个明确的看法、试图影响对方的时候，要把一些对你不利的、与你看法不一致的事实屏蔽掉，也就是筛选事实。&quot;,536871712]],[&quot;^17&quot;,[6547,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6547,&quot;^G&quot;,6632,536871712]],[&quot;^17&quot;,[6547,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6547,&quot;^X&quot;,6572,536871712]],[&quot;^17&quot;,[6547,&quot;^W&quot;,6523,536884120]],[&quot;^17&quot;,[6547,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6547,&quot;^&lt;&quot;,&quot;~u62dd3a17-b693-4959-9de7-c0a3948d3a17&quot;,536871712]],[&quot;^17&quot;,[6548,&quot;^S&quot;,&quot;==迎合的目标就是得到对方的认可。==&quot;,536871712]],[&quot;^17&quot;,[6548,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6548,&quot;^G&quot;,6565,536871712]],[&quot;^17&quot;,[6548,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6548,&quot;^X&quot;,6607,536871712]],[&quot;^17&quot;,[6548,&quot;^W&quot;,6523,536884156]],[&quot;^17&quot;,[6548,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6548,&quot;^&lt;&quot;,&quot;~u62dd3a17-87b2-4303-9abb-3e39f72dd060&quot;,536871712]],[&quot;^17&quot;,[6549,&quot;^S&quot;,&quot;讨论要考虑4个要点：\\n\\n#+BEGIN_NOTE\\n主题的提炼\\n客观事实的提炼\\n看法和观点的提炼\\n逻辑因果关系的提炼\\n#+END_NOTE&quot;,536871712]],[&quot;^17&quot;,[6549,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6549,&quot;^G&quot;,6620,536871712]],[&quot;^17&quot;,[6549,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6549,&quot;^X&quot;,6618,536871712]],[&quot;^17&quot;,[6549,&quot;^W&quot;,6523,536884128]],[&quot;^17&quot;,[6549,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6549,&quot;^&lt;&quot;,&quot;~u62dd3a17-7c54-487a-9fb3-c435f2c62d0b&quot;,536871712]],[&quot;^17&quot;,[6550,&quot;^S&quot;,&quot;## 06 陈述 下笔有神才能出口成章&quot;,536884139]],[&quot;^17&quot;,[6550,&quot;^M&quot;,1662304676436,536884139]],[&quot;^17&quot;,[6550,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6550,&quot;^1G&quot;,2,536884139]],[&quot;^17&quot;,[6550,&quot;^G&quot;,6612,536871712]],[&quot;^17&quot;,[6550,&quot;^U&quot;,[&quot;^16&quot;,[]],536884139]],[&quot;^17&quot;,[6550,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6550,&quot;^X&quot;,6523,536871712]],[&quot;^17&quot;,[6550,&quot;^W&quot;,6523,536884140]],[&quot;^17&quot;,[6550,&quot;^@&quot;,[&quot;^ &quot;],536884139]],[&quot;^17&quot;,[6550,&quot;^1H&quot;,2,536884139]],[&quot;^17&quot;,[6550,&quot;^Y&quot;,&quot;^1I&quot;,536884139]],[&quot;^17&quot;,[6550,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6550,&quot;^C&quot;,1662304676436,536884139]],[&quot;^17&quot;,[6550,&quot;^&lt;&quot;,&quot;~u62dd3a17-67e5-4484-bcda-fe69ac43aa12&quot;,536871712]],[&quot;^17&quot;,[6551,&quot;^S&quot;,&quot;让我们来思考一下讨论的目的。讨论有三个目的：\\n#+BEGIN_NOTE\\n**第一个是平等分享信息，多方向分享信息。**参与讨论的人得到信息以后有自己的用途。\\n**第二个是单向发布信息。**比如，像乔布斯的iPhone发布会一样，一个人在讲台前面发言。接受信息的人可能有目的，也可能没有目的，发布信息的人则有明确的目的。\\n**第三个是改变他人看法。**我通过传播信息，或者通过鼓舞人心的动作，希望影响别人产生我期待的行为。比如，你的领导召集一个会议可能是为了你开完会立刻去把会上决议的方案落实。\\n#+END_NOTE&quot;,536871712]],[&quot;^17&quot;,[6551,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6551,&quot;^G&quot;,6635,536871712]],[&quot;^17&quot;,[6551,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6551,&quot;^X&quot;,6618,536871712]],[&quot;^17&quot;,[6551,&quot;^W&quot;,6523,536884128]],[&quot;^17&quot;,[6551,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6551,&quot;^&lt;&quot;,&quot;~u62dd3a17-1fb5-46ca-9a05-3d8534c09f6c&quot;,536871712]],[&quot;^17&quot;,[6552,&quot;^S&quot;,&quot;叙述人自己首先必须通过一个情景、人物或者事件得到启发，然后才可以有选择地挑选要讲出来的事实，从而使听者也得到类似的启发，进而认同叙述人讲出来的观点。&quot;,536871712]],[&quot;^17&quot;,[6552,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6552,&quot;^G&quot;,6647,536871712]],[&quot;^17&quot;,[6552,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6552,&quot;^X&quot;,6572,536871712]],[&quot;^17&quot;,[6552,&quot;^W&quot;,6523,536884120]],[&quot;^17&quot;,[6552,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6552,&quot;^&lt;&quot;,&quot;~u62dd3a17-e910-44ac-9a63-14872ea1578f&quot;,536871712]],[&quot;^17&quot;,[6553,&quot;^S&quot;,&quot;一个合格的汇报必须具备3大要素：事实、观点和建议。&quot;,536871712]],[&quot;^17&quot;,[6553,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6553,&quot;^G&quot;,6528,536871712]],[&quot;^17&quot;,[6553,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6553,&quot;^X&quot;,6612,536871712]],[&quot;^17&quot;,[6553,&quot;^W&quot;,6523,536884136]],[&quot;^17&quot;,[6553,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6553,&quot;^&lt;&quot;,&quot;~u62dd3a17-4c5e-4bcf-a235-42666811dcec&quot;,536871712]],[&quot;^17&quot;,[6554,&quot;^S&quot;,&quot;这就是主导的第三个技巧，在对话中超越话题本身，通过把话题引向更高的层次，从而影响更多的受众&quot;,536871712]],[&quot;^17&quot;,[6554,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6554,&quot;^G&quot;,6533,536871712]],[&quot;^17&quot;,[6554,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6554,&quot;^X&quot;,6616,536871712]],[&quot;^17&quot;,[6554,&quot;^W&quot;,6523,536884164]],[&quot;^17&quot;,[6554,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6554,&quot;^&lt;&quot;,&quot;~u62dd3a17-6cf8-4005-8768-144dd7ba0205&quot;,536871712]],[&quot;^17&quot;,[6555,&quot;^S&quot;,&quot;我教你一个方法，学会问五个“何”。“何”是疑问的意思，5个“何”的意思是一共有5类问题可以问。地点方面可以问“何处”，时间方面可以问“何时”，人员方面可以问“何人”，前因后果可以问“为何”，将会怎样可以问“如何”。这就是5个“何”，即何地、何时、何人、为何、如何。&quot;,536871712]],[&quot;^17&quot;,[6555,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6555,&quot;^G&quot;,6590,536871712]],[&quot;^17&quot;,[6555,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6555,&quot;^X&quot;,6605,536871712]],[&quot;^17&quot;,[6555,&quot;^W&quot;,6523,536884172]],[&quot;^17&quot;,[6555,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6555,&quot;^&lt;&quot;,&quot;~u62dd3a17-19a6-43c4-8607-7ad02a499cd4&quot;,536871712]],[&quot;^17&quot;,[6556,&quot;^S&quot;,&quot;每一个持续时间较长的行为都有可能形成一个习惯，引发一系列的变化。使用叙述的技巧，将使你在讲话时更具影响力，同时你的社交能力也会得到显著提高。**这一系列的社交能力包括以下三种。**\\n◆==目的性思考的能力。==叙述是需要观点的，**为了形成自己的独立观点，就需要不断思考。**有目的的说话会让人对身边发生的事情进行一些有目的的思考。善于叙述者，首先是善于思考者。\\n◆==动态观察能力。==在交谈过程中，随着叙述的展开，双方需要动态地收集对方的信息，以决定叙述内容是否需要调整，以及叙述的观点是否需要修正。长此以往，人的动态观察能力将得到显著提高。\\n◆==灵活交谈能力。==由于交谈中要不断地根据对方反馈调整内容，因此谈话时需要在大脑中存储一个事件的若干细节，并在讲述细节时随时调整内容，从而形成严密的逻辑线索，达到灵活交谈的目标。在一个高素质的人才，尤其是优秀的销售人员身上，往往很容易观察到上述三种能力。比如，在中央电视台的《对话》栏目中，金利来集团创始人曾宪梓先生的一段发言就充分体现了他高超的叙述技巧和社交能力。&quot;,536871712]],[&quot;^17&quot;,[6556,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6556,&quot;^G&quot;,6563,536871712]],[&quot;^17&quot;,[6556,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6556,&quot;^X&quot;,6572,536871712]],[&quot;^17&quot;,[6556,&quot;^W&quot;,6523,536884120]],[&quot;^17&quot;,[6556,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6556,&quot;^&lt;&quot;,&quot;~u62dd3a17-9f57-4a36-9f1e-502ea52d9a16&quot;,536871712]],[&quot;^17&quot;,[6557,&quot;^S&quot;,&quot;沟通是思想的体现，要求你不断思考，而思考的表现是提问。&quot;,536871712]],[&quot;^17&quot;,[6557,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6557,&quot;^G&quot;,6605,536871712]],[&quot;^17&quot;,[6557,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6557,&quot;^X&quot;,6605,536871712]],[&quot;^17&quot;,[6557,&quot;^W&quot;,6523,536884172]],[&quot;^17&quot;,[6557,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6557,&quot;^&lt;&quot;,&quot;~u62dd3a17-de49-462c-8c92-3d662fe3d879&quot;,536871712]],[&quot;^17&quot;,[6558,&quot;^S&quot;,&quot;“主导”的第一个技巧——“凡事都有多种解决方式”。 \\n\\n其实，任何事情都可以有三种以上的解决方式。==在交谈中，你把一件事情要考虑的角度，完成一件事情可能的方法等信息归纳为数字，对方就会被吸引，你就占据了主动地位。==&quot;,536871712]],[&quot;^17&quot;,[6558,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6558,&quot;^G&quot;,6580,536871712]],[&quot;^17&quot;,[6558,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6558,&quot;^X&quot;,6616,536871712]],[&quot;^17&quot;,[6558,&quot;^W&quot;,6523,536884164]],[&quot;^17&quot;,[6558,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6558,&quot;^&lt;&quot;,&quot;~u62dd3a17-f460-4254-b7bd-f639fcca7368&quot;,536871712]],[&quot;^17&quot;,[6559,&quot;^S&quot;,&quot;具备思想基础的说话形式就是汇报。汇报是以一方为主，另一方为辅的交流形式。为主的一方向另外一方系统性地叙述一件事情的来龙去脉，并完整地表达自己因此而形成的观点，以及在观点的基础上提出相应的建议。仅仅提供信息、事件、前因后果等客观事实不是汇报，而是叙述。仅仅添加主观看法和观点也不是汇报，而是表达。汇报要求在表达的基础上形成观点之后，提供相应的建议和预测。&quot;,536871712]],[&quot;^17&quot;,[6559,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6559,&quot;^G&quot;,6612,536871712]],[&quot;^17&quot;,[6559,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6559,&quot;^X&quot;,6612,536871712]],[&quot;^17&quot;,[6559,&quot;^W&quot;,6523,536884136]],[&quot;^17&quot;,[6559,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6559,&quot;^&lt;&quot;,&quot;~u62dd3a17-d009-422e-a6a2-f2d19d47d6f0&quot;,536871712]],[&quot;^17&quot;,[6560,&quot;^S&quot;,&quot;人们常用的逻辑如：\\n●演绎法——从已知推出未知\\n●归纳法——由个别到一般\\n●收敛法——从面到点，指向同一目标\\n●发散法——从点到面，向八方扩散&quot;,536871712]],[&quot;^17&quot;,[6560,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6560,&quot;^G&quot;,6530,536871712]],[&quot;^17&quot;,[6560,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6560,&quot;^X&quot;,6618,536871712]],[&quot;^17&quot;,[6560,&quot;^W&quot;,6523,536884128]],[&quot;^17&quot;,[6560,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6560,&quot;^&lt;&quot;,&quot;~u62dd3a17-5538-4781-871a-5b5d13ecbd0e&quot;,536871712]],[&quot;^17&quot;,[6561,&quot;^S&quot;,&quot;提炼主题的目的是为自己的发言，或者参与讨论进行必要的准备。&quot;,536871712]],[&quot;^17&quot;,[6561,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6561,&quot;^G&quot;,6549,536871712]],[&quot;^17&quot;,[6561,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6561,&quot;^X&quot;,6618,536871712]],[&quot;^17&quot;,[6561,&quot;^W&quot;,6523,536884128]],[&quot;^17&quot;,[6561,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6561,&quot;^&lt;&quot;,&quot;~u62dd3a17-ab3f-488e-86fe-7c1cb0eeb107&quot;,536871712]],[&quot;^17&quot;,[6562,&quot;^S&quot;,&quot;==汇报可能的目的==有三种：●进行一次决策；●进行一次评估；●进行一次比较正式的讨论。&quot;,536871712]],[&quot;^17&quot;,[6562,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6562,&quot;^G&quot;,6651,536871712]],[&quot;^17&quot;,[6562,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6562,&quot;^X&quot;,6612,536871712]],[&quot;^17&quot;,[6562,&quot;^W&quot;,6523,536884136]],[&quot;^17&quot;,[6562,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6562,&quot;^&lt;&quot;,&quot;~u62dd3a17-7cb8-4e66-811f-4a5fcd3158f0&quot;,536871712]],[&quot;^17&quot;,[6563,&quot;^S&quot;,&quot;叙述的最终目的是传达你的观点，影响听者的思维和行动。而检验叙述成功与否的最终标准，就是你有没有对他人造成影响。&quot;,536871712]],[&quot;^17&quot;,[6563,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6563,&quot;^G&quot;,6529,536871712]],[&quot;^17&quot;,[6563,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6563,&quot;^X&quot;,6572,536871712]],[&quot;^17&quot;,[6563,&quot;^W&quot;,6523,536884120]],[&quot;^17&quot;,[6563,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6563,&quot;^&lt;&quot;,&quot;~u62dd3a17-2141-426d-926b-7ba6d99708ea&quot;,536871712]],[&quot;^17&quot;,[6564,&quot;^S&quot;,&quot;tags:: 读书划线,DONE, 说\\npublic:: true&quot;,536942114]],[&quot;^17&quot;,[6564,&quot;^M&quot;,1666966961090,536942114]],[&quot;^17&quot;,[6564,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6564,&quot;^1U&quot;,[&quot;^1&gt;&quot;,[]],536942114]],[&quot;^17&quot;,[6564,&quot;^G&quot;,6523,536871712]],[&quot;^17&quot;,[6564,&quot;^U&quot;,[&quot;^16&quot;,[]],536884200]],[&quot;^17&quot;,[6564,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6564,&quot;^X&quot;,6523,536871712]],[&quot;^17&quot;,[6564,&quot;^W&quot;,7,536942115]],[ 17&quot;,[6583,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6583,&quot;^G&quot;,6538,536871712]],[&quot;^17&quot;,[6583,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6583,&quot;^X&quot;,6602,536871712]],[&quot;^17&quot;,[6583,&quot;^W&quot;,6523,536884160]],[&quot;^17&quot;,[6583,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6583,&quot;^&lt;&quot;,&quot;~u62dd3a17-357d-4b21-b7b6-69e0eef45315&quot;,536871712]],[&quot;^17&quot;,[6584,&quot;^S&quot;,&quot;一件事情一旦需要解释，就意味着对话中的一方对一些问题有不同的看法或不理解的地方，他的预期与现实不一致，跟对话的另一方互动有障碍了。&quot;,536871712]],[&quot;^17&quot;,[6584,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6584,&quot;^G&quot;,6601,536871712]],[&quot;^17&quot;,[6584,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6584,&quot;^X&quot;,6611,536871712]],[&quot;^17&quot;,[6584,&quot;^W&quot;,6523,536884144]],[&quot;^17&quot;,[6584,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6584,&quot;^&lt;&quot;,&quot;~u62dd3a17-e632-429c-926c-00b61ee7b684&quot;,536871712]],[&quot;^17&quot;,[6585,&quot;^S&quot;,&quot;在具备深层次冲突的对抗情景中，双方都在为各自的立场和利益争执。因此，面对对方提出的要求和疑问，第一个反应绝不应该是说“不”，而应该是将话承接过来。用影片中的情景解释就是不能说“不”。你可以说“这个问题需要时间才可以找到答案”，“这个问题可以商量，你的要求并不难，我帮你想办法”等。&quot;,536871712]],[&quot;^17&quot;,[6585,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6585,&quot;^G&quot;,6607,536871712]],[&quot;^17&quot;,[6585,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6585,&quot;^X&quot;,6607,536871712]],[&quot;^17&quot;,[6585,&quot;^W&quot;,6523,536884156]],[&quot;^17&quot;,[6585,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6585,&quot;^&lt;&quot;,&quot;~u62dd3a17-9cb2-450b-9bd4-3e3babca89d7&quot;,536871712]],[&quot;^17&quot;,[6586,&quot;^S&quot;,&quot;第三部分 说话的工具&quot;,536871712]],[&quot;^17&quot;,[6586,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6586,&quot;^G&quot;,6539,536871712]],[&quot;^17&quot;,[6586,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6586,&quot;^X&quot;,6616,536871712]],[&quot;^17&quot;,[6586,&quot;^W&quot;,6523,536884164]],[&quot;^17&quot;,[6586,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6586,&quot;^&lt;&quot;,&quot;~u62dd3a17-eeaa-4f80-8b65-51b34255a7e1&quot;,536871712]],[&quot;^17&quot;,[6587,&quot;^S&quot;,&quot;因为如果没有复杂疑问句，没有好奇的人提出问题，就不会有人类的进步和发展，也就不会有今天的人类文明&quot;,536871712]],[&quot;^17&quot;,[6587,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6587,&quot;^G&quot;,6557,536871712]],[&quot;^17&quot;,[6587,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6587,&quot;^X&quot;,6605,536871712]],[&quot;^17&quot;,[6587,&quot;^W&quot;,6523,536884172]],[&quot;^17&quot;,[6587,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6587,&quot;^&lt;&quot;,&quot;~u62dd3a17-a634-4ebd-a926-e9bf40cb3236&quot;,536871712]],[&quot;^17&quot;,[6588,&quot;^S&quot;,&quot;陈述有两个基本要求：次序和层次。&quot;,536871712]],[&quot;^17&quot;,[6588,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6588,&quot;^G&quot;,6540,536871712]],[&quot;^17&quot;,[6588,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6588,&quot;^X&quot;,6550,536871712]],[&quot;^17&quot;,[6588,&quot;^W&quot;,6523,536884140]],[&quot;^17&quot;,[6588,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6588,&quot;^&lt;&quot;,&quot;~u62dd3a17-5053-43cb-8b08-8b3e6bc47921&quot;,536871712]],[&quot;^17&quot;,[6589,&quot;^S&quot;,&quot;叙述通过对事实的筛选，将事实按次序讲给别人，有目的地影响别人，使别人接受你的看法和观点，影响他所得出的结论，进而影响他的行为，这就是叙述。&quot;,536871712]],[&quot;^17&quot;,[6589,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6589,&quot;^G&quot;,6572,536871712]],[&quot;^17&quot;,[6589,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6589,&quot;^X&quot;,6572,536871712]],[&quot;^17&quot;,[6589,&quot;^W&quot;,6523,536884120]],[&quot;^17&quot;,[6589,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6589,&quot;^&lt;&quot;,&quot;~u62dd3a17-0d88-4261-8e4f-f6119dd99568&quot;,536871712]],[&quot;^17&quot;,[6590,&quot;^S&quot;,&quot;我们训练看图说话，争取做到的是在30秒钟之内，提出越多的复杂疑问句越好。&quot;,536871712]],[&quot;^17&quot;,[6590,&quot;^Q&quot;,&quot;^1:&quot;,5368717 ,[6593,&quot;^S&quot;,&quot;第一种垫子，赞扬问问题的人，简单地说就是夸他的问题问得太好了。&quot;,536871712]],[&quot;^17&quot;,[6593,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6593,&quot;^G&quot;,6626,536871712]],[&quot;^17&quot;,[6593,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6593,&quot;^X&quot;,6545,536871712]],[&quot;^17&quot;,[6593,&quot;^W&quot;,6523,536884152]],[&quot;^17&quot;,[6593,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6593,&quot;^&lt;&quot;,&quot;~u62dd3a17-ec1a-4a19-bc05-19c3b72df561&quot;,536871712]],[&quot;^17&quot;,[6594,&quot;^S&quot;,&quot;讲述是对事实的罗列，叙述是通过事实传达观点。而表达则是在对讲述以及叙述这两个沟通技巧娴熟掌握的基础上，展开的高级沟通习惯。==表达中有表演的成分，因此需要调动全面的表现形式，比如面部表情、肢体语言、手势等。==&quot;,536871712]],[&quot;^17&quot;,[6594,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6594,&quot;^G&quot;,6596,536871712]],[&quot;^17&quot;,[6594,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6594,&quot;^X&quot;,6640,536871712]],[&quot;^17&quot;,[6594,&quot;^W&quot;,6523,536884124]],[&quot;^17&quot;,[6594,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6594,&quot;^&lt;&quot;,&quot;~u62dd3a17-6d18-415b-8a3a-401ecb89e594&quot;,536871712]],[&quot;^17&quot;,[6595,&quot;^S&quot;,&quot;◆限制话题练习\\n拿三张牌练。比如抽到了“挫折”、“热情”、“逃跑”，可以造句：“每个人付出努力都未必会取得成功，也有可能会遭遇挫折。很多人遭遇挫折以后会逃跑，再面对任何机会的时候都不再有热情，你知道一个失败的人在遭遇挫折的时候是什么样的心情吗？”造完这个句子用了20秒。现在对你的要求是回答这个复杂疑问句，一样也要拿三张牌造句：“宣判”、“攻击”、“繁荣”。\\n\\n从拿三张牌开始，我再给你提个要求，要限制话题。如何限制话题呢？比如你随便拿到三张牌：“细致”、“妥协”、“开拓”，我要求你只能谈理财产品，也就是说限制了你的话题，你不能随便漫无边际地造句。\\n造句如下：“理财产品业务现在并不好做，竞争非常激烈，如果你工作不细致，就不能赢得客户的满意。我们不仅要工作细致，还要开拓产品，光靠一两个产品显然不够了。就算是这样，有时候也不行，客户要求很多，所以适当的情况下也要妥协。一款理财产品能够赢得客户的信任，你觉得除了这些，还有哪些方面应该注意呢？”这是一个复杂疑问句。你再随便抽到三张牌：“宣判”、“攻击”和“繁荣”，用这三个词来回答上述问题，这就是限制了话题，还是只能在理财产品业务方面来回答才算过关。&quot;,536871712]],[&quot;^17&quot;,[6595,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6595,&quot;^G&quot;,6629,536871712]],[&quot;^17&quot;,[6595,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6595,&quot;^X&quot;,6650,536871712]],[&quot;^17&quot;,[6595,&quot;^W&quot;,6523,536884168]],[&quo bc-b28990ce19e5&quot;,536871712]],[&quot;^17&quot;,[6642,&quot;^S&quot;,&quot;你可以问一下领导，想听好消息还是坏消息，先给他一个选择。任何事情总有好的一面和坏的一面，市场中也是这样。这样说也避免了你一上来就说成绩不好，给自己带来责任。领导说，想先听听坏消息。那你就把上述事实陈述一遍就行了。听完以后他一定会追问，好消息呢？你接着说，好消息就是：好在我们及时关注到了这样的市场情况，并且制定了相应的市场营销对策，提前为下一个阶段的产品竞争做好了准备。所以现在的不足，正好是下次领先的开始，这就是好消息。你这么一说，之前的坏消息给领导带来的冲击就得到了缓和。他也不会过度追究坏消息了，而是会去思考好消息。&quot;,536871712]],[&quot;^17&quot;,[6642,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6642,&quot;^G&quot;,6619,536871712]],[&quot;^17&quot;,[6642,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6642,&quot;^X&quot;,6602,536871712]],[&quot;^17&quot;,[6642,&quot;^W&quot;,6523,536884160]],[&quot;^17&quot;,[6642,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6642,&quot;^&lt;&quot;,&quot;~u62dd3a17-6ac2-436c-be38-7cd90546d750&quot;,536871712]],[&quot;^17&quot;,[6643,&quot;^S&quot;,&quot;## 08 回应 面对挑衅的反戈一击&quot;,536884147]],[&quot;^17&quot;,[6643,&quot;^M&quot;,1662304685571,536884147]],[&quot;^17&quot;,[6643,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6643,&quot;^1G&quot;,2,536884147]],[&quot;^17&quot;,[6643,&quot;^G&quot;,6611,536871712]],[&quot;^17&quot;,[6643,&quot;^U&quot;,[&quot;^16&quot;,[]],536884147]],[&quot;^17&quot;,[6643,&quot;^Z&quot;,6523,536871712]],[&quot;^17&quot;,[6643,&quot;^X&quot;,6523,536871712]],[&quot;^17&quot;,[6643,&quot;^W&quot;,6523,536884148]],[&quot;^17&quot;,[6643,&quot;^@&quot;,[&quot;^ &quot;],536884147]],[&quot;^17&quot;,[6643,&quot;^1H&quot;,2,536884147]],[&quot;^17&quot;,[6643,&quot;^Y&quot;,&quot;^1I&quot;,536884147]],[&quot;^17&quot;,[6643,&quot;^1B&quot;,true,536871712]],[&quot;^17&quot;,[6643,&quot;^C&quot;,1662304685571,536884147]],[&quot;^17&quot;,[6643,&quot;^&lt;&quot;,&quot;~u62dd3a17-623b-42c0-bb7f-ca819b8ff331&quot;,536871712]],[&quot;^17&quot;,[6644,&quot;^S&quot;,&quot;听了你的话我真感动，我真想每天下班都能早点回家陪你，不要再应酬，不要再追求什么晋升，也不要想赚多少钱，按时下班就把工作的事忘了，这样生活该多好啊。&quot;,536871712]],[&quot;^17&quot;,[6644,&quot;^Q&quot;,&quot;^1:&quot;,536871712]],[&quot;^17&quot;,[6644,&quot;
