&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5406,&quot;^G&quot;,5373,536871688]],[&quot;^17&quot;,[5406,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5406,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5406,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5406,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5406,&quot;^&lt;&quot;,&quot;~u62dd3a15-68c8-4532-bb44-8add23a23c73&quot;,536871688]],[&quot;^17&quot;,[5407,&quot;^S&quot;,&quot;以下是一些未完成的句子，用来帮助你超越一些有可能阻碍你获得幸福的障碍：妨碍我追求幸福的东西是……如果能更深刻地认识到我们是有资格获得幸福的……如果我拒绝依照别人的价值观去生活……如果我成功了……如果我允许自己快乐……当我对自己感到满意时……要为我的生活带来更多的幸福……我开始渐渐地发现……持续地做以上和之前的句子填写练习（无论是本书还是布兰登书中所列出的）。这些简易的练习，可以在洞察力和态度改变上带给你惊人的效果。&quot;,536871688]],[&quot;^17&quot;,[5407,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5407,&quot;^G&quot;,5452,536871688]],[&quot;^17&quot;,[5407,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5407,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5407,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5407,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5407,&quot;^&lt;&quot;,&quot;~u62dd3a15-f9af-436b-9d35-c34f9e774d4c&quot;,536871688]],[&quot;^17&quot;,[5408,&quot;^S&quot;,&quot;事物，只会被犹豫和迷惑所吞噬——我这么走可以吗？我在这里转弯会走到哪里去？所以，只有当我们确认目标之后，我们才能把注意力放在旅途本身上&quot;,536871688]],[&quot;^17&quot;,[5408,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5408,&quot;^G&quot;,5387,536871688]],[&quot;^17&quot;,[5408,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5408,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5408,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5408,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5408,&quot;^&lt;&quot;,&quot;~u62dd3a15-8c0d-4c39-95ed-98212e447147&quot;,536871688]],[&quot;^17&quot;,[5409,&quot;^S&quot;,&quot;与其关注什么是无效的，比如大部分干预计划和顾问咨询所采用的方式，不如像“欣赏”式探寻所注重的，明确什么是有用的，然后在这些方面做出努力。他们的方法是有意识地认可有价值的东西，并且提升它的价值（和经济原理一样）。我们需要做的是，以过去的积极经验激发现在，创造更美好的明天。&quot;,536871688]],[&quot;^17&quot;,[5409,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5409,&quot;^G&quot;,5441,536871688]],[&quot;^17&quot;,[5409,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5409,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5409,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5409,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5409,&quot;^&lt;&quot;,&quot;~u62dd3a15-5bab-430b-8124-d3c66b79854e&quot;,536871688]],[&quot;^17&quot;,[5410,&quot;^S&quot;,&quot;积极的情绪会使我们的视野更开阔。这样，我们就不会只是以狭隘的眼光看待这个世界，而是会关注他人的需要和期望。&quot;,536871688]],[&quot;^17&quot;,[5410,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5410,&quot;^G&quot;,5401,536871688]],[&quot;^17&quot;,[5410,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5410,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5410,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5410,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5410,&quot;^&lt;&quot;,&quot;~u62dd3a15-f8fb-4816-8156-33271ce80e13&quot;,536871688]],[&quot;^17&quot;,[5411,&quot;^S&quot;,&quot;反思：以不停地追问“为什么”来反思自己所追求的东西，可以是大房子、升职或是任何其他的目标，看看要问多少个“为什么”才能把你引到对幸福的追求上。&quot;,536871688]],[&quot;^17&quot;,[5411,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5411,&quot;^G&quot;,5357,536871688]],[&quot;^17&quot;,[5411,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5411,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5411,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5411,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5411,&quot;^&lt;&quot;,&quot;~u62dd3a15-fc3e-49b9-afff-2645ed53cdd2&quot;,536871688]],[&quot;^17&quot;,[5412,&quot;^S&quot;,&quot;幸福是一个需要长期追求、永不间断的过程&quot;,536871688]],[&quot;^17&quot;,[5412,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5412,&quot;^G&quot;,5427,536871688]],[&quot;^17&quot;,[5412,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5412,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5412,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5412,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5412,&quot;^&lt;&quot;,&quot;~u62dd3a15-87e6-43e0-9f94-5684934b9df8&quot;,536871688]],[&quot;^17&quot;,[5413,&quot;^S&quot;,&quot;当你做不同的练习并且养成不同的习惯时，你会觉得越来越幸福&quot;,536871688]],[&quot;^17&quot;,[5413,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5413,&quot;^G&quot;,5435,536871688]],[&quot;^17&quot;,[5413,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5413,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5413,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5413,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5413,&quot;^&lt;&quot;,&quot;~u62dd3a15-ad5e-43aa-a2b4-1a7a37bcb7e2&quot;,536871688]],[&quot;^17&quot;,[5414,&quot;^S&quot;,&quot;这个练习就像生活的一面镜子，可以帮助我们对自己保持诚实，在日常生活中体现自己的最大价值，因为更高的自我一致性可以带来更多的幸福感&quot;,536871688]],[&quot;^17&quot;,[5414,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5414,&quot;^G&quot;,5402,536871688]],[&quot;^17&quot;,[5414,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5414,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5414,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5414,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5414,&quot;^&lt;&quot;,&quot;~u62dd3a15-069b-428d-adbf-26aacf1c5743&quot;,536871688]],[&quot;^17&quot;,[5415,&quot;^S&quot;,&quot;每晚在入睡前，写下5件让你因感恩而快乐的事情。这些事情可大可小，从一顿美食到与一个好友的畅谈，从日常工作任务到一个有意思的想法，你都可以写下来。&quot;,536871688]],[&quot;^17&quot;,[5415,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5415,&quot;^G&quot;,5371,536871688]],[&quot;^17&quot;,[5415,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5415,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5415,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5415,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5415,&quot;^&lt;&quot;,&quot;~u62dd3a15-9f38-4ea6-ba7d-8b7f30d8bd55&quot;,536871688]],[&quot;^17&quot;,[5416,&quot;^S&quot;,&quot;第三篇 幸福像花儿一样&quot;,536871688]],[&quot;^17&quot;,[5416,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5416,&quot;^G&quot;,5362,536871688]],[&quot;^17&quot;,[5416,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5416,&quot;^X&quot;,5348,536871688]],[&quot;^17&quot;,[5416,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5416,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5416,&quot;^&lt;&quot;,&quot;~u62dd3a15-6ca7-4f92-b288-5be1c3278160&quot;,536871688]],[&quot;^17&quot;,[5417,&quot;^S&quot;,&quot;在列出一些确切的问题后，我们可以挑战自己假设的情景及传统的思考方式：我工作快乐吗？如何才能更快乐？我会为了更快乐、更有意义的工作而辞职吗？如果我不能离开，有什么方法可以使我现在的工作更开心呢？&quot;,536871688]],[&quot;^17&quot;,[5417,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5417,&quot;^G&quot;,5399,536871688]],[&quot;^17&quot;,[5417,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5417,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5417,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5417,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5417,&quot;^&lt;&quot;,&quot;~u62dd3a15-0ee1-4a21-bf10-d1a79dbeaeb9&quot;,536871688]],[&quot;^17&quot;,[5418,&quot;^S&quot;,&quot;哲学家伯特兰·罗素说过，“真正令人满意的幸福总是伴随着充分发挥自身的才能来改变世界”。&quot;,536871688]],[&quot;^17&quot;,[5418,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5418,&quot;^G&quot;,5433,536871688]],[&quot;^17&quot;,[5418,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5418,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5418,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5418,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5418,&quot;^&lt;&quot;,&quot;~u62dd3a15-2a48-4358-ba34-8f98a0ae5c26&quot;,536871688]],[&quot;^17&quot;,[5419,&quot;^S&quot;,&quot;“我是否幸福”这个问题本身就暗示着对幸福的两极看法：要么幸福，要么不幸福。在这种理解中，幸福成为一个终点，一旦达到，我们对幸福的追求就结束了。实际上这个终点并不存在，对这一误解的执着只能导致不满和挫败感。&quot;,536871688]],[&quot;^17&quot;,[5419,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5419,&quot;^G&quot;,5430,536871688]],[&quot;^17&quot;,[5419,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5419,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5419,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5419,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5419,&quot;^&lt;&quot;,&quot;~u62dd3a15-df76-4837-b929-646d2416a88c&quot;,536871688]],[&quot;^17&quot;,[5420,&quot;^S&quot;,&quot;要过真正有意义的生活，目标必须是自发的，它是为了实现自我存在的意义，而不是为了满足社会标准，或是迎合他人的期望而设定的。&quot;,536871688]],[&quot;^17&quot;,[5420,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5420,&quot;^G&quot;,5381,536871688]],[&quot;^17&quot;,[5420,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5420,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5420,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5420,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5420,&quot;^&lt;&quot;,&quot;~u62dd3a15-5bf0-4511-8158-eb9b2d235d24&quot;,536871688]],[&quot;^17&quot;,[5421,&quot;^S&quot;,&quot;第三种汉堡最糟糕，既不好吃也不健康，如果吃了它，不但现在无法享受美味，日后还会影响健康。与此类似，有一种人对生命已经丧失了希望和欲望，他们既不享受眼前的所有，对未来也没有任何期望。我称其为“虚无主义型”&quot;,536871688]],[&quot;^17&quot;,[5421,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5421,&quot;^G&quot;,5380,536871688]],[&quot;^17&quot;,[5421,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5421,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5421,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5421,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5421,&quot;^&lt;&quot;,&quot;~u62dd3a15-623d-4943-bf2c-6d1f9c1abe66&quot;,536871688]],[&quot;^17&quot;,[5422,&quot;^S&quot;,&quot;亚伯拉罕·马斯洛坚信，“一个人如果不能时刻倾听自己的心声，就无法明智地选择人生的道路”。现在我们花些时间，问自己一些可以帮助我们做出人生选择的问题：我做的事情对我有意义吗？它们能给我带来乐趣吗？我的内心是否鼓励我进行不同的尝试呢？我的内心是不是提醒我需要彻底改变目前的生活？我们必须留心去听，倾听我们的内心和头脑中不同的声音，即情感和理智。&quot;,536871688]],[&quot;^17&quot;,[5422,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5422,&quot;^G&quot;,5376,536871688]],[&quot;^17&quot;,[5422,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5422,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5422,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5422,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5422,&quot;^&lt;&quot;,&quot;~u62dd3a15-0fe5-431b-88c4-92d303972fb0&quot;,536871688]],[&quot;^17&quot;,[5423,&quot;^S&quot;,&quot;反思：回想一下，在某一件或两件事情中，你是否曾同时体会到当下和未来的幸福。&quot;,536871688]],[&quot;^17&quot;,[5423,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5423,&quot;^G&quot;,5394,536871688]],[&quot;^17&quot;,[5423,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5423,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5423,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5423,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5423,&quot;^&lt;&quot;,&quot;~u62dd3a15-811e-4a72-ac5c-947a972a16d3&quot;,536871688]],[&quot;^17&quot;,[5424,&quot;^S&quot;,&quot;“对于追求幸福的人来说，我们的建议是，去追求包括成长、人际关系和对社会有贡献的目标，而不是金钱、美貌和声望。对后者的追求，通常是出于必须和压力的心态。”虽然大部分的人都在追求金钱、美貌和声望，可能有的时候还是被迫的，但是谢尔登指出，如果我们把目标重点放在自我和谐上，我们将会更快乐。这方面的研究能够帮助我们通过更好地设定目标来实现人生的快乐和意义，让我们的潜能得以最大化地发挥出来。&quot;,536871688]],[&quot;^17&quot;,[5424,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5424,&quot;^G&quot;,5375,536871688]],[&quot;^17&quot;,[5424,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5424,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5424,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5424,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5424,&quot;^&lt;&quot;,&quot;~u62dd3a15-eaba-4abe-813c-3230a842fa18&quot;,536871688]],[&quot;^17&quot;,[5425,&quot;^S&quot;,&quot;对于那些不认为幸福是最终目标的人，我想告诉他们的是，科学研究已经证明了一点，那就是幸福确实可以帮助人们在生活的方方面面取得更大的成功。在一个对“幸福感”研究的综述中，积极心理学家桑妮娅·吕波密斯基、劳拉·金，以及埃德·迪纳提出，“幸福的人在生活的各种层面都非常成功，包括婚姻、友谊、收入、工作表现以及健康状况”。报告也指出了幸福和成功之间存在强烈的相互作用：成功（无论是工作还是感情方面）可以带来幸福，而幸福本身也可以带来更多的成功（见图3–1）。&quot;,536871688]],[&quot;^17&quot;,[5425,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5425,&quot;^G&quot;,5411,536871688]],[&quot;^17&quot;,[5425,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5425,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5425,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5425,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5425,&quot;^&lt;&quot;,&quot;~u62dd3a15-897f-4f8d-adf9-89b4617ed63e&quot;,536871688]],[&quot;^17&quot;,[5426,&quot;^S&quot;,&quot;我们通过了解和被了解来经营与伴侣的亲密关系。通过对彼此的了解来加深两人的亲密关系，即做一些对他/她或对两人都有意义并且快乐的事。这样的爱的旅程会让我们坚定信心，并且创造出充满爱的幸福空间。&quot;,536871688]],[&quot;^17&quot;,[5426,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5426,&quot;^G&quot;,5404,536871688]],[&quot;^17&quot;,[5426,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5426,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5426,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5426,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5426,&quot;^&lt;&quot;,&quot;~u62dd3a15-f230-487f-9bb9-c05e2cac74c9&quot;,536871688]],[&quot;^17&quot;,[5427,&quot;^S&quot;,&quot;与其问自己是否幸福，不如去探求一个更有助益的问题：“怎样才能更幸福？&quot;,536871688]],[&quot;^17&quot;,[5427,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5427,&quot;^G&quot;,5451,536871688]],[&quot;^17&quot;,[5427,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5427,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5427,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5427,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5427,&quot;^&lt;&quot;,&quot;~u62dd3a15-5737-4cb8-bdb3-5d83e3e4d12e&quot;,536871688]],[&quot;^17&quot;,[5428,&quot;^S&quot;,&quot;经历困难可以让我们更加珍惜快乐，不再认为快乐是理所当然的，同时对生命中大大小小的欢乐心存感激。对生活心存感激本身也是生命意义和快乐的重要来源。&quot;,536871688]],[&quot;^17&quot;,[5428,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5428,&quot;^G&quot;,5382,536871688]],[&quot;^17&quot;,[5428,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5428,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5428,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5428,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5428,&quot;^&lt;&quot;,&quot;~u62dd3a15-b594-4d85-b301-736f6a84db18&quot;,536871688]],[&quot;^17&quot;,[5429,&quot;^S&quot;,&quot;tags:: 读书划线,DOING\\npublic:: true\\n\\n&quot;,536871688]],[&quot;^17&quot;,[5429,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5429,&quot;^G&quot;,5348,536871688]],[&quot;^17&quot;,[5429,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5429,&quot;^X&quot;,5348,536871688]],[&quot;^17&quot;,[5429,&quot;^W&quot;,8,536871688]],[&quot;^17&quot;,[5429,&quot;^W&quot;,2746,536871688]],[&quot;^17&quot;,[5429,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5429,&quot;^;&quot;,true,536871688]],[&quot;^17&quot;,[5429,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DOING&quot;]],&quot;^18&quot;,true],536871688]],[&quot;^17&quot;,[5429,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536871688]],[&quot;^17&quot;,[5429,&quot;^I&quot;,8,536871688]],[&quot;^17&quot;,[5429,&quot;^I&quot;,2746,536871688]],[&quot;^17&quot;,[5429,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5429,&quot;^&lt;&quot;,&quot;~u62dd3a15-d676-4580-b676-189968fd51fc&quot;,536871688]],[&quot;^17&quot;,[5430,&quot;^S&quot;,&quot;当在工作或者亲密关系中身处困难期或低谷时，即使情况不是很严重，人们也很难有精力关注如何才能更幸福。在上述情况下，我们最好的选择应该是真实地体验那些负面情绪，并允许它们按自然规律自行转变。&quot;,536871688]],[&quot;^17&quot;,[5430,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5430,&quot;^G&quot;,5393,536871688]],[&quot;^17&quot;,[5430,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5430,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5430,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5430,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5430,&quot;^&lt;&quot;,&quot;~u62dd3a15-38e2-4a65-96f2-4cf11b62b844&quot;,536871688]],[&quot;^17&quot;,[5431,&quot;^S&quot;,&quot;以下是一个练习举例：如果我可以对我的生活多5%的觉察……&quot;,536871688]],[&quot;^17&quot;,[5431,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5431,&quot;^G&quot;,5395,536871688]],[&quot;^17&quot;,[5431,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5431,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5431,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5431,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5431,&quot;^&lt;&quot;,&quot;~u62dd3a15-2285-4e10-90bb-5ff9ac8afe87&quot;,536871688]],[&quot;^17&quot;,[5432,&quot;^S&quot;,&quot;其实无论是哲学、心理学或是励志书籍，都无法在获取终极财富的知识方面教给我们更多新的东西。通常，一位老师或是一本书能帮助我们更清楚地了解一件我们已经知道的事。最终，我们的进步、我们的成长和我们的幸福，却都是来自于我们认识自己以及向自己提问的能力。练习内在智者的建议&quot;,536871688]],[&quot;^17&quot;,[5432,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5432,&quot;^G&quot;,5358,536871688]],[&quot;^17&quot;,[5432,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5432,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5432,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5432,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5432,&quot;^&lt;&quot;,&quot;~u62dd3a15-3300-49d3-9558-45db21045e93&quot;,536871688]],[&quot;^17&quot;,[5433,&quot;^S&quot;,&quot;如法国哲学家蒙田所说，“一个有使命感的生命是人类最伟大的作品”。一个明确的目标可以指引我们的方向，并赋予我们的生命意义——生命不再是支离破碎的片段，而是变成了一个有机的整体。&quot;,536871688]],[&quot;^17&quot;,[5433,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5433,&quot;^G&quot;,5450,536871688]],[&quot;^17&quot;,[5433,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5433,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5433,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5433,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5433,&quot;^&lt;&quot;,&quot;~u62dd3a15-9fd8-4e7d-9a90-40d7bd26dd5e&quot;,536871688]],[&quot;^17&quot;,[5434,&quot;^S&quot;,&quot;反思：你会不会因为过分在意财富或是名望，而影响到自己的幸福感呢？如果是，它是如何影响的？&quot;,536871688]],[&quot;^17&quot;,[5434,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5434,&quot;^G&quot;,5372,536871688]],[&quot;^17&quot;,[5434,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5434,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5434,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5434,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5434,&quot;^&lt;&quot;,&quot;~u62dd3a15-a73f-4f13-9b5e-15cc2441e6ea&quot;,536871688]],[&quot;^17&quot;,[5435,&quot;^S&quot;,&quot;微小的进步，好过野心勃勃却遭遇的失败……不要着急，成功自会像滚雪球一样越滚越大”。&quot;,536871688]],[&quot;^17&quot;,[5435,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5435,&quot;^G&quot;,5366,536871688]],[&quot;^17&quot;,[5435,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5435,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5435,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5435,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5435,&quot;^&lt;&quot;,&quot;~u62dd3a15-dea2-446d-8084-acf81f704233&quot;,536871688]],[&quot;^17&quot;,[5436,&quot;^S&quot;,&quot;目标是获得幸福的必需品，但它并不是全部。我们一定要明白，除了目标本身必须是有意义的之外，它在旅途中带给我们的快乐也是不可缺少的。&quot;,536871688]],[&quot;^17&quot;,[5436,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5436,&quot;^G&quot;,5365,536871688]],[&quot;^17&quot;,[5436,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5436,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5436,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5436,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5436,&quot;^&lt;&quot;,&quot;~u62dd3a15-8738-4a2c-9c34-c0c2430fb3fc&quot;,536871688]],[&quot;^17&quot;,[5437,&quot;^S&quot;,&quot;基于以上两个问题，我们可以把“工作描述”改写为“使命描述”。把自己目前的工作重新描述一下，要写得足够令人向往。当然这并不是说要言过其实或者夸夸其谈，而是客观地发现并记录下这份工作潜在的意义和快乐。我们看待工作的方式以及我们向他人介绍自己工作的方式，都可能极大地影响我们的体验。&quot;,536871688]],[&quot;^17&quot;,[5437,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5437,&quot;^G&quot;,5379,536871688]],[&quot;^17&quot;,[5437,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5437,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5437,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5437,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5437,&quot;^&lt;&quot;,&quot;~u62dd3a15-6370-41fd-9dfb-117d9ad96532&quot;,536871688]],[&quot;^17&quot;,[5438,&quot;^S&quot;,&quot;人类最美丽的命运、最美妙的运气，就是从事自己喜爱的事情并获得报酬&quot;,536871688]],[&quot;^17&quot;,[5438,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5438,&quot;^G&quot;,5368,536871688]],[&quot;^17&quot;,[5438,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5438,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5438,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5438,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5438,&quot;^&lt;&quot;,&quot;~u62dd3a15-a825-4c1d-a16f-de020f3db654&quot;,536871688]],[&quot;^17&quot;,[5439,&quot;^S&quot;,&quot;很少有人认为只有自己的感受才重要，除了想体验快乐外，人们还希望周围环境与自己的感受是一致的，所以幸福绝不仅仅是愉悦的情绪体验。&quot;,536871688]],[&quot;^17&quot;,[5439,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5439,&quot;^G&quot;,5367,536871688]],[&quot;^17&quot;,[5439,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5439,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5439,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5439,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5439,&quot;^&lt;&quot;,&quot;~u62dd3a15-16d7-4d81-b6e1-67977daa466b&quot;,536871688]],[&quot;^17&quot;,[5440,&quot;^S&quot;,&quot;感恩信马丁·塞利格曼在积极心理学课堂上鼓励学生们写感恩信，并且去拜访他人表示感恩。我在课堂中采用了同样的练习，它通常会带来很好的效果，有力地增进了亲密关系（无论是对发信人还是收信人）。养成给你关心的人写感恩信的习惯，包括爱人、家人、好友等。这并不只是一封信，它所代表的是你在与他人的关系中所获得的意义与快乐，比如你们在一起度过的快乐时光，以及两人共享的目标与梦想。亲密关系专家约翰·哥特曼（John Gottman）说，根据两人对过去的解读就能预测出他们的未来。如果两人注重的是以往的快乐，对过去的快乐记忆深刻，那么这段感情肯定有良好的发展。注重有意义和快乐的经历（无论过去或是现在）可以稳固并且加强亲密关系。而感恩信的内容正是突出了亲密关系中的积极面（过去、现在和未来），并起到了进一步加强的效果。养成每个月写一两封感恩信的好习惯，对象可以是伴侣或是任&quot;,536871688]],[&quot;^17&quot;,[5440,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5440,&quot;^G&quot;,5426,536871688]],[&quot;^17&quot;,[5440,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5440,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5440,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5440,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5440,&quot;^&lt;&quot;,&quot;~u62dd3a15-513e-452d-8519-4b3a1ea6dff3&quot;,536871688]],[&quot;^17&quot;,[5441,&quot;^S&quot;,&quot;“幸福催化剂”可以启发并且推动我们。对于某些单身父母来说，他们的“强心剂”可能是周末与孩子共处的时光。这种力量可以支撑他们度过繁忙的一周，让他们每天都有一种使命感，让他们活力充沛，帮助他们在工作上表现得更加出色。&quot;,536871688]],[&quot;^17&quot;,[5441,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5441,&quot;^G&quot;,5355,536871688]],[&quot;^17&quot;,[5441,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5441,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5441,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5441,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5441,&quot;^&lt;&quot;,&quot;~u62dd3a15-e499-4f25-a28a-3fb5d2727095&quot;,536871688]],[&quot;^17&quot;,[5442,&quot;^S&quot;,&quot;想做和不得不做&quot;,536871688]],[&quot;^17&quot;,[5442,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5442,&quot;^G&quot;,5350,536871688]],[&quot;^17&quot;,[5442,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5442,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5442,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5442,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5442,&quot;^&lt;&quot;,&quot;~u62dd3a15-910f-40f4-880c-921b87d6ff7a&quot;,536871688]],[&quot;^17&quot;,[5443,&quot;^S&quot;,&quot;==自我和谐的目标==，是发自内心最坚定的意识，或是最感兴趣的事情。这些目标按照谢尔登与艾略特所言，是从“整合自我”生发的“自我直接的选择”。这些目标必须是主动选择的，而不是被加附在我们身上的；必须是产生于散发自我光辉的愿望，而不是为了炫耀。这些目标是有因果关系的：追求这些目标，并不是因为他人觉得你应该这么做，也不是出于责任感，而是因为它对我们具有更深层的意义并且能够带给我们快乐。&quot;,536871688]],[&quot;^17&quot;,[5443,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5443,&quot;^G&quot;,5424,536871688]],[&quot;^17&quot;,[5443,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5443,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5443,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5443,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5443,&quot;^&lt;&quot;,&quot;~u62dd3a15-fba9-4706-aa78-6ed7135bde40&quot;,536871688]],[&quot;^17&quot;,[5444,&quot;^S&quot;,&quot;首先，无论目标再怎么伟大，长期坚持同一件事都是非常困难的，如果过程中没有快乐，我们便难以持久地坚持目标。&quot;,536871688]],[&quot;^17&quot;,[5444,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5444,&quot;^G&quot;,5361,536871688]],[&quot;^17&quot;,[5444,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5444,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5444,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5444,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5444,&quot;^&lt;&quot;,&quot;~u62dd3a15-1ae3-49d8-949c-c251c7309176&quot;,536871688]],[&quot;^17&quot;,[5445,&quot;^S&quot;,&quot;金钱除了可以提供基本的食物和居所外（不是指鱼翅和别墅），只是实现幸福这个目标的一种手段。有趣的是，我们经常搞不清楚目标和手段的区别，而往往以牺牲幸福（目标）来换取金钱（手段）。&quot;,536871688]],[&quot;^17&quot;,[5445,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5445,&quot;^G&quot;,5446,536871688]],[&quot;^17&quot;,[5445,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5445,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5445,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5445,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5445,&quot;^&lt;&quot;,&quot;~u62dd3a15-da64-49a6-bd55-e3f9cdbe39cb&quot;,536871688]],[&quot;^17&quot;,[5446,&quot;^S&quot;,&quot;在商业中，我们用资产的现金价值来衡量公司；对个人而言，幸福感应该是我们衡量人生成就的唯一标准，因为它是所有目标中的最终目标。&quot;,536871688]],[&quot;^17&quot;,[5446,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5446,&quot;^G&quot;,5405,536871688]],[&quot;^17&quot;,[5446,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5446,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5446,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5446,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5446,&quot;^&lt;&quot;,&quot;~u62dd3a15-6d6b-4762-8e51-e1b04194b316&quot;,536871688]],[&quot;^17&quot;,[5447,&quot;^S&quot;,&quot;MPS模式，指的是意义（Meaning）、快乐（Pleasure）和优势（Strengths）。寻找适合的工作（可以发挥我们的优势和热情）通常是很有挑战性的。我们用以下三个关键问题来问自己：什么能带给我意义？什么能带给我快乐？我的优势是什么？要注意顺序。然后看一下答案，找出这其中的交集，这样的工作就是最能使你感到幸福的工作。&quot;,536871688]],[&quot;^17&quot;,[5447,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5447,&quot;^G&quot;,5359,536871688]],[&quot;^17&quot;,[5447,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5447,&quot;^X&quot;,5362,536871688]],[&quot;^17&quot;,[5447,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5447,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5447,&quot;^&lt;&quot;,&quot;~u62dd3a15-914b-46ed-b3ea-1e789f23d474&quot;,536871688]],[&quot;^17&quot;,[5448,&quot;^S&quot;,&quot;反思：回想一下，你有没有曾经在实现了一个重要目标之后，却没有感到你预期的喜悦？&quot;,536871688]],[&quot;^17&quot;,[5448,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5448,&quot;^G&quot;,5352,536871688]],[&quot;^17&quot;,[5448,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5448,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5448,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5448,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5448,&quot;^&lt;&quot;,&quot;~u62dd3a15-f752-4b2e-a3d3-3783f6a57079&quot;,536871688]],[&quot;^17&quot;,[5449,&quot;^S&quot;,&quot;不为自己设定明确的目标，我们就会很容易被外界所影响，转而追求那些很难达到自我和谐状态的目标。我们总是面临两个选择，被动地受外来因素所影响，或是主动地去创造属于我们自己的生活。&quot;,536871688]],[&quot;^17&quot;,[5449,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5449,&quot;^G&quot;,5373,536871688]],[&quot;^17&quot;,[5449,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5449,&quot;^X&quot;,5348,536871688]],[&quot;^17&quot;,[5449,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5449,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5449,&quot;^&lt;&quot;,&quot;~u62dd3a15-8749-4d53-a64c-81f36b4c32ee&quot;,536871688]],[&quot;^17&quot;,[5450,&quot;^S&quot;,&quot;理想主义的真谛在于用一个更高的目标去指引生命。&quot;,536871688]],[&quot;^17&quot;,[5450,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5450,&quot;^G&quot;,5420,536871688]],[&quot;^17&quot;,[5450,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5450,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5450,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5450,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5450,&quot;^&lt;&quot;,&quot;~u62dd3a15-5655-48b9-ac25-0e8ce5fff02c&quot;,536871688]],[&quot;^17&quot;,[5451,&quot;^S&quot;,&quot;我们永远都可以更幸福&quot;,536871688]],[&quot;^17&quot;,[5451,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5451,&quot;^G&quot;,5419,536871688]],[&quot;^17&quot;,[5451,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5451,&quot;^X&quot;,5373,536871688]],[&quot;^17&quot;,[5451,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5451,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5451,&quot;^&lt;&quot;,&quot;~u62dd3a15-8622-4dfe-aead-b4211b9edd09&quot;,536871688]],[&quot;^17&quot;,[5452,&quot;^S&quot;,&quot;幸福的生活需要内在价值观的支撑，就像纳撒尼尔·布兰登所写的，“要想找到价值，人们必须相信自己有资格享有这种价值。若要为幸福而奋斗，人们必须相信他自己有资格拥有幸福”。我们必须接受自己的核心价值，接受真正的自己，把虚荣的东西抛开。我们必须相信幸福是应该得到的，我们必须相信我们的存在是有意义的，因为我们生来就有享受快乐和意义的权利。&quot;,536871688]],[&quot;^17&quot;,[5452,&quot;^Q&quot;,&quot;^1:&quot;,536871688]],[&quot;^17&quot;,[5452,&quot;^G&quot;,5409,536871688]],[&quot;^17&quot;,[5452,&quot;^Z&quot;,5348,536871688]],[&quot;^17&quot;,[5452,&quot;^X&quot;,5416,536871688]],[&quot;^17&quot;,[5452,&quot;^W&quot;,5348,536871688]],[&quot;^17&quot;,[5452,&quot;^1B&quot;,true,536871688]],[&quot;^17&quot;,[5452,&quot;^&lt;&quot;,&quot;~u62dd3a15-3052-4077-a048-beb38cd53714&quot;,536871688]],[&quot;^17&quot;,[5703,&quot;^M&quot;,1657775174134,536872287]],[&quot;^17&quot;,[5703,&quot;^A&quot;,false,536871692]],[&quot;^17&quot;,[5703,&quot;^[&quot;,&quot;line-当下的力量&quot;,536871692]],[&quot;^17&quot;,[5703,&quot;^13&quot;,&quot;LINE-当下的力量&quot;,536871692]],[&quot;^17&quot;,[5703,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^16&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536871692]],[&quot;^17&quot;,[5703,&quot;^R&quot;,7,536871692]],[&quot;^17&quot;,[5703,&quot;^R&quot;,2746,536871692]],[&quot;^17&quot;,[5703,&quot;^C&quot;,1664027372519,536896989]],[&quot;^17&quot;,[5703,&quot;^&lt;&quot;,&quot;~u62dd3a15-66d3-4abb-af7c-e81df49d81c3&quot;,536871692]],[&quot;^17&quot;,[5705,&quot;^S&quot;,&quot;当你有几分钟空闲时，尤其是晚上临睡前和早晨起床的时间，请让意识流遍你的全身。闭上眼睛，平躺着。首先将注意力轮流集中在你身体的不同部位—双手、双脚、手臂、大腿、腹部、胸部、头部等。尽可能强烈地感受这些部位内的生命能量。在每个部位停留15秒钟左右的时间。接下来，从脚到头，再从头到脚，让注意力一次又一次地像波浪一样通过你的身体。反复练习几次。这只需要几分钟的时间。然后，将你的内在身体看成完整的单一能量场，并且去感受它。请将这种感觉保持几分钟时间。这时，请保持高度临在，感受你身体的每一个细胞。如果思维偶尔扰乱你的注意力，请不要担心。当你注意到这种情况发生时，把注意力转回你的体内即可。任何时候当你发现你很难与你的内在身体相联结时，可以先把注意力集中在你的呼吸上。&quot;,536871692]],[&quot;^17&quot;,[5705,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5705,&quot;^G&quot;,5707,536871692]],[&quot;^17&quot;,[5705,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5705,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5705,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5705,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5705,&quot;^&lt;&quot;,&quot;~u62dd3a15-4c47-43a4-8e23-d07fa6f74373&quot;,536871692]],[&quot;^17&quot;,[5706,&quot;^S&quot;,&quot;==从来没有一刻你的生命是不在当下的。==\\n任何计划以及与实现目标相关的活动都是在当下时刻完成的。当下时刻是你所能拥有的一切。\\n焦虑、紧张、不安、压力、烦恼—**所有形式的恐惧，都是因为对未来过于关注而对当下关注不够所引起的**。&quot;,536871692]],[&quot;^17&quot;,[5706,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5706,&quot;^G&quot;,5731,536871692]],[&quot;^17&quot;,[5706,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5706,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5706,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5706,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5706,&quot;^&lt;&quot;,&quot;~u62dd3a15-d578-462f-a361-fb55dd59c879&quot;,536871692]],[&quot;^17&quot;,[5707,&quot;^S&quot;,&quot;==与四周融为一体，深深地进入当下==\\n请充分地利用你的感官。定静在原处，环顾四周，但只是看就好，不要去做任何的分析与解释。\\n观察一些光线、形状、颜色、质感等。关注每个东西宁静的临在，关注那个容许所有事物存在的空间。倾听声音，但不要去判断它。聆听声音之下的宁静。\\n触摸一些东西，任何东西，并感觉和认可它们的存在。\\n观察你呼吸的节奏，感觉空气的流入流出，感觉在你体内的生命能量。允许外在和内在所有事物的发生，接受万物的“本然面目”（isness），深深地进入当下。&quot;,536871692]],[&quot;^17&quot;,[5707,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5707,&quot;^G&quot;,5710,536871692]],[&quot;^17&quot;,[5707,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5707,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5707,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5707,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5707,&quot;^&lt;&quot;,&quot;~u62dd3a15-c86a-4205-881a-00eb86a37691&quot;,536871692]],[&quot;^17&quot;,[5708,&quot;^S&quot;,&quot;不为明日思量，明日自有安排。&quot;,536871692]],[&quot;^17&quot;,[5708,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5708,&quot;^G&quot;,5751,536871692]],[&quot;^17&quot;,[5708,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5708,&quot;^X&quot;,5751,536871692]],[&quot;^17&quot;,[5708,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5708,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5708,&quot;^&lt;&quot;,&quot;~u62dd3a15-5adf-4f14-9f75-98cd57e14692&quot;,536871692]],[&quot;^17&quot;,[5709,&quot;^S&quot;,&quot;==观察大脑是如何为当下时刻贴上标签以及这个贴标签的过程（也就是不断地批判）是如何创造了痛苦和不幸。==\\n通过观察思维的活动，你就能够摆脱抗拒的模式，然后还可以允许当下时刻的存在。这将会使你体验到不为外境所困的内心自由，一种真正的内心的宁静状态。然后，再观察发生了什么事情，并采取必要的或可能的行动。&quot;,536871692]],[&quot;^17&quot;,[5709,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5709,&quot;^G&quot;,5719,536871692]],[&quot;^17&quot;,[5709,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5709,&quot;^X&quot;,5730,536871692]],[&quot;^17&quot;,[5709,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5709,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5709,&quot;^&lt;&quot;,&quot;~u62dd3a15-51d1-4274-9f21-93ab6f4d3d0c&quot;,536871692]],[&quot;^17&quot;,[5710,&quot;^S&quot;,&quot;当你脑子里充满问题时，新的事物或问题的解决方案就无法进入你的大脑。&quot;,536871692]],[&quot;^17&quot;,[5710,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5710,&quot;^G&quot;,5733,536871692]],[&quot;^17&quot;,[5710,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5710,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5710,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5710,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5710,&quot;^&lt;&quot;,&quot;~u62dd3a15-f8a0-4086-86db-da0c10b5aa44&quot;,536871692]],[&quot;^17&quot;,[5711,&quot;^S&quot;,&quot;==观察并认清痛苦，进入临在状态==\\n所以，痛苦之身不希望你直接去观察它并认清它。当你观察它，感觉到它在你体内的能量场并关注它时，那种无意识的认同就已经被打破了。这时，一种更高的意识状态产生了，我称它为“临在”（presence）。现在你是这个痛苦之身的见证人或观察者。也就是说，它不会再控制你、假装是你，或在你的体内获取新生的能量了。你已经发现了你自己内在的强大力量，你已经获取了当下的力量。&quot;,536871692]],[&quot;^17&quot;,[5711,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5711,&quot;^G&quot;,5746,536871692]],[&quot;^17&quot;,[5711,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5711,&quot;^X&quot;,5746,536871692]],[&quot;^17&quot;,[5711,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5711,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5711,&quot;^&lt;&quot;,&quot;~u62dd3a15-774d-4872-8623-bbd67e30f7b1&quot;,536871692]],[&quot;^17&quot;,[5712,&quot;^O&quot;,false,536912180]],[&quot;^17&quot;,[5712,&quot;^S&quot;,&quot;## 过去、将来和当下\\ncollapsed:: true&quot;,536871692]],[&quot;^17&quot;,[5712,&quot;^M&quot;,1664991444302,536912180]],[&quot;^17&quot;,[5712,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5712,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5712,&quot;^G&quot;,5737,536871692]],[&quot;^17&quot;,[5712,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5712,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5712,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5712,&quot;^@&quot;,[&quot;^ &quot;],536871692]],[&quot;^17&quot;,[5712,&quot;^L&quot;,[],536871692]],[&quot;^17&quot;,[5712,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5712,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5712,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5712,&quot;^C&quot;,1664991444302,536912180]],[&quot;^17&quot;,[5712,&quot;^&lt;&quot;,&quot;~u62dd3a15-8a87-40d7-80e0-4a768a329bbd&quot;,536871692]],[&quot;^17&quot;,[5713,&quot;^S&quot;,&quot;禅宗的本质就体现在“在当下的刀锋边缘上走路”—完全地进入当下就不会有问题，就不会有痛苦，在你本质中不是你的东西就不会在你之内生存。当下这一刻，当时间缺席时，你所有的问题都会消失。苦难只有在时间中才能存在，在当下它无法存活。&quot;,536871692]],[&quot;^17&quot;,[5713,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5713,&quot;^G&quot;,5708,536871692]],[&quot;^17&quot;,[5713,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5713,&quot;^X&quot;,5751,536871692]],[&quot;^17&quot;,[5713,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5713,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5713,&quot;^&lt;&quot;,&quot;~u62dd3a15-68a3-43a6-8a98-ce9dbe47e750&quot;,536871692]],[&quot;^17&quot;,[5714,&quot;^O&quot;,false,536912186]],[&quot;^17&quot;,[5714,&quot;^S&quot;,&quot;## 基本理论 [[RN-当下的力量]]&quot;,536896989]],[&quot;^17&quot;,[5714,&quot;^M&quot;,1664991458823,536912186]],[&quot;^17&quot;,[5714,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5714,&quot;^1G&quot;,2,536896989]],[&quot;^17&quot;,[5714,&quot;^G&quot;,5724,536871692]],[&quot;^17&quot;,[5714,&quot;^U&quot;,[&quot;^16&quot;,[]],536896989]],[&quot;^17&quot;,[5714,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5714,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5714,&quot;^W&quot;,5703,536896990]],[&quot;^17&quot;,[5714,&quot;^W&quot;,6957,536896990]],[&quot;^17&quot;,[5714,&quot;^@&quot;,[&quot;^ &quot;],536896989]],[&quot;^17&quot;,[5714,&quot;^I&quot;,6957,536896989]],[&quot;^17&quot;,[5714,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5714,&quot;^Y&quot;,&quot;^1I&quot;,536896989]],[&quot;^17&quot;,[5714,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5714,&quot;^C&quot;,1664991458823,536912186]],[&quot;^17&quot;,[5714,&quot;^&lt;&quot;,&quot;~u62dd3a15-97b0-4da3-9fc1-a16be673a1ea&quot;,536871692]],[&quot;^17&quot;,[5715,&quot;^S&quot;,&quot;==恐惧的产生：思维跑到了未来==\\n恐惧的表现形式有多种：不安、忧烦、焦虑、紧张、压力、畏缩、恐怖等。这种心理上的恐惧总是源于“可能会发生的事件”，而非“当下正在发生的事件”。**你身处此时此刻，而你的思维却跑到了未来。这就创造了一种焦虑的鸿沟。如果你被你的思维控制并失去了当下的力量，这种焦虑的鸿沟就会与你相依相伴。**当下的事情是你可以去应付的，但是你无法应付未来存在于思维中的事情。&quot;,536871692]],[&quot;^17&quot;,[5715,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5715,&quot;^G&quot;,5737,536871692]],[&quot;^17&quot;,[5715,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5715,&quot;^X&quot;,5737,536871692]],[&quot;^17&quot;,[5715,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5715,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5715,&quot;^&lt;&quot;,&quot;~u62dd3a15-9ce3-4f29-a592-d89ea821e8b2&quot;,536871692]],[&quot;^17&quot;,[5716,&quot;^S&quot;,&quot;你所提到的生活，应该更为准确地被称为“生活情境”，这是心理时间：过去和未来。过去发生的一些事情没按照你的意愿来发生，你仍然在抗拒过去所发生的事情，而你现在又在抗拒当下的本然（what is）。促使你不断向前迈进的是希望，但是希望会使你将注意力集中在未来之上，而这种对未来的关注会促使你否定当下，因此造成你的不快乐。&quot;,536871692]],[&quot;^17&quot;,[5716,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5716,&quot;^G&quot;,5725,536871692]],[&quot;^17&quot;,[5716,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5716,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5716,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5716,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5716,&quot;^&lt;&quot;,&quot;~u62dd3a15-8cf0-4815-b149-e1a26ed14b35&quot;,536871692]],[&quot;^17&quot;,[5717,&quot;^O&quot;,false,536912183]],[&quot;^17&quot;,[5717,&quot;^S&quot;,&quot;## 思维与意识\\ncollapsed:: true&quot;,536871692]],[&quot;^17&quot;,[5717,&quot;^M&quot;,1664991449399,536912183]],[&quot;^17&quot;,[5717,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5717,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5717,&quot;^G&quot;,5727,536871692]],[&quot;^17&quot;,[5717,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5717,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5717,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5717,&quot;^@&quot;,[&quot;^ &quot;],536871692]],[&quot;^17&quot;,[5717,&quot;^L&quot;,[],536871692]],[&quot;^17&quot;,[5717,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5717,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5717,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5717,&quot;^C&quot;,1664991449399,536912183]],[&quot;^17&quot;,[5717,&quot;^&lt;&quot;,&quot;~u62dd3a15-1e61-4941-b07c-803c99365741&quot;,536871692]],[&quot;^17&quot;,[5718,&quot;^S&quot;,&quot;==停止思维，发挥创造性==\\n当你利用你的思维时，尤其当你需要一个创造性的解决方案时，你会在思维和静止之间、思维和无念之间徘徊。无念是有意识但没有思维。只有在这种方式下，你才有可能进行创造性的思考，因为只有在这种方式下，思维才有真正的力量。当思维与意识失去联系时，思维会快速地枯竭、变得病态和具有破坏性。\\n对美国最著名的科学家（包括爱因斯坦在内）的调查令人吃惊，调查结果显示，“在那个短暂的、决定性的创造本身的过程中，思维只起到了小部分的作用”。所以我可以说，绝大部分人不具有创造性，不是因为他们不懂得如何去使用思维，而是他们不懂得如何停止思维.&quot;,536871692]],[&quot;^17&quot;,[5718,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5718,&quot;^G&quot;,5723,536871692]],[&quot;^17&quot;,[5718,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5718,&quot;^X&quot;,5717,536871692]],[&quot;^17&quot;,[5718,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5718,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5718,&quot;^&lt;&quot;,&quot;~u62dd3a15-d4ad-4115-88dc-b1330f01783c&quot;,536871692]],[&quot;^17&quot;,[5719,&quot;^S&quot;,&quot;==通常，当下所产生的痛苦都是源自对现状某种形式的不接受、某种形式的无意识抗拒。==\\n从思维的层面来说，这种抗拒以批判的形式存在；从情绪的层面来说，它又以负面情绪的形式显现。\\n痛苦的程度取决于你对当下的抗拒程度以及对思维的认同程度。\\n思维通常否认当下，并试图逃离当下。换句话说，你越是认同自己的思维，你就越感到痛苦。或者可以这样说：你越是接受当下，你受的苦就越少，也越能从小我思维中解脱出来。&quot;,536871692]],[&quot;^17&quot;,[5719,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5719,&quot;^G&quot;,5747,536871692]],[&quot;^17&quot;,[5719,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5719,&quot;^X&quot;,5730,536871692]],[&quot;^17&quot;,[5719,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5719,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5719,&quot;^&lt;&quot;,&quot;~u62dd3a15-c9f4-4b9b-8900-e0f201c87e57&quot;,536871692]],[&quot;^17&quot;,[5720,&quot;^S&quot;,&quot;==从思维中解放的标识：意识到自己不只是一个思考问题的实体==\\n认识到这一点能使你很好地观察这个思考者。在你观察这个思考者时，一个更高层次的意识就被激活了。\\n当你在倾听思维时，你不仅意识到了这种思维，而且还意识到了你在观察这种思维。&quot;,536871692]],[&quot;^17&quot;,[5720,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5720,&quot;^G&quot;,5750,536871692]],[&quot;^17&quot;,[5720,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5720,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5720,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5720,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5720,&quot;^&lt;&quot;,&quot;~u62dd3a15-f3a9-4bd0-8016-29708cacfc8e&quot;,536871692]],[&quot;^17&quot;,[5721,&quot;^S&quot;,&quot;==被消极情绪控制时，观察者完全缺席==\\n比如说，如果愤怒一直左右着你的思维，你不停地在想别人对你做的事，或你将要对别人做的事，这时你就无意识地被痛苦所控制了，痛苦之身又成为了“你”。在有愤怒的地方，通常就有痛苦埋伏在其下。或者，当你心情不好时，你开始有了很多消极的思想，并不断地想你的生活是多么糟糕，这时你的想法就和痛苦之身结合，你就会无意识地被痛苦所控制，也很容易遭受痛苦之身的攻击。此处我所说的“无意识”，是指对某个思想或情绪模式的认同，它隐含的意思是：观察者的完全缺席。&quot;,536871692]],[&quot;^17&quot;,[5721,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5721,&quot;^G&quot;,5728,536871692]],[&quot;^17&quot;,[5721,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5721,&quot;^X&quot;,5746,536871692]],[&quot;^17&quot;,[5721,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5721,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5721,&quot;^&lt;&quot;,&quot;~u62dd3a15-f143-4a01-b52a-6f95bc9444db&quot;,536871692]],[&quot;^17&quot;,[5722,&quot;^S&quot;,&quot;将注意力集中在你内心的感受上，了解到这就是痛苦之身并接受它的存在；别去想它，别让你的感受变成大脑和思维，不要去判断或分析它，别在其中寻找你自己的身份认同；保持临在，继续观察你的内在；不仅要觉知到你情绪上的痛苦，更要觉察那个沉默的观察者。这就是当下的力量，这就是你自己有意识的那种临在的力量。然后，请看看接下来会发生什么事情。&quot;,536871692]],[&quot;^17&quot;,[5722,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5722,&quot;^G&quot;,5721,536871692]],[&quot;^17&quot;,[5722,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5722,&quot;^X&quot;,5746,536871692]],[&quot;^17&quot;,[5722,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5722,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5722,&quot;^&lt;&quot;,&quot;~u62dd3a15-e290-45d2-8c19-5a8d6f330cd8&quot;,536871692]],[&quot;^17&quot;,[5723,&quot;^S&quot;,&quot;==思维与意识的关系==\\n思维和意识不是同义词，思维只是意识的一小部分。如果没有意识，思维将不复存在，但是意识的存在不需要思维。&quot;,536871692]],[&quot;^17&quot;,[5723,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5723,&quot;^G&quot;,5717,536871692]],[&quot;^17&quot;,[5723,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5723,&quot;^X&quot;,5717,536871692]],[&quot;^17&quot;,[5723,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5723,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5723,&quot;^&lt;&quot;,&quot;~u62dd3a15-71f4-4b68-92a2-af19b6aaea03&quot;,536871692]],[&quot;^17&quot;,[5724,&quot;^S&quot;,&quot;tags:: 读书划线,DONE\\npublic:: true\\n\\n&quot;,536871692]],[&quot;^17&quot;,[5724,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5724,&quot;^G&quot;,5703,536871692]],[&quot;^17&quot;,[5724,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5724,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5724,&quot;^W&quot;,7,536871692]],[&quot;^17&quot;,[5724,&quot;^W&quot;,2746,536871692]],[&quot;^17&quot;,[5724,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5724,&quot;^;&quot;,true,536871692]],[&quot;^17&quot;,[5724,&quot;^@&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;]],&quot;^18&quot;,true],536871692]],[&quot;^17&quot;,[5724,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^19&quot;,&quot;^18&quot;]],536871692]],[&quot;^17&quot;,[5724,&quot;^I&quot;,7,536871692]],[&quot;^17&quot;,[5724,&quot;^I&quot;,2746,536871692]],[&quot;^17&quot;,[5724,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5724,&quot;^&lt;&quot;,&quot;~u62dd3a15-a7f3-456c-b4d4-761e17c8997d&quot;,536871692]],[&quot;^17&quot;,[5725,&quot;^S&quot;,&quot;==你自认为你的注意力聚焦于当下，而实际上，它完全被时间所控制。你是不可能既不快乐又完全地临在于当下的==  #似懂非懂&quot;,536871692]],[&quot;^17&quot;,[5725,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5725,&quot;^G&quot;,5743,536871692]],[&quot;^17&quot;,[5725,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5725,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5725,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5725,&quot;^W&quot;,5704,536871692]],[&quot;^17&quot;,[5725,&quot;^I&quot;,5704,536871692]],[&quot;^17&quot;,[5725,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5725,&quot;^&lt;&quot;,&quot;~u62dd3a15-04a2-40b1-b588-641a700ca278&quot;,536871692]],[&quot;^17&quot;,[5726,&quot;^S&quot;,&quot;==注意力集中在当下一刻，创造出思维的空白，这就是冥想的本质==\\n除了“观察思考者”之外，你还可以通过将你的注意力集中在当下这一刻，从而在思维中创造那种空白。\\n就是全神贯注于当下的时刻。这是一件非常值得去做的事情。\\n通过这种方式，你可以**将意识从思维活动中引开，并创造一种无思维的空白。在这种空白中，你高度警惕，注意力高度集中，但是你没有在思考。这就是冥想的本质。**&quot;,536871692]],[&quot;^17&quot;,[5726,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5726,&quot;^G&quot;,5720,536871692]],[&quot;^17&quot;,[5726,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5726,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5726,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5726,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5726,&quot;^&lt;&quot;,&quot;~u62dd3a15-aec9-49ec-b801-0d7f94aca7f3&quot;,536871692]],[&quot;^17&quot;,[5727,&quot;^O&quot;,true,536871692]],[&quot;^17&quot;,[5727,&quot;^S&quot;,&quot;## 从思维中解放\\ncollapsed:: true&quot;,536871692]],[&quot;^17&quot;,[5727,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5727,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5727,&quot;^G&quot;,5714,536871692]],[&quot;^17&quot;,[5727,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5727,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5727,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5727,&quot;^@&quot;,[&quot;^ &quot;],536871692]],[&quot;^17&quot;,[5727,&quot;^L&quot;,[],536871692]],[&quot;^17&quot;,[5727,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5727,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5727,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5727,&quot;^&lt;&quot;,&quot;~u62dd3a15-98ce-4b77-b391-447f28229df0&quot;,536871692]],[&quot;^17&quot;,[5728,&quot;^S&quot;,&quot;==保持临在，关注痛苦而不认同痛苦==\\n当你开始不再认同痛苦之身，而成为观察者时，痛苦之身还会继续挣扎一段时间，同时还会试图让你再度认同它。虽然你不再通过认同它而给它能量，但是它还是会保持一定的动能，就像转动的轮子一样，即使你不再推它，它也会因为惯性继续转动一会儿。在这个阶段，它可能还会在你身体的不同部位制造一些疼痛或不适，但是这些痛苦不会持续很久。请保持临在状态，对痛苦保持关注，守卫你的内在空间。&quot;,536871692]],[&quot;^17&quot;,[5728,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5728,&quot;^G&quot;,5711,536871692]],[&quot;^17&quot;,[5728,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5728,&quot;^X&quot;,5746,536871692]],[&quot;^17&quot;,[5728,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5728,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5728,&quot;^&lt;&quot;,&quot;~u62dd3a15-bb4d-49e4-b0b6-1c3436dce317&quot;,536871692]],[&quot;^17&quot;,[5729,&quot;^S&quot;,&quot;==如果你正在做的事情无法让你感受到喜悦、自在和轻松，这并不意味着你需要改变你正在做的事情，你需要改变的是你做事的方式。==\\n如何做事通常比做什么事更为重要。\\n==试试看，如果你将注意力更多地放在你正在做的事情上，而不是放在通过做这件事所取得的结果上，会发生什么情况。==\\n请将你的注意力全部集中在当下所发生的情况上。这意味着你同样完全接受当下时刻的事实，因为你不可能在完全关注某事的同时又去抗拒它。&quot;,536871692]],[&quot;^17&quot;,[5729,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5729,&quot;^G&quot;,5712,536871692]],[&quot;^17&quot;,[5729,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5729,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5729,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5729,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5729,&quot;^&lt;&quot;,&quot;~u62dd3a15-0aaf-476f-a46d-1621a968e576&quot;,536871692]],[&quot;^17&quot;,[5730,&quot;^O&quot;,true,536871692]],[&quot;^17&quot;,[5730,&quot;^S&quot;,&quot;## 观察当下，应对痛苦\\ncollapsed:: true&quot;,536871692]],[&quot;^17&quot;,[5730,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5730,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5730,&quot;^G&quot;,5717,536871692]],[&quot;^17&quot;,[5730,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5730,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5730,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5730,&quot;^@&quot;,[&quot;^ &quot;],536871692]],[&quot;^17&quot;,[5730,&quot;^L&quot;,[],536871692]],[&quot;^17&quot;,[5730,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5730,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5730,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5730,&quot;^&lt;&quot;,&quot;~u62dd3a15-0d91-4c04-925e-fe8dc10fb179&quot;,536871692]],[&quot;^17&quot;,[5731,&quot;^S&quot;,&quot;==过分关注未来的目标，让当下失去了固有的价值==\\n如果你为自己设定了目标并努力实现它，你是在利用钟表时间。你知道你的目标，但是你也全力地关注你在当下时刻所采取的行动。\\n然而，如果你过于注重目标，或许因为你在寻找幸福或成就，成为一个更圆满的自我感，这时你就没有在关注当下了。\\n**当下失去了固有的价值，而沦为通向未来的踏脚石**。\\n这样钟表时间就变成了**心理时间**。\\n这时，你**生命的旅程不再是一场奇妙的探险，它变成了一个为了达到目标、获得成就的强迫性需要**。你不会再看到路边的花朵或闻到它的芬芳，也不会觉察到存在于当下的围绕着你生命的美丽和奇迹。&quot;,536871692]],[&quot;^17&quot;,[5731,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5731,&quot;^G&quot;,5729,536871692]],[&quot;^17&quot;,[5731,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5731,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5731,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5731,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5731,&quot;^&lt;&quot;,&quot;~u62dd3a15-6662-42d3-8872-da048ffef2b4&quot;,536871692]],[&quot;^17&quot;,[5732,&quot;^S&quot;,&quot;==时间和未来的事情都是思维的幻象，当下才是最珍贵的==&quot;,536871692]],[&quot;^17&quot;,[5732,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5732,&quot;^G&quot;,5745,536871692]],[&quot;^17&quot;,[5732,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5732,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5732,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5732,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5732,&quot;^&lt;&quot;,&quot;~u62dd3a15-17d3-4a63-a664-8dde52b71eb8&quot;,536871692]],[&quot;^17&quot;,[5733,&quot;^S&quot;,&quot;==生活与生活情境的区别：生活在当下，生活情境在思维==\\n你的生活情境存在于时间之中。\\n你的生活则是在当下。\\n你的生活情境是思维创造出来的。你的生命则是真实的。&quot;,536871692]],[&quot;^17&quot;,[5733,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5733,&quot;^G&quot;,5716,536871692]],[&quot;^17&quot;,[5733,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5733,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5733,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5733,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5733,&quot;^&lt;&quot;,&quot;~u62dd3a15-5c6f-47a3-8cfc-2f5b964b7714&quot;,536871692]],[&quot;^17&quot;,[5734,&quot;^S&quot;,&quot;所以任何被思维控制的人，就是与真正力量脱节的人，时时刻刻都会有恐惧相随。能够超越思维的人几乎数量极少，所以你可以推测，你遇到的或认识的每一个人几乎都生活在恐惧的状态下，只是恐惧的程度不同而已。我们在恐惧的两极之间徘徊，一端是焦虑和害怕，另一端是隐约的不安和威胁感。只有当情况变得严重时，大部分人才能意识到这点。&quot;,536871692]],[&quot;^17&quot;,[5734,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5734,&quot;^G&quot;,5715,536871692]],[&quot;^17&quot;,[5734,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5734,&quot;^X&quot;,5737,536871692]],[&quot;^17&quot;,[5734,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5734,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5734,&quot;^&lt;&quot;,&quot;~u62dd3a15-6fc6-4fb8-b310-5abaec7f830c&quot;,536871692]],[&quot;^17&quot;,[5735,&quot;^S&quot;,&quot;时间一点儿也不珍贵，因为它仅仅是一种幻象。\\n你认为珍贵的东西不是时间，而是不在时间内的那一点，即当下。\\n实际上，当下才真正的珍贵。\\n**你越关注时间—过去和未来，你就会越多地错过当下。当下才是最为珍贵的东西**。\\n为什么？\\n首先，因为它是唯一真正存在的东西，你的整个生命就是在这个永恒当下的空间中展开的，而这个永恒当下是唯一不变的常数。\\n生命就是此刻，你的生命从来不会不在此刻，未来也不会。\\n其次，当下是唯一可以带你超越有限大脑的切入点，也是唯一可以带你进入永恒的本体领域的关键。&quot;,536871692]],[&quot;^17&quot;,[5735,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5735,&quot;^G&quot;,5732,536871692]],[&quot;^17&quot;,[5735,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5735,&quot;^X&quot;,5732,536871692]],[&quot;^17&quot;,[5735,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5735,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5735,&quot;^&lt;&quot;,&quot;~u62dd3a15-3fe8-430c-bdf3-fd54404d3ffc&quot;,536871692]],[&quot;^17&quot;,[5736,&quot;^S&quot;,&quot;==体验当下最大障碍是什么？是认同于你的思维，它使人们进行强迫性的思考。==\\n不能停止思考是一个可怕的烦恼，由于几乎每一个人都遭受着此种痛苦，而我们又无法意识到这一点，所以这就成了一件很正常的事情。这种不停的思维活动使你无法达到内心的宁静状态。同时，它创造了一个虚假的自我，不断投射出恐惧和苦难的阴影。&quot;,536871692]],[&quot;^17&quot;,[5736,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5736,&quot;^G&quot;,5742,536871692]],[&quot;^17&quot;,[5736,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5736,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5736,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5736,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5736,&quot;^&lt;&quot;,&quot;~u62dd3a15-66f6-4542-9886-f1988508be8b&quot;,536871692]],[&quot;^17&quot;,[5737,&quot;^O&quot;,false,536912075]],[&quot;^17&quot;,[5737,&quot;^S&quot;,&quot;## 恐惧\\ncollapsed:: true&quot;,536871692]],[&quot;^17&quot;,[5737,&quot;^M&quot;,1664971755147,536912075]],[&quot;^17&quot;,[5737,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5737,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5737,&quot;^G&quot;,5746,536871692]],[&quot;^17&quot;,[5737,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5737,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5737,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5737,&quot;^@&quot;,[&quot;^ &quot;],536871692]],[&quot;^17&quot;,[5737,&quot;^L&quot;,[],536871692]],[&quot;^17&quot;,[5737,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5737,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5737,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5737,&quot;^C&quot;,1664971755147,536912075]],[&quot;^17&quot;,[5737,&quot;^&lt;&quot;,&quot;~u62dd3a15-03ce-4d9d-a06a-6d7ccf7c5b72&quot;,536871692]],[&quot;^17&quot;,[5738,&quot;^S&quot;,&quot;==你的大脑只是一个思维的工具。==\\n**它是被用来处理特殊任务的，当这个任务完成时，你就让它处于休止状态。**因此可以说，人们80%～90%的思维不仅是重复的，而且是无用的，甚至由于思维的运作障碍和消极的本质，大部分思维都是有害的。如果你观察你的思维，你就会发现这是真的。这还导致了你生命能量的严重损耗。&quot;,536871692]],[&quot;^17&quot;,[5738,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5738,&quot;^G&quot;,5727,536871692]],[&quot;^17&quot;,[5738,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5738,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5738,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5738,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5738,&quot;^&lt;&quot;,&quot;~u62dd3a15-ad3d-4f1c-83fa-4782d91d8c97&quot;,536871692]],[&quot;^17&quot;,[5739,&quot;^S&quot;,&quot;**你大脑中背负着100件你在未来将会或必须做的事情的重担，却没有将注意力集中在一件你现在就能做的事情上**。\\n在真正的紧急情况下，思维停止了；你完全临在于当下，被一种更为有力的东西接管了。这就是许多普通人突然能够做出令人难以置信的事的原因。&quot;,536871692]],[&quot;^17&quot;,[5739,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5739,&quot;^G&quot;,5735,536871692]],[&quot;^17&quot;,[5739,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5739,&quot;^X&quot;,5732,536871692]],[&quot;^17&quot;,[5739,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5739,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5739,&quot;^&lt;&quot;,&quot;~u62dd3a15-bfaa-44cc-a21f-0a5ccbffabe3&quot;,536871692]],[&quot;^17&quot;,[5740,&quot;^S&quot;,&quot;==ABC理论：A是引发你情绪的事件，B是你的信念或你对事情的诠释，C就是结果，即你的负面情绪。==\\n通常，当人们不喜欢C的时候，都会去找A的碴儿，尤其是与创造A有关的人。所以我们每天疲于奔命，一直在处理、阻止、缓和、沟通、协调A以及与A相关的人、事、物。可是我们不知道，B是你唯一可以完全掌控和改变的因素，而且引发C的不是A，而是B。\\n同样一件事，几家欢乐几家愁。为什么？就是对事情的诠释角度不同罢了。与其去改变外在的人、事、物，不如改变我们自己的内心来得省事省力。而你会发现，当你转变了内心的状态之后，环境也会随之转变，这就是所谓的“境由心转”！&quot;,536871692]],[&quot;^17&quot;,[5740,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5740,&quot;^G&quot;,5714,536871692]],[&quot;^17&quot;,[5740,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5740,&quot;^X&quot;,5714,536871692]],[&quot;^17&quot;,[5740,&quot;^W&quot;,5703,536896990]],[&quot;^17&quot;,[5740,&quot;^W&quot;,6957,536896990]],[&quot;^17&quot;,[5740,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5740,&quot;^&lt;&quot;,&quot;~u62dd3a15-65d6-4683-98e1-e886196d525e&quot;,536871692]],[&quot;^17&quot;,[5741,&quot;^S&quot;,&quot;==最基本的理论：活在当下。当下有你所有想要的东西，当下也是你唯一拥有的东西。==\\n时间只是一种幻象，越说越玄了！其实，只要这样想，就不难明白了。\\n过去已经过去，不会再回来，但是我们多少人还是活在过去之中不肯放下？未来还没有来临，你也根本不可能去掌握它。你所能拥有的，不就是当下这一刻吗？\\n**只要搞定现在这一刻，你就没有问题了。未来就算一定会来临，但是它也一定是以“当下”的方式出现**的，不是吗？\\n**最怕的就是明明人在这里，可是脑子跑到过去，带来了愤怒、伤心、悔恨、愧疚等情绪。或是人在此刻，脑子跑到未来，于是就产生了压力、焦虑、恐慌。**&quot;,536871692]],[&quot;^17&quot;,[5741,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5741,&quot;^G&quot;,5740,536871692]],[&quot;^17&quot;,[5741,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5741,&quot;^X&quot;,5714,536871692]],[&quot;^17&quot;,[5741,&quot;^W&quot;,5703,536896990]],[&quot;^17&quot;,[5741,&quot;^W&quot;,6957,536896990]],[&quot;^17&quot;,[5741,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5741,&quot;^&lt;&quot;,&quot;~u62dd3a15-da3b-40d6-8904-3b44a81b8678&quot;,536871692]],[&quot;^17&quot;,[5742,&quot;^S&quot;,&quot;当你的思维处于静止时，当你的注意力完全集中在当下时刻时，你就会感觉到本体，但是从心智上我们永远无法理解它。重新觉知到本体，并保持这种觉知体验的状态就是开悟。&quot;,536871692]],[&quot;^17&quot;,[5742,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5742,&quot;^G&quot;,5738,536871692]],[&quot;^17&quot;,[5742,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5742,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5742,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5742,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5742,&quot;^&lt;&quot;,&quot;~u62dd3a15-83b7-43a6-9ec5-a5d1bf5238fd&quot;,536871692]],[&quot;^17&quot;,[5743,&quot;^S&quot;,&quot;小我尽力使过去发生的事情复活，因为如果没有过去，你将会是谁？它还不断地把自己投射到未来，以确保它能继续存活，并且在未来寻找某种慰藉或满足。它会说：“某天，当这个、那个或其他的事情发生时，我就会很好、很幸福，也很平和。”即使当小我看似在关切当下时，它所关切的也不是眼前的当下，因为小我看待当下的方式完全错误—它是以过去的眼光来看的。或者它把当下作为达成未来目的的手段，而这个目的，始终存在于思维所投射出的未来。观察你的思维，你就会看到小我的这种运作方式。&quot;,536871692]],[&quot;^17&quot;,[5743,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5743,&quot;^G&quot;,5748,536871692]],[&quot;^17&quot;,[5743,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5743,&quot;^X&quot;,5748,536871692]],[&quot;^17&quot;,[5743,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5743,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5743,&quot;^&lt;&quot;,&quot;~u62dd3a15-c3f6-4366-adcc-9370b933e3d3&quot;,536871692]],[&quot;^17&quot;,[5744,&quot;^S&quot;,&quot;==痛苦来自于哪里==\\n我们必须理解我们是如何成为一个痛苦创造者的；是我们的大脑，而不是其他人或者我们生活于其中的这个世界引发了我们的问题。是我们的大脑在思考我们的过去，担忧我们的未来。我们犯了最大的错误：认同我们的大脑，并认为大脑就是我们—实际上我们远远比我们的大脑更伟大。&quot;,536871692]],[&quot;^17&quot;,[5744,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5744,&quot;^G&quot;,5741,536871692]],[&quot;^17&quot;,[5744,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5744,&quot;^X&quot;,5714,536871692]],[&quot;^17&quot;,[5744,&quot;^W&quot;,5703,536896990]],[&quot;^17&quot;,[5744,&quot;^W&quot;,6957,536896990]],[&quot;^17&quot;,[5744,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5744,&quot;^&lt;&quot;,&quot;~u62dd3a15-5c4c-4adb-96c2-ccb00adee019&quot;,536871692]],[&quot;^17&quot;,[5745,&quot;^S&quot;,&quot;==观察自己的内在，问自己问题==\\n通过自我观察来养成监控自己思维和情绪状态的习惯。“此刻我很自在吗？”你可以经常这样问自己。\\n或者你可以问：“此刻我内在发生了什么事？”请像你对外界发生的事情一样地对你内心发生的事情保持兴趣。\\n==如果你内在没问题，外界才会正常顺利。首要的是内在，其次才是外在。==&quot;,536871692]],[&quot;^17&quot;,[5745,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5745,&quot;^G&quot;,5751,536871692]],[&quot;^17&quot;,[5745,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5745,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5745,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5745,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5745,&quot;^&lt;&quot;,&quot;~u62dd3a15-0a8b-4710-a412-7ea1af29a9d9&quot;,536871692]],[&quot;^17&quot;,[5746,&quot;^O&quot;,false,536912072]],[&quot;^17&quot;,[5746,&quot;^S&quot;,&quot;## 临在状态\\ncollapsed:: true&quot;,536871692]],[&quot;^17&quot;,[5746,&quot;^M&quot;,1664971749907,536912072]],[&quot;^17&quot;,[5746,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5746,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5746,&quot;^G&quot;,5730,536871692]],[&quot;^17&quot;,[5746,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5746,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5746,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5746,&quot;^@&quot;,[&quot;^ &quot;],536871692]],[&quot;^17&quot;,[5746,&quot;^L&quot;,[],536871692]],[&quot;^17&quot;,[5746,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5746,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5746,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5746,&quot;^C&quot;,1664971749907,536912072]],[&quot;^17&quot;,[5746,&quot;^&lt;&quot;,&quot;~u62dd3a15-03de-4267-ad78-b25ee99523fc&quot;,536871692]],[&quot;^17&quot;,[5747,&quot;^S&quot;,&quot;==觉得痛苦时问问自己：此刻发生什么事？我当下感觉如何== \\n你应该习惯这样问自己：“此刻，我内在发生了什么事情？”这个问题将会把你引向正确的方向。\\n但是，请不要进行分析，观察就可以了。请将你的注意力集中于内在，并且去感觉情绪的能量。\\n如果没有情绪存在，那么请更深地去关注你身体的内在能量场。这就是进入本体的大门。&quot;,536871692]],[&quot;^17&quot;,[5747,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5747,&quot;^G&quot;,5730,536871692]],[&quot;^17&quot;,[5747,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5747,&quot;^X&quot;,5730,536871692]],[&quot;^17&quot;,[5747,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5747,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5747,&quot;^&lt;&quot;,&quot;~u62dd3a15-80e9-42d1-bfbe-f394ed62e634&quot;,536871692]],[&quot;^17&quot;,[5748,&quot;^S&quot;,&quot;## 生活情景与生活&quot;,536871692]],[&quot;^17&quot;,[5748,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5748,&quot;^1G&quot;,2,536871692]],[&quot;^17&quot;,[5748,&quot;^G&quot;,5712,536871692]],[&quot;^17&quot;,[5748,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5748,&quot;^X&quot;,5703,536871692]],[&quot;^17&quot;,[5748,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5748,&quot;^1H&quot;,2,536871692]],[&quot;^17&quot;,[5748,&quot;^Y&quot;,&quot;^1I&quot;,536871692]],[&quot;^17&quot;,[5748,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5748,&quot;^&lt;&quot;,&quot;~u62dd3a15-2634-4f49-af30-4f87ed6b02a7&quot;,536871692]],[&quot;^17&quot;,[5749,&quot;^S&quot;,&quot;==迈向开悟之途最为关键的一步是：从对思维的认同中摆脱出来。==\\n每次，当你在思维中创造空白时，你的意识就会变得更强。某天，你可能会发现你在冲着你大脑中的声音微笑，就像你冲着孩子调皮的动作微笑一样。这意味着你不再认真地对待你思维的内容，因为你的自我意识不再依赖于它。&quot;,536871692]],[&quot;^17&quot;,[5749,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5749,&quot;^G&quot;,5726,536871692]],[&quot;^17&quot;,[5749,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5749,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5749,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5749,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5749,&quot;^&lt;&quot;,&quot;~u62dd3a15-0373-443d-93bb-1a939fd6bf38&quot;,536871692]],[&quot;^17&quot;,[5750,&quot;^S&quot;,&quot;==你能随时进入进入当下吗？==\\n无论何时，当你想从思维中解放出来的时候，你能做到吗？\\n**你找到了停止思考的那个按钮吗？你是说完全停止思考吗？**\\n不，我做不到，一两分钟或许还可以。\\n那么，就是你的大脑在利用你了。你无意识地认同了它，所以你甚至不知道自己是它的奴隶。&quot;,536871692]],[&quot;^17&quot;,[5750,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5750,&quot;^G&quot;,5736,536871692]],[&quot;^17&quot;,[5750,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5750,&quot;^X&quot;,5727,536871692]],[&quot;^17&quot;,[5750,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5750,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5750,&quot;^&lt;&quot;,&quot;~u62dd3a15-3821-40fd-8eaa-1134fe16c9c3&quot;,536871692]],[&quot;^17&quot;,[5751,&quot;^S&quot;,&quot;关于当下的谚语&quot;,536871692]],[&quot;^17&quot;,[5751,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5751,&quot;^G&quot;,5706,536871692]],[&quot;^17&quot;,[5751,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5751,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5751,&quot;^W&quot;,5703,536871692]],[&quot;^17&quot;,[5751,&quot;^1B&quot;,true,536871692]],[&quot;^17&quot;,[5751,&quot;^&lt;&quot;,&quot;~u62dd3a15-daf0-47e8-ac79-06f7faf4a583&quot;,536871692]],[&quot;^17&quot;,[5752,&quot;^S&quot;,&quot;**==从时间中解脱就是：从你在过去中寻找认同感的心理需要以及在未来寻找满足的心理需要中解放出来。==**&quot;,536871692]],[&quot;^17&quot;,[5752,&quot;^Q&quot;,&quot;^1:&quot;,536871692]],[&quot;^17&quot;,[5752,&quot;^G&quot;,5732,536871692]],[&quot;^17&quot;,[5752,&quot;^Z&quot;,5703,536871692]],[&quot;^17&quot;,[5752,&quot;^X&quot;,5712,536871692]],[&quot;^17&quot;,[5752,&quot;^W&quot;,5703,5368716 [&quot;^17&quot;,[5760,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5760,&quot;^G&quot;,5810,536871696]],[&quot;^17&quot;,[5760,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5760,&quot;^X&quot;,5846,536871696]],[&quot;^17&quot;,[5760,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5760,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5760,&quot;^&lt;&quot;,&quot;~u62dd3a16-1cee-4bc6-ae57-e8e97f26d87e&quot;,536871696]],[&quot;^17&quot;,[5761,&quot;^O&quot;,false,536881087]],[&quot;^17&quot;,[5761,&quot;^S&quot;,&quot;**你的习惯如何塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5761,&quot;^M&quot;,1662270386293,536881087]],[&quot;^17&quot;,[5761,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5761,&quot;^G&quot;,5791,536871696]],[&quot;^17&quot;,[5761,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5761,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5761,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5761,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5761,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5761,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5761,&quot;^C&quot;,1662270386293,536881087]],[&quot;^17&quot;,[5761,&quot;^&lt;&quot;,&quot;~u62dd3a16-960d-4057-960f-168ee13d08d6&quot;,536871696]],[&quot;^17&quot;,[5762,&quot;^S&quot;,&quot;行为转变的四大定律是一套我们可以用来培养好习惯的简单规则。\\n它们是：（1）让它显而易见；（2）让它有吸引力；（3）让它简便易行；（4）让它令人愉悦。&quot;,536871696]],[&quot;^17&quot;,[5762,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5762,&quot;^G&quot;,5780,536871696]],[&quot;^17&quot;,[5762,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5762,&quot;^X&quot;,5782,536871696]],[&quot;^17&quot;,[5762,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5762,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5762,&quot;^&lt;&quot;,&quot;~u62dd3a16-e3ed-4387-beed-16982f08f788&quot;,536871696]],[&quot;^17&quot;,[5763,&quot;^S&quot;,&quot;总的来说，创立执行意图的格式是：“当X情况出现时，我将执行Y反应。”&quot;,536871696]],[&quot;^17&quot;,[5763,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5763,&quot;^G&quot;,5888,536871696]],[&quot;^17&quot;,[5763,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5763,&quot;^X&quot;,5807,536871696]],[&quot;^17&quot;,[5763,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5763,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5763,&quot;^&lt;&quot;,&quot;~u62dd3a16-d2c6-4294-b750-39421aa48085&quot;,536871696]],[&quot;^17&quot;,[5764,&quot;^S&quot;,&quot;目标是关于你想要达到的结果，而体系是涉及导致这些结果的过程。&quot;,536871696]],[&quot;^17&quot;,[5764,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5764,&quot;^G&quot;,5816,536871696]],[&quot;^17&quot;,[5764,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5764,&quot;^X&quot;,5816,536871696]],[&quot;^17&quot;,[5764,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5764,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5764,&quot;^&lt;&quot;,&quot;~u62dd3a16-b9ac-4cfe-8624-bd1f98d31e5b&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^S&quot;,&quot;## 第15章 行为转变的基本准则&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5765,&quot;^G&quot;,5878,536871696]],[&quot;^17&quot;,[5765,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5765,&quot;^X&quot;,5878,536871696]],[&quot;^17&quot;,[5765,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5765,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5765,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5765,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5765,&quot;^&lt;&quot;,&quot;~u62dd3a16-404a-423a-a1a8-510dad9b7888&quot;,536871696]],[&quot;^17&quot;,[5766,&quot;^S&quot;,&quot;本章我们由超常刺激谈起，所谓超常刺激，就是提高了我们行动欲望的强化现实版。喜好绑定其实是创建任何习惯的强化版本的方法之一，具体做法是将它与你本想要的东西相关联。培养一个真正不可抗拒的习惯并非易事，但是这个简单的策略可以用来让几乎任何习惯都变得具有一定的吸引力。&quot;,536871696]],[&quot;^17&quot;,[5766,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5766,&quot;^G&quot;,5815,536871696]],[&quot;^17&quot;,[5766,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5766,&quot;^X&quot;,5800,536871696]],[&quot;^17&quot;,[5766,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5766,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5766,&quot;^&lt;&quot;,&quot;~u62dd3a16-216b-4491-88b9-d84dc5e1d597&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5767,&quot;^S&quot;,&quot;# **第二定律让它有吸引力**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^1G&quot;,1,536871696]],[&quot;^17&quot;,[5767,&quot;^G&quot;,5796,536871696]],[&quot;^17&quot;,[5767,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5767,&quot;^X&quot;,2808,536871696]],[&quot;^17&quot;,[5767,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5767,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5767,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5767,&quot;^1H&quot;,1,536871696]],[&quot;^17&quot;,[5767,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5767,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5767,&quot;^&lt;&quot;,&quot;~u62dd3a16-8a3a-45e2-807d-c306c6e74927&quot;,536871696]],[&quot;^17&quot;,[5768,&quot;^S&quot;,&quot;如果你想掌握一种习惯，关键是从重复开始，无须力求完美。你不必描画出新习惯的每一个特征。你只需要不断练习。这是第三定律的第一条要点：你需要关注的是次数。&quot;,536871696]],[&quot;^17&quot;,[5768,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5768,&quot;^G&quot;,5845,536871696]],[&quot;^17&quot;,[5768,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5768,&quot;^X&quot;,5854,536871696]],[&quot;^17&quot;,[5768,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5768,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5768,&quot;^&lt;&quot;,&quot;~u62dd3a16-9e42-44f4-88d0-e5dd9c93f686&quot;,536871696]],[&quot;^17&quot;,[5769,&quot;^S&quot;,&quot;不管你现在的身份是什么，你相信它存在的理由只是因为你有证据。如果你连续二十年每周日都去教堂，你有证据表明你是虔诚的。如果你每天晚上都抽出个把小时学习生物学，你有证据表明你很好学。如果你在下雪天都去健身房，你有证据表明你决心健身。你对一个信念拥有的证据越多，你就越坚信它。&quot;,536871696]],[&quot;^17&quot;,[5769,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5769,&quot;^G&quot;,5842,536871696]],[&quot;^17&quot;,[5769,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5769,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5769,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5769,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5769,&quot;^&lt;&quot;,&quot;~u62dd3a16-caec-457e-ae18-6052af14dc10&quot;,536871696]],[&quot;^17&quot;,[5770,&quot;^O&quot;,true,536871696]],[&quot;^17&quot;,[5770,&quot;^S&quot;,&quot;**改变你身份的两步进程**\\ncollapsed:: true&quot;,536871696]],[&quot;^17&quot;,[5770,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5770,&quot;^G&quot;,5761,536871696]],[&quot;^17&quot;,[5770,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5770,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5770,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5770,&quot;^@&quot;,[&quot;^ &quot;],536871696]],[&quot;^17&quot;,[5770,&quot;^L&quot;,[],536871696]],[&quot;^17&quot;,[5770,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5770,&quot;^&lt;&quot;,&quot;~u62dd3a16-60f9-4afd-aa91-ba4914f1e224&quot;,536871696]],[&quot;^17&quot;,[5771,&quot;^S&quot;,&quot;例子：健身。脱下上班穿的鞋后，我会立即换上我的运动装。\\n习惯堆积通过将新行为叠加在旧行为之上，增加了你坚持习惯的可能性。这个过程可以重复进行，以将许多习惯联系在一起，每一个习惯都是下一个习惯的线索&quot;,536871696]],[&quot;^17&quot;,[5771,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5771,&quot;^G&quot;,5857,536871696]],[&quot;^17&quot;,[5771,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5771,&quot;^X&quot;,5778,536871696]],[&quot;^17&quot;,[5771,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5771,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5771,&quot;^&lt;&quot;,&quot;~u62dd3a16-04fe-4183-afca-b9a6c4b932f9&quot;,536871696]],[&quot;^17&quot;,[5772,&quot;^S&quot;,&quot;更可靠的方法是从源头上改掉坏习惯。消除坏习惯的最实用的方法之一是避免接触引起它的提示。&quot;,536871696]],[&quot;^17&quot;,[5772,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5772,&quot;^G&quot;,5773,536871696]],[&quot;^17&quot;,[5772,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5772,&quot;^X&quot;,5773,536871696]],[&quot;^17&quot;,[5772,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5772,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5772,&quot;^&lt;&quot;,&quot;~u62dd3a16-8969-4243-b499-3f188ff938b4&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^S&quot;,&quot;## 第7章 自我控制的秘密&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^1G&quot;,2,536871696]],[&quot;^17&quot;,[5773,&quot;^G&quot;,5795,536871696]],[&quot;^17&quot;,[5773,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5773,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5773,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5773,&quot;^1H&quot;,2,536871696]],[&quot;^17&quot;,[5773,&quot;^Y&quot;,&quot;^1I&quot;,536871696]],[&quot;^17&quot;,[5773,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5773,&quot;^&lt;&quot;,&quot;~u62dd3a16-3546-4f82-b651-5a57d15de005&quot;,536871696]],[&quot;^17&quot;,[5774,&quot;^S&quot;,&quot;➢ ==目标不是阅读一本书，而是成为读者。==\\n➢ 目标不是跑马拉松，而是成为跑步者。\\n➢ 目标不是学习一种乐器，而是成为音乐家。&quot;,536871696]],[&quot;^17&quot;,[5774,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5774,&quot;^G&quot;,5826,536871696]],[&quot;^17&quot;,[5774,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5774,&quot;^X&quot;,5826,536871696]],[&quot;^17&quot;,[5774,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5774,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5774,&quot;^&lt;&quot;,&quot;~u62dd3a16-f628-4428-a5fc-26f85d2709f6&quot;,536871696]],[&quot;^17&quot;,[5775,&quot;^S&quot;,&quot;**本章小结** \\n➢ 变化有三个层次：结果变化、过程变化和身份变化。\\n➢ 改变习惯的最有效方法不是关注你想要达到的目标，而是你想要成为谁。\\n➢ 你的身份来自你的习惯。每个行动都是你在投票给你想成为的人。\\n➢ 要想使自己做到最好，你需要持续编辑你的信念，升级和扩展你的身份。\\n➢ 习惯至关重要的真正原因不是因为它们能带给你更好的结果（尽管它们能做到这一点），而是因为它们能改变你对自己抱有的信念。&quot;,536871696]],[&quot;^17&quot;,[5775,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5775,&quot;^G&quot;,5802,536871696]],[&quot;^17&quot;,[5775,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5775,&quot;^X&quot;,5770,536871696]],[&quot;^17&quot;,[5775,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5775,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5775,&quot;^&lt;&quot;,&quot;~u62dd3a16-4931-4e76-9ef9-0fce67b6db79&quot;,536871696]],[&quot;^17&quot;,[5776,&quot;^S&quot;,&quot;除非你让下意识意识化，否则它将支配你的生活，而你会称之为命运。&quot;,536871696]],[&quot;^17&quot;,[5776,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5776,&quot;^G&quot;,5835,536871696]],[&quot;^17&quot;,[5776,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5776,&quot;^X&quot;,5796,536871696]],[&quot;^17&quot;,[5776,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5776,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5776,&quot;^&lt;&quot;,&quot;~u62dd3a16-bdbc-4c42-b05f-9889a9ceca14&quot;,536871696]],[&quot;^17&quot;,[5777,&quot;^S&quot;,&quot;**本章小结** \\n行为转变的第二定律是让它具有吸引力。\\n➢ 机会越有吸引力，养成习惯的可能性就越大。\\n➢ 习惯是多巴胺驱动的反馈回路。当多巴胺浓度上升时，我们采取行动的动机也会变得更强烈。\\n➢ 正是对奖励的期待，而不是奖励本身，促使我们采取行动。预期越高，多巴胺峰值越大。\\n➢ 喜好绑定是让习惯更具吸引力的一种方式。具体做法就是将你喜好的高频动作与你需要做的低频动作搭配在一起。&quot;,536871696]],[&quot;^17&quot;,[5777,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5777,&quot;^G&quot;,5800,536871696]],[&quot;^17&quot;,[5777,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5777,&quot;^X&quot;,5846,536871696]],[&quot;^17&quot;,[5777,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5777,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5777,&quot;^&lt;&quot;,&quot;~u62dd3a16-4578-4a44-851b-239712a2fd41&quot;,536871696]],[&quot;^17&quot;,[5778,&quot;^S&quot;,&quot;**习惯叠加：颠覆你的习惯的简单计划**&quot;,536871696]],[&quot;^17&quot;,[5778,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5778,&quot;^G&quot;,5805,536871696]],[&quot;^17&quot;,[5778,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5778,&quot;^X&quot;,5807,536871696]],[&quot;^17&quot;,[5778,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5778,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5778,&quot;^&lt;&quot;,&quot;~u62dd3a16-6863-4290-b105-ab6140472c7c&quot;,536871696]],[&quot;^17&quot;,[5779,&quot;^S&quot;,&quot;**习惯发挥作用的原理**&quot;,536871696]],[&quot;^17&quot;,[5779,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5779,&quot;^G&quot;,5770,536871696]],[&quot;^17&quot;,[5779,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5779,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5779,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5779,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5779,&quot;^&lt;&quot;,&quot;~u62dd3a16-848c-4dac-84a2-3d534a83fef2&quot;,536871696]],[&quot;^17&quot;,[5780,&quot;^S&quot;,&quot;每当你想改变你的行为时，你可以问自己几个简单的问题：\\n1．我怎样才能让它变得明显？\\n2．我怎样才能让它有吸引力？\\n3．我怎样才能让它变得容易？\\n4．我怎样才能让它令人愉悦？&quot;,536871696]],[&quot;^17&quot;,[5780,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5780,&quot;^G&quot;,5782,536871696]],[&quot;^17&quot;,[5780,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5780,&quot;^X&quot;,5782,536871696]],[&quot;^17&quot;,[5780,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5780,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5780,&quot;^&lt;&quot;,&quot;~u62dd3a16-788b-4cf3-ac7d-c8ca7343d65c&quot;,536871696]],[&quot;^17&quot;,[5781,&quot;^S&quot;,&quot;**怎样将即时满足转变为对你有利**&quot;,536871696]],[&quot;^17&quot;,[5781,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5781,&quot;^G&quot;,5875,536871696]],[&quot;^17&quot;,[5781,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5781,&quot;^X&quot;,5765,536871696]],[&quot;^17&quot;,[5781,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5781,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5781,&quot;^&lt;&quot;,&quot;~u62dd3a16-de92-45ab-92f8-2aa5ffd5c66c&quot;,536871696]],[&quot;^17&quot;,[5782,&quot;^S&quot;,&quot;**行为转变的四大定律**&quot;,536871696]],[&quot;^17&quot;,[5782,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5782,&quot;^G&quot;,5779,536871696]],[&quot;^17&quot;,[5782,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5782,&quot;^X&quot;,5870,536871696]],[&quot;^17&quot;,[5782,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5782,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5782,&quot;^&lt;&quot;,&quot;~u62dd3a16-7e8d-42e8-85e5-df6d5f8b26ff&quot;,536871696]],[&quot;^17&quot;,[5783,&quot;^S&quot;,&quot;**本章小结** \\n➢ 习惯的好处是我们可以不假思索地行事，缺点是我们不再关注小错误。\\n➢ 习惯动作+刻意练习=精通\\n➢ 反思和回顾是一个过程，使你能够时刻关注自己的表现。\\n➢ 我们越是执着于一个身份，就越难超越它。&quot;,536871696]],[&quot;^17&quot;,[5783,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5783,&quot;^G&quot;,5852,536871696]],[&quot;^17&quot;,[5783,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5783,&quot;^X&quot;,5861,536871696]],[&quot;^17&quot;,[5783,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5783,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5783,&quot;^&lt;&quot;,&quot;~u62dd3a16-dc04-4967-9e10-d792314cd62e&quot;,536871696]],[&quot;^17&quot;,[5784,&quot;^S&quot;,&quot;第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536871696]],[&quot;^17&quot;,[5784,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5784,&quot;^G&quot;,5838,536871696]],[&quot;^17&quot;,[5784,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5784,&quot;^X&quot;,5779,536871696]],[&quot;^17&quot;,[5784,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5784,&quot;^1B&quot;,true,536871696]],[&quot;^17&quot;,[5784,&quot;^&lt;&quot;,&quot;~u62dd3a16-9ba6-46e0-a81b-733150ab0a3f&quot;,536871696]],[&quot;^17&quot;,[5785,&quot;^S&quot;,&quot;习惯是从经验中学到的心理捷径。从某种意义上来说，==习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。==&quot;,536871696]],[&quot;^17&quot;,[5785,&quot;^Q&quot;,&quot;^1:&quot;,536871696]],[&quot;^17&quot;,[5785,&quot;^G&quot;,5794,536871696]],[&quot;^17&quot;,[5785,&quot;^Z&quot;,2808,536871696]],[&quot;^17&quot;,[5785,&quot;^X&quot;,5848,536871696]],[&quot;^17&quot;,[5785,&quot;^W&quot;,2808,536871696]],[&quot;^17&quot;,[5785,&quot;
