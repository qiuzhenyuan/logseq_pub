的冲动会告诉你什么？把自己想象成一个卡通人物，然后问问你脑子里冒出来的想法会说什么。一旦这些想法变成语言，它就有了形式，就意味着我们可以去挑战它。&quot;,536870918]],[&quot;^1?&quot;,[1319,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1319,&quot;^K&quot;,1318,536870918]],[&quot;^1?&quot;,[1319,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11936,&quot;^1I&quot;,12416],536870918]],[&quot;^1?&quot;,[1319,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1319,&quot;^11&quot;,1318,536870918]],[&quot;^1?&quot;,[1319,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1319,&quot;^?&quot;,&quot;~u61c717f5-835d-49d8-84bc-3cccf6833246&quot;,536870918]],[&quot;^1?&quot;,[1320,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1320,&quot;^Y&quot;,&quot;综上所述，当你的内在评判将焦虑推向高潮时，你首先要问：\\n“最糟糕的结果会是什么？”尽可能准确地回答，记住要“指明，指明，指明”。\\n然后问：“事实上有多糟？”\\n“发生最坏情况的概率有多大？”\\n·“我该怎么应对？”&quot;,536870918]],[&quot;^1?&quot;,[1320,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1320,&quot;^K&quot;,1319,536870918]],[&quot;^1?&quot;,[1320,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12416,&quot;^1I&quot;,12738],536870918]],[&quot;^1?&quot;,[1320,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1320,&quot;^11&quot;,1318,536870918]],[&quot;^1?&quot;,[1320,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1320,&quot;^?&quot;,&quot;~u61c717f5-3877-4383-aea3-ee377d21297b&quot;,536870918]],[&quot;^1?&quot;,[1321,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1321,&quot;^Y&quot;,&quot;这些问题你可以拿来应对几乎所有引起社交焦虑的想法，你可以少一点儿紧张心跳，多一点儿现实感，不必再去想最坏的情况。&quot;,536870918]],[&quot;^1?&quot;,[1321,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1321,&quot;^K&quot;,1320,536870918]],[&quot;^1?&quot;,[1321,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12738,&quot;^1I&quot;,12910],536870918]],[&quot;^1?&quot;,[1321,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1321,&quot;^11&quot;,1318,536870918]],[&quot;^1?&quot;,[1321,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1321,&quot;^?&quot;,&quot;~u61c717f5-0772-4bac-b8ef-1ff470cec316&quot;,536870918]],[&quot;^1?&quot;,[1322,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1322,&quot;^Y&quot;,&quot;### 与内在评判讲和：拥抱\\n \\n我们认为严厉的批评会激励我们，说服我们改变，或者自我惩罚是为了让自己顺从。虽然我们本能地知道，教练侮辱孩子的做法不对，但我们很难意识到，内在评判也不对——不仅不对，而且无效。总说“你做不到，你没有能力，你甚至不该费心去尝试”，只会让你想要去躲藏、去逃避。\\n \\n \\n这就是自我同情。从本质上讲，拥抱就是给予自己支持、温暖和善意，在你最需要时给一点儿小帮助。\\n \\n \\n5—4—3—2—”法。这种方法随处可练，可以帮你摆脱烦恼、立足现实。方法如下：利用你的5种感官。首先，环顾四周，说出你能看到的5样东西。比如，我看到的是笔记本电脑、一杯格雷伯爵茶、一台不好使的打印机、一叠蓝色便利贴和一本阿尔伯特·艾利斯的传记。然后，说出你能听到的4种声音：外面的汽车声、鸟鸣声、邻居家的空调声和某处的流水声。接下来，说出你可以触碰到的3样东西：穿着鞋的脚，椅子后背，键盘上的按键。之后说出你可以闻到的两样东西：茶的香气和传记书的霉味。最后，说出你可以尝的一样东西：我会啜一口格雷伯爵茶。但如果你手头没有什么东西，可以感受一下嘴里的味道（通常很恶心），或者，说一件关于你自己的好事（这个绝不会恶心）。为什么做这个练习呢？第一，体会你的感觉会让你回到此时此地。如果你在期待未来，“5—4—3—2—1”法会把你从未来拉回来；如果你在反刍过去，它会轻轻地把你从过去唤醒。第二，从5到1，你的感官在工作，大脑也被迫跟上，就像一根棍子戳进了你“忧虑车轮”的旋转辐条。\\n \\n \\n内在评判就像个神经质，它会说，“如果你不去他们那儿，就不会受伤害。你不去，保证就不会被嘲笑。安全总比后悔好，所以这次你何不待在家里呢？”但是自我同情可能会告诉你，“亲爱的，我知道你很害怕。你和邻居不熟，这会让你紧张。不只有你这样，每个人有时都会感到尴尬和怪异，每个人刚搬来时都是新邻居。经验告诉你，刚见面时的确感觉很糟，但之后会好起来。你以前应对过困难的事，我知道即使现在紧张，这次你也能做到”。&quot;,536870918]],[&quot;^1?&quot;,[1322,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1322,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1322,&quot;^K&quot;,1318,536870918]],[&quot;^1?&quot;,[1322,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12910,&quot;^1I&quot;,15374],536870918]],[&quot;^1?&quot;,[1322,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1322,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1322,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1322,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1322,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1322,&quot;^?&quot;,&quot;~u61c717f5-8e92-41e3-b135-419134e3a7e0&quot;,536870918]],[&quot;^1?&quot;,[1323,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-7dba-402e-a827-8ae917cf393f&quot;],[&quot;^?&quot;,&quot;~u61c717f5-a0d4-4169-a72a-d49720c685a4&quot;]]],536870918]],[&quot;^1?&quot;,[1323,&quot;^Y&quot;,&quot;### 用行动战胜焦虑：有动机前先行动&quot;,536870918]],[&quot;^1?&quot;,[1323,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1323,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1323,&quot;^K&quot;,1322,536870918]],[&quot;^1?&quot;,[1323,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15374,&quot;^1I&quot;,15426],536870918]],[&quot;^1?&quot;,[1323,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1323,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1323,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1323,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1323,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1323,&quot;^?&quot;,&quot;~u61c717f5-17fb-4d19-a41d-2c0d7c1d68bd&quot;,536870918]],[&quot;^1?&quot;,[1324,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1324,&quot;^Y&quot;,&quot;假设你在学习一项技能，你实际有多少次是真心想练习？如果你和我一样，小时候上了7年的钢琴课，答案可能也不会超过两位数。同样，游泳的人很少期待自己游多少圈，练小提琴的人很少渴望去练习音阶。在漆黑寒冷的冬日清晨，想到要去溜冰场打冰球，你的本能反应就是赖在床上，而不是穿上冰鞋。可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，==我们可以使用这个小魔法：有动机前先行动。==像布兰登那样，你不需要等到有想做的意愿时再去做。\\n \\n可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。**虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。**\\n \\n \\n当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，我们可以使用这个小魔法：有动机前先行动。像布兰登那样，你不需要等到有想做的意愿时再去做。相反，==你可以先行动起来，之后感觉就会跟上来。==\\n \\n \\n所以行动比信心更重要。真诚地去做，先假装自己能做到，直到真的能做到。像布兰登那样，先努力去做，再在不断的学习中建立信心。勇敢去做那件让你有点儿害怕的事吧。勇敢不代表不害怕，事实上恐惧才是勇敢的前提。真正的勇敢是感到恐惧但还是去做。&quot;,536870918]],[&quot;^1?&quot;,[1324,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1324,&quot;^K&quot;,1323,536870918]],[&quot;^1?&quot;,[1324,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15426,&quot;^1I&quot;,17647],536870918]],[&quot;^1?&quot;,[1324,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1324,&quot;^11&quot;,1323,536870918]],[&quot;^1?&quot;,[1324,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1324,&quot;^?&quot;,&quot;~u61c717f5-a0d4-4169-a72a-d49720c685a4&quot;,536870918]],[&quot;^1?&quot;,[1325,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1325,&quot;^Y&quot;,&quot;**坚持一段时间就会有变化。社交焦虑会变成具体的事，而不是你的状态。**\\n你开始思考自己的焦虑：“我只是焦虑，不是做不到。”不要把社交焦虑看作锁住你的链条球，你可以捡起球带着它走。\\n \\n==在艰难的早期阶段，要把成就建立在你做的事上，而不是你的感觉上。==你很焦虑，但还是和人家打了个招呼。你满头大汗，但还是跟老板大胆提了加薪的要求。你没有准备好完美的答案，但你举手了。你紧张得快吐了，但还是约了她出来。你的焦虑不可信，所以不要寻求它的反馈。==看看自己做了什么。用你做到的来衡量你的成功。你是有信心的。==&quot;,536870918]],[&quot;^1?&quot;,[1325,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1325,&quot;^K&quot;,1324,536870918]],[&quot;^1?&quot;,[1325,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,17647,&quot;^1I&quot;,18390],536870918]],[&quot;^1?&quot;,[1325,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1325,&quot;^11&quot;,1323,536870918]],[&quot;^1?&quot;,[1325,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1325,&quot;^?&quot;,&quot;~u61c717f5-7dba-402e-a827-8ae917cf393f&quot;,536870918]],[&quot;^1?&quot;,[1326,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-3efe-4cce-a888-b819c3103596&quot;],[&quot;^?&quot;,&quot;~u61c717f5-f669-4b9a-b725-5be4f8e39dfb&quot;],[&quot;^?&quot;,&quot;~u61c717f5-0503-4cbc-9b91-553307e7f14a&quot;],[&quot;^?&quot;,&quot;~u61c717f5-2c3e-4a1e-aef2-4beaeee46ff9&quot;],[&quot;^?&quot;,&quot;~u61c717f5-296e-4a42-aa32-79cc8d8b531c&quot;],[&quot;^?&quot;,&quot;~u61c717f5-3cba-4aa8-99ae-b18485147fbf&quot;],[&quot;^?&quot;,&quot;~u61c717f5-fb38-49f6-b84f-6a2213c30608&quot;],[&quot;^?&quot;,&quot;~u61c717f5-1bc9-441f-817a-90f49f28a9a4&quot;]]],536870918]],[&quot;^1?&quot;,[1326,&quot;^Y&quot;,&quot;### 进行角色扮演，塑造真实自我\\nid:: 60d859db-702f-4baa-a157-813a39e8f2f1\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[1326,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1326,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1326,&quot;^K&quot;,1323,536870918]],[&quot;^1?&quot;,[1326,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,18390,&quot;^1I&quot;,18499],536870918]],[&quot;^1?&quot;,[1326,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1326,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1326,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;60d859db-702f-4baa-a157-813a39e8f2f1&quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1326,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;,&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1326,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1326,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1326,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1326,&quot;^?&quot;,&quot;~u60d859db-702f-4baa-a157-813a39e8f2f1&quot;,536870918]],[&quot;^1?&quot;,[1327,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1327,&quot;^Y&quot;,&quot;==把角色和规则不明确的非结构化环境，改为角色和目标明确的结构化环境，对那些容易产生社交焦虑的人的表现会产生巨大影响。==&quot;,536870918]],[&quot;^1?&quot;,[1327,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1327,&quot;^K&quot;,1326,536870918]],[&quot;^1?&quot;,[1327,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,18499,&quot;^1I&quot;,18678],536870918]],[&quot;^1?&quot;,[1327,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1327,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1327,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1327,&quot;^?&quot;,&quot;~u61c717f5-1bc9-441f-817a-90f49f28a9a4&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1328,&quot;^Y&quot;,&quot;“假设你们在一个聚会上，”研究人员指示说，“你们要在5分钟内尽可能多地了解对方。”接下来他们继续闲聊，但这一次，这些女性受试者有了一个任务结构。这两段5分钟的互动都被录了下来。研究人员观看录像，并给这些女性受试者的社交能力评分，评分标准包括身体语言、会话技能等。在等候室进行的非结构性互动中，与不加思考就可以闲聊的低焦虑程度女性相比，社交焦虑程度高的女性得分要低得多。但在第二个5分钟的互动中，加入结构后，一切都变了。一旦有了一项任务要完成，两组女性的评分差距就急剧缩小，几乎是不分上下。结果表明，社交焦虑程度高的女性也有不少社交技能，她们只是需要一些结构来使用这些技能。即使是与那些比一般人自信、健谈的低焦虑程度女性相比，社交焦虑程度高的女性一旦有了一些明确的结构，就可以在她们通常会畏惧的闲聊中有出色表现。&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^K&quot;,1327,536870918]],[&quot;^1?&quot;,[1328,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,18678,&quot;^1I&quot;,19741],536870918]],[&quot;^1?&quot;,[1328,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1328,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1328,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1328,&quot;^?&quot;,&quot;~u61c717f5-fb38-49f6-b84f-6a2213c30608&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1329,&quot;^Y&quot;,&quot;结构可大可小，可长达几个月或只持续片刻。无论大小或时间长短，结构可以给你一个目标，给你一个定义。它能消除不确定性，给你清晰的思路和信念，让你对自己的技能有信心，进而对自己有信心。&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^K&quot;,1328,536870918]],[&quot;^1?&quot;,[1329,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,19741,&quot;^1I&quot;,20012],536870918]],[&quot;^1?&quot;,[1329,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1329,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1329,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1329,&quot;^?&quot;,&quot;~u61c717f5-3cba-4aa8-99ae-b18485147fbf&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1330,&quot;^Y&quot;,&quot;能带你走向最终角色（你自己）的结构，和那些阻碍你成为自己的结构的区别在于：**角色是否源自你的内心，而不是别人。**它不能来自你无法取悦的母亲、你的老板、你当前的迷恋对象、美国社会，或其他任何人。你的角色必须由你自己选择，被你自己占据。&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^K&quot;,1329,536870918]],[&quot;^1?&quot;,[1330,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,20012,&quot;^1I&quot;,20362],536870918]],[&quot;^1?&quot;,[1330,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1330,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1330,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1330,&quot;^?&quot;,&quot;~u61c717f5-296e-4a42-aa32-79cc8d8b531c&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1331,&quot;^Y&quot;,&quot;扮演一个角色，就要看着像这个角色。给你自己设立一个强大自信的姿势，无论是坐着还是站着，想象一下开放、强大、自信、坚定的人会如何展现自我。这就形成了两个反馈循环：一个反馈给你自己，一个反馈给别人。摆出自信的姿势会向你的大脑传递自信的信息。不管是邀请曼哈顿街头的陌生人拍照的布兰登，还是为自闭症儿童代言的艾莎，只要看上去相当自信，对方就会尊重你。&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^K&quot;,1330,536870918]],[&quot;^1?&quot;,[1331,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,20362,&quot;^1I&quot;,20879],536870918]],[&quot;^1?&quot;,[1331,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1331,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1331,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1331,&quot;^?&quot;,&quot;~u61c717f5-2c3e-4a1e-aef2-4beaeee46ff9&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1332,&quot;^Y&quot;,&quot;==事实上，绝大多数人都更喜欢别人主动来和自己聊天，所以，如果你主动的话，他们会很感激你。==为了让别人感到更舒服，你要给自己分配个任务：在某个活动上找到一个没有伴的人，跟他打招呼。他会因此感谢你，更重要的是，你离开时会感到更快乐、更强大。\\n \\n \\n主动跟陌生人打招呼不仅能点亮对方的一天，还能给自己带来回报。这项研究要求通勤者上班时在车上与陌生人攀谈，谈话时间越长越好。为了搭建出一些结构，需要“找出一些关于对方的有趣的事，告诉他们一些你自己的事。目标是今天早上试着去努力了解下旁边的人”。\\n \\n \\n的确，给自己安排个任务，跟对方说句“早上好”或聊聊天气，就算对话到此为止也没问题。当然，对话也可能继续下去，你和陌生人之间有一次愉快的对话，这能提振你的情绪，为一天的有效工作注入活力。最重要的是，它还能给你的建筑增添一块坚实的砖块。&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^K&quot;,1331,536870918]],[&quot;^1?&quot;,[1332,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,20879,&quot;^1I&quot;,21974],536870918]],[&quot;^1?&quot;,[1332,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1332,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1332,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1332,&quot;^?&quot;,&quot;~u61c717f5-0503-4cbc-9b91-553307e7f14a&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1333,&quot;^Y&quot;,&quot;唯一要注意的是：不要选一个让你用来躲避的结构。&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^K&quot;,1332,536870918]],[&quot;^1?&quot;,[1333,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,21974,&quot;^1I&quot;,22047],536870918]],[&quot;^1?&quot;,[1333,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1333,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1333,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1333,&quot;^?&quot;,&quot;~u61c717f5-f669-4b9a-b725-5be4f8e39dfb&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1334,&quot;^Y&quot;,&quot;无论你选择什么结构——大还是小、长期还是暂时，履行职责时，你就是在用一块块“砖”建造着你的“建筑”\\ncollapsed:: true\\n \\n \\n在一定时间内，你的结构可能充当着向导的角色，但最终，你是在建设自己，发现自己可以有多强大。&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^K&quot;,1333,536870918]],[&quot;^1?&quot;,[1334,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,22047,&quot;^1I&quot;,22367],536870918]],[&quot;^1?&quot;,[1334,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1334,&quot;^11&quot;,1326,536870918]],[&quot;^1?&quot;,[1334,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1334,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1334,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1334,&quot;^?&quot;,&quot;~u61c717f5-3efe-4cce-a888-b819c3103596&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1335,&quot;^Y&quot;,&quot;### 重复去做，直面恐惧，拒绝逃避\\n \\n艾利斯给自己定了个任务：==设置某种结构。他决定和尽可能多的女性说话。他每天都会去植物园。==2004年，90多岁高龄的他在接受美国国家公共广播电台的采访时，回忆起这个任务：“每当看到有女士独自坐在公园长椅上时，我就会走过去和她坐在一起，并且给自己一分钟时间和她说话。当时我想，如果我死了，那就死吧！”一个月的时间里，艾利斯与130多名女士进行了交谈。他勇敢地走过去，坐下来，和她们打招呼。结果发生了什么呢？艾利斯说：“从哲学和认知的角度看，什么都没发生，没人切掉我一块肉，而我拥有了100多次愉快的谈话经历。” \\n \\n==更重要的是，逃避会让我们产生一种挥之不去的感觉，觉得自己无论如何都应对不了。== \\n \\n第一，我们比自己想象的要安全得多；第二，我们能应对。&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1335,&quot;^K&quot;,1326,536870918]],[&quot;^1?&quot;,[1335,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,22367,&quot;^1I&quot;,23371],536870918]],[&quot;^1?&quot;,[1335,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1335,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1335,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1335,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1335,&quot;^?&quot;,&quot;~u61c717f5-2a73-41c7-8ea7-087a0b9d441f&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-6021-43f8-8adb-56a91e3c0c83&quot;],[&quot;^?&quot;,&quot;~u61c717f5-bba9-498d-b771-b941e255121f&quot;],[&quot;^?&quot;,&quot;~u61c717f5-6fb6-4a31-8d88-8ed4fe114a0a&quot;],[&quot;^?&quot;,&quot;~u61c717f5-5bb8-4284-90c9-e17f720b4250&quot;],[&quot;^?&quot;,&quot;~u61c717f5-3ec9-4057-a9b0-f8d875444eab&quot;],[&quot;^?&quot;,&quot;~u61c717f5-121d-4f2b-97df-6e6886d133df&quot;]]],536870918]],[&quot;^1?&quot;,[1336,&quot;^Y&quot;,&quot;### 集中列出你的挑战清单\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1336,&quot;^K&quot;,1335,536870918]],[&quot;^1?&quot;,[1336,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,23371,&quot;^1I&quot;,23427],536870918]],[&quot;^1?&quot;,[1336,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1336,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1336,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1336,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1336,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1336,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1336,&quot;^?&quot;,&quot;~u61c717f5-b0c5-4ddb-89c5-5c23cff20b19&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1337,&quot;^Y&quot;,&quot;==你可以问问自己，如果克服了恐惧，你会做什么。不是“我会有什么感觉”，而是“我会做什么”。==**如果感觉自信，我会做什么？**\\ncollapsed:: true\\n布兰登·斯坦顿的答案会是：“如果我没觉得有什么不舒服，我会问陌生人能否给他们拍照。”艾利斯的答案是：“如果我不焦虑，我会和那些漂亮女孩聊天。”对于蒋甲，答案是：“如果我有信心，我就可以直面拒绝，拍掉身上的灰尘再试一次。”你呢？你会答应更多邀请吗？会把自己介绍给更多人吗？即使担心紧张脸红也会去吗？不管答案是什么，==请把你的目标具体化。==\\n \\n\\n#+BEGIN_QUOTE\\n1. 有人在等我的停车位时，我能以正常速度开走，而不是紧张地匆忙驶开；\\n2.在孩子们和亲戚视频聊天时，我可以加入他们的对话；\\n3.给一群我不太了解的人讲故事；\\n4.主动向经常见到但不知道名字的人介绍自己。\\n#+END_QUOTE \\n\\n \\n \\n选择那些能帮你建设真实自己的事。事实上，你甚至可以把这个叫“真实列表”。想想看，如果没有焦虑阻碍你的话，你会做什么？如果不用过度思考的话，什么事是你想做的？敢于直面恐惧的你会做什么？把那些大大小小的事情都列在清单上。现在，让我们从你害怕的事情开始。列举一些小的、具体的事，它们能帮你买到一张通往社交焦虑之地的快车车票。\\n \\n **他说：“这种焦虑不匹配很快就能得到纠正。经历几次后，你就可以迅速校准。刚开始时，我脑子里想的都是最糟的情况：对方会掏出枪，报警，或者让我滚出去。我的脑子把这些当成预知结果，但到最后，我几乎可以在任何地方向任何人提出任何要求。”**&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^K&quot;,1336,536870918]],[&quot;^1?&quot;,[1337,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,23427,&quot;^1I&quot;,25320],536870918]],[&quot;^1?&quot;,[1337,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1337,&quot;^11&quot;,1336,536870918]],[&quot;^1?&quot;,[1337,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1337,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1337,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1337,&quot;^?&quot;,&quot;~u61c717f5-121d-4f2b-97df-6e6886d133df&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1338,&quot;^Y&quot;,&quot;==为什么我们一直在采取安全行为？因为这样做时，我们会有种隐藏感，感觉更安全。==\\n但实际上我们并没有真正地隐藏起来，我们还是在众目睽睽之下。即使我们感觉在隐藏自己的缺点，别人还是能看到。我知道这一点听起来很明显，忙着保护自己的安全时，我们实际发出的信息并非如此：我们先排练好说什么，好让别人觉得我们说得好，但结果却显得自说自话；我们不停地问别人问题，以免谈论自己，结果让对方感到像在被质问；我们同意老板说的每句话，却让她怀疑我们是否真的在倾听。\\n \\n \\n**==我们无意中传递的信息是“我冷漠，我疏远，我势利，我易怒”，而事实并非如此。==**&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^K&quot;,1337,536870918]],[&quot;^1?&quot;,[1338,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,25320,&quot;^1I&quot;,26119],536870918]],[&quot;^1?&quot;,[1338,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1338,&quot;^11&quot;,1336,536870918]],[&quot;^1?&quot;,[1338,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1338,&quot;^?&quot;,&quot;~u61c717f5-3ec9-4057-a9b0-f8d875444eab&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1339,&quot;^Y&quot;,&quot;她们告诉我，在这些研究中，有92%的人可以马上识别出自己的安全行为。我当然清楚自己过去是怎么做的：避免眼神接触，避免自我介绍。但好笑的是，我又表现得好像我认识别人，这让别人很困惑，大家也都尴尬。意识到自己的所作所为后，我就不再这样做了。在奥尔登和泰勒的研究中，他们发现参与者可以停止自己的安全行为。&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^K&quot;,1338,536870918]],[&quot;^1?&quot;,[1339,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,26119,&quot;^1I&quot;,26564],536870918]],[&quot;^1?&quot;,[1339,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1339,&quot;^11&quot;,1336,536870918]],[&quot;^1?&quot;,[1339,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1339,&quot;^?&quot;,&quot;~u61c717f5-5bb8-4284-90c9-e17f720b4250&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1340,&quot;^Y&quot;,&quot;为帮助你克服焦虑，重要的是去==发现你害怕的事是否真的会发生==。为达到此目的，你要尽量不去做那些你通常会做的、生怕别人认为你很笨的事。例如，在谈话过程中不要做任何事来保护自己，不要回避眼神交流。只想着你不回避眼神交流会怎样，这样你就能看到自己的预期是否会被证实。另一半则没有被告知有关安全行为的信息。他们被告知要耐心等待。克服焦虑就像泡热水澡：刚开始不舒服，但过会儿就会习惯，感觉也会好些。&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^K&quot;,1339,536870918]],[&quot;^1?&quot;,[1340,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,26564,&quot;^1I&quot;,27148],536870918]],[&quot;^1?&quot;,[1340,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1340,&quot;^11&quot;,1336,536870918]],[&quot;^1?&quot;,[1340,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1340,&quot;^?&quot;,&quot;~u61c717f5-6fb6-4a31-8d88-8ed4fe114a0a&quot;,536870918]],[&quot;^1?&quot;,[1341,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1341,&quot;^Y&quot;,&quot;最有趣的是，放弃安全行为的参与者认为工作人员喜欢他们，**==因为他们看上去没那么焦虑==**。**==但事实是，工作人员认为原因是他们交谈时更友好、更坦率==，**同时表达出兴趣，与他人积极地交流。换句话说，参与者认为工作人员喜欢他们，是因为他们表现不好的地方少；实际上工作人员喜欢他们，是因为他们表现好的地方多&quot;,536870918]],[&quot;^1?&quot;,[1341,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1341,&quot;^K&quot;,1340,536870918]],[&quot;^1?&quot;,[1341,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27148,&quot;^1I&quot;,27591],536870918]],[&quot;^1?&quot;,[1341,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1341,&quot;^11&quot;,1336,536870918]],[&quot;^1?&quot;,[1341,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1341,&quot;^?&quot;,&quot;~u61c717f5-bba9-498d-b771-b941e255121f&quot;,536870918]],[&quot;^1?&quot;,[1342,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1342,&quot;^Y&quot;,&quot;==还是那个词：真实。换句话就是，做你自己。事实上，在使用安全行为时，我们知道那是假的自己==；我们知道，展现给世人的不是真实的自我，而是一个经过过滤、高度管理的版本。安全行为的目的是隐藏真实的自我——你的内心评判认为有缺陷的那个真实的自我。安全行为让我们陷入这样一种想法，即我们不讨人喜欢或是有缺陷。而我们也从来都没有机会证明这些想法是错误的。讽刺的是，当参与者不再试图自救，可以做回自己时，他们反而能够真实地与他人联结。\\n \\n \\n肯定真实的自己，肯定那些你所做的正确的行为，提醒自己拥有的美好特质，最好的你就会显现\\n \\n \\n你可能已经注意到，推动自己==先去做有点害怕的事，再去做更害怕的事之后，原本最害怕的事可能就不像以前那么可怕了==。它们可能还会让你紧张得翘起脚尖，但也可能会有一丝以前没有过的意愿火花。&quot;,536870918]],[&quot;^1?&quot;,[1342,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1342,&quot;^K&quot;,1341,536870918]],[&quot;^1?&quot;,[1342,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27591,&quot;^1I&quot;,28648],536870918]],[&quot;^1?&quot;,[1342,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1342,&quot;^11&quot;,1336,536870918]],[&quot;^1?&quot;,[1342,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1342,&quot;^?&quot;,&quot;~u61c717f5-6021-43f8-8adb-56a91e3c0c83&quot;,536870918]],[&quot;^1?&quot;,[1343,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-558e-45b8-b919-1e847e1861e2&quot;],[&quot;^?&quot;,&quot;~u61c717f5-697d-4a98-8b0b-2f11cdfabe6f&quot;],[&quot;^?&quot;,&quot;~u61c717f5-924c-4ed4-bf4a-bb566e500251&quot;],[&quot;^?&quot;,&quot;~u61c717f5-b01a-42c0-ba85-fb565de4f523&quot;],[&quot;^?&quot;,&quot;~u61c717f5-2c82-491a-a07f-1a4f592cd7e0&quot;]]],536870918]],[&quot;^1?&quot;,[1343,&quot;^Y&quot;,&quot;### 陷阱1：我必须时刻监控自己和自己的焦虑&quot;,536870918]],[&quot;^1?&quot;,[1343,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1343,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1343,&quot;^K&quot;,1336,536870918]],[&quot;^1?&quot;,[1343,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,28648,&quot;^1I&quot;,28710],536870918]],[&quot;^1?&quot;,[1343,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1343,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1343,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1343,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1343,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1343,&quot;^?&quot;,&quot;~u61c717f5-41dc-4c1e-8251-8d267ed6910f&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1344,&quot;^Y&quot;,&quot;正如你现在了解到的，社交焦虑根本上说是一种认知歪曲，是一种错误的信念，认为自己有问题，别人也都会注意到自己的问题。&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^K&quot;,1343,536870918]],[&quot;^1?&quot;,[1344,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,28710,&quot;^1I&quot;,28885],536870918]],[&quot;^1?&quot;,[1344,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1344,&quot;^11&quot;,1343,536870918]],[&quot;^1?&quot;,[1344,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1344,&quot;^?&quot;,&quot;~u61c717f5-2c82-491a-a07f-1a4f592cd7e0&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1345,&quot;^Y&quot;,&quot;对迭戈来说，这一迷思让他陷入了社交焦虑的死胡同。他拼命努力，希望一切进展顺利，而这导致他更焦虑，逼迫他去监督自己的表现。这些努力占据了他的注意力，结果讽刺性地让事情变得很糟。他的内在评判对他表现不佳的预测，成了自我实现的预言。\\n\\n\\n那如果这种自我聚焦妨碍了我们，该怎么办才好呢？怎样才能摆脱这种迷思？答案是：==将你的注意力由内向外转移。==&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^K&quot;,1344,536870918]],[&quot;^1?&quot;,[1345,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,28885,&quot;^1I&quot;,29397],536870918]],[&quot;^1?&quot;,[1345,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1345,&quot;^11&quot;,1343,536870918]],[&quot;^1?&quot;,[1345,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1345,&quot;^?&quot;,&quot;~u61c717f5-b01a-42c0-ba85-fb565de4f523&quot;,536870918]],[&quot;^1?&quot;,[1346,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1346,&quot;^Y&quot;,&quot;==有一点要注意，把注意力拉回到你的任务上，而不是其他随机的事上==。把注意力放在其他事（“也许把注意力放在呼吸上，我会感觉更好”或“我必须看下朋友圈”）而不是手头的任务上，只会分散你的注意力，这不是你的目标。你要把注意力再转回到应该做的事情上。\\n\\n\\n不是为了寻找可能被轻视的迹象，而是为了倾听他们在说些什么。他不再把注意力集中在自己的担忧和印象管理上，而是集中在别人和自己的手头任务上。\\n\\n\\n做一名好医生的关键跟上述这些无关，而是要专注于任务，不是焦虑。&quot;,536870918]],[&quot;^1?&quot;,[1346,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1346,&quot;^K&quot;,1345,536870918]],[&quot;^1?&quot;,[1346,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,29397,&quot;^1I&quot;,30083],536870918]],[&quot;^1?&quot;,[1346,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1346,&quot;^11&quot;,1343,536870918]],[&quot;^1?&quot;,[1346,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1346,&quot;^?&quot;,&quot;~u61c717f5-924c-4ed4-bf4a-bb566e500251&quot;,536870918]],[&quot;^1?&quot;,[1347,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1347,&quot;^Y&quot;,&quot;这是因为我们有种奇怪的思维叫作“==透明度错觉==”，==即我们认为自己的内在状态会出卖我们，能够被他人发现。==在正常的无焦虑的生活中，我们常会认为别人和我们的经历类似。&quot;,536870918]],[&quot;^1?&quot;,[1347,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1347,&quot;^K&quot;,1346,536870918]],[&quot;^1?&quot;,[1347,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,30083,&quot;^1I&quot;,30329],536870918]],[&quot;^1?&quot;,[1347,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1347,&quot;^11&quot;,1343,536870918]],[&quot;^1?&quot;,[1347,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1347,&quot;^?&quot;,&quot;~u61c717f5-697d-4a98-8b0b-2f11cdfabe6f&quot;,536870918]],[&quot;^1?&quot;,[1348,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1348,&quot;^Y&quot;,&quot;陷入社交焦虑时，我们经常在脑海中看到自己——但这不是我们在卧室镜子里看到的自己，而更像在社交焦虑之家的哈哈镜里看到的形象，也就是我们以为别人会看到的尴尬形象。上高中时，我被临时要求主持一个小型才艺表演。为表示友好，我同意了。但因为没有时间排练，演出时我僵在了舞台上，脸上带着柴郡猫式的微笑，一边“嗯嗯嗯嗯”做着节目，一边试图安抚那些觉得无聊和失望的观众。至少我当时是这种感觉。现在再回想，我能确定当时其实并没那么糟。20多年后，再去回想，想象从观众视角看着站在舞台上的自己，也很有趣，这番景象我从未见过。我“看见”自己看上去很迷茫、很恐惧，似乎事情就是这样，但我脑海中的画面不过是自己的想象。\\n\\n现在鼓起勇气，点击“播放”键。最初几秒钟，你会有种本能反应：“我看上去是那样吗？”每个人都有过这种经历，很正常。接下来，像看陌生人一样看你自己。&quot;,536870918]],[&quot;^1?&quot;,[1348,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1348,&quot;^K&quot;,1347,536870918]],[&quot;^1?&quot;,[1348,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,30329,&quot;^1I&quot;,31441],536870918]],[&quot;^1?&quot;,[1348,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1348,&quot;^11&quot;,1343,536870918]],[&quot;^1?&quot;,[1348,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1348,&quot;^?&quot;,&quot;~u61c717f5-558e-45b8-b919-1e847e1861e2&quot;,536870918]],[&quot;^1?&quot;,[1349,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1349,&quot;^Y&quot;,&quot;### 陷阱2+3：我的感觉就是我的模样，人们都会评判我\\ncollapsed:: true\\n\\n\\n事实上，如果身体激发了“我的感觉就是我的模样”的迷思，我们的大脑就会“煽风点火”。&quot;,536870918]],[&quot;^1?&quot;,[1349,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1349,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1349,&quot;^K&quot;,1343,536870918]],[&quot;^1?&quot;,[1349,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,31441,&quot;^1I&quot;,31665],536870918]],[&quot;^1?&quot;,[1349,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1349,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1349,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1349,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1349,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1349,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1349,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1349,&quot;^?&quot;,&quot;~u61c717f5-acd5-4bef-9794-7e4e9ebbfb63&quot;,536870918]],[&quot;^1?&quot;,[1350,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1350,&quot;^Y&quot;,&quot;### 陷阱4：我必须表现得很完美\\ncollapsed:: true\\n\\n现在她的目标是“平庸”：谈话中可以有些停顿，她会主动做一些（而不是全部的）互动，她可能会说些机智的话，但也可以不说。她不仅实现了这个目标，而且愿意再去尝试，这就形成了一个良性循环：不仅更有成效，她还可以进行更多的练习，而且心情也愉快得多。\\n\\n\\n让我们总结一下：只有当高标准阻碍了你的前行道路时，完美主义才是问题。如果高标准在其他方面很有成效，比如乔希为他的餐馆制定了很高的标准，那完全没问题，这叫“积极奋斗”，是“无毒版”完美主义。不同于那种注定实现不了的完美主义标准带来的失败感，积极奋斗的目标是很高，但并非不可达到的标准，达到这些标准时，奋斗者就会感到快乐和满足。&quot;,536870918]],[&quot;^1?&quot;,[1350,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1350,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1350,&quot;^K&quot;,1349,536870918]],[&quot;^1?&quot;,[1350,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,31665,&quot;^1I&quot;,32586],536870918]],[&quot;^1?&quot;,[1350,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1350,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1350,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1350,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1350,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1350,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1350,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1350,&quot;^?&quot;,&quot;~u61c717f5-191c-4ae8-b89b-cd4f81a537c8&quot;,536870918]],[&quot;^1?&quot;,[1351,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-07e6-448f-b946-38e29d2c0d57&quot;]]],536870918]],[&quot;^1?&quot;,[1351,&quot;^Y&quot;,&quot;### 陷阱5：我的社交能力很差\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[1351,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1351,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1351,&quot;^K&quot;,1350,536870918]],[&quot;^1?&quot;,[1351,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,32586,&quot;^1I&quot;,32646],536870918]],[&quot;^1?&quot;,[1351,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1351,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1351,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1351,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1351,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1351,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1351,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1351,&quot;^?&quot;,&quot;~u61c717f5-b194-43b1-bf18-efc870e431f6&quot;,536870918]],[&quot;^1?&quot;,[1352,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1352,&quot;^Y&quot;,&quot;在感到拘谨受抑时，我们就已经在过度解读自己的感受了。我们无法再无意识地获取技能，有时就得有意识地记着这些技能。请注意：你知道该怎么做到这一切，但在感到恐惧和受抑时，我们就会莫名忘记。下次你觉得自己很想喷墨汁逃走时，试试下面这些做法。\\n1. 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。\\n2. 音量。有趣的是，说话太轻往往和眼神交流有关。感到焦虑时，我们常会看着地板说话，这会压缩我们的声带。声音走向不对时，我们说的话也会模糊不清。但是，如果你看着对方的眼睛，他们就可以听到你的声音。\\n3. 身体。与你的注意力方向一致。把双脚、整个身体、目光对着和你说话的人或一群人的中心。\\n4. 接近一个人或加入一群人。书呆子恋爱博士哈里斯建议大家遵循“3秒钟原则”：看到聊天对象时，用3秒钟的时间走过去问好。男性尤其应该这样做，因为沉默的徘徊很快就会让人紧张。加入一个小组时，在3秒钟内随便说点儿什么都有用，你不一定要讲个完美的笑话或任何实质性的东西。记住，我们的目标不是完美。“嘿，你怎么样？”或者“我无意中听到你们说……”就足够了。一旦进入对话，你只要认真倾听就好。在感觉自在之前，你不必再多说些什么。做以下两件事，你很快就会感觉自在很多。第一，放弃你的安全行为。想想看，你在做什么来控制自己的焦虑？站在这群人的外围吗？那就走近些。你在打电话吗？把电话挂掉，看着说话的人。还记得蒋甲在汉堡店的发现吗？你得为自己的行为定基调。第二，将你的注意力由内向外转移。还记得迭戈吗？把注意力从你的内在评判或怦怦跳的心脏上移开，注意倾听这群人里的每个人都在说什么。你不必很外向，只需要保持好奇心。听过几轮对话后，你会发现自己有种奇怪的冲动，想说点儿什么。这样我们就来到了下一点。\\n5. 插入谈话中。在这方面，我曾经很努力地挣扎过。我专注地听着，脑子里冒出个想法，却找不到能插话的间隙。等终于找到时，话题可能已经变了，或者别人先把我的想法说出来了。这让我很生气、 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。&quot;,536870918]],[&quot;^1?&quot;,[1352,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1352,&quot;^K&quot;,1351,536870918]],[&quot;^1?&quot;,[1352,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,32646,&quot;^1I&quot;,35650],536870918]],[&quot;^1?&quot;,[1352,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1352,&quot;^11&quot;,1351,536870918]],[&quot;^1?&quot;,[1352,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1352,&quot;^?&quot;,&quot;~u61c717f5-07e6-448f-b946-38e29d2c0d57&quot;,536870918]],[&quot;^1?&quot;,[1353,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-6265-41f9-aaad-73791fd56f24&quot;],[&quot;^?&quot;,&quot;~u61c717f5-f60d-4e6d-a3ec-b46b3429eb73&quot;],[&quot;^?&quot;,&quot;~u61c717f5-5bf9-4d37-a921-db6d22d5cec3&quot;]]],536870918]],[&quot;^1?&quot;,[1353,&quot;^Y&quot;,&quot;### 做一个温暖的人\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[1353,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1353,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1353,&quot;^K&quot;,1351,536870918]],[&quot;^1?&quot;,[1353,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,35650,&quot;^1I&quot;,35693],536870918]],[&quot;^1?&quot;,[1353,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1353,&quot;^11&quot;,1101,536870918]],[&quot;^1?&quot;,[1353,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1353,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1353,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[1353,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1353,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[1353,&quot;^?&quot;,&quot;~u61c717f5-69df-479b-9e16-e281530e8d51&quot;,536870918]],[&quot;^1?&quot;,[1354,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1354,&quot;^Y&quot;,&quot;相比而言，信息披露是关于你自己的。重复一下，信息披露是分享你的想法、行为和感受，什么话题并不重要，即使是无聊的闲聊也可以转为披露。例如，谈论天气可以是披露：你很高兴天气变凉了，因为秋天是你最喜欢的季节；或者前些年你更喜欢夏天，但现在你受不了炎热了；或者在你小时候，每次下雨你和弟弟都会“救”出人行道上爬着的虫子，然后把它们装进罐子带回家，这让妈妈很是气恼。看，你还是在说天气，同时也在谈论自己的趣闻，这可以作为你们谈话的开始。&quot;,536870918]],[&quot;^1?&quot;,[1354,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1354,&quot;^K&quot;,1353,536870918]],[&quot;^1?&quot;,[1354,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,35693,&quot;^1I&quot;,36336],536870918]],[&quot;^1?&quot;,[1354,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1354,&quot;^11&quot;,1353,536870918]],[&quot;^1?&quot;,[1354,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1354,&quot;^?&quot;,&quot;~u61c717f5-5bf9-4d37-a921-db6d22d5cec3&quot;,536870918]],[&quot;^1?&quot;,[1355,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1355,&quot;^Y&quot;,&quot;答案还是“要降低标准”。我们认为自己必须有趣、好玩或不费力。这压力太大了。事实是，如果你告诉自己不能说一句蠢话，你就会连一句话也说不出。所以，就从你正在做或正在想的事情开始。去和别人打个招呼，问问他们近况如何，分享一些你正在做、刚刚做、计划做或最近在想的事。不用多么聪明深刻、表达清晰，只要说的是自己的事就可以。\\n\\n\\n表示出你喜欢他们除了常见面和信息披露，培养友谊的第三件事是向别人表达你喜欢他。人们喜欢那些喜欢他们的人，也喜欢能够采取主动的人。用心理学的术语来讲，这就是亲社会行为，简单地说，就是向别人表示你很乐意和他们在一起。\\n\\n\\n你要想表示喜欢某人，可以先跟对方打招呼，或者当他们跟你打招呼时，你微笑回应。再进一步就是非必需的对话。我曾有个同事，她会在每个人的办公室外停下说“嗨”。她会说“我来打声招呼”或者“我就是过来看看你”。她的这些做法很贴心，也让我喜欢上了她。&quot;,536870918]],[&quot;^1?&quot;,[1355,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1355,&quot;^K&quot;,1354,536870918]],[&quot;^1?&quot;,[1355,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,36336,&quot;^1I&quot;,37507],536870918]],[&quot;^1?&quot;,[1355,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1355,&quot;^11&quot;,1353,536870918]],[&quot;^1?&quot;,[1355,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1355,&quot;^?&quot;,&quot;~u61c717f5-f60d-4e6d-a3ec-b46b3429eb73&quot;,536870918]],[&quot;^1?&quot;,[1356,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1356,&quot;^Y&quot;,&quot;如果你们的友谊总是固定在最初的环境中，你可以邀请他们去登山，去书店看书，去试下那家拉面馆的新品。这些事都不太容易，完美主义的担忧没准又会出现。我们会开始担心一些细节。如果登山对她来说太难了怎么办？要是书店附近不能停车怎么办？也许那家拉面馆很简陋。事实上，采取主动很不容易，一个有用的工具就是换位思考。想想看，如果他们邀请你，你会有什么感觉？你可能会很高兴。\\n\\n\\n最后，虽然几乎每个人都有足够的社交技能，但很多时候，我们是先感觉到与他人有联结时，才会主动去联系，才会运用这些技能。这些方法在你感到孤独时并没有什么用。我们可以反过来：为应对偶尔浮现的孤独感，如果周末没什么安排，或担心错过集体活动，那么你可以把你的感觉作为应该采取行动的提醒——感到寂寞时就做些社交计划，比如给朋友发个邮件约他们下周末一起去看电影，或者查看你一直想加入的小组活动安排。虽然不能让你在那一刻就有人为伴，但能安排好一些你期待去参加的社交活动。&quot;,536870918]],[&quot;^1?&quot;,[1356,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1356,&quot;^K&quot;,1355,536870918]],[&quot;^1?&quot;,[1356,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,37507,&quot;^1I&quot;,38737],536870918]],[&quot;^1?&quot;,[1356,&quot;^15&quot;,1101,536870918]],[&quot;^1?&quot;,[1356,&quot;^11&quot;,1353,536870918]],[&quot;^1?&quot;,[1356,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1356,&quot;^?&quot;,&quot;~u61c717f5-6265-41f9-aaad-73791fd56f24&quot;,536870918]],[&quot;^1?&quot;,[1422,&quot;^Y&quot;,&quot;tags:: 读书划线,TODO\\npublic:: true\\n&quot;,536870918]],[&quot;^1?&quot;,[1422,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1422,&quot;^K&quot;,624,536870918]],[&quot;^1?&quot;,[1422,&quot;^T&quot;,[&quot;^ & ,536870918]],[&quot;^1?&quot;,[1450,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1450,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1450,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;6146f129-3298-4616-9981-3251368b736e&quot;],536870918]],[&quot;^1?&quot;,[1450,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[1450,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1450,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1450,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1450,&quot;^?&quot;,&quot;~u6146f129-3298-4616-9981-3251368b736e&quot;,536870918]],[&quot;^1?&quot;,[1451,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1451,&quot;^Y&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536870918]],[&quot;^1?&quot;,[1451,&quot;^Q&quot;,1627488062278,536870918]],[&quot;^1?&quot;,[1451,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1451,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1451,&quot;^K&quot;,1450,536870918]],[&quot;^1?&quot;,[1451,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,731,&quot;^1I&quot;,1785],536870918]],[&quot;^1?&quot;,[1451,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1451,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1451,&quot;^10&quot;,622,536870918]],[&quot;^1?&quot;,[1451,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536870918]],[&quot;^1?&quot;,[1451,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536870918]],[&quot;^1?&quot;,[1451,&quot;^L&quot;,622,536870918]],[&quot;^1?&quot;,[1451,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1451,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1451,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1451,&quot;^G&quot;,1627488062278,536870918]],[&quot;^1?&quot;,[1451,&quot;^?&quot;,&quot;~u61c717f5-e709-47de-869b-f7272ca38336&quot;,536870918]],[&quot;^1?&quot;,[1452,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1452,&quot;^Y&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536870918]],[&quot;^1?&quot;,[1452,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1452,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1452,&quot;^K&quot;,1451,536870918]],[&quot;^1?&quot;,[1452,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1785,&quot;^1I&quot;,2777],536870918]],[&quot;^1?&quot;,[1452,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1452,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1452,&quot;^10&quot;,734,536870918]],[&quot;^1?&quot;,[1452,&quot;^L&quot;,734,536870918]],[&quot;^1?&quot;,[1452,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1452,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1452,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1452,&quot;^?&quot;,&quot;~u61c717f5-3c3b-426e-8695-2b2fd4ea60a6&quot;,536870918]],[&quot;^1?&quot;,[1453,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1453,&quot;^Y&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1453,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1453,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1453,&quot;^K&quot;,1452,536870918]],[&quot;^1?&quot;,[1453,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2777,&quot;^1I&quot;,3579],536870918]],[&quot;^1?&quot;,[1453,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1453,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1453,&quot;^10&quot;,822,536870918]],[&quot;^1?&quot;,[1453,&quot;^L&quot;,822,536870918]],[&quot;^1?&quot;,[1453,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1453,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1453,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1453,&quot;^?&quot;,&quot;~u61c717f5-dcb7-44d1-bb02-5478ccecf43d&quot;,536870918]],[&quot;^1?&quot;,[1454,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1454,&quot;^Y&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1454,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1454,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1454,&quot;^K&quot;,1453,536870918]],[&quot;^1?&quot;,[1454,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3579,&quot;^1I&quot;,4591],536870918]],[&quot;^1?&quot;,[1454,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1454,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1454,&quot;^10&quot;,1137,536870918]],[&quot;^1?&quot;,[1454,&quot;^L&quot;,1137,536870918]],[&quot;^1?&quot;,[1454,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1454,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1454,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1454,&quot;^?&quot;,&quot;~u61c717f5-5a8c-46ee-9466-40f41d5d9e16&quot;,536870918]],[&quot;^1?&quot;,[1455,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1455,&quot;^Y&quot;,&quot;希望 #希望\\n\\n#+BEGIN_QUOTE\\n希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1455,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1455,&quot;^K&quot;,1454,536870918]],[&quot;^1?&quot;,[1455,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4591,&quot;^1I&quot;,5096],536870918]],[&quot;^1?&quot;,[1455,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1455,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1455,&quot;^10&quot;,995,536870918]],[&quot;^1?&quot;,[1455,&quot;^L&quot;,995,536870918]],[&quot;^1?&quot;,[1455,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1455,&quot;^?&quot;,&quot;~u61c717f5-dad3-4158-9e47-f7463b823a55&quot;,536870918]],[&quot;^1?&quot;,[1456,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1456,&quot;^Y&quot;,&quot;自豪 #自豪\\n\\n#+BEGIN_QUOTE\\n自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1456,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1456,&quot;^K&quot;,1455,536870918]],[&quot;^1?&quot;,[1456,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5096,&quot;^1I&quot;,5640],536870918]],[&quot;^1?&quot;,[1456,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1456,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1456,&quot;^10&quot;,772,536870918]],[&quot;^1?&quot;,[1456,&quot;^L&quot;,772,536870918]],[&quot;^1?&quot;,[1456,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1456,&quot;^?&quot;,&quot;~u61c717f5-0421-4ff4-bf51-aa4f1deff0e6&quot;,536870918]],[&quot;^1?&quot;,[1457,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1457,&quot;^Y&quot;,&quot;逗趣 #逗趣\\n#+BEGIN_QUOTE\\n有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1457,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1457,&quot;^K&quot;,1456,536870918]],[&quot;^1?&quot;,[1457,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5640,&quot;^1I&quot;,6680],536870918]],[&quot;^1?&quot;,[1457,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1457,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1457,&quot;^10&quot;,721,536870918]],[&quot;^1?&quot;,[1457,&quot;^L&quot;,721,536870918]],[&quot;^1?&quot;,[1457,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1457,&quot;^?&quot;,&quot;~u61c717f5-33ad-4141-8af1-1b2ca9871577&quot;,536870918]],[&quot;^1?&quot;,[1458,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1458,&quot;^Y&quot;,&quot;激励 #激励\\n\\n#+BEGIN_QUOTE\\n有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1458,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1458,&quot;^K&quot;,1457,536870918]],[&quot;^1?&quot;,[1458,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6680,&quot;^1I&quot;,7721],536870918]],[&quot;^1?&quot;,[1458,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1458,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1458,&quot;^10&quot;,994,536870918]],[&quot;^1?&quot;,[1458,&quot;^L&quot;,994,536870918]],[&quot;^1?&quot;,[1458,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1458,&quot;^?&quot;,&quot;~u61c717f5-2808-4a66-acbf-067599ed7414&quot;,536870918]],[&quot;^1?&quot;,[1459,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1459,&quot;^Y&quot;,&quot;敬畏 #敬畏\\n\\n#+BEGIN_QUOTE\\n敬佩。它与激励的关系密切，它在你大规模地邂逅善举时产生。你被伟大彻底征服了。相比之下，你感觉渺小和谦卑。敬佩令你停在自己的轨道上。你一时间动弹不得。界限逐渐消失，你感觉你是一个比自己更大的东西的一部分。在精神上，对于所遇事物的庞大规模，你面临着吸收和容纳它的挑战。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1459,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1459,&quot;^K&quot;,1458,536870918]],[&quot;^1?&quot;,[1459,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7721,&quot;^1I&quot;,8175],536870918]],[&quot;^1?&quot;,[1459,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1459,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1459,&quot;^10&quot;,895,536870918]],[&quot;^1?&quot;,[1459,&quot;^L&quot;,895,536870918]],[&quot;^1?&quot;,[1459,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1459,&quot;^?&quot;,&quot;~u61c717f5-0ff9-4961-8ec0-e2e73a2763bf&quot;,536870918]],[&quot;^1?&quot;,[1460,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1460,&quot;^Y&quot;,&quot;爱 #爱\\n\\n#+BEGIN_QUOTE\\n爱。爱之所以被称作是一件多彩的事物，是有道理的。它不是一种单一的积极情绪，而是上述的所有，包括喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励和敬佩。将这些积极情绪转变为爱的，是它们的情境。当这些良好的感觉与一种安全且往往是亲密的关系相联系，扰动心灵时，我们称为爱。在这种关系的早期阶段，因为被最初的吸引力所缠绕，你对这个人的一言一行都产生浓厚的兴趣，你们一起分享逗趣并一起欢笑。随着你们之间关系的建立，它带来巨大的喜悦，甚至也许超出你的期望，你们开始一起分享对于未来的希望和梦想。随着关系变得更加牢固，你沉浸在相爱的安全感所带来的温馨的宁静中。你感激挚爱为你的生活所带来的喜悦；你为他的成就感到自豪，就像成就是你自己的一样；你被他良好的品质所激励；并且你可能敬佩使你们俩走到一起的宇宙力量。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1460,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1460,&quot;^K&quot;,1459,536870918]],[&quot;^1?&quot;,[1460,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8175,&quot;^1I&quot;,9262],536870918]],[&quot;^1?&quot;,[1460,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1460,&quot;^11&quot;,1449,536870918]],[&quot;^1?&quot;,[1460,&quot;^10&quot;,835,536870918]],[&quot;^1?&quot;,[1460,&quot;^L&quot;,835,536870918]],[&quot;^1?&quot;,[1460,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1460,&quot;^?&quot;,&quot;~u61c717f5-6604-41a2-b168-c96127560513&quot;,536870918]],[&quot;^1?&quot;,[1461,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-157a-4d96-b3ee-fa415ffc86c0&quot;],[&quot;^?&quot;,&quot;~u61c717f5-11d9-4b6f-b30d-8e0d475d16fc&quot;],[&quot;^?&quot;,&quot;~u61c717f5-f07b-493e-942c-8034f60c77b9&quot;],[&quot;^?&quot;,&quot;~u6146f141-9efe-4b4a-8337-1cd1562c8240&quot;],[&quot;^?&quot;,&quot;~u61c717f5-7632-4cba-9068-7dbf5affdd37&quot;],[&quot;^?&quot;,&quot;~u61c717f5-1868-4d54-b51e-adbc03c5ccce&quot;],[&quot;^?&quot;,&quot;~u61c717f5-e2e1-4070-b9cb-ef31b496f3e4&quot;],[&quot;^?&quot;,&quot;~u61c717f5-c94e-40ea-b6b3-ac7973f3a07a&quot;],[&quot;^?&quot;,&quot;~u61c717f5-c156-4207-82a5-4b859ac30e52&quot;],[&quot;^?&quot;,&quot;~u61c717f5-d651-4853-9264-dc49acd41a04&quot;],[&quot;^?&quot;,&quot;~u61c717f5-1931-49e2-89f9-ab5aaefa2b41&quot;],[&quot;^?&quot;,&quot;~u61c717f5-561b-451c-a549-1629a55ac098&quot;]]],536870918]],[&quot;^1?&quot;,[1461,&quot;^Y&quot;,&quot;# 增加积极情绪的11种方法\\nupdated-at:: 1627488068233\\nid:: 607bdd4c-89da-4ee0-a49a-9f76d0bdc32f\\ncreated-at:: 1627488068233&quot;,536870918]],[&quot;^1?&quot;,[1461,&quot;^Q&quot;,1627488068233,536870918]],[&quot;^1?&quot;,[1461,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1461,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[1461,&quot;^K&quot;,1449,536870918]],[&quot;^1?&quot;,[1461,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9262,&quot;^1I&quot;,9393],536870918]],[&quot;^1?&quot;,[1461,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1461,&quot;^11&quot;,960,536870918]],[&quot;^1?&quot;,[1461,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627488068233,&quot;^1O&quot;,&quot;607bdd4c-89da-4ee0-a49a-9f76d0bdc32f&quot;,&quot;^1C&quot;,1627488068233],536870918]],[&quot;^1?&quot;,[1461,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1O&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[1461,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[1461,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1461,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[1461,&quot;^G&quot;,1627488068233,536870918]],[&quot;^1?&quot;,[1461,&quot;^?&quot;,&quot;~u607bdd4c-89da-4ee0-a49a-9f76d0bdc32f&quot;,536870918]],[&quot;^1?&quot;,[1462,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1462,&quot;^Y&quot;,&quot;## 11种增加积极情绪的方法概览\\nid:: 6146f141-9efe-4b4a-8337-1cd1562c8240\\n#+BEGIN_NOTE\\n1. 真诚\\n2. 找到生命的意义\\n3. 品味美好\\n4. 数数你的福气\\n5. 计算善意\\n6. 追随你的激情\\n7. 梦想你的未来\\n8. 利用你的优势\\n9. 与他人在一起\\n10. 享受自然的美好\\n11. 打开你的心灵\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[1462,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1462,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1462,&quot;^K&quot;,1461,536870918]],[&quot;^1?&quot;,[1462,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9393,&quot;^1I&quot;,9772],536870918]],[&quot;^1?&quot;,[1462,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1462,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1462,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;6146f141-9efe-4b4a-8337-1cd1562c8240&quot;],536870918]],[&quot;^1?&quot;,[1462,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[1462,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1462,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1462,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1462,&quot;^?&quot;,&quot;~u6146f141-9efe-4b4a-8337-1cd1562c8240&quot;,536870918]],[&quot;^1?&quot;,[1463,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1463,&quot;^Y&quot;,&quot;## 真诚很重要\\n\\n&gt; 不真诚的积极情绪完全不是积极情绪，它是消极情绪的伪装。&quot;,536870918]],[&quot;^1?&quot;,[1463,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1463,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1463,&quot;^K&quot;,1462,536870918]],[&quot;^1?&quot;,[1463,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9772,&quot;^1I&quot;,9885],536870918]],[&quot;^1?&quot;,[1463,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1463,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1463,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1463,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1463,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1463,&quot;^?&quot;,&quot;~u61c717f5-e2e1-4070-b9cb-ef31b496f3e4&quot;,536870918]],[&quot;^1?&quot;,[1464,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1464,&quot;^Y&quot;,&quot;## 找到生命的意义 #积极-寻找意义\\n#+BEGIN_QUOTE\\n要提升积极情绪并且把积极率往高地上移动的一个关键途径就是，要在你的日常生活情境中更加频繁地找到积极的意义。\\n\\n将不愉快甚至是悲惨的情况以积极的方式重新定义时，你就提高了积极情绪。\\n\\n意义即解释，是你对自己目前状况所说出的道理。无论承认与否，你整天都在建构意义。虽然你可能认为这些微不足道，但是如果用积极的方式来考虑它们，你就为积极情绪的河流铺平了道路。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1464,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1464,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1464,&quot;^K&quot;,1463,536870918]],[&quot;^1?&quot;,[1464,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9885,&quot;^1I&quot;,10502],536870918]],[&quot;^1?&quot;,[1464,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1464,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1464,&quot;^10&quot;,682,536870918]],[&quot;^1?&quot;,[1464,&quot;^L&quot;,682,536870918]],[&quot;^1?&quot;,[1464,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1464,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1464,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1464,&quot;^?&quot;,&quot;~u61c717f5-1931-49e2-89f9-ab5aaefa2b41&quot;,536870918]],[&quot;^1?&quot;,[1465,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1465,&quot;^Y&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536870918]],[&quot;^1?&quot;,[1465,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1465,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1465,&quot;^K&quot;,1464,536870918]],[&quot;^1?&quot;,[1465,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,10502,&quot;^1I&quot;,11864],536870918]],[&quot;^1?&quot;,[1465,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1465,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1465,&quot;^10&quot;,657,536870918]],[&quot;^1?&quot;,[1465,&quot;^L&quot;,657,536870918]],[&quot;^1?&quot;,[1465,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1465,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1465,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1465,&quot;^?&quot;,&quot;~u61c717f5-1868-4d54-b51e-adbc03c5ccce&quot;,536870918]],[&quot;^1?&quot;,[1466,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1466,&quot;^Y&quot;,&quot;## 数数你的福气 #积极-数福气\\n\\n重新定义普通的事情，让普通的事情变得富有意义\\n#+BEGIN_EXAMPLE\\n让日常生活中曾经看似被遮掩住或是完全平凡的方面，作为名副其实的值得珍惜的礼物重演。例如，在每天赶公交车上班的路上，你都会经过附近的店铺。也许你从来都没有真正注意到，摆放在水果摊前人行道上的、大水桶里的插花。但是有一天你注意到了。你意识到鲜花给人们带来喜悦，今天晚些时候在家里把这些花中的一部分插进花瓶里的每一个人，都将被赐予这份喜悦中的一部分。但是此时此刻，这满满的喜悦全都是你的。你欣赏着鲜花生动的颜色和浓郁的香气，觉得充满生机。\\n#+END_EXAMPLE&quot;,536870918]],[&quot;^1?&quot;,[1466,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1466,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1466,&quot;^K&quot;,1465,536870918]],[&quot;^1?&quot;,[1466,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11864,&quot;^1I&quot;,12669],536870918]],[&quot;^1?&quot;,[1466,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1466,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1466,&quot;^10&quot;,801,536870918]],[&quot;^1?&quot;,[1466,&quot;^L&quot;,801,536870918]],[&quot;^1?&quot;,[1466,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1466,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1466,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1466,&quot;^?&quot;,&quot;~u61c717f5-157a-4d96-b3ee-fa415ffc86c0&quot;,536870918]],[&quot;^1?&quot;,[1467,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1467,&quot;^Y&quot;,&quot;## 计算善意  #积极-计算善意\\n\\n#+BEGIN_QUOTE\\n善意和积极情绪相辅相成。只要认识到自己的善意举动，就能够启动这种良性循环。\\n\\n发展一种眼光来^^欣赏自己的善意^^只是一种心理转变，你会注意到它更多的方面。你能够通过增加善意举动，使积极情绪大幅提升。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1467,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1467,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1467,&quot;^K&quot;,1466,536870918]],[&quot;^1?&quot;,[1467,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12669,&quot;^1I&quot;,13044],536870918]],[&quot;^1?&quot;,[1467,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1467,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1467,&quot;^10&quot;,826,536870918]],[&quot;^1?&quot;,[1467,&quot;^L&quot;,826,536870918]],[&quot;^1?&quot;,[1467,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1467,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1467,&quot;^1J&quot;,true,53 &quot;^1?&quot;,[1469,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1469,&quot;^?&quot;,&quot;~u61c717f5-c156-4207-82a5-4b859ac30e52&quot;,536870918]],[&quot;^1?&quot;,[1470,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1470,&quot;^Y&quot;,&quot;## 利用你的优势 #积极-利用优势\\n\\n#+BEGIN_QUOTE\\n每天都有机会做自己最擅长的事情的人，凭借他们的优势行事，更容易欣欣向荣。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1470,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1470,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1470,&quot;^K&quot;,1469,536870918]],[&quot;^1?&quot;,[1470,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,13352,&quot;^1I&quot;,13546],536870918]],[&quot;^1?&quot;,[1470,&quot;^15&quot;,960,536870918]],[&quot;^1?&quot;,[1470,&quot;^11&quot;,1461,536870918]],[&quot;^1?&quot;,[1470,&quot;^10&quot;,824,536870918]],[&quot;^1?&quot;,[1470,&quot;^L&quot;,824,536870918]],[&quot;^1?&quot;,[1470,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[1470,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[1470,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1470,&quot;^?&quot;,&quot;~u61c717f5-c94e-40ea-b6b3-ac7973f3a07a&quot;,536870918]],[&quot;^1?&quot;,[1471,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1471,&quot;^Y&quot;,&quot;## 与他人在一起 #积极-与他人一起\\n\\n#+BEGIN_QUOTE\\n每个欣欣向荣的人都与其他人有^^温暖^^和^^可信赖^^的关系，无论是与爱人、亲密的朋友、家人还是上述所有。并且，与枯萎凋零的人相比，欣欣向荣的人每天会花更多的时间与他们亲近的人待在一起，而很少独自待着。\\n\\n人们通过与他人在一起，获得了更多的积极情绪。\\n\\n无论怎样，^^请每天都与他人建立联系^^。即使你不是一个天生就非常外向的人，也可以这样去做。科学实验表明，当你和别人在一起的时候，^^即使你只是假装外向^^，也就是说，你表现得大胆、健谈、充满活力、积极主动和自信，无论自然天性如何，^^你都可以从那些社会交流中吸取更多的积极情绪^^。我自己的研究表明，你并非必须生而外向或表现得外向，只是培养对他人的关爱似乎就足够了。^^努力培养这种温和性情与同情心的人^^，比起一如往常地生活着的人，^^会从与他人的日常交往中获得更多的积极情绪^^。你可以尽可能地尝试培养更多对他人的关爱，看看会有什么样的积极情绪资源流淌出来。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[1471,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1471,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[1471,&quot;^K&quot;,1470,536870918]],[&quot;^1?&quot;, 1?&quot;,[1627,&quot;^?&quot;,&quot;~u61c717f5-9e79-4ca2-a70b-01cfe7593ff4&quot;,536870918]],[&quot;^1?&quot;,[1628,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1628,&quot;^Y&quot;,&quot;与自己的积极情绪步调一致，意味着你要超越诸如“快乐”和“良好”这样千篇一律的词语，更准确地命名自己的情绪状态。&quot;,536870918]],[&quot;^1?&quot;,[1628,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1628,&quot;^K&quot;,1627,536870918]],[&quot;^1?&quot;,[1628,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,412,&quot;^1I&quot;,581],536870918]],[&quot;^1?&quot;,[1628,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1628,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1628,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1628,&quot;^?&quot;,&quot;~u61c717f5-188f-4548-8f31-50a7a9159ad9&quot;,536870918]],[&quot;^1?&quot;,[1629,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1629,&quot;^Y&quot;,&quot;喜悦。想象一下这种情况：你的周围是安全而熟悉的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;,536870918]],[&quot;^1?&quot;,[1629,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1629,&quot;^K&quot;,1628,536870918]],[&quot;^1?&quot;,[1629,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,581,&quot;^1I&quot;,810],536870918]],[&quot;^1?&quot;,[1629,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1629,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1629,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1629,&quot;^?&quot;,&quot;~u61c717f5-6444-453a-af69-c8c28a91084a&quot;,536870918]],[&quot;^1?&quot;,[1630,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1630,&quot;^Y&quot;,&quot;感激。想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,536870918]],[&quot;^1?&quot;,[1630,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1630,&quot;^K&quot;,1629,536870918]],[&quot;^1?&quot;,[1630,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,810,&quot;^1I&quot;,1750],536870918]],[&quot;^1?&quot;,[1630,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1630,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1630,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1630,&quot;^?&quot;,&quot;~u61c717f5-c7ca-4ea2-9af7-b961158aa398&quot;,536870918]],[&quot;^1?&quot;,[1631,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1631,&quot;^Y&quot;,&quot;不过，感激有一个邪恶的双胞胎：亏欠。如果你觉得必须报答某个人，那么你就不是在体验感激了，你正体验着亏欠，这往往令人明显地感到不快。&quot;,536870918]],[&quot;^1?&quot;,[1631,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1631,&quot;^K&quot;,1630,536870918]],[&quot;^1?&quot;,[1631,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1750,&quot;^1I&quot;,1949],536870918]],[&quot;^1?&quot;,[1631,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1631,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1631,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1631,&quot;^?&quot;,&quot;~u61c717f5-bceb-4f93-a061-d3b4d31fd93f&quot;,536870918]],[&quot;^1?&quot;,[1632,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1632,&quot;^Y&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。&quot;,536870918]],[&quot;^1?&quot;,[1632,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1632,&quot;^K&quot;,1631,536870918]],[&quot;^1?&quot;,[1632,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1949,&quot;^1I&quot;,2694],536870918]],[&quot;^1?&quot;,[1632,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1632,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1632,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1632,&quot;^?&quot;,&quot;~u61c717f5-0298-47c9-b053-8beac378b0c7&quot;,536870918]],[&quot;^1?&quot;,[1633,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1633,&quot;^Y&quot;,&quot;兴趣。虽然你感到绝对安全，但一些新颖的或奇怪的事物吸引了你的注意，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉需要你的努力和更多的关注。你完全被吸引了。你被牵引着去探索，将自己沉浸于正在接触的事物当中。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？&quot;,536870918]],[&quot;^1?&quot;,[1633,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1633,&quot;^K&quot;,1632,536870918]],[&quot;^1?&quot;,[1633,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2694,&quot;^1I&quot;,3628],536870918]],[&quot;^1?&quot;,[1633,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1633,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1633,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1633,&quot;^?&quot;,&quot;~u61c717f5-aec3-4585-81c9-b6cc8e7197a9&quot;,536870918]],[&quot;^1?&quot;,[1634,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1634,&quot;^Y&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;,536870918]],[&quot;^1?&quot;,[1634,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1634,&quot;^K&quot;,1633,536870918]],[&quot;^1?&quot;,[1634,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3628,&quot;^1I&quot;,4079],536870918]],[&quot;^1?&quot;,[1634,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1634,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1634,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1634,&quot;^?&quot;,&quot;~u61c717f5-9a5b-423f-865e-c473fee17359&quot;,536870918]],[&quot;^1?&quot;,[1635,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1635,&quot;^Y&quot;,&quot;在希望的核心深处，是相信事情能够好转的信念。无论目前它们是多么恶劣或多么不确定，事情都可能变得更好这种可能性是存在的。&quot;,536870918]],[&quot;^1?&quot;,[1635,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1635,&quot;^K&quot;,1634,536870918]],[&quot;^1?&quot;,[1635,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4079,&quot;^1I&quot;,4260],536870918]],[&quot;^1?&quot;,[1635,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1635,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1635,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1635,&quot;^?&quot;,&quot;~u61c717f5-79c9-4990-a1cd-832ff3118475&quot;,536870918]],[&quot;^1?&quot;,[1636,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1636,&quot;^Y&quot;,&quot;自豪。自豪是所谓的“自我意识情绪”（self-conscious emotions）中的一种。我们都知道它那罪恶的“表亲”——羞耻和内疚。当我们应该为一些坏事情负责时，这些痛苦情绪就会占据我们的感受。自豪则相反：我们需要为一些好事情“负责”。作为所谓的七宗罪之一，自豪的声誉有些复杂。我们总是说“骄傲让人冲昏了头脑”或是“骄兵必败”，但其实任何情绪都可能过火，只是对于自豪来说尤其如此罢了。如果任其泛滥，自豪就会变成骄傲自大。但是，当我们针对具体的情况、带着恰当的谦逊来调节时，自豪显然是一种积极的情绪。&quot;,536870918]],[&quot;^1?&quot;,[1636,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1636,&quot;^K&quot;,1635,536870918]],[&quot;^1?&quot;,[1636,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4260,&quot;^1I&quot;,4974],536870918]],[&quot;^1?&quot;,[1636,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1636,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1636,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1636,&quot;^?&quot;,&quot;~u61c717f5-8022-4f79-9c0c-76693ee95096&quot;,536870918]],[&quot;^1?&quot;,[1637,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1637,&quot;^Y&quot;,&quot;自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。&quot;,536870918]],[&quot;^1?&quot;,[1637,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1637,&quot;^K&quot;,1636,536870918]],[&quot;^1?&quot;,[1637,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4974,&quot;^1I&quot;,5464],536870918]],[&quot;^1?&quot;,[1637,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1637,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1637,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1637,&quot;^?&quot;,&quot;~u61c717f5-eb2a-4906-8e26-d789e31ccac2&quot;,536870918]],[&quot;^1?&quot;,[1638,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1638,&quot;^Y&quot;,&quot;逗趣。有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。那么，根据定义，逗趣是娱乐性的。&quot;,536870918]],[&quot;^1?&quot;,[1638,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1638,&quot;^K&quot;,1637,536870918]],[&quot;^1?&quot;,[1638,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5464,&quot;^1I&quot;,6511],536870918]],[&quot;^1?&quot;,[1638,&quot;^15&quot;,749,536870918]],[&quot;^1?&quot;,[1638,&quot;^11&quot;,1626,536870918]],[&quot;^1?&quot;,[1638,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1638,&quot;^?&quot;,&quot;~u61c717f5-545c-493a-b3c7-f409b20d0187&quot;,536870918]],[&quot;^1?&quot;,[1639,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1639,&quot;^Y&quot;,&quot;激励。有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。&qu 人们在生活的方方面面取得更大的成功。在一个对“幸福感”研究的综述中，积极心理学家桑妮娅·吕波密斯基、劳拉·金，以及埃德·迪纳提出，“幸福的人在生活的各种层面都非常成功，包括婚姻、友谊、收入、工作表现以及健康状况”。报告也指出了幸福和成功之间存在强烈的相互作用：成功（无论是工作还是感情方面）可以带来幸福，而幸福本身也可以带来更多的成功（见图3–1）。&quot;,536870918]],[&quot;^1?&quot;,[1815,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1815,&quot;^K&quot;,1814,536870918]],[&quot;^1?&quot;,[1815,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5634,&quot;^1I&quot;,6303],536870918]],[&quot;^1?&quot;,[1815,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1815,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1815,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1815,&quot;^?&quot;,&quot;~u61c717f5-99a2-4c45-8de2-0f460f458e01&quot;,536870918]],[&quot;^1?&quot;,[1816,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1816,&quot;^Y&quot;,&quot;我认为，幸福的定义应该是“快乐与意义的结合”。真正快乐的人，能够在自己觉得有意义的生活方式里享受它的点点滴滴。这种解释绝不仅限于生命里的某些时刻，而是人生的全过程。即使有时经历痛苦，人在总体上仍然可以是幸福的。&quot;,536870918]],[&quot;^1?&quot;,[1816,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1816,&quot;^K&quot;,1815,536870918]],[&quot;^1?&quot;,[1816,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6303,&quot;^1I&quot;,6622],536870918]],[&quot;^1?&quot;,[1816,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1816,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1816,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1816,&quot;^?&quot;,&quot;~u61c717f5-1ca5-4e69-85e7-ad1dcab753f7&quot;,536870918]],[&quot;^1?&quot;,[1817,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1817,&quot;^Y&quot;,&quot;快乐代表现在的美好时光，属于当下的利益；意义则来自于目标，一种未来的利益&quot;,536870918]],[&quot;^1?&quot;,[1817,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1817,&quot;^K&quot;,1816,536870918]],[&quot;^1?&quot;,[1817,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6622,&quot;^1I&quot;,6734],536870918]],[&quot;^1?&quot;,[1817,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1817,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1817,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1817,&quot;^?&quot;,&quot;~u61c717f5-3fa5-4710-a600-661e5760bdc1&quot;,536870918]],[&quot;^1?&quot;,[1818,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1818,&quot;^Y&quot;,&quot;要想获得真正的幸福，就必须明白无论遇到怎样的悲伤、考验或是波折，我们都应该为活着本身而感到由衷的快乐并感恩。&quot;,536870918]],[&quot;^1?&quot;,[1818,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1818,&quot;^K&quot;,1817,536870918]],[&quot;^1?&quot;,[1818,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6734,&quot;^1I&quot;,6900],536870918]],[&quot;^1?&quot;,[1818,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1818,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1818,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1818,&quot;^?&quot;,&quot;~u61c717f5-03b3-4e4a-acc2-2404e88daeaf&quot;,536870918]],[&quot;^1?&quot;,[1819,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1819,&quot;^Y&quot;,&quot;积极的情绪体验是幸福的必要但非充分条件。&quot;,536870918]],[&quot;^1?&quot;,[1819,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1819,&quot;^K&quot;,1818,536870918]],[&quot;^1?&quot;,[1819,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6900,&quot;^1I&quot;,6964],536870918]],[&quot;^1?&quot;,[1819,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1819,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1819,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1819,&quot;^?&quot;,&quot;~u61c717f5-988c-4942-a5fe-bb45306d5aee&quot;,536870918]],[&quot;^1?&quot;,[1820,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1820,&quot;^Y&quot;,&quot;很少有人认为只有自己的感受才重要，除了想体验快乐外，人们还希望周围环境与自己的感受是一致的，所以幸福绝不仅仅是愉悦的情绪体验。&quot;,536870918]],[&quot;^1?&quot;,[1820,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1820,&quot;^K&quot;,1819,536870918]],[&quot;^1?&quot;,[1820,&quot;^T&quot;,[&quot;^ &quot
