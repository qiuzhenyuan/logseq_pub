t;,653,536870918]],[&quot;^1?&quot;,[4375,&quot;^11&quot;,653,536870918]],[&quot;^1?&quot;,[4375,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627220769303,&quot;^1D&quot;,1627220769303],536870918]],[&quot;^1?&quot;,[4375,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536870918]],[&quot;^1?&quot;,[4375,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4375,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4375,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4375,&quot;^G&quot;,1627220769303,536870918]],[&quot;^1?&quot;,[4375,&quot;^?&quot;,&quot;~u61c717f7-863f-4c44-921c-de163b36175b&quot;,536870918]],[&quot;^1?&quot;,[4376,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-4f5f-4d0a-8f96-1a7b0fb69894&quot;],[&quot;^?&quot;,&quot;~u61c717f7-7d2c-469a-ae4b-ea31617107f7&quot;],[&quot;^?&quot;,&quot;~u61c717f7-513c-47c9-823d-bc032fd84fcc&quot;]]],536870918]],[&quot;^1?&quot;,[4376,&quot;^Y&quot;,&quot;# 消息可靠性\\nupdated-at:: 1627220771243\\ncreated-at:: 1627220771243\\n\\n消息可靠性，可以理解为**消息不重不丢**。\\n\\n**消息传递的语义有三种**，分别是：\\n* **at most once**：最多一次。消息可能丢失也可能被处理，但最多只会被处理一次。\\n* **at least once**：至少一次。消息不会丢失，但可能被处理多次。可能重复，不会丢失。\\n* **exactly once**：精确传递一次。消息被处理且只会被处理一次。不丢失不重复就一次。\\n最理想的状态是axactly，即补充不丢，但很难做到。\\n\\n#+BEGIN_NOTE\\n**消息队列完成消息投递的三个过程**：  \\n1. 消息生产者发送消息给Broker  \\n2. Broker把消息同步和持久化  \\n3. Broker将消息传递给消费者  \\n==3个过程每一步都可能出问题==。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[4376,&quot;^Q&quot;,1627220771243,536870918]],[&quot;^1?&quot;,[4376,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4376,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4376,&quot;^K&quot;,4375,536870918]],[&quot;^1?&quot;,[4376,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,895,&quot;^1I&quot;,1731],536870918]],[&quot;^1?&quot;,[4376,&quot;^15&quot;,653,536870918]],[&quot;^1?&quot;,[4376,&quot;^11&quot;,653,536870918]],[&quot;^1?&quot;,[4376,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627220771243,&quot;^1C&quot;,1627220771243],536870918]],[&quot;^1?&quot;,[4376,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[4376,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4376,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4376,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4376,&quot;^G&quot;,1627220771243,536870918]],[&quot;^1?&quot;,[4376,&quot;^?&quot;,&quot;~u61c717f7-298a-495c-86ac-65da5a3a43c2&quot;,536870918]],[&quot;^1?&quot;,[4377,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-a4cd-4044-ba75-1825a91bdf76&quot;],[&quot;^?&quot;,&quot;~u61c717f7-5666-45b3-98f6-e4aff38488c4&quot;],[&quot;^?&quot;,&quot;~u61c717f7-c219-400d-a0ea-687d7cff1dda&quot;]]],536870918]],[&quot;^1?&quot;,[4377,&quot;^Y&quot;,&quot;## 消息投递可靠性：生产者角度&quot;,536870918]],[&quot;^1?&quot;,[4377,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4377,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4377,&quot;^K&quot;,4376,536870918]],[&quot;^1?&quot;,[4377,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1731,&quot;^1I&quot;,1777],536870918]],[&quot;^1?&quot;,[4377,&quot;^15&quot;,653,536870918]],[&quot;^1?&quot;,[4377,&quot;^11&quot;,4376,536870918]],[&quot;^1?&quot;,[4377,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4377,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4377,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4377,&quot;^?&quot;,&quot;~u61c717f7-513c-47c9-823d-bc032fd84fcc&quot;,536870918]],[&quot;^1?&quot;,[4378,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4378,&quot;^Y&quot;,&quot;**从业务系统层面看**：对于发送失败的消息，要进行重试。有一定几率重复发送，需要consumer保证幂等。&quot;,536870918]],[&quot;^1?&quot;,[4378,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4378,&quot;^K&quot;,4377,536870918]],[&quot;^1?&quot;,[4378,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1777,&quot;^1I&quot;,1920],536870918]],[&quot;^1?&quot;,[4378,&quot;^15&quot;,653,536870918]],[&quot;^1?&quot;,[4378,&quot;^11&quot;,4377,536870918]],[&quot;^1?&quot;,[4378,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4378,&quot;^?&quot;,&quot;~u61c717f7-c219-400d-a0ea-687d7cff1dda&quot;,536870918]],[&quot;^1?&quot;,[4379,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4379,&quot;^Y&quot;,&quot;**从中间件层面看**：要有生产者确认机制，producer-&gt;broker 数据存储后才返回成功确认。&quot;,536870918]],[&quot;^1?&quot;,[4379,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4379,&quot;^K&quot;,4378,536870918]],[&quot;^1?&quot;,[4379,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1920,&quot;^1I&quot;,2039],536870918]],[&quot;^1?&quot;,[4379,&quot;^15&quot;,653,536870918]],[&quot;^1?&quot;,[4379,&quot;^11&quot;,4377,536870918]],[&quot;^1?&quot;,[4379,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4379,&quot;^?&quot;,&quot;~u61c717f7-5666-45b3-98f6-e4aff38488c4&quot;,536870918]],[&quot;^1?&quot;,[4380,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4380,&quot;^Y&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870918]],[&quot;^1?&quot;,[4380,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4380,&quot;^K&quot;,4379,536870918]],[&quot;^1?&quot;,[4380,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2039,&quot;^1I&quot;,4006],536870918]],[&quot;^1?&quot;,[4380,&quot;^15&quot;,653,536870918]],[&quot;^1?&quot;,[4380,&quot;^11&quot;,4377,536870918]],[&quot;^1?&quot;,[4380,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4380,&quot;^?&quot;,&quot;~u61c717f7-a4cd-4044-ba75-1825a91bdf76&quot;,536870918]],[&quot;^1?&quot;,[4381,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-4bb2-4c83-8af6-f24fd24a06a1&quot;],[&quot;^?&quot;,&quot;~u61c717f7-c95a-4852-a4b7-bfb104a5660b&quot;],[&quot;^?&quot;,&quot;~u61c717f7-9a5c-4323-9c2d-5df6066c948c&quot;]]],536870918]],[&quot;^1?&quot;,[4381,&quot;^Y&quot;,&quot;## 消息投递可靠性：消费者角度&quot;,536870918]],[&quot;^1?&quot;,[4381,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4381,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4381,&quot;^K&quot;,4377,536870918]],[&quot;^1?&quot;,[4381,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4006,&quot;^1I&quot;,4052],536870918]],[&quot;^1?&quot;,[4381,&quot;^15&quot;,653,536870918]],[&quot;^1?&quot;,[4381,&quot;^11&quot;,4376,536870918]],[&quot;^1?&quot;,[4381,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4381,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4381,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4381,&quot;^?&quot;,&quot;~u61c717f7-7d2c-469a-ae4b-ea31617107f7&quot;,536870918]],[&quot;^1?&quot;,[4382,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4382,&quot;^Y&quot;,&quot;消费者导致的异常场景分析：\\n\\n* 场景一：先commit offset，再处理消息，有可能在commit后处理前消费者就挂掉，对于该消费者来说，消息就是丢了 ,&quot;^1I&quot;,193],536870918]],[&quot;^1?&quot;,[4442,&quot;^15&quot;,977,536870918]],[&quot;^1?&quot;,[4442,&quot;^11&quot;,977,536870918]],[&quot;^1?&quot;,[4442,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4442,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4442,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4442,&quot;^?&quot;,&quot;~u61c717f7-5d17-4e89-8399-5cf856c9ef84&quot;,536870918]],[&quot;^1?&quot;,[4443,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-ac45-465f-aa88-d6c872231a22&quot;],[&quot;^?&quot;,&quot;~u61c717f7-4f44-4120-aad6-7c64328b02ed&quot;]]],536870918]],[&quot;^1?&quot;,[4443,&quot;^Y&quot;,&quot;# 什么是幂等，什么是接口幂等？\\n\\n#+BEGIN_QUOTE\\ntodo:\\n幂等是数学上的概念 f(x)\\n幂等不能脱离具体业务讨论\\n#+END_QUOTE \\n\\n&gt;“ 在计算机编程中，幂等即^^执行任意多次^^的影响，与执行一次的影响相同。”\\nHTTP 1.1中对接口幂等性进行了定义：\\n&gt; 它描述了一次和多次请求某一个资源对于资源本身应该具有同样的结果（网络超时等问题除外），即第一次请求的时候对资源产生了副作用，但是以后的多次请求都不会再对资源产生副作用。\\n\\n举个例子：用户要支付1元。支付成功了，但刷新支付结果时因为网络超时，刷新失败了。此时对于客户端来说，支付的状态未知，支付按钮依然可点。而当用户再次点击支付时不会再扣减用户1元。这样，我们就认为支付接口实现了幂等\\n\\n\\n#+BEGIN_QUOTE\\n只有整个链路都幂等，才是真正的幂等\\n只有存储层是幂等的，才能实现真正的幂等\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4443,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4443,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4443,&quot;^K&quot;,4442,536870918]],[&quot;^1?&quot;,[4443,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,193,&quot;^1I&quot;,1206],536870918]],[&quot;^1?&quot;,[4443,&quot;^15&quot;,977,536870918]],[&quot;^1?&quot;,[4443,&quot;^11&quot;,977,536870918]],[&quot;^1?&quot;,[4443,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4443,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4443,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4443,&quot;^?&quot;,&quot;~u61c717f7-2476-44e6-bd0c-3efd09b08c1e&quot;,536870918]],[&quot;^1?&quot;,[4444,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4444,&quot;^Y&quot;,&quot;## 幂等与并发控制\\n\\n#+BEGIN_TIP\\n既然幂等就是处理成功后不再重复处理，那是不是可以这样：\\n1. 每次成功处理后把状态存下来。\\n2. 处理之前，先查询是否有成功处理过，假如没有处理过就继续处理，假如处理过就不再处理。\\n#+END_TIP\\n\\n**答案是否定的**。因为可能有多个**并发的请求**进行到第2步，多个请求同时认为“没有处理过”，最终每个请求都进行了处理。因此，想要实现幂等，我们通常需要并发控制。&quot;,536870918]],[&quot;^1?&quot;,[4444,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4444,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4444,&quot;^K&quot;,4443,536870918]],[&quot;^1?&quot;,[4444,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1206,&quot;^1I&quot;,1772],536870918]],[&quot;^1?&quot;,[4444,&quot;^15&quot;,977,536870918]],[&quot;^1?&quot;,[4444,&quot;^11&quot;,4443,536870918]],[&quot;^1?&quot;,[4444,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4444,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4444,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4444,&quot;^?&quot;,&quot;~u61c717f7-4f44-4120-aad6-7c64328b02ed&quot;,536870918]],[&quot;^1?&quot;,[4445,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4445,&quot;^Y&quot;,&quot;## 幂等、幂等ID与唯一ID\\n\\n一个接口，有接口的提供方和接口的调用方。\\n接口的幂等性，是指对于接口来说，**同样的请求**执行一次与执行多次影响相同。\\n#+BEGIN_TIP\\n如何定义“同样的请求”。参数相同的请求，就是同样的请求吗？谁来决定两个请求是不是同样的请求？\\n#+END_TIP\\n\\n判断两个实体是否同一个实体，最直接的方式就是给实体分配唯一ID。请求的调用方对一次请求分配一个唯一ID\\n\\n#+BEGIN_COMMENT\\n需要再思考\\n#+END_COMMENT&quot;,536870918]],[&quot;^1?&quot;,[4445,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4445,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4445,&quot;^K&quot;,4444,536870918]],[&quot;^1?&quot;,[4445,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1772,&quot;^1I&quot;,2370],536870918]],[&quot;^1?&quot;,[4445,&quot;^15&quot;,977,536870918]],[&quot;^1?&quot;,[4445,&quot;^11&quot;,4443,536870918]],[&quot;^1?&quot;,[4445,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4445,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4445,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4445,&quot;^?&quot;,&quot;~u61c717f7-ac45-465f-aa88-d6c872231a22& 8c-a97d85bea4ac&quot;],[&quot;^?&quot;,&quot;~u61c717f7-36ed-4541-9538-06a40f920d42&quot;],[&quot;^?&quot;,&quot;~u61c717f7-469c-4852-93fc-05c33feff3be&quot;],[&quot;^?&quot;,&quot;~u61c717f7-7aaf-4fda-b8fa-a8c75417da8f&quot;],[&quot;^?&quot;,&quot;~u61c717f7-a547-46fc-81aa-d4f4622845e6&quot;],[&quot;^?&quot;,&quot;~u61c717f7-8166-48d2-aec0-e61a5fda72b2&quot;],[&quot;^?&quot;,&quot;~u61c717f7-6664-4fbc-8bf8-8e0a5f3a5163&quot;],[&quot;^?&quot;,&quot;~u61c717f7-14b7-4ba3-95aa-09a04c148e20&quot;]]],536870918]],[&quot;^1?&quot;,[4537,&quot;^Y&quot;,&quot;# 引言 生活之计划&quot;,536870918]],[&quot;^1?&quot;,[4537,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4537,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4537,&quot;^K&quot;,4536,536870918]],[&quot;^1?&quot;,[4537,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,139,&quot;^1I&quot;,164],536870918]],[&quot;^1?&quot;,[4537,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4537,&quot;^11&quot;,1036,536870918]],[&quot;^1?&quot;,[4537,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4537,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4537,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4537,&quot;^?&quot;,&quot;~u61c717f7-0f0c-4652-a83e-792a9d9ba796&quot;,536870918]],[&quot;^1?&quot;,[4538,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4538,&quot;^Y&quot;,&quot;你想要从生活中得到什么？你的回答可能是这样的：我想要一位关爱我的配偶、一份好工作、一所漂亮的房子，但是这些只是你生活需要的一部分。我的问题是从最广阔的意义上提出来的。我问的不是你日常活动意义上的目标，而是生活中的高远目标。换句话说，在你人生的所有追求中，什么对你来说是最有价值的？&quot;,536870918]],[&quot;^1?&quot;,[4538,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4538,&quot;^K&quot;,4537,536870918]],[&quot;^1?&quot;,[4538,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,164,&quot;^1I&quot;,588],536870918]],[&quot;^1?&quot;,[4538,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4538,&quot;^11&quot;,4537,536870918]],[&quot;^1?&quot;,[4538,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4538,&quot;^?&quot;,&quot;~u61c717f7-a547-46fc-81aa-d4f4622845e6&quot;,536870918]],[&quot;^1?&quot;,[4539,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4539,&quot;^Y&quot;,&quot;高远的目标是人生哲学的首要成分。这意味着，如果你缺少生活中的高远目标，你就缺少条理清晰的人生哲学。&quot;,536870918]],[&quot;^1?&quot;,[4539,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4539,&quot;^K&quot;,4538,536870918]],[&quot;^1?&quot;,[4539,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,588,&quot;^1I&quot;,739],536870918]],[&quot;^1?&quot;,[4539,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4539,&quot;^11&quot;,4537,536870918]],[&quot;^1?&quot;,[4539,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4539,&quot;^?&quot;,&quot;~u61c717f7-6664-4fbc-8bf8-8e0a5f3a5163&quot;,536870918]],[&quot;^1?&quot;,[4540,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4540,&quot;^Y&quot;,&quot;假定你能够辨别出你生活的高远目标，也假定你能够解释为什么这个目标值得追求，即便如此，你也还是有误入歧途的危险。尤其是当你缺乏实现目标的有效战略时，你很可能不能够实现你那高远的目标。因此，哲学生活的第二个组成部分就是实现你生活中高远目标的战略。当你进行日常活动、最大限度地利用机会实现你认为最终有价值的生活时，你需要做什么呢？你需要明晰的规则。&quot;,536870918]],[&quot;^1?&quot;,[4540,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4540,&quot;^K&quot;,4539,536870918]],[&quot;^1?&quot;,[4540,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,739,&quot;^1I&quot;,1256],536870918]],[&quot;^1?&quot;,[4540,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4540,&quot;^11&quot;,4537,536870918]],[&quot;^1?&quot;,[4540,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4540,&quot;^?&quot;,&quot;~u61c717f7-8166-48d2-aec0-e61a5fda72b2&quot;,536870918]],[&quot;^1?&quot;,[4541,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4541,&quot;^Y&quot;,&quot;因为就像药物不能驱逐身体的疾病就没有价值一样，哲学不能驱逐头脑的疾病就没有价值。&quot;,536870918]],[&quot;^1?&quot;,[4541,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4541,&quot;^K&quot;,4540,536870918]],[&quot;^1?&quot;,[4541,&quot;^T&quot;, 围事物稍纵即逝之本性的思考，以及在可能的基础上掌控欲望的重要性。它们都建议我们追求安宁，并就如何获得和保持安宁提出了忠告。&quot;,536870918]],[&quot;^1?&quot;,[4544,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4544,&quot;^K&quot;,4543,536870918]],[&quot;^1?&quot;,[4544,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1780,&quot;^1I&quot;,2057],536870918]],[&quot;^1?&quot;,[4544,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4544,&quot;^11&quot;,4537,536870918]],[&quot;^1?&quot;,[4544,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4544,&quot;^?&quot;,&quot;~u61c717f7-469c-4852-93fc-05c33feff3be&quot;,536870918]],[&quot;^1?&quot;,[4545,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4545,&quot;^Y&quot;,&quot;如果我们不能够克服我们的贪得无厌，我们是不可能有良好、有意义的生活的。还有一个共识就是：驯服我们贪得无厌之倾向的绝妙办法，就是劝说我们去渴求我们已经拥有的东西。&quot;,536870918]],[&quot;^1?&quot;,[4545,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4545,&quot;^K&quot;,4544,536870918]],[&quot;^1?&quot;,[4545,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2057,&quot;^1I&quot;,2301],536870918]],[&quot;^1?&quot;,[4545,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4545,&quot;^11&quot;,4537,536870918]],[&quot;^1?&quot;,[4545,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4545,&quot;^?&quot;,&quot;~u61c717f7-14b7-4ba3-95aa-09a04c148e20&quot;,536870918]],[&quot;^1?&quot;,[4546,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4546,&quot;^Y&quot;,&quot;我们要学习斯多葛主义者发掘的用于获取和维持安宁的各种心理技巧，而且还要在日常生活中运用这些技巧。比如说，要小心地区分我们能控制的事情和不能够控制的事情，以便我们不再为自己不能够控制的事情着急，从而把注意力集中在能够控制的事情上面。我们也会认识到，别人要破坏我们的安宁有多么容易，因此我们要实践斯多葛主义的策略来阻止别人搅扰我们。最终，我们要成为一个对自己的生活更内省和更深思熟虑的观察家。从事日常事务时，我们要审视自己，要反省我们看到的事物，力图辨明生活中苦恼的来源，并且考虑如何避免这些苦恼。&quot;,536870918]],[&quot;^1?&quot;,[4546,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4546,&quot;^K&quot;,4545,536870918]],[&quot;^1?&quot;,[4546,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2301,&quot;^1I&quot; ,[4554,&quot;^Y&quot;,&quot;那些寻求一种人生哲学的人应该怎么办呢？也许他们最好的选择就是，通过阅读古代那些创办学校的哲学家的著作，为自己创立一所虚拟学校。&quot;,536870918]],[&quot;^1?&quot;,[4554,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4554,&quot;^K&quot;,4553,536870918]],[&quot;^1?&quot;,[4554,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4282,&quot;^1I&quot;,4475],536870918]],[&quot;^1?&quot;,[4554,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4554,&quot;^11&quot;,4550,536870918]],[&quot;^1?&quot;,[4554,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4554,&quot;^?&quot;,&quot;~u61c717f7-e4fa-47e0-ab21-680540fa9f36&quot;,536870918]],[&quot;^1?&quot;,[4555,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4555,&quot;^Y&quot;,&quot;比如，昔勒尼学派认为生活的宏伟目标就是体验快乐，因此主张抓住每一个机会去体验快乐。犬儒派则主张禁欲主义的生活方式：他们论证说，如果要过良好的生活，你就得学会接受近乎于一无所有的状况。斯多葛学派位于昔勒尼学派和犬儒派之间的某个位置：他们认为人们应该享受生活所能提供的良好事物，包括友谊和财富；只要他们不紧紧抓住这些良好的事物不放就行。的确，他们认为我们应该定期中断自己对生活所能提供的事物的享受，花一些时间去仔细思考我们从正在享受的事物中所遭受的损失。&quot;,536870918]],[&quot;^1?&quot;,[4555,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4555,&quot;^K&quot;,4554,536870918]],[&quot;^1?&quot;,[4555,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4475,&quot;^1I&quot;,5154],536870918]],[&quot;^1?&quot;,[4555,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4555,&quot;^11&quot;,4550,536870918]],[&quot;^1?&quot;,[4555,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4555,&quot;^?&quot;,&quot;~u61c717f7-541e-4e70-9961-511fbad887eb&quot;,536870918]],[&quot;^1?&quot;,[4556,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-3e0d-4421-864b-81f0845f7ad7&quot;],[&quot;^?&quot;,&quot;~u61c717f7-7485-4bc9-9b15-78359196fdac&quot;],[&quot;^?&quot;,&quot;~u61c717f7-4478-404a-a2cc-3405df637ec4&quot;],[&quot;^?&quot;,&quot;~u61c717f7-dec6-4a5a-9f04-5759dc2ef971&quot;],[&quot;^?&quot;,&quot;~u61c717f7-6511-41da-a5d7-f1a0095cba44&quot;],[&quot;^?&quot;,&quot;~u61c717f7-df81-497f-be18-beb4ac2ed59 quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5415,&quot;^1I&quot;,5680],536870918]],[&quot;^1?&quot;,[4558,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4558,&quot;^11&quot;,4556,536870918]],[&quot;^1?&quot;,[4558,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4558,&quot;^?&quot;,&quot;~u61c717f7-df81-497f-be18-beb4ac2ed59a&quot;,536870918]],[&quot;^1?&quot;,[4559,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4559,&quot;^Y&quot;,&quot;第欧根尼坚持认为人类的价值观遭到了腐蚀。他举例说：一尊雕像，唯一的作用就是取悦眼睛，但却可能价值三千个银币；而一夸脱大麦面粉，能够维持我们的生命，购买时却只需要花两个铜钱。[插图]他相信饥饿是最好的开胃菜，因为要等到饥饿或口渴时才吃东西或喝水，所以“他吃一个大麦面饼的快乐比别人吃最昂贵菜肴的快乐还要大，从潺潺溪水中喝水的快乐比别人喝美酒的快乐还要大。”&quot;,536870918]],[&quot;^1?&quot;,[4559,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4559,&quot;^K&quot;,4558,536870918]],[&quot;^1?&quot;,[4559,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5680,&quot;^1I&quot;,6211],536870918]],[&quot;^1?&quot;,[4559,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4559,&quot;^11&quot;,4556,536870918]],[&quot;^1?&quot;,[4559,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4559,&quot;^?&quot;,&quot;~u61c717f7-6511-41da-a5d7-f1a0095cba44&quot;,536870918]],[&quot;^1?&quot;,[4560,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4560,&quot;^Y&quot;,&quot;叔本华（Arthur Schopenhauer）总结了犬儒主义和斯多葛主义的关系，他观察的结果是，斯多葛学派哲学家是“以从实践衍变为理论的方式”从犬儒派中发展而来的&quot;,536870918]],[&quot;^1?&quot;,[4560,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4560,&quot;^K&quot;,4559,536870918]],[&quot;^1?&quot;,[4560,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6211,&quot;^1I&quot;,6423],536870918]],[&quot;^1?&quot;,[4560,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4560,&quot;^11&quot;,4556,536870918]],[&quot;^1?&quot;,[4560,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4560,&quot;^?&quot;,&quot;~u61c717f7-dec6-4a5a-9f04-5759dc2ef971&quot;,536870918]],[&quot;^1?&quot;,[4561,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4561,&quot;^Y&quot;,&quot;斯多葛主义变得吸引人的原因之一，就是它摒弃了犬儒派的禁欲主义：斯多葛学派偏爱的生活方式虽然简单，却是接纳物质享受的。斯多葛学派为了捍卫他们对禁欲主义的摒弃，争辩说，如果他们像犬儒派一样避免这些“好事物”，那就证明了这些事物真的是好的——是一些如果不从眼前藏起来他们就会渴望的事物。无论碰到什么可以获得的“好事物”，斯多葛学派都会享受，但是即便这样做时，他们也准备着让自己放弃这些事物。&quot;,536870918]],[&quot;^1?&quot;,[4561,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4561,&quot;^K&quot;,4560,536870918]],[&quot;^1?&quot;,[4561,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6423,&quot;^1I&quot;,7003],536870918]],[&quot;^1?&quot;,[4561,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4561,&quot;^11&quot;,4556,536870918]],[&quot;^1?&quot;,[4561,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4561,&quot;^?&quot;,&quot;~u61c717f7-4478-404a-a2cc-3405df637ec4&quot;,536870918]],[&quot;^1?&quot;,[4562,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4562,&quot;^Y&quot;,&quot;斯多葛学派所说的安宁，是一种以消极情感的缺席和积极情感的存在为特点的心理状态。消极情感包括悲伤、生气、焦虑等，积极情感包括愉悦之类。&quot;,536870918]],[&quot;^1?&quot;,[4562,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4562,&quot;^K&quot;,4561,536870918]],[&quot;^1?&quot;,[4562,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7003,&quot;^1I&quot;,7205],536870918]],[&quot;^1?&quot;,[4562,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4562,&quot;^11&quot;,4556,536870918]],[&quot;^1?&quot;,[4562,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4562,&quot;^?&quot;,&quot;~u61c717f7-7485-4bc9-9b15-78359196fdac&quot;,536870918]],[&quot;^1?&quot;,[4563,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4563,&quot;^Y&quot;,&quot;一个内心不宁的人——也即一个因生气或悲伤这样的消极情感而心烦意乱的人——可能会发现，要做他的理性告知他应该做的事情是很困难的：他的情感会压倒他的智力。因此这个人会在“何为真正有价值之事”的问题上变得糊涂起来，结果就可能无法去追求它们，最终就不能够获得德行。所以，对于罗马斯多葛学派来说，追求德行和追求安宁是一个有德行的循环的组成部分——的确，这是一个有双重德行的循环：追求德行带来一定程度的安宁，安宁反过来又让我们追求德行变得更加容易。&quot;,536870918]],[&quot;^1?&quot;,[4563,&quot;^V&quot;,&quot;^1G&quot;,5368 ;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4578,&quot;^Y&quot;,&quot;我们人类不幸福，很大程度上是因为我们不知足；努力工作、得到我们想要的之后，我们会惯常地失去对所渴望事物的兴趣。&quot;,536870918]],[&quot;^1?&quot;,[4578,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4578,&quot;^K&quot;,4577,536870918]],[&quot;^1?&quot;,[4578,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11578,&quot;^1I&quot;,11747],536870918]],[&quot;^1?&quot;,[4578,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4578,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4578,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4578,&quot;^?&quot;,&quot;~u61c717f7-f9cb-4774-b2ba-4577beff1aa8&quot;,536870918]],[&quot;^1?&quot;,[4579,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4579,&quot;^Y&quot;,&quot;为了解释这个适应的过程，他们指向了对中彩者的研究。中彩的典型作用就是使某人能够过他梦想的生活。但是，在度过最初一段时期的兴奋之后，中彩者就会回到原先的幸福程度。他们开始把他们的新法拉利车和大厦看得习以为常，就像从前他们把破烂的小货车和狭窄的居室看得习以为常一样。&quot;,536870918]],[&quot;^1?&quot;,[4579,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4579,&quot;^K&quot;,4578,536870918]],[&quot;^1?&quot;,[4579,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11747,&quot;^1I&quot;,12144],536870918]],[&quot;^1?&quot;,[4579,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4579,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4579,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4579,&quot;^?&quot;,&quot;~u61c717f7-2637-46c0-a117-ac96fc5e1e58&quot;,536870918]],[&quot;^1?&quot;,[4580,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4580,&quot;^Y&quot;,&quot;同样，在事业中，我们也会经历享乐的适应。我们可能曾经梦想得到某一份工作。因此我们会在大学或者研究生院努力学习，以便走上正确的职业之道。在这条职业之道上，我们可能会花上数年的时间，朝着目标努力，进步缓慢但坚定不移。最后，得到梦想的工作之后，我们会感到欣喜，但是过不了多久我们就有可能变得不满。我们会抱怨我们的薪酬、同事，以及老板对我们的才能视而不见。&quot;,536870918]],[&quot;^1?&quot;,[4580,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4580,&quot;^K&quot;,4579,536870918]],[&quot;^1?&quot;,[4580,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12144,&quot;^1I&quot;,12670],536870918]],[&quot;^1?&quot;,[4580,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4580,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4580,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4580,&quot;^?&quot;,&quot;~u61c717f7-ffaf-44c4-97ec-83f29eb16b5e&quot;,536870918]],[&quot;^1?&quot;,[4581,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4581,&quot;^Y&quot;,&quot;作为适应过程的结果，人们会发现自己处于一个满足感的跑步机之上。当他们在自己身上发现一个没有满足的欲望时就会感到不幸福。他们会努力工作以便满足这个欲望，并且相信，只要实现了这个目标，自己就会满足。但问题是，一旦==满足了对于某事物的欲望，他们就会适应这个事物在生活中的存在==，结果就会不再渴望它——或者至少会发现它不像曾经的那样令人渴望。最终，他们就会像满足这个欲望之前一样仍然感到不满足。 \\n所以，==幸福的关键就是阻止这个适应的过程。一旦得到了经过辛苦工作才得到的东西，我们要采取步骤来阻止自己把这些东西看得习以为常。==&quot;,536870918]],[&quot;^1?&quot;,[4581,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4581,&quot;^K&quot;,4580,536870918]],[&quot;^1?&quot;,[4581,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12670,&quot;^1I&quot;,13446],536870918]],[&quot;^1?&quot;,[4581,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4581,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4581,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4581,&quot;^?&quot;,&quot;~u61c717f7-439b-47c8-9d07-729b82f0f465&quot;,536870918]],[&quot;^1?&quot;,[4582,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4582,&quot;^Y&quot;,&quot;他特别说，她应该记住，我们所拥有的一切都是从命运那里“借来的”，命运可以不经我们允许而将它收回——的确是这样的，甚至都不需要提前通知一声。因此，“我们应该爱我们所有的心爱之物……但是始终都要想到，我们并没有得到可以永远保有他们的承诺——没有，就连我们可以长期保有他们的承诺都没有得到&quot;,536870918]],[&quot;^1?&quot;,[4582,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4582,&quot;^K&quot;,4581,536870918]],[&quot;^1?&quot;,[4582,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,13446,&quot;^1I&quot;,13873],536870918]],[&quot;^1?&quot;,[4582,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4582,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4582,&quot;^1J&quot;,true,53687 4,536870918]],[&quot;^1?&quot;,[4585,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,14568,&quot;^1I&quot;,14590],536870918]],[&quot;^1?&quot;,[4585,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4585,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4585,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4585,&quot;^?&quot;,&quot;~u61c717f7-6a0b-4a45-bb31-33e71cc3f65d&quot;,536870918]],[&quot;^1?&quot;,[4586,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4586,&quot;^Y&quot;,&quot;换句话说，当斯多葛主义者劝告我们度过每一天要像度过最后一天那样时，他们的目标并不是要改变我们的活动，而是要改变我们进行这些活动时的头脑状态。特别是，他们并不希望我们停止思考未来、为明天做计划；他们其实是要==我们在为明天思考和做计划的同时，记着欣赏今天==。&quot;,536870918]],[&quot;^1?&quot;,[4586,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4586,&quot;^K&quot;,4585,536870918]],[&quot;^1?&quot;,[4586,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,14590,&quot;^1I&quot;,14974],536870918]],[&quot;^1?&quot;,[4586,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4586,&quot;^11&quot;,4585,536870918]],[&quot;^1?&quot;,[4586,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4586,&quot;^?&quot;,&quot;~u61c717f7-178e-4eb0-87b2-d7b285265622&quot;,536870918]],[&quot;^1?&quot;,[4587,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4587,&quot;^Y&quot;,&quot;还有另一点需要意识到：虽然斯多葛主义者向被蹂躏的人提出建议，教他们怎样使自己的生存变得更可以忍受一些，但是他们可一点也不欣赏让这些人待在被征服的状态里。斯多葛主义者会做出努力，帮助这些人改善他们的外部境遇，但是同时，斯多葛主义者会建议他们做他们力所能及的事情，来减轻自身的痛苦，直到他们的境遇得以改善。&quot;,536870918]],[&quot;^1?&quot;,[4587,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4587,&quot;^K&quot;,4585,536870918]],[&quot;^1?&quot;,[4587,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,14974,&quot;^1I&quot;,15431],536870918]],[&quot;^1?&quot;,[4587,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4587,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4587,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4587,&quot;^?&quot;,&quot;~u61c717f7-eae0-499b-830b-3eeea2d0887b&quot;,536870918]],[&quot;^1?&quot;,[4588,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4588,&quot;^Y&quot;,&quot;我们通常把乐观主义者描述成一个把他的杯子看成是半满而不是半空的人。但是对于一个斯多葛主义者来说，这种程度的乐观主义仅仅是个起点。在表达了他对于他的杯子是半满而不是全空这一事实的感激之情后，斯多葛主义者甚至还会继续表达他对于拥有一个杯子的感激：毕竟，杯子也是可能被打破或者偷走的。如果他正处于斯多葛主义游戏的兴头之上，他还会继续评论说玻璃容器是多么令人吃惊的物件啊：它们既便宜又相当经久耐用，不管装什么东西也不会留下那种东西的味道，而且——奇迹中的奇迹就是——还能让我们看清它们装的是什么。这听起来可能有些傻，但是对于一个还没有丧失获取快乐能力的人来说，这个世界是一个很精彩的地方。对于这样一个人来说，玻璃杯也是令人惊异的；对任何其他人来说，玻璃杯就是玻璃杯，而且还是半空的。&quot;,536870918]],[&quot;^1?&quot;,[4588,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4588,&quot;^K&quot;,4587,536870918]],[&quot;^1?&quot;,[4588,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15431,&quot;^1I&quot;,16446],536870918]],[&quot;^1?&quot;,[4588,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4588,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4588,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4588,&quot;^?&quot;,&quot;~u61c717f7-f1de-4cbc-8b9a-be4d9917d608&quot;,536870918]],[&quot;^1?&quot;,[4589,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4589,&quot;^Y&quot;,&quot;孩子能够享受快乐的一个原因，就是他们不把任何事情看得习以为常。对于他们来说，这个世界的新奇和令人惊讶达到了精彩的程度。&quot;,536870918]],[&quot;^1?&quot;,[4589,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4589,&quot;^K&quot;,4588,536870918]],[&quot;^1?&quot;,[4589,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,16446,&quot;^1I&quot;,16627],536870918]],[&quot;^1?&quot;,[4589,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4589,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4589,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4589,&quot;^?&quot;,&quot;~u61c717f7-611e-47bc-b3f9-951ba7513323&quot;,536870918]],[&quot;^1?&quot;,[4590,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4590,&quot;^Y&quot;,&quot;在多得吓人的例子中，这些孩子长大成人后，不仅无法从周围的世界中获得欢愉，更有甚者，他们似乎还因为这种能力的缺失而感到骄傲。关于他们自己和他们的生活，他们可以毫不 ,&quot;最后，==消极想象不仅不会使人们闷闷不乐，还会提高他们享受已有生活的程度，因为这可以使他们不把这个世界看得理所当然。==尽管他有——或者说恰恰因为他有——（偶尔）闷闷不乐的想法，斯多葛主义者可能会比其他拒绝怀有这种负面想法的人对这次野餐享受得更多；他能够从对某个活动的参与中得到快乐，因为他充分意识到，这次活动也许本来就不会举办呢。&quot;,536870918]],[&quot;^1?&quot;,[4595,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4595,&quot;^K&quot;,4594,536870918]],[&quot;^1?&quot;,[4595,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,18790,&quot;^1I&quot;,19284],536870918]],[&quot;^1?&quot;,[4595,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4595,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4595,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4595,&quot;^?&quot;,&quot;~u61c717f7-8748-4bfd-b4c2-cccc266092f3&quot;,536870918]],[&quot;^1?&quot;,[4596,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4596,&quot;^Y&quot;,&quot;第一个父亲的确将会为他孩子的死而悲痛。我们将会看到，斯多葛主义者认为，间或出现的悲伤小插曲是人类生存状况的一部分。但是知道自己很好地利用了有限的时间，和孩子待在一起，这个父亲至少可以得到一些安慰。第二个父亲就不会有这样的安慰。结果他会发现，他悲伤的感情会跟负罪的感情混杂在一起。我认为，第二个父亲那么做，注定是要伤心的。&quot;,536870918]],[&quot;^1?&quot;,[4596,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4596,&quot;^K&quot;,4595,536870918]],[&quot;^1?&quot;,[4596,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,19284,&quot;^1I&quot;,19768],536870918]],[&quot;^1?&quot;,[4596,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4596,&quot;^11&quot;,4576,536870918]],[&quot;^1?&quot;,[4596,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4596,&quot;^?&quot;,&quot;~u61c717f7-2e3c-4697-b209-be57d94f50e5&quot;,536870918]],[&quot;^1?&quot;,[4597,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4597,&quot;^Y&quot;,&quot;相反，我们要小心，要成为“命运之恩赐的使用者而不是奴隶”。&quot;,536870918]],[&quot;^1?&quot;,[4597,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4597,&quot;^K&quot;,4596,536870918]],[&quot;^1?&quot;,[4597,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,19768,&quot;^1I&quot;,19859],536870918]],[ ]],[&quot;^1?&quot;,[4617,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4617,&quot;^K&quot;,4616,536870918]],[&quot;^1?&quot;,[4617,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,23934,&quot;^1I&quot;,24080],536870918]],[&quot;^1?&quot;,[4617,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4617,&quot;^11&quot;,4616,536870918]],[&quot;^1?&quot;,[4617,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4617,&quot;^?&quot;,&quot;~u61c717f7-c2cf-4d0c-b452-0aff450a61d7&quot;,536870918]],[&quot;^1?&quot;,[4618,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4618,&quot;^Y&quot;,&quot;她不应该把某种她很少能左右的外部事物当做目标，比如说小说出版；而是应该把某种她能控制的内在事物当做目标，比如说她为写作尽了多少力，或者在一定时期内投过多少次稿。&quot;,536870918]],[&quot;^1?&quot;,[4618,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4618,&quot;^K&quot;,4617,536870918]],[&quot;^1?&quot;,[4618,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,24080,&quot;^1I&quot;,24325],536870918]],[&quot;^1?&quot;,[4618,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4618,&quot;^11&quot;,4616,536870918]],[&quot;^1?&quot;,[4618,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4618,&quot;^?&quot;,&quot;~u61c717f7-283f-4e1a-b2a0-df110d4e0c49&quot;,536870918]],[&quot;^1?&quot;,[4619,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4619,&quot;^Y&quot;,&quot;我们现在既然理解了将目标内在化的技巧，就有能力解释斯多葛主义者那看上去似乎是自相矛盾的行为。虽然他们珍视安宁，他们却感到有义不容辞的责任要成为所居住社会的积极参与者。&quot;,536870918]],[&quot;^1?&quot;,[4619,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4619,&quot;^K&quot;,4618,536870918]],[&quot;^1?&quot;,[4619,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,24325,&quot;^1I&quot;,24579],536870918]],[&quot;^1?&quot;,[4619,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4619,&quot;^11&quot;,4616,536870918]],[&quot;^1?&quot;,[4619,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4619,&quot;^?&quot;,&quot;~u61 &quot;^1?&quot;,[4621,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,25352,&quot;^1I&quot;,25405],536870918]],[&quot;^1?&quot;,[4621,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4621,&quot;^11&quot;,1036,536870918]],[&quot;^1?&quot;,[4621,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4621,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4621,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4621,&quot;^?&quot;,&quot;~u61c717f7-5b06-4040-9000-598c843c8a00&quot;,536870918]],[&quot;^1?&quot;,[4622,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4622,&quot;^Y&quot;,&quot;斯多葛主义者认为，==保持我们安宁的一种方法，就是对发生在我们身上的事情采取一种宿命论的态度。==&quot;,536870918]],[&quot;^1?&quot;,[4622,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4622,&quot;^K&quot;,4621,536870918]],[&quot;^1?&quot;,[4622,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,25405,&quot;^1I&quot;,25548],536870918]],[&quot;^1?&quot;,[4622,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4622,&quot;^11&quot;,4621,536870918]],[&quot;^1?&quot;,[4622,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4622,&quot;^?&quot;,&quot;~u61c717f7-5e3b-479b-9fef-10ea0cf2e654&quot;,536870918]],[&quot;^1?&quot;,[4623,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4623,&quot;^Y&quot;,&quot;爱比克泰德说，如果想要生活过得更好，我们就不应该要求事情来顺应我们的欲望，而是应该让我们的欲望来顺应事情；换句话说，我们应该希望事情“像它们确实发生的那样发生”[插图]。&quot;,536870918]],[&quot;^1?&quot;,[4623,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4623,&quot;^K&quot;,4622,536870918]],[&quot;^1?&quot;,[4623,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,25548,&quot;^1I&quot;,25803],536870918]],[&quot;^1?&quot;,[4623,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4623,&quot;^11&quot;,4621,536870918]],[&quot;^1?&quot;,[4623,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4623,&quot;^?&quot;,&quot;~u61c717f7-557a-4f26-8706-8b2e64c42bc8&quot;,536870918]],[&quot;^1?&quot;,[4624,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4624,&quot;^Y&quot;,&quot;斯多葛主义者主张宿命论时，我认为他们主张的是宿命论某一限定的形式。==更准确地说，他们是在忠告我们针对过去持宿命论的观点；他们要我们牢记在心，过去是不能改变的。==&quot;,536870918]],[&quot;^1?&quot;,[4624,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4624,&quot;^K&quot;,4623,536870918]],[&quot;^1?&quot;,[4624,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,25803,&quot;^1I&quot;,26045],536870918]],[&quot;^1?&quot;,[4624,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4624,&quot;^11&quot;,4621,536870918]],[&quot;^1?&quot;,[4624,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4624,&quot;^?&quot;,&quot;~u61c717f7-5997-43ff-ac3d-9bbb1f2e3ba9&quot;,536870918]],[&quot;^1?&quot;,[4625,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4625,&quot;^Y&quot;,&quot;对于现代人来说，针对过去的宿命论无疑比针对未来的宿命论要更加令人愉快一些。大多数人都会拒绝这样一个观念，那就是我们是命中注定要过某一种生活的；相反，我们认为未来会因我们的努力而改变。同时，我们乐于接受这样的观点，那就是，过去是不能改变的。这样，当听到斯多葛主义者劝告我们将过去视为命中注定时，我们是没什么好反对的。&quot;,536870918]],[&quot;^1?&quot;,[4625,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4625,&quot;^K&quot;,4624,536870918]],[&quot;^1?&quot;,[4625,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,26045,&quot;^1I&quot;,26520],536870918]],[&quot;^1?&quot;,[4625,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4625,&quot;^11&quot;,4621,536870918]],[&quot;^1?&quot;,[4625,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4625,&quot;^?&quot;,&quot;~u61c717f7-0458-4de7-8e02-8f0ba0757efd&quot;,536870918]],[&quot;^1?&quot;,[4626,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4626,&quot;^Y&quot;,&quot;斯多葛主义者在主张宿命论时，==并不是忠告我们针对未来采用宿命论，而是忠告我们针对过去和现在采用宿命论。==&quot;,536870918]],[&quot;^1?&quot;,[4626,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4626,&quot;^K&quot;,4625,536870918]],[&quot;^1?&quot;,[4626,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N& ，我要提醒读者，==我们一直以来所论及的斯多葛主义者都是相当有野心的==。我们已经看到，塞涅卡作为哲学家、剧作家、投资家和政治顾问，都有着活跃的生活。墨索尼亚斯·鲁弗斯和爱比克泰德都成功地经营过哲学学校。而当马可没有进行理论研究时，他在勤奋工作，治理着罗马帝国。不论怎么说，他们一个个都是成就杰出的人。这的确非常奇妙：虽然满足于几近一无所有的状态，他们却都又为某些事物而努力奋斗。&quot;,536870918]],[&quot;^1?&quot;,[4629,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4629,&quot;^K&quot;,4628,536870918]],[&quot;^1?&quot;,[4629,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27259,&quot;^1I&quot;,27854],536870918]],[&quot;^1?&quot;,[4629,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4629,&quot;^11&quot;,4621,536870918]],[&quot;^1?&quot;,[4629,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4629,&quot;^?&quot;,&quot;~u61c717f7-4c8a-45dd-bf8c-3b2cf0510f89&quot;,536870918]],[&quot;^1?&quot;,[4630,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4630,&quot;^Y&quot;,&quot;斯多葛主义哲学不仅教导我们对于已经拥有的无论是什么都要感到满足，也劝告我们在生活中要追寻些什么。&quot;,536870918]],[&quot;^1?&quot;,[4630,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4630,&quot;^K&quot;,4629,536870918]],[&quot;^1?&quot;,[4630,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27854,&quot;^1I&quot;,28002],536870918]],[&quot;^1?&quot;,[4630,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4630,&quot;^11&quot;,4621,536870918]],[&quot;^1?&quot;,[4630,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4630,&quot;^?&quot;,&quot;~u61c717f7-80fd-45b0-b59a-44a70b2bfa80&quot;,536870918]],[&quot;^1?&quot;,[4631,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4631,&quot;^Y&quot;,&quot;说到这里，我还要补充的是，==虽然斯多葛主义者不寻求世俗的成功，但是他们却经常得到它。==&quot;,536870918]],[&quot;^1?&quot;,[4631,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4631,&quot;^K&quot;,4630,536870918]],[&quot;^1?&quot;,[4631,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,28002,&quot;^1I&quot;,28133],536870918]],[&quot;^1?&quot;,[4631,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4631,& ,536870918]],[&quot;^1?&quot;,[4650,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4650,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4650,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4650,&quot;^?&quot;,&quot;~u61c717f7-8989-4ef6-b0cf-bb315c205226&quot;,536870918]],[&quot;^1?&quot;,[4651,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4651,&quot;^Y&quot;,&quot;#+BEGIN_NOTE\\n如果我们不是为了财富而努力工作，而是训练自身满足于我们已有的东西；\\n如果我们不去追求名声，而是克服自己对获得别人仰慕的渴望；\\n如果我们不花费时间去谋划怎样伤害一个我们嫉妒的人，而是把时间用来克服自己的嫉妒心；\\n如果我们不用尽心机使自己变得受人欢迎，而是努力维持并完善关系、与我们结交的人成为真正的朋友，那么，我们的生活状况就会更好。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[4651,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4651,&quot;^K&quot;,4650,536870918]],[&quot;^1?&quot;,[4651,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,32985,&quot;^1I&quot;,33520],536870918]],[&quot;^1?&quot;,[4651,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4651,&quot;^11&quot;,4650,536870918]],[&quot;^1?&quot;,[4651,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4651,&quot;^?&quot;,&quot;~u61c717f7-7053-4f98-b71f-8051f2adc737&quot;,536870918]],[&quot;^1?&quot;,[4652,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-4b90-4c9b-b81a-b086a9255491&quot;],[&quot;^?&quot;,&quot;~u61c717f7-3f73-46ab-a1c2-746f5af781af&quot;],[&quot;^?&quot;,&quot;~u61c717f7-ec1c-4174-9719-b637c0c04e2d&quot;],[&quot;^?&quot;,&quot;~u61c717f7-69a5-4221-b007-8bb3ba475d29&quot;],[&quot;^?&quot;,&quot;~u61c717f7-9daf-48ab-9e23-e0b8e48e9965&quot;],[&quot;^?&quot;,&quot;~u61c717f7-c414-4c76-be5c-8b4342b0239e&quot;],[&quot;^?&quot;,&quot;~u61c717f7-000d-49d6-90e1-6a07cfc676de&quot;],[&quot;^?&quot;,&quot;~u61c717f7-76f5-4c8f-9a8d-98c04ccf88ca&quot;]]],536870918]],[&quot;^1?&quot;,[4652,&quot;^Y&quot;,&quot;# 第9章 责任：论热爱人类&quot;,536870918]],[&quot;^1?&quot;,[4652,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4652,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4652,&quot;^K&quot;,4650,536870918]],[&quot;^1?&quot;,[4652,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,33520,&quot;^1I&quot;,33555],536870918]],[&quot;^1?&quot;,[4652,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4652,&quot;^11&quot;,1036,536870918]],[&quot;^1?&quot;,[4652,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4652,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4652,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4652,&quot;^?&quot;,&quot;~u61c717f7-690b-4775-a52b-3864182d49f8&quot;,536870918]],[&quot;^1?&quot;,[4653,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4653,&quot;^Y&quot;,&quot;考察生活时我们会发现，他人可能是生活所能提供的最大的欢乐源泉，包括爱情和友谊。不过我们也会发现，他们也可能是我们所经历的绝大部分负面情感的起因。出行时陌生人阻断我们的交通会惹恼我们。亲戚们会用他们的问题来增加我们的麻烦。老板可能对我们无理，把我们的一天都毁掉。同事可能会力有不逮，从而增加我们的工作负荷并给我们带来压力。朋友可能忘记邀请我们参加聚会，使我们感觉受到轻视。&quot;,536870918]],[&quot;^1?&quot;,[4653,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4653,&quot;^K&quot;,4652,536870918]],[&quot;^1?&quot;,[4653,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,33555,&quot;^1I&quot;,34114],536870918]],[&quot;^1?&quot;,[4653,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4653,&quot;^11&quot;,4652,536870918]],[&quot;^1?&quot;,[4653,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4653,&quot;^?&quot;,&quot;~u61c717f7-76f5-4c8f-9a8d-98c04ccf88ca&quot;,536870918]],[&quot;^1?&quot;,[4654,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4654,&quot;^Y&quot;,&quot;即使别人不对我们做任何事情，他们也可能会搅乱我们的安宁。很典型的是，我们要别人——朋友、亲戚、邻居、同事甚至还有陌生人——看得起我们。因此我们就会花时间和精力，努力穿不错的衣服、开不错的汽车、在不错的地段住不错的房子，等等。然而，伴随着这些努力的却是一定程度的焦虑：我们害怕自己会做错选择，因而别人会认为我们不行。还要注意，为了能够支付得起被众人认可的衣服、汽车和房子，我们必须去工作，因而可能会经历与工作有关的焦虑。而且，即便我们通过努力，成功地赢得了别人的羡慕，我们的安宁还是会被那些不那么成功的人投向我们的嫉妒之情所搅扰。塞涅卡说得好：“要知道有多少人嫉妒你，就去数数你的仰慕者吧。”[插图]除此之外，我们还不得不应对自身向那些比我们更成功的人投去的嫉妒。&quot;,536870918]],[&quot;^1?&quot;,[4654,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4654,&quot;^K&quot;,4 t;,&quot;所以，==在我做的所有事情中，必须把“为所有人服务和所有人的和谐”作为我的目标。更确切地说，“我有义务为我的同类做好事并且与他们相互体谅。”==&quot;,536870918]],[&quot;^1?&quot;,[4657,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4657,&quot;^K&quot;,4656,536870918]],[&quot;^1?&quot;,[4657,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,35448,&quot;^1I&quot;,35660],536870918]],[&quot;^1?&quot;,[4657,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4657,&quot;^11&quot;,4652,536870918]],[&quot;^1?&quot;,[4657,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4657,&quot;^?&quot;,&quot;~u61c717f7-69a5-4221-b007-8bb3ba475d29&quot;,536870918]],[&quot;^1?&quot;,[4658,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4658,&quot;^Y&quot;,&quot;理想的情况下，一个斯多葛主义者对于他为别人提供的服务应该是健忘的，就像一条葡萄藤为酒商结出一串葡萄时那样健忘。他不会停下来吹嘘，而是会继续他的下一项服务，就像葡萄藤继续结出更多的葡萄那样。因此，马可忠告我们要坚定地履行我们人类被创造出来所要履行的那些责任&quot;,536870918]],[&quot;^1?&quot;,[4658,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4658,&quot;^K&quot;,4657,536870918]],[&quot;^1?&quot;,[4658,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,35660,&quot;^1I&quot;,36045],536870918]],[&quot;^1?&quot;,[4658,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4658,&quot;^11&quot;,4652,536870918]],[&quot;^1?&quot;,[4658,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4658,&quot;^?&quot;,&quot;~u61c717f7-ec1c-4174-9719-b637c0c04e2d&quot;,536870918]],[&quot;^1?&quot;,[4659,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4659,&quot;^Y&quot;,&quot;显而易见，马可拒绝接受以选择性的方式来尽我们的社会责任这样一种观念。尤其是我们不能简单地逃避和令人讨厌的人打交道，即使这样做可以使我们的生活变得更容易一些。但我们也不能为了避免冲突屈服于这些令人讨厌的人。相反，==马可声称，我们应当面对他们，并为了共同的利益而和他们合作。的确，我们应该对命运安排在我们周围的人表示出“真正的爱”。==&quot;,536870918]],[&quot;^1?&quot;,[4659,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4659,&quot;^K&quot;,4658,536870918]],[&quot;^1?&quot;,[4659,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,36045,&quot;^1I&quot;,36542], ;^Y&quot;,&quot;塞涅卡称，为了避免动怒我们还应该记住，那些激怒我们的事情通常并不会真正伤害我们，只是使我们烦恼。如果允许自己因为很小的事情而恼怒，那说明我们已经注意到了那些原本不易察觉的扰乱我们生活的因素，并把这种因素转变成了破坏安宁的激动状态。而且，正如塞涅卡所观察到的那样，“与我们遭受的伤害相比，我们的愤怒总是持续得更久。”[插图]所以，任由那些微不足道的事情干扰我们的安宁，这有多么愚蠢啊。&quot;,536870918]],[&quot;^1?&quot;,[4676,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4676,&quot;^K&quot;,4675,536870918]],[&quot;^1?&quot;,[4676,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,40235,&quot;^1I&quot;,40808],536870918]],[&quot;^1?&quot;,[4676,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4676,&quot;^11&quot;,4672,536870918]],[&quot;^1?&quot;,[4676,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4676,&quot;^?&quot;,&quot;~u61c717f7-e0ec-4d90-8a86-108c0709c1fd&quot;,536870918]],[&quot;^1?&quot;,[4677,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4677,&quot;^Y&quot;,&quot;意思就是，当我们遇到不好的事情时，与其忍无可忍，倒不如把它想成是一件滑稽的事情；这样一来，一件原本会激怒我们的事情就会成为快乐的源泉。&quot;,536870918]],[&quot;^1?&quot;,[4677,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4677,&quot;^K&quot;,4676,536870918]],[&quot;^1?&quot;,[4677,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,40808,&quot;^1I&quot;,41013],536870918]],[&quot;^1?&quot;,[4677,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4677,&quot;^11&quot;,4672,536870918]],[&quot;^1?&quot;,[4677,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4677,&quot;^?&quot;,&quot;~u61c717f7-bd18-4c86-b6dd-2c67405e6636&quot;,536870918]],[&quot;^1?&quot;,[4678,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4678,&quot;^Y&quot;,&quot;塞涅卡说，当我们生气时应该采取措施，“将所有（愤怒的）表象都转向反面。”我们应该强迫自己松弛面容、缓和声音、放慢步伐。如果这样做，我们内部的状态很快就会变得与外部的状态相似，于是我们的愤怒也会随之消散。&quot;,536870918]],[&quot;^1?&quot;,[4678,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4678,&quot;^K&quot;,4677,536870918]],[&quot;^1?&quot;,[4678,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,41013,&quot;^1I&quot;,41320], ,536870918]],[&quot;^1?&quot;,[4710,&quot;^K&quot;,4709,536870918]],[&quot;^1?&quot;,[4710,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,51794,&quot;^1I&quot;,51975],536870918]],[&quot;^1?&quot;,[4710,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4710,&quot;^11&quot;,4707,536870918]],[&quot;^1?&quot;,[4710,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4710,&quot;^?&quot;,&quot;~u61c717f7-16d7-4657-8ec2-c5c42f260ac7&quot;,536870918]],[&quot;^1?&quot;,[4711,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4711,&quot;^Y&quot;,&quot;他尤其会求助于塞涅卡安慰别人时所使用的各种言辞：“这是亡者期望我们做的吗？当然不是！她会希望我幸福！那么，纪念她最好的方式就是抛开悲伤，继续生活。”&quot;,536870918]],[&quot;^1?&quot;,[4711,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4711,&quot;^K&quot;,4710,536870918]],[&quot;^1?&quot;,[4711,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,51975,&quot;^1I&quot;,52201],536870918]],[&quot;^1?&quot;,[4711,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4711,&quot;^11&quot;,4707,536870918]],[&quot;^1?&quot;,[4711,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4711,&quot;^?&quot;,&quot;~u61c717f7-e8d6-44e7-afc5-9440ed61c492&quot;,536870918]],[&quot;^1?&quot;,[4712,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4712,&quot;^Y&quot;,&quot;斯多葛学派的哲学家认为在我们的外部环境与幸福程度之间最多只存着在一种松散的联系。尤其是，一个被流放到荒岛上的人比一个生活奢华的人更加幸福，这也完全是有可能的。&quot;,536870918]],[&quot;^1?&quot;,[4712,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4712,&quot;^K&quot;,4711,536870918]],[&quot;^1?&quot;,[4712,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,52201,&quot;^1I&quot;,52442],536870918]],[&quot;^1?&quot;,[4712,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4712,&quot;^11&quot;,4707,536870918]],[&quot;^1?&quot;,[4712,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4712,&quot;^?&quot;,&quot;~u61c717f7-2380-4db5-91e6-602fe8605255&quot;,536870918]],[&quot;^1?&quot;,[4713,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4713,&quot;^Y&quot;,&quot;斯多葛学派的哲学家相信社会变革，但也相信个人的改造。更准确地说，他们认为，要把一个社会改造为人们可以在那里幸福生活的社会，第一步就是要教导人们如何在尽可能不倚靠外部环境的情况下获得幸福。改造社会的第二步才是改变外部环境。斯多葛学派的哲学家还会补充说，如果不能改造自己，那么无论怎样努力改造我们身处的社会，都不可能拥有良好的生活。&quot;,536870918]],[&quot;^1?&quot;,[4713,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4713,&quot;^K&quot;,4712,536870918]],[&quot;^1?&quot;,[4713,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,52442,&quot;^1I&quot;,52938],536870918]],[&quot;^1?&quot;,[4713,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4713,&quot;^11&quot;,4707,536870918]],[&quot;^1?&quot;,[4713,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4713,&quot;^?&quot;,&quot;~u61c717f7-e521-4993-ba0b-78ae6a51077e&quot;,536870918]],[&quot;^1?&quot;,[4714,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4714,&quot;^Y&quot;,&quot;尽管在整个有记载的历史中，跨越各种文化，大多数人显然都认为努力得到自己渴望的事物是获得幸福的良策，并且也一直在使用这种良策，但是这种良策具有一个重大的缺陷，而且在有记载的各种文化的全部历史中，思想深刻的人们也都已经意识到了这个缺陷：那就是在按照这种良策实现了每一个欲望之后，一个新的欲望又会跳入我们的头脑之中以取代以往的那个欲望。这意味着：无论我们多么努力满足自己的欲望，我们都难以得到真正的满足，还不如根本就没有欲望。换句话说，我们会总是处于不满足的状态。&quot;,536870918]],[&quot;^1?&quot;,[4714,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4714,&quot;^K&quot;,4713,536870918]],[&quot;^1?&quot;,[4714,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,52938,&quot;^1I&quot;,53629],536870918]],[&quot;^1?&quot;,[4714,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4714,&quot;^11&quot;,4707,536870918]],[&quot;^1?&quot;,[4714,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4714,&quot;^?&quot;,&quot;~u61c717f7-0313-4c65-aad8-7ee4a296bc96&quot;,536870918]],[&quot;^1?&quot;,[4715,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4715,&quot;^Y&quot;,&quot;一种不那么显而易见但是却好得多的获得满足的方法，不是致力于满足欲望，而是致力于控制欲望。尤其，我们需要采取措施减缓欲望在我们内心形成的过程。与其努力实现我们头脑中的无论什么欲望，倒不如努力防止某些欲望的形成，并消除已经形成的许多欲望。而且，与其渴望新的事物，倒不如好好经营那些我们已经拥有的事物。&quot;,536870918]],[&quot;^1?&quot;,[4715,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4715,&quot;^K&quot;,4714,536870918]],[&quot;^1?&quot;,[4715,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,53629,&quot;^1I&quot;,54077],536870918]],[&quot;^1?&quot;,[4715,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4715,&quot;^11&quot;,4707,536870918]],[&quot;^1?&quot;,[4715,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4715,&quot;^?&quot;,&quot;~u61c717f7-2279-4d42-9164-f896a269eb8c&quot;,536870918]],[&quot;^1?&quot;,[4716,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-2568-4d71-8204-b9f1c941f7b9&quot;],[&quot;^?&quot;,&quot;~u61c717f7-d682-4f66-8373-ccb834f01c9c&quot;],[&quot;^?&quot;,&quot;~u61c717f7-b794-4977-807b-805fca15d362&quot;],[&quot;^?&quot;,&quot;~u61c717f7-e321-4cff-9278-fff1a3b9d8fa&quot;],[&quot;^?&quot;,&quot;~u61c717f7-3ab3-4120-84bb-f44dc6f5fb65&quot;]]],536870918]],[&quot;^1?&quot;,[4716,&quot;^Y&quot;,&quot;# 第21章 重新考虑斯多葛主义&quot;,536870918]],[&quot;^1?&quot;,[4716,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4716,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[4716,&quot;^K&quot;,4707,536870918]],[&quot;^1?&quot;,[4716,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,54077,&quot;^1I&quot;,54116],536870918]],[&quot;^1?&quot;,[4716,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4716,&quot;^11&quot;,1036,536870918]],[&quot;^1?&quot;,[4716,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[4716,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4716,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[4716,&quot;^?&quot;,&quot;~u61c717f7-2374-4919-b468-770cf59e9295&quot;,536870918]],[&quot;^1?&quot;,[4717,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4717,&quot;^Y&quot;,&quot;==第一，我们应该变得具有自我意识==：在处理日常事务的时候，我们应该观察自己，定期反思自己是如何回应每天发生的各种事件的。我们如何回应一个侮辱？如何回应财产的损失？如何回应一个充满压力的环境？在回应中，我们运用斯多葛主义心理学的策略了吗？\\n==第二，我们应该运用理性思考的能力来克服消极情感。==我们也应该在可能的程度上运用理性思考来控制自己的欲望。尤其应该运用理性让自己确信，诸如名声、财富这样的事物是不值得拥有的——如果我们追求的是安宁，那么这些东西无论如何也是不值得拥有的——所以像名声、财富这样的事物也就不值得去追求了。同样，我们应该运用我们的理性思考使自己确信，尽管某些活动是令人快乐的，但是从事那些活动会干扰我们的安宁，这样一来获得的快乐与失去的安宁相比就变得得不偿失。\\n==第三，在我们没有追求财富但却富有的情况下，我们应该享受我们的富裕==；主张禁欲苦修的是犬儒主义者，而不是斯多葛主义者。不过，虽然我们应该享受财富，却不应该执着于财富；事实上，即便在我们享有财富的时候，也要为财富的失去做好打算。\\n==第四，我们是社会动物；如果试图切断与其他人的联系，我们就会变得非常糟糕。==所以，如果我们寻求的是安宁，就应该构建与其他人的关系并保持这种关系。但是，在这样做的时候，我们对于与什么人做朋友需要小心谨慎。我们还应该尽可能地远离那些价值观已经腐坏的人，以避免他们的价值观污染我们。\\n==第五，其他人总会不可避免地令我们烦恼，所以，如果我们与他们保持关系，他们就会时常干扰我们的安宁——如果我们容许他们这样做的话。==斯多葛学派的哲学家用了大量时间设计出一些技巧，来消除我们在与其他人交往时遇到的麻烦。尤其，他们想出了一些技巧，用以应对别人对我们的侮辱和防止他们激怒我们。\\n==第六，斯多葛学派的哲学家指出了人类不幸福的两个最主要原因——那就是我们的贪得无厌以及我们担心超出我们控制力的事物的倾向==——而且他们也开发出一些技巧，来帮助我们将这些不幸福的根源从我们的生命中移除。\\n==第七，为了征服我们的贪得无厌，斯多葛学派的哲学家建议我们进行消极想象。==我们应该认真思考一切事物的非永恒性。我们应该想象失去了自己最珍视的事物，包括财富与挚爱。我们还应该想象失去了自己的生命。如果这样做，我们就会变得珍惜自己现在所拥有的事物，并且由于我们珍惜它们，就不那么可能再去对其他的事物形成渴望。我们不光要设想事物可能变得比它们本来的状态更糟糕，有时还应该极力去体验更糟糕的事情；比如，塞涅卡就建议我们“体验贫穷”，而墨索尼亚斯则建议我们主动放弃快乐和舒适的机会。\\n==第八，为了抑制我们去操心那些超出我们控制力的事物的倾向，斯多葛学派的哲学家建议我们对生活中的各种事物采取分类加优先处理的方法==，也就是将这些事物分成我们完全无法控制的事物、我们能够完全控制的事物以及我们能够控制一些但又不能完全控制的事物。这样分类之后，我们就不应该为那些我们完全无法控制的事物而烦心了。相反，我们应该花一些时间来处理那些我们能够完全控制的事物，例如确定我们的目标和价值观，并且把大多数时间用来处理那些我们能够控制一些但又不能完全控制的事物。如果这样做，我们就能够避免经历许多不必要的焦虑。\\n==第九，当我们花时间来处理那些我们能够控制一些但又不能完全控制的事物时，我们应该注意将目标内在化。==例如，在打网球时我们的目标不应该是赢得比赛，而是尽可能地打一场漂亮的比赛。\\n==第十，对于外部世界，我们应该持一种宿命论的态度：我们应该认识到，过去已经发生在我们身上的事情以及此刻正发生在我们身上的事情是超越我们的控制的==，所以，为这些事情烦恼是愚蠢的。&quot;,536870918]],[&quot;^1?&quot;,[4717,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4717,&quot;^K&quot;,4716,536870918]],[&quot;^1?&quot;,[4717,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,54116,&quot;^1I&quot;,58618],536870918]],[&quot;^1?&quot;,[4717,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4717,&quot;^11&quot;,4716,536870918]],[&quot;^1?&quot;,[4717,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4717,&quot;^?&quot;,&quot;~u61c717f7-3ab3-4120-84bb-f44dc6f5fb65&quot;,536870918]],[&quot;^1?&quot;,[4718,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4718,&quot;^Y&quot;,&quot;我们为什么会经历痛苦？这并不是因为众神或上帝想让我们经历痛苦，或者认为我们会以某种方式从痛苦中获益；而是因为和那些不能够感受痛苦的先祖相比，我们那些能够感受到伤害带来的痛苦的先祖（多亏这种进化的“实验”），有大得多的避免这种伤害的可能性——因此也才有大得多的生存下来并且繁衍后代的可能性。所以，与无法经历痛苦的人相比，那些能够体验痛苦的人才能够更加有效地延续他们的基因，结果，我们人类也就继承了这种体会痛苦的能力。&quot;,536870918]],[&quot;^1?&quot;,[4718,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4718,&quot;^K&quot;,4717,536870918]],[&quot;^1?&quot;,[4718,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,58618,&quot;^1I&quot;,59243],536870918]],[&quot;^1?&quot;,[4718,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4718,&quot;^11&quot;,4716,536870918]],[&quot;^1?&quot;,[4718,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4718,&quot;^?&quot;,&quot;~u61c717f7-e321-4cff-9278-fff1a3b9d8fa&quot;,536870918]],[&quot;^1?&quot;,[4719,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4719,&quot;^Y&quot;,&quot;为什么性行为会令人感到美好？因为，与那些并不在意性生活甚至认为性生活令人不快的人相比，我们那些处于进化中的、发现性生活令人愉快的祖先，更有可能繁衍后代。我们继承了那些性生活对他们来说是美好事物的祖先的基因，结果也发现性生活是令人愉快的。&quot;,536870918]],[&quot;^1?&quot;,[4719,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4719,&quot;^K&quot;,4718,536870918]],[&quot;^1?&quot;,[4719,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,59243,&quot;^1I&quot;,59601],536870918]],[&quot;^1?&quot;,[4719,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4719,&quot;^11&quot;,4716,536870918]],[&quot;^1?&quot;,[4719,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4719,&quot;^?&quot;,&quot;~u61c717f7-b794-4977-807b-805fca15d362&quot;,536870918]],[&quot;^1?&quot;,[4720,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4720,&quot;^Y&quot;,&quot;我们拥有我们所拥有的能力，因为具有这些能力使我们那些进化中的祖先能够生存和繁衍。&quot;,536870918]],[&quot;^1?&quot;,[4720,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4720,&quot;^K&quot;,4719,536870918]],[&quot;^1?&quot;,[4720,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M ;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,60041,&quot;^1I&quot;,60276],536870918]],[&quot;^1?&quot;,[4723,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4723,&quot;^11&quot;,4722,536870918]],[&quot;^1?&quot;,[4723,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4723,&quot;^?&quot;,&quot;~u61c717f7-1140-434c-9d17-a8db371e4267&quot;,536870918]],[&quot;^1?&quot;,[4724,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4724,&quot;^Y&quot;,&quot;我给那些想要成为斯多葛主义者的人的下一条建议是，不要试图一下子掌握所有的斯多葛主义技巧，而是从一种技巧开始，熟练之后，再继续另外一种技巧。我认为，作为开端的一个很好的技巧，就是消极想象。在一天的空闲时间里，一定要认真地预想你在生命中所珍视的无论什么事物可能的丧失。进行这样的预想能够使你的生活观发生巨大的转变。它能够使你意识到，哪怕一时意识到也好，你是多么幸运啊——无论你的现实境遇如何，你都得为多少事情感恩啊！&quot;,536870918]],[&quot;^1?&quot;,[4724,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4724,&quot;^K&quot;,4723,536870918]],[&quot;^1?&quot;,[4724,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,60276,&quot;^1I&quot;,60898],536870918]],[&quot;^1?&quot;,[4724,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4724,&quot;^11&quot;,4722,536870918]],[&quot;^1?&quot;,[4724,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4724,&quot;^?&quot;,&quot;~u61c717f7-5ecc-4501-8ccf-c0360d5349d5&quot;,536870918]],[&quot;^1?&quot;,[4725,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4725,&quot;^Y&quot;,&quot;消极想象对于日常生活的作用，就像是盐对于烹调的作用一样。虽然一个厨师给食物加盐只需要最少的时间、精力和才能，但是所有经过加盐的食物，味道都会得到提升。几乎同理的是，虽然践行消极想象只需要最少的时间、精力和才能，但是那些践行消极想象的人会发现，他们享受生活的能力得到了很大的提高。践行了消极想象之后，你会发现自己热烈拥抱着的生活正是不久以前你曾经抱怨的不值得一过的生活。&quot;,536870918]],[&quot;^1?&quot;,[4725,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4725,&quot;^K&quot;,4724,536870918]],[&quot;^1?&quot;,[4725,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,60898,&quot;^1I&quot;,61454],536870918]],[&quot;^1?&quot;,[4725,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4725,&quot;^11&quot;,4722,536870918]],[&quot;^1?&quot;,[4725,&quot;^1J&quot;,true,536870918 ,536870918]],[&quot;^1?&quot;,[4728,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4728,&quot;^11&quot;,4722,536870918]],[&quot;^1?&quot;,[4728,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4728,&quot;^?&quot;,&quot;~u61c717f7-b44f-4ed6-9faf-39efaa447794&quot;,536870918]],[&quot;^1?&quot;,[4729,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4729,&quot;^Y&quot;,&quot;虽然你会愿意思考过去和现在，以便学到一些东西，可以帮助你更好地清除你未来道路上那些对于安宁的障碍，但是你不会把时间用来进行涉及过去和现在的“要是……就好了”的思考。你会意识到，由于过去和现在都不能改变，所以指望它们有所不同是没有意义的。无论过去怎么样，你都要尽最大努力去接受它；而无论现在怎么样，你都要尽最大努力去拥抱它。&quot;,536870918]],[&quot;^1?&quot;,[4729,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4729,&quot;^K&quot;,4728,536870918]],[&quot;^1?&quot;,[4729,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,61934,&quot;^1I&quot;,62421],536870918]],[&quot;^1?&quot;,[4729,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4729,&quot;^11&quot;,4722,536870918]],[&quot;^1?&quot;,[4729,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4729,&quot;^?&quot;,&quot;~u61c717f7-a772-45a1-bb8f-061cf5d7fc63&quot;,536870918]],[&quot;^1?&quot;,[4730,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4730,&quot;^Y&quot;,&quot;在践行斯多葛主义的过程中，我最有意思的进步之一，就是从一个害怕被人侮辱的人转变成了一个侮辱的鉴赏家。一方面，我变成了一个侮辱的收藏家：当被别人侮辱的时候，我就对这种侮辱进行分析和分类。另一方面，我盼望着被侮辱，因为侮辱可以使我有机会完善我的“侮辱游戏”。&quot;,536870918]],[&quot;^1?&quot;,[4730,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4730,&quot;^K&quot;,4729,536870918]],[&quot;^1?&quot;,[4730,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,62421,&quot;^1I&quot;,62806],536870918]],[&quot;^1?&quot;,[4730,&quot;^15&quot;,1036,536870918]],[&quot;^1?&quot;,[4730,&quot;^11&quot;,4722,536870918]],[&quot;^1?&quot;,[4730,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4730,&quot;^?&quot;,&quot;~u61c717f7-3f20-4509-9a55-bbb138df6027&quot;,536870918]],[&quot;^1?&quot;,[4731,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1? t;^1?&quot;,[4860,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4860,&quot;^10&quot;,892,536870918]],[&quot;^1?&quot;,[4860,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4860,&quot;^L&quot;,892,536870918]],[&quot;^1?&quot;,[4860,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4860,&quot;^?&quot;,&quot;~u61c717f7-1cbd-4289-9544-337ac5859375&quot;,536870918]],[&quot;^1?&quot;,[4861,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4861,&quot;^Y&quot;,&quot;**有时候缺的不是系统认知，而是清清楚楚的能够及时想起来的行动指南**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n虽说很多时候，我们确实需要把一个问题弄得清清楚楚、非常透彻，但要切实地改变行动，有时候缺的也许不是系统的认知，而是什么呢？\\n\\n一个简单粗暴的，能够在自己需要的时候、及时想起来的行动指南\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4861,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4861,&quot;^K&quot;,4860,536870918]],[&quot;^1?&quot;,[4861,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2228,&quot;^1I&quot;,2707],536870918]],[&quot;^1?&quot;,[4861,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4861,&quot;^11&quot;,4860,536870918]],[&quot;^1?&quot;,[4861,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4861,&quot;^10&quot;,892,536870918]],[&quot;^1?&quot;,[4861,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4861,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[4861,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[4861,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4861,&quot;^?&quot;,&quot;~u61c717f7-02d9-4146-ac4e-d9639d72c429&quot;,536870918]],[&quot;^1?&quot;,[4862,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4862,&quot;^Y&quot;,&quot;**如果一件事情你权衡过利弊，仍然不知道做不做，那就倾向于去做**\\ncollapsed:: true\\n\\n#+BEGIN_IMPORTANT\\n我们经常会认为自己「不做某件事」而后悔，而很少因为自己「做了某件事」而后悔。\\n#+END_IMPORTANT&quot;,536870918]],[&quot;^1?&quot;,[4862,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4862,&quot;^K&quot;,4861,536870918]],[&quot;^1?&quot;,[4862,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2707,&quot;^1I&quot;,3014],536870918]],[&quot;^1?&quot;,[4862,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4862,&quot;^11&quot;,4860,536870918]],[&quot;^1?&quot;,[4862,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4862,&quot;^10&quot;,892,536870918]],[&quot;^1?&quot;,[4862,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4862,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[4862,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[4862,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4862,&quot;^?&quot;,&quot;~u61c717f7-5a4d-4cb0-b407-5692a3dc28c0&quot;,536870918]],[&quot;^1?&quot;,[4863,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4863,&quot;^Y&quot;,&quot;**思考和行动的时间要保持平衡**\\ncollapsed:: true\\nid:: 61aae01c-8fc5-4c57-b5fa-2bbd42953d89\\n思考，指的是除了执行以外的努力，包括：权衡利弊，指定计划，设计框架，检测复盘等\\n行动，是指按照制定好的计划去冲刺，产生实实在在的进度。\\n\\n思考和行动应该保持交错、间隔和均衡，即：按照「计划-执行-复盘」的节奏，有序推进。\\n\\n#+BEGIN_QUOTE\\n打个比方：比如做完一项任务要7天，那么理想的情况可能是：第一天上午考虑要不要做，下午和晚上做计划；第二天白天执行，晚上复盘和做下一天的计划；第三天白天执行，晚上复盘和做第四天的计划……以此类推。\\n\\n\\n但生活中，大多数人的状态是这样的：\\n\\n先花2天时间纠结要不要做，再花2天时间纠结怎么开始，然后一看时间来不及了，就匆匆忙忙赶工，不过脑子，无暇思考，一心冲刺，终于在最后3天把事情做完……\\n\\n\\n\\n这不是一个好的模式，因为它很容易使得原本可以做到80-90分的质量，最终可能只有60-70分。\\n#+END_QUOTE \\n\\n#+BEGIN_IMPORTANT\\n不要让自己长时间处于「思考」或者「执行」的状态里面，一定要不断地转换这种状态。要么从思考切换到执行，要么从执行切换到思考。\\n#+END_IMPORTANT&quot;,536870918]],[&quot;^1?&quot;,[4863,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4863,&quot;^K&quot;,4862,536870918]],[&quot;^1?&quot;,[4863,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3014,&quot;^1I&quot;,4564],536870918]],[&quot;^1?&quot;,[4863,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4863,&quot;^11&quot;,4860,536870918]],[&quot;^1?&quot;,[4863,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4863,&quot;^10&quot;,892,536870918]],[&quot;^1?&quot;,[4863,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4863,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true,&quot;^1O&quot;,&quot;61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;],536870918]],[&quot;^1?&quot;,[4863,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;,&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[4863,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4863,&quot;^?&quot;,&quot;~u61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,536870918]],[&quot;^1?&quot;,[4864,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4864,&quot;^Y&quot;,&quot;**大多数你担心的事情都不会发生**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n做一个「焦虑箱」。当你感到焦虑的时候，把这个问题记下来，写在焦虑箱里，同时写上你担心的点、它可能会演变出来的坏结果，再记录下时间。\\n\\n\\n\\n过一段时间后，你再回来看，你可能会发现：\\n\\n这张表格里记录的问题，绝大多数压根就没有发生。\\n\\n所以，如何对抗焦虑呢？一个简单粗暴的做法就是：\\n\\n把焦虑和恐惧感，跟「让自己变强」的决心联系起来。\\n\\n\\n\\n简单来说：一旦开始觉察到自己又陷入对某些问题的焦虑和恐惧里面，就告诉自己：\\n\\n==这个问题极大概率是不会发生的，哪怕发生了，我也能处理好。==\\n为了应对那些真正会发生的问题，我现在应该努力让自己变强。\\n\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4864,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4864,&quot;^K&quot;,4863,536870918]],[&quot;^1?&quot;,[4864,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4564,&quot;^1I&quot;,5614],536870918]],[&quot;^1?&quot;,[4864,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4864,&quot;^11&quot;,4860,536870918]],[&quot;^1?&quot;,[4864,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4864,&quot;^10&quot;,892,536870918]],[&quot;^1?&quot;,[4864,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4864,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[4864,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[4864,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4864,&quot;^?&quot;,&quot;~u61c717f7-9382-4cb6-998a-6811049d78f1&quot;,536870918]],[&quot;^1?&quot;,[4865,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4865,&quot;^Y&quot;,&quot;**面对外部世界要沉浸，面对内部世界要抽离**\\ncollapsed:: true\\n\\n人们很容易犯这样的毛病：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，很容易处于抽离的状态。比如在度假时，心里还牵挂着没完成的工作；在娱乐时，觉得娱乐很浪费时间；和别人闲谈、社交时，也带着一种功利的目的。\\n2. 在面对内部世界时，很容易陷入沉浸的状态。比如在陷入焦虑时，以一种沉浸式的、代入式的视角去投入，不断回忆自己尴尬的场面，不断地反刍自己曾经的尴尬。  \\n#+END_NOTE \\n\\n\\n这样完全与正确的做法背道而驰，正确的做法应该是：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，采用「自我沉浸」的视角，投入到生活中，减少不必要的思考和念头，让自己==跟随临场的氛围，去感受、反应和表达，暂时把杂念赶到脑海之外。==\\n2. 在面对内部世界时，应该抽离出来，用第三者的视角去审查自己的内心。\\n#+END_NOTE&quot;,536870918]],[&quot;^1?&quot;,[4865,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4865,&quot;^K&quot;,4864,536870918]],[&quot;^1?&quot;,[4865,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5614,&quot;^1I&quot;,6774],536870918]],[&quot;^1?&quot;,[4865,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4865,&quot;^11&quot;,4860,536870918]],[&quot;^1?&quot;,[4865,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4865,&quot;^10&quot;,892,536870918]],[&quot;^1?&quot;,[4865,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4865,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[4865,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[4865,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4865,&quot;^?&quot;,&quot;~u61c717f7-3e57-4976-a624-5d177540597a&quot;,536870918]],[&quot;^1?&quot;,[4866,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-3b71-4c4c-b340-3d0c9b301de4&quot;],[&quot;^?&quot;,&quot;~u61c717f7-5808-473c-90b0-444fe198e815&quot;],[&quot;^?&quot;,&quot;~u61c717f7-b39d-404d-9199-8509462511b3&quot;],[&quot;^?&quot;,&quot;~u61c717f7-a372-43f7-97f3-a39bf5c2e4a8&quot;]]],536870918]],[&quot;^1?&quot;,[4866,&quot;^Y&quot;,&quot;读完L先生的6个信条后想要做到的 #do-after-read&quot;,536870918]],[&quot;^1?&quot;,[4866,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4866,&quot;^K&quot;,4860,536870918]],[&quot;^1?&quot;,[4866,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6774,&quot;^1I&quot;,6841],536870918]],[&quot;^1?&quot;,[4866,&quot;^15&quot;,971, OTE&quot;,536870918]],[&quot;^1?&quot;,[4915,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4915,&quot;^K&quot;,4914,536870918]],[&quot;^1?&quot;,[4915,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,16188,&quot;^1I&quot;,16669],536870918]],[&quot;^1?&quot;,[4915,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4915,&quot;^11&quot;,4913,536870918]],[&quot;^1?&quot;,[4915,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4915,&quot;^10&quot;,11,536870918]],[&quot;^1?&quot;,[4915,&quot;^10&quot;,658,536870918]],[&quot;^1?&quot;,[4915,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4915,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4915,&quot;^?&quot;,&quot;~u61c717f7-6ede-4bb2-b478-f656a2571124&quot;,536870918]],[&quot;^1?&quot;,[4916,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4916,&quot;^Y&quot;,&quot;三地五中心的架构\\n\\n#+BEGIN_NOTE\\n再加一组数据中心，同城1双活 +同城2双活+异地单活，这就是三地五中心，任何一个城市的网络挂掉，剩下的两个中心还可以形成多数派，可以真正实现城市级故障自动无损容灾\\n#+END_NOTE\\n![image.png](../assets/image_1638625488362_0.png)&quot;,536870918]],[&quot;^1?&quot;,[4916,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4916,&quot;^K&quot;,4915,536870918]],[&quot;^1?&quot;,[4916,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,16669,&quot;^1I&quot;,17051],536870918]],[&quot;^1?&quot;,[4916,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4916,&quot;^11&quot;,4913,536870918]],[&quot;^1?&quot;,[4916,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4916,&quot;^10&quot;,11,536870918]],[&quot;^1?&quot;,[4916,&quot;^10&quot;,658,536870918]],[&quot;^1?&quot;,[4916,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4916,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4916,&quot;^?&quot;,&quot;~u61c717f7-58b6-468c-8d4b-0f730854ccc4&quot;,536870918]],[&quot;^1?&quot;,[4917,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4917,&quot;^Y&quot;,&quot;三地五中心的优点\\n\\n#+BEGIN_NOTE\\n1. 解决了单机房资源 人的肩膀上。\\n\\n为什么是3个？因为即使是一个很牛的人，即使是企业家自身，也可能因为自我立场（利益立场、情感立场等）的偏见导致错误的判断。芒格说，“立场导致偏见”。假设每个人的脑子里有5个重要课题，每个课题有3个朋友，那就有15个人\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4968,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4968,&quot;^K&quot;,4967,536870918]],[&quot;^1?&quot;,[4968,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27228,&quot;^1I&quot;,27959],536870918]],[&quot;^1?&quot;,[4968,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4968,&quot;^11&quot;,4965,536870918]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,1146,536870918]],[&quot;^1?&quot;,[4968,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;616a8d68-5750-43be-96c0-e66b3bd4364b&quot;],536870918]],[&quot;^1?&quot;,[4968,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[4968,&quot;^L&quot;,1146,536870918]],[&quot;^1?&quot;,[4968,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4968,&quot;^?&quot;,&quot;~u616a8d68-5750-43be-96c0-e66b3bd4364b&quot;,536870918]],[&quot;^1?&quot;,[4969,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-1738-42b9-b2c2-cba8f4f6bd74&quot;],[&quot;^?&quot;,&quot;~u61c717f7-e596-4d65-b190-1259977f93c7&quot;],[&quot;^?&quot;,&quot;~u61c717f7-1ab0-493c-88e7-e8257519f522&quot;],[&quot;^?&quot;,&quot;~u61c717f7-d98e-40cd-880d-32e94b86e4d4&quot;]]],536870918]],[&quot;^1?&quot;,[4969,&quot;^Y&quot;,&quot;9月文章\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[4969,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4969,&quot;^K&quot;,4933,536870918]],[&quot;^1?&quot;,[4969,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27959,&quot;^1I&quot;,27993],536870918]],[&quot;^1?&quot;,[4969,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4969,&quot;^11&quot;,4836,536870918]],[&quo
