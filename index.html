&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[1300,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1300,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1300,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1300,&quot;^?&quot;,&quot;~u616a3fbe-dad2-4de3-9935-d82388dd762a&quot;,536870918]],[&quot;^1?&quot;,[1301,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1301,&quot;^Y&quot;,&quot;#### 什么是有效知识？为什么不要照搬别人的认知体系 #知识体系\\n\\n^^观点一：能帮助自己做实际的决策，解决问题的知识，才是有用的知识^^\\n#+BEGIN_QUOTE\\n考试得了高分，不叫有知识；茶余饭后能高谈阔论，这也不叫有知识。这些场合下，知识虽然有用，但是这些知识都不太牵扯到具体的得失，所以只是智力游戏。只有当局势不明朗、没有人告诉你该怎么办，而错误的判断又会导致一些不良的后果时，你要是能因为有知识而敢于拿一个主意，这才算是真有知识。请注意，这不是在说，实用的知识才是知识，而是在说，只有当知识能够帮助你做实际决策的时候，它才是你的知识。\\n#+END_QUOTE\\n\\n^^观点二：在个人成长领域，没有最优、最确定、最权威的认知体系，只有最适合我们当前状态的认知体系。^^\\n有些人会寻找公认的最全的最权威的知识体系，然后照搬全盘学习。这种做法忽略了他人的认知体系和个人实际需求的差异。个人的需求已经不是**知道和了解**，而是**判断与选择**\\n&gt;正如万维钢所言，真正的知识不是你知道了它，而是能运用它帮助自己做出正确的判断和选择，解决实际问题。这一点正是“学术知识体系”和“个人知识体系”的重要区别。&quot;,536870918]],[&quot;^1?&quot;,[1301,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1301,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[1301,&quot;^K&quot;,1300,536870918]],[&quot;^1?&quot;,[1301,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,379,&quot;^1K&quot;,1828],536870918]],[&quot;^1?&quot;,[1301,&quot;^15&quot;,641,536870918]],[&quot;^1?&quot;,[1301,&quot;^11&quot;,1300,536870918]],[&quot;^1?&quot;,[1301,&quot;^10&quot;,986,536870918]],[&quot;^1?&quot;,[1301,&quot;^L&quot;,986,536870918]],[&quot;^1?&quot;,[1301,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[1301,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1301,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1301,&quot;^?&quot;,&quot;~u61d70fb5-3cb5-4830-9ace-861c850d82f9&quot;,536870918]],[&quot;^1?&quot;,[1302,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb5-d66c-4db1-a61f-e248603db4a7&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-e264-4148-9873-8e0d48ca92e5&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-9441-4e0c-86ba-25983cfeb278&quot;]]],536870918]],[&quot;^1?&quot;,[1302,&quot;^Y&quot;,&quot;#### **只学触动自己的** #知识体系\\nid:: 6090ca1f-4704-499f-99f3-43535ea7a4d4\\n\\n读书和学习最重要的是：^^寻找触动点^^。记录下能触动自己的地方，写下自己的想法，过几天再问自己“最能触动自己的是什么”。至于那些忘记的部分，就说明不重要，我也不会觉得可惜。\\n\\n有人会说，有完整的知识体系不用，只是取其中的一部分，不是舍近求远吗？\\n其实不是的。人的能力难以跳跃发展，很多时候是==在现有的基础上一点一点往外扩展，扩展的最佳区域就是认知圈的边缘==。\\n处于认知圈边缘的知识，最容易让我们产生触动，与我们实际的需求贴合得更加紧密，也更容易与现有的知识产生联系。他人认知体系中的东西，即使再有道理，距离我们的认知太远也是没用 的。&quot;,536870918]],[&quot;^1?&quot;,[1302,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1302,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[1302,&quot;^K&quot;,1301,536870918]],[&quot;^1?&quot;,[1302,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,1828,&quot;^1K&quot;,2741],536870918]],[&quot;^1?&quot;,[1302,&quot;^15&quot;,641,536870918]],[&quot;^1?&quot;,[1302,&quot;^11&quot;,1300,536870918]],[&quot;^1?&quot;,[1302,&quot;^10&quot;,986,536870918]],[&quot;^1?&quot;,[1302,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;],536870918]],[&quot;^1?&quot;,[1302,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870918]],[&quot;^1?&quot;,[1302,&quot;^L&quot;,986,536870918]],[&quot;^1?&quot;,[1302,&quot;^1W&quot;,4,536870918]],[&quot;^1?&quot;,[1302,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1302,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1302,&quot;^?&quot;,&quot;~u6090ca1f-4704-499f-99f3-43535ea7a4d4&quot;,536870918]],[&quot;^1?&quot;,[1303,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1303,&quot;^Y&quot;,&quot;#### **不要过分追求体系的完整**\\n初学者很渴望建立完整的知识体系，对一本书全盘接收，这是因为他们手上只有知识碎片，他们过分追求形式上的完整。^^其实我们不必因为读完一本书，没有记住全部的内容而自责。^^\\n\\n#+BEGIN_QUOTE\\n^^体系的本质就是用独特的视角将一些零散的、独立的知识、概念或观点整合为应对这个世界的方法和技巧^^。我们再走近一点观察，就会发现每个人的认知体系都是不同的，高手们也是根据自己的关注点，不断收集该领域内触动自己的信息，然后加工整合，形成独特的认知体系。所以，我们也要尝试建立独一无二的认知体系。这就是搭建个人认知体系的真相：打碎各家的认知体系，只取其中最触动自己的点或块，然后将其拼接成自己的认知网络。\\n#+END_QUOTE& ,[]],536870918]],[&quot;^1?&quot;,[1327,&quot;^Y&quot;,&quot;### 09 超越上司的期待\\ncollapsed:: true\\n\\n商业简单来说就是：不断超越对方的期望值；不断超越顾客和消费者的期望值；不断超越上司的期望值。\\n\\n接手工作前，需要确认\\n①这项工作的背景和目的②具体的工作成果目标③质量要求④优先顺序和紧急程度&quot;,536870918]],[&quot;^1?&quot;,[1327,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1327,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1327,&quot;^K&quot;,1326,536870918]],[&quot;^1?&quot;,[1327,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3511,&quot;^1K&quot;,3852],536870918]],[&quot;^1?&quot;,[1327,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1327,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1327,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1327,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1327,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1327,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1327,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1327,&quot;^?&quot;,&quot;~u61d70fb5-3678-4a9e-8d68-15be8a860f66&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1328,&quot;^Y&quot;,&quot;### 10 思考方式\\ncollapsed:: true\\n\\n我在咨询公司学到的第一个技能就是“思考自己的思考方式”。\\n\\n拿出最终成果获得对方认可前，要先让对方同意自己的工作安排。\\n\\n在着手开始工作前，首先要考虑好用什么思路才能得出结果。要在方法和步骤获得同意之后再行动。\\n\\n\\n首先做出一个大致的设计图，之后再细化\\n\\n用什么方法、分析何种要素才能获得想要的结果\\n\\n①了解工作整体和大致步骤后就不会慌张\\n② 相关人员事先确定步骤和方法，避免了返工或对工作内容的临时变更\\n③可以事先预估工作的难度和工作量\\n\\n\\n按下面的顺序推进工作：1做出大致的计划，就工作流程达成共识2按照流程，开展具体工作&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1328,&quot;^K&quot;,1327,536870918]],[&quot;^1?&quot;,[1328,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,3852,&quot;^1K&quot;,4682],536870918]],[&quot;^1?&quot;,[1328,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1328,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1328,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1328,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1328,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1328,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1328,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1328,&quot;^?&quot;,&quot;~u61d70fb5-3e1b-4532-a64f-9b2fb8984911&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1329,&quot;^Y&quot;,&quot;### 11 熟练运用逻辑树\\ncollapsed:: true\\n\\n很多人不理解问题结构化这个方法，发表意见时没有逻辑观念，想到哪里说哪里。学会逻辑树后，可以在脑海中清楚地看出问题的各个部分在全局中所处的位置。这样就能发现什么重要，什么不重要，就可以从全局上判断什么是最关键的。\\n\\n\\n1受用一生2可以俯瞰问题全貌3学会放弃4加快做决定的速度\\n\\n即使是庞大复杂的问题也可以利用逻辑树分解成小问题可以分别设计每个论点通过分析每个论点，就能得出整个问题的答案\\n\\n实，无论是什么课题，它需要的方法和流程都一样。首先利用逻辑树整理和分解方法；然后对每个方法做数据分析；最后在每一种方法中找出重点，把重点落实到方案上。咨询公司的话这个过程会做得更细致。\\n\\n根据逻辑树解决问题的基本要点1 整理、分解方法2 对各种方法做数据分析3 找出项目的重点4 落实在行动方案上\\n\\n要想做成毫无漏洞、无重复、有价值的逻辑树，需要有出色的指导者。我曾在\\n\\n要想让逻辑树有意义，真正做到无疏漏、无重复地分解课题，需要正确的指导。他人的意见和反馈十分重要。&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1329,&quot;^K&quot;,1328,536870918]],[&quot;^1?&quot;,[1329,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4682,&quot;^1K&quot;,5998],536870918]],[&quot;^1?&quot;,[1329,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1329,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1329,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1329,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1329,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1329,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1329,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1329,&quot;^?&quot;,&quot;~u61d70fb5-90fe-48da-8424-011cc91dfbb0&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1330,&quot;^Y&quot;,&quot;### 12 “云—雨—伞”：提建议的基本原则\\n\\n云代表“事实”。是用眼睛实际观察到的情况。谁都能看出来天上有没有乌云。\\n\\n快要下雨，是从现状推测出来的“分析”。也就是说从出现乌云这个事实引出可能会下雨这个分析。\\n\\n最后是雨伞。也就是说从“快要下雨”这个分析得出带上雨伞这一“行动”。\\n\\n（事实）“天空出现乌云。”（分析）“因为有乌云，可能会下雨。”（行动）“因为要下雨，所以带雨伞。”\\n\\n失败① 仅把“乌云”提交上去。只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司\\n\\n失败② 不提供依据\\n\\n失败③ 混淆现状、分析、建议\\n\\n这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。\\n\\n\\n最简单的方法就是添加标题。写文章时添加以下内容的标题：事实、现状我的解释分析推荐的行动方案&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1330,&quot;^K&quot;,1329,536870918]],[&quot;^1?&quot;,[1330,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5998,&quot;^1K&quot;,7127],536870918]],[&quot;^1?&quot;,[1330,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1330,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1330,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1330,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1330,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[1330,&quot;^?&quot;,&quot;~u61d70fb5-7ea3-438c-bc97-d66d6f93596f&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1331,&quot;^Y&quot;,&quot;### 13 假设性思考\\n\\n“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”\\n\\n\\n因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。\\n\\n事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。\\n\\n调查研究一定要在假设的基础上展开。\\n\\n调查分析就是对假设的检验\\n\\n假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。\\n\\n如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。\\n\\n建立假设就是提前准备好目前需要的结论。\\n\\n用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对\\n\\n行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1331,&quot;^K&quot;,1330,536870918]],[&quot;^1?&quot;,[1331,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7127,&quot;^1K&quot;,8414],536870918]],[&quot;^1?&quot;,[1331,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1331,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1331,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1331,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1331,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1331,&quot;^?&quot;,&quot;~u61d70fb5-5e6f-4d47-8dab-206cc2074c2f&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1332,&quot;^Y&quot;,&quot;### 14 有主见地汲取信息\\ncollapsed:: true\\n\\n实际上，只是增加信息收集量，完全无法提高商务能力\\n\\n无论是书还是电视、报纸、网络，接触信息时必须有自己的想法，不断地思考。\\n\\n动脑就是有自己的主见。带着自己的主张去接触信息。\\n\\n最近看到一个印花税的新闻，也可以以这种思路思考\\n看到这则新闻标题时，最重要的就是暂时抑制住点击观看的冲动，花一分钟思考。为何是回声号呢？什么使得乘客在五年内增加七成？一定要带着自己的意见去思考。\\n\\n看到这则新闻标题时，最重要的就是暂时抑制住点击观看的冲动，花一分钟思考。为何是回声号呢？什么使得乘客在五年内增加七成？一定要带着自己的意见去思考。\\n\\n其实就是主动思考\\n自己在看书、看报纸、浏览名人微博时，要提前想一想自己应该如何看待这个问题。\\n\\n自己在看书、看报纸、浏览名人微博时，要提前想一想自己应该如何看待这个问题。&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1332,&quot;^K&quot;,1331,536870918]],[&quot;^1?&quot;,[1332,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,8414,&quot;^1K&quot;,9517],536870918]],[&quot;^1?&quot;,[1332,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1332,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1332,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1332,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1332,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1332,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1332,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1332,&quot;^?&quot;,&quot;~u61d70fb5-07a0-4041-8469-9df70b72191d&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1333,&quot;^Y&quot;,&quot;### 15 探求问题本质的思考方式\\ncollapsed:: true\\n\\n单纯收集信息并不等于思考。只有探求出问题的“本质”，信息才有价值。\\n\\n\\n挖掘本质要靠更高一层的视角而非信息量\\n\\n\\n提升思考能力，不是大量地收集信息，而是挖掘出一到两个本质并细致加工。&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1333,&quot;^K&quot;,1332,536870918]],[&quot;^1?&quot;,[1333,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9517,&quot;^1K&quot;,9858],536870918]],[&quot;^1?&quot;,[1333,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1333,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1333,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1333,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1333,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1333,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1333,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1333,&quot;^?&quot;,&quot;~u61d70fb5-8384-4863-bcb9-5b28cf9b1631&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1334,&quot;^Y&quot;,&quot;### 16 文书写作的基础——会议记录法\\ncollapsed:: true\\n\\n所有资料制作都从会议记录开始\\n\\n新人最容易犯的错就是将会议记录写成发言记录，\\n\\n会议记录1记录决策事项、确认事项，需要向相关人员确认决策的内容2记录决策事项，作为日后的证据\\n\\n日期时间地点参加人员本日内容安排（论点·议题）有以上几条理所当然。以下四个是重点：已决定的事项未决定的事项（需要下次决定的问题）需要确认的事项下次会议之前的准备（负责人和截止日期）&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1334,&quot;^K&quot;,1333,536870918]],[&quot;^1?&quot;,[1334,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9858,&quot;^1K&quot;,10464],536870918]],[&quot;^1?&quot;,[1334,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1334,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1334,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1334,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1334,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1334,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1334,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1334,&quot;^?&quot;,&quot;~u61d70fb5-37e6-4ec2-b47f-e3426767273f&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1335,&quot;^Y&quot;,&quot;### 17 最强的PPT制作方法\\ncollapsed:: true\\n\\n简洁至上。\\n\\n简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。\\n\\n别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。\\n\\n①数据或事实根据+②自我分析和意见\\n\\n每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1335,&quot;^K&quot;,1334,536870918]],[&quot;^1?&quot;,[1335,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,10464,&quot;^1K&quot;,11135],536870918]],[&quot;^1?&quot;,[1335,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1335,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1335,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1335,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1335,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1335,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1335,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1335,&quot;^?&quot;,&quot;~u61d70fb5-6848-41d5-96f2-bde687818d63&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1336,&quot;^Y&quot;,&quot;### 19 从预设结果推算出工作计划\\ncollapsed:: true\\n\\n首先，从结果倒推，找出必要的工作\\n\\n\\n咨询师一般采用从成果倒推的方法。这个方法叫作“输出驱动（output-driven）”。制作资料时，首先勾勒出最终资料的大致构成。\\n\\n\\n输出驱动着手工作时，首先预设出最终成果的大致构成，然后由此倒推开始工作。\\n\\n\\n比如说你要举办婚礼。让我们试着用“空包”方法制定婚礼的安排。一般情况下，你会先向婚礼会场要资料，然后翻看《ZEXY》（日本婚庆杂志），总之先试着收集婚礼的信息。等收集得差不多了，就进入实质性探讨的阶段。而如果我们采取最终成品倒推的方法，就会先做婚礼的具体流程。比如几点开始，谁做致辞，婚礼上放映什么内容，上什么菜品，等等。即便没有具体的内容，也要理出主要项目，确定婚礼流程——也就是空页流程，然后研究如何填充。讨论后从婚庆杂志或网络上收集必要的信息。比如说，如果宴席桌上要摆客人的姓名牌，那么究竟要向谁送喜帖？喜帖要设计成什么样子？回复喜帖的截止日期设定在什么时候？这些问题会自动被提炼出来，而这就是需要商讨的问题和工作的安排。\\n\\n\\n制作“空包”的好处制作“空包”有以下好处。①可以预想最终成果的轮廓能够设想出最终成果的轮廓，能够明确目标和意义。②能够提炼出必需的工作内容从最终成果逆推，就可以列出必须完成的工作清单。比如说，有一页PPT标题是“谁是熟客”，其中没有内容。因此必须要对熟客做出分析。比如说对网站登录情况的解析图和购买数据的对照分析等。这些都是该页PPT不可或缺的元素。而且，通过逆推制作图表需要什么样的数据，可以落实具体的工作计划。③可以列出行动计划工作列表就是行动计划本身。④列出每项工作后，就能同时委托多人同时展开工作这个效果容易被人忽略。工作清单做出来之后，就会得到最终成品的轮廓。所以在一开始头脑中就清楚哪些工作可以同时进行，从而安排多数人同时工作。⑤没有遗漏能够防止在最后阶段出现内容不充分、遗漏等问题。制作“空包”是比较专业的工作，也许对刚进公司的新人不是那么简单。但是，无论做什么事情都要养成从最终成果逆推的习惯。即使不是大型项目，而是日常琐碎的小问题，也可以灵活运用该思维方法。比如旅行计划、假期安排、提高英语能力等。如果将这些问题都看成是一个项目的话，就可以试着运用该方法。无论做什么事情，都要培养从最终成果来逆推的习惯。下面这本书籍中有针对“空包”的分析说明。\\n\\n\\n首先制作最终成品带来的好处①明确最终成品轮廓②找出必须要做的工作③可以制作行动计划④列出工作内容，可安排多人同时工作⑤消除遗漏&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1336,&quot;^K&quot;,1335,536870918]],[&quot;^1?&quot;,[1336,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,11135,&quot;^1K&quot;,14242],536870918]],[&quot;^1?&quot;,[1336,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1336,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1336,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1336,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1336,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1336,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1336,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[1336,&quot;^?&quot;,&quot;~u61d70fb5-b52f-4a9b-b756-8f466f049a71&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1337,&quot;^Y&quot;,&quot;### 20 检索型阅读法\\ncollapsed:: true\\n\\n明确、紧扣阅读目的；像网络检索一样检索目录，选出所需内容，只读重点；尽量多方面、浅层次地接触大量文献。\\n\\n有目的地读书，就不用一字一句地通读，而是依照目的，只着眼于书中有用的部分阅读。\\n\\n把书籍当作资料文件，有选择地阅读确定目的之后，就大致地看一下目录，在相关的章节通过贴标签、折页角等方法做好标记，只读自己需要的内容。\\n\\n我却不这样认为。通过粗略的阅读，读者可以掌握书的框架结构，从而抓住关键，摒除不必要的信息。&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1337,&quot;^K&quot;,1336,536870918]],[&quot;^1?&quot;,[1337,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,14242,&quot;^1K&quot;,14916],536870918]],[&quot;^1?&quot;,[1337,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1337,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1337,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1337,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1337,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1337,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1337,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1337,&quot;^?&quot;,&quot;~u61d70fb5-03ba-4658-94a3-9e4690732fa9&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1338,&quot;^Y&quot;,&quot;### 21 抓重点——让工作速度倍增\\ncollapsed:: true\\n\\n高效工作的秘诀只此一条：彻底甩掉非必要的工作。\\n\\n聚焦关键点，深入分析，抛开多余部分\\n\\n区别重要问题和细枝末节\\n\\n①对舍弃这一行为有内疚感\\n②无法判断哪些是重要部分、哪些是细枝末节\\n\\n关键是对于问题的重要性有自我的判断，否则就没有勇气去放弃。&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1338,&quot;^K&quot;,1337,536870918]],[&quot;^1?&quot;,[1338,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,14916,&quot;^1K&quot;,15350],536870918]],[&quot;^1?&quot;,[1338,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1338,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1338,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1338,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1338,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1338,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1338,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1338,&quot;^?&quot;,&quot;~u61d70fb5-b2e7-433f-b84b-16bd200af901&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1339,&quot;^Y&quot;,&quot;### 22 项目管理法——课题管理表\\ncollapsed:: true\\n\\n就是在Excel表中罗列出在项目中运行的课题，制成让相关人员可以相互确认进度和状态的图表。\\n\\n第一个是负责人：首先要决定谁负责课题管理第二个是期限：在什么时候完成第三个是方向：解决课题要采取什么方法&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1339,&quot;^K&quot;,1338,536870918]],[&quot;^1?&quot;,[1339,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15350,&quot;^1K&quot;,15708],536870918]],[&quot;^1?&quot;,[1339,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1339,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1339,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1339,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1339,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1339,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1339,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1339,&quot;^?&quot;,&quot;~u61d70fb5-1039-4592-bf95-9ae7ac0d4477&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1340,&quot;^Y&quot;,&quot;### 23 创造价值（Value）\\ncollapsed:: true\\n\\n那么“价值”的意义到底是什么呢？Value直译过来就是“附加价值”的意思。简单地说就是“对他人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n\\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1340,&quot;^K&quot;,1339,536870918]],[&quot;^1?&quot;,[1340,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,15708,&quot;^1K&quot;,16988],536870918]],[&quot;^1?&quot;,[1340,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1340,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1340,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1340,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1340,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1340,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1340,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1340,&quot;^?&quot;,&quot;~u61d70fb5-90eb-419a-95ef-cf1fb3476cdc&quot;,536870918]],[&quot;^1?&quot;,[1341,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1341,&quot;^Y&quot;,&quot;### 24 不发言，勿开会\\ncollapsed:: true\\n\\n“会议上不发言的人，其价值是零”——这是咨询公司的价值观。\\n\\n开会不是举行仪式，而是团队联合起来踏踏实实地推进工作。\\n\\n参加会议也会产生成本费用&quot;,536870918]],[&quot;^1?&quot;,[1341,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1341,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1341,&quot;^K&quot;,1340,536870918]],[&quot;^1?&quot;,[1341,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,16988,&quot;^1K&quot;,17260],536870918]],[&quot;^1?&quot;,[1341,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1341,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1341,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1341,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1341,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1341,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?& 383,&quot;^1K&quot;,18186],536870918]],[&quot;^1?&quot;,[1343,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1343,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1343,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1343,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1343,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1343,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1343,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[1343,&quot;^?&quot;,&quot;~u61d70fb5-f578-4446-bad4-870bf5237b0b&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1344,&quot;^Y&quot;,&quot;### 27 学会“承诺力”\\ncollapsed:: true\\n\\n一旦做出承诺，无论发生什么都要兑现\\n\\n\\n前辈认为做不出来资料，不是日程的问题，而是自身能力不足。因为，承诺“按照日程准备好所需资料”的人不是别人，就是他们自己。一旦做出了承诺就要去兑现。\\n\\n\\n任何情况下，都不要找借口。自己做出的承诺，自己必须遵守。\\n\\n\\n不要对努力程度本身而承诺。不要对自家公司的领导而承诺，要为了工作成果而承诺。要为了自己所贡献的对象而承诺。\\n\\n\\n求助他人也要首先保证承诺的兑现\\n\\n\\n兑现向客户做出的承诺是第一位的。重要的是兑现承诺，不是独立一人完成工作。工作超出自己能力范围时，即使求助他人，也要在期限内完成。\\n\\n\\n在这里，我告诉大家那些具有较高承诺力的人有以下两点共同素质：\\n\\n\\n①理解工作内容②身处承诺力高的团队中\\n\\n\\n承诺有巨大的影响力，在公司多接触那些承诺力高的人。无论是公司内部还是外部，要找到自己的指导老师。重要的是创造环境，让自己受到承诺力高的人的影响。&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1344,&quot;^K&quot;,1343,536870918]],[&quot;^1?&quot;,[1344,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,18186,&quot;^1K&quot;,19368],536870918]],[&quot;^1?&quot;,[1344,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1344,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1344,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1344,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1344,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1344,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1344,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[1344,&quot;^?&quot;,&quot;~u61d70fb5-ea18-41bc-991d-8372d3a7efc4&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1345,&quot;^Y&quot;,&quot;### 28 拜师学艺\\ncollapsed:: true\\n\\n，比起选择工作环境，我们更要谨慎地选择一起共事的人。因为无论是为人处世还是工作能力，你都会受到影响。\\n\\n\\n如何向他人学习\\n可以应用在工作上的“守破离”守=完全效仿师傅的一举一动破=找到和师傅所传授的不同的方法，拓宽范围离=超越师傅所教授的方法，孕育出独有的技法\\n\\n\\n可以应用在工作上的“守破离”守=完全效仿师傅的一举一动破=找到和师傅所传授的不同的方法，拓宽范围离=超越师傅所教授的方法，孕育出独有的技法&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1345,&quot;^K&quot;,1344,536870918]],[&quot;^1?&quot;,[1345,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,19368,&quot;^1K&quot;,19987],536870918]],[&quot;^1?&quot;,[1345,&quot;^15&quot;,687,536870918]],[&quot;^1?&quot;,[1345,&quot;^11&quot;,687,536870918]],[&quot;^1?&quot;,[1345,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1345,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1345,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1345,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1345,&quot;^1L&quot;,false,536870918]],[&quot;^1?&quot;,[1345,&quot;^?&quot;,&quot;~u61d70fb5-5f3d-4d1f-8252-2b5d48624ae4&quot;,536870918]],[&quot;^1?&quot;,[1346,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1346,&quot;^Y&quot;,&quot;### 29 发挥追随能力\\ncollapsed:: true\\n\\n追随能力就是作为属下可以发挥的领导能力。\\n\\n那么此时属下能做些什么呢？\\n\\n领悟理解上司的提议，想上司所想，思上司所需，积极行动。\\n\\n提出最初方案的是上司的责任。为实现方案设想，率先积极地行动才是追随能力。\\n\\n率先表示出支持上司提议的姿态，影响和号召周围的人\\n\\n刚刚入行的新人能做的就是扮演第二个人的角色。即使没有能力提出新的方案，但是可以努力地支持上司，主动成为推动方案的伙伴之一。\\n\\n上司一人无法完成大项目。无论什么项目，一开始的追随与支持十分重要。\\n\\n追随能力是作为属下的领导能力。优秀的团队必定有优秀的追随者。&quot;,536870918]],[&quot;^1?&quot;,[1346,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1346,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1346,&quot;^K&quot;,1 0918]],[&quot;^1?&quot;,[1356,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1356,&quot;^10&quot;,900,536870918]],[&quot;^1?&quot;,[1356,&quot;^10&quot;,1146,536870918]],[&quot;^1?&quot;,[1356,&quot;^=&quot;,true,536870918]],[&quot;^1?&quot;,[1356,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1B&quot;,[&quot;^1G&quot;,[&quot;读书划线&quot;,&quot;DONE&quot;,&quot;社交焦虑&quot;]],&quot;^1@&quot;,true],536870918]],[&quot;^1?&quot;,[1356,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1B&quot;,&quot;^1@&quot;]],536870918]],[&quot;^1?&quot;,[1356,&quot;^L&quot;,900,536870918]],[&quot;^1?&quot;,[1356,&quot;^L&quot;,1146,536870918]],[&quot;^1?&quot;,[1356,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1356,&quot;^?&quot;,&quot;~u61d70fb5-979a-4c41-bfb8-13e78c6693c1&quot;,536870918]],[&quot;^1?&quot;,[1357,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1357,&quot;^Y&quot;,&quot;作者：埃伦·亨德里克森\\n笔记数：118个\\n链接：[微信读书｜如何克服社交焦虑](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89)\\n读书笔记： [[RN-如何克服社交焦虑]] \\n\\n他这样说自己的故事：“那天在会场上，一位会议组织者转身对我说，‘你知道吗，莫伊，我们两个聊天的时候，你都谈话自如，但在会议上，你总是很安静，我好像没听你在会上开口说过话’。”&quot;,536870918]],[&quot;^1?&quot;,[1357,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1357,&quot;^K&quot;,1356,536870918]],[&quot;^1?&quot;,[1357,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,53,&quot;^1K&quot;,538],536870918]],[&quot;^1?&quot;,[1357,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1357,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1357,&quot;^10&quot;,662,536870918]],[&quot;^1?&quot;,[1357,&quot;^L&quot;,662,536870918]],[&quot;^1?&quot;,[1357,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1357,&quot;^?&quot;,&quot;~u61d70fb5-9479-4283-a519-7c0de0b3e537&quot;,536870918]],[&quot;^1?&quot;,[1358,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1358,&quot;^Y&quot;,&quot;### 社交焦虑常用场景自测\\ncollapsed:: true\\n很多人都有社交焦虑，因而早已有标准化的量表来测量焦虑的程度。如果你自认为多多少少有点社交焦虑，也可以用摘自两个社交焦虑常用量表的这25个场景自测（如下文所示）。你认同的场景越多，说明你在生活中感受到的焦虑就越多。\\n\\n#+BEGIN_QUOTE\\n\\n1.必须和有权威的人（老师、老板等）对话时，我就会紧张。\\n2.和别人进行眼神接触对我来说有困难。\\n3.必须谈论自己或者自己的感受时，我会紧张。\\n4.我发现很难和同事融洽相处。\\n5.和别人单独相处时，我会紧张。\\n6.我担心表达自己的观点会让自己显得很愚蠢。\\n7.到店里退货让我感到焦虑。\\n8.我发现自己很难对别人的观点提出异议。\\n9.我总是担心自己在社交场合不知道该说什么。\\n10.我和不熟悉的人交往时会很紧张。\\n11.我觉得自己在和他人沟通时会说一些令人尴尬的话。\\n12.在一群人中，我会担心被忽视。\\n13.我不确定是否要和一个仅仅算得上认识的人打招呼。\\n14.如果别人能听到我打电话，我就会不自在。\\n15.在公共场所吃饭或喝酒，我会感到尴尬或焦虑。\\n16.在公众面前表演、演奏或演讲让我感到焦虑。\\n17.当别人看着我做事时，我会感到不自在。\\n18.打电话、发邮件或发短信给不太熟悉的人时，我会焦虑。\\n19.我在课堂上或会议上发言时有困难。\\n20.上公共厕所让我感到焦虑和害羞。\\n21.我很难与吸引我的人自如地交谈。\\n22.考试让我焦虑。\\n23.我在主持聚会或活动时，会感到有压力，会焦虑。\\n24.我发现自己很难拒绝推销员或律师。\\n25.我不喜欢成为大家关注的焦点。\\n#+END_QUOTE&quot;,536876546]],[&quot;^1?&quot;,[1358,&quot;^Q&quot;,1641779092667,536876546]],[&quot;^1?&quot;,[1358,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1358,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1358,&quot;^K&quot;,1357,536870918]],[&quot;^1?&quot;,[1358,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,538,&quot;^1K&quot;,2417],536870918]],[&quot;^1?&quot;,[1358,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1358,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1358,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536876546]],[&quot;^1?&quot;,[1358,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1358,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1358,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1358,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1358,&quot;^G&quot;,1641779092667,536876546]],[&quot;^1?&quot;,[1358,&quot;^?&quot;,&quot;~u61d70fb5-20ba-425c-aab1-7fecccd513f1&quot;,536870918]],[&quot;^1?&quot;,[1359,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1359,&quot;^Y&quot;,&quot;### 但关键是，你可以努力做出改变。\\ncollapsed:: true\\n这是你能做到的。你可以很自在轻松地与他人交谈，不介意被别人注视，和别人在一起时也很自在。==很多焦虑是习得的，这意味着也可以习得如何克服焦虑。==&quot;,536870918]],[&quot;^1?&quot;,[1359,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1359,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1359,&quot;^K&quot;,1358,536870918]],[&quot;^1?&quot;,[1359,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2417,&quot;^1K&quot;,2702],536870918]],[&quot;^1?&quot;,[1359,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1359,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1359,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1359,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1359,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1359,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1359,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1359,&quot;^?&quot;,&quot;~u61d70fb5-2a86-4b2b-9ca9-4a22789dc7dc&quot;,536870918]],[&quot;^1?&quot;,[1360,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1360,&quot;^Y&quot;,&quot;### 社交焦虑的三个层级\\ncollapsed:: true\\n**第一个层级**，也是最常见的，即“社交尴尬”。\\n\\n**第二个层级**是大家说的害羞，我称之为“日常社交焦虑”\\n\\n我们很多人都有同感：在聚会上，我们一直和自己的伴侣或最好的朋友待在一起；我们在自己的办公桌上吃午饭；即使知道答案，我们也不会举手发言。我们也都讨厌闲聊、和老板共用一部电梯，会要求某人去影厅外继续打他的电话。自己独处时或和熟悉的人在一起时，我们感觉一切正常；但当会议室里所有的眼睛都注视着我们时，我们的心就会怦怦直跳。和朋友喝完酒看完比赛时，我们突然算不出该给服务员多少小费了；试图在路边咖啡店旁停车时，我们会紧张到冒汗。我们担心自己会被认为言行不妥或没有能力，然后又因自己的担忧感到沮丧。我们觉得自己太蠢了，为什么不能更自信一些？我怎么了？\\n\\n\\n**第三个也是最后一个层级**，就像莫伊一样，在人生的某个阶段，13%的美国人会认为自己“极度羞怯”，但我认为这属于社交焦虑障碍。社交焦虑障碍是指在社交或工作场合中，害怕被他人审视、评判、被发现缺乏社交能力和个人表现能力，这会妨碍你去做自己想做或要做的事。\\n\\n\\n它都是因为你害怕人们会看到你不好的一面从而拒绝你\\n\\n\\n有社交焦虑很正常，但你之所以拿起这本书，就是因为社交焦虑已经妨碍了你的生活。你也许纠结于某条短信该怎么措辞，祈祷老师不会叫你回答问题，正在担心某个结果，生怕冒犯到别人，演讲时害怕大脑会突然一片空白或者全身无力……不管你的社交焦虑属于哪种情况，你都有希望改变。\\n\\n\\n从根本上说，社交焦虑就是一个人以一种扭曲的方式看待真实的自我，并将这种扭曲视为真实。我们放大（甚至完全是在想象）自己的缺点。我们总在担心自以为存在的缺点，全然忘记了自己拥有的巨大天赋。当你找回自信时，你就无须争取别人对你的信心，你需要的只是勇敢尝试的意愿。&quot;,536870918]],[&quot;^1?&quot;,[1360,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1360,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1360,&quot;^K&quot;,1359,536870918]],[&quot;^1?&quot;,[1360,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,2702,&quot;^1K&quot;,4975],536870918]],[&quot;^1?&quot;,[1360,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1360,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1360,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1360,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1360,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1360,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1360,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1360,&quot;^?&quot;,&quot;~u61d70fb5-3d54-49d3-b9b4-7093a028dee1&quot;,536870918]],[&quot;^1?&quot;,[1361,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb5-e7a3-4f78-8d4a-52ad0fcba277&quot;]]],536870918]],[&quot;^1?&quot;,[1361,&quot;^Y&quot;,&quot;### 深度了解社交焦虑&quot;,536870918]],[&quot;^1?&quot;,[1361,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1361,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1361,&quot;^K&quot;,1360,536870918]],[&quot;^1?&quot;,[1361,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,4975,&quot;^1K&quot;,5006],536870918]],[&quot;^1?&quot;,[1361,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1361,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1361,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1361,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1361,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1361,&quot;^?&quot;,&quot;~u61d70fb5-227f-4bc0-8e7b-1096faae076c&quot;,536870918]],[&quot;^1?&quot;,[1362,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1362,&quot;^Y&quot;,&quot;恐惧是社交焦虑的核心。\\ncollapsed:: true\\n我们会觉得人人都能看见我们内在的尴尬、不足或缺陷。吉姆害怕这种“暴露”。有社交焦虑的人不仅==担心自己被评判==，更担心评判者的看法是对的。我们认为自己有问题，为掩盖问题而逃避问题。\\n我们觉得，自己一旦被暴露，就会被拒绝、被羞辱、被曝光。但是，我们到底在害怕什么呢？\\n\\n大卫·莫什科维奇博士是滑铁卢大学的心理学家，**他认为“暴露”可分为4类**： \\n1. 我们的焦虑我们可能担心别人会看到我们==焦虑的身体迹象==：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n2. 我们的外表我们对自己的==外表不满==。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。·我们的性格这是个大问题。\\n3. 我们可能会担心==自己的人格==：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n4. 我们的==社交技能==这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。\\n所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。\\n\\n\\n要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;,536870918]],[&quot;^1?&quot;,[1362,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1362,&quot;^K&quot;,1361,536870918]],[&quot;^1?&quot;,[1362,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,5006,&quot;^1K&quot;,7692],536870918]],[&quot;^1?&quot;,[1362,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1362,&quot;^11&quot;,1361,536870918]],[&quot;^1?&quot;,[1362,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1362,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1362,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1362,&quot;^?&quot;,&quot;~u61d70fb5-e7a3-4f78-8d4a-52ad0fcba277&quot;,536870918]],[&quot;^1?&quot;,[1363,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1363,&quot;^Y&quot;,&quot;### 社交焦虑与内向的关系\\ncollapsed:: true\\n\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n\\n选择待在家里，但不是因为恐惧。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;,536870918]],[&quot;^1?&quot;,[1363,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1363,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1363,&quot;^K&quot;,1361,536870918]],[&quot;^1?&quot;,[1363,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,7692,&quot;^1K&quot;,9079],536870918]],[&quot;^1?&quot;,[1363,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1363,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1363,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870918]],[&quot;^1?&quot;,[1363,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870918]],[&quot;^1?&quot;,[1363,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1363,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1363,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1363,&quot;^?&quot;,&quot;~u61d70fb5-fa67-486d-aa4c-928ba820da7a&quot;,536870918]],[&quot;^1?&quot;,[1364,&quot;^1M&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61d70fb5-7468-44db-9d3f-b56879364e48&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-10f3-4099-a2ed-ce4b764d0210&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-03b2-4607-aff2-b0651ef1ea36&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-287f-44b7-a927-b96829f61c1e&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-3784-4e45-8df4-01623464ef69&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-3fef-4034-890b-05a6e2b793dc&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-1677-4f33-afcb-b1348cccbf38&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-45c3-41b5-89ba-708697fba819&quot;],[&quot;^?&quot;,&quot;~u61d70fb5-cd8d-4587-96b5-7fb30b6f102e&quot;]]],536870918]],[&quot;^1?&quot;,[1364,&quot;^Y&quot;,&quot;### 认识内在评判&quot;,536870918]],[&quot;^1?&quot;,[1364,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1364,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[1364,&quot;^K&quot;,1363,536870918]],[&quot;^1?&quot;,[1364,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9079,&quot;^1K&quot;,9104],536870918]],[&quot;^1?&quot;,[1364,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1364,&quot;^11&quot;,1148,536870918]],[&quot;^1?&quot;,[1364,&quot;^1W&quot;,3,536870918]],[&quot;^1?&quot;,[1364,&quot;^13&quot;,&quot;^1X&quot;,536870918]],[&quot;^1?&quot;,[1364,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1364,&quot;^?&quot;,&quot;~u61d70fb5-c59d-48b1-997a-42cc03fd1b56&quot;,536870918]],[&quot;^1?&quot;,[1365,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1365,&quot;^Y&quot;,&quot;但对于我们这些有社交焦虑的人来说，内在评判不是耳边低语，而是举着大喇叭在叫喊。它用批评的标签和难堪的预测攻击我们。然后呢？“战斗或逃跑”是我们对所有攻击的反应，无论是身体攻击还是情感攻击，无论这种攻击是来自别人还是来自我们自己的头脑。&quot;,536870918]],[&quot;^1?&quot;,[1365,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1365,&quot;^K&quot;,1364,536870918]],[&quot;^1?&quot;,[1365,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9104,&quot;^1K&quot;,9459],536870918]],[&quot;^1?&quot;,[1365,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1365,&quot;^11&quot;,1364,536870918]],[&quot;^1?&quot;,[1365,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1365,&quot;^?&quot;,&quot;~u61d70fb5-45c3-41b5-89ba-708697fba819&quot;,536870918]],[&quot;^1?&quot;,[1366,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1366,&quot;^Y&quot;,&quot;内在评判期望我们做到最好。就像父母认为自己的孩子是最特别的，注定要统治世界一样，你的内在评判也期待你做大事，只能有最佳表现。&quot;,536870918]],[&quot;^1?&quot;,[1366,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1366,&quot;^K&quot;,1365,536870918]],[&quot;^1?&quot;,[1366,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9459,&quot;^1K&quot;,9649],536870918]],[&quot;^1?&quot;,[1366,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1366,&quot;^11&quot;,1364,536870918]],[&quot;^1?&quot;,[1366,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1366,&quot;^?&quot;,&quot;~u61d70fb5-3fef-4034-890b-05a6e2b793dc&quot;,536870918]],[&quot;^1?&quot;,[1367,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1367,&quot;^Y&quot;,&quot;说到底，社交焦虑是一种恐惧：无论我们试图隐藏什么，它都会暴露，被所有人发现，就像一阵风吹走了假发一样。我们“认为”自己有问题，所以设法隐藏。&quot;,536870918]],[&quot;^1?&quot;,[1367,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1367,&quot;^K&quot;,1366,536870918]],[&quot;^1?&quot;,[1367,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9649,&quot;^1K&quot;,9863],536870918]],[&quot;^1?&quot;,[1367,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1367,&quot;^11&quot;,1364,536870918]],[&quot;^1?&quot;,[1367,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1367,&quot;^?&quot;,&quot;~u61d70fb5-03b2-4607-aff2-b0651ef1ea36&quot;,536870918]],[&quot;^1?&quot;,[1368,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1368,&quot;^Y&quot;,&quot;换句话说，社交焦虑与隐藏有关。与其说是恐惧，不如说是羞耻（shame）。&quot;,536870918]],[&quot;^1?&quot;,[1368,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1368,&quot;^K&quot;,1367,536870918]],[&quot;^1?&quot;,[1368,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9863,&quot;^1K&quot;,9965],536870918]],[&quot;^1?&quot;,[1368,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1368,&quot;^11&quot;,1364,536870918]],[&quot;^1?&quot;,[1368,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1368,&quot;^?&quot;,&quot;~u61d70fb5-10f3-4099-a2ed-ce4b764d0210&quot;,536870918]],[&quot;^1?&quot;,[1369,&quot;^1M&quot;,[&quot;^1G&quot;,[]],536870918]],[&quot;^1?&quot;,[1369,&quot;^Y&quot;,&quot;内在评判让你认为自己永远“不够好”&quot;,536870918]],[&quot;^1?&quot;,[1369,&quot;^V&quot;,&quot;^1I&quot;,536870918]],[&quot;^1?&quot;,[1369,&quot;^K&quot;,1368,536870918]],[&quot;^1?&quot;,[1369,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1J&quot;,9965,&quot;^1K&quot;,10020],536870918]],[&quot;^1?&quot;,[1369,&quot;^15&quot;,1148,536870918]],[&quot;^1?&quot;,[1369,&quot;^11&quot;,1364,536870918]],[&quot;^1?&quot;,[1369,&quot;^1L&quot;,true,536870918]],[&quot;^1?&quot;,[1369,&quot;^?&quot;,&quot;~u61d70fb5-3784
