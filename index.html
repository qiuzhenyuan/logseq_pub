ot;,[967,&quot;^[&quot;,&quot;### 12 “云—雨—伞”：提建议的基本原则\\ncollapsed:: true\\n \\n云代表“事实”。是用眼睛实际观察到的情况。谁都能看出来天上有没有乌云。\\n \\n \\n快要下雨，是从现状推测出来的“分析”。也就是说从出现乌云这个事实引出可能会下雨这个分析。最后是雨伞。也就是说从“快要下雨”这个分析得出带上雨伞这一“行动”。\\n \\n \\n（事实）“天空出现乌云。”（分析）“因为有乌云，可能会下雨。”（行动）“因为要下雨，所以带雨伞。”\\n \\n \\n失败① 仅把“乌云”提交上去\\n \\n \\n只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司\\n \\n \\n失败② 不提供依据\\n \\n \\n失败③ 混淆现状、分析、建议\\n\\n \\n \\n这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。\\n \\n \\n最简单的方法就是添加标题。写文章时添加以下内容的标题：事实、现状我的解释分析推荐的行动方案&quot;,536870917]],[&quot;^1A&quot;,[967,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[967,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[967,&quot;^K&quot;,966,536870917]],[&quot;^1A&quot;,[967,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[967,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,6070,&quot;^1K&quot;,7290],536870917]],[&quot;^1A&quot;,[967,&quot;^17&quot;,488,536870917]],[&quot;^1A&quot;,[967,&quot;^13&quot;,488,536870917]],[&quot;^1A&quot;,[967,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,true],536870917]],[&quot;^1A&quot;,[967,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2&lt;&quot;]],536870917]],[&quot;^1A&quot;,[967,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[967,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;12 “云—雨—伞”：提建议的基本原则&quot;]],536870917]],[&quot;^1A&quot;,[967,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[967,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[967,&quot;^?&quot;,&quot;~u616ad550-6ae7-47f5-a5af-4b68002d3ef4&quot;,536870917]],[&quot;^1A&quot;,[968,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;调查研究一定要在假设的基础上展开。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;调查分析就是对假设的检验&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;建立假设就是提前准备好目前需要的结论。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[968,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[968,&quot;^[&quot;,&quot;### 13 假设性思考\\ncollapsed:: true\\n\\n“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”\\n\\n\\n因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。\\n\\n\\n事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。\\n\\n\\n调查研究一定要在假设的基础上展开。\\n\\n\\n调查分析就是对假设的检验\\n\\n\\n假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。\\n\\n\\n如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。\\n\\n\\n建立假设就是提前准备好目前需要的结论。\\n\\n\\n用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对\\n\\n\\n行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;,536870917]],[&quot;^1A&quot;,[968,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[968,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[968,&quot;^K&quot;,967,536870917]],[&quot;^1A&quot;,[968,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[968,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,7290,&quot;^1K&quot;,8577],536870917]],[&quot;^1A&quot;,[968,&quot;^17&quot;,488,536870917]],[&quot;^1A&quot;,[968,&quot;^13&quot;,488,536870917]],[&quot;^1A&quot;,[968,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,true],536870917]],[&quot;^1A&quot;,[968,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2&lt;&quot;]],536870917]],[&quot;^1A&quot;,[968,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[968,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;13 假设性思考&quot;]],536870917]],[&quot;^1A&quot;,[968,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[968,&quot;^1L&quot;,false,536870917]],[&quot;^1A&quot;,[968,&quot;^?&quot;,&quot;~u616ad550-8474-4488-9367-64a669f1603c&quot;,536870917]],[&quot;^1A&quot;,[969,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;实际上，只是增加信息收集量，完全无法提高商务能力。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;无论是书还是电视、报纸、网络，接触信息时必须有自己的想法，不断地思考。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;动脑就是有自 uot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;①数据或事实根据+②自我分析和意见&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[971,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[971,&quot;^[&quot;,&quot;### 17 最强的PPT制作方法\\ncollapsed:: true\\n\\n简洁至上。\\n\\n\\n简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。\\n\\n\\n别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。\\n\\n\\n①数据或事实根据+②自我分析和意见\\n\\n\\n每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;,536870917]],[&quot;^1A&quot;,[971,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[971,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[971,&quot;^K&quot;,970,536870917]],[&quot;^1A&quot;,[971,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[971,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,10567,&quot;^1K&quot;,11227],536870917]],[&quot;^1A&quot;,[971,&quot;^17&quot;,488,536870917]],[&quot;^1A&quot;,[971,&quot;^13&quot;,488,536870917]],[&quot;^1A&quot;,[971,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,true],536870917]],[&quot;^1A&quot;,[971,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2&lt;&quot;]],536870917]],[&quot;^1A&quot;,[971,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[971,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;17 最强的PPT制作方法&quot;]],536870917]],[&quot;^1A&quot;,[971,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[971,&quot;^1L&quot;,false,536870917]],[&quot;^1A&quot;,[971,&quot;^?&quot;,&quot;~u616ad550-ade3-441f-86c9-0939c73a29ec&quot;,536870917]],[&quot;^1A&quot;,[972,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;首先，从结果倒推，找出必要的工作&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;咨询师一般采用从成果倒推的方法。这个方法叫作“输出驱动（output-driven）”。制作资料时，首先勾勒出最终资料的大致构成。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;输出驱动着手工作时，首先预设出最终成果的大致构成，然后由此倒推开始工作。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;比如说你要举办婚礼。让我们试着用“空包”方法制定婚礼的安排。一般情况下，你会先向婚礼会场要资料，然后翻看《ZEXY》（日本婚庆杂志），总之先试着收集婚礼的信息。等收集得差不多了，就进入实质性探讨的阶段。而如果我们采取最终成品倒推的方法，就会先做婚礼的具体流程。比如几点开始，谁做致辞，婚礼上放映什么内容，上什么菜品，等等。即便没有具体的内容，也要理出主要项目，确定婚礼流程——也就是空页流程，然后研究如何填充。讨论后从婚庆杂志或网络上收集必要的信息。比如说，如果宴席桌上要摆客人的姓名牌，那么究竟要向谁送喜帖？喜帖要设计成什么样子？回复喜帖的截止日期设定在什么时候？这些问题会自动被提炼出来，而这就是需要商讨的问题和工作的安排。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;制作“空包”的好处制作“空包”有以下好处。①可以预想最终成果的轮廓能够设想出最终成果的轮廓，能够明确目标和意义。②能够提炼出必需的工作内容从最终成果逆推，就可以列出必须完成的工作清单。比如说，有一页PPT标题是“谁是熟客”，其中没有内容。因此必须要对熟客做出分析。比如说对网站登录情况的解析图和购买数据的对照分析等。这些都是该页PPT不可或缺的元素。而且，通过逆推制作图表需要什么样的数据，可以落实具体的工作计划。③可以列出行动计划工作列表就是行动计划本身。④列出每项工作后，就能同时委托多人同时展开工作这个效果容易被人忽略。工作清单做出来之后，就会得到最终成品的轮廓。所以在一开始头脑中就清楚哪些工作可以同时进行，从而安排多数人同时工作。⑤没有遗漏能够防止在最后阶段出现内容不充分、遗漏等问题。制作“空包”是比较专业的工作，也许对刚进公司的新人不是那么简单。 人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536870917]],[&quot;^1A&quot;,[975,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[975,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[975,&quot;^K&quot;,974,536870917]],[&quot;^1A&quot;,[975,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[975,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,15763,&quot;^1K&quot;,17031],536870917]],[&quot;^1A&quot;,[975,&quot;^17&quot;,488,536870917]],[&quot;^1A&quot;,[975,&quot;^13&quot;,488,536870917]],[&quot;^1A&quot;,[975,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,true],536870917]],[&quot;^1A&quot;,[975,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2&lt;&quot;]],536870917]],[&quot;^1A&quot;,[975,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[975,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;23 创造价值（Value）&quot;]],536870917]],[&quot;^1A&quot;,[975,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[975,&quot;^1L&quot;,false,536870917]],[&quot;^1A&quot;,[975,&quot;^?&quot;,&quot;~u616ad550-2029-4ca0-879b-0124e47701b1&quot;,536870917]],[&quot;^1A&quot;,[976,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“会议上不发言的人，其价值是零”——这是咨询公司的价值观。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;开会不是举行仪式，而是团队联合起来踏踏实实地推进工作。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;参加会议也会产生成本费用&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[976,&quot; e&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;喜悦。想象一下这种情况：你的周围是&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;安全而熟悉&quot;]]]],[&quot;Plain&quot;,&quot;的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Example&quot;,[&quot;以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。&quot;,&quot;\\n&quot;]]],536870917]],[&quot;^1A&quot;,[1062,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1062,&quot;^[&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^Q&quot;,1627488062278,536870917]],[&quot;^1A&quot;,[1062,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1062,&quot;^K&quot;,1061,536870917]],[&quot;^1A&quot;,[1062,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1062,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,731,&quot;^1K&quot;,1785],536870917]],[&quot;^1A&quot;,[1062,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[1062,&quot;^13&quot;,1060,536870917]],[&quot;^1A&quot;,[1062,&quot;^12&quot;,461,536870917]],[&quot;^1A&quot;,[1062,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1E&quot;,1627488062278,&quot;^1F&quot;,1627488062278],536870917]],[&quot;^1A&quot;,[1062,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1E&quot;,&quot;^1F&quot;]],536870917]],[&quot;^1A&quot;,[1062,&quot;^L&quot;,461,536870917]],[&quot;^1A&quot;,[1062,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1062,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536870917]],[&quot;^1A&quot;,[1062,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1062,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[1062,&quot;^G&quot;,1627488062278,536870917]],[&quot;^1A&quot;,[1062,&quot;^?&quot;,&quot;~u616ad550-378d-483b-9384-8e546fa8c787&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536870917]],[&quot;^1A&quot;,[1063,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1063,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1063,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1063,&quot;^K&quot;,1062,536870917]],[&quot;^1A&quot;,[1063,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1063,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,1785,&quot;^1K&quot;,2777],536870917]],[&quot;^1A&quot;,[1063,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[106 ，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1065,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1065,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1065,&quot;^K&quot;,1064,536870917]],[&quot;^1A&quot;,[1065,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1065,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,3579,&quot;^1K&quot;,4591],536870917]],[&quot;^1A&quot;,[1065,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[1065,&quot;^13&quot;,1060,536870917]],[&quot;^1A&quot;,[1065,&quot;^12&quot;,844,536870917]],[&quot;^1A&quot;,[1065,&quot;^L&quot;,844,536870917]],[&quot;^1A&quot;,[1065,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1065,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;兴趣 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;interesting&quot;]]]],536870917]],[&quot;^1A&quot;,[1065,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1065,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[1065,&quot;^?&quot;,&quot;~u616ad550-cfab-4ef3-9d88-966284ac1c24&quot;,536870917]],[&quot;^1A&quot;,[1066,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1066,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1066,&quot;^[&quot;,&quot;希望 #希望\\n\\n#+BEGIN_QUOTE\\n希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1066,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1066,&quot;^K&quot;,1065,536870917]],[&quot;^1A&quot;,[1066,&quot;^X&quot;,2,536870917]],[&quot uot;,&quot;。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;Example:&quot;,&quot;\\n&quot;,&quot;每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。&quot;,&quot;\\n&quot;]]],536870917]],[&quot;^1A&quot;,[1076,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1076,&quot;^[&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1076,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1076,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1076,&quot;^K&quot;,1075,536870917]],[&quot;^1A&quot;,[1076,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1076,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,10502,&quot;^1K&quot;,11864],536870917]],[&quot;^1A&quot;,[1076,&quot;^17&quot;,714,536870917]],[&quot;^1A&quot;,[1076,&quot;^13&quot;,1072,536870917]],[&quot;^1A&quot;,[1076,&quot;^12&quot;,486,536870917]],[&quot;^1A&quot;,[1076,&quot;^L&quot;,486,536870917]],[&quot;^1A&quot;,[1076,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1076,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;品味美好 &quo &quot;### 关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级\\nid:: 61290ca7-4293-41d5-a315-a6501fc0e460\\nQ：什么是CPU指令集\\nA：CPU指令的集合就是CPU指令集\\n\\nQ：什么是CPU特权级\\nA：Intel 给CPU的指令集设置了特权级，不同的CPU特权级能使用的指令集是不同的\\n\\nQ：为什么要有CPU特权级\\nA：CPU指令可以直接操作硬件，一些指令非常危险⚠️，如果错用会导致整个操作系统崩溃\\n\\nQ：有哪些特权级\\nA：以 Inter C P U 为例，Inter把 C P U 指令集 操作的权限由高到低划为4级：\\n1. ring 0\\n2. ring 1\\n3. ring 2\\n4. ring 3\\nLinux仅仅是用了 ring 0 和 ring 3\\n\\n高情商：\\n* ring 0被叫做内核态，完全在操作系统内核中运行\\n* ring 3被叫做用户态，在应用程序中运行\\n\\n低情商：\\n* 执行内核空间的代码，具有ring 0保护级别，有对硬件的所有操作权限，可以执行所有C P U 指令集，访问任意地址的内存，在内核模式下的任何异常都是灾难性的，将会导致整台机器停机\\n* 在用户模式下，具有ring 3保护级别，代码没有对硬件的直接控制权限，也不能直接访问地址的内存，程序是通过调用系统接口(System Call APIs)来达到访问硬件和内存，在这种保护模式下，即时程序发生崩溃也是可以恢复的，在电脑上大部分程序都是在，用户模式下运行的&quot;,536870917]],[&quot;^1A&quot;,[1526,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1526,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1526,&quot;^K&quot;,1525,536870917]],[&quot;^1A&quot;,[1526,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[1526,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,790,&quot;^1K&quot;,2327],536870917]],[&quot;^1A&quot;,[1526,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1526,&quot;^13&quot;,1525,536870917]],[&quot;^1A&quot;,[1526,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Y&quot;,&quot;61290ca7-4293-41d5-a315-a6501fc0e460&quot;],536870917]],[&quot;^1A&quot;,[1526,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1Y&quot;]],536870917]],[&quot;^1A&quot;,[1526,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1526,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级&quot;]],536870917]],[&quot;^1A&quot;,[1526,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1526,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[1526,&quot;^?&quot;,&quot;~u61290ca7-4293-41d5-a315-a6501fc0e460&quot;,536870917]],[&quot;^1A&quot;,[1527,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1527,&quot;^1R&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u616ad550-6e09-4e76-a090-f9408bca9cfa&quot;],[ 动执行&quot;],[&quot;Code&quot;,&quot;fflush&quot;],[&quot;Plain&quot;,&quot;函数强制刷新数据至内核缓冲区。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush&quot;],[&quot;Break_Line&quot;]]]]]],&quot;^1N&quot;,[],&quot;^2=&quot;,2,&quot;^1O&quot;,[],&quot;^1P&quot;,3,&quot;^1Q&quot;,true]]]],536870917]],[&quot;^1A&quot;,[1536,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1536,&quot;^[&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1536,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1536,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1536,&quot;^K&quot;,1535,536870917]],[&quot;^1A&quot;,[1536,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1536,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,3924,&quot;^1K&quot;,5161],536870917]],[&quot;^1A&quot;,[1536,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1536,&quot;^13&quot;,1533,536870917]],[&quot;^1A&quot;,[1536,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,true],536870917]],[&quot;^1A&quot;,[1536,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2&lt;&quot;]],536870917]],[&quot;^1A&quot;,[1536,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1536,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;stdio库的缓冲&quot;]],536870917]],[&quot;^1A&quot;,[1536,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1536,&quot;^1L&quot;,true,536870 ot;Link&quot;,[&quot;^ &quot;,&quot;^21&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2:&quot;,&quot;https&quot;,&quot;^2;&quot;,&quot;zhuanlan.zhihu.com/p/83398714&quot;]],&quot;^22&quot;,[[&quot;Plain&quot;,&quot;深入剖析Linux IO原理和几种零拷贝机制的实现&quot;]],&quot;^23&quot;,&quot;[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,&quot;^24&quot;,&quot;&quot;]]]]],&quot;^1N&quot;,[],&quot;^2=&quot;,3,&quot;^1O&quot;,[],&quot;^1P&quot;,2,&quot;^1Q&quot;,true]]]],536870917]],[&quot;^1A&quot;,[1540,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[1540,&quot;^[&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870917]],[&quot;^1A&quot;,[1540,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1540,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[1540,&quot;^K&quot;,1533,536870917]],[&quot;^1A&quot;,[1540,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1540,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,5542,&quot;^1K&quot;,6481],536870917]],[&quot;^1A&quot;,[1540,&quot;^17&quot;,437,536870917]],[&quot;^1A&quot;,[1540,&quot;^13&quot;,437,536870917]],[&quot;^1A&quot;,[1540,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2&lt;&quot;,true],536870917]],[&quot;^1A&quot;,[1540,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2&lt;&quot;]],536870917]],[&quot;^1A&quot;,[1540,&quot;^L&quot;,1537,536870917]],[&quot;^1A&quot;,[1540,&quot;^20&quot;,1,536870917]],[&quot;^1A&quot;,[1540,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;零拷贝&quot;]],536870917]],[&quot;^1A&quot;,[1540,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1540,&qu ;],[&quot;Plain&quot;,&quot;来源：知乎&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;一般我们讨论最多的是两个阶段&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段1： 数据从硬件到内核（步骤5）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段2： 数据从内核到用户态（步骤6）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1542,&quot;^1R&quot;,[&quot;^1H&quot;,[[&quot;^?&quot;,&quot;~u616ad550-dc7d-44e3-b688-dfea73d11307&quot;],[&quot;^?&quot;,&quot;~u616ad550-e58d-4ab9-8270-ed461cd6028f&quot;]]],536870917]],[&quot;^1A&quot;,[1542,&quot;^[&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1542,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[1542,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1542,&quot;^K&quot;,1541,536870917]],[&quot;^1A&quot;,[1542,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1542,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T ;,&quot;^1M&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;重试熔断.&quot;]]]],&quot;^1N&quot;,[],&quot;^2=&quot;,1,&quot;^1O&quot;,[],&quot;^1P&quot;,2,&quot;^1Q&quot;,true],[&quot;^ &quot;,&quot;^1M&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;链路上传错误标识，限制链路重试&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;使用熔断器限制单点重试&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链路上传错误标识，限制链路重试&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;约定一个标识，表示重试&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^21&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2:&quot;,&quot;https&quot;,&quot;^2;&quot;,&quot;www.infoq.cn/article/5fboevkal0gvgvgeac4z&quot;]],&quot;^22&quot;,[[&quot;Plain&quot;,&quot;如何优雅地重试&quot;]],&quot;^23&quot;,&quot;[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)&quot;,&quot;^24&quot;,&quot;&quot;]],[&quot;Break_Line&quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^21&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^2:&quot;,&quot;https&quot;,&quot;^2;&quot;,&quot;tech.bytedance.net/articles/6893413048510808071&quot;]],&quot;^22&quot;,[[&quot;Plain&quot;,&quot;重试机制在搜索服务端的应用&quot;]],&quot;^23&quot;,&quot;[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,&quot;^24&quot;,&quot;&quot;]]]]],&quot;^1N&quot;,[],&quot;^2=&quot;,2,&quot;^1O&quot;,[],&quot;^1P&quot;,2,&quot;^1Q&quot;,true]]]],536870917]],[&quot;^1A&quot;,[2254,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2254,&quot;^[&quot;,&quot;🤔 微服务体系下如何优雅地重试 #失败重试 #微服务\\ntodo:: 1616340919007\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: 微服务\\n回顾次数:: 0\\nid:: 615eef31-6692-4dda-b2da-ef11085677c2\\n^^重试的风险^^\\n* 会加大直接下游的负载\\n* 具有链路放大效应\\n\\n服务a调用服务b，假设设置的最大重试次数为r，那最糟糕的情况下，a调用b的请求量会放大r+1倍\\n\\n具有链路放大效应。假设a调用b的最大重试次数为3，b调用db的最大重试次数为3，那db的请求就会放大 4*4=16倍\\n\\n^^避免原地重试，重试组件必须要有退避策略^^\\n一些暂时性的错误如网络错误，立即重试可能还是会失败，通常过一小会儿再重试成功率会比较高，同时也可以打散重试的请求，避免马上重试把下游打挂\\n\\n* 先行退避 ：每次等待固定时间重试\\n* 随机退避：再一定范围内随机一个时间后重试\\n* 指数退避：连续重试时，每次等待时间都是前一次的倍数\\n\\n^^防止重试风暴^^\\n1.  重试熔断. \\n2.  链路上传错误标识，限制链路重试\\n\\n使用熔断器限制单点重试\\n可以使用熔断器，来限制单点对下游的重试次数。熔断器的方案可以使用常见的滑动窗口方案。比如一个rpc调用维护一个10s的滑动窗口，记录过去10s的请求成功和失败次数，通过过去10s的失败/成功次数是否超过阈值，决定是否要重试。\\n\\n链路上传错误标识，限制链路重试\\n多级链路中，如果每层都配置重试，可能会导致重试次数指数放大，所以需要从链路层面，考虑重试的安全性。\\n链路层面防止重试风暴的核心是限制每层都发生重试，最理想情况下只有最下一层发生重试（感觉也有问题）\\n约定一个标识，表示重试\\n\\n[如何优雅地重试](https://www.infoq.cn/article/5fboevkal0gvgvgeac4z)\\n[重试机制在搜索服务端的应用](https://tech.bytedance.net/articles/6893413048510808071)&quot;,536870917]],[&quot;^1A&quot;,[2254,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[2254,&quot;^K&quot;,2253,536870917]],[&quot;^1A&quot;,[2254,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[2254,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,440,&quot;^1K&quot;,2525],536870917]],[&quot;^1A&quot;,[2254,&quot;^17&quot;,668,536870917]],[&quot;^1A&quot;,[2254,&quot;^13&quot;,668,536870917]],[&quot;^1A&quot;,[2254,&quot;^12&quot;,521,536870917]],[&quot;^1A&quot;,[2254,&quot;^12&quot;,539,536870917]],[&quot;^1A&quot;,[2254,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2L&quot;,1616340919007,&quot;^26&quot;,&quot;思考&quot;,&quot;^27&quot;,&quot;计算机&quot;,&quot;^28&quot;,&quot;微服务&quot;,&quot;^29&quot;,0,&quot;^1Y&quot;,&quot;615eef31-6692-4dda-b2da-ef11085677c2&quot;],536870917]],[&quot;^1A&quot;,[2254,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2L&quot;,&quot;^26&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;,&quot;^1Y&quot;]],536870917]],[&quot;^1A&quot;,[2254,&quot;^L&quot;,521,536870917]],[&quot;^1 ,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 1&quot;]]]],[&quot;Plain&quot;,&quot; 保证 leader 不丢，&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;]]]],&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,4,&quot;^1Q&quot;,false],[&quot;^ &quot;,&quot;^1M&quot;,[[&quot;Paragraph&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;如果 acks 配置为 -1&quot;]]]],[&quot;Plain&quot;,&quot;：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;]]]],&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1P&quot;,4,&quot;^1Q&quot;,false]]]],536870917]],[&quot;^1A&quot;,[2484,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2484,&quot;^[&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870917]],[&quot;^1A&quot;,[2484,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A& . 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2832,&quot;^Q&quot;,1627398934136,536870917]],[&quot;^1A&quot;,[2832,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[2832,&quot;^K&quot;,2831,536870917]],[&quot;^1A&quot;,[2832,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[2832,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,295,&quot;^1K&quot;,2126],536870917]],[&quot;^1A&quot;,[2832,&quot;^17&quot;,767,536870917]],[&quot;^1A&quot;,[2832,&quot;^13&quot;,767,536870917]],[&quot;^1A&quot;,[2832,&quot;^12&quot;,765,536870917]],[&quot;^1A&quot;,[2832,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1F&quot;,1627398934136,&quot;^1E&quot;,1627398934136,&quot;^26&quot;,&quot;思考&quot;,&quot;^27&quot;,&quot;计算机&quot;,&quot;^28&quot;,&quot;&quot;,&quot;^29&quot;,0],536870917]],[&quot;^1A&quot;,[2832,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1F&quot;,&quot;^1E&quot;,&quot;^26&quot;,&quot;^27&quot;,&quot;^28&quot;,&quot;^29&quot;]],536870917]],[&quot;^1A&quot;,[2832,&quot;^L&quot;,765,536870917]],[&quot;^1A&quot;,[2832,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;🤔  如何做好系统设计 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;系统设计&quot;]]]],536870917]],[&quot;^1A&quot;,[2832,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[2832,&quot;^G&quot;,1627398934136,536870917]],[&quot;^1A&quot;,[2832,&quot;^?&quot;,&quot;~u616ad551-609e-4107-b2a6-832d8157d798&quot;,536870917]],[&quot;^1A&quot;,[2833, ot;^K&quot;,2855,536870917]],[&quot;^1A&quot;,[2856,&quot;^X&quot;,4,536870917]],[&quot;^1A&quot;,[2856,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,4504,&quot;^1K&quot;,4772],536870917]],[&quot;^1A&quot;,[2856,&quot;^17&quot;,383,536870917]],[&quot;^1A&quot;,[2856,&quot;^13&quot;,2853,536870917]],[&quot;^1A&quot;,[2856,&quot;^20&quot;,5,536870917]],[&quot;^1A&quot;,[2856,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;第三也是最深入的层次是改变你的&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;身份&quot;]]]],[&quot;Plain&quot;,&quot;。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;]],536870917]],[&quot;^1A&quot;,[2856,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[2856,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[2856,&quot;^?&quot;,&quot;~u616ad551-3a32-4292-8d2d-5479d9b1f7fc&quot;,536870917]],[&quot;^1A&quot;,[2857,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[2857,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2857,&quot;^[&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2857,&quot;^W&quot;,&quot;^1I&quot;,536870917]],[&quot;^1A&quot;,[2857,&quot;^14&quot;,5,536870917]],[&quot;^1A&quot;,[2857,&quot;^K&quot;,2856,536870917]],[&quot;^1A&quot;,[2857,&quot;^X&quot;,4,536870917]],[&quot;^1A&quot;,[2857,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1J&quot;,4772,&quot;^1K&quot;,5537],536870917]],[&quot;^1A&quot;,[2857,&quot;^17&quot;,383,536870917]],[&quot;^1A&quot;,[2857,&quot;^13&quot;,2853,536870917]],[&quot;^1A&quot;,[2857,&quot;^20&quot;,5,536870917]],[&quot;^1A&quot;,[2857,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。&quot;]],536870917]],[&quot;^1A&quot;,[2857,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[2857,&quot;^1L&quot;,true,536870917]],[&quot;^1A&quot;,[2857,&quot;^?&quot;,&quot;~u616ad551-ec14-44fa-a8ea-dfbd83777f8d&quot;,536870917]],[&quot;^1A&quot;,[2858,&quot;^S&quot;,[[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[2858,&quot;^1R&quot;,[&quot;^1H&quot;,[]],536870917]],[&quot;^1A&quot;,[2858,&quot;^[&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2858,&quot;^W&quot;,&quo
