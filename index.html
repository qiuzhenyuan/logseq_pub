来自于这样的恐惧，“当我临近死亡时，却发现自己从未活过。”&quot;,536870919]],[&quot;^1?&quot;,[4814,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4814,&quot;^K&quot;,4813,536870919]],[&quot;^1?&quot;,[4814,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,51493,&quot;^1J&quot;,51794],536870919]],[&quot;^1?&quot;,[4814,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4814,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4814,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4814,&quot;^?&quot;,&quot;~u61d054b8-87ff-46ab-93af-b7a77316a28f&quot;,536870919]],[&quot;^1?&quot;,[4815,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4815,&quot;^Y&quot;,&quot;斯多葛学派的哲学家有许多心理学上的重要见解。例如，他们认识到，侮辱使人感到痛苦的原因不是侮辱本身，而是我们对侮辱的理解&quot;,536870919]],[&quot;^1?&quot;,[4815,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4815,&quot;^K&quot;,4814,536870919]],[&quot;^1?&quot;,[4815,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,51794,&quot;^1J&quot;,51975],536870919]],[&quot;^1?&quot;,[4815,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4815,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4815,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4815,&quot;^?&quot;,&quot;~u61d054b8-4fad-4af5-a1c6-7689e4f703d0&quot;,536870919]],[&quot;^1?&quot;,[4816,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4816,&quot;^Y&quot;,&quot;他尤其会求助于塞涅卡安慰别人时所使用的各种言辞：“这是亡者期望我们做的吗？当然不是！她会希望我幸福！那么，纪念她最好的方式就是抛开悲伤，继续生活。”&quot;,536870919]],[&quot;^1?&quot;,[4816,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4816,&quot;^K&quot;,4815,536870919]],[&quot;^1?&quot;,[4816,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,51975,&quot;^1J&quot;,52201],536870919]],[&quot;^1?&quot;,[4816,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4816,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4816,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4816,&quot;^?&quot;,&quot;~u61d054b8-a5ca-4ac4-aff5-0cf743dce395&quot;,536870919]],[&quot;^1?&quot;,[4817,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4817,&quot;^Y&quot;,&quot;斯多葛学派的哲学家认为在我们的外部环境与幸福程度之间最多只存着在一种松散的联系。尤其是，一个被流放到荒岛上的人比一个生活奢华的人更加幸福，这也完全是有可能的。&quot;,536870919]],[&quot;^1?&quot;,[4817,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4817,&quot;^K&quot;,4816,536870919]],[&quot;^1?&quot;,[4817,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,52201,&quot;^1J&quot;,52442],536870919]],[&quot;^1?&quot;,[4817,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4817,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4817,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4817,&quot;^?&quot;,&quot;~u61d054b8-ed35-44f1-9eec-60104a946f28&quot;,536870919]],[&quot;^1?&quot;,[4818,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4818,&quot;^Y&quot;,&quot;斯多葛学派的哲学家相信社会变革，但也相信个人的改造。更准确地说，他们认为，要把一个社会改造为人们可以在那里幸福生活的社会，第一步就是要教导人们如何在尽可能不倚靠外部环境的情况下获得幸福。改造社会的第二步才是改变外部环境。斯多葛学派的哲学家还会补充说，如果不能改造自己，那么无论怎样努力改造我们身处的社会，都不可能拥有良好的生活。&quot;,536870919]],[&quot;^1?&quot;,[4818,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4818,&quot;^K&quot;,4817,536870919]],[&quot;^1?&quot;,[4818,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,52442,&quot;^1J&quot;,52938],536870919]],[&quot;^1?&quot;,[4818,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4818,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4818,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4818,&quot;^?&quot;,&quot;~u61d054b8-37de-42cb-80f2-2886ba2e2943&quot;,536870919]],[&quot;^1?&quot;,[4819,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4819,&quot;^Y&quot;,&quot;尽管在整个有记载的历史中，跨越各种文化，大多数人显然都认为努力得到自己渴望的事物是获得幸福的良策，并且也一直在使用这种良策，但是这种良策具有一个重大的缺陷，而且在有记载的各种文化的全部历史中，思想深刻的人们也都已经意识到了这个缺陷：那就是在按照这种良策实现了每一个欲望之后，一个新的欲望又会跳入我们的头脑之中以取代以往的那个欲望。这意味着：无论我们多么努力满足自己的欲望，我们都难以得到真正的满足，还不如根本就没有欲望。换句话说，我们会总是处于不满足的状态。&quot;,536870919]],[&quot;^1?&quot;,[4819,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4819,&quot;^K&quot;,4818,536870919]],[&quot;^1?&quot;,[4819,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,52938,&quot;^1J&quot;,53629],536870919]],[&quot;^1?&quot;,[4819,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4819,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4819,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4819,&quot;^?&quot;,&quot;~u61d054b8-d0e0-4819-9635-78da750a636f&quot;,536870919]],[&quot;^1?&quot;,[4820,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4820,&quot;^Y&quot;,&quot;一种不那么显而易见但是却好得多的获得满足的方法，不是致力于满足欲望，而是致力于控制欲望。尤其，我们需要采取措施减缓欲望在我们内心形成的过程。与其努力实现我们头脑中的无论什么欲望，倒不如努力防止某些欲望的形成，并消除已经形成的许多欲望。而且，与其渴望新的事物，倒不如好好经营那些我们已经拥有的事物。&quot;,536870919]],[&quot;^1?&quot;,[4820,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4820,&quot;^K&quot;,4819,536870919]],[&quot;^1?&quot;,[4820,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,53629,&quot;^1J&quot;,54077],536870919]],[&quot;^1?&quot;,[4820,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4820,&quot;^11&quot;,4812,536870919]],[&quot;^1?&quot;,[4820,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4820,&quot;^?&quot;,&quot;~u61d054b8-3ac6-4def-99a9-d57415a63464&quot;,536870919]],[&quot;^1?&quot;,[4821,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-4963-4c7c-8f1e-9ec3e537f57c&quot;],[&quot;^?&quot;,&quot;~u61d054b8-90cf-4420-bfcd-dd7908d196b3&quot;],[&quot;^?&quot;,&quot;~u61d054b8-8dc1-4347-bf5d-304b1e8fea0f&quot;],[&quot;^?&quot;,&quot;~u61d054b8-d32c-4029-9258-6cfbeb2ca505&quot;],[&quot;^?&quot;,&quot;~u61d054b8-0533-43eb-b59a-6400d246f34b&quot;]]],536870919]],[&quot;^1?&quot;,[4821,&quot;^Y&quot;,&quot;# 第21章 重新考虑斯多葛主义&quot;,536870919]],[&quot;^1?&quot;,[4821,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4821,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4821,&quot;^K&quot;,4812,536870919]],[&quot;^1?&quot;,[4821,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,54077,&quot;^1J&quot;,54116],536870919]],[&quot;^1?&quot;,[4821,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4821,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4821,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4821,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4821,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4821,&quot;^?&quot;,&quot;~u61d054b8-c694-4f38-a222-a2959acc4080&quot;,536870919]],[&quot;^1?&quot;,[4822,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4822,&quot;^Y&quot;,&quot;==第一，我们应该变得具有自我意识==：在处理日常事务的时候，我们应该观察自己，定期反思自己是如何回应每天发生的各种事件的。我们如何回应一个侮辱？如何回应财产的损失？如何回应一个充满压力的环境？在回应中，我们运用斯多葛主义心理学的策略了吗？\\n==第二，我们应该运用理性思考的能力来克服消极情感。==我们也应该在可能的程度上运用理性思考来控制自己的欲望。尤其应该运用理性让自己确信，诸如名声、财富这样的事物是不值得拥有的——如果我们追求的是安宁，那么这些东西无论如何也是不值得拥有的——所以像名声、财富这样的事物也就不值得去追求了。同样，我们应该运用我们的理性思考使自己确信，尽管某些活动是令人快乐的，但是从事那些活动会干扰我们的安宁，这样一来获得的快乐与失去的安宁相比就变得得不偿失。\\n==第三，在我们没有追求财富但却富有的情况下，我们应该享受我们的富裕==；主张禁欲苦修的是犬儒主义者，而不是斯多葛主义者。不过，虽然我们应该享受财富，却不应该执着于财富；事实上，即便在我们享有财富的时候，也要为财富的失去做好打算。\\n==第四，我们是社会动物；如果试图切断与其他人的联系，我们就会变得非常糟糕。==所以，如果我们寻求的是安宁，就应该构建与其他人的关系并保持这种关系。但是，在这样做的时候，我们对于与什么人做朋友需要小心谨慎。我们还应该尽可能地远离那些价值观已经腐坏的人，以避免他们的价值观污染我们。\\n==第五，其他人总会不可避免地令我们烦恼，所以，如果我们与他们保持关系，他们就会时常干扰我们的安宁——如果我们容许他们这样做的话。==斯多葛学派的哲学家用了大量时间设计出一些技巧，来消除我们在与其他人交往时遇到的麻烦。尤其，他们想出了一些技巧，用以应对别人对我们的侮辱和防止他们激怒我们。\\n==第六，斯多葛学派的哲学家指出了人类不幸福的两个最主要原因——那就是我们的贪得无厌以及我们担心超出我们控制力的事物的倾向==——而且他们也开发出一些技巧，来帮助我们将这些不幸福的根源从我们的生命中移除。\\n==第七，为了征服我们的贪得无厌，斯多葛学派的哲学家建议我们进行消极想象。==我们应该认真思考一切事物的非永恒性。我们应该想象失去了自己最珍视的事物，包括财富与挚爱。我们还应该想象失去了自己的生命。如果这样做，我们就会变得珍惜自己现在所拥有的事物，并且由于我们珍惜它们，就不那么可能再去对其他的事物形成渴望。我们不光要设想事物可能变得比它们本来的状态更糟糕，有时还应该极力去体验更糟糕的事情；比如，塞涅卡就建议我们“体验贫穷”，而墨索尼亚斯则建议我们主动放弃快乐和舒适的机会。\\n==第八，为了抑制我们去操心那些超出我们控制力的事物的倾向，斯多葛学派的哲学家建议我们对生活中的各种事物采取分类加优先处理的方法==，也就是将这些事物分成我们完全无法控制的事物、我们能够完全控制的事物以及我们能够控制一些但又不能完全控制的事物。这样分类之后，我们就不应该为那些我们完全无法控制的事物而烦心了。相反，我们应该花一些时间来处理那些我们能够完全控制的事物，例如确定我们的目标和价值观，并且把大多数时间用来处理那些我们能够控制一些但又不能完全控制的事物。如果这样做，我们就能够避免经历许多不必要的焦虑。\\n==第九，当我们花时间来处理那些我们能够控制一些但又不能完全控制的事物时，我们应该注意将目标内在化。==例如，在打网球时我们的目标不应该是赢得比赛，而是尽可能地打一场漂亮的比赛。\\n==第十，对于外部世界，我们应该持一种宿命论的态度：我们应该认识到，过去已经发生在我们身上的事情以及此刻正发生在我们身上的事情是超越我们的控制的==，所以，为这些事情烦恼是愚蠢的。&quot;,536870919]],[&quot;^1?&quot;,[4822,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4822,&quot;^K&quot;,4821,536870919]],[&quot;^1?&quot;,[4822,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,54116,&quot;^1J&quot;,58618],536870919]],[&quot;^1?&quot;,[4822,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4822,&quot;^11&quot;,4821,536870919]],[&quot;^1?&quot;,[4822,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4822,&quot;^?&quot;,&quot;~u61d054b8-0533-43eb-b59a-6400d246f34b&quot;,536870919]],[&quot;^1?&quot;,[4823,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4823,&quot;^Y&quot;,&quot;我们为什么会经历痛苦？这并不是因为众神或上帝想让我们经历痛苦，或者认为我们会以某种方式从痛苦中获益；而是因为和那些不能够感受痛苦的先祖相比，我们那些能够感受到伤害带来的痛苦的先祖（多亏这种进化的“实验”），有大得多的避免这种伤害的可能性——因此也才有大得多的生存下来并且繁衍后代的可能性。所以，与无法经历痛苦的人相比，那些能够体验痛苦的人才能够更加有效地延续他们的基因，结果，我们人类也就继承了这种体会痛苦的能力。&quot;,536870919]],[&quot;^1?&quot;,[4823,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4823,&quot;^K&quot;,4822,536870919]],[&quot;^1?&quot;,[4823,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,58618,&quot;^1J&quot;,59243],536870919]],[&quot;^1?&quot;,[4823,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4823,&quot;^11&quot;,4821,536870919]],[&quot;^1?&quot;,[4823,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4823,&quot;^?&quot;,&quot;~u61d054b8-d32c-4029-9258-6cfbeb2ca505&quot;,536870919]],[&quot;^1?&quot;,[4824,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4824,&quot;^Y&quot;,&quot;为什么性行为会令人感到美好？因为，与那些并不在意性生活甚至认为性生活令人不快的人相比，我们那些处于进化中的、发现性生活令人愉快的祖先，更有可能繁衍后代。我们继承了那些性生活对他们来说是美好事物的祖先的基因，结果也发现性生活是令人愉快的。&quot;,536870919]],[&quot;^1?&quot;,[4824,&quot;^V&quot;,&quot;^1H&quot;,536870919] ],&quot;^1I&quot;,60008,&quot;^1J&quot;,60041],536870919]],[&quot;^1?&quot;,[4827,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4827,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4827,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4827,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4827,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4827,&quot;^?&quot;,&quot;~u61d054b8-4196-4867-aa85-c6a9a17bfafd&quot;,536870919]],[&quot;^1?&quot;,[4828,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4828,&quot;^Y&quot;,&quot;对于那些希望尝试斯多葛主义的人，我要给出的第一个建议就是践行我所说的隐秘的斯多葛主义：我认为，对于你是一个斯多葛主义的践行者这件事，你可以很好地保守秘密。&quot;,536870919]],[&quot;^1?&quot;,[4828,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4828,&quot;^K&quot;,4827,536870919]],[&quot;^1?&quot;,[4828,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,60041,&quot;^1J&quot;,60276],536870919]],[&quot;^1?&quot;,[4828,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4828,&quot;^11&quot;,4827,536870919]],[&quot;^1?&quot;,[4828,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4828,&quot;^?&quot;,&quot;~u61d054b8-5a4e-4239-9f1e-37b7c9bf732c&quot;,536870919]],[&quot;^1?&quot;,[4829,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4829,&quot;^Y&quot;,&quot;我给那些想要成为斯多葛主义者的人的下一条建议是，不要试图一下子掌握所有的斯多葛主义技巧，而是从一种技巧开始，熟练之后，再继续另外一种技巧。我认为，作为开端的一个很好的技巧，就是消极想象。在一天的空闲时间里，一定要认真地预想你在生命中所珍视的无论什么事物可能的丧失。进行这样的预想能够使你的生活观发生巨大的转变。它能够使你意识到，哪怕一时意识到也好，你是多么幸运啊——无论你的现实境遇如何，你都得为多少事情感恩啊！&quot;,536870919]],[&quot;^1?&quot;,[4829,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4829,&quot;^K&quot;,4828,536870919]],[&quot;^1?&quot;,[4829,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,60276,&quot;^1J&quot;,60898],536870919]],[&quot;^1?&quot;,[4829,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4829,&quot;^11&quot;,4827,536870919]],[&quot;^1?&quot;,[4829,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4829,&quot;^?&quot;,&quot;~u61d054b8-fea9-414e-880d-e76e7fcca2fd&quot;,536870919]],[&quot;^1?&quot;,[4830,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4830,&quot;^Y&quot;,&quot;消极想象对于日常生活的作用，就像是盐对于烹调的作用一样。虽然一个厨师给食物加盐只需要最少的时间、精力和才能，但是所有经过加盐的食物，味道都会得到提升。几乎同理的是，虽然践行消极想象只需要最少的时间、精力和才能，但是那些践行消极想象的人会发现，他们享受生活的能力得到了很大的提高。践行了消极想象之后，你会发现自己热烈拥抱着的生活正是不久以前你曾经抱怨的不值得一过的生活。&quot;,536870919]],[&quot;^1?&quot;,[4830,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4830,&quot;^K&quot;,4829,536870919]],[&quot;^1?&quot;,[4830,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,60898,&quot;^1J&quot;,61454],536870919]],[&quot;^1?&quot;,[4830,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4830,&quot;^11&quot;,4827,536870919]],[&quot;^1?&quot;,[4830,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4830,&quot;^?&quot;,&quot;~u61d054b8-ab7f-4f8a-ac59-21146c4955d6&quot;,536870919]],[&quot;^1?&quot;,[4831,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4831,&quot;^Y&quot;,&quot;消极想象除了使我们享受我们已有的事物之外，还能够帮助我们避免执着于那些我们所享受的事物。&quot;,536870919]],[&quot;^1?&quot;,[4831,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4831,&quot;^K&quot;,4830,536870919]],[&quot;^1?&quot;,[4831,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,61454,&quot;^1J&quot;,61590],536870919]],[&quot;^1?&quot;,[4831,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4831,&quot;^11&quot;,4827,536870919]],[&quot;^1?&quot;,[4831,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4831,&quot;^?&quot;,&quot;~u61d054b8-d3f5-4111-819a-31df8ac40706&quot;,536870919]],[&quot;^1?&quot;,[4832,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4832,&quot;^Y&quot;,&quot;我对这种情况的回应是向他们指出：“对于这种形势你能做些什么？什么都不能！那么你为什么还要担心它呢？它不在你的掌控之中，所以担心也没有意义。”&quot;,536870919]],[&quot;^1?&quot;,[4832,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4832,&quot;^K&quot;,4831,536870919]],[&quot;^1?&quot;,[ ot;^1?&quot;,[4965,&quot;^?&quot;,&quot;~u61d054b8-a980-42d8-9818-887a1898c917&quot;,536870919]],[&quot;^1?&quot;,[4966,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4966,&quot;^Y&quot;,&quot;**有时候缺的不是系统认知，而是清清楚楚的能够及时想起来的行动指南**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n虽说很多时候，我们确实需要把一个问题弄得清清楚楚、非常透彻，但要切实地改变行动，有时候缺的也许不是系统的认知，而是什么呢？\\n\\n一个简单粗暴的，能够在自己需要的时候、及时想起来的行动指南\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[4966,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4966,&quot;^K&quot;,4965,536870919]],[&quot;^1?&quot;,[4966,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2466,&quot;^1J&quot;,2945],536870919]],[&quot;^1?&quot;,[4966,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[4966,&quot;^11&quot;,4965,536870919]],[&quot;^1?&quot;,[4966,&quot;^10&quot;,7,536870919]],[&quot;^1?&quot;,[4966,&quot;^10&quot;,910,536870919]],[&quot;^1?&quot;,[4966,&quot;^10&quot;,1113,536870919]],[&quot;^1?&quot;,[4966,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[4966,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[4966,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4966,&quot;^?&quot;,&quot;~u61d054b8-3141-486d-82e6-0d7fde11838e&quot;,536870919]],[&quot;^1?&quot;,[4967,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4967,&quot;^Y&quot;,&quot;**如果一件事情你权衡过利弊，仍然不知道做不做，那就倾向于去做**\\ncollapsed:: true\\n\\n#+BEGIN_IMPORTANT\\n我们经常会认为自己「不做某件事」而后悔，而很少因为自己「做了某件事」而后悔。\\n#+END_IMPORTANT&quot;,536870919]],[&quot;^1?&quot;,[4967,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4967,&quot;^K&quot;,4966,536870919]],[&quot;^1?&quot;,[4967,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2945,&quot;^1J&quot;,3252],536870919]],[&quot;^1?&quot;,[4967,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[4967,&quot;^11&quot;,4965,536870919]],[&quot;^1?&quot;,[4967,&quot;^10&quot;,7,536870919]],[&quot;^1?&quot;,[4967,&quot;^10&quot;,910,536870919]],[&quot;^1?&quot;,[4967,&quot;^10&quot;,1113,536870919]],[&quot;^1?&quot;,[4967,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[4967,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[4967,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4967,&quot;^?&quot;,&quot;~u61d054b8-2125-49c8-b54e-3d6baac7119a&quot;,536870919]],[&quot;^1?&quot;,[4968,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4968,&quot;^Y&quot;,&quot;**思考和行动的时间要保持平衡**\\nid:: 61aae01c-8fc5-4c57-b5fa-2bbd42953d89\\ncollapsed:: true\\n思考，指的是除了执行以外的努力，包括：权衡利弊，指定计划，设计框架，检测复盘等\\n行动，是指按照制定好的计划去冲刺，产生实实在在的进度。\\n\\n思考和行动应该保持交错、间隔和均衡，即：按照「计划-执行-复盘」的节奏，有序推进。\\n\\n#+BEGIN_QUOTE\\n打个比方：比如做完一项任务要7天，那么理想的情况可能是：第一天上午考虑要不要做，下午和晚上做计划；第二天白天执行，晚上复盘和做下一天的计划；第三天白天执行，晚上复盘和做第四天的计划……以此类推。\\n\\n\\n但生活中，大多数人的状态是这样的：\\n\\n先花2天时间纠结要不要做，再花2天时间纠结怎么开始，然后一看时间来不及了，就匆匆忙忙赶工，不过脑子，无暇思考，一心冲刺，终于在最后3天把事情做完……\\n\\n\\n\\n这不是一个好的模式，因为它很容易使得原本可以做到80-90分的质量，最终可能只有60-70分。\\n#+END_QUOTE \\n\\n#+BEGIN_IMPORTANT\\n不要让自己长时间处于「思考」或者「执行」的状态里面，一定要不断地转换这种状态。要么从思考切换到执行，要么从执行切换到思考。\\n#+END_IMPORTANT&quot;,536870919]],[&quot;^1?&quot;,[4968,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4968,&quot;^K&quot;,4967,536870919]],[&quot;^1?&quot;,[4968,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3252,&quot;^1J&quot;,4802],536870919]],[&quot;^1?&quot;,[4968,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[4968,&quot;^11&quot;,4965,536870919]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,7,536870919]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,910,536870919]],[&quot;^1?&quot;,[4968,&quot;^10&quot;,1113,536870919]],[&quot;^1?&quot;,[4968,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[4968,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;,&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[4968,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4968,&quot;^?&quot;,&quot;~u61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,536870919]],[&quot;^1?&quot;,[4969,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4969,&quot;^Y&quot;,&quot;**大多数你担心的事情都不会发生**\\ncollapsed:: true\\n\\n#+BEGIN_QUOTE\\n做一个「焦虑箱」。当你感到焦虑的时候，把这个问题记下来，写在焦虑箱里，同时写上你担心的点、它可能会演变出来的坏结果，再记录下时间。\\n\\n\\n\\n过一段时间后，你再回来看，你可能会发现：\\n\\n这张表格里记录的问题，绝大多数压根就没有发生。\\n\\n所以，如何对抗焦虑呢？一个简单粗暴的做法就是：\\n\\n把焦虑和恐惧感，跟「让自己变强」的决心联系起来。\\n\\n\\n\\n简单来说：一旦开始觉察到自己又陷入对某些问题的焦虑和恐惧里面，就告诉自己：\\n\\n==这个问题极大概率是不会发生的，哪怕发生了，我也能处理好。==\\n为了应对那些真正会发生的问题，我现在应该努力让自己变强。\\n\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[4969,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4969,&quot;^K&quot;,4968,536870919]],[&quot;^1?&quot;,[4969,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4802,&quot;^1J&quot;,5852],536870919]],[&quot;^1?&quot;,[4969,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[4969,&quot;^11&quot;,4965,536870919]],[&quot;^1?&quot;,[4969,&quot;^10&quot;,7,536870919]],[&quot;^1?&quot;,[4969,&quot;^10&quot;,910,536870919]],[&quot;^1?&quot;,[4969,&quot;^10&quot;,1113,536870919]],[&quot;^1?&quot;,[4969,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[4969,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[4969,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4969,&quot;^?&quot;,&quot;~u61d054b8-8542-4e76-afe4-32115f2752bd&quot;,536870919]],[&quot;^1?&quot;,[4970,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4970,&quot;^Y&quot;,&quot;**面对外部世界要沉浸，面对内部世界要抽离**\\n\\n人们很容易犯这样的毛病：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，很容易处于抽离的状态。比如在度假时，心里还牵挂着没完成的工作；在娱乐时，觉得娱乐很浪费时间；和别人闲谈、社交时，也带着一种功利的目的。\\n2. 在面对内部世界时，很容易陷入沉浸的状态。比如在陷入焦虑时，以一种沉浸式的、代入式的视角去投入，不断回忆自己尴尬的场面，不断地反刍自己曾经的尴尬。  \\n#+END_NOTE \\n\\n\\n这样完全与正确的做法背道而驰，正确的做法应该是：\\n\\n#+BEGIN_NOTE\\n1. 在面对外部世界时，采用「自我沉浸」的视角，投入到生活中，减少不必要的思考和念头，让自己==跟随临场的氛围，去感受、反应和表达，暂时把杂念赶到脑海之外。==\\n2. 在面对内部世界时，应该抽离出来，用第三者的视角去审查自己的内心。\\n#+END_NOTE&quot;,536872169]],[&quot;^1?&quot;,[4970,&quot;^Q&quot;,1641049854834,536872169]],[&quot;^1?&quot;,[4970,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4970,&quot;^K&quot;,4969,536870919]],[&quot;^1?&quot;,[4970,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5852,&quot;^1J&quot;,7012],536870919]],[&quot;^1?&quot;,[4970,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[4970,&quot;^11&quot;,4965,536870919]],[&quot;^1?&quot;,[4970,&quot;^10&quot;,7,536870919]],[&quot;^1?&quot;,[4970,&quot;^10&quot;,910,536870919]],[&quot;^1?&quot;,[4970,&quot;^10&quot;,1113,536870919]],[&quot;^1?&quot;,[4970,&quot;^D&quot;,[&quot;^ &quot;],536872169]],[&quot;^1?&quot;,[4970,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[4970,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4970,&quot;^G&quot;,1641049854834,536872169]],[&quot;^1?&quot;,[4970,&quot;^?&quot;,&quot;~u61d054b8-8410-4496-9cc2-8304ea519174&quot;,536870919]],[&quot;^1?&quot;,[4971,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-8eb5-4e0d-8793-94dba1cc545e&quot;],[&quot;^?&quot;,&quot;~u61d054b8-523a-4538-b6ba-2abafe31ad08&quot;],[&quot;^?&quot;,&quot;~u61d054b8-13e9-4677-a6b5-b88d242fb3d1&quot;],[&quot;^?&quot;,&quot;~u61d054b8-86a2-4a54-b6ee-358316ba1545&quot;]]],536870919]],[&quot;^1?&quot;,[4971,&quot;^Y&quot;,&quot;读完L先生的6个信条后想要做到的 #do-after-read&quot;,536872059]],[&quot;^1?&quot;,[4971,&quot;^Q&quot;,1641049407564,536872059]],[&quot;^1?&quot;,[4971,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4971,&quot;^K&quot;,4965,536870919]],[&quot;^1?&quot;,[4971,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7012,&quot;^1J&quot;,7103],536870919]],[&quot;^1?&quot;,[4971,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[4971,&quot;^11&quot;,4964,536870919]],[&quot;^1?&quot;,[4971,&quot;^10&quot;,7,536870919]], 直接命令：\\n#+BEGIN_QUOTE\\n1967年，罗马尼亚政府认为人口出生率太低了，迫切希望提高出生率。当时的罗马尼亚领导人是齐奥塞斯库，政府做事讲究令行禁止，出台的政策都是非常直接的。\\n\\n老百姓想要不生孩子无非就是两种手段，一个是避孕，一个是堕胎。那政府要想多生孩子，干脆禁止避孕和堕胎不就行了吗？罗马尼亚政府真的就推出了禁止避孕药品、禁止堕胎手术的政策。\\n#+END_QUOTE\\n\\n间接刺激：\\n#+BEGIN_QUOTE\\n匈牙利政府也面临人口出生率下降的问题，而他们考虑到了反馈回路，并且使用了激励措施。\\n\\n匈牙利政府考虑，人们之所以不愿意多生孩子，一个重要的因素是住房紧张。家里房子小，孩子多了没地方住。匈牙利政府据此出台了一个激励政策，给孩子多的家庭提供更大的房子。这个做法松开了一个反馈回路。\\n#+END_QUOTE\\n寻求共识：\\n#+BEGIN_QUOTE\\n匈牙利政府也面临人口出生率下降的问题，而他们考虑到了反馈回路，并且使用了激励措施。\\n\\n匈牙利政府考虑，人们之所以不愿意多生孩子，一个重要的因素是住房紧张。家里房子小，孩子多了没地方住。匈牙利政府据此出台了一个激励政策，给孩子多的家庭提供更大的房子。这个做法松开了一个反馈回路。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5081,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5081,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[5081,&quot;^K&quot;,5080,536870919]],[&quot;^1?&quot;,[5081,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32480,&quot;^1J&quot;,34245],536870919]],[&quot;^1?&quot;,[5081,&quot;^15&quot;,989,536870919]],[&quot;^1?&quot;,[5081,&quot;^11&quot;,5076,536870919]],[&quot;^1?&quot;,[5081,&quot;^10&quot;,10,536870919]],[&quot;^1?&quot;,[5081,&quot;^10&quot;,1113,536870919]],[&quot;^1?&quot;,[5081,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5081,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5081,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[5081,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5081,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5081,&quot;^?&quot;,&quot;~u61d054b8-61a4-48f5-820e-dc0fc31623d2&quot;,536870919]],[&quot;^1?&quot;,[5082,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5082,&quot;^Y&quot;,&quot;## 系统的组成\\ncollapsed:: true\\n\\n1. 系统中有各种元素\\n2. 元素之间有各种关系\\n3. 系统还有一个功能，或者说一个目标&quot;,536870919]],[&quot;^1?&quot;,[5082,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5082,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[5082,&quot;^K&quot;,5081,536870919]],[&quot;^1?&quot;,[5082 ffb87045ddf&quot;,536870919]],[&quot;^1?&quot;,[5235,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5235,&quot;^Y&quot;,&quot;🤔  如何做好系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5235,&quot;^Q&quot;,1627398934136,536870919]],[&quot;^1?&quot;,[5235,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5235,&quot;^K&quot;,5234,536870919]],[&quot;^1?&quot;,[5235,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,295,&quot;^1J&quot;,2126],536870919]],[&quot;^1?&quot;,[5235,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5235,&quot;^11&quot;,1057,536870919]],[&quot;^1?&quot;,[5235,&quot;^10&quot;,1052,536870919]],[&quot;^1?&quot;,[5235,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627398934136,&quot;^1C&quot;,1627398934136,&quot;^1Y&quot;,&quot;思考&quot;,&quot;^1Z&quot;,&quot;计算机&quot;,&quot;^20&quot;,0],536870919]],[&quot;^1?&quot;,[5235,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;,&quot;^1Y&quot;,&quot;^1Z&quot;,&quot;^20&quot;]],536870919]],[&quot;^1?&quot;,[5235,&quot;^L&quot;,1052,536870919]],[&quot;^1?&quot;,[5235,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5235,&quot;^G&quot;,1627398934136,536870919]],[&quot;^1?&quot;,[5235,&quot;^?&quot;,&quot;~u61d054b8-7481-4a3b-b0b2-f5a1200 思考\\n二级分类:: 原则\\n三级分类:: \\n回顾次数:: 0\\n&gt; 参考： [每日原则：识别你应当注意的头脑封闭和头脑开放的不同迹象](https://mp.weixin.qq.com/s/Ip5fWHl3K5Vj3ZHaUyjoHg)&quot;,536870919]],[&quot;^1?&quot;,[5237,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5237,&quot;^K&quot;,5236,536870919]],[&quot;^1?&quot;,[5237,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2325,&quot;^1J&quot;,2624],536870919]],[&quot;^1?&quot;,[5237,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5237,&quot;^11&quot;,1057,536870919]],[&quot;^1?&quot;,[5237,&quot;^10&quot;,1182,536870919]],[&quot;^1?&quot;,[5237,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1Y&quot;,&quot;思考&quot;,&quot;^1Z&quot;,&quot;原则&quot;,&quot;^20&quot;,0],536870919]],[&quot;^1?&quot;,[5237,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1Y&quot;,&quot;^1Z&quot;,&quot;^20&quot;]],536870919]],[&quot;^1?&quot;,[5237,&quot;^L&quot;,1182,536870919]],[&quot;^1?&quot;,[5237,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5237,&quot;^?&quot;,&quot;~u61d054b8-3417-4611-9b3b-a7123fc5da28&quot;,536870919]],[&quot;^1?&quot;,[5238,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5238,&quot;^Y&quot;,&quot;1. 头脑封闭的人不喜欢看到自己的观点被挑战\\n#+BEGIN_QUOTE\\n他们通常会因**无法说服**对方而**感到沮丧**，而不是**好奇**对方**为何看法不同**。他们在把事情弄错时会产生坏情绪，更关心^^自己能不能被证明是正确的^^，而不是提出问题，^^了解其他人的观点^^\\n头脑开放的人更想了解为^^什么会出现分歧^^。当其他人不赞同时他们不会发怒。他们明白^^自己总有可能是错的^^，值得花一点时间考虑对方的观点，以确定自己没有忽略一些因素或犯错。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5238,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5238,&quot;^K&quot;,5237,536870919]],[&quot;^1?&quot;,[5238,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2624,&quot;^1J&quot;,3240],536870919]],[&quot;^1?&quot;,[5238,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5238,&quot;^11&quot;,5237,536870919]],[&quot;^1?&quot;,[5238,&quot;^10&quot;,1182,536870919]],[&quot;^1?&quot;,[5238,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5238,&quot;^?&quot;,&quot;~u61d054b8-5b50-4aa1-a34e-3f8c8940c385&quot;,536870919]],[&quot;^1?&quot;,[5239,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5239,&quot;^Y&quot;,&quot;2. 头脑封闭的人更喜欢做陈述而不是提问\\n#+BEGIN_TIP\\n尽管在特定情况下，可信度高的人有权做出陈述，但真正头脑开放的人，甚至是我认识的可信度最高的人，也经常会问很多问题。\\n#+END_TIP\\n\\n头脑开放的人真诚地相信自己可能是错的，提出真诚的问题。他们还经常权衡自己的相对可信度，以确定自己应该主要扮演学生、老师还是对等者的角色。&quot;,536870919]],[&quot;^1?&quot;,[5239,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5239,&quot;^K&quot;,5238,536870919]],[&quot;^1?&quot;,[5239,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3240,&quot;^1J&quot;,3713],536870919]],[&quot;^1?&quot;,[5239,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5239,&quot;^11&quot;,5237,536870919]],[&quot;^1?&quot;,[5239,&quot;^10&quot;,1182,536870919]],[&quot;^1?&quot;,[5239,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5239,&quot;^?&quot;,&quot;~u61d054b8-3f51-481b-868c-3c5a633f6dbf&quot;,536870919]],[&quot;^1?&quot;,[5240,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5240,&quot;^Y&quot;,&quot;3. 头脑封闭的人更关心是否被理解，而不是理解其他人\\n\\n当对方不赞同时，他们通常会认定是自己没有被理解，而不是想想是不是自己没有理解对方的观点。\\n头脑开放的人总是觉得有必要从他人的视角看待事物。&quot;,536870919]],[&quot;^1?&quot;,[5240,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5240,&quot;^K&quot;,5239,536870919]],[&quot;^1?&quot;,[5240,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3713,&quot;^1J&quot;,4005],536870919]],[&quot;^1?&quot;,[5240,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5240,&quot;^11&quot;,5237,536870919]],[&quot;^1?&quot;,[5240,&quot;^10&quot;,1182,536870919]],[&quot;^1?&quot;,[5240,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5240,&quot;^?&quot;,&quot;~u61d054b8-d346-4be4-bac0-faa6b6045d45&quot;,536870919]],[&quot;^1?&quot;,[5241,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5241,&quot;^Y&quot;,&quot;4. 头脑封闭的人会说类似这样的话：“我可能错了……但这是我的观点。“\\n\\n这是我经常听到的一种典型暗示。这往往是一种敷衍性的表态，人们借此来固守自己的观点，还感觉自己是开明的。如果你的陈述以这样的方式开头—“我可能是错的”或“我不具备可信度”，那么接下来你或许更应该提出一个问题，而不是做出一个断言。\\n头脑开放的人知道何时做陈述，何时提问。&quot;,536870919]],[&quot;^1?&quot;,[5241,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5241,&quot;^K&quot;,5240,536870919]],[&quot;^1?&quot;,[5241,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4005,&quot;^1J&quot;,4516],536870919]],[&quot;^1?&quot;,[5241,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5241,&quot;^11&quot;,5237,536870919]],[&quot;^1?&quot;,[5241,&quot;^10&quot;,1182,536870919]],[&quot;^1?&quot;,[5241,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5241,&quot;^?&quot;,&quot;~u61d054b8-7318-418c-ba10-f07910aeba14&quot;,536870919]],[&quot;^1?&quot;,[5242,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5242,&quot;^Y&quot;,&quot;5. 头脑封闭的人阻挠其他人发言。\\n如果在对话中一方看起来不给对方留说话空间的话，他就可能是在阻挠对方说话。为了应对这种阻挠，可以实行我之前提到的“两分钟法则”。\\n头脑开放的人总是更喜欢倾听而不是发言。他们鼓励其他人表达观点。&quot;,536870919]],[&quot;^1?&quot;,[5242,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5242,&quot;^K&quot;,5241,536870919]],[&quot;^1?&quot;,[5242,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4516,&quot;^1J&quot;,4855],536870919]],[&quot;^1?&quot;,[5242,&quot;^15&quot;,1057,536870919]],[&quot;^1?&quot;,[5242,&quot;^11&quot;,5237,536870919]],[&quot;^1?&quot;,[5242,&quot;^10&quot;,1182,536870919]],[&quot;^1?&quot;,[5242,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5242,&quot;^?&quot;,&quot;~u61d054b8-5cb9-4273-a941-136bdbb3d2f2&quot;,536870919]],[&quot;^1?&quot;,[5243,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5243,&quot;^Y&quot;,&quot;6. 头脑封闭的人难以同时持有两种想法。\\n头脑封闭的人难以同时持有两种想法。他们让自己的观点独大，挤掉别人的观点。\\n头脑开放的人会在考虑其他人的观点的同时保留自己深入思考的能力，他们可以同时思考两个或者更多相互冲突的概念，反复权衡其相对价值。&quot;,536870919]],[&quot;^1?&quot;,[5243,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5243,&quot;^K&quot;,5242,536870919]],[&quot;^1?&quot;,[5243,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[] 9-4b05-8f22-aa34e4075f70&quot;],[&quot;^?&quot;,&quot;~u61d054b8-b546-4ae8-80d5-5a8474fbc2b0&quot;],[&quot;^?&quot;,&quot;~u61d054b8-c729-4e97-a870-18ce21a8cea1&quot;],[&quot;^?&quot;,&quot;~u61d054b8-b368-4034-8fa4-3d48216c50c0&quot;]]],536870919]],[&quot;^1?&quot;,[5254,&quot;^Y&quot;,&quot;## 掌控习惯的基本原理&quot;,536870919]],[&quot;^1?&quot;,[5254,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5254,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[5254,&quot;^K&quot;,5253,536870919]],[&quot;^1?&quot;,[5254,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,516,&quot;^1J&quot;,550],536870919]],[&quot;^1?&quot;,[5254,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5254,&quot;^11&quot;,5253,536870919]],[&quot;^1?&quot;,[5254,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[5254,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5254,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5254,&quot;^?&quot;,&quot;~u61d054b8-6025-431c-8866-5baf663cb057&quot;,536870919]],[&quot;^1?&quot;,[5255,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5255,&quot;^Y&quot;,&quot;### **什么是真正的进步？**\\ncollapsed:: true\\n\\n 突破时刻的出现通常是此前**一系列行动的结果**，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见。\\n\\n 要想实现有意义的改变，新养成的习惯需要**坚持足够长的时间**，才能突破并无明显变化的平台期——我称之为潜能蓄积期。\\n\\n 「每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。**我知道这不是最后那次凿击造成的，而是此前连续凿击的结果**」\\n\\n 「不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。」&quot;,536870919]],[&quot;^1?&quot;,[5255,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5255,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[5255,&quot;^K&quot;,5254,536870919]],[&quot;^1?&quot;,[5255,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,550,&quot;^1J&quot;,1678],536870919]],[&quot;^1?&quot;,[5255,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5255,&quot;^11&quot;,5254,536870919]],[&quot;^1?&quot;,[5255,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5255,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5255,&quot;^1W&quot;,3,536870919]],[&quot;^1?&quot;,[5255,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5255,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5255,&quot;^?&quot;,&quot;~u61d054b8-b368-4034-8fa4-3d48216c50c0&quot;,536870919]],[&quot;^1?&quot;,[5256,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-ac82-460f-8bce-9a145d386597&quot;],[&quot;^?&quot;,&quot;~u61d054b8-5c91-4897-8842-bc2079f34261&quot;]]],536870919]],[&quot;^1?&quot;,[5256,&quot;^Y&quot;,&quot;### **忘记目标，专注于体系**\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5256,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5256,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[5256,&quot;^K&quot;,5255,536870919]],[&quot;^1?&quot;,[5256,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,1678,&quot;^1J&quot;,2045],536870919]],[&quot;^1?&quot;,[5256,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5256,&quot;^11&quot;,5254,536870919]],[&quot;^1?&quot;,[5256,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5256,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5256,&quot;^1W&quot;,3,536870919]],[&quot;^1?&quot;,[5256,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5256,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5256,&quot;^?&quot;,&quot;~u61d054b8-c729-4e97-a870-18ce21a8cea1&quot;,536870919]],[&quot;^1?&quot;,[5257,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5257,&quot;^Y&quot;,&quot;#### ^^如何做^^？如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。\\ncollapsed:: true\\n#+BEGIN_EXAMPLE\\n➢如果你是教练，你的目标可能是让自己带的队伍赢得冠军。你的体系就是你招募球员、管理助理教练和训练的方式。\\n➢ 如果你是企业家，你的目标可能是创建一家营业额上百万美元的企业。你的体系就是测试产品创意、雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。\\n#+END_EXAMPLE&quot;,536870919]],[&quot;^1?&quot;,[5257,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5257,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5257,&quot;^K&quot;,5256,536870919]],[&quot;^1?&quot;,[5257,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2045,&quot;^1J&quot;,2808],536870919]],[&quot;^1?&quot;,[5257,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5257,&quot;^11&quot;,5256,536870919]],[&quot;^1?&quot;,[5257,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5257,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5257,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5257,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5257,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5257,&quot;^?&quot;,&quot;~u61d054b8-5c91-4897-8842-bc2079f34261&quot;,536870919]],[&quot;^1?&quot;,[5258,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-6c17-45ad-b7eb-a82938f3c22f&quot;],[&quot;^?&quot;,&quot;~u61d054b8-bbb4-4ba4-993c-95b3451f63bb&quot;],[&quot;^?&quot;,&quot;~u61d054b8-ed06-4d7d-8034-23af1a749a01&quot;]]],536870919]],[&quot;^1?&quot;,[5258,&quot;^Y&quot;,&quot;#### 不专注于体系^^会怎样^^？\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[5258,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5258,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5258,&quot;^K&quot;,5257,536870919]],[&quot;^1?&quot;,[5258,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2808,&quot;^1J&quot;,2875],536870919]],[&quot;^1?&quot;,[5258,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5258,&quot;^11&quot;,5256,536870919]],[&quot;^1?&quot;,[5258,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5258,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5258,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5258,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5258,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5258,&quot;^?&quot;,&quot;~u61d054b8-ac82-460f-8bce-9a145d386597&quot;,536870919]],[&quot;^1?&quot;,[5259,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5259,&quot;^Y&quot;,&quot;##### 问题一：实现一个目标只是短暂的改变。\\ncollapsed:: true\\n#+BEGIN_NOTE\\n实现一个目标只会暂时改变你的生活。这正是改进这个概念违反直觉之处。我们本以为需要改变我们的结果，其实结果并不是导致问题产生的根源。真正需要改变的是导致这些结果的体系。假如你只是围绕着结果动脑筋想办法，你只能取得一时的改进。为了取得一劳永逸的成效，你需要解决体系层面上的问题。\\n#+END_NOTE&quot;,536870919]],[&quot;^1?&quot;,[5259,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5259,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5259,&quot;^K&quot;,5258,536870919]],[&quot;^1?&quot;,[5259,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2875,&quot;^1J&quot;,3419],536870919]],[&quot;^1?&quot;,[5259,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5259,&quot;^11&quot;,5258,536870919]],[&quot;^1?&quot;,[5259,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5259,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5259,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5259,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5259,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5259,&quot;^?&quot;,&quot;~u61d054b8-ed06-4d7d-8034-23af1a749a01&quot;,536870919]],[&quot;^1?&quot;,[5260,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5260,&quot;^Y&quot;,&quot;##### 问题二：目标束缚了你的幸福感。\\n#+BEGIN_NOTE\\n系统至上的心态对此提供了解药。当你爱上过程而不是结果时，你不必等待容许自己享受快乐的那一刻的到来。只要你创建的体系在正常运行，你就会在整个过程中感受到快乐。另外，一个体系取得成功的方式有多种，而不仅仅是你最初想象的那一种。\\n#+END_NOTE&quot;,536870919]],[&quot;^1?&quot;,[5260,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5260,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5260,&quot;^K&quot;,5259,536870919]],[&quot;^1?&quot;,[5260,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3419,&quot;^1J&quot;,3853],536870919]],[&quot;^1?&quot;,[5260,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5260,&quot;^11&quot;,5258,536870919]],[&quot;^1?&quot;,[5260,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5260,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5260,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5260,&quot;^?&quot;,&quot;~u61d054b8-bbb4-4ba4-993c-95b3451f63bb&quot;,536870919]],[&quot;^1?&quot;,[5261,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5261,&quot;^Y&quot;,&quot;##### 问题三：目标与长远改进的大方向不一致\\n\\n#+BEGIN_NOTE\\n构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。\\n#+END_NOTE&quot;,536870919]],[&quot;^1?&quot;,[5261,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5261,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5261,&quot;^K&quot;,5260,536870919]],[&quot;^1?&quot;,[5261,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3853,&quot;^1J&quot;,4261],536870919]],[&quot;^1?&quot;,[5261,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5261,&quot;^11&quot;,5258,536870919]],[&quot;^1?&quot;,[5261,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5261,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5261,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5261,&quot;^?&quot;,&quot;~u61d054b8-6c17-45ad-b7eb-a82938f3c22f&quot;,536870919]],[&quot;^1?&quot;,[5262,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-4ef6-4854-b631-f909ad0fc910&quot;],[&quot;^?&quot;,&quot;~u61d054b8-8e41-4598-895c-d8c4468b9981&quot;],[&quot;^?&quot;,&quot;~u61d054b8-8aff-403a-86fa-c4f7900e346b&quot;]]],536870919]],[&quot;^1?&quot;,[5262,&quot;^Y&quot;,&quot;### **习惯塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[5262,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5262,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[5262,&quot;^K&quot;,5256,536870919]],[&quot;^1?&quot;,[5262,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4261,&quot;^1J&quot;,4337],536870919]],[&quot;^1?&quot;,[5262,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5262,&quot;^11&quot;,5254,536870919]],[&quot;^1?&quot;,[5262,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5262,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5262,&quot;^1W&quot;,3,536870919]],[&quot;^1?&quot;,[5262,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5262,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5262,&quot;^?&quot;,&quot;~u61d054b8-b546-4ae8-80d5-5a8474fbc2b0&quot;,536870919]],[&quot;^1?&quot;,[5263,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5263,&quot;^Y&quot;,&quot;#### **改变习惯困难的原因**\\ncollapsed:: true\\n\\n  （1）我们没有找对试图改变的东西；\\n  （2）我们试图以错误的方式改变我们的习惯。&quot;,536870919]],[&quot;^1?&quot;,[5263,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5263,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5263,&quot;^K&quot;,5262,536870919]],[&quot;^1?&quot;,[5263,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4337,&quot;^1J&quot;,4533],536870919]],[&quot;^1?&quot;,[5263,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5263,&quot;^11&quot;,5262,536870919]],[&quot;^1?&quot;,[5263,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5263,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5263,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5263,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5263,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5263,&quot;^?&quot;,&quot;~u61d054b8-8aff-403a-86fa-c4f7900e346b&quot;,536870919]],[&quot;^1?&quot;,[5264,&quo uot;,[5265,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5265,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5265,&quot;^?&quot;,&quot;~u61d054b8-4fc7-4272-94ae-fd228a235916&quot;,536870919]],[&quot;^1?&quot;,[5266,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5266,&quot;^Y&quot;,&quot;##### 第二层是改变你的^^过程^^。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。&quot;,536870919]],[&quot;^1?&quot;,[5266,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5266,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5266,&quot;^K&quot;,5265,536870919]],[&quot;^1?&quot;,[5266,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4782,&quot;^1J&quot;,5039],536870919]],[&quot;^1?&quot;,[5266,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5266,&quot;^11&quot;,5264,536870919]],[&quot;^1?&quot;,[5266,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5266,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5266,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5266,&quot;^?&quot;,&quot;~u61d054b8-8fe8-479f-85ea-049284580324&quot;,536870919]],[&quot;^1?&quot;,[5267,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5267,&quot;^Y&quot;,&quot;##### 第三也是最深入的层次是改变你的^^身份^^。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870919]],[&quot;^1?&quot;,[5267,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5267,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5267,&quot;^K&quot;,5266,536870919]],[&quot;^1?&quot;,[5267,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5039,&quot;^1J&quot;,5308],536870919]],[&quot;^1?&quot;,[5267,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5267,&quot;^11&quot;,5264,536870919]],[&quot;^1?&quot;,[5267,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5267,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5267,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5267,&quot;^?&quot;,&quot;~u61d054b8-a986-414a-b0bb-26ccd946a1f7&quot;,536870919]],[&quot;^1?&quot;,[5268,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5268,&quot;^Y&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5268,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5268,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5268,&quot;^K&quot;,5267,536870919]],[&quot;^1?&quot;,[5268,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5308,&quot;^1J&quot;,6078],536870919]],[&quot;^1?&quot;,[5268,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5268,&quot;^11&quot;,5264,536870919]],[&quot;^1?&quot;,[5268,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5268,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5268,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5268,&quot;^?&quot;,&quot;~u61d054b8-8390-4b4b-a038-64702c9e8a86&quot;,536870919]],[&quot;^1?&quot;,[5269,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5269,&quot;^Y&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5269,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5269,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5269,&quot;^K&quot;,5264,536870919]],[&quot;^1?&quot;,[5269,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6078,&quot;^1J&quot;,7306],536870919]],[&quot;^1?&quot;,[5269,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5269,&quot;^11&quot;,5262,536870919]],[&quot;^1?&quot;,[5269,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5269,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5269,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5269,&quot;^?&quot;,&quot;~u61d054b8-4ef6-4854-b631-f909ad0fc910&quot;,536870919]],[&quot;^1?&quot;,[5270,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-b5ed-48a3-9eb9-d9ba238c53fc&quot;],[&quot;^?&quot;,&quot;~u61d054b8-4f81-42d1-924c-65902a143e54&quot;],[&quot;^?&quot;,&quot;~u61d054b8-fb0c-4ac9-8660-c34f88a36c31&quot;],[&quot;^?&quot;,&quot;~u61d054b8-bed6-480c-92a1-40064bb98fa8&quot;],[&quot;^?&quot;,&quot;~u61d054b8-276b-415a-8279-25f54cab439e&quot;]]],536870919]],[&quot;^1?&quot;,[5270,&quot;^Y&quot;,&quot;### **培养良好习惯的四步法**\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[5270,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5270,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[5270,&quot;^K&quot;,5262,536870919]],[&quot;^1?&quot;,[5270,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7306,&quot;^1J&quot;,7370],536870919]],[&quot;^1?&quot;,[5270,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5270,&quot;^11&quot;,5254,536870919]],[&quot;^1?&quot;,[5270,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5270,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5270,&quot;^1W&quot;,3,536870919]],[&quot;^1?&quot;,[5270,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5270,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5270,&quot;^?&quot;,&quot;~u61d054b8-2139-4b05-8f22-aa34e4075f70&quot;,536870919]],[&quot;^1?&quot;,[5271,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5271,&quot;^Y&quot;,&quot;#### 什么是习惯？\\ncollapsed:: true\\n\\n* 每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常**面临的问题和压力的一系列自动解决方案**。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中**反复出现的问题的可靠方法**。”\\n\\n* 习惯是从经验中学到的**心理捷径**。从某种意义上来说，习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。&quot;,536870919]],[&quot;^1?&quot;,[5271,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5271,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5271,&quot;^K&quot;,5270,536870919]],[&quot;^1?&quot;,[5271,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7370,&quot;^1J&quot;,8093],536870919]],[&quot;^1?&quot;,[5271,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5271,&quot;^11&quot;,5270,536870919]],[&quot;^1?&quot;,[5271,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5271,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5271,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5271,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5271,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5271,&quot;^?&quot;,&quot;~u61d054b8-276b-415a-8279-25f54cab439e&quot;,536870919]],[&quot;^1?&quot;,[5272,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5272,&quot;^Y&quot;,&quot;#### 为什么习惯不会限制自由，反而会创造自由。\\ncollapsed:: true\\n\\n如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536870919]],[&quot;^1?&quot;,[5272,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5272,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5272,&quot;^K&quot;,5271,536870919]],[&quot;^1?&quot;,[5272,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8093,&quot;^1J&quot;,8513],536870919]],[&quot;^1?&quot;,[5272,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5272,&quot;^11&quot;,5270,536870919]],[&quot;^1?&quot;,[5272,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5272,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5272,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5272,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5272,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5272,&quot;^?&quot;,&quot;~u61d054b8-bed6-480c-92a1-40064bb98fa8&quot;,536870919]],[&quot;^1?&quot;,[5273,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-cd33-4c71-83a6-04bc7706570d&quot;],[&quot;^?&quot;,&quot;~u61d054b8-dc58-4a3a-967e-078001a4d659&quot;],[&quot;^?&quot;,&quot;~u61d054b8-3aa9-4e7d-98f3-809c00f49ef0&quot;],[&quot;^?&quot;,&quot;~u61d054b8-91c4-49c3-bd37-8bf499bb7d80&quot;]]],536870919]],[&quot;^1?&quot;,[5273,&quot;^Y&quot;,&quot;#### 习惯发挥作用的原理\\ncollapsed:: true\\n养成习惯的过程可以分为四个简单的步骤：^^提示、渴求、反应和奖励^^。\\n![image.png](../assets/image_1619022500962_0.png)&quot;,536870919]],[&quot;^1?&quot;,[5273,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5273,&quot;^12&quot;,4,536870919]],[&quot;^1?&quot;,[5273,&quot;^K&quot;,5272,536870919]],[&quot;^1?&quot;,[5273,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8513,&quot;^1J&quot;,8731],536870919]],[&quot;^1?&quot;,[5273,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5273,&quot;^11&quot;,5270,536870919]],[&quot;^1?&quot;,[5273,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[5273,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[5273,&quot;^1W&quot;,4,536870919]],[&quot;^1?&quot;,[5273,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5273,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5273,&quot;^?&quot;,&quot;~u61d054b8-fb0c-4ac9-8660-c34f88a36c31&quot;,536870919]],[&quot;^1?&quot;,[5274,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5274,&quot;^Y&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536870919]],[&quot;^1?&quot;,[5274,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5274,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5274,&quot;^K&quot;,5273,536870919]],[&quot;^1?&quot;,[5274,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8731,&quot;^1J&quot;,9335],536870919]],[&quot;^1?&quot;,[5274,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5274,&quot;^11&quot;,5273,536870919]],[&quot;^1?&quot;,[5274,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5274,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5274,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5274,&quot;^?&quot;,&quot;~u61d054b8-91c4-49c3-bd37-8bf499bb7d80&quot;,536870919]],[&quot;^1?&quot;,[5275,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5275,&quot;^Y&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870919]],[&quot;^1?&quot;,[5275,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5275,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5275,&quot;^K&quot;,5274,536870919]],[&quot;^1?&quot;,[5275,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9335,&quot;^1J&quot;,9839],536870919]],[&quot;^1?&quot;,[5275,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5275,&quot;^11&quot;,5273,536870919]],[&quot;^1?&quot;,[5275,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5275,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5275,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5275,&quot;^?&quot;,&quot;~u61d054b8-3aa9-4e7d-98f3-809c00f49ef0&quot;,536870919]],[&quot;^1?&quot;,[5276,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5276,&quot;^Y&quot;,&quot;##### 第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。\\n\\n反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870919]],[&quot;^1?&quot;,[5276,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5276,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5276,&quot;^K&quot;,5275,536870919]],[&quot;^1?&quot;,[5276,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9839,&quot;^1J&quot;,10283],536870919]],[&quot;^1?&quot;,[5276,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5276,&quot;^11&quot;,5273,536870919]],[&quot;^1?&quot;,[5276,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5276,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5276,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5276,&quot;^?&quot;,&quot;~u61d054b8-dc58-4a3a-967e-078001a4d659&quot;,536870919]],[&quot;^1?&quot;,[5277,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5277,&quot;^Y&quot;,&quot;##### 最后，回应会带来回报。\\n\\n获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：（1）满足我们的需求；（2）它们对我们有教益。&quot;,536870919]],[&quot;^1?&quot;,[5277,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5277,&quot;^12&quot;,5,536870919]],[&quot;^1?&quot;,[5277,&quot;^K&quot;,5276,536870919]],[&quot;^1?&quot;,[5277,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,10283,&quot;^1J&quot;,10612],536870919]],[&quot;^1?&quot;,[5277,&quot;^15&quot;,514,536870919]],[&quot;^1?&quot;,[5277,&quot;^11&quot;,5273,536870919]],[&quot;^1?&quot;,[5277,&quot;^1W&quot;,5,536870919]],[&quot;^1?&quot;,[5277,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[5277,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5277,&quot;^?&quot;,&quot;~u61d054b8-cd33-4c71-83a6-04bc7706570d&quot;,536870919]],[&quot;^1?&quot;,[5278,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5278,&quot;^Y&quot;,&quot;#### 习惯发挥作用的例子\\ncollapsed:: true\\n\\n![image.png](../assets/image_161902267302 ot;^1?&quot;,[5784,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5784,&quot;^K&quot;,5783,536870919]],[&quot;^1?&quot;,[5784,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,15,&quot;^1J&quot;,604],536870919]],[&quot;^1?&quot;,[5784,&quot;^15&quot;,997,536870919]],[&quot;^1?&quot;,[5784,&quot;^11&quot;,997,536870919]],[&quot;^1?&quot;,[5784,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5784,&quot;^?&quot;,&quot;~u61d054b8-40e1-4e46-9fc0-feabb361bd91&quot;,536870919]],[&quot;^1?&quot;,[5785,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[5785,&quot;^Y&quot;,&quot;中断的分类\\n\\n#+BEGIN_QUOTE\\n①程序中断。在某些条件下由指令执行结果产生，例如算术溢出、被零除、试图执行非法指令以及访问不被允许访问的存储位置等。\\n②时钟中断。由处理机内部的计时器产生，允许操作系统以一定规律执行函数。\\n③I/O中断。由I/O控制器产生，用于通知一个I/O操作的正常完成或者发生的错误。\\n④硬件失效中断。由掉电、存储器校验错等硬件故障引起。\\n\\n\\n中断的分类。无论是哪种计算机都有很多中断源，不同的系统依据这些中断源引起的中断特点的不同划分了若干个不同的中断类型。依据中断的功能可以将中断划分为多种类别，这种分类在不同的系统中往往差异比较大。例如，微机中，中断可分为以下几种：\\n①可屏蔽中断（I/O中断）。\\n②不可屏蔽中断（机器内部故障、掉电中断）。\\n③程序错误中断（溢出、除法错等中断）。\\n④软件中断（Trap指令或中断指令INT）。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[5785,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5785,&quot;^K&quot;,5784,536870919]],[&quot;^1?&quot;,[5785,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,604,&quot;^1J&quot;,1699],536870919]],[&quot;^1?&quot;,[5785,&quot;^15&quot;,997,536870919]],[&quot;^1?&quot;,[5785,&quot;^11&quot;,997,536870919]],[&quot;^1?&quot;,[5785,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[5785,&quot;^?&quot;,&quot;~u61d054b8-17b2-4311-a9f0-e97a582ea12c&quot;,536870919]],[&quot;^1?&quot;,[5786,&quot;^Y&quot;,&quot;public:: true\\n\\n&quot;,536870919]],[&quot;^1?&quot;,[5786,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[5786,&quot;^K&quot;,12,536870919]],[&quot;^1?&quot;,[5786,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,0,&quot;^1J&quot;,15],536870919]],[&quot;^1?&quot;,[5786,&quot;^15&quot;,12,536870919]],[&quot;^1?&quot;,[5786,
