被加附在我们身上的；必须是产生于散发自我光辉的愿望，而不是为了炫耀。这些目标是有因果关系的：追求这些目标，并不是因为他人觉得你应该这么做，也不是出于责任感，而是因为它对我们具有更深层的意义并且能够带给我们快乐。&quot;,536870918]],[&quot;^1?&quot;,[1858,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1858,&quot;^K&quot;,1857,536870918]],[&quot;^1?&quot;,[1858,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,14975,&quot;^1I&quot;,15547],536870918]],[&quot;^1?&quot;,[1858,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1858,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1858,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1858,&quot;^?&quot;,&quot;~u61c717f5-519c-4b03-be9a-7ee822fe9d8c&quot;,536870918]],[&quot;^1?&quot;,[1859,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1859,&quot;^Y&quot;,&quot;虽然财富常被认为是外来目标，但在一些情况下，它也可以是自发性的目标，前提是它必须对我们的幸福有贡献。&quot;,536870918]],[&quot;^1?&quot;,[1859,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1859,&quot;^K&quot;,1858,536870918]],[&quot;^1?&quot;,[1859,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15547,&quot;^1I&quot;,15701],536870918]],[&quot;^1?&quot;,[1859,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1859,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1859,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1859,&quot;^?&quot;,&quot;~u61c717f5-b623-489c-8b2b-736a228c2cb8&quot;,536870918]],[&quot;^1?&quot;,[1860,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1860,&quot;^Y&quot;,&quot;想做和不得不做&quot;,536870918]],[&quot;^1?&quot;,[1860,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1860,&quot;^K&quot;,1859,536870918]],[&quot;^1?&quot;,[1860,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15701,&quot;^1I&quot;,15726],536870918]],[&quot;^1?&quot;,[1860,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1860,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1860,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1860,&quot;^?&quot;,&quot;~u61c717f5-f9c9-4129-a36b-081403958e49&quot;,536870918]],[&quot;^1?&quot;,[1861,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1861,&quot;^Y&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536870918]],[&quot;^1?&quot;,[1861,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1861,&quot;^K&quot;,1860,536870918]],[&quot;^1?&quot;,[1861,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15726,&quot;^1I&quot;,17500],536870918]],[&quot;^1?&quot;,[1861,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1861,&quot;^11&quot;,1791,536870918]],[&quot;^1?&quot;,[1861,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1861,&quot;^?&quot;,&quot;~u61c717f5-0933-41ee-bd1c-ddee5dbd53e8&quot;,536870918]],[&quot;^1?&quot;,[1862,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1862,&quot;^Y&quot;,&quot;不为自己设定明确的目标，我们就会很容易被外界所影响，转而追求那些很难达到自我和谐状态的目标。我们总是面临两个选择，被动地受外来因素所影响，或是主动地去创造属于我们自己的生活。&quot;,536870918]],[&quot;^1?&quot;,[1862,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1862,&quot;^K&quot;,1791,536870918]],[&quot;^1?&quot;,[1862,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,17500,&quot;^1I&quot;,17764],536870918]],[&quot;^1?&quot;,[1862,&quot;^15&quot;,756,536870918]],[&quot;^1?&quot;,[1862,&quot;^11&quot;,756,536870918]],[&quot;^1?&quot;,[1862,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quo ^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,273,&quot;^1I&quot;,595],536870918]],[&quot;^1?&quot;,[1910,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1910,&quot;^11&quot;,1909,536870918]],[&quot;^1?&quot;,[1910,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1910,&quot;^?&quot;,&quot;~u61c717f5-7494-400d-a6b8-b620d87b4861&quot;,536870918]],[&quot;^1?&quot;,[1911,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1911,&quot;^Y&quot;,&quot;锻炼反应力的关键是==要有自觉的意识==。除了一对一的交流场合，在开会、上课、演讲等集体场合，也会有人关注自己的反应，所以不能像在家里看电视、打游戏时的状态一样。要时刻养成习惯，留意周围的人，客观把握这些人对自己有何期待。&quot;,536870918]],[&quot;^1?&quot;,[1911,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1911,&quot;^K&quot;,1910,536870918]],[&quot;^1?&quot;,[1911,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,595,&quot;^1I&quot;,924],536870918]],[&quot;^1?&quot;,[1911,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1911,&quot;^11&quot;,1909,536870918]],[&quot;^1?&quot;,[1911,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1911,&quot;^?&quot;,&quot;~u61c717f5-864f-4e46-a3ca-ba98d8c9da5a&quot;,536870918]],[&quot;^1?&quot;,[1912,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1912,&quot;^Y&quot;,&quot;大前提是“为了提问而听”。关键是要端正态度，最大限度地利用现场，把包括提问在内的内容都变成自己的知识。除此之外，下列要点也应多加注意。&quot;,536870918]],[&quot;^1?&quot;,[1912,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1912,&quot;^K&quot;,1911,536870918]],[&quot;^1?&quot;,[1912,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,924,&quot;^1I&quot;,1129],536870918]],[&quot;^1?&quot;,[1912,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1912,&quot;^11&quot;,1909,536870918]],[&quot;^1?&quot;,[1912,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1912,&quot;^?&quot;,&quot;~u61c717f5-c339-4090-b8a8-b9c6d413957b&quot;,536870918]],[&quot;^1?&quot;,[1913,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-6404-4 ,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1929,&quot;^?&quot;,&quot;~u61c717f5-1cf6-4708-a57a-687c48db35a1&quot;,536870918]],[&quot;^1?&quot;,[1930,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1930,&quot;^Y&quot;,&quot;想象成功的情节也是一个很有效的办法。越是大型工作，想象就越重要。也就是说，要事先预想工作如何展开，比如“像这样做的话，肯定就能怎样怎样，然后再……”——像这样先在工作前想象成功后收获的巨大成果、赢得众人喝彩的场景，在实际工作时就能干出气势，有时自然而然就知道自己该做什么。这与写剧本是很像的。人类的发展超不出自己的想象，经常想象自己理想中的状况，能为工作指引方向。&quot;,536870918]],[&quot;^1?&quot;,[1930,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1930,&quot;^K&quot;,1929,536870918]],[&quot;^1?&quot;,[1930,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5126,&quot;^1I&quot;,5676],536870918]],[&quot;^1?&quot;,[1930,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1930,&quot;^11&quot;,1921,536870918]],[&quot;^1?&quot;,[1930,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1930,&quot;^?&quot;,&quot;~u61c717f5-ed10-44b6-b25c-fa96f8456c7b&quot;,536870918]],[&quot;^1?&quot;,[1931,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1931,&quot;^Y&quot;,&quot;细碎的日程安排。最高效的技巧是改革日程表，把时间划分成多个小份，逐一确定要实现的目标。这与本质的目标发现并不一样，但能帮助我们养成在限定时间内完成工作的习惯。我以前同时进行多项工作的时候，就会把整个日程表划分成每30分钟一小份，定下每30分钟内完成一项工作的目标，然后在这段时间内彻底专注于一项工作。结果出乎意料地顺利，我不仅养成了设定目标的习惯，还养成了集中精力工作的习惯，提高了有条不紊地计划的能力，即使面对如山多的工作，也不会恐慌无措了。况且，每隔30分钟改变工作也能带来新鲜感。&quot;,536870918]],[&quot;^1?&quot;,[1931,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1931,&quot;^K&quot;,1930,536870918]],[&quot;^1?&quot;,[1931,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5676,&quot;^1I&quot;,6397],536870918]],[&quot;^1?&quot;,[1931,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1931,&quot;^11&quot;,1921,536870918]],[&quot;^1?&quot;,[1931,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1931,&quot;^?&quot;,&quot;~u61c717f5-c37d-4fc9-93a3-dfb7c090f622&quot;,536870918]],[&quot;^1?&quot;,[1932,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-1cac-4 [&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1944,&quot;^Y&quot;,&quot;对于开拓人脉来说，还有一件事很重要，那就是尽量不要加班。晚上的时间应该用来跟公司外部的人交换信息，或者提高自己获取信息的能力。你可能觉得这是办不到的。如果从一开始就指望并且习惯加班，工作效率就会降低。若能下定决心，无论如何都要在五六点钟之前结束工作，那么只要不是没有限制时间的弹性工作，你就能最大限度地减少加班，甚至完全不加班。&quot;,536870918]],[&quot;^1?&quot;,[1944,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1944,&quot;^K&quot;,1943,536870918]],[&quot;^1?&quot;,[1944,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8243,&quot;^1I&quot;,8739],536870918]],[&quot;^1?&quot;,[1944,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1944,&quot;^11&quot;,1941,536870918]],[&quot;^1?&quot;,[1944,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1944,&quot;^?&quot;,&quot;~u61c717f5-f9de-4592-9c0d-ffce1af9a816&quot;,536870918]],[&quot;^1?&quot;,[1945,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-1832-4741-857e-304624e2ca7d&quot;],[&quot;^?&quot;,&quot;~u61c717f5-61e8-4523-8076-6f8db1e7505d&quot;],[&quot;^?&quot;,&quot;~u61c717f5-5b92-4f8d-9e3b-2095a45846c2&quot;],[&quot;^?&quot;,&quot;~u61c717f5-aa51-40bb-a9df-eb65c7246ccb&quot;],[&quot;^?&quot;,&quot;~u61c717f5-2f12-4be9-9749-c706fb50d0e6&quot;],[&quot;^?&quot;,&quot;~u61c717f5-852c-4d94-9ed4-d5c8445c83f1&quot;]]],536870918]],[&quot;^1?&quot;,[1945,&quot;^Y&quot;,&quot;第9能力 委任力\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[1945,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1945,&quot;^K&quot;,1941,536870918]],[&quot;^1?&quot;,[1945,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8739,&quot;^1I&quot;,8781],536870918]],[&quot;^1?&quot;,[1945,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1945,&quot;^11&quot;,1159,536870918]],[&quot;^1?&quot;,[1945,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[1945,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[1945,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1945,&quot;^?&quot;,&quot;~u61c717f5-ecc3-4474-9a2b-2764843e7beb&quot;,536870918]],[&quot;^1?&quot;,[1946,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1946,&quot;^Y&quot;,&quot;一个人如果始终不能掌握委任力，就无法肩负重任，因为他只能在十分有限的范围内实现成果。&quot;,536870918]],[&quot;^1?&quot;,[1946,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1946,&quot;^K&quot;,1945,536870918]],[&quot;^1?&quot;,[1946,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8781,&quot;^1I&quot;,8911],536870918]],[&quot;^1?&quot;,[1946,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1946,&quot;^11&quot;,1945,536870918]],[&quot;^1?&quot;,[1946,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1946,&quot;^?&quot;,&quot;~u61c717f5-852c-4d94-9ed4-d5c8445c83f1&quot;,536870918]],[&quot;^1?&quot;,[1947,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1947,&quot;^Y&quot;,&quot;一开始自己做确实方便，但渐渐就行不通了。比方说，你第一次成为团队领导，手下只有一个后辈可用，他的工作水平确实比你低。一开始你让后辈做事，免不了自己承担失败的后果，只好加班把工作重新做完。但下一次呢？可能要负责一个大项目，增添两名新成员。最后，你还是不得不自己承担所有人的工作，一直忙到深夜，过度疲劳之下连干劲也会丧失。这或许是不到35岁的业务员的普遍状态——彻底的“负担过重”状态。下一次，当你成为人数更多的团队的领导（科长级别）时，工作量就会超出自己善后的极限，结果自然漏洞百出。于是，你也会被打上“缺乏管理能力”的烙印。若想避免这样的结局，就必须设法掌握委任力。&quot;,536870918]],[&quot;^1?&quot;,[1947,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[1947,&quot;^K&quot;,1946,536870918]],[&quot;^1?&quot;,[1947,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8911,&quot;^1I&quot;,9760],536870918]],[&quot;^1?&quot;,[1947,&quot;^15&quot;,1159,536870918]],[&quot;^1?&quot;,[1947,&quot;^11&quot;,1945,536870918]],[&quot;^1?&quot;,[1947,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[1947,&quot;^?&quot;,&quot;~u61c717f5-2f12-4be9-9749-c706fb50d0e6&quot;,536870918]],[&quot;^1?&quot;,[1948,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[1948,&quot;^Y&quot;,&quot;其实，与自己完成工作相比，交给别人做的难度更大，因为你必须把自己了解的东西详细地讲给对方听，直到对方也能明白，这样才能托付工作，也就是必须实现技能的知识显性化[插图]。而且，你还必须把握对方的理解程度，确认对方真的已经理解，否则后果可能很严重。此外，你还得在中途依次检查 件可能成为系统性能的瓶颈；\\n2. 存储会话信息的组件需要课水平扩展，这无疑增加了方案的复杂度和运维成本，也许需要引入一套redis集群；\\n\\n那==如果服务端不存储会话信息==，是不是就没有这个烦恼？&quot;,536870918]],[&quot;^1?&quot;,[2056,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2056,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2056,&quot;^K&quot;,2055,536870918]],[&quot;^1?&quot;,[2056,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2283,&quot;^1I&quot;,2712],536870918]],[&quot;^1?&quot;,[2056,&quot;^15&quot;,1155,536870918]],[&quot;^1?&quot;,[2056,&quot;^11&quot;,2055,536870918]],[&quot;^1?&quot;,[2056,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2056,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2056,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2056,&quot;^?&quot;,&quot;~u61c717f5-c3ef-45c4-b647-2d4e5957fa34&quot;,536870918]],[&quot;^1?&quot;,[2057,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2057,&quot;^Y&quot;,&quot;## token的具体流程是什么，如何保证不被篡改或冒充登录\\n\\n服务端不存储会话信息，就可以解决session方案带来的问题。==但是如果服务端不存会话信息，怎么知道客户端带过来的session_id是不是自己生成的呢？==\\n\\n对数据做一个签名吧， 比如说我用HMAC-SHA256 算法，加上一个只有我才知道的密钥， 对数据做一个签名， 把这个签名和数据一起作为token ， 由于密钥别人不知道， 就无法伪造token了。\\n![image.png](../assets/image_1630226425628_0.png) \\n\\n这个token 我不保存， 当小F把这个token 给我发过来的时候，我再用同样的HMAC-SHA256 算法和同样的密钥，对数据再计算一次签名， 和token 中的签名做个比较， 如果相同， 我就知道小F已经登录过了，并且可以直接取到小F的user id , 如果不相同， 数据部分肯定被人篡改过。\\n![image.png](../assets/image_1630226438433_0.png) \\n\\n\\n#+BEGIN_QUOTE\\ntoken的具体流程如下：\\n1. 客户端使用用户名跟密码请求登录\\n2. 服务端收到请求，去验证用户名与密码\\n3. 验证成功后，服务端会签发一个 token 并把这个 token 发送给客户端\\n4. 客户端收到 token 以后，会把它存储起来，比如放在 cookie 里或者 localStorage 里\\n5. 客户端每次向服务端请求资源的时候需要带着服务端签发的 token\\n6. 服务端收到请求，然后去验证客户端请求里面带着的 token ，如果验证成功，就向客户端返回请求的数据\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2057,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2057,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2057,&quot;^K&quot;,2056,536870918]],[&quot;^1?&quot;,[2057,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1 uot;,[2172,&quot;^Y&quot;,&quot;4.最常见的引用形式是普通的笔记到笔记的链接。它们除了表示两条单独笔记之间的相关联系，没有其他功能。&quot;,536870918]],[&quot;^1?&quot;,[2172,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2172,&quot;^K&quot;,2171,536870918]],[&quot;^1?&quot;,[2172,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27072,&quot;^1I&quot;,27223],536870918]],[&quot;^1?&quot;,[2172,&quot;^15&quot;,927,536870918]],[&quot;^1?&quot;,[2172,&quot;^11&quot;,2166,536870918]],[&quot;^1?&quot;,[2172,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2172,&quot;^?&quot;,&quot;~u61c717f5-caa7-4889-8862-32c0ae05bd06&quot;,536870918]],[&quot;^1?&quot;,[2173,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2173,&quot;^Y&quot;,&quot;当你使用卡片盒一段时间后，一定会有一个深刻的发现：你想要添加到卡片盒里的伟大的新想法原来已经在里面了，更糟糕的是，这个想法可能不是你的，而是别人的。重复产生同样的想法，或者把别人的想法误以为是我们自己的想法，一点也不稀奇。遗憾的是，大多数人从来没有注意到这个令人气馁的事实，因为他们没有一个系统来记录自己已经思考过的想法。&quot;,536870918]],[&quot;^1?&quot;,[2173,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2173,&quot;^K&quot;,2172,536870918]],[&quot;^1?&quot;,[2173,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,27223,&quot;^1I&quot;,27711],536870918]],[&quot;^1?&quot;,[2173,&quot;^15&quot;,927,536870918]],[&quot;^1?&quot;,[2173,&quot;^11&quot;,2166,536870918]],[&quot;^1?&quot;,[2173,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2173,&quot;^?&quot;,&quot;~u61c717f5-612b-4ef2-8a14-2aa8fd58ee0b&quot;,536870918]],[&quot;^1?&quot;,[2174,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2174,&quot;^Y&quot;,&quot;查理·芒格写道：“第一条规则是，如果你只记住了一些孤立的事实，并试图硬凑起来使用，你就不可能真正理解任何事。如果事实不能在一个理论框架中相互联系，那么你就无法将它们派上用场。你的脑子里必须有一些思维模型，你必须把你的直接和间接经验运用到这些模型里。你可能已经注意到了，一些学生试图死记硬背，以此应付考试，那么，他们在学校和生活中都会失败。你必须把经验融入许多模型组成的框架中。”&quot;,536870918]],[&quot;^1?&quot;,[2174,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2174,&quot;^K&quot;,2173,536870918]],[&quot;^1?&quot;,[2174,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N 1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-303f-41c6-9ad0-c044b5b7ff55&quot;],[&quot;^?&quot;,&quot;~u613460c0-bddc-40b4-a87e-56371a938219&quot;],[&quot;^?&quot;,&quot;~u61c717f5-c494-4e8a-9647-41601800b921&quot;],[&quot;^?&quot;,&quot;~u61c717f5-4ef0-48fb-bbdd-b8493bb21324&quot;],[&quot;^?&quot;,&quot;~u60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;]]],536870918]],[&quot;^1?&quot;,[2433,&quot;^Y&quot;,&quot;# 文件I/O缓冲\\nupdated-at:: 1627582765148\\ncreated-at:: 1626800150820\\n在使用stdio库中文件写操作相关的函数（如:printf, fputc, fputs, fwrite）时，待写入数据^^从用户空间内存到内核空间内存、再到磁盘会经过以下3类缓冲^^：\\n\\n1. stdio库的缓冲区\\n2. 文件I/O的内核缓冲区的高速缓存\\n3. 磁盘驱动器内置高速缓存\\n\\n![image.png](../assets/image_1624693553165_0.png){:height 767, :width 924} \\n\\n#+BEGIN_QUOTE\\n参考：\\n[Linux中文件I/O缓冲](https://www.litreily.top/2018/10/25/io-cache/)\\n《unix系统编程手册》\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2433,&quot;^Q&quot;,1626800150820,536870918]],[&quot;^1?&quot;,[2433,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2433,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2433,&quot;^K&quot;,2424,536870918]],[&quot;^1?&quot;,[2433,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2556,&quot;^1I&quot;,3151],536870918]],[&quot;^1?&quot;,[2433,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2433,&quot;^11&quot;,588,536870918]],[&quot;^1?&quot;,[2433,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582765148,&quot;^1C&quot;,1626800150820],536870918]],[&quot;^1?&quot;,[2433,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[2433,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[2433,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2433,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[2433,&quot;^G&quot;,1627582765148,536870918]],[&quot;^1?&quot;,[2433,&quot;^?&quot;,&quot;~u61c717f5-f948-4fae-be9a-01b3ebcd4c5b&quot;,536870918]],[&quot;^1?&quot;,[2434,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2434,&quot;^Y&quot;,&quot;## 为什么需要文件I/O缓冲\\nid:: 60d6d8e0-cd63-4c60-85c9-994df0005d0e\\n出于速度和效率的考虑，系统I/O调用 （即内核）和标准C语言库I/O函数（即stdio函数）在操作磁盘文件时会对数据进行缓冲。\\n1. 更快速：不需要等待磁盘操作。\\n2. 更高效：减少内核必须执行的磁盘传输次数。&quot;,536870918]],[&quot;^1?&quot;,[2434,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2434,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2434,&quot;^K&quot;,2433,536870918]],[&quot;^1?&quot;,[2434,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3151,&quot;^1I&quot;,3516],536870918]],[&quot;^1?&quot;,[2434,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2434,&quot;^11&quot;,2433,536870918]],[&quot;^1?&quot;,[2434,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;],536870918]],[&quot;^1?&quot;,[2434,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[2434,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2434,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2434,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2434,&quot;^?&quot;,&quot;~u60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;,536870918]],[&quot;^1?&quot;,[2435,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2435,&quot;^Y&quot;,&quot;## 内核缓冲：缓冲区高速缓存\\n`read()`和`write()`系统调用在操作磁盘文件时不会直接发起磁盘访问，而是仅仅^^在用户空间缓冲区与内核缓冲区高速缓存之间复制数据^^。\\n\\n这样可以减少磁盘的读写操作。毕竟磁盘读写操作话费时间要比用户空间和内核空间之间的数据传输要长的多。&quot;,536870918]],[&quot;^1?&quot;,[2435,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2435,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2435,&quot;^K&quot;,2434,536870918]],[&quot;^1?&quot;,[2435,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3516,&quot;^1I&quot;,3898],536870918]],[&quot;^1?&quot;,[2435,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2435,&quot;^11&quot;,2433,536870918]],[&quot;^1?&quot;,[2435,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2435,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2435,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2435,&quot;^?&quot;,&quot;~u61c717f5-4ef0-48fb-bbdd-b8493bb21324&quot;,536870918]],[&quot;^1?&quot;,[2436,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2436,&quot;^Y&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2436,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2436,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2436,&quot;^K&quot;,2435,536870918]],[&quot;^1?&quot;,[2436,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3898,&quot;^1I&quot;,5135],536870918]],[&quot;^1?&quot;,[2436,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2436,&quot;^11&quot;,2433,536870918]],[&quot;^1?&quot;,[2436,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2436,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2436,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2436,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2436,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2436,&quot;^?&quot;,&quot;~u61c717f5-c494-4e8a-9647-41601800b921&quot;,536870918]],[&quot;^1?&quot;,[2437,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2437,&quot;^Y&quot;,&quot;## 什么是直接I/O\\ncreated-at:: 1626800157172\\nupdated-at:: 1626800157172\\nid:: 613460c0-bddc-40b4-a87e-56371a938219&quot;,536870918]],[&quot;^1?&quot;,[2437,&quot;^Q&quot;,1626800157172,536870918]],[&quot;^1?&quot;,[2437,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2437,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2437,&quot;^K&quot;,2436,536870918]],[&quot;^1?&quot;,[2437,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5135,&quot;^1I&quot;,5265],536870918]],[&quot;^1?&quot;,[2437,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2437,&quot;^11&quot;,2433,536870918]],[&quot;^1?&quot;,[2437,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1626800157172,&quot;^1D&quot;,1626800157172,&quot;^1O&quot;,&quot;613460c0-bddc-40b4-a87e-56371a938219&quot;],536870918]],[&quot;^1?&quot;,[2437,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[2437,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2437,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2437,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2437,&quot;^G&quot;,1626800157172,536870918]],[&quot;^1?&quot;,[2437,&quot;^?&quot;,&quot;~u613460c0-bddc-40b4-a87e-56371a938219&quot;,536870918]],[&quot;^1?&quot;,[2438,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-0130-401e-ac95-c18f16e15ff2&quot;]]],536870918]],[&quot;^1?&quot;,[2438,&quot;^Y&quot;,&quot;## 关于I/O缓冲的思考题\\ncreated-at:: 1626800159605\\nupdated-at:: 1626800159605&quot;,536870918]],[&quot;^1?&quot;,[2438,&quot;^Q&quot;,1626800159605,536870918]],[&quot;^1?&quot;,[2438,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2438,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2438,&quot;^K&quot;,2437,536870918]],[&quot;^1?&quot;,[2438,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5265,&quot;^1I&quot;,5359],536870918]],[&quot;^1?&quot;,[2438,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2438,&quot;^11&quot;,2433,536870918]],[&quot;^1?&quot;,[2438,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1626800159605,&quot;^1D&quot;,1626800159605],536870918]],[&quot;^1?&quot;,[2438,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536870918]],[&quot;^1?&quot;,[2438,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2438,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2438,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2438,&quot;^G&quot;,1626800159605,536870918]],[&quot;^1?&quot;,[2438,&quot;^?&quot;,&quot;~u61c717f5-303f-41c6-9ad0-c044b5b7ff55&quot;,536870918]],[&quot;^1?&quot;,[2439,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2439,&quot;^Y&quot;,&quot;断电后，我写入的数据能落盘吗？\\n\\n[硬盘写到一半断电时文件系统发生了什么](https://www.zhihu.com/question/55711728)&quot;,536870918]],[&quot;^1?&quot;,[2439,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2439,&quot;^K&quot;,2438,536870918]],[&quot;^1?&quot;,[2439,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5359,&quot;^1I&quot;,5516],536870918]],[&quot;^1?&quot;,[2439,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2439,&quot;^11&quot;,2438,536870918]],[&quot;^1?&quot;,[2439,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2439,&quot;^?&quot;,&quot;~u61c717f5-0130-401e-ac95-c18f16e15ff2&quot;,536870918]],[&quot;^1?&quot;,[2440,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2440,&quot;^Y&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870918]],[&quot;^1?&quot;,[2440,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2440,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2440,&quot;^K&quot;,2433,536870918]],[&quot;^1?&quot;,[2440,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5516,&quot;^1I&quot;,6455],536870918]],[&quot;^1?&quot;,[2440,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2440,&quot;^11&quot;,588,536870918]],[&quot;^1?&quot;,[2440,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2440,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2440,&quot;^L&quot;,2437,536870918]],[&quot;^1?&quot;,[2440,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[2440,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2440,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2440,&quot;^?&quot;,&quot;~u61c717f5-bf6e-48f0-84b4-35f0ef79d88a&quot;,536870918]],[&quot;^1?&quot;,[2441,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-a58c-456e-8468-c1d7e1427648&quot;],[&quot;^?&quot;,&quot;~u61c717f5-ed56-47eb-be75-6ac8386c78aa&quot;],[&quot;^?&quot;,&quot;~u61c717f5-78b2-44f5-8804-99e55e70b87c&quot;],[&quot;^?&quot;,&quot;~u61c717f5-cf6d-47b9-b8dc-e1fb16c25a4f&quot;],[&quot;^?&quot;,&quot;~u61c717f5-9219-4d00-9904-b319533e801c&quot;],[&quot;^?&quot;,&quot;~u61c717f5-801c-4585-8e69-117f7825ceda&quot;],[&quot;^?&quot;,&quot;~u61c717f5-c5fa-46c1-8ab5-3b5d32e1e9a9&quot;],[&quot;^?&quot;,&quot;~u61c717f5-1aef-4765-b0f4-9d7a5f10f298&quot;]]],536870918]],[&quot;^1?&quot;,[2441,&quot;^Y&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915&quot;,536870918]],[&quot;^1?&quot;,[2441,&quot;^Q&quot;,1627582783915,536870918]],[&quot;^1?&quot;,[2441,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2441,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[2441,&quot;^K&quot;,2440,536870918]],[&quot;^1?&quot;,[2441,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6455,&quot;^1I&quot;,6532],536870918]],[&quot;^1?&quot;,[2441,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2441,&quot;^11&quot;,588,536870918]],[&quot;^1?&quot;,[2441,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582783915,&quot;^1C&quot;,1627582783915],536870918]],[&quot;^1?&quot;,[2441,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[2441,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[2441,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2441,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2441,&quot;^G&quot;,1627582783915,536870918]],[&quot;^1?&quot;,[2441,&quot;^?&quot;,&quot;~u61c717f5-bc31-43c3-bdaa-5388b49aaf9b&quot;,536870918]],[&quot;^1?&quot;,[2442,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-374a-44e1-a0d3-f9cba9064936&quot;],[&quot;^?&quot;,&quot;~u61c717f5-ca83-49a4-847f-6433e84a9d80&quot;]]],536870918]],[&quot;^1?&quot;,[2442,&quot;^Y&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2442,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2442,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2442,&quot;^K&quot;,2441,536870918]],[&quot;^1?&quot;,[2442,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6532,&quot;^1I&quot;,7864],536870918]],[&quot;^1?&quot;,[2442,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2442,&quot;^11&quot;,2441,536870918]],[&quot;^1?&quot;,[2442,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2442,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2442,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2442,&quot;^?&quot;,&quot;~u61c717f5-1aef-4765-b0f4-9d7a5f10f298&quot;,536870918]],[&quot;^1?&quot;,[2443,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2443,&quot;^Y&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870918]],[&quot;^1?&quot;,[2443,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2443,&quot;^K&quot;,2442,536870918]],[&quot;^1?&quot;,[2443,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7864,&quot;^1I&quot;,7914],536870918]],[&quot;^1?&quot;,[2443,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2443,&quot;^11&quot;,2442,536870918]],[&quot;^1?&quot;,[2443,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2443,&quot;^?&quot;,&quot;~u61c717f5-ca83-49a4-847f-6433e84a9d80&quot;,536870918]],[&quot;^1?&quot;,[2444,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2444,&quot;^Y&quot;,&quot;第二阶段：数据从内核态到用户态&quot;,536870918]],[&quot;^1?&quot;,[2444,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2444,&quot;^K&quot;,2443,536870918]],[&quot;^1?&quot;,[2444,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7914,&quot;^1I&quot;,7964],536870918]],[&quot;^1?&quot;,[2444,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2444,&quot;^11&quot;,2442,536870918]],[&quot;^1?&quot;,[2444,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2444,&quot;^?&quot;,&quot;~u61c717f5-374a-44e1-a0d3-f9cba9064936&quot;,536870918]],[&quot;^1?&quot;,[2445,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-68dc-48fd-8abb-51b50a11f90b&quot;],[&quot;^?&quot;,&quot;~u61c717f5-cf45-4e69-9fd3-5adb3121ac70&quot;]]],536870918]],[&quot;^1?&quot;,[2445,&quot;^Y&quot;,&quot;## 概念梳理：同步vs异步，阻塞vs非阻塞&quot;,536870918]],[&quot;^1?&quot;,[2445,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2445,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2445,&quot;^K&quot;,2442,536870918]],[&quot;^1?&quot;,[2445,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7964,&quot;^1I&quot;,8020],536870918]],[&quot;^1?&quot;,[2445,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2445,&quot;^11&quot;,2441,536870918]],[&quot;^1?&quot;,[2445,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2445,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2445,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2445,&quot;^?&quot;,&quot;~u61c717f5-c5fa-46c1-8ab5-3b5d32e1e9a9&quot;,536870918]],[&quot;^1?&quot;,[2446,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2446,&quot;^Y&quot;,&quot;❓ 概念：阻塞 vs 非阻塞\\n\\n阻塞和非阻塞关注的是程序在等待调用结果（消息，返回值）时的状态.\\n#+BEGIN_QUOTE\\n我们所说的 “阻塞”是指进程在发起了一个系统调用（System Call） 后， 由于该系统调用的操作不能立即完成，需要等待一段时间，于是内核将进程==挂起为等待 （waiting）状态==， 以确保它==不会被调度==执行， 占用 CPU 资源。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[2446,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2446,&quot;^K&quot;,2445,536870918]],[&quot;^1?&quot;,[2446,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8020,&quot;^1I&quot;,8498],536870918]],[&quot;^1?&quot;,[2446,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2446,&quot;^11&quot;,2445,536870918]],[&quot;^1?&quot;,[2446,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2446,&quot;^?&quot;,&quot;~u61c717f5-cf45-4e69-9fd3-5adb3121ac70&quot;,536870918]],[&quot;^1?&quot;,[2447,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2447,&quot;^Y&quot;,&quot;❓ 概念：同步 vs 异步\\n\\n同步和异步关注的是调用方和被调用方==通信的机制==。\\n* 同步：调用方发起调用后，一直等待被调用方的返回结果。被调用方不返回则一直等待下去，被调用方返回则拿到结果\\n* 异步：被调用方发起调用后，不用等待被调用方返回结果，被调用方后续把结果返回给调用方\\n\\n\\nlinux 中的 epoll、mac 的 kqueue 都属于同步 IO\\nwindows 中的iocp属于异步IO&quot;,536870918]],[&quot;^1?&quot;,[2447,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2447,&quot;^K&quot;,2446,536870918]],[&quot;^1?&quot;,[2447,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8498,&quot;^1I&quot;,9014],536870918]],[&quot;^1?&quot;,[2447,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2447,&quot;^11&quot;,2445,536870918]],[&quot;^1?&quot;,[2447,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2447,&quot;^?&quot;,&quot;~u61c717f5-68dc-48fd-8abb-51b50a11f90b&quot;,536870918]],[&quot;^1?&quot;,[2448,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-4ecb-40b9-8485-2ea1adcd2dd8&quot;],[&quot;^?&quot;,&quot;~u61c717f5-15f8-47cc-a931-67ee36d50878&quot;],[&quot;^?&quot;,&quot;~u61c717f5-12f5-4fac-9983-68f32f29364b&quot;]]],536870918]],[&quot;^1?&quot;,[2448,&quot;^Y&quot;,&quot;## 网络IO模型的演进&quot;,536870918]],[&quot;^1?&quot;,[2448,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2448,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[2448,&quot;^K&quot;,2445,536870918]],[&quot;^1?&quot;,[2448,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9014,&quot;^1I&quot;,9044],536870918]],[&quot;^1?&quot;,[2448,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2448,&quot;^11&quot;,2441,536870918]],[&quot;^1?&quot;,[2448,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[2448,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2448,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2448,&quot;^?&quot;,&quot;~u61c717f5-801c-4585-8e69-117f7825ceda&quot;,536870918]],[&quot;^1?&quot;,[2449,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2449,&quot;^Y&quot;,&quot;### 传统单进程同步阻塞IO\\n\\n[最矬阻塞io.mp4](../assets/_E6_9C_80_E7_9F_AC_E9_98_BB_E5_A1_9Eio_1627718043470_0.mp4)&quot;,536870918]],[&quot;^1?&quot;,[2449,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2449,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[2449,&quot;^K&quot;,2448,536870918]],[&quot;^1?&quot;,[2449,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9044,&quot;^1I&quot;,9182],536870918]],[&quot;^1?&quot;,[2449,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2449,&quot;^11&quot;,2448,536870918]],[&quot;^1?&quot;,[2449,&quot;^10&quot;,952,536870918]],[&quot;^1?&quot;,[2449,&quot;^L&quot;,952,536870918]],[&quot;^1?&quot;,[2449,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[2449,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2449,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2449,&quot;^?&quot;,&quot;~u61c717f5-12f5-4fac-9983-68f32f29364b&quot;,536870918]],[&quot;^1?&quot;,[2450,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2450,&quot;^Y&quot;,&quot;### prefork 模式\\n\\n预先创建好多个线程，每来一个请求处理一个&quot;,536870918]],[&quot;^1?&quot;,[2450,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2450,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[2450,&quot;^K&quot;,2449,536870918]],[&quot;^1?&quot;,[2450,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9182,&quot;^1I&quot;,9275],536870918]],[&quot;^1?&quot;,[2450,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2450,&quot;^11&quot;,2448,536870918]],[&quot;^1?&quot;,[2450,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[2450,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2450,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2450,&quot;^?&quot;,&quot;~u61c717f5-15f8-47cc-a931-67ee36d50878&quot;,536870918]],[&quot;^1?&quot;,[2451,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;],[&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;]]],536870918]],[&quot;^1?&quot;,[2451,&quot;^Y&quot;,&quot;### IO多路复用&quot;,536870918]],[&quot;^1?&quot;,[2451,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2451,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[2451,&quot;^K&quot;,2450,536870918]],[&quot;^1?&quot;,[2451,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9275,&quot;^1I&quot;,9298],536870918]],[&quot;^1?&quot;,[2451,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2451,&quot;^11&quot;,2448,536870918]],[&quot;^1?&quot;,[2451,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[2451,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[2451,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2451,&quot;^?&quot;,&quot;~u61c717f5-4ecb-40b9-8485-2ea1adcd2dd8&quot;,536870918]],[&quot;^1?&quot;,[2452,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2452,&quot;^Y&quot;,&quot;水平触发触发与边缘触发\\nid:: 6167e596-4406-42be-b165-2691dad621d8\\n\\n水平触发：读缓冲区非空，有数据可读时会触发；写缓冲区不满，就会触发。==会一直发出信号通知==\\n边缘触发：仅当两种情况会触发，当读缓冲区从空变为非空时，当写缓冲区从满变为不满时&quot;,536870918]],[&quot;^1?&quot;,[2452,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2452,&quot;^K&quot;,2451,536870918]],[&quot;^1?&quot;,[2452,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9298,&quot;^1I&quot;,9655],536870918]],[&quot;^1?&quot;,[2452,&quot;^15&quot;,588,536870918]],[&quot;^1?&quot;,[2452,&quot;^11&quot;,2451,536870918]],[&quot;^1?&quot;,[2452,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;6167e596-4406-42be-b165-2691dad621d8&quot;],536870918]],[&quot;^1?&quot;,[2452,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[2452,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2452,&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;,536870918]],[&quot;^1?&quot;,[2453,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2453,&quot;^Y&quot;,&quot;水平触发和边缘触发的区别\\nid:: 6167e80c-84b9-4e8f-8219-2e4698689f5e\\n\\n我的一点总结：\\n1. **ET读一次数据必须处理完，LT读一次数据要处理多少由自己决定**\\n2. **短包适合用ET, 长包适合用LT**\\n#+BEGIN_QUOTE\\nLT 模式和 ET 模式各有优缺点，无所谓孰优孰劣。使用 LT 模式，我们可以自由决定每次收取多少字节（对于普通 socket）或何时接收连接（对于侦听 socket），但是可能会导致多次触发；使用 ET 模式，我们必须每次都要将数据收完（对于普通 socket）或必须理解调用 accept 接收连接（对于侦听socket），其优点是触发次数少。\\n\\n作者：张小方\\n链接：https://www.zhihu.com/question/263931629/answer/1012125255\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE \\n\\n参考：[知乎｜水平触发与边缘触发](https://www.zhihu.com/search?type=content&amp;q=%E6%B0%B4%E5%B9%B3%E8%A7%A6%E5%8F%91%20%E8%BE%B9%E7%BC%98%E8%A7% t;,[2624,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2624,&quot;^?&quot;,&quot;~u61c717f5-ce7c-4204-8bb6-621bcfa512b3&quot;,536870918]],[&quot;^1?&quot;,[2625,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2625,&quot;^Y&quot;,&quot;之所以会出现这种情况，主要有三个原因。\\n==第一个原因是信息过载。也就是说人们接收到的信息太多了。==\\n这其实是一个很容易掉进去的陷阱，因为如今人们可以很容易地去读一本新书、看一段新视频，或是参加一个研讨班。知识来得非常容易，但却并不会实际改变他们的行为。”作家点点头，“我想你说得对。获取新知识要比应用已有的知识有趣得多。如今人们之所以会习惯性地不断获取新知识，原因可能就在于此吧。”“获取知识要比应用它们有趣得多，但这并不是人们没能学以致用的唯一原因。\\n\\n==第二个原因可能会让你有些吃惊，那就是消极过滤。==\\n“人类的信息处理系统其实相当混乱，也就是说，他们有一种‘发臭思维症’（stinking’thinkin’，是**指对那些积极的、哪怕是对自己有利的信息半信半疑，或者干脆拒之门外的症状**。——译者注），这种消极的态度总是让他们止步不前，而且就像你已经发现的那样，一个人的态度是很难改变的。如果没有一个积极开放的态度，你就很难消除知行之间的这条鸿沟。”“所以你的意思是，”作家说，“因为知识很容易获取，所以我们总是在不断获取更多知识，而不是采取实际的行动去应用它们。而且在这个过程中，我们的消极思维会发生作用，从而削弱我们学以致用的动力。”“你学得真快。”菲尔说，“\\n\\n==第三个，也是最后一个原因，就是缺少跟进。==\\n举个例子，你认为有多少人不知道吸烟有害健康呢？”&quot;,536870918]],[&quot;^1?&quot;,[2625,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2625,&quot;^K&quot;,2624,536870918]],[&quot;^1?&quot;,[2625,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,730,&quot;^1I&quot;,2453],536870918]],[&quot;^1?&quot;,[2625,&quot;^15&quot;,561,536870918]],[&quot;^1?&quot;,[2625,&quot;^11&quot;,2624,536870918]],[&quot;^1?&quot;,[2625,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2625,&quot;^?&quot;,&quot;~u61c717f5-946c-4140-a286-a5447f1824c3&quot;,536870918]],[&quot;^1?&quot;,[2626,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f5-cb31-4891-9671-242d156e66cd&quot;]]],536870918]],[&quot;^1?&quot;,[2626,&quot;^Y&quot;,&quot;第3章 重复的力量&quot;,536870918]],[&quot;^1?&quot;,[2626,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2626,&quot;^K&quot;,2624,536870918]],[&quot;^1?&quot;,[2626,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2453,&quot;^1I&quot;,2479],536870918]],[&quot;^1?&quot;,[2626,&quot;^15&quot;,561,536870918]],[&quot;^1?&quot;,[2626,&quot;^11&quot;,561,536 [2800,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2800,&quot;^11&quot;,2796,536870918]],[&quot;^1?&quot;,[2800,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2800,&quot;^?&quot;,&quot;~u61c717f6-b700-4d60-96ae-e8fb57f03787&quot;,536870918]],[&quot;^1?&quot;,[2801,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2801,&quot;^Y&quot;,&quot;构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。&quot;,536870918]],[&quot;^1?&quot;,[2801,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2801,&quot;^K&quot;,2800,536870918]],[&quot;^1?&quot;,[2801,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4592,&quot;^1I&quot;,4887],536870918]],[&quot;^1?&quot;,[2801,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2801,&quot;^11&quot;,2796,536870918]],[&quot;^1?&quot;,[2801,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2801,&quot;^?&quot;,&quot;~u61c717f6-b3b7-44c2-aaf6-be9803f56c23&quot;,536870918]],[&quot;^1?&quot;,[2802,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2802,&quot;^Y&quot;,&quot;如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。&quot;,536870918]],[&quot;^1?&quot;,[2802,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2802,&quot;^K&quot;,2801,536870918]],[&quot;^1?&quot;,[2802,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4887,&quot;^1I&quot;,5155],536870918]],[&quot;^1?&quot;,[2802,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2802,&quot;^11&quot;,2796,536870918]],[&quot;^1?&quot;,[2802,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2802,&quot;^?&quot;,&quot;~u61c717f6-18df-4b8e-80ce-3a15638ad0bd&quot;,536870918]],[&quot;^1?&quot;,[2803,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2803,&quot;^Y&quot;,&quot;**习惯基本原理小结** \\ncollapsed:: true\\n➢ 习惯是自我提高的复利。从长远来看，每天进步1%的效果不容小觑。\\n➢ 习惯是把双刃剑。它们可能对你有利，也可能对你不利，这就是为什么理解细节至关重要。\\n➢ 在你越过临界点之前，细微的变化似乎没起任何作用。这是个日积月累、潜移默化的过程，最终的重大突破迟迟不到，考验着你的耐心。\\n➢ 微习惯是个小习惯，是更大系统的一部分。正如原子是分子的组成部分一样，微习惯也是重大成效的组成部分。\\n➢ ==如果你想要更好的结果，那就别再设定目标，转而全力关注你的体系==。\\n➢ 不求拔高你的目标，但求落实你的体系。&quot;,536870918]],[&quot;^1?&quot;,[2803,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2803,&quot;^K&quot;,2796,536870918]],[&quot;^1?&quot;,[2803,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5155,&quot;^1I&quot;,5935],536870918]],[&quot;^1?&quot;,[2803,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2803,&quot;^11&quot;,932,536870918]],[&quot;^1?&quot;,[2803,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2803,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2803,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2803,&quot;^?&quot;,&quot;~u61c717f6-e260-4687-9fe4-a5b9a618aa06&quot;,536870918]],[&quot;^1?&quot;,[2804,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f6-41be-4b55-805f-1e573a61eda7&quot;],[&quot;^?&quot;,&quot;~u61c717f6-3a50-40b2-9115-758e87037156&quot;],[&quot;^?&quot;,&quot;~u61c717f6-4f22-4125-8ca9-a913fab56145&quot;],[&quot;^?&quot;,&quot;~u61c717f6-25a3-4ea4-b4d1-d1b0d8c33d2f&quot;],[&quot;^?&quot;,&quot;~u61c717f6-c37b-4dd8-b107-c0579ac10377&quot;]]],536870918]],[&quot;^1?&quot;,[2804,&quot;^Y&quot;,&quot;**你的习惯如何塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[2804,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2804,&quot;^K&quot;,2803,536870918]],[&quot;^1?&quot;,[2804,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5935,&quot;^1I&quot;,6015],536870918]],[&quot;^1?&quot;,[2804,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2804,&quot;^11&quot;,932,536870918]],[&quot;^1?&quot;,[2804,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2804,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2804,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2804,&quot;^?&quot;,&quot;~u61c717f6-414e-42ab-bd16-5c9443ad9bea&quot;,536870918]],[&quot;^1?&quot;,[2805,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2805,&quot;^Y&quot;,&quot;改变习惯之举颇具挑战性，原因有两个：\\ncollapsed:: true\\n（1）我们没有找对试图改变的东西；\\n（2）我们试图以错误的方式改变我们的习惯。&quot;,536870918]],[&quot;^1?&quot;,[2805,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2805,&quot;^K&quot;,2804,536870918]],[&quot;^1?&quot;,[2805,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6015,&quot;^1I&quot;,6211],536870918]],[&quot;^1?&quot;,[2805,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2805,&quot;^11&quot;,2804,536870918]],[&quot;^1?&quot;,[2805,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2805,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2805,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2805,&quot;^?&quot;,&quot;~u61c717f6-c37b-4dd8-b107-c0579ac10377&quot;,536870918]],[&quot;^1?&quot;,[2806,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2806,&quot;^Y&quot;,&quot;**行为转变有三层——结果的变化、流程的变化或身份的变化**\\n第一层是改变你的结果。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。\\n\\n第二层是改变你的过程。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。\\n\\n第三也是最深入的层次是改变你的身份。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870918]],[&quot;^1?&quot;,[2806,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2806,&quot;^K&quot;,2805,536870918]],[&quot;^1?&quot;,[2806,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6211,&quot;^1I&quot;,6983],536870918]],[&quot;^1?&quot;,[2806,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2806,&quot;^11&quot;,2804,536870918]],[&quot;^1?&quot;,[2806,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2806,&quot;^?&quot;,&quot;~u61c717f6-25a3-4ea4-b4d1-d1b0d8c33d2f&quot;,536870918]],[&quot;^1?&quot;,[2807,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2807,&quot;^Y&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，==我们的着眼点是我们希望成为什么样的人。==&quot;,536870918]],[&quot;^1?&quot;,[2807,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2807,&quot;^K&quot;,2806,536870918]],[&quot;^1?&quot;,[2807,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6983,&quot;^1I&quot;,7270],536870918]],[&quot;^1?&quot;,[2807,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2807,&quot;^11&quot;,2804,536870918]],[&quot;^1?&quot;,[2807,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2807,&quot;^?&quot;,&quot;~u61c717f6-4f22-4125-8ca9-a913fab56145&quot;,536870918]],[&quot;^1?&quot;,[2808,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f6-13d7-41aa-9007-b8efbafe90ff&quot;]]],536870918]],[&quot;^1?&quot;,[2808,&quot;^Y&quot;,&quot;内在激励的终极形式是习惯与你的身份融为一体。说我是想要这样的那种人是一回事，而说我本身就是这种人则是另外一回事。你越是以自己身份的某一方面为傲，你就越有动力保持与之相关的习惯。如果你以自己的一头秀发为傲，你会养成各种习惯去呵护和保养它。如果你以自己发达的二头肌为傲，你会确保自己永远不会放过锻炼上身的机会。如果你以自己织的围巾为傲，你会更有可能每周抽出几个小时用于编织。一旦涉及你的自豪感，你就会尽心尽力地保持你的习惯。&quot;,536870918]],[&quot;^1?&quot;,[2808,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2808,&quot;^K&quot;,2807,536870918]],[&quot;^1?&quot;,[2808,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7270,&quot;^1I&quot;,7904],536870918]],[&quot;^1?&quot;,[2808,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2808,&quot;^11&quot;,2804,536870918]],[&quot;^1?&quot;,[2808,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2808,&quot;^?&quot;,&quot;~u61c717f6-3a50-40b2-9115-758e87037156&quot;,536870918]],[&quot;^1?&quot;,[2809,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2809,&quot;^Y&quot;,&quot;➢ ==目标不是阅读一本书，而是成为读者。==\\n➢ 目标不是跑马拉松，而是成为跑步者。\\n➢ 目标不是学习一种乐器，而是成为音乐家。&quot;,536870918]],[&quot;^1?&quot;,[2809,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2809,&quot;^K&quot;,2808,536870918]],[&quot;^1?&quot;,[2809,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7904,&quot;^1I&quot;,8094],536870918]],[&quot;^1?&quot;,[2809,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2809,&quot;^11&quot;,2808,536870918]],[&quot;^1?&quot;,[2809,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2809,&quot;^?&quot;,&quot;~u61c717f6-13d7-41aa-9007-b8efbafe90ff&quot;,536870918]],[&quot;^1?&quot;,[2810,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2810,&quot;^Y&quot;,&quot;==你的行为通常反映了你的身份==。你的所作所为表明你相信——无论是有意识地还是下意识地——自己是哪种类型的人。研究表明，==一旦一个人完全认同自己身份的某个特定方面，他们就更有可能如此这般地行事==。&quot;,536870918]],[&quot;^1?&quot;,[2810,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2810,&quot;^K&quot;,2808,536870918]],[&quot;^1?&quot;,[2810,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8094,&quot;^1I&quot;,8385],536870918]],[&quot;^1?&quot;,[2810,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2810,&quot;^11&quot;,2804,536870918]],[&quot;^1?&quot;,[2810,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2810,&quot;^?&quot;,&quot;~u61c717f6-41be-4b55-805f-1e573a61eda7&quot;,536870918]],[&quot;^1?&quot;,[2811,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f6-432f-4e67-9cb3-560d853bf1a2&quot;],[&quot;^?&quot;,&quot;~u61c717f6-264d-4e42-9418-82b595aaff9e&quot;],[&quot;^?&quot;,&quot;~u61c717f6-399b-46ca-be85-b2226f4170a7&quot;],[&quot;^?&quot;,&quot;~u61c717f6-3bc3-4a30-8693-ad756f3f56a2&quot;],[&quot;^?&quot;,&quot;~u61c717f6-5e5f-4745-88e5-18d814f6d3c9&quot;],[&quot;^?&quot;,&quot;~u61c717f6-b6e1-4d6c-8955-60575dc06ea1&quot;],[&quot;^?&quot;,&quot;~u61c717f6-2220-493f-ba76-0001806ce4ba&quot;],[&quot;^?&quot;,&quot;~u61c717f6-aaee-4111-81a9-66684c555dee&quot;]]],536870918]],[&quot;^1?&quot;,[2811,&quot;^Y&quot;,&quot;**改变你身份的两步进程**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[2811,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2811,&quot;^K&quot;,2804,536870918]],[&quot;^1?&quot;,[2811,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8385,&quot;^1I&quot;,8441],536870918]],[&quot;^1?&quot;,[2811,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2811,&quot;^11&quot;,932,536870918]],[&quot;^1?&quot;,[2811,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2811,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2811,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2811,&quot;^?&quot;,&quot;~u61c717f6-4ad8-494a-a848-a7aef16ace82&quot;,536870918]],[&quot;^1?&quot;,[2812,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2812,&quot;^Y&quot;,&quot;更确切地说，你的习惯是体现你身份的方式。如果你每天都铺床，你体现着一个有条理的人的身份。如果你每天都写作，你体现着一个有创造力的人的身份。如果你每天都要训练，你体现着运动员的身份。&quot;,536870918]],[&quot;^1?&quot;,[2812,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2812,&quot;^K&quot;,2811,536870918]],[&quot;^1?&quot;,[2812,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8441,&quot;^1I&quot;,8715],536870918]],[&quot;^1?&quot;,[2812,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2812,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2812,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2812,&quot;^?&quot;,&quot;~u61c717f6-aaee-4111-81a9-66684c555dee&quot;,536870918]],[&quot;^1?&quot;,[2813,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2813,&quot;^Y&quot;,&quot;不管你现在的身份是什么，你相信它存在的理由只是因为你有证据。如果你连续二十年每周日都去教堂，你有证据表明你是虔诚的。如果你每天晚上都抽出个把小时学习生物学，你有证据表明你很好学。如果你在下雪天都去健身房，你有证据表明你决心健身。你对一个信念拥有的证据越多，你就越坚信它。&quot;,536870918]],[&quot;^1?&quot;,[2813,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2813,&quot;^K&quot;,2812,536870918]],[&quot;^1?&quot;,[2813,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8715,&quot;^1I&quot;,9124],536870918]],[&quot;^1?&quot;,[2813,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2813,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2813,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2813,&quot;^?&quot;,&quot;~u61c717f6-2220-493f-ba76-0001806ce4ba&quot;,536870918]],[&quot;^1?&quot;,[2814,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2814,&quot;^Y&quot;,&quot;你采取的每一个行动都是投票给了你想成为的那个人。一两次做法不会改变你的信念，但是随着选票的增加，你的新身份的证据也会改变。这就是为什么有意义的改变无须剧变的原因之一。微小的习惯做法可以提供新身份的证据，从而带来有意义的转变。&quot;,536870918]],[&quot;^1?&quot;,[2814,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2814,&quot;^K&quot;,2813,536870918]],[&quot;^1?&quot;,[2814,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9124,&quot;^1I&quot;,9464],536870918]],[&quot;^1?&quot;,[2814,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2814,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2814,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2814,&quot;^?&quot;,&quot;~u61c717f6-b6e1-4d6c-8955-60575dc06ea1&quot;,536870918]],[&quot;^1?&quot;,[2815,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2815,&quot;^Y&quot;,&quot;==这是一个简单的两步过程：（1）决定你想成为哪类人。（2）用小赢证明给自己看。==&quot;,536870918]],[&quot;^1?&quot;,[2815,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2815,&quot;^K&quot;,2814,536870918]],[&quot;^1?&quot;,[2815,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9464,&quot;^1I&quot;,9582],536870918]],[&quot;^1?&quot;,[2815,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2815,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2815,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2815,&quot;^?&quot;,&quot;~u61c717f6-5e5f-4745-88e5-18d814f6d3c9&quot;,536870918]],[&quot;^1?&quot;,[2816,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2816,&quot;^Y&quot;,&quot;一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。&quot;,536870918]],[&quot;^1?&quot;,[2816,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2816,&quot;^K&quot;,2815,536870918]],[&quot;^1?&quot;,[2816,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9582,&quot;^1I&quot;,10093],536870918]],[&quot;^1?&quot;,[2816,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2816,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2816,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2816,&quot;^?&quot;,&quot;~u61c717f6-3bc3-4a30-8693-ad756f3f56a2&quot;,536870918]],[&quot;^1?&quot;,[2817,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2817,&quot;^Y&quot;,&quot;基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。&quot;,536870918]],[&quot;^1?&quot;,[2817,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2817,&quot;^K&quot;,2816,536870918]],[&quot;^1?&quot;,[2817,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,10093,&quot;^1I&quot;,10604],536870918]],[&quot;^1?&quot;,[2817,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2817,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2817,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2817,&quot;^?&quot;,&quot;~u61c717f6-399b-46ca-be85-b2226f4170a7&quot;,536870918]],[&quot;^1?&quot;,[2818,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2818,&quot;^Y&quot;,&quot;培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。&quot;,536870918]],[&quot;^1?&quot;,[2818,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2818,&quot;^K&quot;,2817,536870918]],[&quot;^1?&quot;,[2818,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,10604,&quot;^1I&quot;,11028],536870918]],[&quot;^1?&quot;,[2818,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2818,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2818,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2818,&quot;^?&quot;,&quot;~u61c717f6-264d-4e42-9418-82b595aaff9e&quot;,536870918]],[&quot;^1?&quot;,[2819,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2819,&quot;^Y&quot;,&quot;**本章小结** \\n➢ 变化有三个层次：结果变化、过程变化和身份变化。\\n➢ 改变习惯的最有效方法不是关注你想要达到的目标，而是你想要成为谁。\\n➢ 你的身份来自你的习惯。每个行动都是你在投票给你想成为的人。\\n➢ 要想使自己做到最好，你需要持续编辑你的信念，升级和扩展你的身份。\\n➢ 习惯至关重要的真正原因不是因为它们能带给你更好的结果（尽管它们能做到这一点），而是因为它们能改变你对自己抱有的信念。&quot;,536870918]],[&quot;^1?&quot;,[2819,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2819,&quot;^K&quot;,2818,536870918]],[&quot;^1?&quot;,[2819,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11028,&quot;^1I&quot;,11611],536870918]],[&quot;^1?&quot;,[2819,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2819,&quot;^11&quot;,2811,536870918]],[&quot;^1?&quot;,[2819,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2819,&quot;^?&quot;,&quot;~u61c717f6-432f-4e67-9cb3-560d853bf1a2&quot;,536870918]],[&quot;^1?&quot;,[2820,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f6-71cf-4b6d-be2e-8687408eee98&quot;],[&quot;^?&quot;,&quot;~u61c717f6-e20b-4e12-8f81-03e16bd4403c&quot;],[&quot;^?&quot;,&quot;~u61c717f6-1990-4430-a64a-26fcbfb21c52&quot;],[&quot;^?&quot;,&quot;~u61c717f6-8667-4160-b139-1428d1fe12bf&quot;],[&quot;^?&quot;,&quot;~u61c717f6-1525-4ff4-b6b6-db628959a88f&quot;],[&quot;^?&quot;,&quot;~u61c717f6-01aa-4405-98ad-ab91d7ff3b6f&quot;]]],536870918]],[&quot;^1?&quot;,[2820,&quot;^Y&quot;,&quot;**习惯发挥作用的原理**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[2820,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2820,&quot;^K&quot;,2811,536870918]],[&quot;^1?&quot;,[2820,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11611,&quot;^1I&quot;,11664],536870918]],[&quot;^1?&quot;,[2820,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2820,&quot;^11&quot;,932,536870918]],[&quot;^1?&quot;,[2820,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[2820,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[2820,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2820,&quot;^?&quot;,&quot;~u61c717f6-28f9-4bea-8a0f-d23277336118&quot;,536870918]],[&quot;^1?&quot;,[2821,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2821,&quot;^Y&quot;,&quot;养成习惯的过程可以分为四个简单的步骤：提示、渴求、反应和奖励。[插图]将它分解成这些有趣的部分可以帮助我们了解什么是习惯，它是如何工作的，以及如何改进它。[插图]图5：所有习惯的形成都会经历相同顺序的四个阶段：提示、渴求、反应和奖励这个四步模式是每个习惯的核心支柱，你的大脑每次都以同样的顺序运行这些步骤。&quot;,536870918]],[&quot;^1?&quot;,[2821,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2821,&quot;^K&quot;,2820,536870918]],[&quot;^1?&quot;,[2821,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,11664,&quot;^1I&quot;,12117],536870918]],[&quot;^1?&quot;,[2821,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2821,&quot;^11&quot;,2820,536870918]],[&quot;^1?&quot;,[2821,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2821,&quot;^?&quot;,&quot;~u61c717f6-01aa-4405-98ad-ab91d7ff3b6f&quot;,536870918]],[&quot;^1?&quot;,[2822,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2822,&quot;^Y&quot;,&quot;首先，是提示。这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。&quot;,536870918]],[&quot;^1?&quot;,[2822,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2822,&quot;^K&quot;,2821,536870918]],[&quot;^1?&quot;,[2822,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12117,&quot;^1I&quot;,12640],536870918]],[&quot;^1?&quot;,[2822,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2822,&quot;^11&quot;,2820,536870918]],[&quot;^1?&quot;,[2822,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2822,&quot;^?&quot;,&quot;~u61c717f6-1525-4ff4-b6b6-db628959a88f&quot;,536870918]],[&quot;^1?&quot;,[2823,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2823,&quot;^Y&quot;,&quot;其次是渴求，也是每个习惯背后的动力。没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870918]],[&quot;^1?&quot;,[2823,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2823,&quot;^K&quot;,2822,536870918]],[&quot;^1?&quot;,[2823,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,12640,&quot;^1I&quot;,13121],536870918]],[&quot;^1?&quot;,[2823,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2823,&quot;^11&quot;,2820,536870918]],[&quot;^1?&quot;,[2823,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2823,&quot;^?&quot;,&quot;~u61c717f6-8667-4160-b139-1428d1fe12bf&quot;,536870918]],[&quot;^1?&quot;,[2824,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2824,&quot;^Y&quot;,&quot;第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870918]],[&quot;^1?&quot;,[2824,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2824,&quot;^K&quot;,2823,536870918]],[&quot;^1?&quot;,[2824,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,13121,&quot;^1I&quot;,13542],536870918]],[&quot;^1?&quot;,[2824,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2824,&quot;^11&quot;,2820,536870918]],[&quot;^1?&quot;,[2824,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2824,&quot;^?&quot;,&quot;~u61c717f6-1990-4430-a64a-26fcbfb21c52&quot;,536870918]],[&quot;^1?&quot;,[2825,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2825,&quot;^Y&quot;,&quot;最后，回应会带来回报。获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：\\n（1）满足我们的需求；\\n（2）它们对我们有教益。&quot;,536870918]],[&quot;^1?&quot;,[2825,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2825,&quot;^K&quot;,2824,536870918]],[&quot;^1?&quot;,[2825,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,13542,&quot;^1I&quot;,13856],536870918]],[&quot;^1?&quot;,[2825,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2825,&quot;^11&quot;,2820,536870918]],[&quot;^1?&quot;,[2825,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2825,&quot;^?&quot;,&quot;~u61c717f6-e20b-4e12-8f81-03e16bd4403c&quot;,536870918]],[&quot;^1?&quot;,[2826,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[2826,&quot;^Y&quot;,&quot;其次，奖励教会我们哪些行为值得记住并应用于未来。你的大脑是奖励探测器。在你的一生中，你的感觉神经系统会不断监测哪些行为能满足你的欲望并带来快乐。快乐和失望的感觉是反馈机制的一部分，帮助你的大脑区分有用和无用的行为。奖励会终结反馈循环，完成整个习惯形成的循环。[插图]&quot;,536870918]],[&quot;^1?&quot;,[2826,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2826,&quot;^K&quot;,2825,536870918]],[&quot;^1?&quot;,[2826,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,13856,&quot;^1I&quot;,14255],536870918]],[&quot;^1?&quot;,[2826,&quot;^15&quot;,932,536870918]],[&quot;^1?&quot;,[2826,&quot;^11&quot;,2820,536870918]],[&quot;^1?&quot;,[2826,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[2826,&quot;^?&quot;,&quot;~u61c717f6-71cf-4b6d-be2e-8687408eee98&quot;,536870918]],[&quot;^1?&quot;,[2827,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f6-15e4-4adf-a11f-2d5341247791&quot;],[&quot;^?&quot;,&quot;~u61c717f6-b5f7-4f73-aabe-102ee07aa153&quot;],[&quot;^?&quot;,&quot;~u61c717f6-dad4-44c4-9145-d060d857dc0c&quot;]]],536870918]],[&quot;^1?&quot;,[2827,&quot;^Y&quot;,&quot;**行为转变的四大定律**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[2827,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[2827,&quot;^K&quot;,2820,536870918]],[&quot;^1?&quot;,[2827,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,14255,&quot;^1I&quot;,14308],536870918]],[&quot;^1?&quot;,[2827,&quot;^15&quot;,932,536870918]],[&quot; f-8c234c0a2693&quot;],[&quot;^?&quot;,&quot;~u61c717f6-2874-4e52-9314-44a7003bfc9e&quot;]]],536870918]],[&quot;^1?&quot;,[3178,&quot;^Y&quot;,&quot;## 深度了解社交焦虑\\nupdated-at:: 1627315919312\\ncollapsed:: true\\ncreated-at:: 1627315919312&quot;,536870918]],[&quot;^1?&quot;,[3178,&quot;^Q&quot;,1627315919312,536870918]],[&quot;^1?&quot;,[3178,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3178,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3178,&quot;^K&quot;,3177,536870918]],[&quot;^1?&quot;,[3178,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2325,&quot;^1I&quot;,2436],536870918]],[&quot;^1?&quot;,[3178,&quot;^15&quot;,636,536870918]],[&quot;^1?&quot;,[3178,&quot;^11&quot;,3177,536870918]],[&quot;^1?&quot;,[3178,&quot;^10&quot;,1101,536870918]],[&quot;^1?&quot;,[3178,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627315919312,&quot;^20&quot;,true,&quot;^1C&quot;,1627315919312],536870918]],[&quot;^1?&quot;,[3178,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^20&quot;,&quot;^1C&quot;]],536870918]],[&quot;^1?&quot;,[3178,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3178,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3178,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3178,&quot;^G&quot;,1627315919312,536870918]],[&quot;^1?&quot;,[3178,&quot;^?&quot;,&quot;~u61c717f6-b91c-4038-918c-066010b77aa8&quot;,536870918]],[&quot;^1?&quot;,[3179,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3179,&quot;^Y&quot;,&quot;## 社交焦虑来自于哪里\\ncreated-at:: 1627315933655\\nupdated-at:: 1627315933655\\ncollapsed:: true\\n**我们的焦虑**\\n可能担心别人会看到我们焦虑的身体迹象：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n**我们的外表**\\n我们对自己的外表不满。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。\\n**我们的性格**\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536870918]],[&quot;^1?&quot;,[3179,&quot;^Q&quot;,1627315933655,536870918]],[&quot;^1?&quot;,[3179,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3179,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3179,&quot;^K&quot;,3178,536870918]],[&quot;^1?&quot;,[3179,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2436,&quot;^1I&quot;,4114],536870918]],[&quot;^1?&quot;,[3179,&quot;^15&quot;,636,536870918]],[&quot;^1?&quot;,[3179,&quot;^11&quot;,3178,536870918]],[&quot;^1?&quot;,[3179,&quot;^10&quot;,1101,536870918]],[&quot;^1?&quot;,[3179,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315933655,&quot;^1D&quot;,1627315933655,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[3179,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[3179,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3179,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3179,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3179,&quot;^G&quot;,1627315933655,536870918]],[&quot;^1?&quot;,[3179,&quot;^?&quot;,&quot;~u61c717f6-2874-4e52-9314-44a7003bfc9e&quot;,536870918]],[&quot;^1?&quot;,[3180,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3180,&quot;^Y&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[3180,&quot;^Q&quot;,1627315952551,536870918]],[&quot;^1?&quot;,[3180,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3180,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3180,&quot;^K&quot;,3179,536870918]],[&quot;^1?&quot;,[3180,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4114,&quot;^1I&quot;,5675],536870918]],[&quot;^1?&quot;,[3180,&quot;^15&quot;,636,536870918]],[&quot;^1?&quot;,[3180,&quot;^11&quot;,3178,536870918]],[&quot;^1?&quot;,[3180,&quot;^10&quot;,1101,536870918]],[&quot;^1?&quot;,[3180,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315952551,&quot;^1D&quot;,1627315952551,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[3180,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[3180,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3180,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3180,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3180,&quot;^G&quot;,1627315952551,536870918]],[&quot;^1?&quot;,[3180,&quot;^?&quot;,&quot;~u61c717f6-ff19-4275-b45f-8c234c0a2693&quot;,536870918]],[&quot;^1?&quot;,[3181,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3181,&quot;^Y&quot;,&quot;## 深入了解内在批判\\ncreated-at:: 1627315980229\\nupdated-at:: 1627315980229&quot;,536870918]],[&quot;^1?&quot;,[3181,&quot;^Q&quot;,1627315980229,536870918]],[&quot;^1?&quot;,[3181,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3181,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3181,&quot;^K&quot;,3178,536870918]],[&quot;^1?&quot;,[3181,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5675,&quot;^1I&quot;,5766],536870918]],[&quot;^1?&quot;,[3181,&quot;^15&quot;,636,536870918]],[&quot;^1?&quot;,[3181,&quot;^11&quot;,3177,5368 t;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f6-ec0f-49ef-9a54-64221bb84fa1&quot;],[&quot;^?&quot;,&quot;~u61c717f6-9a3c-4ef7-9c2d-df59155995cb&quot;],[&quot;^?&quot;,&quot;~u61c717f6-7dae-4d10-9081-73aaf0ab7e72&quot;],[&quot;^?&quot;,&quot;~u61c717f6-915d-4bb0-baf5-421c462ea910&quot;],[&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;],[&quot;^?&quot;,&quot;~u61c717f6-9df9-4144-bd44-c49e36a0c6c2&quot;]]],536870918]],[&quot;^1?&quot;,[3600,&quot;^Y&quot;,&quot;# 大局与细节（“为什么”与“是什么”）\\nid:: 608a2588-5580-4d3d-851d-f983c2b39772\\n\\n* 繁琐且简单的事情，应该想自己为什么要做，从而赋予事情的意义。\\n* 复杂困难的事情，应该想自己要做什么，从而拆解复杂的事情让它变得简单&quot;,536870918]],[&quot;^1?&quot;,[3600,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3600,&quot;^12&quot;,1,536870918]],[&quot;^1?&quot;,[3600,&quot;^K&quot;,3599,536870918]],[&quot;^1?&quot;,[3600,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,103,&quot;^1I&quot;,398],536870918]],[&quot;^1?&quot;,[3600,&quot;^15&quot;,742,536870918]],[&quot;^1?&quot;,[3600,&quot;^11&quot;,742,536870918]],[&quot;^1?&quot;,[3600,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;608a2588-5580-4d3d-851d-f983c2b39772&quot;],536870918]],[&quot;^1?&quot;,[3600,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[3600,&quot;^1V&quot;,1,536870918]],[&quot;^1?&quot;,[3600,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3600,&quot;^1J&quot;,false,536870918]],[&quot;^1?&quot;,[3600,&quot;^?&quot;,&quot;~u608a2588-5580-4d3d-851d-f983c2b39772&quot;,536870918]],[&quot;^1?&quot;,[3601,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3601,&quot;^Y&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536870918]],[&quot;^1?&quot;,[3601,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3601,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3601,&quot;^K&quot;,3600,536870918]],[&quot;^1?&quot;,[3601,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,398,&quot;^1I&quot;,1235],536870918]],[&quot;^1?&quot;,[3601,&quot;^15&quot;,742,536870918]],[&quot;^1?&quot;,[3601,&quot;^11&quot;,3600,536870918]],[&quot;^1?&quot;,[3601,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3601,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3601,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3601,&quot;^?&quot;,&quot;~u61c717f6-9df9-4144-bd44-c49e36a0c6c2&quot;,536870918]],[&quot;^1?&quot;,[3602,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3602,&quot;^Y&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536870918]],[&quot;^1?&quot;,[3602,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3602,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3602,&quot;^K&quot;,3601,536870918]],[&quot;^1?&quot;,[3602,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,1235,&quot;^1I&quot;,2072],536870918]],[&quot;^1?&quot;,[3602,&quot;^15&quot;,742,536870918]],[&quot;^1?&quot;,[3602,&quot;^11&quot;,3600,536870918]],[&quot;^1?&quot;,[3602,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536870918]],[&quot;^1?&quot;,[3602,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1O&quot;]],536870918]],[&quot;^1?&quot;,[3602,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3602,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3602,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3602,&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536870918]],[&quot;^1?&quot;,[3603,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3603,&quot;^Y&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536870918]],[&quot;^1?&quot;,[3603,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3603,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3603,&quot;^K&quot;,3602,536870918]],[&quot;^1?&quot;,[3603,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2072,&quot;^1I&quot;,2975],536870918]],[&quot;^1?&quot;,[3603,&quot;^15&quot;,742,536870918]],[&quot;^1?&quot;,[3603,&quot;^11&quot;,3600,536870918]],[&quot;^1?&quot;,[3603,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3603,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3603,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3603,&quot;^?&quot;,&quot;~u61c717f6-915d-4bb0-baf5-421c462ea910&quot;,536870918]],[&quot;^1?&quot;,[3604,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3604,&quot;^Y&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536870918]],[&quot;^1?&quot;,[3604,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3604,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3604,&quot;^K&quot;,3603,536870918]],[&quot;^1?&quot;,[3604,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2975,&quot;^1I&quot;,3715],536870918]],[&quot;^1?&quot;,[3604,&quot;^15&quot;,742,536870918]],[&quot;^1?&quot;,[3604,&quot;^11&quot;,3600,536870918]],[&quot;^1?&quot;,[3604,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3604,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3604,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3604,&quot;^?&quot;,&quot;~u61c717f6-7dae-4d10-9081-73aaf0ab7e72&quot;,536870918]],[&quot;^1?&quot;,[3605,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3605,&quot;^Y&quot;,&quot;## 怎么思考“为什么”\\n#+BEGIN_QUOTE\\n1. 写下一件你最近由于缺乏动力或者诱惑太多而无法完成的事。\\n2. 现在，写下你“为什么”想做这件事。你个人的目的是什么？\\n3. 等你下次再试着做这件事时，停下来想一想你刚刚总结的“为什么”。反反复复地这样做，直到它成为习惯为止。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[3605,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3605,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3605,&quot;^K&quot;,3604,536870918]],[&quot;^1?&quot;,[3605,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3715,&quot;^1I&quot;,4114],536870918]],[&quot;^1?&quot;,[3605,&quot;^15&quot;,742,536870918]],[&quot;^1?&quot;,[3605,&quot;^11&quot;,3600,536870918]],[&quot;^1?&quot;,[3605,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[3605,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[3605,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[3605,&quot;^?&quot;,&quot;~u61c717f6-9a3c-4ef7-9c2d-df59155995cb&quot;,536870918]],[&quot;^1?&quot;,[3606,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[3606,&quot;^Y&quot;,&quot;## 怎么思考“是什么”\\n\\n#+BEGIN_QUOTE\\n1. 写出一件你想做却特别复杂、困难或者陌生的事。也许你想创建自己的网站但你不熟悉计算机操作，又或许你想开创一番新的事业。\\n2. 现在，写下你第一步应当做什么。为了开始追求那个目标，你需要采取的具体行动是什么？\\n3. 等你下次再尝试做这件事时，停下来想一想你刚刚总结的需要采取的下一个具体行动，并且聚精会神地做。这很快也会成为一个习惯。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[3606,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[3606,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[3606,&quot;^K&quot;,3605,536870918]],[&quot;^1?&quot;,[3606,&quot;^T&quot;,
