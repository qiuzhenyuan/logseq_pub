\\n这是个大问题。我们可能会担心自己的人格：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n**我们的社交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536870919]],[&quot;^1?&quot;,[3249,&quot;^Q&quot;,1627315933655,536870919]],[&quot;^1?&quot;,[3249,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3249,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3249,&quot;^K&quot;,3248,536870919]],[&quot;^1?&quot;,[3249,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2434,&quot;^1J&quot;,4112],536870919]],[&quot;^1?&quot;,[3249,&quot;^15&quot;,649,536870919]],[&quot;^1?&quot;,[3249,&quot;^11&quot;,3248,536870919]],[&quot;^1?&quot;,[3249,&quot;^10&quot;,1120,536870919]],[&quot;^1?&quot;,[3249,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315933655,&quot;^1D&quot;,1627315933655,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[3249,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[3249,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3249,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3249,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3249,&quot;^G&quot;,1627315933655,536870919]],[&quot;^1?&quot;,[3249,&quot;^?&quot;,&quot;~u61d054b7-1943-474e-b19a-d788025b3817&quot;,536870919]],[&quot;^1?&quot;,[3250,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3250,&quot;^Y&quot;,&quot;## 区分内向与社交焦虑\\ncreated-at:: 1627315952551\\nupdated-at:: 1627315952551\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。\\n\\n参考链接：[link](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89k16732dc0161679091c5aeb1)\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[3250,&quot;^Q&quot;,1627315952551,536870919]],[&quot;^1?&quot;,[3250,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3250,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3250,&quot;^K&quot;,3249,536870919]],[&quot;^1?&quot;,[3250,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4112,&quot;^1J&quot;,5673],536870919]],[&quot;^1?&quot;,[3250,&quot;^15&quot;,649,536870919]],[&quot;^1?&quot;,[3250,&quot;^11&quot;,3248,536870919]],[&quot;^1?&quot;,[3250,&quot;^10&quot;,1120,536870919]],[&quot;^1?&quot;,[3250,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627315952551,&quot;^1D&quot;,1627315952551,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[3250,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[3250,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3250,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3250,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3250,&quot;^G&quot;,1627315952551,536870919]],[&quot;^1?&quot;,[3250,&quot;^?&quot;,&quot;~u61d054b7-3470-43ef-8f9e-3ec7bf5b2a1b&quot;,536870919]],[&quot;^1?&quot;,[3251,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3251,&quot;^Y&quot;,&quot;## 深入了解内在批判\\ncreated-at:: 1627315980229\\nupdated-at:: 1627315980229&quot;,536870919]],[&quot;^1?&quot;,[3251,&quot;^Q&quot;,1627315980229,536870919]],[&quot;^1?&quot;,[3251,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3251,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3251,&quot;^K&quot;,3248,536870919]],[&quot;^1?&quot;,[3251,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5673,&quot;^1J&quot; t;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,15956,&quot;^1J&quot;,16851],536870919]],[&quot;^1?&quot;,[3425,&quot;^15&quot;,551,536870919]],[&quot;^1?&quot;,[3425,&quot;^11&quot;,3424,536870919]],[&quot;^1?&quot;,[3425,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3425,&quot;^?&quot;,&quot;~u61d054b7-0e4e-4e31-976c-dea637938645&quot;,536870919]],[&quot;^1?&quot;,[3426,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3426,&quot;^Y&quot;,&quot;此时你通常需要面对两个问题，一是团队的目标可能缺乏实质内容，二是这个目标的制订过程可能无法让普通成员对目标产生认同感。&quot;,536870919]],[&quot;^1?&quot;,[3426,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3426,&quot;^K&quot;,3425,536870919]],[&quot;^1?&quot;,[3426,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,16851,&quot;^1J&quot;,17032],536870919]],[&quot;^1?&quot;,[3426,&quot;^15&quot;,551,536870919]],[&quot;^1?&quot;,[3426,&quot;^11&quot;,3424,536870919]],[&quot;^1?&quot;,[3426,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3426,&quot;^?&quot;,&quot;~u61d054b7-a792-4148-8474-25184f05c791&quot;,536870919]],[&quot;^1?&quot;,[3427,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3427,&quot;^Y&quot;,&quot;寻求“数据”：找出当前愿景背后的理念。如果你们公司的愿景平淡无奇，无法让员工产生斗志，或者表述含糊，无法转化成具体行动，那么你首先应该发掘目标背后的理念。不要觉得你应该掌握了所有相关信息。问题可能在于没有人认真考虑过怎样才能让愿景发挥应有的作用，也许你们只需要把团队领导者的思想解释清楚就行了。也许公司的目标还有一个更加详细的版本，只是没有人告诉你。也许有一些因素阻止你们制定有效的目标，只是你还没有意识到这些因素。首先，你需要获得关于这个问题更加全面的信息。这些信息不只你一个人可以使用。当你请其他人帮助你寻找更多信息时，他们也可以加入你的行列。&quot;,536870919]],[&quot;^1?&quot;,[3427,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3427,&quot;^K&quot;,3426,536870919]],[&quot;^1?&quot;,[3427,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,17032,&quot;^1J&quot;,17858],536870919]],[&quot;^1?&quot;,[3427,&quot;^15&quot;,551,536870919]],[&quot;^1?&quot;,[3427,&quot;^11&quot;,3424,536870919]],[&quot;^1?&quot;,[3427,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3427,&quot;^?&quot;,&quot;~u61d054b7-39f1-4431-8983-75 ,[&quot;^1M&quot;,[&quot;目标达成&quot;]],&quot;^1@&quot;,true],536870919]],[&quot;^1?&quot;,[3700,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1B&quot;,&quot;^1E&quot;,&quot;^1@&quot;]],536870919]],[&quot;^1?&quot;,[3700,&quot;^L&quot;,575,536870919]],[&quot;^1?&quot;,[3700,&quot;^L&quot;,793,536870919]],[&quot;^1?&quot;,[3700,&quot;^L&quot;,887,536870919]],[&quot;^1?&quot;,[3700,&quot;^L&quot;,932,536870919]],[&quot;^1?&quot;,[3700,&quot;^L&quot;,1185,536870919]],[&quot;^1?&quot;,[3700,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3700,&quot;^?&quot;,&quot;~u61d054b7-597b-4b79-a70d-7b3afce2fed9&quot;,536870919]],[&quot;^1?&quot;,[3701,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b7-b542-43c5-b352-0472f6a9e4b2&quot;],[&quot;^?&quot;,&quot;~u61d054b7-a3a9-4079-9811-66a1c86cade9&quot;],[&quot;^?&quot;,&quot;~u61d054b7-f144-4bde-9e82-f093fe0309a9&quot;],[&quot;^?&quot;,&quot;~u61d054b7-da77-40b6-804a-d7575798293a&quot;],[&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;],[&quot;^?&quot;,&quot;~u61d054b7-546f-4ea5-847f-78a38ae54968&quot;]]],536870919]],[&quot;^1?&quot;,[3701,&quot;^Y&quot;,&quot;# 大局与细节（“为什么”与“是什么”）\\nid:: 608a2588-5580-4d3d-851d-f983c2b39772\\n\\n* 繁琐且简单的事情，应该想自己为什么要做，从而赋予事情的意义。\\n* 复杂困难的事情，应该想自己要做什么，从而拆解复杂的事情让它变得简单&quot;,536870919]],[&quot;^1?&quot;,[3701,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3701,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[3701,&quot;^K&quot;,3700,536870919]],[&quot;^1?&quot;,[3701,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,103,&quot;^1J&quot;,398],536870919]],[&quot;^1?&quot;,[3701,&quot;^15&quot;,758,536870919]],[&quot;^1?&quot;,[3701,&quot;^11&quot;,758,536870919]],[&quot;^1?&quot;,[3701,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;608a2588-5580-4d3d-851d-f983c2b39772&quot;],536870919]],[&quot;^1?&quot;,[3701,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870919]],[&quot;^1?&quot;,[3701,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[3701,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3701,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[3701,&quot;^?&quot;,&quot;~u608a2588-5580-4d3d-851d-f983c2b39772&quot;,536870919]],[&quot;^1?&quot;,[3702,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3702,&quot;^Y&quot;,&quot;## 你如何看待自己所做的事情（为什么与是什么）\\n\\n**做一个测试**\\n![image.png](../assets/image_1619268752474_0.png)\\n\\n**测试结果**\\n如果你的得分达到或超过6分，你也许是个习惯用**更抽象的方式理解自己行为的人，也就是说，想到某件日常事务时，你更注重“为什么”要做**。所以，在家里推着吸尘器打圈圈，是在“保持清洁”，可以看出，希望家里干净是你打扫的原因，你也正是从这个角度去理解这个行为的。如果你的得分为5分或5分以下，**你可能更注重实际，从你正在做的事情“是什么”的角度来理解行为**。所以，在家里推着吸尘器打圈圈，是在“用吸尘器清理地板”，这是真正发生着的事，你便如此理解这个行为&quot;,536870919]],[&quot;^1?&quot;,[3702,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3702,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3702,&quot;^K&quot;,3701,536870919]],[&quot;^1?&quot;,[3702,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,398,&quot;^1J&quot;,1235],536870919]],[&quot;^1?&quot;,[3702,&quot;^15&quot;,758,536870919]],[&quot;^1?&quot;,[3702,&quot;^11&quot;,3701,536870919]],[&quot;^1?&quot;,[3702,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3702,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3702,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3702,&quot;^?&quot;,&quot;~u61d054b7-546f-4ea5-847f-78a38ae54968&quot;,536870919]],[&quot;^1?&quot;,[3703,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3703,&quot;^Y&quot;,&quot;## 应该思考“为什么”还是“是什么”\\nid:: 6090b001-ec8f-4015-8d31-74c75c67a969\\n两种描述都正确，所以并不是其中一种描述正确，另一种错误。但它们肯定是不同的，而且这里的差异很重要。因为到最后，从抽象的“为什么”和具体的“是什么”的角度来看待你的行为，在^^激发动机^^方面各有利弊。在^^不同情况^^下，^^一种思维方式可能比另一种更能有效地帮助人们实现目标^^。这里的诀窍在于要懂得^^针对不同情况来调整思维方式^^，好消息是，这根本不难调整。^^你只要学会什么时候该想“为什么”，什么时候需要想“是什么”就行了。^^\\n\\n大局和细节的思考模式各有优劣，最佳策略是根据目标的不同在两种模式中切换。&quot;,536870919]],[&quot;^1?&quot;,[3703,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3703,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3703,&quot;^K&quot;,3702,536870919]],[&quot;^1?&quot;,[3703,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,1235,&quot;^1J&quot;,2072],536870919]],[&quot;^1?&quot;,[3703,&quot;^15&quot;,758,536870919]],[&quot;^1?&quot;,[3703,&quot;^11&quot;,3701,536870919]],[&quot;^1?&quot;,[3703,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;6090b001-ec8f-4015-8d31-74c75c67a969&quot;],536870919]],[&quot;^1?&quot;,[3703,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870919]],[&quot;^1?&quot;,[3703,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3703,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3703,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3703,&quot;^?&quot;,&quot;~u6090b001-ec8f-4015-8d31-74c75c67a969&quot;,536870919]],[&quot;^1?&quot;,[3704,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3704,&quot;^Y&quot;,&quot;## 什么时候应该思考“为什么”\\n\\n更加抽象的思考行为能让人^^充满激情^^，因为你^^把一件特定的事情（通常是小事）与一种更大的意义或某个更重要的目标联系起来了^^。这便赋予了一件本不那么重要或不那么有价值的事情新的意义。\\n  例如，说到加班1个小时，我把它看成是“你为了提升头条的DAU又敲了60分钟的代码“\\n从这种角度来思考，我更有可能踏实而勤奋地工作。你做事情的原因将不可思议地激发你做事的热情。\\n\\n如果你想激励别人做某件事情，从“为什么”的角度来描述这件事，还有助于说服他们去尝试。\\n   如果你想让你儿子为准备化学考试努力复习，告诉他考出好成绩更有利于将来考上好的大学，往往比告诉他打开课本硬背元素周期表更加有效&quot;,536870919]],[&quot;^1?&quot;,[3704,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3704,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3704,&quot;^K&quot;,3703,536870919]],[&quot;^1?&quot;,[3704,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2072,&quot;^1J&quot;,2975],536870919]],[&quot;^1?&quot;,[3704,&quot;^15&quot;,758,536870919]],[&quot;^1?&quot;,[3704,&quot;^11&quot;,3701,536870919]],[&quot;^1?&quot;,[3704,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3704,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3704,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3704,&quot;^?&quot;,&quot;~u61d054b7-da77-40b6-804a-d7575798293a&quot;,536870919]],[&quot;^1?&quot;,[3705,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3705,&quot;^Y&quot;,&quot;## 什么时候应该思考“是什么”\\n\\n\\n#+BEGIN_QUOTE\\n用细节来思考我们所做的事情，从“我在做的事情究竟‘是什么’”的角度来思考，有没有帮助呢？当然有。首先，在做一件困难、生疏、复杂的事情或是需要花很长时间学习的事情时，这种思维方式格外有益。如果你从来没有用过吸尘器，“用吸尘器清理地板”（“是什么”）的思考方式就比“打扫卫生”（“为什么”）的思考方式更加有效。\\n#+END_QUOTE\\n\\n我们一再发现，人们在做有一定难度的事情时，用简单具体的“是什么”方式来思考，比用深远抽象的“为什么”方式思考更加简洁有效。&quot;,536870919]],[&quot;^1?&quot;,[3705,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3705,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3705,&quot;^K&quot;,3704,536870919]],[&quot;^1?&quot;,[3705,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2975,&quot;^1J&quot;,3715],536870919]],[&quot;^1?&quot;,[3705,&quot;^15&quot;,758,536870919]],[&quot;^1?&quot;,[3705,&quot;^11&quot;,3701,536870919]],[&quot;^1?&quot;,[3705,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3705,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3705,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[3705,&quot;^?&quot;,&quot;~u61d054b7-f144-4bde-9e82-f093fe0309a9&quot;,536870919]],[&quot;^1?&quot;,[3706,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[3706,&quot;^Y&quot;,&quot;## 怎么思考“为什么”\\n#+BEGIN_QUOTE\\n1. 写下一件你最近由于缺乏动力或者诱惑太多而无法完成的事。\\n2. 现在，写下你“为什么”想做这件事。你个人的目的是什么？\\n3. 等你下次再试着做这件事时，停下来想一想你刚刚总结的“为什么”。反反复复地这样做，直到它成为习惯为止。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[3706,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[3706,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3706,&quot;^K&quot;,3705,536870919]],[&quot;^1?&quot;,[3706,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3715,&quot;^1J&quot;,4114],536870919]],[&quot;^1?&quot;,[3706,&quot;^15&quot;,758,536870919]],[&quot;^1?&quot;,[3706,&quot;^11&quot;,3701,536870919]],[&quot;^1?&quot;,[3706,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[3706,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[3706,&quot;^1K&quot;,true,536870919]],[&q 列完成消息投递的三个过程**：  \\n1. 消息生产者发送消息给Broker  \\n2. Broker把消息同步和持久化  \\n3. Broker将消息传递给消费者  \\n==3个过程每一步都可能出问题==。\\n#+END_NOTE&quot;,536870919]],[&quot;^1?&quot;,[4479,&quot;^Q&quot;,1627220771243,536870919]],[&quot;^1?&quot;,[4479,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4479,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4479,&quot;^K&quot;,4478,536870919]],[&quot;^1?&quot;,[4479,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,895,&quot;^1J&quot;,1731],536870919]],[&quot;^1?&quot;,[4479,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4479,&quot;^11&quot;,666,536870919]],[&quot;^1?&quot;,[4479,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627220771243,&quot;^1C&quot;,1627220771243],536870919]],[&quot;^1?&quot;,[4479,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870919]],[&quot;^1?&quot;,[4479,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4479,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4479,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4479,&quot;^G&quot;,1627220771243,536870919]],[&quot;^1?&quot;,[4479,&quot;^?&quot;,&quot;~u61d054b7-d79c-4d07-a0d0-2cf913816ed1&quot;,536870919]],[&quot;^1?&quot;,[4480,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b7-3d72-4e6a-a7be-dc33b074387a&quot;],[&quot;^?&quot;,&quot;~u61d054b7-65f1-494e-a2b0-914c8226a5d6&quot;],[&quot;^?&quot;,&quot;~u61d054b7-85e6-462b-8766-b02261ef9f3c&quot;]]],536870919]],[&quot;^1?&quot;,[4480,&quot;^Y&quot;,&quot;## 消息投递可靠性：生产者角度&quot;,536870919]],[&quot;^1?&quot;,[4480,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4480,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[4480,&quot;^K&quot;,4479,536870919]],[&quot;^1?&quot;,[4480,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,1731,&quot;^1J&quot;,1777],536870919]],[&quot;^1?&quot;,[4480,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4480,&quot;^11&quot;,4479,536870919]],[&quot;^1?&quot;,[4480,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[4480,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4480,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4480,&quot;^?&quot;,&quot;~u61d054b7-f104-4650-9144-bbbe11953a3c&quot;,536870919]],[&quot;^1?&quot;,[4481,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4481,&quot;^Y&quot;,&quot;**从业务系统层面看**：对于发送失败的消息，要进行重试。有一定几率重复发送，需要consumer保证幂等。&quot;,536870919]],[&quot;^1?&quot;,[4481,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4481,&quot;^K&quot;,4480,536870919]],[&quot;^1?&quot;,[4481,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,1777,&quot;^1J&quot;,1920],536870919]],[&quot;^1?&quot;,[4481,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4481,&quot;^11&quot;,4480,536870919]],[&quot;^1?&quot;,[4481,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4481,&quot;^?&quot;,&quot;~u61d054b7-85e6-462b-8766-b02261ef9f3c&quot;,536870919]],[&quot;^1?&quot;,[4482,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4482,&quot;^Y&quot;,&quot;**从中间件层面看**：要有生产者确认机制，producer-&gt;broker 数据存储后才返回成功确认。&quot;,536870919]],[&quot;^1?&quot;,[4482,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4482,&quot;^K&quot;,4481,536870919]],[&quot;^1?&quot;,[4482,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,1920,&quot;^1J&quot;,2039],536870919]],[&quot;^1?&quot;,[4482,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4482,&quot;^11&quot;,4480,536870919]],[&quot;^1?&quot;,[4482,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4482,&quot;^?&quot;,&quot;~u61d054b7-65f1-494e-a2b0-914c8226a5d6&quot;,536870919]],[&quot;^1?&quot;,[4483,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4483,&quot;^Y&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870919]],[&quot;^1?&quot;,[4483,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4483,&quot;^K&quot;,4482,536870919]],[&quot;^1?&quot;,[4483,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2039,&quot;^1J&quot;,4006],536870919]],[&quot;^1?&quot;,[4483,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4483,&quot;^11&quot;,4480,536870919]],[&quot;^1?&quot;,[4483,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4483,&quot;^?&quot;,&quot;~u61d054b7-3d72-4e6a-a7be-dc33b074387a&quot;,536870919]],[&quot;^1?&quot;,[4484,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b7-c3e5-40f8-9dfb-0b3d99e8718e&quot;],[&quot;^?&quot;,&quot;~u61d054b7-c050-4f5b-ba5d-3a300420e350&quot;],[&quot;^?&quot;,&quot;~u61d054b7-5444-4403-a3ae-6ef84ca9c152&quot;]]],536870919]],[&quot;^1?&quot;,[4484,&quot;^Y&quot;,&quot;## 消息投递可靠性：消费者角度&quot;,536870919]],[&quot;^1?&quot;,[4484,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4484,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[4484,&quot;^K&quot;,4480,536870919]],[&quot;^1?&quot;,[4484,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4006,&quot;^1J&quot;,4052],536870919]],[&quot;^1?&quot;,[4484,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4484,&quot;^11&quot;,4479,536870919]],[&quot;^1?&quot;,[4484,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[4484,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4484,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4484,&quot;^?&quot;,&quot;~u61d054b7-139c-48be-b4ff-d3948ac92e46&quot;,536870919]],[&quot;^1?&quot;,[4485,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4485,&quot;^Y&quot;,&quot;消费者导致的异常场景分析：\\n\\n* 场景一：先commit offset，再处理消息，有可能在commit后处理前消费者就挂掉，对于该消费者来说，消息就是丢了，再也消费不到。\\n* 场景二：先处理消息，再commit offset。有可能处理完，消费者挂了，下次还会再消费到这条消息，导致重复处理。&quot;,536870919]],[&quot;^1?&quot;,[4485,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4485,&quot;^K&quot;,4484,536870919]],[&quot;^1?&quot;,[4485,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4052,&quot;^1J&quot;,4432],536870919]],[&quot;^1?&quot;,[4485,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4485,&quot;^11&quot;,4484,536870919]],[&quot;^1?&quot;,[4485,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4485,&quot;^?&quot;,&quot;~u61d054b7-5444-4403-a3ae-6ef84ca9c152&quot;,536870919]],[&quot;^1?&quot;,[4486,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4486,&quot;^Y&quot;,&quot;从中间件层面看：先处理，处理完成再commit可以最大限度保证消息不丢&quot;,536870919]],[&quot;^1?&quot;,[4486,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4486,&quot;^K&quot;,4485,536870919]],[&quot;^1?&quot;,[4486,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4432,&quot;^1J&quot;,4530],536870919]],[&quot;^1?&quot;,[4486,&quot;^15&quot;,666,536870919]],[&quot;^1?&quot;,[4486,&quot;^11&quot;,4484,536870919]],[&quot;^1?&quot;,[4486,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4486,&quot;^?&quot;,&quot;~u61d054b7-c050-4f5b-ba 5,536870919]],[&quot;^1?&quot;,[4546,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,193,&quot;^1J&quot;,1206],536870919]],[&quot;^1?&quot;,[4546,&quot;^15&quot;,995,536870919]],[&quot;^1?&quot;,[4546,&quot;^11&quot;,995,536870919]],[&quot;^1?&quot;,[4546,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4546,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4546,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4546,&quot;^?&quot;,&quot;~u61d054b7-7c76-4ead-bb60-d2d3195a91b1&quot;,536870919]],[&quot;^1?&quot;,[4547,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4547,&quot;^Y&quot;,&quot;## 幂等与并发控制\\n\\n#+BEGIN_TIP\\n既然幂等就是处理成功后不再重复处理，那是不是可以这样：\\n1. 每次成功处理后把状态存下来。\\n2. 处理之前，先查询是否有成功处理过，假如没有处理过就继续处理，假如处理过就不再处理。\\n#+END_TIP\\n\\n**答案是否定的**。因为可能有多个**并发的请求**进行到第2步，多个请求同时认为“没有处理过”，最终每个请求都进行了处理。因此，想要实现幂等，我们通常需要并发控制。&quot;,536870919]],[&quot;^1?&quot;,[4547,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4547,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[4547,&quot;^K&quot;,4546,536870919]],[&quot;^1?&quot;,[4547,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,1206,&quot;^1J&quot;,1772],536870919]],[&quot;^1?&quot;,[4547,&quot;^15&quot;,995,536870919]],[&quot;^1?&quot;,[4547,&quot;^11&quot;,4546,536870919]],[&quot;^1?&quot;,[4547,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[4547,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4547,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4547,&quot;^?&quot;,&quot;~u61d054b7-3d45-45a2-819d-ec02be62be93&quot;,536870919]],[&quot;^1?&quot;,[4548,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4548,&quot;^Y&quot;,&quot;## 幂等、幂等ID与唯一ID\\n\\n一个接口，有接口的提供方和接口的调用方。\\n接口的幂等性，是指对于接口来说，**同样的请求**执行一次与执行多次影响相同。\\n#+BEGIN_TIP\\n如何定义“同样的请求”。参数相同的请求，就是同样的请求吗？谁来决定两个请求是不是同样的请求？\\n#+END_TIP\\n\\n判断两个实体是否同一个实体，最直接的方式就是给实体分配唯一ID。请求的调用方对一次请求分配一个唯一ID\\n\\n#+BEGIN_COMMENT\\n需要再思考\\n#+END_COMMENT&quot; [&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4475,&quot;^1J&quot;,5154],536870919]],[&quot;^1?&quot;,[4660,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4660,&quot;^11&quot;,4655,536870919]],[&quot;^1?&quot;,[4660,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4660,&quot;^?&quot;,&quot;~u61d054b8-0e29-4c99-aebb-a071c1a055dd&quot;,536870919]],[&quot;^1?&quot;,[4661,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-95b0-41c5-b04b-71d3d6bac601&quot;],[&quot;^?&quot;,&quot;~u61d054b8-b37f-4b0d-ae95-ad976f5fe9c6&quot;],[&quot;^?&quot;,&quot;~u61d054b8-baa5-42f8-8f65-1f8d60268d11&quot;],[&quot;^?&quot;,&quot;~u61d054b8-bcd9-47f2-a4fd-b920d1a5fc22&quot;],[&quot;^?&quot;,&quot;~u61d054b8-b4d1-4cd8-b16a-8a8eb645c9f7&quot;],[&quot;^?&quot;,&quot;~u61d054b8-df89-4ceb-97b7-a0ee6f0c1dae&quot;],[&quot;^?&quot;,&quot;~u61d054b8-0124-4165-a754-ae59adcc2a42&quot;]]],536870919]],[&quot;^1?&quot;,[4661,&quot;^Y&quot;,&quot;# 第2章 最早的斯多葛主义者&quot;,536870919]],[&quot;^1?&quot;,[4661,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4661,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4661,&quot;^K&quot;,4655,536870919]],[&quot;^1?&quot;,[4661,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5154,&quot;^1J&quot;,5192],536870919]],[&quot;^1?&quot;,[4661,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4661,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4661,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4661,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4661,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4661,&quot;^?&quot;,&quot;~u61d054b8-0bb6-4083-9fda-911980f0c58d&quot;,536870919]],[&quot;^1?&quot;,[4662,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4662,&quot;^Y&quot;,&quot;他们在街上生活，在地上睡觉。他们仅拥有盖在背上的衣物，典型的就是一件破烂的袍子，古人把它叫作“犬儒服”。他们的生存是一种得过且过、仅能糊口的日子。&quot;,536870919]],[&quot;^1?&quot;,[4662,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4662,&quot;^K&quot;,4661,536870919]],[&quot;^1?&quot;,[4662,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5192,&quot;^1J&quot;,5415],536870919]],[&quot;^1?&quot;,[4662,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4662,&quot;^11&quot;,4661,536870919]],[&quot;^1?&quot;,[4662,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4662,&quot;^?&quot;,&quot;~u61d054b8-0124-4165-a754-ae59adcc2a42&quot;,536870919]],[&quot;^1?&quot;,[4663,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4663,&quot;^Y&quot;,&quot;“与乌鸦交友也比与马屁精交友好；因为前一种情况下你是死后被吞食的，而在后一种情况下你是被生吞活剥的。”他还忠告他的听众，要“注意你们的敌人，因为他们是首先发现你们错误的人”。&quot;,536870919]],[&quot;^1?&quot;,[4663,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4663,&quot;^K&quot;,4662,536870919]],[&quot;^1?&quot;,[4663,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5415,&quot;^1J&quot;,5680],536870919]],[&quot;^1?&quot;,[4663,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4663,&quot;^11&quot;,4661,536870919]],[&quot;^1?&quot;,[4663,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4663,&quot;^?&quot;,&quot;~u61d054b8-df89-4ceb-97b7-a0ee6f0c1dae&quot;,536870919]],[&quot;^1?&quot;,[4664,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4664,&quot;^Y&quot;,&quot;第欧根尼坚持认为人类的价值观遭到了腐蚀。他举例说：一尊雕像，唯一的作用就是取悦眼睛，但却可能价值三千个银币；而一夸脱大麦面粉，能够维持我们的生命，购买时却只需要花两个铜钱。[插图]他相信饥饿是最好的开胃菜，因为要等到饥饿或口渴时才吃东西或喝水，所以“他吃一个大麦面饼的快乐比别人吃最昂贵菜肴的快乐还要大，从潺潺溪水中喝水的快乐比别人喝美酒的快乐还要大。”&quot;,536870919]],[&quot;^1?&quot;,[4664,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4664,&quot;^K&quot;,4663,536870919]],[&quot;^1?&quot;,[4664,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5680,&quot;^1J&quot;,6211],536870919]],[&quot;^1?&quot;,[4664,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4664,&quot;^11&quot;,4661,536870919]],[&quot;^1?&quot;,[4664,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4664,&quot;^?&qu 0919]],[&quot;^1?&quot;,[4667,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7003,&quot;^1J&quot;,7205],536870919]],[&quot;^1?&quot;,[4667,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4667,&quot;^11&quot;,4661,536870919]],[&quot;^1?&quot;,[4667,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4667,&quot;^?&quot;,&quot;~u61d054b8-b37f-4b0d-ae95-ad976f5fe9c6&quot;,536870919]],[&quot;^1?&quot;,[4668,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4668,&quot;^Y&quot;,&quot;一个内心不宁的人——也即一个因生气或悲伤这样的消极情感而心烦意乱的人——可能会发现，要做他的理性告知他应该做的事情是很困难的：他的情感会压倒他的智力。因此这个人会在“何为真正有价值之事”的问题上变得糊涂起来，结果就可能无法去追求它们，最终就不能够获得德行。所以，对于罗马斯多葛学派来说，追求德行和追求安宁是一个有德行的循环的组成部分——的确，这是一个有双重德行的循环：追求德行带来一定程度的安宁，安宁反过来又让我们追求德行变得更加容易。&quot;,536870919]],[&quot;^1?&quot;,[4668,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4668,&quot;^K&quot;,4667,536870919]],[&quot;^1?&quot;,[4668,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7205,&quot;^1J&quot;,7863],536870919]],[&quot;^1?&quot;,[4668,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4668,&quot;^11&quot;,4661,536870919]],[&quot;^1?&quot;,[4668,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4668,&quot;^?&quot;,&quot;~u61d054b8-95b0-41c5-b04b-71d3d6bac601&quot;,536870919]],[&quot;^1?&quot;,[4669,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-57a7-4b57-bc86-82b77264de33&quot;],[&quot;^?&quot;,&quot;~u61d054b8-1ff1-419b-9e25-cb9d3521fba3&quot;],[&quot;^?&quot;,&quot;~u61d054b8-6b33-4252-b5f5-9e790c8de5d4&quot;],[&quot;^?&quot;,&quot;~u61d054b8-76c6-43e8-baf1-f1c8675b6a3b&quot;],[&quot;^?&quot;,&quot;~u61d054b8-e62d-445b-b49b-72e941a95758&quot;],[&quot;^?&quot;,&quot;~u61d054b8-a182-48da-a9ed-67abf8c92cde&quot;],[&quot;^?&quot;,&quot;~u61d054b8-df86-4026-8acc-225f79b5416a&quot;],[&quot;^?&quot;,&quot;~u61d054b8-3706-47da-a9ec-d21ec600daff&quot;],[&quot;^?&quot;,&quot;~u61d054b8-3575-4a73-b33b-8ec4675fa3ec&quot;],[&quot;^?&quot;,&quot;~u61d054b8-a395-4d4f-9519-a34beddba4dc&quot;]]],536870919]],[&quot;^1?&quot;,[4669,&quot;^Y&quot;,&quot;# 第3章 罗马斯多葛主义&quot;,536870919]],[&quot;^1?&quot;,[4669,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4669,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4669,&quot;^K&quot;,4661,536870919]],[&quot;^1?&quot;,[4669,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7863,&quot;^1J&quot;,7895],536870919]],[&quot;^1?&quot;,[4669,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4669,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4669,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4669,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4669,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4669,&quot;^?&quot;,&quot;~u61d054b8-c987-4505-9354-c1a4d11c9964&quot;,536870919]],[&quot;^1?&quot;,[4670,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4670,&quot;^Y&quot;,&quot;斯多葛主义并不像犬儒主义，它并不要求支持者采用禁欲主义的生活方式。相反，斯多葛主义者认为，享受生活所能够提供的好处并没有什么错，只要我们在享受的方式上小心谨慎就行。特别是当客观环境发生变化时，我们就必须准备好放弃这些好处而不感到遗憾。&quot;,536870919]],[&quot;^1?&quot;,[4670,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4670,&quot;^K&quot;,4669,536870919]],[&quot;^1?&quot;,[4670,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7895,&quot;^1J&quot;,8250],536870919]],[&quot;^1?&quot;,[4670,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4670,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4670,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4670,&quot;^?&quot;,&quot;~u61d054b8-e62d-445b-b49b-72e941a95758&quot;,536870919]],[&quot;^1?&quot;,[4671,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4671,&quot;^Y&quot;,&quot;塞涅卡解释了怎样做才是追求安宁的最佳方法。从根本上讲，我们需要使用理性来赶走“所有那些使我们激动或使我们受到惊吓的事物”。如果可以做到这一点，就可以保证有“无法被破坏的安宁和持久的自由”，我们就能体验“坚实的、永恒的、无穷尽的愉悦”。&quot;,536870919]],[&quot;^1?&quot;,[4671,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4671,&quot;^K&quot;,4670,536870919]],[&quot;^1?&quot;,[4671,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8250,&quot;^1J&quot;,8605],536870919]],[&quot;^1?&quot;,[4671,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4671,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4671,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4671,&quot;^?&quot;,&quot;~u61d054b8-a395-4d4f-9519-a34beddba4dc&quot;,536870919]],[&quot;^1?&quot;,[4672,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4672,&quot;^Y&quot;,&quot;如果他想要践行斯多葛主义，就必须把“学习如何感到愉悦”当做一件正事来做。&quot;,536870919]],[&quot;^1?&quot;,[4672,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4672,&quot;^K&quot;,4671,536870919]],[&quot;^1?&quot;,[4672,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8605,&quot;^1J&quot;,8717],536870919]],[&quot;^1?&quot;,[4672,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4672,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4672,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4672,&quot;^?&quot;,&quot;~u61d054b8-57a7-4b57-bc86-82b77264de33&quot;,536870919]],[&quot;^1?&quot;,[4673,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4673,&quot;^Y&quot;,&quot;学习哲学应该深刻地影响我们的人格；更确切地说，当一个哲学家演讲时，他的话应该使他的听众颤抖、使他们感到惭愧，当他说完之后，听众不是应该给他喝彩，而是应该被震慑得一言不发。&quot;,536870919]],[&quot;^1?&quot;,[4673,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4673,&quot;^K&quot;,4672,536870919]],[&quot;^1?&quot;,[4673,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8717,&quot;^1J&quot;,8976],536870919]],[&quot;^1?&quot;,[4673,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4673,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4673,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4673,&quot;^?&quot;,&quot;~u61d054b8-a182-48da-a9ed-67abf8c92cde&quot;,536870919]],[&quot;^1?&quot;,[4674,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4674,&quot;^Y&quot;,&quot;墨索尼亚斯也认为，践行哲学并不要求一个人逃避现实，就像伊壁鸠鲁主义者们所忠告的那样，反之应成为公共事务的积极参与者。因此，墨索尼亚斯是在让学生参与现实的情况下教他们如何获得斯多葛主义的安宁的。&quot;,536870919]],[&quot;^1?&quot;,[4674,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4674,&quot;^K&quot;,4673,536870919]],[&quot;^1?&quot;,[4674,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8976,&quot;^1J&quot;,9268],536870919]],[&quot;^1?&quot;,[4674,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4674,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4674,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4674,&quot;^?&quot;,&quot;~u61d054b8-1ff1-419b-9e25-cb9d3521fba3&quot;,536870919]],[&quot;^1?&quot;,[4675,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4675,&quot;^Y&quot;,&quot;爱比克泰德认为，哲学的主要关注应该是生活的艺术：正如木材是木匠的介质、青铜是雕塑家的介质一样，你的生活就是你践行人生艺术的介质&quot;,536870919]],[&quot;^1?&quot;,[4675,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4675,&quot;^K&quot;,4674,536870919]],[&quot;^1?&quot;,[4675,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9268,&quot;^1J&quot;,9461],536870919]],[&quot;^1?&quot;,[4675,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4675,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4675,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4675,&quot;^?&quot;,&quot;~u61d054b8-df86-4026-8acc-225f79b5416a&quot;,536870919]],[&quot;^1?&quot;,[4676,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4676,&quot;^Y&quot;,&quot;在罗马皇帝更迭的过程中，马可是做得特别好的一个。原因之一，就是他对自己使用权力进行了很大的约束。&quot;,536870919]],[&quot;^1?&quot;,[4676,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4676,&quot;^K&quot;,4675,536870919]],[&quot;^1?&quot;,[4676,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9461,&quot;^1J&quot;,9609],536870919]],[&quot;^1?&quot;,[4676,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4676,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4676,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4676,&quot;^?&quot;,&quot;~u61d054b8-3575-4a73-b33b-8ec4675fa3ec&quot;,536870919]],[&quot;^1?&quot;,[4677,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4677,&quot;^Y&quot;,&quot;像其他的罗马斯多葛学派哲学家一样，马可不认为安宁的价值需要证明。相反，他认为其价值是显而易见的。假使有人告诉马可，我们的平常生活也可以提供某种比“心灵的安宁”还要好的东西，马可是不会试图反驳他的；相反，他会忠告这个人转向所说的那种东西，“全身心地投入，并欣喜于你发现的宝藏。”&quot;,536870919]],[&quot;^1?&quot;,[4677,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4677,&quot;^K&quot;,4676,536870919]],[&quot;^1?&quot;,[4677,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9609,&quot;^1J&quot;,10027],536870919]],[&quot;^1?&quot;,[4677,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4677,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4677,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4677,&quot;^?&quot;,&quot;~u61d054b8-76c6-43e8-baf1-f1c8675b6a3b&quot;,536870919]],[&quot;^1?&quot;,[4678,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4678,&quot;^Y&quot;,&quot;马可有很好的理由在他的《沉思录》中做出这样的结论：“生活的艺术更像是摔跤而不像是跳舞。”&quot;,536870919]],[&quot;^1?&quot;,[4678,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4678,&quot;^K&quot;,4677,536870919]],[&quot;^1?&quot;,[4678,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,10027,&quot;^1J&quot;,10163],536870919]],[&quot;^1?&quot;,[4678,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4678,&quot;^11&quot;,4669,536870919]],[&quot;^1?&quot;,[4678,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4678,&quot;^?&quot;,&quot;~u61d054b8-6b33-4252-b5f5-9e790c8de5d4&quot;,536870919]],[&quot;^1?&quot;,[4679,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4679,&quot;^Y&quot;,&quot;==现代人很少看到采纳一种人生哲学的需要。相反，他们倾向于把日子用于努力工作，以便能够买得起最新潮的消费品。他们坚定地相信，只要买够了东西，就能过一种既有意义又最令人满足的生活。==而且，即使这些人明白了购物之外生活还有更多内容，他们也不可能在对人生哲学的追求中转向斯多葛主义。要么，他们对践行斯多葛主义需要做什么毫无主张，要么——更可能的是——他们的主张是错误的。&quot;,536870919]],[&quot;^1?&quot;,[4679,&quot;^V&quot ;^1O&quot;,[],&quot;^1I&quot;,11747,&quot;^1J&quot;,12144],536870919]],[&quot;^1?&quot;,[4684,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4684,&quot;^11&quot;,4681,536870919]],[&quot;^1?&quot;,[4684,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4684,&quot;^?&quot;,&quot;~u61d054b8-6e55-4a59-ac22-25126967b839&quot;,536870919]],[&quot;^1?&quot;,[4685,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4685,&quot;^Y&quot;,&quot;同样，在事业中，我们也会经历享乐的适应。我们可能曾经梦想得到某一份工作。因此我们会在大学或者研究生院努力学习，以便走上正确的职业之道。在这条职业之道上，我们可能会花上数年的时间，朝着目标努力，进步缓慢但坚定不移。最后，得到梦想的工作之后，我们会感到欣喜，但是过不了多久我们就有可能变得不满。我们会抱怨我们的薪酬、同事，以及老板对我们的才能视而不见。&quot;,536870919]],[&quot;^1?&quot;,[4685,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4685,&quot;^K&quot;,4684,536870919]],[&quot;^1?&quot;,[4685,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,12144,&quot;^1J&quot;,12670],536870919]],[&quot;^1?&quot;,[4685,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4685,&quot;^11&quot;,4681,536870919]],[&quot;^1?&quot;,[4685,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4685,&quot;^?&quot;,&quot;~u61d054b8-22b2-41a4-8cf1-e9299f31e2f0&quot;,536870919]],[&quot;^1?&quot;,[4686,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4686,&quot;^Y&quot;,&quot;作为适应过程的结果，人们会发现自己处于一个满足感的跑步机之上。当他们在自己身上发现一个没有满足的欲望时就会感到不幸福。他们会努力工作以便满足这个欲望，并且相信，只要实现了这个目标，自己就会满足。但问题是，一旦==满足了对于某事物的欲望，他们就会适应这个事物在生活中的存在==，结果就会不再渴望它——或者至少会发现它不像曾经的那样令人渴望。最终，他们就会像满足这个欲望之前一样仍然感到不满足。 \\n所以，==幸福的关键就是阻止这个适应的过程。一旦得到了经过辛苦工作才得到的东西，我们要采取步骤来阻止自己把这些东西看得习以为常。==&quot;,536870919]],[&quot;^1?&quot;,[4686,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4686,&quot;^K&quot;,4685,536870919]],[&quot;^1?&quot;,[4686,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,12670,&quot;^1J&quot;,13446],536870919]],[&quot;^1?&quot;,[4686,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4686,&quot;^11&quot;,4681,536870919]],[&quot;^1?&quot;,[4686,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4686,&quot;^?&quot;,&quot;~u61d054b8-75f4-4175-a331-4a43dcb88ae1&quot;,536870919]],[&quot;^1?&quot;,[4687,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4687,&quot;^Y&quot;,&quot;他特别说，她应该记住，我们所拥有的一切都是从命运那里“借来的”，命运可以不经我们允许而将它收回——的确是这样的，甚至都不需要提前通知一声。因此，“我们应该爱我们所有的心爱之物……但是始终都要想到，我们并没有得到可以永远保有他们的承诺——没有，就连我们可以长期保有他们的承诺都没有得到&quot;,536870919]],[&quot;^1?&quot;,[4687,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4687,&quot;^K&quot;,4686,536870919]],[&quot;^1?&quot;,[4687,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,13446,&quot;^1J&quot;,13873],536870919]],[&quot;^1?&quot;,[4687,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4687,&quot;^11&quot;,4681,536870919]],[&quot;^1?&quot;,[4687,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4687,&quot;^?&quot;,&quot;~u61d054b8-ee93-4d3c-b5eb-473d08553054&quot;,536870919]],[&quot;^1?&quot;,[4688,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4688,&quot;^Y&quot;,&quot;所以，在享受至爱的人的陪伴时，我们应该时不时地停下来思考这个可能性，那就是这种享受是会完结的。如果没有什么别的东西来完结它，我们自己的死亡也会完结它。&quot;,536870919]],[&quot;^1?&quot;,[4688,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4688,&quot;^K&quot;,4687,536870919]],[&quot;^1?&quot;,[4688,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,13873,&quot;^1J&quot;,14102],536870919]],[&quot;^1?&quot;,[4688,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4688,&quot;^11&quot;,4681,536870919]],[&quot;^1?&quot;,[4688,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4688,&quot;^?&quot;,&quot;~u61d054b8-e823-48a1-b63a-6ad02cfe4cfd&quot;,536870919]],[&quot;^1?&quot;,[4689,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4689,&quot;^Y&quot;,&quot;除了预想亲人的死亡之外，斯多葛主义者还认为，我们还应该花时间来思量失去朋友的可能性，或许因为死亡，或许因为吵架。所以，爱比克泰德会劝告人们说，当和一个朋友说再见时，我们应该悄悄提醒自己，这也可能是最后的分别。如果这样做，我们就不那么可能把朋友的存在看成天经地义，结果就会比不这样做从友谊之中衍生出更多的乐趣。&quot;,536870919]],[&quot;^1?&quot;,[46 t;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4723,&quot;^?&quot;,&quot;~u61d054b8-49a2-4264-b50b-79c84e1c5b0c&quot;,536870919]],[&quot;^1?&quot;,[4724,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4724,&quot;^Y&quot;,&quot;我们现在既然理解了将目标内在化的技巧，就有能力解释斯多葛主义者那看上去似乎是自相矛盾的行为。虽然他们珍视安宁，他们却感到有义不容辞的责任要成为所居住社会的积极参与者。&quot;,536870919]],[&quot;^1?&quot;,[4724,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4724,&quot;^K&quot;,4723,536870919]],[&quot;^1?&quot;,[4724,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,24325,&quot;^1J&quot;,24579],536870919]],[&quot;^1?&quot;,[4724,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4724,&quot;^11&quot;,4721,536870919]],[&quot;^1?&quot;,[4724,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4724,&quot;^?&quot;,&quot;~u61d054b8-2c3f-4c06-96ba-486bd40cf370&quot;,536870919]],[&quot;^1?&quot;,[4725,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4725,&quot;^Y&quot;,&quot;一个斯多葛主义的践行者在进行日常事务时，会把控制的三分法牢牢记在心里。他会执行某种“鉴别分类法”，从而把生活的元素==分成三个范畴：他能完全控制的，他一点也不能控制的，以及他能控制一些但又不能完全控制的。==\\n第二个范畴中的事物——他一点也不能控制的——他会放置一边作为不值得担心的事物。这样做时，他会为自己省去大量不必要的焦虑。他会转而关注他完全能够控制的事物和他能够控制一些但又不能完全控制的事物。\\n当他关注最后一个范畴中的事物时，他会仔细地为自己==设定内在而非外在的目标，这样他就可以避免大量的挫败和失望了==。&quot;,536870919]],[&quot;^1?&quot;,[4725,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4725,&quot;^K&quot;,4724,536870919]],[&quot;^1?&quot;,[4725,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,24579,&quot;^1J&quot;,25352],536870919]],[&quot;^1?&quot;,[4725,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4725,&quot;^11&quot;,4721,536870919]],[&quot;^1?&quot;,[4725,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4725,&quot;^?&quot;,&quot;~u61d054b8-380b-4d4f-8999-6b2beb28c121&quot;,536870919]],[&quot;^1?&quot;,[4726,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-9ccd-4e2a-a40d-0e20c11cf69f&quot;],[&quot;^?&quot;,&quot;~u61d054b8-1ddf-4657-a109-fa7590692479&quot;],[&quot;^?&quot;,&quot;~u61d054b8-6395-4589-8d17-be8e767e0c82&quot;],[&quot;^?&quot;,&quot;~u61d054b8-0ff5-4611-8c81-8d877d884f71&quot;],[&quot;^?&quot;,&quot;~u61d054b8-584b-4b24-bbbc-88c61b99b8a3&quot;],[&quot;^?&quot;,&quot;~u61d054b8-6767-43a4-b810-6d045d41c5b2&quot;],[&quot;^?&quot;,&quot;~u61d054b8-c101-4ab7-b798-c10f17ed21df&quot;],[&quot;^?&quot;,&quot;~u61d054b8-6fea-48fd-9e1a-92cfc97bf8d9&quot;],[&quot;^?&quot;,&quot;~u61d054b8-190b-413a-8153-aaed869da1d5&quot;],[&quot;^?&quot;,&quot;~u61d054b8-f862-4362-b73d-05d9608590e8&quot;]]],536870919]],[&quot;^1?&quot;,[4726,&quot;^Y&quot;,&quot;# 第6章 宿命论：放下过去……以及现在&quot;,536870919]],[&quot;^1?&quot;,[4726,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4726,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4726,&quot;^K&quot;,4707,536870919]],[&quot;^1?&quot;,[4726,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,25352,&quot;^1J&quot;,25405],536870919]],[&quot;^1?&quot;,[4726,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4726,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4726,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4726,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4726,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4726,&quot;^?&quot;,&quot;~u61d054b8-cfb6-4087-aa80-304dcec1f017&quot;,536870919]],[&quot;^1?&quot;,[4727,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4727,&quot;^Y&quot;,&quot;斯多葛主义者认为，==保持我们安宁的一种方法，就是对发生在我们身上的事情采取一种宿命论的态度。==&quot;,536870919]],[&quot;^1?&quot;,[4727,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4727,&quot;^K&quot;,4726,536870919]],[&quot;^1?&quot;,[4727,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,25405,&quot;^1J&quot;,25548],536870919]],[&quot;^1?&quot;,[4727,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4727,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4727,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4727,&quot;^?&quot;,&quot;~u61d054b8-0ff5-4611-8c81-8d877d884f71&quot;,536870919]],[&quot;^1?&quot;,[4728,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4728,&quot;^Y&quot;,&quot;爱比克泰德说，如果想要生活过得更好，我们就不应该要求事情来顺应我们的欲望，而是应该让我们的欲望来顺应事情；换句话说，我们应该希望事情“像它们确实发生的那样发生”[插图]。&quot;,536870919]],[&quot;^1?&quot;,[4728,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4728,&quot;^K&quot;,4727,536870919]],[&quot;^1?&quot;,[4728,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,25548,&quot;^1J&quot;,25803],536870919]],[&quot;^1?&quot;,[4728,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4728,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4728,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4728,&quot;^?&quot;,&quot;~u61d054b8-6395-4589-8d17-be8e767e0c82&quot;,536870919]],[&quot;^1?&quot;,[4729,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4729,&quot;^Y&quot;,&quot;斯多葛主义者主张宿命论时，我认为他们主张的是宿命论某一限定的形式。==更准确地说，他们是在忠告我们针对过去持宿命论的观点；他们要我们牢记在心，过去是不能改变的。==&quot;,536870919]],[&quot;^1?&quot;,[4729,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4729,&quot;^K&quot;,4728,536870919]],[&quot;^1?&quot;,[4729,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,25803,&quot;^1J&quot;,26045],536870919]],[&quot;^1?&quot;,[4729,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4729,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4729,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4729,&quot;^?&quot;,&quot;~u61d054b8-6767-43a4-b810-6d045d41c5b2&quot;,536870919]],[&quot;^1?&quot;,[4730,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4730,&quot;^Y&quot;,&quot;对于现代人来说，针对过去的宿命论无疑比针对未来的宿命论要更加令人愉快一些。大多数人都会拒绝这样一个观念，那就是我们是命中注定要过某一种生活的；相反，我们认为未来会因我们的努力而改变。同时，我们乐于接受这样的观点，那就是，过去是不能改变的。这样，当听到斯多葛主义者劝告我们将过去视为命中注定时，我们是没什么好反对的。&quot;,536870919]],[&quot;^1?&quot;,[4730,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4730,&quot;^K&quot;,4729,536870919]],[&quot;^1?&quot;,[4730,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,26045,&quot;^1J&quot;,26520],536870919]],[&quot;^1?&quot;,[4730,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4730,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4730,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4730,&quot;^?&quot;,&quot;~u61d054b8-584b-4b24-bbbc-88c61b99b8a3&quot;,536870919]],[&quot;^1?&quot;,[4731,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4731,&quot;^Y&quot;,&quot;斯多葛主义者在主张宿命论时，==并不是忠告我们针对未来采用宿命论，而是忠告我们针对过去和现在采用宿命论。==&quot;,536870919]],[&quot;^1?&quot;,[4731,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4731,&quot;^K&quot;,4730,536870919]],[&quot;^1?&quot;,[4731,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,26520,&quot;^1J&quot;,26678],536870919]],[&quot;^1?&quot;,[4731,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4731,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4731,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4731,&quot;^?&quot;,&quot;~u61d054b8-c101-4ab7-b798-c10f17ed21df&quot;,536870919]],[&quot;^1?&quot;,[4732,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4732,&quot;^Y&quot;,&quot;斯多葛主义者认为，获得满足的最好方法，并不是去劳作以满足我们内在的任何一种欲望，而是学会满足于我们生活的本来面目——也就是学会对我们拥有的无论是什么都感到幸福。&quot;,536870919]],[&quot;^1?&quot;,[4732,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4732,&quot;^K&quot;,4731,536870919]],[&quot;^1?&quot;,[4732,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,26678,&quot;^1J&quot;,26922],536870919]],[&quot;^1?&quot;,[4732,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4732,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4732,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4732,&quot;^?&quot;,&quot;~u61d054b8-6fea-48fd-9e1a-92cfc97bf8d9&quot;,536870919]],[&quot;^1?&quot;,[4733,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4733,&quot;^Y&quot;,&quot;在对过去和现在采取宿命态度的时候，我们拒绝把自己的现状同另外一种更佳的境遇进行比较，在那种更佳的境遇中，我们可能已经发现或者正在发现自己的身影。斯多葛主义者认为，这样做，无论现在的境遇如何，我们都能够使它变得更可忍受一些。&quot;,536870919]],[&quot;^1?&quot;,[4733,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4733,&quot;^K&quot;,4732,536870919]],[&quot;^1?&quot;,[4733,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,26922,&quot;^1J&quot;,27259],536870919]],[&quot;^1?&quot;,[4733,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4733,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4733,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4733,&quot;^?&quot;,&quot;~u61d054b8-f862-4362-b73d-05d9608590e8&quot;,536870919]],[&quot;^1?&quot;,[4734,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4734,&quot;^Y&quot;,&quot;作为对这种关注的回应，我要提醒读者，==我们一直以来所论及的斯多葛主义者都是相当有野心的==。我们已经看到，塞涅卡作为哲学家、剧作家、投资家和政治顾问，都有着活跃的生活。墨索尼亚斯·鲁弗斯和爱比克泰德都成功地经营过哲学学校。而当马可没有进行理论研究时，他在勤奋工作，治理着罗马帝国。不论怎么说，他们一个个都是成就杰出的人。这的确非常奇妙：虽然满足于几近一无所有的状态，他们却都又为某些事物而努力奋斗。&quot;,536870919]],[&quot;^1?&quot;,[4734,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4734,&quot;^K&quot;,4733,536870919]],[&quot;^1?&quot;,[4734,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,27259,&quot;^1J&quot;,27854],536870919]],[&quot;^1?&quot;,[4734,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4734,&quot;^11&quot;,4726,536870919]],[&quot;^1?&quot;,[4734,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4734,&quot;^?&quot;,&quot;~u61d054b8-9ccd-4e2a-a40d-0e20c11cf69f&quot;,536870919]],[&quot;^1?&quot;,[4735,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4735,&quot;^Y&quot;,&quot;斯多葛主义哲学不仅教导我们对于已经拥有的无论是什么都要感到满足，也劝告我们在生活中要追寻些什么。&quot;,536870919]],[&quot;^1?&quot;,[4735,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4735,&quot;^K&quot;,4734,536870919]],[&quot;^1?&quot;,[4735,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,27854, 740,&quot;^Y&quot;,&quot;==斯多葛主义者说，除了定期实施自寻不适的行为之外，我们还应该定期放弃体验快乐的机会。这是因为快乐有着阴暗的另一面。==&quot;,536870919]],[&quot;^1?&quot;,[4740,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4740,&quot;^K&quot;,4739,536870919]],[&quot;^1?&quot;,[4740,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,28567,&quot;^1J&quot;,28743],536870919]],[&quot;^1?&quot;,[4740,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4740,&quot;^11&quot;,4737,536870919]],[&quot;^1?&quot;,[4740,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4740,&quot;^?&quot;,&quot;~u61d054b8-c284-49f8-ac64-2c438043fafa&quot;,536870919]],[&quot;^1?&quot;,[4741,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4741,&quot;^Y&quot;,&quot;通过质疑快乐，斯多葛主义者暴露了他们犬儒主义的背景。所以，犬儒主义哲学家第欧根尼断言，任何人都得打的最重要的一仗，就是反快乐之战。要赢得这场战斗尤其困难，因为快乐“不使用公开的武力，而是采用误导和下毒施魔法的方法，就像荷马史诗中的女巫喀耳刻下药麻醉奥德修斯的伙伴那样”。&quot;,536870919]],[&quot;^1?&quot;,[4741,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4741,&quot;^K&quot;,4740,536870919]],[&quot;^1?&quot;,[4741,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,28743,&quot;^1J&quot;,29152],536870919]],[&quot;^1?&quot;,[4741,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4741,&quot;^11&quot;,4737,536870919]],[&quot;^1?&quot;,[4741,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4741,&quot;^?&quot;,&quot;~u61d054b8-edd9-459d-b555-1be77cda9562&quot;,536870919]],[&quot;^1?&quot;,[4742,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4742,&quot;^Y&quot;,&quot;斯多葛主义者会强调说，==有一些快乐我们始终都应该戒除。我们尤其应该戒除那些见一面就会俘获我们的快乐。==这包括从特定的药品当中衍生而来的快乐：假如古代世界就存在去氧麻黄硷粉，斯多葛主义者无疑是会劝告我们禁用它的。&quot;,536870919]],[&quot;^1?&quot;,[4742,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4742,&quot;^K&quot;,4741,536870919]],[&quot;^1?&quot;,[4742,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,29152,&quot;^1J&quot;,29469],536870919]],[&quot;^1?&quot;,[4742,&quot;^15&quo [&quot;^1?&quot;,[4746,&quot;^?&quot;,&quot;~u61d054b8-5c30-4d48-8b0a-67e5e65fb41b&quot;,536870919]],[&quot;^1?&quot;,[4747,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4747,&quot;^Y&quot;,&quot;这位老师在入睡前会自问，==“你今天治愈了自身的什么病患？抵制了自身的什么弱点？你在哪方面显出有所进步？”==&quot;,536870919]],[&quot;^1?&quot;,[4747,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4747,&quot;^K&quot;,4746,536870919]],[&quot;^1?&quot;,[4747,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,30839,&quot;^1J&quot;,31000],536870919]],[&quot;^1?&quot;,[4747,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4747,&quot;^11&quot;,4746,536870919]],[&quot;^1?&quot;,[4747,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4747,&quot;^?&quot;,&quot;~u61d054b8-83d6-4c75-a157-0facc77e55e3&quot;,536870919]],[&quot;^1?&quot;,[4748,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4748,&quot;^Y&quot;,&quot;一个斯多葛主义者的头脑，在睡前沉思中是相当活跃的。他会反思一天中的要事。有什么事情扰乱了他的安宁吗？他生气过吗？还是嫉妒？还是贪求性欲？为什么一天当中的事情使他心烦意乱？有没有他本来可以做的事来避免这种烦恼？&quot;,536870919]],[&quot;^1?&quot;,[4748,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4748,&quot;^K&quot;,4747,536870919]],[&quot;^1?&quot;,[4748,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,31000,&quot;^1J&quot;,31316],536870919]],[&quot;^1?&quot;,[4748,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4748,&quot;^11&quot;,4746,536870919]],[&quot;^1?&quot;,[4748,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4748,&quot;^?&quot;,&quot;~u61d054b8-c4a4-4d3d-9672-9941f423ed0b&quot;,536870919]],[&quot;^1?&quot;,[4749,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4749,&quot;^Y&quot;,&quot;爱比克泰德将塞涅卡睡前沉思的忠告又往前发展了一步：==他建议，处理日常事务时，我们应该同时扮演参与者和旁观者这两个角色。==&quot;,536870919]],[&quot;^1?&quot;,[4749,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4749,&quot;^K&quot;,4748,536870919]],[&quot;^1?&quot;,[4749,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],& &quot;在我们践行斯多葛主义的过程中，==另一个进步的标志就是，我们的哲学是由行为而不是言语构成的。==爱比克泰德说，==最要紧的事情，并不是滔滔不绝地讲述斯多葛主义原则的能力，而是根据这些原则来生活的能力。==&quot;,536870919]],[&quot;^1?&quot;,[4752,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4752,&quot;^K&quot;,4751,536870919]],[&quot;^1?&quot;,[4752,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32100,&quot;^1J&quot;,32394],536870919]],[&quot;^1?&quot;,[4752,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4752,&quot;^11&quot;,4746,536870919]],[&quot;^1?&quot;,[4752,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4752,&quot;^?&quot;,&quot;~u61d054b8-4416-4151-a4de-4a68f4b70830&quot;,536870919]],[&quot;^1?&quot;,[4753,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4753,&quot;^Y&quot;,&quot;在践行斯多葛主义的过程中，我们应该如此低调，以至于别人不会给我们贴上斯多葛主义者的标签——甚至连哲学家的标签也不会给我们贴上。&quot;,536870919]],[&quot;^1?&quot;,[4753,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4753,&quot;^K&quot;,4752,536870919]],[&quot;^1?&quot;,[4753,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32394,&quot;^1J&quot;,32587],536870919]],[&quot;^1?&quot;,[4753,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4753,&quot;^11&quot;,4746,536870919]],[&quot;^1?&quot;,[4753,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4753,&quot;^?&quot;,&quot;~u61d054b8-13ed-4cf1-8674-e47edfd46ad6&quot;,536870919]],[&quot;^1?&quot;,[4754,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4754,&quot;^Y&quot;,&quot;当我们衡量自身作为斯多葛主义者的进步时可能会发现，它总是比我们希望的或者预期的要慢。但是，斯多葛主义者首先会承认，人们是不能够在一夜之间完善他们的斯多葛主义的。的确，即便我们终生践行斯多葛主义，我们也不可能让它完美；始终都会有改进的空间&quot;,536870919]],[&quot;^1?&quot;,[4754,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4754,&quot;^K&quot;,4753,536870919]],[&quot;^1?&quot;,[4754,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32587,&quot;^1J&quot;,32945],536870919]],[&quot;^1?&quot;,[4754,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4754,&quot;^11&quot;,4746,536870919]],[&quot;^1?&quot;,[4754,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4754,&quot;^?&quot;,&quot;~u61d054b8-17be-4a08-af1f-64ca2a64f39b&quot;,536870919]],[&quot;^1?&quot;,[4755,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-7cad-4436-8b83-be9d129d5f8e&quot;]]],536870919]],[&quot;^1?&quot;,[4755,&quot;^Y&quot;,&quot;# 第三部分 斯多葛主义的忠告&quot;,536870919]],[&quot;^1?&quot;,[4755,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4755,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4755,&quot;^K&quot;,4746,536870919]],[&quot;^1?&quot;,[4755,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32945,&quot;^1J&quot;,32985],536870919]],[&quot;^1?&quot;,[4755,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4755,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4755,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4755,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4755,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4755,&quot;^?&quot;,&quot;~u61d054b8-1fb3-457b-8202-d634620ded04&quot;,536870919]],[&quot;^1?&quot;,[4756,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4756,&quot;^Y&quot;,&quot;#+BEGIN_NOTE\\n如果我们不是为了财富而努力工作，而是训练自身满足于我们已有的东西；\\n如果我们不去追求名声，而是克服自己对获得别人仰慕的渴望；\\n如果我们不花费时间去谋划怎样伤害一个我们嫉妒的人，而是把时间用来克服自己的嫉妒心；\\n如果我们不用尽心机使自己变得受人欢迎，而是努力维持并完善关系、与我们结交的人成为真正的朋友，那么，我们的生活状况就会更好。\\n#+END_NOTE&quot;,536870919]],[&quot;^1?&quot;,[4756,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4756,&quot;^K&quot;,4755,536870919]],[&quot;^1?&quot;,[4756,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32985,&quot;^1J&quot;,33520],536870919]],[&quot;^1?&quot;,[4756,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4756,&quot;^11&quot;,4755,536870919]],[&quot;^1?&quot;,[4756,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4756,&quot;^?&quot;,&quot;~u61d054b8-7cad-4436-8b83-be9d129d5f8e&quot;,536870919]],[&quot;^1?&quot;,[4757,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-b021-4a9d-ba5c-a73fd29d801b&quot;],[&quot;^?&quot;,&quot;~u61d054b8-08a0-4f9f-819e-8315299457a2&quot;],[&quot;^?&quot;,&quot;~u61d054b8-bb97-4460-a044-1e87c6115455&quot;],[&quot;^?&quot;,&quot;~u61d054b8-9a9f-4a8a-aa87-220677933951&quot;],[&quot;^?&quot;,&quot;~u61d054b8-8d2b-4b6d-b8bc-943c0354deb8&quot;],[&quot;^?&quot;,&quot;~u61d054b8-8adb-48af-980d-c33e55e8d1f8&quot;],[&quot;^?&quot;,&quot;~u61d054b8-9031-447d-ad86-fa104d89b898&quot;],[&quot;^?&quot;,&quot;~u61d054b8-28b8-4963-bcd7-ed711871f9b8&quot;]]],536870919]],[&quot;^1?&quot;,[4757,&quot;^Y&quot;,&quot;# 第9章 责任：论热爱人类&quot;,536870919]],[&quot;^1?&quot;,[4757,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4757,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4757,&quot;^K&quot;,4755,536870919]],[&quot;^1?&quot;,[4757,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,33520,&quot;^1J&quot;,33555],536870919]],[&quot;^1?&quot;,[4757,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4757,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4757,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4757,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4757,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4757,&quot;^?&quot;,&quot;~u61d054b8-278d-4234-81e2-75d0fbffc547&quot;,536870919]],[&quot;^1?&quot;,[4758,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4758,&quot;^Y&quot;,&quot;考察生活时我们会发现，他人可能是生活所能提供的最大的欢乐源泉，包括爱情和友谊。不过我们也会发现，他们也可能是我们所经历的绝大部分负面情感的起因。出行时陌生人阻断我们的交通会惹恼我们。亲戚们会用他们的问题来增加我们的麻烦。老板可能对我们无理，把我们的一天都毁掉。同事可能会力有不逮，从而增加我们的工作负荷并给我们带来压力。朋友可能忘记邀请我们参加聚会，使我们感觉受到轻视。&quot;,536870919]],[&quot;^1?&quot;,[4758,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4758,&quot;^K&quot;,4757,536870919]],[&quot;^1?&quot;,[4758,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,33555,&quot;^1J&quot;,34114],536870919]],[&quot;^1?&quot;,[4758,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4758,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4758,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4758,&quot;^?&quot;,&quot;~u61d054b8-28b8-4963-bcd7-ed711871f9b8&quot;,536870919]],[&quot;^1?&quot;,[4759,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4759,&quot;^Y&quot;,&quot;即使别人不对我们做任何事情，他们也可能会搅乱我们的安宁。很典型的是，我们要别人——朋友、亲戚、邻居、同事甚至还有陌生人——看得起我们。因此我们就会花时间和精力，努力穿不错的衣服、开不错的汽车、在不错的地段住不错的房子，等等。然而，伴随着这些努力的却是一定程度的焦虑：我们害怕自己会做错选择，因而别人会认为我们不行。还要注意，为了能够支付得起被众人认可的衣服、汽车和房子，我们必须去工作，因而可能会经历与工作有关的焦虑。而且，即便我们通过努力，成功地赢得了别人的羡慕，我们的安宁还是会被那些不那么成功的人投向我们的嫉妒之情所搅扰。塞涅卡说得好：“要知道有多少人嫉妒你，就去数数你的仰慕者吧。”[插图]除此之外，我们还不得不应对自身向那些比我们更成功的人投去的嫉妒。&quot;,536870919]],[&quot;^1?&quot;,[4759,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4759,&quot;^K&quot;,4758,536870919]],[&quot;^1?&quot;,[4759,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,34114,&quot;^1J&quot;,35107],536870919]],[&quot;^1?&quot;,[4759,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4759,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4759,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4759,&quot;^?&quot;,&quot;~u61d054b8-9031-447d-ad86-fa104d89b898&quot;,536870919]],[&quot;^1?&quot;,[4760,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4760,&quot;^Y&quot;,&quot;人在本质上是一种社会动物，因此我们就有责任和其他人形成和保持关系，尽管这些人可能给我们带来麻烦。&quot;,536870919]],[&quot;^1?&quot;,[4760,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4760,&quot;^K&quot;,4759,536870919]],[&quot;^1?&quot;,[4760,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,35107,&quot;^1J&quot;,35255],536870919]],[&quot;^1?&quot;,[4760,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4760,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4760,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4760,&quot;^?&quot;,&quot;~u61d054b8-8adb-48af-980d-c33e55e8d1f8&quot;,536870919]],[&quot;^1?&quot;,[4761,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4761,&quot;^Y&quot;,&quot;那么，人的功用是什么呢？斯多葛主义者认为，我们主要的功用，就是富有理性。要发现我们次级的功能，只需要运用我们的推理能力就行了。&quot;,536870919]],[&quot;^1?&quot;,[4761,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4761,&quot;^K&quot;,4760,536870919]],[&quot;^1?&quot;,[4761,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,35255,&quot;^1J&quot;,35448],536870919]],[&quot;^1?&quot;,[4761,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4761,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4761,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4761,&quot;^?&quot;,&quot;~u61d054b8-8d2b-4b6d-b8bc-943c0354deb8&quot;,536870919]],[&quot;^1?&quot;,[4762,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4762,&quot;^Y&quot;,&quot;所以，==在我做的所有事情中，必须把“为所有人服务和所有人的和谐”作为我的目标。更确切地说，“我有义务为我的同类做好事并且与他们相互体谅。”==&quot;,536870919]],[&quot;^1?&quot;,[4762,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4762,&quot;^K&quot;,4761,536870919]],[&quot;^1?&quot;,[4762,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,35448,&quot;^1J&quot;,35660],536870919]],[&quot;^1?&quot;,[4762,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4762,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4762,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4762,&quot;^?&quot;,&quot;~u61d054b8-9a9f-4a8a-aa87-220677933951&quot;,536870919]],[&quot;^1?&quot;,[4763,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4763,&quot;^Y&quot;,&quot;理想的情况下，一个斯多葛主义者对于他为别人提供的服务应该是健忘的，就像一条葡萄藤为酒商结出一串葡萄时那样健忘。他不会停下来吹嘘，而是会继续他的下一项服务，就像葡萄藤继续结出更多的葡萄那样。因此，马可忠告我们要坚定地履行我们人类被创造出来所要履行的那些责任&quot;,536870919]],[&quot;^1?&quot;,[4763,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4763,&quot;^K&quot;,4762,536870919]],[&quot;^1?&quot;,[4763,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,35660,&quot;^1J&quot;,36045],536870919]],[&quot;^1?&quot;,[4763,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4763,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4763,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4763,&quot;^?&quot;,&quot;~u61d054b8-bb97-4460-a044-1e87c6115455&quot;,536870919]],[&quot;^1?&quot;,[4764,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4764,&quot;^Y&quot;,&quot;显而易见，马可拒绝接受以选择性的方式来尽我们的社会责任这样一种观念。尤其是我们不能简单地逃避和令人讨厌的人打交道，即使这样做可以使我们的生活变得更容易一些。但我们也不能为了避免冲突屈服于这些令人讨厌的人。相反，==马可声称，我们应当面对他们，并为了共同的利益而和他们合作。的确，我们应该对命运安排在我们周围的人表示出“真正的爱”。==&quot;,536870919]],[&quot;^1?&quot;,[4764,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4764,&quot;^K&quot;,4763,536870919]],[&quot;^1?&quot;,[4764,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,36045,&quot;^1J&quot;,36542],536870919]],[&quot;^1?&quot;,[4764,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4764,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4764,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4764,&quot;^?&quot;,&quot;~u61d054b8-08a0-4f9f-819e-8315299457a2&quot;,536870919]],[&quot;^1?&quot;,[4765,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4765,&quot;^Y&quot;,&quot;都会得出这样的结论，那就是，为了得到我们想要的无论什么东西而终日劳作，都不可能给我们带来幸福或者安宁。&quot;,536870919]],[&quot;^1?&quot;,[4765,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4765,&quot;^K&quot;,4764,536870919]],[&quot;^1?&quot;,[4765,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,36542,&quot;^1J&quot;,36699],536870919]],[&quot;^1?&quot;,[4765,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4765,&quot;^11&quot;,4757,536870919]],[&quot;^1?&quot;,[4765,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4765,&quot;^?&quot;,&quot;~u61d054b8-b021-4a9d-ba5c-a73fd29d801b&quot;,536870919]],[&quot;^1?&quot;,[4766,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-3c60-4c3a-aa83-febb92ce8ca0&quot;],[&quot;^?&quot;,&quot;~u61d054b8-cc [&quot;^1?&quot;,[4794,&quot;^11&quot;,4793,536870919]],[&quot;^1?&quot;,[4794,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4794,&quot;^?&quot;,&quot;~u61d054b8-4945-4421-a5d5-96d66c28da17&quot;,536870919]],[&quot;^1?&quot;,[4795,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-b491-4d26-aed6-d1e38a8e5110&quot;],[&quot;^?&quot;,&quot;~u61d054b8-e5a9-4ea8-883c-941a24476d17&quot;],[&quot;^?&quot;,&quot;~u61d054b8-5f1d-414d-9369-2ae7963093e9&quot;],[&quot;^?&quot;,&quot;~u61d054b8-ca9c-4e32-9fa8-559321118be7&quot;],[&quot;^?&quot;,&quot;~u61d054b8-45aa-455e-ab1d-d137fe9ad953&quot;],[&quot;^?&quot;,&quot;~u61d054b8-58eb-4645-b497-efb6671a4eaf&quot;],[&quot;^?&quot;,&quot;~u61d054b8-33f0-43d3-a054-2b19ff16bba3&quot;]]],536870919]],[&quot;^1?&quot;,[4795,&quot;^Y&quot;,&quot;# 第17章 老年：论被赶到养老院&quot;,536870919]],[&quot;^1?&quot;,[4795,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4795,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[4795,&quot;^K&quot;,4793,536870919]],[&quot;^1?&quot;,[4795,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,43696,&quot;^1J&quot;,43738],536870919]],[&quot;^1?&quot;,[4795,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4795,&quot;^11&quot;,1055,536870919]],[&quot;^1?&quot;,[4795,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[4795,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[4795,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[4795,&quot;^?&quot;,&quot;~u61d054b8-25e5-4f3a-ae0b-331c6e511042&quot;,536870919]],[&quot;^1?&quot;,[4796,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4796,&quot;^Y&quot;,&quot;这些20岁左右的重要人物不愿意“仅仅”满足于“安宁”，因为还有那么多别的事物可以去拥有：一个完美的男朋友、女朋友或者配偶，一份理想的工作，以及他们周围所有的人对他们的爱和仰慕。对他们而言，斯多葛主义听起来就像是一种为失败者准备的哲学，而他们并不是失败者。&quot;,536870919]],[&quot;^1?&quot;,[4796,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4796,&quot;^K&quot;,4795,536870919]],[&quot;^1?&quot;,[4796,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,43738,&quot;^1J&quot;,44119],536870919]],[&quot;^1?&quot;,[4796,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4796,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4796,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4796,&quot;^?&quot;,&quot;~u61d054b8-33f0-43d3-a054-2b19ff16bba3&quot;,536870919]],[&quot;^1?&quot;,[4797,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4797,&quot;^Y&quot;,&quot;随着岁月的流逝，这些20岁左右的重要人物渐渐认识到，生活会制造许多障碍，于是他们开始开发自身的技能来克服这些障碍。尤其是当命运并没有在他们面前将名声和财富披金挂银地和盘托出时，他们就会认识到他们必须奋斗以求之了，然后便付诸行动。通常，世界对他们的努力是有所回报的。结果，在30多岁的时候他们发现，尽管自己的外在境遇不如20多岁时所期望的那么好，但是仍旧是可以容忍的。这时，他们通常会加倍努力改善他们的外在境遇，相信这样就会以某种方式获得梦寐以求的完美生活。然而，按照这个策略又努力了10年之后，他们渐渐明白他们还是没有建立什么基础。他们的收入比以往多了20多倍，他们住的是有四个卧室的大房子而不再是以往的小公寓，他们成为报纸上那些阿谀奉承的文章吹捧的主角。但是，他们却和过去一样，丝毫没有更加接近幸福。的确，正是由于为获得幸福而制定的规划的复杂性，他们发现自己经历着焦虑、愤怒和沮丧。他们也发现自己的成功有它消极的一面：自己成为了别人嫉妒的目标。正是在这个阶段，许多以往对哲学从不在意的人开始变得具有了哲学意识。他们发问，“这就是生活所能提供的全部吗？”“这是我想要过的生活吗？”有时候，这个阶段的哲学思考引发了我们文化中所说的中年危机。当人们经历到这种危机的时候，会明智地得出这样的结论：正因为他想要获得的东西是错误的，所以他感到不幸福。但是在太多的情况下，他又不会得出这样的结论。相反，他认为自己不幸福是因为他为了实现各种长远的目标而牺牲了某些短期的快乐。于是，他决定要及时行乐：他买了一辆新车，或者抛弃了妻子而接纳了一位情人。然而，一段时间之后，他开始发现，这种获得幸福的策略并没有令危机有所好转，反而在许多方面比以前的策略更加糟糕。&quot;,536870919]],[&quot;^1?&quot;,[4797,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4797,&quot;^K&quot;,4796,536870919]],[&quot;^1?&quot;,[4797,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,44119,&quot;^1J&quot;,46263],536870919]],[&quot;^1?&quot;,[4797,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4797,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4797,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4797,&quot;^?&quot;,&quot;~u61d054b8-58eb-4645-b497-efb6671a4eaf&quot;,536870919]],[&quot;^1?&quot;,[4798,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4798,&quot;^Y&quot;,&quot;一个20岁的人也许会拒绝斯多葛主义，坚信世界将属于她；一个80岁的人则深知世界并不属于她，而且她的状况也只会随着岁月的流逝而变得越来越糟。尽管她20岁时曾经相信自己是不死的，但是如今她的必死性带给她的痛苦却越来越明显。面对死亡，她最后有可能愿意“仅仅”满足于“安宁”，结果，她就有可能变得成熟，以至于可以接受斯多葛主义。&quot;,536870919]],[&quot;^1?&quot;,[4798,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4798,&quot;^K&quot;,4797,536870919]],[&quot;^1?&quot;,[4798,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,46263,&quot;^1J&quot;,46735],536870919]],[&quot;^1?&quot;,[4798,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4798,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4798,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4798,&quot;^?&quot;,&quot;~u61d054b8-45aa-455e-ab1d-d137fe9ad953&quot;,536870919]],[&quot;^1?&quot;,[4799,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4799,&quot;^Y&quot;,&quot;不能发展一种有效的人生哲学的后果就是：你将最终浪费你仅有的一次生命。&quot;,536870919]],[&quot;^1?&quot;,[4799,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4799,&quot;^K&quot;,4798,536870919]],[&quot;^1?&quot;,[4799,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,46735,&quot;^1J&quot;,46841],536870919]],[&quot;^1?&quot;,[4799,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4799,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4799,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4799,&quot;^?&quot;,&quot;~u61d054b8-ca9c-4e32-9fa8-559321118be7&quot;,536870919]],[&quot;^1?&quot;,[4800,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4800,&quot;^Y&quot;,&quot;事实上，他声称生命中最令人愉快的时光就是“当它开始走下坡路，但还没有到达陡然衰退阶段的时候”。他补充说，即使是“陡然衰退阶段”也自有它的乐趣。最有意义的是，当一个人失去了体验某些快乐的能力的时候，他也就失去了体验这些快乐的欲望。塞涅卡说：“人们厌倦了自己的欲望，与它们完全断绝了关系，这是多么令人欣慰呀！”[插图]&quot;,536870919]],[&quot;^1?&quot;,[4800,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4800,&quot;^K&quot;,4799,536870919]],[&quot;^1?&quot;,[4800,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,46841,&quot;^1J&quot;,47312],536870919]],[&quot;^1?&quot;,[4800,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4800,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4800,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4800,&quot;^?&quot;,&quot;~u61d054b8-5f1d-414d-9369-2ae7963093e9&quot;,536870919]],[&quot;^1?&quot;,[4801,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4801,&quot;^Y&quot;,&quot;年轻时，由于认为自己可以永远活着，所以我们理所当然、习以为常地看待我们的日子，结果浪费了许多时间。然而，年老时，每天早上能够醒来就是一个值得庆幸的理由。正如塞涅卡指出的那样，“如果上帝高兴增加一天，那我们就应该用高兴的心来欢迎它。”[插图]在庆祝又可以多活一天之后，我们就能够带着感恩的生活态度来度过这一天。&quot;,536870919]],[&quot;^1?&quot;,[4801,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4801,&quot;^K&quot;,4800,536870919]],[&quot;^1?&quot;,[4801,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,47312,&quot;^1J&quot;,47774],536870919]],[&quot;^1?&quot;,[4801,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4801,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4801,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4801,&quot;^?&quot;,&quot;~u61d054b8-e5a9-4ea8-883c-941a24476d17&quot;,536870919]],[&quot;^1?&quot;,[4802,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[4802,&quot;^Y&quot;,&quot;他们也能够进行消极想象，能够不再为那些他们无法掌控的事情而焦虑。而最重要的是，他们能够采取一种宿命论的态度来面对生命，不再浪费他们最后的岁月去毫无意义地期望一些不切实际的事情。&quot;,536870919]],[&quot;^1?&quot;,[4802,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[4802,&quot;^K&quot;,4801,536870919]],[&quot;^1?&quot;,[4802,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,47774,&quot;^1J&quot;,48042],536870919]],[&quot;^1?&quot;,[4802,&quot;^15&quot;,1055,536870919]],[&quot;^1?&quot;,[4802,&quot;^11&quot;,4795,536870919]],[&quot;^1?&quot;,[4802,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[4802,&quot;^?&quot;,&quot;~u61d054b8-b491-4d26-aed6-d1e38a8e5110&quot;,536870919]],[&quot;^1?&quot;,[4803,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b8-1750-40db-a277-18e632b7ab8c&quot;]]],536870919]],[&quot;^1?&quot;,[4803,&quot;^Y&quot;,&quot;# 第18章 死亡：论良好生活的善终&quot;,536870919]],[&quot;^1?&quot;,[4803,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&q
