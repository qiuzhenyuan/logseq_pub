72,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4972,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4972,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4972,&quot;^?&quot;,&quot;~u61c717f7-261a-479b-bbac-d9374def305a&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4973,&quot;^Y&quot;,&quot;## 线性思维：头痛治头，脚痛治脚\\n#+BEGIN_QUOTE\\n系统思维的反义词，是“线性思维”。\\n所谓线性思维，就是简单明了的因果关系 —— 既然这有这么一个结果，就一定有一个原因，只要解决了原因就能解决问题。手机没电了，你去充电就行了。这儿有个坏人，那你就把坏人抓起来。线性思维就是这么直来直去。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4973,&quot;^K&quot;,4972,536870918]],[&quot;^1?&quot;,[4973,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,29084,&quot;^1I&quot;,29535],536870918]],[&quot;^1?&quot;,[4973,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4973,&quot;^11&quot;,4971,536870918]],[&quot;^1?&quot;,[4973,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[4973,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4973,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4973,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4973,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4973,&quot;^?&quot;,&quot;~u61c717f7-2f48-4835-b3f5-d18213332971&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4974,&quot;^Y&quot;,&quot;## 线性思维不OK的原因：问题有时只是其他深层次问题表现出来的一个症状\\n\\n#+BEGIN_QUOTE\\n请原谅我还是用中国足球打个比方。国家队有个长期的问题是“锋无力”。为什么中国国家队没有优秀前锋呢？这是问题本身，还是中国足球其他深层次问题表现出来的一个症状呢？\\n\\n如果这就是问题本身，那咱们多培养几个好前锋就行。可这个问题很可能只是一个症状。中国前锋不行，根本原因是他们在联赛里打不上主力，联赛中都是外援担任前锋。那为了培养自己的前锋，是不是应该干脆禁止外援前锋？\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4974,&quot;^K&quot;,4973,536870918]],[&quot;^1?&quot;,[4974,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,29535,&quot;^1I&quot;,30246],536870918]],[&quot;^1?&quot;,[4974,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4974,&quot;^11&quot;,4971,536870918]],[&quot;^1?&quot;,[4974,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[4974,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4974,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4974,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4974,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4974,&quot;^?&quot;,&quot;~u61c717f7-9c98-4063-83c9-50806d7f4634&quot;,536870918]],[&quot;^1?&quot;,[4975,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4975,&quot;^Y&quot;,&quot;## 出现以下这些症状，恐怕就是系统问题而不是线性问题\\n\\n#+BEGIN_QUOTE\\n系统论的专家认为，如果出现以下症状，那这个问题恐怕不是线性问题，而是系统问题 ——\\n\\n* 看似是个小问题，但是要解决它却要耗费许多资源；\\n\\n* 多次试图解决一个问题，却总是无效；\\n\\n* 问题本来应该容易解决，可是人们故意不解决；\\n\\n* 公司上下似乎有个情感障碍，对这个问题避而不谈；\\n\\n* 新人来了就发现问题，老人一笑了之；\\n\\n* 类似的问题一再发生，整改了也没用……\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4975,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4975,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4975,&quot;^K&quot;,4974,536870918]],[&quot;^1?&quot;,[4975,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,30246,&quot;^1I&quot;,30954],536870918]],[&quot;^1?&quot;,[4975,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4975,&quot;^11&quot;,4971,536870918]],[&quot;^1?&quot;,[4975,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[4975,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4975,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4975,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4975,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4975,&quot;^?&quot;,&quot;~u61c717f7-ab19-49eb-8ed7-fa8dc9204261&quot;,536870918]],[&quot;^1?&quot;,[4976,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4976,&quot;^Y&quot;,&quot;## 坏政策与好政策\\ncollapsed:: true\\n\\n下策：直接命令。\\n中策：间接刺激。利用反馈回路，使用激励措施\\n上策：寻求共识。让大家朝一个方向努力。\\n\\n直接命令：\\n#+BEGIN_QUOTE\\n1967年，罗马尼亚政府认为人口出生率太低了，迫切希望提高出生率。当时的罗马尼亚领导人是齐奥塞斯库，政府做事讲究令行禁止，出台的政策都是非常直接的。\\n\\n老百姓想要不生孩子无非就是两种手段，一个是避孕，一个是堕胎。那政府要想多生孩子，干脆禁止避孕和堕胎不就行了吗？罗马尼亚政府真的就推出了禁止避孕药品、禁止堕胎手术的政策。\\n#+END_QUOTE\\n\\n间接刺激：\\n#+BEGIN_QUOTE\\n匈牙利政府也面临人口出生率下降的问题，而他们考虑到了反馈回路，并且使用了激励措施。\\n\\n匈牙利政府考虑，人们之所以不愿意多生孩子，一个重要的因素是住房紧张。家里房子小，孩子多了没地方住。匈牙利政府据此出台了一个激励政策，给孩子多的家庭提供更大的房子。这个做法松开了一个反馈回路。\\n#+END_QUOTE\\n寻求共识：\\n#+BEGIN_QUOTE\\n匈牙利政府也面临人口出生率下降的问题，而他们考虑到了反馈回路，并且使用了激励措施。\\n\\n匈牙利政府考虑，人们之所以不愿意多生孩子，一个重要的因素是住房紧张。家里房子小，孩子多了没地方住。匈牙利政府据此出台了一个激励政策，给孩子多的家庭提供更大的房子。这个做法松开了一个反馈回路。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[4976,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4976,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4976,&quot;^K&quot;,4975,536870918]],[&quot;^1?&quot;,[4976,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,30954,&quot;^1I&quot;,32719],536870918]],[&quot;^1?&quot;,[4976,&quot;^15&quot;,971,536870918]],[&quot;^1?&quot;,[4976,&quot;^11&quot;,4971,536870918]],[&quot;^1?&quot;,[4976,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[4976,&quot;^10&quot;,1094,536870918]],[&quot;^1?&quot;,[4976,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[4976,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[4976,&quot;^1V&quot;,2,536870918]],[&quot;^1?&quot;,[4976,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[4976,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[4976,&quot;^?&quot;,&quot;~u61c717f7-cfa9-4157-af8b-5cf45fa47732&quot;,536870918]],[&quot;^1?&quot;,[4977,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[4977,&quot;^Y&quot;,&quot;## 系统的组成\\n\\n1. 系统中有各种元素\\n2. 元素之间有各种关系\\n3. 系统还有一个功能，或者说一个目标&quot;,536870918]],[&quot;^1?&quot;,[4977,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[4977,&quot;^12&quot;,2,536870918]],[&quot;^1?&quot;,[4977,&quot;^K&quot;,4976,536870918]],[&quot ,536870918]],[&quot;^1?&quot;,[5129,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,15,&quot;^1I&quot;,295],536870918]],[&quot;^1?&quot;,[5129,&quot;^15&quot;,1038,536870918]],[&quot;^1?&quot;,[5129,&quot;^11&quot;,1038,536870918]],[&quot;^1?&quot;,[5129,&quot;^10&quot;,7,536870918]],[&quot;^1?&quot;,[5129,&quot;^10&quot;,10,536870918]],[&quot;^1?&quot;,[5129,&quot;^C&quot;,&quot;C&quot;,536870918]],[&quot;^1?&quot;,[5129,&quot;^D&quot;,[&quot;^ &quot;,&quot;^25&quot;,1616949754039,&quot;^1X&quot;,&quot;思考&quot;,&quot;^1[&quot;,0],536870918]],[&quot;^1?&quot;,[5129,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^25&quot;,&quot;^1X&quot;,&quot;^1[&quot;]],536870918]],[&quot;^1?&quot;,[5129,&quot;^L&quot;,7,536870918]],[&quot;^1?&quot;,[5129,&quot;^L&quot;,10,536870918]],[&quot;^1?&quot;,[5129,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5129,&quot;^?&quot;,&quot;~u61c717f7-24af-49be-ab87-ee2bedc5a3f2&quot;,536870918]],[&quot;^1?&quot;,[5130,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5130,&quot;^Y&quot;,&quot;🤔  如何做好系统设计 #系统设计\\nupdated-at:: 1627398934136\\ncreated-at:: 1627398934136\\n分类:: 思考\\n二级分类:: 计算机\\n三级分类:: \\n回顾次数:: 0\\n\\n\\n#+BEGIN_QUOTE\\n1. 在做平台设计之前，需要明确清楚，平台定位是什么（希望做成什么样）？平台当前现状？平台计划是什么？（分阶段迭代，将目标不断细化）。\\n2. **首先是业务抽象，不可能一步到位**，一个工作时间再久的人，第一次接触新业务，也没办法做好业务抽象，因此业务抽象，**需要在不断的需求上打磨，才能越来越好**。（参考投票活动，增加开关，提供便捷的取消投票方式，这个在初期想不周全的）。\\n3. 其次是扩展性，对平台内来说，个人认为扩展性最重要就是维护迭代成本和保证正确，而不在于代码行数简短，过度封装是万恶之源；对平台外来说（业务），需要思考好平台定位，明确什么应该平台做，什么应该业务做，不大包大揽，**合理的业务模式自然有不错的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5130,&quot;^Q&quot;,1627398934136,536870918]],[&quot;^1?&quot;,[5130,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5130,&quot;^K&quot;,5129, 5131,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^25&quot;,&quot;^1X&quot;,&quot;^1Y&quot;,&quot;^1[&quot;]],536870918]],[&quot;^1?&quot;,[5131,&quot;^L&quot;,4,536870918]],[&quot;^1?&quot;,[5131,&quot;^L&quot;,1139,536870918]],[&quot;^1?&quot;,[5131,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5131,&quot;^?&quot;,&quot;~u61c717f7-8bfa-4b8e-8848-5f58173bd421&quot;,536870918]],[&quot;^1?&quot;,[5132,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-0e33-423b-aab5-c2a83c8fbdfe&quot;],[&quot;^?&quot;,&quot;~u61c717f7-eb45-48f2-b4a5-52b176cd021d&quot;],[&quot;^?&quot;,&quot;~u61c717f7-7663-4f0e-9b1e-d9305c9fab15&quot;],[&quot;^?&quot;,&quot;~u61c717f7-451c-494b-b26b-8e887f98b222&quot;],[&quot;^?&quot;,&quot;~u61c717f7-2a1e-471a-ba55-69473f265f3b&quot;],[&quot;^?&quot;,&quot;~u61c717f7-0cd3-431d-a9a5-5b3c06f44f20&quot;]]],536870918]],[&quot;^1?&quot;,[5132,&quot;^Y&quot;,&quot;🤔  如何区分头脑封闭和头脑开放的不同迹象 #原则\\n分类:: 思考\\n二级分类:: 原则\\n三级分类:: \\n回顾次数:: 0\\n&gt; 参考： [每日原则：识别你应当注意的头脑封闭和头脑开放的不同迹象](https://mp.weixin.qq.com/s/Ip5fWHl3K5Vj3ZHaUyjoHg)&quot;,536870918]],[&quot;^1?&quot;,[5132,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5132,&quot;^K&quot;,5131,536870918]],[&quot;^1?&quot;,[5132,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2325,&quot;^1I&quot;,2624],536870918]],[&quot;^1?&quot;,[5132,&quot;^15&quot;,1038,536870918]],[&quot;^1?&quot;,[5132,&quot;^11&quot;,1038,536870918]],[&quot;^1?&quot;,[5132,&quot;^10&quot;,1162,536870918]],[&quot;^1?&quot;,[5132,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1X&quot;,&quot;思考&quot;,&quot;^1Y&quot;,&quot;原则&quot;,&quot;^1[&quot;,0],536870918]],[&quot;^1?&quot;,[5132,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1X&quot;,&quot;^1Y&quot;,&quot;^1[&quot;]],536870918]],[&quot;^1?&quot;,[5132,&quot;^L&quot;,1162,536870918]],[&quot;^1?&quot;,[5132,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5132,&quot;^?&quot;,&quot;~u61c717f7-9580-4cde-b228-a58b1f91a305&quot;,536870918]],[&quot;^1?&quot;,[5133,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5133,&quot;^Y&quot;,&quot;1. 头脑封闭的人不喜欢看到自己的观点被挑战\\n#+BEGIN_QUOTE\\n他们通常会因**无法说服**对方而**感到沮丧**，而不是**好奇**对方**为何看法不同**。他们在把事情弄错时会产生坏情绪，更关心^^自己能不能被证明是正确的^^，而不是提出问题，^^了解其他人的观点^^\\n头脑开放的人更想了解为^^什么会出现分歧^^。当其他人不赞同时他们不会发怒。他们明白^^自己总有可能是错的^^，值得花一点时间考虑对方的观点，以确定自己没有忽略一些因素或犯错。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5133,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5133,&quot;^K&quot;,5132,536870918]],[&quot;^1?&quot;,[5133,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,2624,&quot;^1I&quot;,3240],536870918]],[&quot;^1?&quot;,[5133,&quot;^15&quot;,1038,536870918]],[&quot;^1?&quot;,[5133,&quot;^11&quot;,5132,536870918]],[&quot;^1?&quot;,[5133,&quot;^10&quot;,1162,536870918]],[&quot;^1?&quot;,[5133,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5133,&quot;^?&quot;,&quot;~u61c717f7-0cd3-431d-a9a5-5b3c06f44f20&quot;,536870918]],[&quot;^1?&quot;,[5134,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5134,&quot;^Y&quot;,&quot;2. 头脑封闭的人更喜欢做陈述而不是提问\\n#+BEGIN_TIP\\n尽管在特定情况下，可信度高的人有权做出陈述，但真正头脑开放的人，甚至是我认识的可信度最高的人，也经常会问很多问题。\\n#+END_TIP\\n\\n头脑开放的人真诚地相信自己可能是错的，提出真诚的问题。他们还经常权衡自己的相对可信度，以确定自己应该主要扮演学生、老师还是对等者的角色。&quot;,536870918]],[&quot;^1?&quot;,[5134,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5134,&quot;^K&quot;,5133,536870918]],[&quot;^1?&quot;,[5134,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3240,&quot;^1I&quot;,3713],536870918]],[&quot;^1?&quot;,[5134,&quot;^15&quot;,1038,536870918]],[&quot;^1?&quot;,[5134,&quot;^11&quot;,5132,536870918]],[&quot;^1?&quot;,[5134,&quot;^10&quot;,1162,536870918]],[&quot;^1?&quot;,[5134,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5134,&quot;^?&quot;,&quot;~u61c717f7-2a1e-471a-ba55-69473f265f3b&quot;,536870918]],[&quot;^1?&quot;,[5135,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5135,&quot;^Y&quot;,&quot;3. 头脑封闭的人更关心是否被理解，而不是理解其他人\\n\\n当对方不赞同时，他们通常会认定是自己没有被理解，而不是想想是不是自己没有理解对方的观点。\\n头脑开放的人总是觉得有必要从他人的视角看待事物。&quot;,536870918]],[&quot;^1?&quot;,[5135,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5135,&quot;^K&quot;,5134,536870918]],[&quot;^1?&quot;,[5135,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,3713,&quot;^1I&quot;,4005],536870918]],[&quot;^1?&quot;,[5135,&quot;^15&quot;,1038,536870918]],[&quot;^1?&quot;,[5135,&quot;^11&quot;,5132,536870918]],[&quot;^1?&quot;,[5135,&quot;^10&quot;,1162,536870918]],[&quot;^1?&quot;,[5135,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5135,&quot;^?&quot;,&quot;~u61c717f7-451c-494b-b26b-8e887f98b222&quot;,536870918]],[&quot;^1?&quot;,[5136,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5136,&quot;^Y&quot;,&quot;4. 头脑封闭的人会说类似这样的话：“我可能错了……但这是我的观点。“\\n\\n这是我经常听到的一种典型暗示。这往往是一种敷衍性的表态，人们借此来固守自己的观点，还感觉自己是开明的。如果你的陈述以这样的方式开头—“我可能是错的”或“我不具备可信度”，那么接下来你或许更应该提出一个问题，而不是做出一个断言。\\n头脑开放的人知道何时做陈述，何时提问。&quot;,536870918]],[&quot;^1?&quot;,[5136,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5136,&quot;^K&quot;,5135,536870918]],[&quot;^1?&quot;,[5136,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4005,&quot;^1I&quot;,4516],536870918]],[&quot;^1?&quot;,[5136,&quot;^15&quot;,1038,536870918]],[&quot;^1?&quot;,[5136,&quot;^11&quot;,5132,536870918]],[&quot;^1?&quot;,[5136,&quot;^10&quot;,1162,536870918]],[&quot;^1?&quot;,[5136,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5136,&quot;^?&quot;,&quot;~u61c717f7-7663-4f0e-9b1e-d9305c9fab15&quot;,536870918]],[&quot;^1?&quot;,[5137,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5137,&quot;^Y&quot;,&quot;5. 头脑封闭的人阻挠其他人发言。\\n如果在对话中一方看起来不给对方留说话空间的话，他就可能是在阻挠对方说话。为了应对这种阻挠，可以实行我之前提到的“两分钟法则”。\\n头脑开放的人总是更喜欢倾听而不是发言。他们鼓励其他人表达观点。&quot;,536870918]],[&quot;^1?&quot;,[5137,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5137,&quot;^K&quot;,5136,536870918]],[&quo ^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5150,&quot;^Y&quot;,&quot;### **什么是真正的进步？**\\ncollapsed:: true\\n\\n 突破时刻的出现通常是此前**一系列行动的结果**，这些行动积聚了引发重大变革所需的潜能。这种模式随处可见。\\n\\n 要想实现有意义的改变，新养成的习惯需要**坚持足够长的时间**，才能突破并无明显变化的平台期——我称之为潜能蓄积期。\\n\\n 「每当我感到无能为力时，我就会去看石匠凿石头，也许他凿了100次，但石头上没有出现裂缝的迹象。然而，在他凿到第101次时，那块石头裂成了两半。**我知道这不是最后那次凿击造成的，而是此前连续凿击的结果**」\\n\\n 「不积跬步，无以至千里，每颗习惯的种子都来自单一的、微小的决定。但是随着这一决定不断得以重复，一种习惯就会生根发芽并茁壮成长；随着时间的推移，根扎得越来越深，枝叶也日益繁茂。戒除坏习惯犹如连根拔起我们内心枝繁叶茂的橡树，而培养良好习惯则像每天不忘浇水，悉心培育一枝娇嫩的鲜花。」&quot;,536870918]],[&quot;^1?&quot;,[5150,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5150,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[5150,&quot;^K&quot;,5149,536870918]],[&quot;^1?&quot;,[5150,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,550,&quot;^1I&quot;,1678],536870918]],[&quot;^1?&quot;,[5150,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5150,&quot;^11&quot;,5149,536870918]],[&quot;^1?&quot;,[5150,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[5150,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5150,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[5150,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5150,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5150,&quot;^?&quot;,&quot;~u61c717f7-158b-439e-94fd-9e740671cf15&quot;,536870918]],[&quot;^1?&quot;,[5151,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-a83b-4338-9a48-3476f25c6b5e&quot;],[&quot;^?&quot;,&quot;~u61c717f7-0e88-4c81-8522-1191e41ed4a1&quot;]]],536870918]],[&quot;^1?&quot;,[5151,&quot;^Y&quot;,&quot;### **忘记目标，专注于体系**\\ncollapsed:: true\\n#+BEGIN_QUOTE\\n如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5151,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5151,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[5151,&quot;^K&quot;,5150,53 ,4,536870918]],[&quot;^1?&quot;,[5159,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5159,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5159,&quot;^?&quot;,&quot;~u61c717f7-577b-46a4-97aa-19c06f29c9d7&quot;,536870918]],[&quot;^1?&quot;,[5160,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5160,&quot;^Y&quot;,&quot;##### 第一层是改变你的^^结果^^。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。&quot;,536870918]],[&quot;^1?&quot;,[5160,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5160,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5160,&quot;^K&quot;,5159,536870918]],[&quot;^1?&quot;,[5160,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4591,&quot;^1I&quot;,4782],536870918]],[&quot;^1?&quot;,[5160,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5160,&quot;^11&quot;,5159,536870918]],[&quot;^1?&quot;,[5160,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5160,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5160,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5160,&quot;^?&quot;,&quot;~u61c717f7-2af5-453d-a66a-125eb5d884ae&quot;,536870918]],[&quot;^1?&quot;,[5161,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5161,&quot;^Y&quot;,&quot;##### 第二层是改变你的^^过程^^。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。&quot;,536870918]],[&quot;^1?&quot;,[5161,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5161,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5161,&quot;^K&quot;,5160,536870918]],[&quot;^1?&quot;,[5161,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,4782,&quot;^1I&quot;,5039],536870918]],[&quot;^1?&quot;,[5161,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5161,&quot;^11&quot;,5159,536870918]],[&quot;^1?&quot;,[5161,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5161,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5161,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5161,&quot;^?&quot;,&quot;~u61c717f7-b5be-47ee-84b0-9aa1607ad7dc&quot;,536870918]],[&quot;^1?&quot;,[5162,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5162,&quot;^Y&quot;,&quot;##### 第三也是最深入的层次是改变你的^^身份^^。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870918]],[&quot;^1?&quot;,[5162,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5162,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5162,&quot;^K&quot;,5161,536870918]],[&quot;^1?&quot;,[5162,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5039,&quot;^1I&quot;,5308],536870918]],[&quot;^1?&quot;,[5162,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5162,&quot;^11&quot;,5159,536870918]],[&quot;^1?&quot;,[5162,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5162,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5162,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5162,&quot;^?&quot;,&quot;~u61c717f7-9117-4fff-8616-029187ca7cf9&quot;,536870918]],[&quot;^1?&quot;,[5163,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5163,&quot;^Y&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5163,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5163,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5163,&quot;^K&quot;,5162,536870918]],[&quot;^1?&quot;,[5163,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,5308,&quot;^1I&quot;,6078],536870918]],[&quot;^1?&quot;,[5163,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5163,&quot;^11&quot;,5159,536870918]],[&quot;^1?&quot;,[5163,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5163,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5163,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5163,&quot;^?&quot;,&quot;~u61c717f7-cf68-4ba9-8106-9eeeb8c1232d&quot;,536870918]],[&quot;^1?&quot;,[5164,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5164,&quot;^Y&quot;,&quot;#### **改变身份的两步：（1）决定你想成为哪一类人（2）用小赢证明给自己看**\\n#+BEGIN_QUOTE\\n「一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。」\\n#+END_QUOTE \\n\\n#+BEGIN_QUOTE\\n「 基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。」\\n#+END_QUOTE&quot;,536870918]],[&quot;^1?&quot;,[5164,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5164,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5164,&quot;^K&quot;,5159,536870918]],[&quot;^1?&quot;,[5164,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,6078,&quot;^1I&quot;,7306],536870918]],[&quot;^1?&quot;,[5164,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5164,&quot;^11&quot;,5157,536870918]],[&quot;^1?&quot;,[5164,&quot;^1V&quot;,4,536870918]],[&quot;^1?&quot;,[5164,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5164,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5164,&quot;^?&quot;,&quot;~u61c717f7-d7f7-44c2-b259-683a63d0a5b6&quot;,536870918]],[&quot;^1?&quot;,[5165,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-115b-411d-9209-2c3a2b2ab336&quot;],[&quot;^?&quot;,&quot;~u61c717f7-2eb4-4115-a0e7-9c970c688901&quot;],[&quot;^?&quot;,&quot;~u61c717f7-b1ec-4e6f-9776-3faaa3b60917&quot;],[&quot;^?&quot;,&quot;~u61c717f7-524a-40cb-b5b1-5efa90187fd6&quot;],[&quot;^?&quot;,&quot;~u61c717f7-c57d-4fc6-a5f4-a34bd634c029&quot;]]],536870918]],[&quot;^1?&quot;,[5165,&quot;^Y&quot;,&quot;### **培养良好习惯的四步法**\\ncollapsed:: true&quot;,536870918]],[&quot;^1?&quot;,[5165,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5165,&quot;^12&quot;,3,536870918]],[&quot;^1?&quot;,[5165,&quot;^K&quot;,5157,536870918]],[&quot;^1?&quot;,[5165,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7306,&quot;^1I&quot;,7370],536870918]],[&quot;^1?&quot;,[5165,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5165,&quot;^11&quot;,5149,536870918]],[&quot;^1?&quot;,[5165,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[5165,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5165,&quot;^1V&quot;,3,536870918]],[&quot;^1?&quot;,[5165,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5165,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5165,&quot;^?&quot;,&quot;~u61c717f7-86fa-4115-b8de-7fac3af6b63a&quot;,536870918]],[&quot;^1?&quot;,[5166,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5166,&quot;^Y&quot;,&quot;#### 什么是习惯？\\ncollapsed:: true\\n\\n* 每当你反复面对一个问题，你的大脑就开始把解决它的过程自动化。你的习惯只是解决你经常**面临的问题和压力的一系列自动解决方案**。正如行为科学家贾森·赫雷哈所写的那样：“简单地说，习惯是解决我们环境中**反复出现的问题的可靠方法**。”\\n\\n* 习惯是从经验中学到的**心理捷径**。从某种意义上来说，习惯只是你过去为解决问题而采取的步骤的记忆。只要条件合适，你就可以调用这种记忆并自动应用相同的解决方案。大脑记忆过去的主要原因是为了预测如何更好地应对未来。&quot;,536870918]],[&quot;^1?&quot;,[5166,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5166,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5166,&quot;^K&quot;,5165,536870918]],[&quot;^1?&quot;,[5166,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,7370,&quot;^1I&quot;,8093],536870918]],[&quot;^1?&quot;,[5166,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5166,&quot;^11&quot;,5165,536870918]],[&quot;^1?&quot;,[5166,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[5166,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5166,&quot;^1V&quot;,4,536870918]],[&quot;^1?&quot;,[5166,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5166,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5166,&quot;^?&quot;,&quot;~u61c717f7-c57d-4fc6-a5f4-a34bd634c029&quot;,536870918]],[&quot;^1?&quot;,[5167,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5167,&quot;^Y&quot;,&quot;#### 为什么习惯不会限制自由，反而会创造自由。\\ncollapsed:: true\\n\\n如果你总是被迫做简单的决定，诸如我该什么时候去健身，我去哪里写文章比较好，我该什么时候付账单，等等，那么你自由支配的时间相应地就会减少。只有让生活的基本要素变得更容易，你才能创造自由思考和创造力所需的精神空间。&quot;,536870918]],[&quot;^1?&quot;,[5167,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5167,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5167,&quot;^K&quot;,5166,536870918]],[&quot;^1?&quot;,[5167,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8093,&quot;^1I&quot;,8513],536870918]],[&quot;^1?&quot;,[5167,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5167,&quot;^11&quot;,5165,536870918]],[&quot;^1?&quot;,[5167,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[5167,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5167,&quot;^1V&quot;,4,536870918]],[&quot;^1?&quot;,[5167,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5167,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5167,&quot;^?&quot;,&quot;~u61c717f7-524a-40cb-b5b1-5efa90187fd6&quot;,536870918]],[&quot;^1?&quot;,[5168,&quot;^1K&quot;,[&quot;^1L&quot;,[[&quot;^?&quot;,&quot;~u61c717f7-beba-46d1-bc81-dbfcd8738e65&quot;],[&quot;^?&quot;,&quot;~u61c717f7-9c2c-40d2-ae50-c0c2f84c213a&quot;],[&quot;^?&quot;,&quot;~u61c717f7-9a1b-45e8-b453-25ab52fc94c8&quot;],[&quot;^?&quot;,&quot;~u61c717f7-eac0-4a86-aef6-8ebbd5221d1b&quot;]]],536870918]],[&quot;^1?&quot;,[5168,&quot;^Y&quot;,&quot;#### 习惯发挥作用的原理\\ncollapsed:: true\\n养成习惯的过程可以分为四个简单的步骤：^^提示、渴求、反应和奖励^^。\\n![image.png](../assets/image_1619022500962_0.png)&quot;,536870918]],[&quot;^1?&quot;,[5168,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5168,&quot;^12&quot;,4,536870918]],[&quot;^1?&quot;,[5168,&quot;^K&quot;,5167,536870918]],[&quot;^1?&quot;,[5168,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8513,&quot;^1I&quot;,8731],536870918]],[&quot;^1?&quot;,[5168,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5168,&quot;^11&quot;,5165,536870918]],[&quot;^1?&quot;,[5168,&quot;^D&quot;,[&quot;^ &quot;,&quot;^20&quot;,true],536870918]],[&quot;^1?&quot;,[5168,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^20&quot;]],536870918]],[&quot;^1?&quot;,[5168,&quot;^1V&quot;,4,536870918]],[&quot;^1?&quot;,[5168,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5168,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5168,&quot;^?&quot;,&quot;~u61c717f7-b1ec-4e6f-9776-3faaa3b60917&quot;,536870918]],[&quot;^1?&quot;,[5169,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5169,&quot;^Y&quot;,&quot;##### 首先，是提示。这个提示触发你的大脑启动某种行为举止。\\n\\n这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。)&quot;,536870918]],[&quot;^1?&quot;,[5169,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5169,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5169,&quot;^K&quot;,5168,536870918]],[&quot;^1?&quot;,[5169,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,8731,&quot;^1I&quot;,9335],536870918]],[&quot;^1?&quot;,[5169,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5169,&quot;^11&quot;,5168,536870918]],[&quot;^1?&quot;,[5169,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5169,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5169,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5169,&quot;^?&quot;,&quot;~u61c717f7-eac0-4a86-aef6-8ebbd5221d1b&quot;,536870918]],[&quot;^1?&quot;,[5170,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5170,&quot;^Y&quot;,&quot;##### 其次是渴求，也是每个习惯背后的动力。\\n\\n没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870918]],[&quot;^1?&quot;,[5170,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5170,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5170,&quot;^K&quot;,5169,536870918]],[&quot;^1?&quot;,[5170,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9335,&quot;^1I&quot;,9839],536870918]],[&quot;^1?&quot;,[5170,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5170,&quot;^11&quot;,5168,536870918]],[&quot;^1?&quot;,[5170,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5170,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5170,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5170,&quot;^?&quot;,&quot;~u61c717f7-9a1b-45e8-b453-25ab52fc94c8&quot;,536870918]],[&quot;^1?&quot;,[5171,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5171,&quot;^Y&quot;,&quot;##### 第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。\\n\\n反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870918]],[&quot;^1?&quot;,[5171,&quot;^V&quot;,&quot;^1G&quot;,536870918]],[&quot;^1?&quot;,[5171,&quot;^12&quot;,5,536870918]],[&quot;^1?&quot;,[5171,&quot;^K&quot;,5170,536870918]],[&quot;^1?&quot;,[5171,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1H&quot;,9839,&quot;^1I&quot;,10283],536870918]],[&quot;^1?&quot;,[5171,&quot;^15&quot;,505,536870918]],[&quot;^1?&quot;,[5171,&quot;^11&quot;,5168,536870918]],[&quot;^1?&quot;,[5171,&quot;^1V&quot;,5,536870918]],[&quot;^1?&quot;,[5171,&quot;^13&quot;,&quot;^1W&quot;,536870918]],[&quot;^1?&quot;,[5171,&quot;^1J&quot;,true,536870918]],[&quot;^1?&quot;,[5171,&quot;^?&quot;,&quot;~u61c717f7-9c2c-40d2-ae50-c0c2f84c213a&quot;,536870918]],[&quot;^1?&quot;,[5172,&quot;^1K&quot;,[&quot;^1L&quot;,[]],536870918]],[&quot;^1?&quot;,[5172,&quot;^Y&quot;,&quot;##### 最后，回应会带来回报。\\n\\n获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：（1）满足我们的需求       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );

        }
