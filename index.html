的扩展性**。\\n4. 还有性能瓶颈，我个人认为适当思考和注意开发习惯即可（比如批量优化、异步优化、写法上优化），公司内部99%的业务都遇不到需要秀技术的性能优化，优秀的代码习惯自然而然能做到性能比较不错，没必要刻意追求性能优化，日常做好容量预估和增长预估，相对应做好方案应对，基本能做到满足90%以上的场景，其他遇到问题再解决问题即可，过度优化和过度封装一样，都是万恶之源。\\n\\n总结：不追求一步到位，不过度优化和过度封装，明确自身的定位目标，清楚什么该做什么不该做，注重业务落地验证收益。\\n#+END_QUOTE&quot;,536870949]],[&quot;^16&quot;,[150,&quot;^L&quot;,1627398934136,536870949]],[&quot;^16&quot;,[150,&quot;^P&quot;,&quot;^1;&quot;,536870949]],[&quot;^16&quot;,[150,&quot;^F&quot;,151,536870949]],[&quot;^16&quot;,[150,&quot;^1&lt;&quot;,1,536870949]],[&quot;^16&quot;,[150,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,295,&quot;^1A&quot;,2126],536870949]],[&quot;^16&quot;,[150,&quot;^Y&quot;,143,536870949]],[&quot;^16&quot;,[150,&quot;^V&quot;,143,536870949]],[&quot;^16&quot;,[150,&quot;^U&quot;,110,536870949]],[&quot;^16&quot;,[150,&quot;^U&quot;,143,536870949]],[&quot;^16&quot;,[150,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:updated-at&quot;,1627398934136,&quot;~:created-at&quot;,1627398934136,&quot;^1D&quot;,&quot;思考&quot;,&quot;^1E&quot;,&quot;计算机&quot;,&quot;^1G&quot;,0],536870949]],[&quot;^16&quot;,[150,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1I&quot;,&quot;^1J&quot;,&quot;^1D&quot;,&quot;^1E&quot;,&quot;^1G&quot;]],536870949]],[&quot;^16&quot;,[150,&quot;^H&quot;,110,536870949]],[&quot;^16&quot;,[150,&quot;^1B&quot;,true,536870949]],[&quot;^16&quot;,[150,&quot;^B&quot;,1627398934136,536870949]],[&quot;^16&quot;,[150,&quot;^;&quot;,&quot;~u62231b0a-33c0-4f44-80d9-a1f873850799&quot;,536870949]],[&quot;^16&quot;,[151,&quot;^19&quot;,[&quot;^1:&quot;,[]],536870949]],[&quot;^16&quot;,[151,&quot;^R&quot;,&quot;DONE [#C] 🤔 微信公众号多而且杂， 订阅优质内容来改善自己的信息源\\ntodo:: 1616949754039\\n分类:: 思考\\n二级分类:: \\n三级分类:: \\n回顾次数:: 0\\n\\n\\n\\n参考：[产品经理应该订阅的Newsletter](https://sspai.com/post/62935)&quot;,536870949]],[&quot;^16&quot;,[151,&quot;^P&quot;,&quot;^1;&quot;,536870949]],[&quot;^16&quot;,[151,&quot;^F&quot;,149,536870949]],[&quot;^16&quot;,[151,&quot;^1&lt;&quot;,1,536870949]],[ 6&quot;,[2486,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871487]],[&quot;^16&quot;,[2486,&quot;^R&quot;,&quot;细碎的日程安排。最高效的技巧是改革日程表，把时间划分成多个小份，逐一确定要实现的目标。这与本质的目标发现并不一样，但能帮助我们养成在限定时间内完成工作的习惯。我以前同时进行多项工作的时候，就会把整个日程表划分成每30分钟一小份，定下每30分钟内完成一项工作的目标，然后在这段时间内彻底专注于一项工作。结果出乎意料地顺利，我不仅养成了设定目标的习惯，还养成了集中精力工作的习惯，提高了有条不紊地计划的能力，即使面对如山多的工作，也不会恐慌无措了。况且，每隔30分钟改变工作也能带来新鲜感。&quot;,536871487]],[&quot;^16&quot;,[2486,&quot;^P&quot;,&quot;^1;&quot;,536871487]],[&quot;^16&quot;,[2486,&quot;^F&quot;,2508,536871487]],[&quot;^16&quot;,[2486,&quot;^1&lt;&quot;,2,536871487]],[&quot;^16&quot;,[2486,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,5676,&quot;^1A&quot;,6397],536871487]],[&quot;^16&quot;,[2486,&quot;^Y&quot;,2478,536871487]],[&quot;^16&quot;,[2486,&quot;^V&quot;,2520,536871487]],[&quot;^16&quot;,[2486,&quot;^U&quot;,2478,536871487]],[&quot;^16&quot;,[2486,&quot;^1B&quot;,true,536871487]],[&quot;^16&quot;,[2486,&quot;^;&quot;,&quot;~u62231b0e-7b49-4f97-8700-0d969b43c40e&quot;,536871487]],[&quot;^16&quot;,[2487,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871487]],[&quot;^16&quot;,[2487,&quot;^R&quot;,&quot;例如脸上的表情。前面的“反应力”一节已经说过，向对方传达情绪时，表情比声音和交谈内容更重要。负责做出表情的面部肌肉多达30余种，称为“表情肌”[插图]。通过锻炼这些肌肉，就能创造出自己的“标准好笑容”。艺人和播音员会在镜子前做出各种各样的表情，仔细查看这些表情会给别人留下什么样的印象。就算不是艺人，也应该对自己的笑容负责，这一点对于锻炼亲和力来说是很重要的。&quot;,536871487]],[&quot;^16&quot;,[2487,&quot;^P&quot;,&quot;^1;&quot;,536871487]],[&quot;^16&quot;,[2487,&quot;^F&quot;,2489,536871487]],[&quot;^16&quot;,[2487,&quot;^1&lt;&quot;,2,536871487]],[&quot;^16&quot;,[2487,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,1629,&quot;^1A&quot;,2165],536871487]],[&quot;^16&quot;,[2487,&quot;^Y&quot;,2478,536871487]],[&quot;^16&quot;,[2487,&quot;^V&quot;,2484,536871487]],[&quot;^16&quot;,[2487,&quot;^U&quot;,2478,536871487]],[&quot;^16&quot;,[2487,&quot;^1B&quot;,true,536871487]],[&quot;^16&quot;,[2487,&quot;^;&quot;,&quot;~u62231b0e-a87e-4b14-a8f8-a17c5b682496&quot;,536871487]],[&quot;^16&quot; 在采取宿命态度的时候，我们拒绝把自己的现状同另外一种更佳的境遇进行比较，在那种更佳的境遇中，我们可能已经发现或者正在发现自己的身影。斯多葛主义者认为，这样做，无论现在的境遇如何，我们都能够使它变得更可忍受一些。&quot;,536871495]],[&quot;^16&quot;,[2930,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2930,&quot;^F&quot;,3100,536871495]],[&quot;^16&quot;,[2930,&quot;^1&lt;&quot;,2,536871495]],[&quot;^16&quot;,[2930,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,26922,&quot;^1A&quot;,27259],536871495]],[&quot;^16&quot;,[2930,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2930,&quot;^V&quot;,2992,536871495]],[&quot;^16&quot;,[2930,&quot;^U&quot;,2888,536871495]],[&quot;^16&quot;,[2930,&quot;^1B&quot;,true,536871495]],[&quot;^16&quot;,[2930,&quot;^;&quot;,&quot;~u62231b0f-88ac-4231-b304-a5a68f6cd1c6&quot;,536871495]],[&quot;^16&quot;,[2931,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2931,&quot;^R&quot;,&quot;一个斯多葛主义的践行者在进行日常事务时，会把控制的三分法牢牢记在心里。他会执行某种“鉴别分类法”，从而把生活的元素==分成三个范畴：他能完全控制的，他一点也不能控制的，以及他能控制一些但又不能完全控制的。==\\n第二个范畴中的事物——他一点也不能控制的——他会放置一边作为不值得担心的事物。这样做时，他会为自己省去大量不必要的焦虑。他会转而关注他完全能够控制的事物和他能够控制一些但又不能完全控制的事物。\\n当他关注最后一个范畴中的事物时，他会仔细地为自己==设定内在而非外在的目标，这样他就可以避免大量的挫败和失望了==。&quot;,536871495]],[&quot;^16&quot;,[2931,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2931,&quot;^F&quot;,3060,536871495]],[&quot;^16&quot;,[2931,&quot;^1&lt;&quot;,3,536871495]],[&quot;^16&quot;,[2931,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,24579,&quot;^1A&quot;,25352],536871495]],[&quot;^16&quot;,[2931,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2931,&quot;^V&quot;,3016,536871495]],[&quot;^16&quot;,[2931,&quot;^U&quot;,2888,536871495]],[&quot;^16&quot;,[2931,&quot;^1B&quot;,true,536871495]],[&quot;^16&quot;,[2931,&quot;^;&quot;,&quot;~u62231b0f-3e17-4eb5-ab68-213abb643874&quot;,536871495]],[&quot;^16&quot;,[2932,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2932,&quot;^R&quot;,&quot;==第一，我们应该变得具有自我意识==：在处理日常事务的时候，我们应该观察自己，定期反思自己是如何回应每天发生的各种事件的。我们如何回应一个侮辱？如何回应财产的损失？如何回应一个充满压力的环境？在回应中，我们运用斯多葛主义心理学的策略了吗？\\n==第二，我们应该运用理性思考的能力来克服消极情感。==我们也应该在可能的程度上运用理性思考来控制自己的欲望。尤其应该运用理性让自己确信，诸如名声、财富这样的事物是不值得拥有的——如果我们追求的是安宁，那么这些东西无论如何也是不值得拥有的——所以像名声、财富这样的事物也就不值得去追求了。同样，我们应该运用我们的理性思考使自己确信，尽管某些活动是令人快乐的，但是从事那些活动会干扰我们的安宁，这样一来获得的快乐与失去的安宁相比就变得得不偿失。\\n==第三，在我们没有追求财富但却富有的情况下，我们应该享受我们的富裕==；主张禁欲苦修的是犬儒主义者，而不是斯多葛主义者。不过，虽然我们应该享受财富，却不应该执着于财富；事实上，即便在我们享有财富的时候，也要为财富的失去做好打算。\\n==第四，我们是社会动物；如果试图切断与其他人的联系，我们就会变得非常糟糕。==所以，如果我们寻求的是安宁，就应该构建与其他人的关系并保持这种关系。但是，在这样做的时候，我们对于与什么人做朋友需要小心谨慎。我们还应该尽可能地远离那些价值观已经腐坏的人，以避免他们的价值观污染我们。\\n==第五，其他人总会不可避免地令我们烦恼，所以，如果我们与他们保持关系，他们就会时常干扰我们的安宁——如果我们容许他们这样做的话。==斯多葛学派的哲学家用了大量时间设计出一些技巧，来消除我们在与其他人交往时遇到的麻烦。尤其，他们想出了一些技巧，用以应对别人对我们的侮辱和防止他们激怒我们。\\n==第六，斯多葛学派的哲学家指出了人类不幸福的两个最主要原因——那就是我们的贪得无厌以及我们担心超出我们控制力的事物的倾向==——而且他们也开发出一些技巧，来帮助我们将这些不幸福的根源从我们的生命中移除。\\n==第七，为了征服我们的贪得无厌，斯多葛学派的哲学家建议我们进行消极想象。==我们应该认真思考一切事物的非永恒性。我们应该想象失去了自己最珍视的事物，包括财富与挚爱。我们还应该想象失去了自己的生命。如果这样做，我们就会变得珍惜自己现在所拥有的事物，并且由于我们珍惜它们，就不那么可能再去对其他的事物形成渴望。我们不光要设想事物可能变得比它们本来的状态更糟糕，有时还应该极力去体验更糟糕的事情；比如，塞涅卡就建议我们“体验贫穷”，而墨索尼亚斯则建议我们主动放弃快乐和舒适的机会。\\n==第八，为了抑制我们去操心那些超出我们控制力的事物的倾向，斯多葛学派的哲学家建议我们对生活中的各种事物采取分类加优先处理的方法==，也就是将这些事物分成我们完全无法控制的事物、我们能够完全控制的事物以及我们能够控制一些但又不能完全控制的事物。这样分类之后，我们就不应该为那些我们完全无法控制的事物而烦心了。相反，我们应该花一些时间来处理那些我们能够完全控制的事物，例如确定我们的目标和价值观，并且把大多数时间用来处理那些我们能够控制一些但又不能完全控制的事物。如果这样做，我们就能够避免经历许多不必要的焦虑。\\n==第九，当我们花时间来处理那些我们能够控制一些但又不能完全控制的事物时，我们应该注意将目标内在化。==例如，在打网球时我们的目标不应该是赢得比赛，而是尽可能地打一场漂亮的比赛。\\n==第十，对于外部世界，我们应该持一种宿命论的态度：我们应该认识到，过去已经发生在我们身上的事情以及此刻正发生在我们身上的事情是超越我们的控制的==，所以，为这些事情烦恼是愚蠢的。&quot;,536871495]],[&quot;^16&quot;,[2932,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2932,&quot;^F&quot;,3011,536871495]],[&quot;^16&quot;,[2932,&quot;^1&lt;&quot;,2,536871495]],[&quot;^16&quot;,[2932,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,54116,&quot;^1A&quot;,58618],536871495]],[&quot;^16&quot;,[2932,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2932,&quot;^V&quot;,3011,536871495]],[&quot;^16&quot;,[2932,&quot;^U&quot;,2888,536871495]],[& [2937,&quot;^R&quot;,&quot;显而易见，马可拒绝接受以选择性的方式来尽我们的社会责任这样一种观念。尤其是我们不能简单地逃避和令人讨厌的人打交道，即使这样做可以使我们的生活变得更容易一些。但我们也不能为了避免冲突屈服于这些令人讨厌的人。相反，==马可声称，我们应当面对他们，并为了共同的利益而和他们合作。的确，我们应该对命运安排在我们周围的人表示出“真正的爱”。==&quot;,536871495]],[&quot;^16&quot;,[2937,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2937,&quot;^F&quot;,3015,536871495]],[&quot;^16&quot;,[2937,&quot;^1&lt;&quot;,2,536871495]],[&quot;^16&quot;,[2937,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,36045,&quot;^1A&quot;,36542],536871495]],[&quot;^16&quot;,[2937,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2937,&quot;^V&quot;,3095,536871495]],[&quot;^16&quot;,[2937,&quot;^U&quot;,2888,536871495]],[&quot;^16&quot;,[2937,&quot;^1B&quot;,true,536871495]],[&quot;^16&quot;,[2937,&quot;^;&quot;,&quot;~u62231b0f-0f68-404a-8ea5-d9c12c57dd4b&quot;,536871495]],[&quot;^16&quot;,[2938,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2938,&quot;^R&quot;,&quot;塞涅卡解释了怎样做才是追求安宁的最佳方法。从根本上讲，我们需要使用理性来赶走“所有那些使我们激动或使我们受到惊吓的事物”。如果可以做到这一点，就可以保证有“无法被破坏的安宁和持久的自由”，我们就能体验“坚实的、永恒的、无穷尽的愉悦”。&quot;,536871495]],[&quot;^16&quot;,[2938,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2938,&quot;^F&quot;,3007,536871495]],[&quot;^16&quot;,[2938,&quot;^1&lt;&quot;,2,536871495]],[&quot;^16&quot;,[2938,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,8250,&quot;^1A&quot;,8605],536871495]],[&quot;^16&quot;,[2938,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2938,&quot;^V&quot;,2903,536871495]],[&quot;^16&quot;,[2938,&quot;^U&quot;,2888,536871495]],[&quot;^16&quot;,[2938,&quot;^1B&quot;,true,536871495]],[&quot;^16&quot;,[2938,&quot;^;&quot;,&quot;~u62231b0f-4c94-4274-b9a8-1f615de9fd8e&quot;,536871495]],[&quot;^16&quot;,[2939,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2939,&quot;^R&quot;,&quot;除了避开有恶习的人之外，塞涅卡还忠告我们要避开爱发牢骚的人——“那种忧郁和因为任何事情而悲愁的人、那种在每一个抱怨机会中找到乐趣的人”。&quot;,536871495]],[&quot;^16&quot;,[2939,&quot;^ quot;,[2950,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2950,&quot;^R&quot;,&quot;比如，昔勒尼学派认为生活的宏伟目标就是体验快乐，因此主张抓住每一个机会去体验快乐。犬儒派则主张禁欲主义的生活方式：他们论证说，如果要过良好的生活，你就得学会接受近乎于一无所有的状况。斯多葛学派位于昔勒尼学派和犬儒派之间的某个位置：他们认为人们应该享受生活所能提供的良好事物，包括友谊和财富；只要他们不紧紧抓住这些良好的事物不放就行。的确，他们认为我们应该定期中断自己对生活所能提供的事物的享受，花一些时间去仔细思考我们从正在享受的事物中所遭受的损失。&quot;,536871495]],[&quot;^16&quot;,[2950,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2950,&quot;^F&quot;,3063,536871495]],[&quot;^16&quot;,[2950,&quot;^1&lt;&quot;,2,536871495]],[&quot;^16&quot;,[2950,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,4475,&quot;^1A&quot;,5154],536871495]],[&quot;^16&quot;,[2950,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2950,&quot;^V&quot;,3001,536871495]],[&quot;^16&quot;,[2950,&quot;^U&quot;,2888,536871495]],[&quot;^16&quot;,[2950,&quot;^1B&quot;,true,536871495]],[&quot;^16&quot;,[2950,&quot;^;&quot;,&quot;~u62231b0f-b634-409f-b8e7-db9fa3f18b36&quot;,536871495]],[&quot;^16&quot;,[2951,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2951,&quot;^R&quot;,&quot;塞涅卡说，当我们生气时应该采取措施，“将所有（愤怒的）表象都转向反面。”我们应该强迫自己松弛面容、缓和声音、放慢步伐。如果这样做，我们内部的状态很快就会变得与外部的状态相似，于是我们的愤怒也会随之消散。&quot;,536871495]],[&quot;^16&quot;,[2951,&quot;^P&quot;,&quot;^1;&quot;,536871495]],[&quot;^16&quot;,[2951,&quot;^F&quot;,3073,536871495]],[&quot;^16&quot;,[2951,&quot;^1&lt;&quot;,2,536871495]],[&quot;^16&quot;,[2951,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,41013,&quot;^1A&quot;,41320],536871495]],[&quot;^16&quot;,[2951,&quot;^Y&quot;,2888,536871495]],[&quot;^16&quot;,[2951,&quot;^V&quot;,2900,536871495]],[&quot;^16&quot;,[2951,&quot;^U&quot;,2888,536871495]],[&quot;^16&quot;,[2951,&quot;^1B&quot;,true,536871495]],[&quot;^16&quot;,[2951,&quot;^;&quot;,&quot;~u62231b0f-1024-4716-ba96-3f29dbbf726f&quot;,536871495]],[&quot;^16&quot;,[2952,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871495]],[&quot;^16&quot;,[2952,&quot;^R&quot;,&qu 81,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3481,&quot;^;&quot;,&quot;~u62231b10-5cf7-4609-b4bd-94b02ea0fb51&quot;,536871505]],[&quot;^16&quot;,[3482,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3482,&quot;^R&quot;,&quot;说到底，社交焦虑是一种恐惧：无论我们试图隐藏什么，它都会暴露，被所有人发现，就像一阵风吹走了假发一样。我们“认为”自己有问题，所以设法隐藏。&quot;,536871505]],[&quot;^16&quot;,[3482,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3482,&quot;^F&quot;,3501,536871505]],[&quot;^16&quot;,[3482,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3482,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,9665,&quot;^1A&quot;,9879],536871505]],[&quot;^16&quot;,[3482,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3482,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3482,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3482,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3482,&quot;^;&quot;,&quot;~u62231b10-9fc0-4a20-ada5-8eeeaf08bb23&quot;,536871505]],[&quot;^16&quot;,[3483,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3483,&quot;^R&quot;,&quot;能带你走向最终角色（你自己）的结构，和那些阻碍你成为自己的结构的区别在于：**角色是否源自你的内心，而不是别人。**它不能来自你无法取悦的母亲、你的老板、你当前的迷恋对象、美国社会，或其他任何人。你的角色必须由你自己选择，被你自己占据。&quot;,536871505]],[&quot;^16&quot;,[3483,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3483,&quot;^F&quot;,3529,536871505]],[&quot;^16&quot;,[3483,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3483,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,20028,&quot;^1A&quot;,20378],536871505]],[&quot;^16&quot;,[3483,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3483,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3483,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3483,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3483,&quot;^;&quot;,&quot;~u62231b10-67bb-4b13-a146-47d41b29072d&quot;,536871505]],[&quot;^16&quot;,[3484,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3484,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3484,&quot;^R&quot;,&quot;==你可以问问自己，如果克服了恐惧，你会做什么。不是“我会有什么感觉”，而是“我会做什么”。==**如果感觉自信，我会做什么？**\\ncollapsed:: true\\n布兰登·斯坦顿的答案会是：“如果我没觉得有什么不舒服，我会问陌生人能否给他们拍照。”艾利斯的答案是：“如果我不焦虑，我会和那些漂亮女孩聊天。”对于蒋甲，答案是：“如果我有信心，我就可以直面拒绝，拍掉身上的灰尘再试一次。”你呢？你会答应更多邀请吗？会把自己介绍给更多人吗？即使担心紧张脸红也会去吗？不管答案是什么，==请把你的目标具体化。==\\n \\n\\n#+BEGIN_QUOTE\\n1. 有人在等我的停车位时，我能以正常速度开走，而不是紧张地匆忙驶开；\\n2.在孩子们和亲戚视频聊天时，我可以加入他们的对话；\\n3.给一群我不太了解的人讲故事；\\n4.主动向经常见到但不知道名字的人介绍自己。\\n#+END_QUOTE \\n\\n \\n \\n选择那些能帮你建设真实自己的事。事实上，你甚至可以把这个叫“真实列表”。想想看，如果没有焦虑阻碍你的话，你会做什么？如果不用过度思考的话，什么事是你想做的？敢于直面恐惧的你会做什么？把那些大大小小的事情都列在清单上。现在，让我们从你害怕的事情开始。列举一些小的、具体的事，它们能帮你买到一张通往社交焦虑之地的快车车票。\\n \\n **他说：“这种焦虑不匹配很快就能得到纠正。经历几次后，你就可以迅速校准。刚开始时，我脑子里想的都是最糟的情况：对方会掏出枪，报警，或者让我滚出去。我的脑子把这些当成预知结果，但到最后，我几乎可以在任何地方向任何人提出任何要求。”**&quot;,536871505]],[&quot;^16&quot;,[3484,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3484,&quot;^F&quot;,3478,536871505]],[&quot;^16&quot;,[3484,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3484,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,23443,&quot;^1A&quot;,25336],536871505]],[&quot;^16&quot;,[3484,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3484,&quot;^V&quot;,3478,536871505]],[&quot;^16&quot;,[3484,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3484,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3484,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3484,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3484,&quot;^;&quot;,&quot;~u62231b10-552c-4d08-9c7a-7f30ddf5ee37&quot;,536871505]],[&quot;^16&quot;,[3485,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3485,&quot;^R&quot;,&quot;答案还是“要降低标准”。我们认为自己必须有趣、好玩或不费力。这压力太大了。事实是，如果你告诉自己不能说一句蠢话，你就会连一句话也说不出。所以，就从你正在做或正在想的事情开始。去和别人打个招呼，问问他们近况如何，分享一些你正在做、刚刚做、计划做或最近在想的事。不用多么聪明深刻、表达清晰，只要说的是自己的事就可以。\\n\\n\\n表示出你喜欢他们除了常见面和信息披露，培养友谊的第三件事是向别人表达你喜欢他。人们喜欢那些喜欢他们的人，也喜欢能够采取主动的人。用心理学的术语来讲，这就是亲社会行为，简单地说，就是向别人表示你很乐意和他们在一起。\\n\\n\\n你要想表示喜欢某人，可以先跟对方打招呼，或者当他们跟你打招呼时，你微笑回应。再进一步就是非必需的对话。我曾有个同事，她会在每个人的办公室外停下说“嗨”。她会说“我来打声招呼”或者“我就是过来看看你”。她的这些做法很贴心，也让我喜欢上了她。&quot;,536871505]],[&quot;^16&quot;,[3485,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3485,&quot;^F&quot;,3528,536871505]],[&quot;^16&quot;,[3485,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3485,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,36352,&quot;^1A&quot;,37523],536871505]],[&quot;^16&quot;,[3485,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3485,&quot;^V&quot;,3504,536871505]],[&quot;^16&quot;,[3485,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3485,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3485,&quot;^;&quot;,&quot;~u62231b10-8d70-42e1-986e-2f6d6dfcaf00&quot;,536871505]],[&quot;^16&quot;,[3486,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3486,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3486,&quot;^R&quot;,&quot;### 社交焦虑的三个层级\\ncollapsed:: true\\n**第一个层级**，也是最常见的，即“社交尴尬”。\\n\\n**第二个层级**是大家说的害羞，我称之为“日常社交焦虑”\\n\\n我们很多人都有同感：在聚会上，我们一直和自己的伴侣或最好的朋友待在一起；我们在自己的办公桌上吃午饭；即使知道答案，我们也不会举手发言。我们也都讨厌闲聊、和老板共用一部电梯，会要求某人去影厅外继续打他的电话。自己独处时或和熟悉的人在一起时，我们感觉一切正常；但当会议室里所有的眼睛都注视着我们时，我们的心就会怦怦直跳。和朋友喝完酒看完比赛时，我们突然算不出该给服务员多少小费了；试图在路边咖啡店旁停车时，我们会紧张到冒汗。我们担心自己会被认为言行不妥或没有能力，然后又因自己的担忧感到沮丧。我们觉得自己太蠢了，为什么不能更自信一些？我怎么了？\\n\\n\\n**第三个也是最后一个层级**，就像莫伊一样，在人生的某个阶段，13%的美国人会认为自己“极度羞怯”，但我认为这属于社交焦虑障碍。社交焦虑障碍是指在社交或工作场合中，害怕被他人审视、评判、被发现缺乏社交能力和个人表现能力，这会妨碍你去做自己想做或要做的事。\\n\\n\\n它都是因为你害怕人们会看到你不好的一面从而拒绝你\\n\\n\\n有社交焦虑很正常，但你之所以拿起这本书，就是因为社交焦虑已经妨碍了你的生活。你也许纠结于某条短信该怎么措辞，祈祷老师不会叫你回答问题，正在担心某个结果，生怕冒犯到别人，演讲时害怕大脑会突然一片空白或者全身无力……不管你的社交焦虑属于哪种情况，你都有希望改变。\\n\\n\\n从根本上说，社交焦虑就是一个人以一种扭曲的方式看待真实的自我，并将这种扭曲视为真实。我们放大（甚至完全是在想象）自己的缺点。我们总在担心自以为存在的缺点，全然忘记了自己拥有的巨大天赋。当你找回自信时，你就无须争取别人对你的信心，你需要的只是勇敢尝试的意愿。&quot;,536871505]],[&quot;^16&quot;,[3486,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3486,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3486,&quot;^F&quot;,3492,536871505]],[&quot;^16&quot;,[ 1505]],[&quot;^16&quot;,[3488,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3488,&quot;^F&quot;,3517,536871505]],[&quot;^16&quot;,[3488,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3488,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15390,&quot;^1A&quot;,15442],536871505]],[&quot;^16&quot;,[3488,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3488,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3488,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3488,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3488,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3488,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3488,&quot;^;&quot;,&quot;~u62231b10-88d3-44f4-babc-d316914bbcaf&quot;,536871505]],[&quot;^16&quot;,[3489,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3489,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3489,&quot;^R&quot;,&quot;### 陷阱4：我必须表现得很完美\\ncollapsed:: true\\n\\n现在她的目标是“平庸”：谈话中可以有些停顿，她会主动做一些（而不是全部的）互动，她可能会说些机智的话，但也可以不说。她不仅实现了这个目标，而且愿意再去尝试，这就形成了一个良性循环：不仅更有成效，她还可以进行更多的练习，而且心情也愉快得多。\\n\\n\\n让我们总结一下：只有当高标准阻碍了你的前行道路时，完美主义才是问题。如果高标准在其他方面很有成效，比如乔希为他的餐馆制定了很高的标准，那完全没问题，这叫“积极奋斗”，是“无毒版”完美主义。不同于那种注定实现不了的完美主义标准带来的失败感，积极奋斗的目标是很高，但并非不可达到的标准，达到这些标准时，奋斗者就会感到快乐和满足。&quot;,536871505]],[&quot;^16&quot;,[3489,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3489,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3489,&quot;^F&quot;,3498,536871505]],[&quot;^16&quot;,[3489,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3489,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,31681,&quot;^1A&quot;,32602],536871505]],[&quot;^16&quot;,[3489,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3489,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3489,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3489,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3489,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3489,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3489,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3489,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3489,&quot;^;&quot;,&quot;~u62231b10-e89a-441c-b7f4-cd49189ebf32&quot;,536871505]],[&quot;^16&quot;,[3490,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3490,&quot;^R&quot;,&quot;我们已知内在评判是不确定的。让我们来证明下它还是错的，它低估了你，你要比它认为的更强大、更有能力，也更讨人喜欢。&quot;,536871505]],[&quot;^16&quot;,[3490,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3490,&quot;^F&quot;,3503,536871505]],[&quot;^16&quot;,[3490,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3490,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,11736,&quot;^1A&quot;,11908],536871505]],[&quot;^16&quot;,[3490,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3490,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3490,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3490,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3490,&quot;^;&quot;,&quot;~u62231b10-f7f2-40fb-ae9b-a40c03bd5cfe&quot;,536871505]],[&quot;^16&quot;,[3491,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b10-65e6-4915-aedc-9b77ecb15924&quot;]]],536871505]],[&quot;^16&quot;,[3491,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3491,&quot;^R&quot;,&quot;### 陷阱5：我的社交能力很差\\ncollapsed:: true&quot;,536871505]],[&quot;^16&quot;,[3491,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3491,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3491,&quot;^F&quot;,3489,536871505]],[&quot;^16&quot;,[3491,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3491,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,32602,&quot;^1A&quot;,32662],536871505]],[&quot;^16&quot;,[3491,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3491,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3491,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3491,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3491,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3491,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3491,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3491,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3491,&quot;^;&quot;,&quot;~u62231b10-a13d-4c33-a8e7-954b3ca72f71&quot;,536871505]],[&quot;^16&quot;,[3492,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3492,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3492,&quot;^R&quot;,&quot;### 但关键是，你可以努力做出改变。\\ncollapsed:: true\\n这是你能做到的。你可以很自在轻松地与他人交谈，不介意被别人注视，和别人在一起时也很自在。==很多焦虑是习得的，这意味着也可以习得如何克服焦虑。==&quot;,536871505]],[&quot;^16&quot;,[3492,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3492,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3492,&quot;^F&quot;,3505,536871505]],[&quot;^16&quot;,[3492,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3492,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2433,&quot;^1A&quot;,2718],536871505]],[&quot;^16&quot;,[3492,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3492,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3492,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3492,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3492,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3492,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3492,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3492,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3492,&quot;^;&quot;,&quot;~u62231b10-755b-4b66-bde7-f6e53645991a&quot;,536871505]],[&quot;^16&quot;,[3493,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3493,&quot;^R&quot;,&quot;假设你在学习一项技能，你实际有多少次是真心想练习？如果你和我一样，小时候上了7年的钢琴课，答案可能也不会超过两位数。同样，游泳的人很少期待自己游多少圈，练小提琴的人很少渴望去练习音阶。在漆黑寒冷的冬日清晨，想到要去溜冰场打冰球，你的本能反应就是赖在床上，而不是穿上冰鞋。可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，==我们可以使用这个小魔法：有动机前先行动。==像布兰登那样，你不需要等到有想做的意愿时再去做。\\n \\n可一旦开始去做，你是否就会投入其中呢？即使从没有向父母或教练承认过，但你是否也享受一圈圈游的节奏，一次次在冰面上平稳滑行？一开始我可能不情愿，但终于能够强迫自己去弹钢琴时，我经常发现自己练习的时间超过了老师要求的20分钟。**虽然没有承认过，但其实不是练琴本身让我痛苦，而是我内心的抗拒。**\\n \\n \\n当感觉自己不想去上瑜伽课、穿上跑鞋训练、坐下来写作，或者不再看抖音而去专心工作时，我们可以使用这个小魔法：有动机前先行动。像布兰登那样，你不需要等到有想做的意愿时再去做。相反，==你可以先行动起来，之后感觉就会跟上来。==\\n \\n \\n所以行动比信心更重要。真诚地去做，先假装自己能做到，直到真的能做到。像布兰登那样，先努力去做，再在不断的学习中建立信心。勇敢去做那件让你有点儿害怕的事吧。勇敢不代表不害怕，事实上恐惧才是勇敢的前提。真正的勇敢是感到恐惧但还是去做。&quot;,536871505]],[&quot;^16&quot;,[3493,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3493,&quot;^F&quot;,3488,536871505]],[&quot;^16&quot;,[3493,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3493,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15442,&quot;^1A&quot;,17663],536871505]],[&quot;^16&quot;,[3493,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3493,&quot;^V&quot;,3488,536871505]],[&quot;^16&quot;,[3493,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3493,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3493,&quot;^;&quot;,&quot;~u62231b10-1f03-454e-8371-2fd03716633c&quot;,536871505]],[&quot;^16&quot;,[3494,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3494,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3494,&quot;^R&quot;,&quot;### 社交焦虑与内向的关系\\ncollapsed:: true\\n\\n第一，内向是天生的，而社交焦虑是后天的\\n\\n第二，对于内向的人来说，独处会让你感觉很好。但对于社交焦虑，独处只会让你感觉没那么焦虑。这种差别很细\\n\\n第三，社交焦虑因完美主义愈演愈烈。我们将在第13章讨论这一点，这里可以先了解一下。因为完美主义，你认为自己的社交表现非黑即白。你认为只有完美的社交表现才不会受到他人的严苛批评。你要么表现完美——机智幽默、能言善辩、泰然自若，要么就是个结结巴巴的白痴，每个人都会嘲笑你，转身背对着你。\\n\\n第四，内向是你的处世方式，而社交焦虑会影响你的生活。\\n\\n打开“开关”是需要付出努力的，之后他们也需要充电，比如第二天窝在沙发上看书，或者和最好的朋友出去吃早午餐。但他们不怕暴露，因为没什么好隐藏的。这类人也可能会提前离开聚会，但他们不是因为自我批评或自我意识过强。\\n\\n\\n选择待在家里，但不是因为恐惧。\\n\\n如果你不确定自己属于哪一类人群，试着想象下如果你感到舒适自信，你的社交生活会是什么样。如果你的想象与你的现状不同，那很可能是因为焦虑，而不仅仅是内向。&quot;,536871505]],[&quot;^16&quot;,[3494,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3494,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3494,&quot;^F&quot;,3502,536871505]],[&quot;^16&quot;,[3494,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3494,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,7708,&quot;^1A&quot;,9095],536871505]],[&quot;^16&quot;,[3494,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3494,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3494,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3494,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3494,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3494,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3494,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3494,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3494,&quot;^;&quot;,&quot;~u62231b10-d089-4412-81a2-c5bb7e84f53a&quot;,536871505]],[&quot;^16&quot;,[3495,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3495,&quot;^R&quot;,&quot;### 重复去做，直面恐惧，拒绝逃避\\n \\n艾利斯给自己定了个任务：==设置某种结构。他决定和尽可能多的女性说话。他每天都会去植物园。==2004年，90多岁高龄的他在接受美国国家公共广播电台的采访时，回忆起这个任务：“每当看到有女士独自坐在公园长椅上时，我就会走过去和她坐在一起，并且给自己一分钟时间和她说话。当时我想，如果我死了，那就死吧！”一个月的时间里，艾利斯与130多名女士进行了交谈。他勇敢地走过去，坐下来，和她们打招呼。结果发生了什么呢？艾利斯说：“从哲学和认知的角度看，什么都没发生，没人切掉我一块肉，而我拥有了100多次愉快的谈话经历。” \\n \\n==更重要的是，逃避会让我们产生一种挥之不去的感觉，觉得自己无论如何都应对不了。== \\n \\n第一，我们比自己想象的要安全得多；第二，我们能应对。&quot;,536871505]],[&quot;^16&quot;,[3495,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3495,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3495,&quot;^F&quot;,3532,536871505]],[&quot;^16&quot;,[3495,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3495,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,22383,&quot;^1A&quot;,23387],536871505]],[&quot;^16&quot;,[3495,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3495,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3495,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3495,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3495,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3495,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3495,&quot;^;&quot;,&quot;~u62231b10-18b9-414d-8339-70747acec415&quot;,536871505]],[&quot;^16&quot;,[3496,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3496,&quot;^R&quot;,&quot;但对于我们这些有社交焦虑的人来说，内在评判不是耳边低语，而是举着大喇叭在叫喊。它用批评的标签和难堪的预测攻击我们。然后呢？“战斗或逃跑”是我们对所有攻击的反应，无论是身体攻击还是情感攻击，无论这种攻击是来自别人还是来自我们自己的头脑。&quot;,536871505]],[&quot;^16&quot;,[3496,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3496,&quot;^F&quot;,3520,536871505]],[&quot;^16&quot;,[3496,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3496,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,9120,&quot;^1A&quot;,9475],536871505]],[&quot;^16&quot;,[3496,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3496,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3496,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3496,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3496,&quot;^;&quot;,&quot;~u62231b10-f81c-4819-9da4-6983924eaeab&quot;,536871505]],[&quot;^16&quot;,[3497,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3497,&quot;^R&quot;,&quot;==还是那个词：真实。换句话就是，做你自己。事实上，在使用安全行为时，我们知道那是假的自己==；我们知道，展现给世人的不是真实的自我，而是一个经过过滤、高度管理的版本。安全行为的目的是隐藏真实的自我——你的内心评判认为有缺陷的那个真实的自我。安全行为让我们陷入这样一种想法，即我们不讨人喜欢或是有缺陷。而我们也从来都没有机会证明这些想法是错误的。讽刺的是，当参与者不再试图自救，可以做回自己时，他们反而能够真实地与他人联结。\\n \\n \\n肯定真实的自己，肯定那些你所做的正确的行为，提醒自己拥有的美好特质，最好的你就会显现\\n \\n \\n你可能已经注意到，推动自己==先去做有点害怕的事，再去做更害怕的事之后，原本最害怕的事可能就不像以前那么可怕了==。它们可能还会让你紧张得翘起脚尖，但也可能会有一丝以前没有过的意愿火花。&quot;,536871505]],[&quot;^16&quot;,[3497,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3497,&quot;^F&quot;,3531,536871505]],[&quot;^16&quot;,[3497,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3497,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,27607,&quot;^1A&quot; 眼神交流有关。感到焦虑时，我们常会看着地板说话，这会压缩我们的声带。声音走向不对时，我们说的话也会模糊不清。但是，如果你看着对方的眼睛，他们就可以听到你的声音。\\n3. 身体。与你的注意力方向一致。把双脚、整个身体、目光对着和你说话的人或一群人的中心。\\n4. 接近一个人或加入一群人。书呆子恋爱博士哈里斯建议大家遵循“3秒钟原则”：看到聊天对象时，用3秒钟的时间走过去问好。男性尤其应该这样做，因为沉默的徘徊很快就会让人紧张。加入一个小组时，在3秒钟内随便说点儿什么都有用，你不一定要讲个完美的笑话或任何实质性的东西。记住，我们的目标不是完美。“嘿，你怎么样？”或者“我无意中听到你们说……”就足够了。一旦进入对话，你只要认真倾听就好。在感觉自在之前，你不必再多说些什么。做以下两件事，你很快就会感觉自在很多。第一，放弃你的安全行为。想想看，你在做什么来控制自己的焦虑？站在这群人的外围吗？那就走近些。你在打电话吗？把电话挂掉，看着说话的人。还记得蒋甲在汉堡店的发现吗？你得为自己的行为定基调。第二，将你的注意力由内向外转移。还记得迭戈吗？把注意力从你的内在评判或怦怦跳的心脏上移开，注意倾听这群人里的每个人都在说什么。你不必很外向，只需要保持好奇心。听过几轮对话后，你会发现自己有种奇怪的冲动，想说点儿什么。这样我们就来到了下一点。\\n5. 插入谈话中。在这方面，我曾经很努力地挣扎过。我专注地听着，脑子里冒出个想法，却找不到能插话的间隙。等终于找到时，话题可能已经变了，或者别人先把我的想法说出来了。这让我很生气、 眼神交流。我们的目标是在和别人说话时，有1/3到2/3的时间保持眼神交流——少于1/3的时间会传递出焦虑、回避或屈从的信息，超过2/3的时间则会显得过多。你不需要紧盯着对方的眼睛。你只需要连接，看向别处，重新连接，再看向别处就好。&quot;,536871505]],[&quot;^16&quot;,[3499,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3499,&quot;^F&quot;,3491,536871505]],[&quot;^16&quot;,[3499,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3499,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,32662,&quot;^1A&quot;,35666],536871505]],[&quot;^16&quot;,[3499,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3499,&quot;^V&quot;,3491,536871505]],[&quot;^16&quot;,[3499,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3499,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3499,&quot;^;&quot;,&quot;~u62231b10-65e6-4915-aedc-9b77ecb15924&quot;,536871505]],[&quot;^16&quot;,[3500,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b10-9c3d-4b7f-8f81-1ea9ff8a1abe&quot;],[&quot;^;&quot;,&quot;~u62231b10-9389-4dfb-9cce-30240e37d5fe&quot;],[&quot;^;&quot;,&quot;~u62231b10-5f0c-42a0-8473-5dd50cfcdcb5&quot;]]],536871505]],[&quot;^16&quot;,[3500,&quot;^R&quot;,&quot;### 反驳内在评判：思考几个问题&quot;,536871505]],[&quot;^16&quot;,[3500,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3500,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3500,&quot;^F&quot;,3520,536871505]],[&quot;^16&quot;,[3500 t;,1,536871505]],[&quot;^16&quot;,[3504,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,35666,&quot;^1A&quot;,35709],536871505]],[&quot;^16&quot;,[3504,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3504,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3504,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3504,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3504,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3504,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3504,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3504,&quot;^1B&quot;,false,536871505]],[&quot;^16&quot;,[3504,&quot;^;&quot;,&quot;~u62231b10-7d4f-4886-9855-052e705cbedb&quot;,536871505]],[&quot;^16&quot;,[3505,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3505,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3505,&quot;^R&quot;,&quot;### 社交焦虑常用场景自测\\ncollapsed:: true\\n很多人都有社交焦虑，因而早已有标准化的量表来测量焦虑的程度。如果你自认为多多少少有点社交焦虑，也可以用摘自两个社交焦虑常用量表的这25个场景自测（如下文所示）。你认同的场景越多，说明你在生活中感受到的焦虑就越多。\\n\\n#+BEGIN_QUOTE\\n\\n1.必须和有权威的人（老师、老板等）对话时，我就会紧张。\\n2.和别人进行眼神接触对我来说有困难。\\n3.必须谈论自己或者自己的感受时，我会紧张。\\n4.我发现很难和同事融洽相处。\\n5.和别人单独相处时，我会紧张。\\n6.我担心表达自己的观点会让自己显得很愚蠢。\\n7.到店里退货让我感到焦虑。\\n8.我发现自己很难对别人的观点提出异议。\\n9.我总是担心自己在社交场合不知道该说什么。\\n10.我和不熟悉的人交往时会很紧张。\\n11.我觉得自己在和他人沟通时会说一些令人尴尬的话。\\n12.在一群人中，我会担心被忽视。\\n13.我不确定是否要和一个仅仅算得上认识的人打招呼。\\n14.如果别人能听到我打电话，我就会不自在。\\n15.在公共场所吃饭或喝酒，我会感到尴尬或焦虑。\\n16.在公众面前表演、演奏或演讲让我感到焦虑。\\n17.当别人看着我做事时，我会感到不自在。\\n18.打电话、发邮件或发短信给不太熟悉的人时，我会焦虑。\\n19.我在课堂上或会议上发言时有困难。\\n20.上公共厕所让我感到焦虑和害羞。\\n21.我很难与吸引我的人自如地交谈。\\n22.考试让我焦虑。\\n23.我在主持聚会或活动时，会感到有压力，会焦虑。\\n24.我发现自己很难拒绝推销员或律师。\\n25.我不喜欢成为大家关注的焦点。\\n#+END_QUOTE&quot;,536871505]],[&quot;^16&quot;,[3505,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3505,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3505,&quot;^F&quot;,3530,536871505]],[&quot;^16&quot;,[3505,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3505,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,554,&quot;^1A&quot;,2433],536871505]],[&quot;^16&quot;,[3505,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3505,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3505,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3505,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3505,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3505,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3505,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3505,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3505,&quot;^;&quot;,&quot;~u62231b10-9f28-4490-a945-8045b4e9513e&quot;,536871505]],[&quot;^16&quot;,[3506,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3506,&quot;^R&quot;,&quot;如果你们的友谊总是固定在最初的环境中，你可以邀请他们去登山，去书店看书，去试下那家拉面馆的新品。这些事都不太容易，完美主义的担忧没准又会出现。我们会开始担心一些细节。如果登山对她来说太难了怎么办？要是书店附近不能停车怎么办？也许那家拉面馆很简陋。事实上，采取主动很不容易，一个有用的工具就是换位思考。想想看，如果他们邀请你，你会有什么感觉？你可能会很高兴。\\n\\n\\n最后，虽然几乎每个人都有足够的社交技能，但很多时候，我们是先感觉到与他人有联结时，才会主动去联系，才会运用这些技能。这些方法在你感到孤独时并没有什么用。我们可以反过来：为应对偶尔浮现的孤独感，如果周末没什么安排，或担心错过集体活动，那么你可以把你的感觉作为应该采取行动的提醒——感到寂寞时就做些社交计划，比如给朋友发个邮件约他们下周末一起去看电影，或者查看你一直想加入的小组活动安排。虽然不能让你在那一刻就有人为伴，但能安排好一些你期待去参加的社交活动。&quot;,536871505]],[&quot;^16&quot;,[3506,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3506,&quot;^F&quot;,3485,536871505]],[&quot;^16&quot;,[3506,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3506,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,37523,&quot;^1A&quot;,38753],536871505]],[&quot;^16&quot;,[3506,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3506,&quot;^V&quot;,3504,536871505]],[&quot;^16&quot;,[3506,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3506,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3506,&quot;^;&quot;,&quot;~u62231b10-632a-40e1-9879-2ea24082ef78&quot;,536871505]],[&quot;^16&quot;,[3507,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3507,&quot;^R&quot;,&quot;==为什么我们一直在采取安全行为？因为这样做时，我们会有种隐藏感，感觉更安全。==\\n但实际上我们并没有真正地隐藏起来，我们还是在众目睽睽之下。即使我们感觉在隐藏自己的缺点，别人还是能看到。我知道这一点听起来很明显，忙着保护自己的安全时，我们实际发出的信息并非如此：我们先排练好说什么，好让别人觉得我们说得好，但结果却显得自说自话；我们不停地问别人问题，以免谈论自己，结果让对方感到像在被质问；我们同意老板说的每句话，却让她怀疑我们是否真的在倾听。\\n \\n \\n**==我们无意中传递的信息是“我冷漠，我疏远，我势利，我易怒”，而事实并非如此。==**&quot;,536871505]],[&quot;^16&quot;,[3507,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3507,&quot;^F&quot;,3484,536871505]],[&quot;^16&quot;,[3507,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3507,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,25336,&quot;^1A&quot;,26135],536871505]],[&quot;^16&quot;,[3507,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3507,&quot;^V&quot;,3478,536871505]],[&quot;^16&quot;,[3507,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3507,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3507,&quot;^;&quot;,&quot;~u62231b10-f13b-4506-9e41-fddbc77e09de&quot;,536871505]],[&quot;^16&quot;,[3508,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3508,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3508,&quot;^R&quot;,&quot;无论你选择什么结构——大还是小、长期还是暂时，履行职责时，你就是在用一块块“砖”建造着你的“建筑”\\ncollapsed:: true\\n \\n \\n在一定时间内，你的结构可能充当着向导的角色，但最终，你是在建设自己，发现自己可以有多强大。&quot;,536871505]],[&quot;^16&quot;,[3508,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3508,&quot;^F&quot;,3511,536871505]],[&quot;^16&quot;,[3508,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3508,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,22063,&quot;^1A&quot;,22383],536871505]],[&quot;^16&quot;,[3508,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3508,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3508,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3508,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3508,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3508,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3508,&quot;^;&quot;,&quot;~u62231b10-f79a-449f-af97-e18d994baa16&quot;,536871505]],[&quot;^16&quot;,[3509,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3509,&quot;^R&quot;,&quot;换句话说，社交焦虑与隐藏有关。与其说是恐惧，不如说是羞耻（shame）。&quot;,536871505]],[&quot;^16&quot;,[3509,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3509,&quot;^F&quot;,3482,536871505]],[&quot;^16&quot;,[3509,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3509,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,9879,&quot;^1A&quot;,9981],536871505]],[&quot;^16&quot;,[3509,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3509,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3509,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3509,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3509,&quot;^;&quot;,&quot;~u62231b10-a724-4939-ba39-ab7e8d57720f&quot;,536871505]],[&quot;^16&quot;,[3510,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3510,&quot;^R&quot;,&quot;第一个问题：最糟糕的结果会是什么？ \\n如果你的评判是一种感觉，为了要“指明，指明，指明”，试试这样想：如果胃痉挛能说话，它会说些什么？如果冲动能被转成文字，那么想要逃离婚礼的冲动会告诉你什么？把自己想象成一个卡通人物，然后问问你脑子里冒出来的想法会说什么。一旦这些想法变成语言，它就有了形式，就意味着我们可以去挑战它。&quot;,536871505]],[&quot;^16&quot;,[3510,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3510,&quot;^F&quot;,3500,536871505]],[&quot;^16&quot;,[3510,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3510,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,11952,&quot;^1A&quot;,12432],536871505]],[&quot;^16&quot;,[3510,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3510,&quot;^V&quot;,3500,536871505]],[&quot;^16&quot;,[3510,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3510,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3510,&quot;^;&quot;,&quot;~u62231b10-5f0c-42a0-8473-5dd50cfcdcb5&quot;,536871505]],[&quot;^16&quot;,[3511,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3511,&quot;^R&quot;,&quot;唯一要注意的是：不要选一个让你用来躲避的结构。&quot;,536871505]],[&quot;^16&quot;,[3511,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3511,&quot;^F&quot;,3522,536871505]],[&quot;^16&quot;,[3511,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3511,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,21990,&quot;^1A&quot;,22063],536871505]],[&quot;^16&quot;,[3511,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3511,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3511,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3511,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3511,&quot;^;&quot;,&quot;~u62231b10-3204-45ca-bdb8-b9a217a2ef33&quot;,536871505]],[&quot;^16&quot;,[3512,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3512,&quot;^R&quot;,&quot;陷入社交焦虑时，我们经常在脑海中看到自己——但这不是我们在卧室镜子里看到的自己，而更像在社交焦虑之家的哈哈镜里看到的形象，也就是我们以为别人会看到的尴尬形象。上高中时，我被临时要求主持一个小型才艺表演。为表示友好，我同意了。但因为没有时间排练，演出时我僵在了舞台上，脸上带着柴郡猫式的微笑，一边“嗯嗯嗯嗯”做着节目，一边试图安抚那些觉得无聊和失望的观众。至少我当时是这种感觉。现在再回想，我能确定当时其实并没那么糟。20多年后，再去回想，想象从观众视角看着站在舞台上的自己，也很有趣，这番景象我从未见过。我“看见”自己看上去很迷茫、很恐惧，似乎事情就是这样，但我脑海中的画面不过是自己的想象。\\n\\n现在鼓起勇气，点击“播放”键。最初几秒钟，你会有种本能反应：“我看上去是那样吗？”每个人都有过这种经历，很正常。接下来，像看陌生人一样看你自己。&quot;,536871505]],[&quot;^16&quot;,[3512,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3512,&quot;^F&quot;,3516,536871505]],[&quot;^16&quot;,[3512,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3512,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,30345,&quot;^1A&quot;,31457],536871505]],[&quot;^16&quot;,[3512,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3512,&quot;^V&quot;,3533,536871505]],[&quot;^16&quot;,[3512,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3512,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3512,&quot;^;&quot;,&quot;~u62231b10-0961-4a58-9006-1de92b9e43a3&quot;,536871505]],[&quot;^16&quot;,[3513,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3513,&quot;^R&quot;,&quot;“假设你们在一个聚会上，”研究人员指示说，“你们要在5分钟内尽可能多地了解对方。”接下来他们继续闲聊，但这一次，这些女性受试者有了一个任务结构。这两段5分钟的互动都被录了下来。研究人员观看录像，并给这些女性受试者的社交能力评分，评分标准包括身体语言、会话技能等。在等候室进行的非结构性互动中，与不加思考就可以闲聊的低焦虑程度女性相比，社交焦虑程度高的女性得分要低得多。但在第二个5分钟的互动中，加入结构后，一切都变了。一旦有了一项任务要完成，两组女性的评分差距就急剧缩小，几乎是不分上下。结果表明，社交焦虑程度高的女性也有不少社交技能，她们只是需要一些结构来使用这些技能。即使是与那些比一般人自信、健谈的低焦虑程度女性相比，社交焦虑程度高的女性一旦有了一些明确的结构，就可以在她们通常会畏惧的闲聊中有出色表现。&quot;,536871505]],[&quot;^16&quot;,[3513,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3513,&quot;^F&quot;,3487,536871505]],[&quot;^16&quot;,[3513,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3513,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,18694,&quot;^1A&quot;,19757],536871505]],[&quot;^16&quot;,[3513,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3513,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3513,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3513,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3513,&quot;^;&quot;,&quot;~u62231b10-ce09-4524-a2ad-3552f990ad80&quot;,536871505]],[&quot;^16&quot;,[3514,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3514,&quot;^R&quot;,&quot;==有一点要注意，把注意力拉回到你的任务上，而不是其他随机的事上==。把注意力放在其他事（“也许把注意力放在呼吸上，我会感觉更好”或“我必须看下朋友圈”）而不是手头的任务上，只会分散你的注意力，这不是你的目标。你要把注意力再转回到应该做的事情上。\\n\\n\\n不是为了寻找可能被轻视的迹象，而是为了倾听他们在说些什么。他不再把注意力集中在自己的担忧和印象管理上，而是集中在别人和自己的手头任务上。\\n\\n\\n做一名好医生的关键跟上述这些无关，而是要专注于任务，不是焦虑。&quot;,536871505]],[&quot;^16&quot;,[3514,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3514,&quot;^F&quot;,3479,536871505]],[&quot;^16&quot;,[3514,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3514,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,29413,&quot;^1A&quot;,30099],536871505]],[&quot;^16&quot;,[3514,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3514,&quot;^V&quot;,3533,536871505]],[&quot;^16&quot;,[3514,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3514,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3514,&quot;^;&quot;,&quot;~u62231b10-432b-4762-9992-2dd22a427dd9&quot;,536871505]],[&quot;^16&quot;,[3515,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3515,&quot;^R&quot;,&quot;不管你恐惧什么，都可以归结为一件事：我不够好。而且，每个人都会看到。&quot;,536871505]],[&quot;^16&quot;,[3515,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3515,&quot;^F&quot;,3523,536871505]],[&quot;^16&quot;,[3515,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3515,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,10036,&quot;^1A&quot;,10142],536871505]],[&quot;^16&quot;,[3515,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3515,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3515,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3515,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3515,&quot;^;&quot;,&quot;~u62231b10-3ec5-49f4-a944-d915c852f4ab&quot;,536871505]],[&quot;^16&quot;,[3516,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3516,&quot;^R&quot;,&quot;这是因为我们有种奇怪的思维叫作“==透明度错觉==”，==即我们认为自己的内在状态会出卖我们，能够被他人发现。==在正常的无焦虑的生活中，我们常会认为别人和我们的经历类似。&quot;,536871505]],[&quot;^16&quot;,[3516,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3516,&quot;^F&quot;,3514,536871505]],[&quot;^16&quot;,[3516,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3516,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,30099,&quot;^1A&quot;,30345],536871505]],[&quot;^16&quot;,[3516,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3516,&quot;^V&quot;,3533,536871505]],[&quot;^16&quot;,[3516,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3516,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3516,&quot;^;&quot;,&quot;~u62231b10-541d-4905-a903-ae67fb731955&quot;,536871505]],[&quot;^16&quot;,[3517,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3517,&quot;^R&quot;,&quot;### 与内在评判讲和：拥抱\\n \\n我们认为严厉的批评会激励我们，说服我们改变，或者自我惩罚是为了让自己顺从。虽然我们本能地知道，教练侮辱孩子的做法不对，但我们很难意识到，内在评判也不对——不仅不对，而且无效。总说“你做不到，你没有能力，你甚至不该费心去尝试”，只会让你想要去躲藏、去逃避。\\n \\n \\n这就是自我同情。从本质上讲，拥抱就是给予自己支持、温暖和善意，在你最需要时给一点儿小帮助。\\n \\n \\n5—4—3—2—”法。这种方法随处可练，可以帮你摆脱烦恼、立足现实。方法如下：利用你的5种感官。首先，环顾四周，说出你能看到的5样东西。比如，我看到的是笔记本电脑、一杯格雷伯爵茶、一台不好使的打印机、一叠蓝色便利贴和一本阿尔伯特·艾利斯的传记。然后，说出你能听到的4种声音：外面的汽车声、鸟鸣声、邻居家的空调声和某处的流水声。接下来，说出你可以触碰到的3样东西：穿着鞋的脚，椅子后背，键盘上的按键。之后说出你可以闻到的两样东西：茶的香气和传记书的霉味。最后，说出你可以尝的一样东西：我会啜一口格雷伯爵茶。但如果你手头没有什么东西，可以感受一下嘴里的味道（通常很恶心），或者，说一件关于你自己的好事（这个绝不会恶心）。为什么做这个练习呢？第一，体会你的感觉会让你回到此时此地。如果你在期待未来，“5—4—3—2—1”法会把你从未来拉回来；如果你在反刍过去，它会轻轻地把你从过去唤醒。第二，从5到1，你的感官在工作，大脑也被迫跟上，就像一根棍子戳进了你“忧虑车轮”的旋转辐条。\\n \\n \\n内在评判就像个神经质，它会说，“如果你不去他们那儿，就不会受伤害。你不去，保证就不会被嘲笑。安全总比后悔好，所以这次你何不待在家里呢？”但是自我同情可能会告诉你，“亲爱的，我知道你很害怕。你和邻居不熟，这会让你紧张。不只有你这样，每个人有时都会感到尴尬和怪异，每个人刚搬来时都是新邻居。经验告诉你，刚见面时的确感觉很糟，但之后会好起来。你以前应对过困难的事，我知道即使现在紧张，这次你也能做到”。&quot;,536871505]],[&quot;^16&quot;,[3517,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3517,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3517,&quot;^F&quot;,3500,536871505]],[&quot;^16&quot;,[3517,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3517,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,12926,&quot;^1A&quot;,15390],536871505]],[&quot;^16&quot;,[3517,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3517,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3517,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3517,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3517,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3517,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3517,&quot;^;&quot;,&quot;~u62231b10-c6d7-4d90-ba80-8846f162f2d0&quot;,536871505]],[&quot;^16&quot;,[3518,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3518,&quot;^R&quot;,&quot;她们告诉我，在这些研究中，有92%的人可以马上识别出自己的安全行为。我当然清楚自己过去是怎么做的：避免眼神接触，避免自我介绍。但好笑的是，我又表现得好像我认识别人，这让别人很困惑，大家也都尴尬。意识到自己的所作所为后，我就不再这样做了。在奥尔登和泰勒的研究中，他们发现参与者可以停止自己的安全行为。&quot;,536871505]],[&quot;^16&quot;,[3518,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3518,&quot;^F&quot;,3507,536871505]],[&quot;^16&quot;,[3518,&quot;^1&l ot;^16&quot;,[3520,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b10-f7f2-40fb-ae9b-a40c03bd5cfe&quot;],[&quot;^;&quot;,&quot;~u62231b10-a724-4939-ba39-ab7e8d57720f&quot;],[&quot;^;&quot;,&quot;~u62231b10-1044-4230-947f-d645877e9780&quot;],[&quot;^;&quot;,&quot;~u62231b10-3ec5-49f4-a944-d915c852f4ab&quot;],[&quot;^;&quot;,&quot;~u62231b10-82c0-4594-acdd-e36786e457c6&quot;],[&quot;^;&quot;,&quot;~u62231b10-9fc0-4a20-ada5-8eeeaf08bb23&quot;],[&quot;^;&quot;,&quot;~u62231b10-ecca-48d8-a54b-596d507d4588&quot;],[&quot;^;&quot;,&quot;~u62231b10-d08e-433e-9348-dc5436e371b6&quot;],[&quot;^;&quot;,&quot;~u62231b10-f81c-4819-9da4-6983924eaeab&quot;]]],536871505]],[&quot;^16&quot;,[3520,&quot;^R&quot;,&quot;### 认识内在评判&quot;,536871505]],[&quot;^16&quot;,[3520,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3520,&quot;^W&quot;,3,536871505]],[&quot;^16&quot;,[3520,&quot;^F&quot;,3494,536871505]],[&quot;^16&quot;,[3520,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3520,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,9095,&quot;^1A&quot;,9120],536871505]],[&quot;^16&quot;,[3520,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3520,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3520,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3520,&quot;^1M&quot;,3,536871505]],[&quot;^16&quot;,[3520,&quot;^X&quot;,&quot;^1N&quot;,536871505]],[&quot;^16&quot;,[3520,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3520,&quot;^;&quot;,&quot;~u62231b10-a18b-4004-bd64-47ed6741eb72&quot;,536871505]],[&quot;^16&quot;,[3521,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3521,&quot;^R&quot;,&quot;综上所述，当你的内在评判将焦虑推向高潮时，你首先要问：\\n“最糟糕的结果会是什么？”尽可能准确地回答，记住要“指明，指明，指明”。\\n然后问：“事实上有多糟？”\\n“发生最坏情况的概率有多大？”\\n·“我该怎么应对？”&quot;,536871505]],[&quot;^16&quot;,[3521,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3521,&quot;^F&quot;,3510,536871505]],[&quot;^16&quot;,[3521,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3521,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,12432,&quot;^1A&quot;,12754],536871505]],[&quot;^16&quot;,[3521,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3521,&quot;^V&quot;,3500,536871505]],[&quot;^16&quot;,[3521,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3521,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3521,&quot;^;&quot;,&quot;~u62231b10-9389-4dfb-9cce-30240e37d5fe&quot;,536871505]],[&quot;^16&quot;,[3522,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3522,&quot;^R&quot;,&quot;==事实上，绝大多数人都更喜欢别人主动来和自己聊天，所以，如果你主动的话，他们会很感激你。==为了让别人感到更舒服，你要给自己分配个任务：在某个活动上找到一个没有伴的人，跟他打招呼。他会因此感谢你，更重要的是，你离开时会感到更快乐、更强大。\\n \\n \\n主动跟陌生人打招呼不仅能点亮对方的一天，还能给自己带来回报。这项研究要求通勤者上班时在车上与陌生人攀谈，谈话时间越长越好。为了搭建出一些结构，需要“找出一些关于对方的有趣的事，告诉他们一些你自己的事。目标是今天早上试着去努力了解下旁边的人”。\\n \\n \\n的确，给自己安排个任务，跟对方说句“早上好”或聊聊天气，就算对话到此为止也没问题。当然，对话也可能继续下去，你和陌生人之间有一次愉快的对话，这能提振你的情绪，为一天的有效工作注入活力。最重要的是，它还能给你的建筑增添一块坚实的砖块。&quot;,536871505]],[&quot;^16&quot;,[3522,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3522,&quot;^F&quot;,3526,536871505]],[&quot;^16&quot;,[3522,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3522,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,20895,&quot;^1A&quot;,21990],536871505]],[&quot;^16&quot;,[3522,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3522,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3522,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3522,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3522,&quot;^;&quot;,&quot;~u62231b10-3f83-4405-be3c-80d79545bc18&quot;,536871505]],[&quot;^16&quot;,[3523,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3523,&quot;^R&quot;,&quot;内在评判让你认为自己永远“不够好”&quot;,536871505]],[&quot;^16&quot;,[3523,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3523,&quot;^F&quot;,3509,536871505]],[&quot;^16&quot;,[3523,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3523,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,9981,&quot;^1A&quot;,10036],536871505]],[&quot;^16&quot;,[3523,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3523,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3523,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3523,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3523,&quot;^;&quot;,&quot;~u62231b10-82c0-4594-acdd-e36786e457c6&quot;,536871505]],[&quot;^16&quot;,[3524,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3524,&quot;^N&quot;,true,536871505]],[&quot;^16&quot;,[3524,&quot;^R&quot;,&quot;恐惧是社交焦虑的核心。\\ncollapsed:: true\\n我们会觉得人人都能看见我们内在的尴尬、不足或缺陷。吉姆害怕这种“暴露”。有社交焦虑的人不仅==担心自己被评判==，更担心评判者的看法是对的。我们认为自己有问题，为掩盖问题而逃避问题。\\n我们觉得，自己一旦被暴露，就会被拒绝、被羞辱、被曝光。但是，我们到底在害怕什么呢？\\n\\n大卫·莫什科维奇博士是滑铁卢大学的心理学家，**他认为“暴露”可分为4类**： \\n1. 我们的焦虑我们可能担心别人会看到我们==焦虑的身体迹象==：被汗浸透的衬衫，绯红的脸颊，回答问题时结结巴巴……因此，我们衣橱里装满了高领毛衣，药柜里有强效止汗剂。我们在公共场合不用激光笔，也不喝水，因为不想让人注意到自己的手在颤抖。为了不让别人看到自己流汗，我们从不脱掉外套。\\n2. 我们的外表我们对自己的==外表不满==。我们认为自己不够有吸引力，穿着不得体，发型奇怪，身形肥胖。我们认为所有人都会注意到我们的缺点，或觉得我们看上去很奇怪。不管怎么努力，我们的外表都不够好。·我们的性格这是个大问题。\\n3. 我们可能会担心==自己的人格==：我们不够酷、不幽默、愚蠢、总是失败、疯狂、不够资格、没能力，或者有缺陷。焦虑时我们可能会喃喃自语：“我到底怎么了？”回答了这个问题，你就会找到自己的核心恐惧。不管答案是什么，暴露告诉我们，我们确实是有缺陷的。\\n4. 我们的==社交技能==这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。\\n所以，我们觉得与其冒着暴露一切的危险，还不如躲起来，有时是明躲（比如吉姆向灌木丛扑去），有时是暗躲（我们盯着手机，以避免和别人目光接触，或是静静坐着倾听朋友的诉说）。\\n\\n\\n要知道，在内心深处，你已经很好了，即使有些时候焦虑可能让你觉得自己不够好。你可以选择在舞池里跳舞，可以选择在会议上发言，可以选择与任何人交谈。你的内心拥有这股力量，知道即使事情不能如愿，你也能处理好&quot;,536871505]],[&quot;^16&quot;,[3524,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3524,&quot;^F&quot;,3502,536871505]],[&quot;^16&quot;,[3524,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3524,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,5022,&quot;^1A&quot;,7708],536871505]],[&quot;^16&quot;,[3524,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3524,&quot;^V&quot;,3502,536871505]],[&quot;^16&quot;,[3524,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3524,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871505]],[&quot;^16&quot;,[3524,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871505]],[&quot;^16&quot;,[3524,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3524,&quot;^;&quot;,&quot;~u62231b10-feb1-4a13-88f8-7a4fd3f1ce1d&quot;,536871505]],[&quot;^16&quot;,[3525,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3525,&quot;^R&quot;,&quot;你自己试试。设想一个让你紧张的社交情景，然后让社交焦虑填空游戏帮你填满：当我_____（感到焦虑的社交场合）时，很明显，我_____（内在评判指出的我的问题）。吉姆的可能是这样的：当我和蒂娜谈恋爱时，很明显，我是一个彻头彻尾的失败者。在超市里，我的感觉如下，这表明内在评判不一定会触及心灵，也不一定能说得通：当我推着一辆装满牛奶和香蕉的购物车在超市里转悠时，很明显，我是个怪人。有很多方法可以让你假装沉浸在智能手机里，这样的例子不胜枚举：当我在工作会议上发言时，很明显，我是无能的。当我和新来的实习生谈话时，很明显，我是没有个性的。当我在劳伦的生日派对上时，很明显，我是没有社交技能的。当我第一次约会时，很明显，我是没有吸引力的。当我参加面试时，很明显，我说话时声音在颤抖。当我在早午餐上讲故事时，很明显，我无法表达我自己。当我每次被迫和不止一个人闲聊时，很明显，我大脑一片空白。想想上次你边拉衬衫领子边想“这里是不是很热？”把你的想法写在这里吧。必要时可以重复。当我_____（感到焦虑的社交场合）时，很明显，我_____（内在评判指出的我的问题）&quot;,536871505]],[&quot;^16&quot;,[3525,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3525,&quot;^F&quot;,3515,536871505]],[&quot;^16&quot;,[3525,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3525,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,10142,&quot;^1A&quot;,11531],536871505]],[&quot;^16&quot;,[3525,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3525,&quot;^V&quot;,3520,536871505]],[&quot;^16&quot;,[3525,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3525,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3525,&quot;^;&quot;,&quot;~u62231b10-d08e-433e-9348-dc5436e371b6&quot;,536871505]],[&quot;^16&quot;,[3526,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3526,&quot;^R&quot;,&quot;扮演一个角色，就要看着像这个角色。给你自己设立一个强大自信的姿势，无论是坐着还是站着，想象一下开放、强大、自信、坚定的人会如何展现自我。这就形成了两个反馈循环：一个反馈给你自己，一个反馈给别人。摆出自信的姿势会向你的大脑传递自信的信息。不管是邀请曼哈顿街头的陌生人拍照的布兰登，还是为自闭症儿童代言的艾莎，只要看上去相当自信，对方就会尊重你。&quot;,536871505]],[&quot;^16&quot;,[3526,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3526,&quot;^F&quot;,3483,536871505]],[&quot;^16&quot;,[3526,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3526,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,20378,&quot;^1A&quot;,20895],536871505]],[&quot;^16&quot;,[3526,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3526,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3526,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3526,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3526,&quot;^;&quot;,&quot;~u62231b10-45b8-4f8c-ad10-1d8e2656aa59&quot;,536871505]],[&quot;^16&quot;,[3527,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3527,&quot;^R&quot;,&quot;**坚持一段时间就会有变化。社交焦虑会变成具体的事，而不是你的状态。**\\n你开始思考自己的焦虑：“我只是焦虑，不是做不到。”不要把社交焦虑看作锁住你的链条球，你可以捡起球带着它走。\\n \\n==在艰难的早期阶段，要把成就建立在你做的事上，而不是你的感觉上。==你很焦虑，但还是和人家打了个招呼。你满头大汗，但还是跟老板大胆提了加薪的要求。你没有准备好完美的答案，但你举手了。你紧张得快吐了，但还是约了她出来。你的焦虑不可信，所以不要寻求它的反馈。==看看自己做了什么。用你做到的来衡量你的成功。你是有信心的。==&quot;,536871505]],[&quot;^16&quot;,[3527,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3527,&quot;^F&quot;,3493,536871505]],[&quot;^16&quot;,[3527,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3527,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,17663,&quot;^1A&quot;,18406],536871505]],[&quot;^16&quot;,[3527,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3527,&quot;^V&quot;,3488,536871505]],[&quot;^16&quot;,[3527,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3527,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3527,&quot;^;&quot;,&quot;~u62231b10-237d-468c-9db3-b26b2bb83301&quot;,536871505]],[&quot;^16&quot;,[3528,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3528,&quot;^R&quot;,&quot;相比而言，信息披露是关于你自己的。重复一下，信息披露是分享你的想法、行为和感受，什么话题并不重要，即使是无聊的闲聊也可以转为披露。例如，谈论天气可以是披露：你很高兴天气变凉了，因为秋天是你最喜欢的季节；或者前些年你更喜欢夏天，但现在你受不了炎热了；或者在你小时候，每次下雨你和弟弟都会“救”出人行道上爬着的虫子，然后把它们装进罐子带回家，这让妈妈很是气恼。看，你还是在说天气，同时也在谈论自己的趣闻，这可以作为你们谈话的开始。&quot;,536871505]],[&quot;^16&quot;,[3528,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3528,&quot;^F&quot;,3504,536871505]],[&quot;^16&quot;,[3528,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3528,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,35709,&quot;^1A&quot;,36352],536871505]],[&quot;^16&quot;,[3528,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3528,&quot;^V&quot;,3504,536871505]],[&quot;^16&quot;,[3528,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3528,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3528,&quot;^;&quot;,&quot;~u62231b10-bd2b-4484-9330-7b3f2415632e&quot;,536871505]],[&quot;^16&quot;,[3529,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3529,&quot;^R&quot;,&quot;结构可大可小，可长达几个月或只持续片刻。无论大小或时间长短，结构可以给你一个目标，给你一个定义。它能消除不确定性，给你清晰的思路和信念，让你对自己的技能有信心，进而对自己有信心。&quot;,536871505]],[&quot;^16&quot;,[3529,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3529,&quot;^F&quot;,3513,536871505]],[&quot;^16&quot;,[3529,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3529,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,19757,&quot;^1A&quot;,20028],536871505]],[&quot;^16&quot;,[3529,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3529,&quot;^V&quot;,3532,536871505]],[&quot;^16&quot;,[3529,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3529,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3529,&quot;^;&quot;,&quot;~u62231b10-eb30-40ac-ba6f-e05219c5b3b0&quot;,536871505]],[&quot;^16&quot;,[3530,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3530,&quot;^R&quot;,&quot;作者：埃伦·亨德里克森\\n笔记数：118个\\n链接：[微信读书｜如何克服社交焦虑](https://weread.qq.com/web/reader/e0c32d107218c5c1e0c0f89)\\n读书笔记： [[RN-如何克服社交焦虑]] \\n\\n他这样说自己的故事：“那天在会场上，一位会议组织者转身对我说，‘你知道吗，莫伊，我们两个聊天的时候，你都谈话自如，但在会议上，你总是很安静，我好像没听你在会上开口说过话’。”&quot;,536871505]],[&quot;^16&quot;,[3530,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3530,&quot;^F&quot;,3519,536871505]],[&quot;^16&quot;,[3530,&quot;^1&lt;&quot;,1,536871505]],[&quot;^16&quot;,[3530,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,69,&quot;^1A&quot;,554],536871505]],[&quot;^16&quot;,[3530,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3530,&quot;^V&quot;,3475,536871505]],[&quot;^16&quot;,[3530,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3530,&quot;^U&quot;,3476,536871505]],[&quot;^16&quot;,[3530,&quot;^H&quot;,3476,536871505]],[&quot;^16&quot;,[3530,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3530,&quot;^;&quot;,&quot;~u62231b10-8efb-4db8-873f-fb345ae9c1f2&quot;,536871505]],[&quot;^16&quot;,[3531,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871505]],[&quot;^16&quot;,[3531,&quot;^R&quot;,&quot;最有趣的是，放弃安全行为的参与者认为工作人员喜欢他们，**==因为他们看上去没那么焦虑==**。**==但事实是，工作人员认为原因是他们交谈时更友好、更坦率==，**同时表达出兴趣，与他人积极地交流。换句话说，参与者认为工作人员喜欢他们，是因为他们表现不好的地方少；实际上工作人员喜欢他们，是因为他们表现好的地方多&quot;,536871505]],[&quot;^16&quot;,[3531,&quot;^P&quot;,&quot;^1;&quot;,536871505]],[&quot;^16&quot;,[3531,&quot;^F&quot;,3477,536871505]],[&quot;^16&quot;,[3531,&quot;^1&lt;&quot;,2,536871505]],[&quot;^16&quot;,[3531,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,27164,&quot;^1A&quot;,27607],536871505]],[&quot;^16&quot;,[3531,&quot;^Y&quot;,3475,536871505]],[&quot;^16&quot;,[3531,&quot;^V&quot;,3478,536871505]],[&quot;^16&quot;,[3531,&quot;^U&quot;,3475,536871505]],[&quot;^16&quot;,[3531,&quot;^1B&quot;,true,536871505]],[&quot;^16&quot;,[3531,&quot;^;&quot;,&quot;~u62231b10-3259-479b-9912-c6e3b597f926&quot;,536871505]],[&quot;^16&quot;,[3532,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b10-f79a-449f-af97-e18d994baa16&quot;],[&quot;^;&quot;,&quot;~u62231b10-3204-45ca-bdb8-b9a217a2ef33&quot;],[&quot;^;&quot;,&quot;~u62231b10-3f83-4405-be3c-80d79545bc18&quot;],[&quot;^;&quot;,&quot;~u62231b10-45b8-4f8c-ad10-1d8e2656aa59&quot;],[&quot;^;&quot;,&quot;~u62231b10-67bb-4b13-a146-47d41b29072d&quo quot;^;&quot;,&quot;~u62231b10-a9c2-41fb-bcaf-4eff8e04476d&quot;,536871509]],[&quot;^16&quot;,[3668,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871509]],[&quot;^16&quot;,[3668,&quot;^R&quot;,&quot;这种幸福可被称为“幸福的假象”，它们来自于压力和焦虑的消除，无法长久维持，因为它本身就是与负面情绪共生的。这就好比一个人头痛好了之后，他会为头不痛了而高兴。然而，由于这种喜悦来自于痛苦的前因，当痛楚消散，我们很快就会把健康当成一种理所当然的事，病愈的喜悦早已消失得无影无踪。“忙碌奔波型”的人错误地认为成功即是幸福，坚信目标实现后的放松和解脱即是幸福，因此他们不停地从一个目标奔向另一个目标&quot;,536871509]],[&quot;^16&quot;,[3668,&quot;^P&quot;,&quot;^1;&quot;,536871509]],[&quot;^16&quot;,[3668,&quot;^F&quot;,3631,536871509]],[&quot;^16&quot;,[3668,&quot;^1&lt;&quot;,2,536871509]],[&quot;^16&quot;,[3668,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,4271,&quot;^1A&quot;,4860],536871509]],[&quot;^16&quot;,[3668,&quot;^Y&quot;,3575,536871509]],[&quot;^16&quot;,[3668,&quot;^V&quot;,3592,536871509]],[&quot;^16&quot;,[3668,&quot;^U&quot;,3575,536871509]],[&quot;^16&quot;,[3668,&quot;^1B&quot;,true,536871509]],[&quot;^16&quot;,[3668,&quot;^;&quot;,&quot;~u62231b10-be69-4be4-a203-c502635de1d7&quot;,536871509]],[&quot;^16&quot;,[3669,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871509]],[&quot;^16&quot;,[3669,&quot;^R&quot;,&quot;在一个惬意的环境中被动地生活所感受到的快乐，远远比不上那种有激情地投入到有价值的活动中，以及为目标而奋斗所能体验到的满足感。&quot;,536871509]],[&quot;^16&quot;,[3669,&quot;^P&quot;,&quot;^1;&quot;,536871509]],[&quot;^16&quot;,[3669,&quot;^F&quot;,3652,536871509]],[&quot;^16&quot;,[3669,&quot;^1&lt;&quot;,2,536871509]],[&quot;^16&quot;,[3669,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,12718,&quot;^1A&quot;,12908],536871509]],[&quot;^16&quot;,[3669,&quot;^Y&quot;,3575,536871509]],[&quot;^16&quot;,[3669,&quot;^V&quot;,3592,536871509]],[&quot;^16&quot;,[3669,&quot;^U&quot;,3575,536871509]],[&quot;^16&quot;,[3669,&quot;^1B&quot;,true,536871509]],[&quot;^16&quot;,[3669,&quot;^;&quot;,&quot;~u62231b10-8b7e-460b-a41d-c81beb066c8c&quot;,536871509]],[&quot;^16&quot;,[3670,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871509]],[&quot;^16&quot;,[3670,&quot;^R&quot;,&quot;目标是获得幸福的必需品，但它并不是全部。我们一定要明白，除了目标本身必须是有意义的之外，它在旅途中带给我们的快乐也是不可缺少的。&quot;,536871509]],[&quot;^16&quot;,[3670,&quot;^P&quot;,&quot;^1;&quot;,536871509]],[&quot;^16&quot;,[3670,&quot;^F&quot;,3622,536871509]],[&quot;^16&quot;,[3670,&quot;^1&lt;&quot;,2,536871509]],[&quot;^16&quot;,[3670,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,14069,&quot;^1A&quot;,14265],536871509]],[&quot;^16&quot;,[3670,&quot;^Y&quot;,3575,536871509]],[&quot;^16&quot;,[3670,&quot;^V&quot;,3592,536871509]],[&quot;^16&quot;,[3670,&quot;^U&quot;,3575,536871509]],[&quot;^16&quot;,[3670,&quot;^1B&quot;,true,536871509]],[&quot;^16&quot;,[3670,&quot;^;&quot;,&quot;~u62231b10-12cb-43a0-b39c-c320a1f5f783&quot;,536871509]],[&quot;^16&quot;,[3671,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871509]],[&quot;^16&quot;,[3671,&quot;^R&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536871509]],[&quot;^16&quot;,[3671,&quot;^P&quot;,&quot;^1;&quot;,536871509]],[&quot;^16&quot;,[3671,&quot;^F&quot;,3645,536871509]],[&quot;^16&quot;,[3671,&quot;^1&lt;&quot;,2,536871509]],[&quot;^16&quot;,[3671,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15726,&quot;^1A&quot;,17500],536871509]],[&quot;^16&quot;,[3671,&quot;^Y&quot;,3575,536871509]],[&quot;^16&quot;,[3671,&quot;^V&quot;,3592,536871509]],[&quot;^16&quot;,[3671,&quot;^U&quot;,3575,536871509]],[&quot;^16&quot;,[3671, ;### 17 最强的PPT制作方法\\ncollapsed:: true\\n\\n简洁至上。\\n\\n简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。\\n\\n别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。\\n\\n①数据或事实根据+②自我分析和意见\\n\\n每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;,536871537]],[&quot;^16&quot;,[4846,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4846,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4846,&quot;^F&quot;,4866,536871537]],[&quot;^16&quot;,[4846,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4846,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,10458,&quot;^1A&quot;,11129],536871537]],[&quot;^16&quot;,[4846,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4846,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4846,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4846,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871537]],[&quot;^16&quot;,[4846,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871537]],[&quot;^16&quot;,[4846,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4846,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4846,&quot;^1B&quot;,true,536871537]],[&quot;^16&quot;,[4846,&quot;^;&quot;,&quot;~u62231b12-f3f1-40ad-9820-bce134ee4c00&quot;,536871537]],[&quot;^16&quot;,[4847,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4847,&quot;^N&quot;,true,536871537]],[&quot;^16&quot;,[4847,&quot;^R&quot;,&quot;### 21 抓重点——让工作速度倍增\\ncollapsed:: true\\n\\n高效工作的秘诀只此一条：彻底甩掉非必要的工作。\\n\\n聚焦关键点，深入分析，抛开多余部分\\n\\n区别重要问题和细枝末节\\n\\n①对舍弃这一行为有内疚感\\n②无法判断哪些是重要部分、哪些是细枝末节\\n\\n关键是对于问题的重要性有自我的判断，否则就没有勇气去放弃。&quot;,536871537]],[&quot;^16&quot;,[4847,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4847,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4847,&quot;^F&quot;,4872,536871537]],[&quot;^16&quot;,[4847,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4847,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,14910,&quot;^1A&quot;,15344],536871537]],[&quot;^16&quot;,[4847,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4847,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4847,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4847,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871537]],[&quot;^16&quot;,[4847,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871537]],[&quot;^16&quot;,[4847,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4847,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4847,&quot;^1B&quot;,true,536871537]],[&quot;^16&quot;,[4847,&quot;^;&quot;,&quot;~u62231b12-e962-4453-b19d-b8a877f5d890&quot;,536871537]],[&quot;^16&quot;,[4848,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4848,&quot;^N&quot;,true,536871537]],[&quot;^16&quot;,[4848,&quot;^R&quot;,&quot;### 23 创造价值（Value）\\ncollapsed:: true\\n\\n那么“价值”的意义到底是什么呢？Value直译过来就是“附加价值”的意思。简单地说就是“对他人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n\\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536871537]],[&quot;^16&quot;,[4848,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4848,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4848,&quot;^F&quot;,4860,536871537]],[&quot;^16&quot;,[4848,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4848,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,15702,&quot;^1A&quot;,16982],536871537]],[&quot;^16&quot;,[4848,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4848,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4848,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4848,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871537]],[&quot;^16&quot;,[4848,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871537]],[&quot;^16&quot;,[4848,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4848,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4848,&quot;^1B&quot;,true,536871537]],[&quot;^16&quot;,[4848,&quot;^;&quot;,&quot;~u62231b12-3085-4ce0-995f-14afb8e07fff&quot;,536871537]],[&quot;^16&quot;,[4849,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4849,&quot;^R&quot;,&quot;### 02 Talk Straight 直入主题\\n\\n“Talk Straight”也是其中一条。这个词中包含了“如实地说”“简明地说”和“坦率地说”等几个意思。换言之，回答问题时，应该有条理、直截了当；不要拐弯抹角，找借口。这是获取对方信任的关键所在，我总是铭记在心。\\n\\n\\n通过回答“怎么回事”“为什么”，会让沟通顺利进行，潜在的问题也会显现出来。\\n\\n\\n首先明确地回答是Yes还是No，接下来进行附加说明，回答对方的问题。\\n\\n\\n遇到问题时，提出解决方案\\n\\n\\n可以。不过一个人忙不过来。如果再来一个人帮忙，两个人配合的话就能在明天完成。”\\n\\n\\n这样的回答既清晰明确又能及时推进工作，不会显得拐弯抹角。同时上司也会考虑找人帮忙。因为上司的目的只是想顺利推进工作。&quot;,536871537]],[&quot;^16&quot;,[4849,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4849,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4849,&quot;^F&quot;,4873,536871537]],[&quot;^16&quot;,[4849,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4849,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,813,&quot;^1A&quot;,1728],536871537]],[&quot;^16&quot;,[4849,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4849,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4849,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4849,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4849,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4849,&quot;^1B&quot;,true,536871537]],[&quot;^16&quot;,[4849,&quot;^;&quot;,&quot;~u62231b12-ec8b-4216-9415-7486cc181fb0&quot;,536871537]],[&quot;^16&quot;,[4850,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4850,&quot;^N&quot;,true,536871537]],[&quot;^16&quot;,[4850,&quot;^R&quot;,&quot;### 24 不发言，勿开会\\ncollapsed:: true\\n\\n“会议上不发言的人，其价值是零”——这是咨询公司的价值观。\\n\\n开会不是举行仪式，而是团队联合起来踏踏实实地推进工作。\\n\\n参加会议也会产生成本费用&quot;,536871537]],[&quot;^16&quot;,[4850,&quot;^P&quot;,&quot;^1;&quot; t;,true],536871537]],[&quot;^16&quot;,[4851,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871537]],[&quot;^16&quot;,[4851,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4851,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4851,&quot;^1B&quot;,false,536871537]],[&quot;^16&quot;,[4851,&quot;^;&quot;,&quot;~u62231b12-9ee7-4d0f-af01-d11fa1411ef1&quot;,536871537]],[&quot;^16&quot;,[4852,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4852,&quot;^R&quot;,&quot;### 13 假设性思考\\n\\n“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”\\n\\n\\n因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。\\n\\n事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。\\n\\n调查研究一定要在假设的基础上展开。\\n\\n调查分析就是对假设的检验\\n\\n假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。\\n\\n如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。\\n\\n建立假设就是提前准备好目前需要的结论。\\n\\n用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对\\n\\n行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;,536871537]],[&quot;^16&quot;,[4852,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4852,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4852,&quot;^F&quot;,4867,536871537]],[&quot;^16&quot;,[4852,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4852,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,7121,&quot;^1A&quot;,8408],536871537]],[&quot;^16&quot;,[4852,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4852,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4852,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4852,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4852,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4852,&quot;^1B&quot;,true,536871537]],[&quot;^16&quot;,[4852,&quot;^;&quot;,&quot;~u62231b12-e600-4d47-b5a7-56254098c712&quot;,536871537]],[&quot;^16&quot;,[4853,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4853,&quot;^N&quot;,true,536871537]],[&quot;^16&quot;,[4853,&quot;^R&quot;,&quot;### 27 学会“承诺力”\\ncollapsed:: true\\n\\n一旦做出承诺，无论发生什么都要兑现\\n\\n\\n前辈认为做不出来资料，不是日程的问题，而是自身能力不足。因为，承诺“按照日程准备好所需资料”的人不是别人，就是他们自己。一旦做出了承诺就要去兑现。\\n\\n\\n任何情况下，都不要找借口。自己做出的承诺，自己必须遵守。\\n\\n\\n不要对努力程度本身而承诺。不要对自家公司的领导而承诺，要为了工作成果而承诺。要为了自己所贡献的对象而承诺。\\n\\n\\n求助他人也要首先保证承诺的兑现\\n\\n\\n兑现向客户做出的承诺是第一位的。重要的是兑现承诺，不是独立一人完成工作。工作超出自己能力范围时，即使求助他人，也要在期限内完成。\\n\\n\\n在这里，我告诉大家那些具有较高承诺力的人有以下两点共同素质：\\n\\n\\n①理解工作内容②身处承诺力高的团队中\\n\\n\\n承诺有巨大的影响力，在公司多接触那些承诺力高的人。无论是公司内部还是外部，要找到自己的指导老师。重要的是创造环境，让自己受到承诺力高的人的影响。&quot;,536871537]],[&quot;^16&quot;,[4853,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4853,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4853,&quot;^F&quot;,4868,536871537]],[&quot;^16&quot;,[4853,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4853,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,18180,&quot;^1A&quot;,19362],536871537]],[&quot;^16&quot;,[4853,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4853,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4853,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4853,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871537]],[&quot;^16&quot;,[4853,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871537]],[&quot;^16&quot;,[4853,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4853,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4853,&quot;^1B&quot;,false,536871537]],[&quot;^16&quot;,[4853,&quot;^;&quot;,&quot;~u62231b12-e8e1-48ee-be79-224a7cf81a92&quot;,536871537]],[&quot;^16&quot;,[4854,&quot;^R&quot;,&quot;tags:: 读书划线,DONE\\npublic:: true\\n\\n&quot;,536871537]],[&quot;^16&quot;,[4854,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4854,&quot;^F&quot;,4842,536871537]],[&quot;^16&quot;,[4854,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4854,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1@&quot;,0,&quot;^1A&quot;,40],536871537]],[&quot;^16&quot;,[4854,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4854,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4 始，谁做致辞，婚礼上放映什么内容，上什么菜品，等等。即便没有具体的内容，也要理出主要项目，确定婚礼流程——也就是空页流程，然后研究如何填充。讨论后从婚庆杂志或网络上收集必要的信息。比如说，如果宴席桌上要摆客人的姓名牌，那么究竟要向谁送喜帖？喜帖要设计成什么样子？回复喜帖的截止日期设定在什么时候？这些问题会自动被提炼出来，而这就是需要商讨的问题和工作的安排。\\n\\n\\n制作“空包”的好处制作“空包”有以下好处。①可以预想最终成果的轮廓能够设想出最终成果的轮廓，能够明确目标和意义。②能够提炼出必需的工作内容从最终成果逆推，就可以列出必须完成的工作清单。比如说，有一页PPT标题是“谁是熟客”，其中没有内容。因此必须要对熟客做出分析。比如说对网站登录情况的解析图和购买数据的对照分析等。这些都是该页PPT不可或缺的元素。而且，通过逆推制作图表需要什么样的数据，可以落实具体的工作计划。③可以列出行动计划工作列表就是行动计划本身。④列出每项工作后，就能同时委托多人同时展开工作这个效果容易被人忽略。工作清单做出来之后，就会得到最终成品的轮廓。所以在一开始头脑中就清楚哪些工作可以同时进行，从而安排多数人同时工作。⑤没有遗漏能够防止在最后阶段出现内容不充分、遗漏等问题。制作“空包”是比较专业的工作，也许对刚进公司的新人不是那么简单。但是，无论做什么事情都要养成从最终成果逆推的习惯。即使不是大型项目，而是日常琐碎的小问题，也可以灵活运用该思维方法。比如旅行计划、假期安排、提高英语能力等。如果将这些问题都看成是一个项目的话，就可以试着运用该方法。无论做什么事情，都要培养从最终成果来逆推的习惯。下面这本书籍中有针对“空包”的分析说明。\\n\\n\\n首先制作最终成品带来的好处①明确最终成品轮廓②找出必须要做的工作③可以制作行动计划④列出工作内容，可安排多人同时工作⑤消除遗漏&quot;,536871537]],[&quot;^16&quot;,[4857,&quot;^P&quot;,&quot;^1;&quot;,536871537]],[&quot;^16&quot;,[4857,&quot;^W&quot;,3,536871537]],[&quot;^16&quot;,[4857,&quot;^F&quot;,4846,536871537]],[&quot;^16&quot;,[4857,&quot;^1&lt;&quot;,1,536871537]],[&quot;^16&quot;,[4857,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,11129,&quot;^1A&quot;,14236],536871537]],[&quot;^16&quot;,[4857,&quot;^Y&quot;,4842,536871537]],[&quot;^16&quot;,[4857,&quot;^V&quot;,4842,536871537]],[&quot;^16&quot;,[4857,&quot;^U&quot;,4842,536871537]],[&quot;^16&quot;,[4857,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1P&quot;,true],536871537]],[&quot;^16&quot;,[4857,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1P&quot;]],536871537]],[&quot;^16&quot;,[4857,&quot;^1M&quot;,3,536871537]],[&quot;^16&quot;,[4857,&quot;^X&quot;,&quot;^1N&quot;,536871537]],[&quot;^16&quot;,[4857,&quot;^1B&quot;,false,536871537]],[&quot;^16&quot;,[4857,&quot;^;&quot;,&quot;~u62231b12-8ac5-445c-a433-b5d181fa4a0b&quot;,536871537]],[&quot;^16&quot;,[4858,&quot;^19&quot;,[&quot;^1:&quot;,[]],536871537]],[&quot;^16&quot;,[4858,&quot;^R&quot;,&quot;### 30 具备专业精神的团队合作\\n\\n思考以现有能力可以在什么领域为团队做出贡献&quot;,536871537]],[&quot;^16&q 交技能**\\n这是另一个大问题。我们可能会觉得自己没个性或相当笨拙。在公开场合，我们担心自己不知道该说些什么，或者语无伦次，大脑突然一片空白；过于安静，显得无趣；情绪冲动，或无法让他人了解，没人能明白我们在说什么。他们目光呆滞地看了我们一会儿后，甚至会请我们再说一次，但语气就像在和3岁的孩子说话。&quot;,536871567]],[&quot;^16&quot;,[5047,&quot;^L&quot;,1627315933655,536871567]],[&quot;^16&quot;,[5047,&quot;^P&quot;,&quot;^1;&quot;,536871567]],[&quot;^16&quot;,[5047,&quot;^W&quot;,2,536871567]],[&quot;^16&quot;,[5047,&quot;^F&quot;,5059,536871567]],[&quot;^16&quot;,[5047,&quot;^1&lt;&quot;,3,536871567]],[&quot;^16&quot;,[5047,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2514,&quot;^1A&quot;,4192],536871567]],[&quot;^16&quot;,[5047,&quot;^Y&quot;,3476,536871567]],[&quot;^16&quot;,[5047,&quot;^V&quot;,5059,536871567]],[&quot;^16&quot;,[5047,&quot;^U&quot;,3475,536871567]],[&quot;^16&quot;,[5047,&quot;^U&quot;,3476,536871567]],[&quot;^16&quot;,[5047,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1J&quot;,1627315933655,&quot;^1I&quot;,1627315933655,&quot;^1P&quot;,true],536871567]],[&quot;^16&quot;,[5047,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1J&quot;,&quot;^1I&quot;,&quot;^1P&quot;]],536871567]],[&quot;^16&quot;,[5047,&quot;^1M&quot;,2,536871567]],[&quot;^16&quot;,[5047,&quot;^X&quot;,&quot;^1N&quot;,536871567]],[&quot;^16&quot;,[5047,&quot;^1B&quot;,true,536871567]],[&quot;^16&quot;,[5047,&quot;^B&quot;,1627315933655,536871567]],[&quot;^16&quot;,[5047,&quot;^;&quot;,&quot;~u62231b12-bdc8-4769-bb36-b6393642bca3&quot;,536871567]],[&quot;^16&quot;,[5048,&quot;^19&quot;,[&quot;^1:&quot;,[[&quot;^;&quot;,&quot;~u62231b12-ee5e-47fa-8ab8-35b535adb44e&quot;]]],536871567]],[&quot;^16&quot;,[5048,&quot;^R&quot;,&quot;结构化：给挑战清单中的事情，设计一些结构化的场景，不断练习&quot;,536871567]],[&quot;^16&quot;,[5048,&quot;^P&quot;,&quot;^1;&quot;,536871567]],[&quot;^16&quot;,[5048,&quot;^F&quot;,5052,536871567]],[&quot;^16&quot;,[5048,&quot;^1&lt;&quot;,2,536871567]],[&quot;^16&quot;,[5048,&quot;^1=&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,[],&quot;^1?&quot;,[],&quot;^1@&quot;,2218,&quot;^1A&quot;,2309],536871567]],[&
