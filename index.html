二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1007,&quot;^Q&quot;,1627488062278,536870917]],[&quot;^1A&quot;,[1007,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1007,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1007,&quot;^K&quot;,1006,536870917]],[&quot;^1A&quot;,[1007,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1007,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,731,&quot;^1J&quot;,1785],536870917]],[&quot;^1A&quot;,[1007,&quot;^17&quot;,687,536870917]],[&quot;^1A&quot;,[1007,&quot;^13&quot;,1005,536870917]],[&quot;^1A&quot;,[1007,&quot;^12&quot;,438,536870917]],[&quot;^1A&quot;,[1007,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536870917]],[&quot;^1A&quot;,[1007,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536870917]],[&quot;^1A&quot;,[1007,&quot;^L&quot;,438,536870917]],[&quot;^1A&quot;,[1007,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1007,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;喜悦 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;喜悦&quot;]]]],536870917]],[&quot;^1A&quot;,[1007,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1007,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[1007,&quot;^G&quot;,1627488062278,536870917]],[&quot;^1A&quot;,[1007,&quot;^?&quot;,&quot;~u615eeffa-53e3-46f4-a6c7-769f138ea56a&quot;,536870917]],[&quot;^1A&quot;,[1008,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Example&quot;,[&quot;想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。&quot;,&quot;\\n&quot;]]],536870917]],[&quot;^1A&quot;,[1008,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1008,&quot;^[&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536870917]],[&quot;^1A&quot;,[1008,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1008,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1008,&quot;^K&quot;,1007,536870917]],[&quot;^1A&quot;,[1008,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1008,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,1785,&quot;^1J&quot;,2777],536870917]],[&quot;^1A&quot;,[1008,&quot;^17&quot;,687,536870917]],[&quot;^1A&quot;,[1008,&quot;^13&quot;,1005,536870917]],[&quot;^1A&quot;,[1008,&quot;^12&quot;,521,536870917]],[&quot;^1A&quot;,[1008,&quot;^L&quot;,521,536870917]],[&quot;^1A&quot;,[1008,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1008,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;感激 &quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;感激&quot;]]]],536870917]],[&quot;^1A&quot;,[1008,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1008,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[1008,&quot;^?&quot;,&quot;~u615eeffa-34c8-4025-9f97-1889f93c8191&quot;,536870917]],[&quot;^1A&quot;,[1009,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻 in&quot;,&quot;，&quot;],[&quot;Code&quot;,&quot;fputs&quot;],[&quot;Plain&quot;,&quot;调用&quot;],[&quot;Code&quot;,&quot;write&quot;],[&quot;Plain&quot;,&quot;。但是在调用之前，&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;对于读操作，库函数会&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;先检查缓冲区A内是否已有所需数据&quot;]]]],[&quot;Plain&quot;,&quot;，如果有则直接从缓冲区A读取；否则先执行系统调用&quot;],[&quot;Code&quot;,&quot;read&quot;],[&quot;Plain&quot;,&quot;，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据&quot;],[&quot;Break_Line&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,1,&quot;^1N&quot;,[],&quot;^1O&quot;,3,&quot;^1P&quot;,true],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;对于写操作，库函数会先&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;检查缓冲区A是否还有空闲&quot;]]]],[&quot;Plain&quot;,&quot;，如果有则先存入缓冲区A；否则先执行库函数&quot;],[&quot;Code&quot;,&quot;fflush&quot;],[&quot;Plain&quot;,&quot;，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A&quot;]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过&quot;],[&quot;Code&quot;,&quot;fflush&quot;],[&quot;Plain&quot;,&quot;函数将数据刷新至内核缓冲区。当然，我们也可以手动执行&quot;],[&quot;Code&quot;,&quot;fflush&quot;],[&quot;Plain&quot;,&quot;函数强制刷新数据至内核缓冲区。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush&quot;],[&quot;Break_Line&quot;]]]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,2,&quot;^1N&quot;,[],&quot;^1O&quot;,3,&quot;^1P&quot;,true]]]],536870917]],[&quot;^1A&quot;,[1423,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1423,&quot;^[&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1423,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1423,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1423,&quot;^K&quot;,1422,536870917]],[&quot;^1A&quot;,[1423,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1423,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,3924,&quot;^1J&quot;,5161],536870917]],[&quot;^1A&quot;,[1423,&quot;^17&quot;,413,536870917]],[&quot;^1A&quot;,[1423,&quot;^13&quot;,1420,536870917]],[&quot;^1A&quot;,[1423,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1423,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1423,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1423,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;stdio库的缓冲&quot;]],536870917]],[&quot;^1A&quot;,[1423,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1423,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[1423,&quot;^?&quot;,&quot;~u615eeffb-b379-4d82-962f-dbe600bf64fa&quot;,536870917]],[&quot;^1A&quot;,[1424,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1424,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1424,&quot;^[&quot;,&quot;## 什么是直接I/O\\ncreated-at:: 1626800157172\\nupdated-at:: 1626800157172\\nid:: 613460c0-bddc-40b4-a87e-56371a938219&quot;,536870917]],[&quot;^1A&quot;,[1424,&quot;^Q&quot;,1626800157172,536870917]],[&quot;^1A&quot;,[1424,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1424,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1424,&quot;^K&quot;,1423,536870917]],[&quot;^1A&quot;,[1424,&quot;^X&quot;,2 少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870917]],[&quot;^1A&quot;,[1427,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1427,&quot;^14&quot;,1,536870917]],[&quot;^1A&quot;,[1427,&quot;^K&quot;,1420,536870917]],[&quot;^1A&quot;,[1427,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1427,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,5542,&quot;^1J&quot;,6481],536870917]],[&quot;^1A&quot;,[1427,&quot;^17&quot;,413,536870917]],[&quot;^1A&quot;,[1427,&quot;^13&quot;,413,536870917]],[&quot;^1A&quot;,[1427,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1427,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1427,&quot;^L&quot;,1424,536870917]],[&quot;^1A&quot;,[1427,&quot;^20&quot;,1,536870917]],[&quot;^1A&quot;,[1427,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;零拷贝&quot;]],536870917]],[&quot;^1A&quot;,[1427,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1427,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[1427,&quot;^?&quot;,&quot;~u615eeffb-422c-4221-96aa-518aa490894f&quot;,536870917]],[&quot;^1A&quot;,[1428,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1428,&quot;^1Q&quot;,[&quot;^1R&quot;,[[&quot;^?&quot;,&quot;~u615eeffb-2178-4236-9d64-db107b4e4aff&quot;],[&quot;^?&quot;,&quot;~u615eeffb-dfd2-497a-9e6b-758ad67311bb&quot;],[&quot;^?&quot;,&quot;~u615eeffb-ea55-4bc7-879d-c7df8f48a764&quot;],[&quot;^?&quot;,&quot;~u615eeffb-d68b-4e55-a7e0-352c4f1547de&quot;]]],536870917]],[&quot;^1A&quot;,[1428,&quot;^[&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915\\ncollapsed:: true&quot;,536870917]],[&quot; t;,&quot;从A所在计算机的内核到网卡&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,3,&quot;^1N&quot;,[],&quot;^1O&quot;,0,&quot;^1P&quot;,true],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,4,&quot;^1N&quot;,[],&quot;^1O&quot;,0,&quot;^1P&quot;,true],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从B所在计算机的网卡到B所在计算机的内核&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,5,&quot;^1N&quot;,[],&quot;^1O&quot;,0,&quot;^1P&quot;,true],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;从B所在计算机的内核到B的程序的用户空间&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,6,&quot;^1N&quot;,[],&quot;^1O&quot;,0,&quot;^1P&quot;,true]]],[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;7.从B的软件框架到B的业务代码&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;\\t  &quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;作者：灵剑&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;链接：https://www.zhihu.com/question/19732473/answer/117012135&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;来源：知乎&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;一般我们讨论最多的是两个阶段&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段1： 数据从硬件到内核（步骤5）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;阶段2： 数据从内核到用户态（步骤6）&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[1429,&quot;^1Q&quot;,[&quot;^1R&quot;,[[&quot;^?&quot;,&quot;~u615eeffb-e03d-4617-bff4-9ab599fbcfb3&quot;],[&quot;^?&quot;,&quot;~u615eeffb-0e9e-4ed3-aa8b-b76d997bb657&quot;]]],536870917]],[&quot;^1A&quot;,[1429,&quot;^[&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[1429,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1429,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[1429,&quot;^K&quot;,1428,536870917]],[&quot;^1A&quot;,[1429,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1429,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,6577,&quot;^1J&quot;,7909],536870917]],[&quot;^1A&quot;,[1429,&quot;^17&quot;,413,536870917]],[&quot;^1A&quot;,[1429,&quot;^13&quot;,1428,536870917]],[&quot;^1A&quot;,[1429,&quot;^20&quot;,2,536870917]],[&quot;^1A&quot;,[1429,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;网络IO的两个阶段&quot;]],536870917]],[&quot;^1A&quot;,[1429,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1429,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[1429,&quot;^?&quot;,&quot;~u615eeffb-d68b-4e55-a7e0-352c4f1547de&quot;,536870917]],[&quot;^1A&quot;,[1430,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1430,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1430,&quot;^[&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870917]],[&quot;^1A&quot;,[1430,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1430,&quot;^K&quot;,1429,536870917]],[&quot;^1 ot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1828,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1828,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1828,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1828,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;11 熟练运用逻辑树&quot;]],536870917]],[&quot;^1A&quot;,[1828,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1828,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1828,&quot;^?&quot;,&quot;~u615eeffb-4e26-4b04-b126-70deafa8e2a9&quot;,536870917]],[&quot;^1A&quot;,[1829,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 云代表“事实”。是用眼睛实际观察到的情况。谁都能看出来天上有没有乌云。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 快要下雨，是从现状推测出来的“分析”。也就是说从出现乌云这个事实引出可能会下雨这个分析。最后是雨伞。也就是说从“快要下雨”这个分析得出带上雨伞这一“行动”。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; （事实）“天空出现乌云。”（分析）“因为有乌云，可能会下雨。”（行动）“因为要下雨，所以带雨伞。”&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 失败① 仅把“乌云”提交上去&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 只有现状（=乌云），称不上报告书。要把现状和分析一并提交给上司&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 失败② 不提供依据&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 失败③ 混淆现状、分析、建议&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 这个意见是基于客观的消费数据得出来的，还是你个人的推测？还是最近的普遍趋势？谁都不知道。这样的话也就不能进行严密的讨论。报告时要区分现状事实和意见建议。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 536870917]],[&quot;^1A&quot;,[1830,&quot;^[&quot;,&quot;### 13 假设性思考\\ncollapsed:: true\\n\\n“什么是你的假设？”“有没有假设？假设已经得到证明了吗？”\\n\\n\\n因为采用这种方法后，讨论的范围会不断扩大，会在不必要的调查上浪费时间，必须要调查的数据也十分惊人。时间花了不少，但是很难得出结论，效率非常低。为了避免这种现象，开头提到的“先做假设”十分重要。\\n\\n\\n事先对问题做假设，锁定调查的关键点，才能做高效率的调查分析。\\n\\n\\n调查研究一定要在假设的基础上展开。\\n\\n\\n调查分析就是对假设的检验\\n\\n\\n假设→检验→反馈让这个循环高速地运转，就能高效率地抓住问题的本质。\\n\\n\\n如果客观的数据结论出乎预料，要坦诚地接受，并从中获得启发，做出新的假设。\\n\\n\\n建立假设就是提前准备好目前需要的结论。\\n\\n\\n用假设性思考做决定 &gt;建立假设，提前得出结论出现问题（事实状况）按照符合现状的假设做应对\\n\\n\\n行政的信息量是非常庞大的，如果没有预先假设方向的话，就会被信息吞没。而如果预先假设的话，即便是出现复杂的法案，也能马上把握住本质的问题点，从而对国会上的提问有莫大的帮助。&quot;,536870917]],[&quot;^1A&quot;,[1830,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1830,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1830,&quot;^K&quot;,1829,536870917]],[&quot;^1A&quot;,[1830,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1830,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,7290,&quot;^1J&quot;,8577],536870917]],[&quot;^1A&quot;,[1830,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1830,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1830,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1830,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1830,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1830,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;13 假设性思考&quot;]],536870917]],[&quot;^1A&quot;,[1830,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1830,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1830,&quot;^?&quot;,&quot;~u615eeffb-bf7f-4ec3-8bc5-b169af391535&quot;,536870917]],[&quot;^1A&quot;,[1831,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;实际上，只是增加信息收集量，完全无法提高商务能力。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;无论是书还是电视、报纸、网 1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1831,&quot;^[&quot;,&quot;### 14 有主见地汲取信息\\ncollapsed:: true\\n\\n实际上，只是增加信息收集量，完全无法提高商务能力。\\n\\n\\n无论是书还是电视、报纸、网络，接触信息时必须有自己的想法，不断地思考。\\n\\n\\n动脑就是有自己的主见。带着自己的主张去接触信息。\\n\\n\\n最近看到一个印花税的新闻，也可以以这种思路思考\\n看到这则新闻标题时，最重要的就是暂时抑制住点击观看的冲动，花一分钟思考。为何是回声号呢？什么使得乘客在五年内增加七成？一定要带着自己的意见去思考。\\n\\n\\n看到这则新闻标题时，最重要的就是暂时抑制住点击观看的冲动，花一分钟思考。为何是回声号呢？什么使得乘客在五年内增加七成？一定要带着自己的意见去思考。\\n\\n\\n其实就是主动思考\\n自己在看书、看报纸、浏览名人微博时，要提前想一想自己应该如何看待这个问题。\\n\\n\\n自己在看书、看报纸、浏览名人微博时，要提前想一想自己应该如何看待这个问题。\\n15 探求问题本质的思考方式\\n\\n单纯收集信息并不等于思考。只有探求出问题的“本质”，信息才有价值。\\n\\n\\n挖掘本质要靠更高一层的视角而非信息量\\n\\n\\n提升思考能力，不是大量地收集信息，而是挖掘出一到两个本质并细致加工。&quot;,536870917]],[&quot;^1A&quot;,[1831,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1831,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1831,&quot;^K&quot;,1830,536870917]],[&quot;^1A&quot;,[1831,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1831,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,8577,&quot;^1J&quot;,9971],536870917]],[&quot;^1A&quot;,[1831,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1831,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1831,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1831,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1831,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1831,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;14 有主见地汲取信息&quot;]],536870917]],[&quot;^1A&quot;,[1831,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1831,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1831,&quot;^?&quot;,&quot;~u615eeffb-a178-4c74-b824-2b49f1171bd2&quot;,536870917]],[&quot;^1A&quot;,[1832,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;所有资料制作都从会议记录开始&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;新人最容易犯的错就是将会议记录写成发言记录，&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;会议记录1记录决策事项、确认事项，需要向相关人员确认决策的内容2记录决策事项，作为日后的证据&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;日期时间地点参加人员本日内容安排（论点·议题）有以上几条理所当然。以下四个是重点：已决定的事项未决定的事项（需要下次决定的问题）需要确认的事项下次会议之前的准备（负责人和截止日期）&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1832,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1832,&quot;^[&quot;,&quot;### 16 文书写作的基础——会议记录法\\ncollapsed:: true\\n\\n所有资料制作都从会议记录开始\\n\\n\\n新人最容易犯的错就是将会议记录写成发言记录，\\n\\n\\n会议记录1记录决策事项、确认事项，需要向相关人员确认决策的内容2记录决策事项，作为日后的证据\\n\\n\\n日期时间地点参加人员本日内容安排（论点·议题）有以上几条理所当然。以下四个是重点：已决定的事项未决定的事项（需要下次决定的问题）需要确认的事项下次会议之前的准备（负责人和截止日期）&quot;,536870917]],[&quot;^1A&quot;,[1832,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1832,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1832,&quot;^K&quot;,1831,536870917]],[&quot;^1A&quot;,[1832,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1832,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,9971,&quot;^1J&quot;,10567],536870917]],[&quot;^1A&quot;,[1832,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1832,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1832,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1832,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1832,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1832,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;16 文书写作的基础——会议记录法&quot;]],536870917]],[&quot;^1A&quot;,[1832,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1832,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1832,&quot;^?&quot;,&quot;~u615eeffb-f7f0-4213-bd96-1bbfadce1d96&quot;,536870917]],[&quot;^1A&quot;,[1833,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;简洁至上。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;①数据或事实根据+②自我分析和意见&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1833,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1833,&quot;^[&quot;,&quot;### 17 最强的PPT制作方法\\ncollapsed:: true\\n\\n简洁至上。\\n\\n\\n简洁资料的制作窍门也很简单。只有一个原则。那就是“一页一个问题”。\\n\\n\\n别人看PPT是想听对图表的解释和分析，也就是“想说明什么、能说明什么”的问题。一旦有图表，就给出一种解释，只得出一个结论。\\n\\n\\n①数据或事实根据+②自我分析和意见\\n\\n\\n每两点为一组，一组要用一页PPT来阐述。这样，每张PPT都很简洁。组合起来，就有了一定的逻辑顺序。如果想在一张上说明多个问题，就要分成2～3页。虽然页数增加了，其实更容易理解。&quot;,536870917]],[&quot;^1A&quot;,[1833,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1833,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1833,&quot;^K&quot;,1832,536870917]],[&quot;^1A&quot;,[1833,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1833,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,10567,&quot;^1J&quot;,11227],536870917]],[&quot;^1A&quot;,[1833,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1833,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1833,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1833,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1833,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1833,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;17 最强的PPT制作方法&quot;]],536870917]],[&quot;^1A&quot;,[1833,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1833,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1833,&quot;^?&quot;,&quot;~u615eeffb-2364-448e-82d4-64f369c7e621&quot;,536870917]],[&quot;^1A&quot;,[1834,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;首先，从结果倒推，找出必要的工作&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;咨询师一般采用从成果倒推的方法。这个方法叫作“输出驱动（output-driven）”。制作资料时，首先勾勒出最终资料的大致构成。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;输出驱动着手工作时，首先预设出最终成果的大致构成，然后由此倒推开始工作。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;比如说你要举办婚礼。让我们试着用“空包”方法制定婚礼的安排。一般情况下，你会先向婚礼会场要资料，然后翻看《ZEXY》（日本婚庆杂志），总之先试着收集婚礼的信息。等收集得差不多了，就进入实质性探讨的阶段。而如果我们采取最终成品倒推的方法，就会先做婚礼的具体流程。比如几点开始，谁做致辞，婚礼上放映什么内容，上什么菜品，等等。即便没有具体的内容，也要理出主要项目，确定婚礼流程——也就是空页流程，然后研究如何填充。讨论后从婚庆杂志或网络上收集必要的信息。比如说，如果宴席桌上要摆客人的姓名牌，那么究竟要向谁送喜帖？喜帖要设计成什么样子？回复喜帖的截止日期设定在什么时候？这些问题会自动被提炼出来，而这就是需要商讨的问题和工作的安排。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;制作“空包”的好处制作“空包”有以下好处。①可以预想最终成果的轮廓能够设想出最终成果的轮廓，能够明确目标和意义。②能够提炼出必需的工作内容从最终成果逆推，就可以列出必须完成的工作清单。比如说，有一页PPT标题是“谁是熟客”，其中没有内容。因此必须要对熟客做出分析。比如说对网站登录情况的解析图和购买数据的对照分析等。这些都是该页PPT不可或缺的元素。而且，通过逆推制作图表需要什么样的数据，可以落实具体的工作计划。③可以列出行动计划工作列表就是行动计划本身。④列出每项工作后，就能同时委托多人同时展开工作这个效果容易被人忽略。工作清单做出来之后，就会得到最终成品的轮廓。所以在一开始头脑中就清楚哪些工作可以同时进行，从而安排多数人同时工作。⑤没有遗漏能够防止在最后阶段出现内容不充分、遗漏等问题。制作“空包”是比较专业的工作，也许对刚进公司的新人不是那么简单。但是，无论做什么事情都要养成从最终成果逆推的习惯。即使不是大型项目，而是日常琐碎的小问题，也可以灵活运用该思维方法。比如旅行计划、假期安排、提高英语能力等。如果将这些问题都看成是一个项目的话，就可以试着运用该方法。无论做什么事情，都要培养从最终成果来逆推的习惯。下面这本书籍中有针对“空包”的分析说明。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;首先制作最终成品带来的好处①明确最终成品轮廓②找出必须要做的工作③可以制作行动计划④列出工作内容，可安排多人同时工作⑤消除遗漏&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1834,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1834,&quot;^[&quot;,&quot;### 19 从预设结果推算出工作计划\\ncollapsed:: true\\n\\n首先，从结果倒推，找出必要的工作\\n\\n\\n咨询师一般采用从成果倒推的方法。这个方法叫作“输出驱动（output-driven）”。制作资料时，首先勾勒出最终资料的大致构成。\\n\\n\\n输出驱动着手工作时，首先预设出最终成果的大致构成，然后由此倒推开始工作。\\n\\n\\n比如说你要举办婚礼。让我们试着用“空包”方法制定婚礼的安排。一般情况下，你会先向婚礼会场要资料，然后翻看《ZEXY》（日本婚庆杂志），总之先试着收集婚礼的信息。等收集得差不多了，就进入实质性探讨的阶段。而如果我们采取最终成品倒推的方法，就会先做婚礼的具体流程。比如几点开始，谁做致辞，婚礼上放映什么内容，上什么菜品，等等。即便没有具体的内容，也要理出主要项目，确定婚礼流程——也就是空页流程，然后研究如何填充。讨论后从婚庆杂志或网络上收集必要的信息。比如说，如果宴席桌上要摆客人的姓名牌，那么究竟要向谁送喜帖？喜帖要设计成什么样子？回复喜帖的截止日期设定在什么时候？这些问题会自动被提炼出来，而这就是需要商讨的问题和工作的安排。\\n\\n\\n制作“空包”的好处制作“空包”有以下好处。①可以预想最终成果的轮廓能够设想出最终成果的轮廓，能够明确目标和意义。②能够提炼出必需的工作内容从最终成果逆推，就可以列出必须完成的工作清单。比如说，有一页PPT标题是“谁是熟客”，其中没有内容。因此必须要对熟客做出分析。比如说对网站登录情况的解析图和购买数据的对照分析等。这些都是该页PPT不可或缺的元素。而且，通过逆推制作图表需要什么样的数据，可以落实具体的工作计划。③可以列出行动计划工作列表就是行动计划本身。④列出每项工作后，就能同时委托多人同时展开工作这个效果容易被人忽略。工作清单做出来之后，就会得到最终成品的轮廓。所以在一开始头脑中就清楚哪些工作可以同时进行，从而安排多数人同时工作。⑤没有遗漏能够防止在最后阶段出现内容不充分、遗漏等问题。制作“空包”是比较专业的工作，也许对刚进公司的新人不是那么简单。但是，无论做什么事情都要养成从最终成果逆推的习惯。即使不是大型项目，而是日常琐碎的小问题，也可以灵活运用该思维方法。比如旅行计划、假期安排、提高英语能力等。如果将这些问题都看成是一个项目的话，就可以试着运用该方法。无论做什么事情，都要培养从最终成果来逆推的习惯。下面这本书籍中有针对“空包”的分析说明。\\n\\n\\n首先制作最终成品带来的好处①明确最终成品轮廓②找出必须要做的工作③可以制作行动计划④列出工作内容，可安排多人同时工作⑤消除遗漏&quot;,536870917]],[&quot;^1A&quot;,[1834,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1837,&quot;^[&quot;,&quot;### 23 创造价值（Value）\\ncollapsed:: true\\n\\n那么“价值”的意义到底是什么呢？Value直译过来就是“附加价值”的意思。简单地说就是“对他人的贡献”。只有对他人有贡献，让对方感觉有价值，工作本身才有价值。这里的关键就是：判断自己工作是否有价值的不是自己而是别人。\\n\\n\\n然而，一旦进入社会，我们考虑问题的角度就要从“自己”转换成“他人”。工作是为了满足对方的期待。我们必须思考的是对方想要什么，而不是自己想要做什么，以及如何才能满足对方。\\n\\n\\n但是，你真正的角色是“生产者”。进入公司后，作为职业人士，你的责任就是为公司做出贡献，就是去满足消费者和商务客户。学生=支付费用的消费者职场人=收取费用的生产者职场人不能采取消费者的态度\\n\\n\\n你想做的事、你的喜好和愿望都不重要。重要的只有一点：给出可以提高客户公司效益的有价值方案。你是否做到了？\\n\\n\\n只要是客户认为没有价值的，无论花多少时间去做，也不过是自我满足而已。\\n\\n\\n只要客户不认为“有价值”，你无论多么努力，也只是自我满足而已。&quot;,536870917]],[&quot;^1A&quot;,[1837,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1837,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1837,&quot;^K&quot;,1836,536870917]],[&quot;^1A&quot;,[1837,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1837,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,15763,&quot;^1J&quot;,17031],536870917]],[&quot;^1A&quot;,[1837,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1837,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1837,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1837,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1837,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1837,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;23 创造价值（Value）&quot;]],536870917]],[&quot;^1A&quot;,[1837,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1837,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1837,&quot;^?&quot;,&quot;~u615eeffb-f56a-4bef-bfde-4159617a006c&quot;,536870917]],[&quot;^1A&quot;,[1838,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;“会议上不发言的人，其价值是零”——这是咨询公司的价值观。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;开会不是 in&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;而团队队员的责任就是不要一个人背负起所有的风险。因此，尽早揭示风险也体现出对同事的体谅之心。”&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;尽早和上司商量，明确工作的方向是否有问题。&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1840,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[1840,&quot;^[&quot;,&quot;### 26 速度质量两不误\\ncollapsed:: true\\n\\n“毫无结果”的结果本身就是宝贵的发现。只要发现“此时的方向有问题”，就能马上调整方向，踏上正轨。\\n\\n\\n牧田总结说：“我们不要100分，不要三天做出的100分，而要三个小时的60分。”与其花时间从一开始就以100分为目标，不如尽早推进工作得出结果，即便是做得粗糙一点也可以。这就是“Quick and Dirty”。\\n\\n\\n无须花大量时间去追求完美，美不美观不重要，重要的是速度。\\n\\n\\n尽早揭示风险是团队成员的责任\\n\\n\\n而团队队员的责任就是不要一个人背负起所有的风险。因此，尽早揭示风险也体现出对同事的体谅之心。”\\n\\n\\n尽早和上司商量，明确工作的方向是否有问题。&quot;,536870917]],[&quot;^1A&quot;,[1840,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1840,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1840,&quot;^K&quot;,1839,536870917]],[&quot;^1A&quot;,[1840,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1840,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,17418,&quot;^1J&quot;,18232],536870917]],[&quot;^1A&quot;,[1840,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1840,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1840,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1840,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1840,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1840,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;26 速度质量两不误&quot;]],536870917]],[&quot;^1A&quot;,[1840,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1840,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1840,&quot;^?&quot;,&quot;~u615eeffb-0b23-489c-8bb6-08bbaeb0e3b2&quot;,536870917]],[&quot;^1A&quot;,[1841,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;B ue\\n\\n一旦做出承诺，无论发生什么都要兑现\\n\\n\\n前辈认为做不出来资料，不是日程的问题，而是自身能力不足。因为，承诺“按照日程准备好所需资料”的人不是别人，就是他们自己。一旦做出了承诺就要去兑现。\\n\\n\\n任何情况下，都不要找借口。自己做出的承诺，自己必须遵守。\\n\\n\\n不要对努力程度本身而承诺。不要对自家公司的领导而承诺，要为了工作成果而承诺。要为了自己所贡献的对象而承诺。\\n\\n\\n求助他人也要首先保证承诺的兑现\\n\\n\\n兑现向客户做出的承诺是第一位的。重要的是兑现承诺，不是独立一人完成工作。工作超出自己能力范围时，即使求助他人，也要在期限内完成。\\n\\n\\n在这里，我告诉大家那些具有较高承诺力的人有以下两点共同素质：\\n\\n\\n①理解工作内容②身处承诺力高的团队中\\n\\n\\n承诺有巨大的影响力，在公司多接触那些承诺力高的人。无论是公司内部还是外部，要找到自己的指导老师。重要的是创造环境，让自己受到承诺力高的人的影响。&quot;,536870917]],[&quot;^1A&quot;,[1841,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[1841,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1841,&quot;^K&quot;,1840,536870917]],[&quot;^1A&quot;,[1841,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1841,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,18232,&quot;^1J&quot;,19431],536870917]],[&quot;^1A&quot;,[1841,&quot;^17&quot;,524,536870917]],[&quot;^1A&quot;,[1841,&quot;^13&quot;,524,536870917]],[&quot;^1A&quot;,[1841,&quot;^D&quot;,[&quot;^ &quot;,&quot;^2=&quot;,true],536870917]],[&quot;^1A&quot;,[1841,&quot;^P&quot;,[&quot;^1@&quot;,[&quot;^2=&quot;]],536870917]],[&quot;^1A&quot;,[1841,&quot;^20&quot;,3,536870917]],[&quot;^1A&quot;,[1841,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;27 学会“承诺力”&quot;]],536870917]],[&quot;^1A&quot;,[1841,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[1841,&quot;^1K&quot;,false,536870917]],[&quot;^1A&quot;,[1841,&quot;^?&quot;,&quot;~u615eeffb-6a5a-40e6-9b2a-45e4d4850be2&quot;,536870917]],[&quot;^1A&quot;,[1842,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;，比起选择工作环境，我们更要谨慎地选择一起共事的人。因为无论是为人处世还是工作能力，你都会受到影响。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;如何向他人学习&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;可以应用在工作上的“守破离”守=完全效仿师傅的一举一动破=找到和师傅所传授的不同的方法，拓宽范 ne&quot;],[&quot;Plain&quot;,&quot;最理想的状态是axactly，即补充不丢，但很难做到。&quot;],[&quot;Break_Line&quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;+BEGIN_NOTE&quot;]]],[&quot;Break_Line&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;消息队列完成消息投递的三个过程&quot;]]]],[&quot;Plain&quot;,&quot;：&quot;]]]],&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,2,&quot;^1P&quot;,false],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;消息生产者发送消息给Broker&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,1,&quot;^1N&quot;,[],&quot;^1O&quot;,2,&quot;^1P&quot;,true],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;Broker把消息同步和持久化&quot;]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,2,&quot;^1N&quot;,[],&quot;^1O&quot;,2,&quot;^1P&quot;,true],[&quot;^ &quot;,&quot;^1L&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;Broker将消息传递给消费者&quot;],[&quot;Break_Line&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;3个过程每一步都可能出问题&quot;]]]],[&quot;Plain&quot;,&quot;。&quot;],[&quot;Break_Line&quot;],[&quot;Tag&quot;,[[&quot;Plain&quot;,&quot;+END_NOTE&quot;]]]]]],&quot;^1M&quot;,[],&quot;^2&gt;&quot;,3,&quot;^1N&quot;,[],&quot;^1O&quot;,2,&quot;^1P&quot;,true]]]],536870917]],[&quot;^1A&quot;,[2349,&quot;^1Q&quot;,[&quot;^1R&quot;,[[&quot;^?&quot;,&quot;~u615eeffc-e704-45ad-83db-d31a3f445092&quot;],[&quot;^?&quot;,&quot;~u615eeffc-1e42-4963-a02c-ba4e02c66a7c&quot;],[&quot;^?&quot;,&quot;~u615eeffc-1791-438b-b64c-2f7d5c9f5a4d&quot;]]],536870917]],[&quot;^1A&quot;,[2349,&quot;^[&quot;,&quot;# 消息可靠性\\nupdated-at:: 1627220771243\\ncreated-at:: 1627220771243\\n\\n消息可靠性，可以理解为**消息不重不丢**。\\n\\n**消息传递的语义有三种**，分别是：\\n* **at most once**：最多一次。消息可能丢失也可能被处理，但最多只会被处理一次。\\n* **at least once**：至少一次。消息不会丢失，但可能被处理多次。可能重复，不会丢失。\\n* **exactly once**：精确传递一次。消息被处理且只会被处理一次。不丢失不重复就一次。\\n最理想的状态是axactly，即补充不丢，但很难做到。\\n#+BEGIN_NOTE\\n**消息队列完成消息投递的三个过程**：  \\n1. 消息生产者发送消息给Broker  \\n2. Broker把消息同步和持久化  \\n3. Broker将消 uot;,&quot;：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;]]]],&quot;^1M&quot;,[],&quot;^1N&quot;,[],&quot;^1O&quot;,4,&quot;^1P&quot;,false]]]],536870917]],[&quot;^1A&quot;,[2353,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[2353,&quot;^[&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536870917]],[&quot;^1A&quot;,[2353,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[2353,&quot;^K&quot;,2352,536870917]],[&quot;^1A&quot;,[2353,&quot;^X&quot;,3,536870917]],[&quot;^1A&quot;,[2353,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,2074,&quot;^1J&quot;,4041],536870917]],[&quot;^1A&quot;,[2353,&quot;^17&quot;,456,536870917]],[&quot;^1A&quot;,[2353,&quot;^13&quot;,2350,536870917]],[&quot;^1A&quot;,[2353,&quot;^12&quot;,414,536870917]],[&quot;^1A&quot;,[2353,&quot;^12&quot;,527,536870917]],[&quot;^1A&quot;,[2353,&quot;^Z&quot;,[[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;以 49,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,4523,&quot;^1J&quot;,4791],536870917]],[&quot;^1A&quot;,[2449,&quot;^17&quot;,705,536870917]],[&quot;^1A&quot;,[2449,&quot;^13&quot;,2446,536870917]],[&quot;^1A&quot;,[2449,&quot;^20&quot;,5,536870917]],[&quot;^1A&quot;,[2449,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;第三也是最深入的层次是改变你的&quot;],[&quot;Emphasis&quot;,[[&quot;Highlight&quot;],[[&quot;Plain&quot;,&quot;身份&quot;]]]],[&quot;Plain&quot;,&quot;。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;]],536870917]],[&quot;^1A&quot;,[2449,&quot;^15&quot;,&quot;^25&quot;,536870917]],[&quot;^1A&quot;,[2449,&quot;^1K&quot;,true,536870917]],[&quot;^1A&quot;,[2449,&quot;^?&quot;,&quot;~u615eeffc-3c11-46b5-9ad4-83a14be5a84d&quot;,536870917]],[&quot;^1A&quot;,[2450,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」&quot;],[&quot;Break_Line&quot;]]]]]],536870917]],[&quot;^1A&quot;,[2450,&quot;^1Q&quot;,[&quot;^1R&quot;,[]],536870917]],[&quot;^1A&quot;,[2450,&quot;^[&quot;,&quot;##### 许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，我们的着眼点是我们希望成为什么样的人。\\n\\n#+BEGIN_QUOTE\\n「培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。」\\n#+END_QUOTE&quot;,536870917]],[&quot;^1A&quot;,[2450,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[2450,&quot;^14&quot;,5,536870917]],[&quot;^1A&quot;,[2450,&quot;^K&quot;,2449,536870917]],[&quot;^1A&quot;,[2450,&quot;^X&quot;,4,536870917]],[&quot;^1A&quot;,[2450,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1S&quot;,[],&quot;^1T&quot;,[],&quot;^1I&quot;,4791,&quot;^1J&quot;,5556],536870917]],[&quot;^1A&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');

          });

              l.hash
            );
