[7296,&quot;^X&quot;,7319,536871802]],[&quot;^17&quot;,[7296,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7296,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7296,&quot;^&lt;&quot;,&quot;~u62dd3a19-9ee7-402a-8e4f-3e56cae07b6f&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^S&quot;,&quot;## 网络IO模型参考资料&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^1G&quot;,2,536871802]],[&quot;^17&quot;,[7297,&quot;^G&quot;,7295,536871802]],[&quot;^17&quot;,[7297,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7297,&quot;^X&quot;,7304,536871802]],[&quot;^17&quot;,[7297,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7297,&quot;^1H&quot;,2,536871802]],[&quot;^17&quot;,[7297,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7297,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7297,&quot;^&lt;&quot;,&quot;~u62dd3a19-67b0-440b-9ca1-68890b4fb104&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^S&quot;,&quot;#### 水平触发和边缘触发的区别\\nid:: 6167e80c-84b9-4e8f-8219-2e4698689f5e\\n\\n我的一点总结：\\n1. **ET读一次数据必须处理完，LT读一次数据要处理多少由自己决定**\\n2. **短包适合用ET, 长包适合用LT**\\n#+BEGIN_QUOTE\\nLT 模式和 ET 模式各有优缺点，无所谓孰优孰劣。使用 LT 模式，我们可以自由决定每次收取多少字节（对于普通 socket）或何时接收连接（对于侦听 socket），但是可能会导致多次触发；使用 ET 模式，我们必须每次都要将数据收完（对于普通 socket）或必须理解调用 accept 接收连接（对于侦听socket），其优点是触发次数少。\\n\\n作者：张小方\\n链接：https://www.zhihu.com/question/263931629/answer/1012125255\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE \\n\\n参考：[知乎｜水平触发与边缘触发](https://www.zhihu.com/search?type=content&amp;q=%E6%B0%B4%E5%B9%B3%E8%A7%A6%E5%8F%91%20%E8%BE%B9%E7%BC%98%E8%A7%A6%E5%8F%91)&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^1G&quot;,4,536871802]],[&quot;^17&quot;,[7298,&quot;^G&quot;,2883,536871802]],[&quot;^17&quot;,[7298,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7298,&quot;^X&quot;,7293,536871802]],[&quot;^17&quot;,[7298,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7298,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;],536871802]],[&quot;^17&quot;,[7298,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536871802]],[&quot;^17&quot;,[7298,&quot;^1H&quot;,4,536871802]],[&quot;^17&quot;,[7298,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7298,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7298,&quot;^&lt;&quot;,&quot;~u6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^S&quot;,&quot;# Unix基础知识\\nupdated-at:: 1627582390950\\ncreated-at:: 1627582390950\\n\\n#+BEGIN_NOTE\\n==一句话说清楚Unix基础知识==\\n\\n**内核的职责**\\n进程管理、内存管理、对设备的管理、文件系统 \\n\\n**内核态与用户态**\\n在用户态下运行时，CPU只能访问用户空间的内存，在内核态下运行时，可以访问内核空间和用户空间的内存。内核态的资源范围大，用户态的资源范围小。\\n\\n**路径和链接**\\n\\n**符号链接**\\n\\n**shell**\\n命令解析器，用于读取用户输入的命令，并执行相应的命令\\n\\n**静态库和共享库**\\n\\n\\n**内存映射**\\n\\n#+END_NOTE&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^M&quot;,1627582390950,536871802]],[&quot;^17&quot;,[7299,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^1G&quot;,1,536871802]],[&quot;^17&quot;,[7299,&quot;^G&quot;,7334,536871802]],[&quot;^17&quot;,[7299,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7299,&quot;^X&quot;,7289,536871802]],[&quot;^17&quot;,[7299,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7299,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582390950,&quot;^1C&quot;,1627582390950],536871802]],[&quot;^17&quot;,[7299,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536871802]],[&quot;^17&quot;,[7299,&quot;^1H&quot;,1,536871802]],[&quot;^17&quot;,[7299,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7299,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7299,&quot;^C&quot;,1627582390950,536871802]],[&quot;^17&quot;,[7299,&quot;^&lt;&quot;,&quot;~u62dd3a19-407c-4797-9513-dd4d1f363bcb&quot;,536871802]],[&quot;^17&quot;,[7300,&quot;^S&quot;,&quot;传统单进程同步阻塞IO\\n\\n[最矬阻塞io.mp4](../assets/_E6_9C_80_E7_9F_AC_E9_98_BB_E5_A1_9Eio_1627718043470_0.mp4)&quot;,536871802]],[&quot;^17&quot;,[7300,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7300,&quot;^G&quot;,7330,536871802]],[&quot;^17&quot;,[7300,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7300,&quot;^X&quot;,7330,536871802]],[&quot;^17&quot;,[7300,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7300,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7300,&quot;^&lt;&quot;,&quot;~u62dd3a19-43d7-4350-b56b-f3dd9df6cd27&quot;,536871802]],[&quot;^17&quot;,[7301,&quot;^S&quot;,&quot;需要一个存放源fd_set的数据结构，并且这个fd_set会在用户空间和内核空间复制，也存在开销。&quot;,536871802]],[&quot;^17&quot;,[7301,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7301,&quot;^G&quot;,7308,536871802]],[&quot;^17&quot;,[7301,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7301,&quot;^X&quot;,7293,536871802]],[&quot;^17&quot;,[7301,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7301,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7301,&quot;^&lt;&quot;,&quot;~u62dd3a19-85e3-4964-b1b6-8c79a5ebe380&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^S&quot;,&quot;### 关于CPU特权级的几个问题：什么是CPU特权级，为什么要有CPU特权级\\nid:: 61290ca7-4293-41d5-a315-a6501fc0e460\\nQ：什么是CPU指令集\\nA：CPU指令的集合就是CPU指令集\\n\\nQ：什么是CPU特权级\\nA：Intel 给CPU的指令集设置了特权级，不同的CPU特权级能使用的指令集是不同的\\n\\nQ：为什么要有CPU特权级\\nA：CPU指令可以直接操作硬件，一些指令非常危险⚠️，如果错用会导致整个操作系统崩溃\\n\\nQ：有哪些特权级\\nA：以 Inter C P U 为例，Inter把 C P U 指令集 操作的权限由高到低划为4级：\\n1. ring 0\\n2. ring 1\\n3. ring 2\\n4. ring 3\\nLinux仅仅是用了 ring 0 和 ring 3\\n\\n高情商：\\n* ring 0被叫做内核态，完全在操作系统内核中运行\\n* ring 3被叫做用户态，在应用程序中运行\\n\\n低情商：\\n* 执行内核空间的代码，具有ring 0保护级别，有对硬件的所有操作权限，可以执行所有C P U 指令集，访问任意地址的内存，在内核模式下的任何异常都是灾难性的，将会导致整台机器停机\\n* 在用户模式下，具有ring 3保护级别，代码没有对硬件的直接控制权限，也不能直接访问地址的内存，程序是通过调用系统接口(System Call APIs)来达到访问硬件和内存，在这种保护模式下，即时程序发生崩溃也是可以恢复的，在电脑上大部分程序都是在，用户模式下运行的&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7302,&quot;^1G&quot;,3,536871802]],[&quot;^17&quot;,[7302,&quot;^G&quot;,3232,536871802]],[&quot;^17&quot;,[7302,&quot;^Z&quot;, uot;,[7325,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7325,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7325,&quot;^C&quot;,1626800159605,536871802]],[&quot;^17&quot;,[7325,&quot;^&lt;&quot;,&quot;~u62dd3a19-0305-4c68-8a03-501394323b39&quot;,536871802]],[&quot;^17&quot;,[7326,&quot;^O&quot;,true,536871802]],[&quot;^17&quot;,[7326,&quot;^S&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png){:height 339, :width 1053}\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536871802]],[&quot;^17&quot;,[7326,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7326,&quot;^1G&quot;,2,536871802]],[&quot;^17&quot;,[7326,&quot;^G&quot;,7321,536871802]],[&quot;^17&quot;,[7326,&quot;^Z&quot;,7289,536871802]],[&quot;^17&quot;,[7326,&quot;^X&quot;,7316,536871802]],[&quot;^17&quot;,[7326,&quot;^W&quot;,7289,536871802]],[&quot;^17&quot;,[7326,&quot;^W&quot;,7290,536871802]],[&quot;^17&quot;,[7326,&quot;^@&quot;,[&quot;^ &quot;],536871802]],[&quot;^17&quot;,[7326,&quot;^L&quot;,[],536871802]],[&quot;^17&quot;,[7326,&quot;^1H&quot;,2,536871802]],[&quot;^17&quot;,[7326,&quot;^Y&quot;,&quot;^1I&quot;,536871802]],[&quot;^17&quot;,[7326,&quot;^1B&quot;,true,536871802]],[&quot;^17&quot;,[7326,&quot;^&lt;&quot;,&quot;~u62dd3a19-a5fa-494e-84d1-325d4b9b436c&quot;,536871802]],[&quot;^17&quot;,[7327,&quot;^S&quot;,&quot;prefork 模式\\n\\n预先创建好多个线程，每来一个请求处理一个&quot;,536871802]],[&quot;^17&quot;,[7327,&quot;^Q&quot;,&quot;^1:&quot;,536871802]],[&quot;^17&quot;,[7327,&quot;^G&quot; ,536871894]],[&quot;^17&quot;,[8213,&quot;^I&quot;,7,536871894]],[&quot;^17&quot;,[8213,&quot;^I&quot;,11,536871894]],[&quot;^17&quot;,[8213,&quot;^1B&quot;,true,536871894]],[&quot;^17&quot;,[8213,&quot;^&lt;&quot;,&quot;~u62dd3a1b-4d47-4368-96f8-76700c100cbe&quot;,536871894]],[&quot;^17&quot;,[8214,&quot;^O&quot;,true,536871894]],[&quot;^17&quot;,[8214,&quot;^S&quot;,&quot;**思考和行动的时间要保持平衡**\\nid:: 61aae01c-8fc5-4c57-b5fa-2bbd42953d89\\ncollapsed:: true\\n思考，指的是除了执行以外的努力，包括：权衡利弊，指定计划，设计框架，检测复盘等\\n行动，是指按照制定好的计划去冲刺，产生实实在在的进度。\\n\\n思考和行动应该保持交错、间隔和均衡，即：按照「计划-执行-复盘」的节奏，有序推进。\\n\\n#+BEGIN_QUOTE\\n打个比方：比如做完一项任务要7天，那么理想的情况可能是：第一天上午考虑要不要做，下午和晚上做计划；第二天白天执行，晚上复盘和做下一天的计划；第三天白天执行，晚上复盘和做第四天的计划……以此类推。\\n\\n\\n但生活中，大多数人的状态是这样的：\\n\\n先花2天时间纠结要不要做，再花2天时间纠结怎么开始，然后一看时间来不及了，就匆匆忙忙赶工，不过脑子，无暇思考，一心冲刺，终于在最后3天把事情做完……\\n\\n\\n\\n这不是一个好的模式，因为它很容易使得原本可以做到80-90分的质量，最终可能只有60-70分。\\n#+END_QUOTE \\n\\n#+BEGIN_IMPORTANT\\n不要让自己长时间处于「思考」或者「执行」的状态里面，一定要不断地转换这种状态。要么从思考切换到执行，要么从执行切换到思考。\\n#+END_IMPORTANT&quot;,536871894]],[&quot;^17&quot;,[8214,&quot;^Q&quot;,&quot;^1:&quot;,536871894]],[&quot;^17&quot;,[8214,&quot;^G&quot;,8160,536871894]],[&quot;^17&quot;,[8214,&quot;^Z&quot;,3687,536871894]],[&quot;^17&quot;,[8214,&quot;^X&quot;,8081,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,7,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,29,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,3687,536871894]],[&quot;^17&quot;,[8214,&quot;^W&quot;,6805,536871894]],[&quot;^17&quot;,[8214,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;],536871894]],[&quot;^17&quot;,[8214,&quot;^L&quot;,[&quot;^1A&quot;],536871894]],[&quot;^17&quot;,[8214,&quot;^1B&quot;,true,536871894]],[&quot;^17&quot;,[8214,&quot;^&lt;&quot;,&quot;~u61aae01c-8fc5-4c57-b5fa-2bbd42953d89&quot;,536871894]],[&quot;^17&quot;,[8215,&quot;^O&quot;,false,536915532]],[&quot;^17&quot;,[8215,&quot;^S&quot;,&quot;delay：\\ncollapsed:: true&quot;,536871894]],[&quot;^17&quot;,[8215,&quot;^M&quot;,1665118810339 ;^16&quot;,[&quot;^1A&quot;,&quot;^1C&quot;,&quot;^1D&quot;]],536879708]],[&quot;^17&quot;,[8755,&quot;^1B&quot;,true,536872040]],[&quot;^17&quot;,[8755,&quot;^C&quot;,1666146546231,536930078]],[&quot;^17&quot;,[8755,&quot;^&lt;&quot;,&quot;~u6067adc8-73cc-467e-9b2a-9fe47b01b5f2&quot;,536872022]],[&quot;^17&quot;,[8758,&quot;^S&quot;,&quot;## 享受自然的美好 #积极-享受自然\\n\\n现代生活的一个可悲事实是，我们与天气的直接接触几乎完全隔绝了，我们平均93%的时间都花在室内。注意到这一点，马特预测，只有当人们把适度的时间花在室外活动上的时候，好天气才会提高人们的积极情绪。\\n\\n户外活动可以让你看得更远，并拓展思维，让你对更多的事物感觉良好。&quot;,536872026]],[&quot;^17&quot;,[8758,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8758,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8758,&quot;^G&quot;,8783,536872026]],[&quot;^17&quot;,[8758,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8758,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8758,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8758,&quot;^W&quot;,7845,536872026]],[&quot;^17&quot;,[8758,&quot;^I&quot;,7845,536872026]],[&quot;^17&quot;,[8758,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8758,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8758,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8758,&quot;^&lt;&quot;,&quot;~u62dd3a1e-b65e-400a-b45b-513e0e7310d3&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^S&quot;,&quot;## 兴趣 #interesting\\n\\n#+BEGIN_QUOTE\\n兴趣。^^虽然你感到绝对安全^^，但一些^^新颖的或奇怪的事物吸引了你的注意^^，用一种带着可能性和神秘性的感觉将你填满。不同于喜悦和宁静，这种感觉^^需要你的努力和更多的关注^^。你完全被吸引了。你被牵引着去探索，将自己^^沉浸于正在接触的事物当中^^。在树林中看见一条新路，你就想找出它通向哪里；发现了一套能够提升能力的新挑战，无论是烹饪、桥牌，还是舞蹈，你都会乐此不疲地投入其中；发现了一本充满新观点的迷人的新书，你就会废寝忘食地去阅读。感兴趣的时候，你会感到心胸开阔和充满生机。你能够实实在在地感觉到，视野此时此刻正在扩大，而自身的可能性也正与它同行。兴趣的强烈牵引力召唤着你去探索，去接纳新的观点，去了解更多。兴趣最近一次牵着你走是什么时候？\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8759,&quot;^G&quot;,8777,536872026]],[&quot;^17&quot;,[8759,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8759,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8759,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8759,&quot;^W&quot;,7848,536872026]],[&quot;^17&quot;,[8759,&quot;^I&quot;,7848,536872026]],[&quot;^17&quot;,[8759,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8759,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8759,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8759,&quot;^&lt;&quot;,&quot;~u62dd3a1e-fbdf-4f33-86c1-ad7a7e9887cc&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^S&quot;,&quot;## 喜悦 #喜悦\\ncreated-at:: 1627488062278\\nupdated-at:: 1627488062278\\n\\n#+BEGIN_QUOTE\\n喜悦。想象一下这种情况：你的周围是^^安全而熟悉^^的，一切都按照预定的方式发展，甚至比你期待的更好，目前的形势不要求你付出多大的努力。这些是引发喜悦的条件。\\n#+END_QUOTE \\n#+BEGIN_EXAMPLE\\n以生孩子为例，如果你运气好，正如我生第二个儿子时在一个充满呵护的环境中生产，被最支持你的人包围着，对我来说，这些人是我的丈夫和护理助产士。那么，抱起新生儿的那一刻，也许是生命中充满最多喜悦的时刻了。遗憾的是，并非所有的生育故事，都如同教科书上的范例一样展开。我第一个儿子出生时，我在与他面对面地接触时感受到的喜悦，被痛苦的并发症和笨拙的护理助产士破坏了。事实上，许多生育过程都太刻板、太匆忙、太公开、太药物化，很难激发产妇真实的、由衷的喜悦。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^M&quot;,1627488062278,536872026]],[&quot;^17&quot;,[8760,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8760,&quot;^G&quot;,8789,536872026]],[&quot;^17&quot;,[8760,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8760,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8760,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8760,&quot;^W&quot;,7819,536872026]],[&quot;^17&quot;,[8760,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488062278,&quot;^1D&quot;,1627488062278],536872026]],[&quot;^17&quot;,[8760,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536872026]],[&quot;^17&quot;,[8760,&quot;^I&quot;,7819,536872026]],[&quot;^17&quot;,[8760,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8760,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8760,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8760,&quot;^C&quot;,1627488062278,536872026]],[&quot;^17&quot;,[8760,&quot;^&lt;&quot;,&quot;~u62dd3a1e-fc04-42d6-acb3-194ce4448ff2&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^S&quot;,&quot;## 11种增加积极情绪的方法概览\\nid:: 6146f141-9efe-4b4a-8337-1cd1562c8240\\n#+BEGIN_NOTE\\n1. 真诚\\n2. 找到生命的意义\\n3. 品味美好\\n4. 数数你的福气\\n5. 计算善意\\n6. 追随你的激情\\n7. 梦想你的未来\\n8. 利用你的优势\\n9. 与他人在一起\\n10. 享受自然的美好\\n11. 打开你的心灵\\n#+END_NOTE&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8761,&quot;^G&quot;,3680,536872026]],[&quot;^17&quot;,[8761,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8761,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8761,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8761,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6146f141-9efe-4b4a-8337-1cd1562c8240&quot;],536872026]],[&quot;^17&quot;,[8761,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536872026]],[&quot;^17&quot;,[8761,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8761,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8761,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8761,&quot;^&lt;&quot;,&quot;~u6146f141-9efe-4b4a-8337-1cd1562c8240&quot;,536872026]],[&quot;^17&quot;,[8762,&quot;^S&quot;,&quot;逗趣 #逗趣\\n#+BEGIN_QUOTE\\n有时一些意想不到的事情就让你发笑。一个朋友在品尝了你最新创作的菜式后，做了个有趣的鬼脸；你失误地指导孩子“用一下浴缸，然后跳进马桶里”(4)；一位邻居与你分享她近来最喜欢的笑话；一个同事针对一天中最差的开会时机开玩笑。你并不是预先就打算要从这些傻事中榨出乐趣，社会科学家将这些情况描述为“娱乐性社会不协调”（nonserious social incongruity）。这个标签对于引发快乐的逗趣，做出了两个重要的说明。首先，逗趣是社会性的。虽然有时候我们也独自发笑，但那些笑只是笑声的苍白演奏。事实上，如同打呵欠一样，笑是具有高度感染力的。其次，逗趣只有发生在安全的情况下才会是有趣的，而不是在危险或具有威胁的情境中。如果朋友是因为生病咳嗽而面部扭曲，或者邻居的笑话具有冒犯性，你就不会觉得有趣了。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8762,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8762,&quot;^G&quot;,8763,536872026]],[&quot;^17&quot;,[8762,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8762,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8762,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8762,&quot;^W&quot;,7824,536872026]],[&quot;^17&quot;,[8762,&quot;^I&quot;,7824,536872026]],[&quot;^17&quot;,[8762,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8762,&quot;^&lt;&quot;,&quot;~u62dd3a1e-e3b2-42b0-8900-6bdabc98005e&quot;,536872026]],[&quot;^17&quot;,[8763,&quot;^S&quot;,&quot;自豪 #自豪\\n\\n#+BEGIN_QUOTE\\n自豪紧随着成就而绽放。你投入了努力，并取得了成功。这是一种完成一项房屋装修带给你的良好感觉：无论是装配洗衣机、在花园里耕种，还是重新设计你的卧室；或者是当你在学校或工作中实现了什么时的感觉：测验中得到高分，在比赛中获胜，完成一笔销售或是发表了你的观点；又或者是当你意识到，你的帮助和友善的指导对某个人产生了重要影响时的感觉。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8763,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8763,&quot;^G&quot;,8771,536872026]],[&quot;^17&quot;,[8763,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8763,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8763,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8763,&quot;^W&quot;,7828,536872026]],[&quot;^17&quot;,[8763,&quot;^I&quot;,7828,536872026]],[&quot;^17&quot;,[8763,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8763,&quot;^&lt;&quot;,&quot;~u62dd3a1e-8583-4f95-908b-c6dafb88b2d8&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^S&quot;,&quot;## 感激 #感激\\n\\n#+BEGIN_EXAMPLE\\n想象一下，你刚刚意识到，有人煞费苦心地为你做了一些好事：你的邻居，一个退休教师，在某天下午主动提出愿意陪你的孩子们玩几个小时；一位导师，温和地给你提出建议，使你得以将自己的职业生涯调整到正确的方向；你的配偶，在你最忙碌的日子里打扫卫生并准备晚饭，使你免于这些杂务；商店的一名售货员，在你退换有问题的商品时，表现得十分友善；在一场大雪之后，邻居的孩子把你门前的过道清扫得干干净净。或者，给你带来巨大益处的，甚至也许不是一个具体的人。我们体验到感激，可以是因为呼吸到清新的空气，拥有健康的身体，或是拥有一个安全、舒适的住所，在疲惫的时候可以休息。在任何情况下，当我们赞赏那些像可贵的礼物一样来到身边的事物时，感激就出现了。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8764,&quot;^G&quot;,8760,536872026]],[&quot;^17&quot;,[8764,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8764,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8764,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8764,&quot;^W&quot;,7826,536872026]],[&quot;^17&quot;,[8764,&quot;^I&quot;,7826,536872026]],[&quot;^17&quot;,[8764,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8764,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8764,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8764,&quot;^&lt;&quot;,&quot;~u62dd3a1e-8378-4332-acef-f177c7c9d4bb&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^S&quot;,&quot;## 嫉妒 #嫉妒\\ncreated-at:: 1627488086964\\nupdated-at:: 1627488086964&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^M&quot;,1627488086964,536872026]],[&quot;^17&quot;,[8765,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8765,&quot;^G&quot;,8776,536872026]],[&quot;^17&quot;,[8765,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8765,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8765,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8765,&quot;^W&quot;,7818,536872026]],[&quot;^17&quot;,[8765,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627488086964,&quot;^1D&quot;,1627488086964],536872026]],[&quot;^17&quot;,[8765,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536872026]],[&quot;^17&quot;,[8765,&quot;^I&quot;,7818,536872026]],[&quot;^17&quot;,[8765,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8765,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8765,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8765,&quot;^C&quot;,1627488086964,536872026]],[&quot;^17&quot;,[8765,&quot;^&lt;&quot;,&quot;~u62dd3a1e-9239-4f2e-bf66-cbb6ebdd5d51&quot;,536872026]],[&quot;^17&quot;,[8766,&quot;^S&quot;,&quot;爱 #爱\\n\\n#+BEGIN_QUOTE\\n爱。爱之所以被称作是一件多彩的事物，是有道理的。它不是一种单一的积极情绪，而是上述的所有，包括喜悦、感激、宁静、兴趣、希望、自豪、逗趣、激励和敬佩。将这些积极情绪转变为爱的，是它们的情境。当这些良好的感觉与一种安全且往往是亲密的关系相联系，扰动心灵时，我们称为爱。在这种关系的早期阶段，因为被最初的吸引力所缠绕，你对这个人的一言一行都产生浓厚的兴趣，你们一起分享逗趣并一起欢笑。随着你们之间关系的建立，它带来巨大的喜悦，甚至也许超出你的期望，你们开始一起分享对于未来的希望和梦想。随着关系变得更加牢固，你沉浸在相爱的安全感所带来的温馨的宁静中。你感激挚爱为你的生活所带来的喜悦；你为他的成就感到自豪，就像成就是你自己的一样；你被他良好的品质所激励；并且你可能敬佩使你们俩走到一起的宇宙力量。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8766,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8766,&quot;^G&quot;,8788,536872026]],[&quot;^17&quot;,[8766,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8766,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8766,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8766,&quot;^W&quot;,7834,536872026]],[&quot;^17&quot;,[8766,&quot;^I&quot;,7834,536872026]],[&quot;^17&quot;,[8766,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8766,&quot;^&lt;&quot;,&quot;~u62dd3a1e-2815-4849-a360-c60d342bddc6&quot;,536872026]],[&quot;^17&quot;,[8767,&quot;^S&quot;,&quot;激励 #激励\\n\\n#+BEGIN_QUOTE\\n有时，你无意中发现了真正的卓越。目睹人性最好的一面能够启发和振奋你。也许，看到同事从他紧迫的时间表中抽开身，耐心地帮助一位迷路的老人在医疗中心的迷宫中找到他的目的地；或者，看见网球天才罗杰·费德勒（Roger Federer）在公开赛中打了一场完美流畅的比赛；阅读一位似乎看进了人类灵魂深处的诗人的作品；或者目睹你的榜样做着他最擅长的事情。激励能集中你的注意力、温暖你的心，并吸引你更加进入状态。它和为人性堕落而感到厌恶截然相反，那会令你感到排斥。激励不只是感觉很好，它让你想表达什么是好的，并亲自去做好事。它让你产生做到最好的冲动，让你可以达到更高的境界。激励被认为是“自我超越的情绪”（self-transcendent emotions）中的一种，这是一种将我们从自我专注的甲壳中拉出来的积极情绪形式。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8767,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8767,&quot;^G&quot;,8762,536872026]],[&quot;^17&quot;,[8767,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8767,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8767,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8767,&quot;^W&quot;,7841,536872026]],[&quot;^17&quot;,[8767,&quot;^I&quot;,7841,536872026]],[&quot;^17&quot;,[8767,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8767,&quot;^&lt;&quot;,&quot;~u62dd3a1e-bb33-4ff8-bc44-fe2e81c2399a&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^S&quot;,&quot;## 计算善意  #积极-计算善意\\n\\n#+BEGIN_QUOTE\\n善意和积极情绪相辅相成。只要认识到自己的善意举动，就能够启动这种良性循环。\\n\\n发展一种眼光来^^欣赏自己的善意^^只是一种心理转变，你会注意到它更多的方面。你能够通过增加善意举动，使积极情绪大幅提升。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8768,&quot;^G&quot;,8773,536872026]],[&quot;^17&quot;,[8768,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8768,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8768,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8768,&quot;^W&quot;,7833,536872026]],[&quot;^17&quot;,[8768,&quot;^I&quot;,7833,536872026]],[&quot;^17&quot;,[8768,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8768,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8768,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8768,&quot;^&lt;&quot;,&quot;~u62dd3a1e-7e1f-4a0d-a946-6ef76147f866&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^S&quot;,&quot;## 梦想你的未来 #积极-梦想未来\\n#+BEGIN_QUOTE\\n为自己构想最好的将来，并非常详细地将之形象化\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8769,&quot;^G&quot;,8781,536872026]],[&quot;^17&quot;,[8769,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8769,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8769,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8769,&quot;^W&quot;,7839,536872026]],[&quot;^17&quot;,[8769,&quot;^I&quot;,7839,536872026]],[&quot;^17&quot;,[8769,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8769,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8769,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8769,&quot;^&lt;&quot;,&quot;~u62dd3a1e-4854-4a15-9dda-b2f475bacff1&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^S&quot;,&quot;## 真诚很重要\\n\\n&gt; 不真诚的积极情绪完全不是积极情绪，它是消极情绪的伪装。&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8770,&quot;^G&quot;,8761,536872026]],[&quot;^17&quot;,[8770,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8770,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8770,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8770,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8770,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8770,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8770,&quot;^&lt;&quot;,&quot;~u62dd3a1e-d5f0-4481-91c3-e4c7487ccdca&quot;,536872026]],[&quot;^17&quot;,[8771,&quot;^S&quot;,&quot;希望 #希望\\n\\n#+BEGIN_QUOTE\\n希望，在你境况紧迫的时候发挥作用——事情的发展对你不利，或者是关于事情将如何发展存在着相当大的不确定性。希望，正是在事情看来将要无望或绝望的时候产生。也许，你刚刚在一次重要考试中失手了；刚刚获知你失去了工作；或者在乳房中发现了肿块。希望，就是在这样绝望的情况下产生的，“害怕最糟的，却渴望更好的”。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8771,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8771,&quot;^G&quot;,8759,536872026]],[&quot;^17&quot;,[8771,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8771,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8771,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8771,&quot;^W&quot;,7842,536872026]],[&quot;^17&quot;,[8771,&quot;^I&quot;,7842,536872026]],[&quot;^17&quot;,[8771,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8771,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6e91-4026-987b-d803fd2ddf73&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^S&quot;,&quot;## 抱怨 #抱怨&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8772,&quot;^G&quot;,8765,536872026]],[&quot;^17&quot;,[8772,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8772,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8772,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8772,&quot;^W&quot;,7843,536872026]],[&quot;^17&quot;,[8772,&quot;^I&quot;,7843,536872026]],[&quot;^17&quot;,[8772,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8772,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8772,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8772,&quot;^&lt;&quot;,&quot;~u62dd3a1e-b3e8-4ec3-90c9-b491adeb7e4a&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^S&quot;,&quot;## 数数你的福气 #积极-数福气\\n\\n重新定义普通的事情，让普通的事情变得富有意义\\n#+BEGIN_EXAMPLE\\n让日常生活中曾经看似被遮掩住或是完全平凡的方面，作为名副其实的值得珍惜的礼物重演。例如，在每天赶公交车上班的路上，你都会经过附近的店铺。也许你从来都没有真正注意到，摆放在水果摊前人行道上的、大水桶里的插花。但是有一天你注意到了。你意识到鲜花给人们带来喜悦，今天晚些时候在家里把这些花中的一部分插进花瓶里的每一个人，都将被赐予这份喜悦中的一部分。但是此时此刻，这满满的喜悦全都是你的。你欣赏着鲜花生动的颜色和浓郁的香气，觉得充满生机。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8773,&quot;^G&quot;,8775,536872026]],[&quot;^17&quot;,[8773,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8773,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8773,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8773,&quot;^W&quot;,7830,536872026]],[&quot;^17&quot;,[8773,&quot;^I&quot;,7830,536872026]],[&quot;^17&quot;,[8773,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8773,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8773,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8773,&quot;^&lt;&quot;,&quot;~u62dd3a1e-0951-4eeb-a2f3-b14e14eea53c&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^S&quot;,&quot;## 利用你的优势 #积极-利用优势\\n\\n#+BEGIN_QUOTE\\n每天都有机会做自己最擅长的事情的人，凭借他们的优势行事，更容易欣欣向荣。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8774,&quot;^G&quot;,8769,536872026]],[&quot;^17&quot;,[8774,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8774,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8774,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8774,&quot;^W&quot;,7832,536872026]],[&quot;^17&quot;,[8774,&quot;^I&quot;,7832,536872026]],[&quot;^17&quot;,[8774,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8774,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8774,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8774,&quot;^&lt;&quot;,&quot;~u62dd3a1e-d9d9-479e-b54a-240a34dc2b58&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^S&quot;,&quot;## 品味美好 #积极-品味美好\\n#+BEGIN_QUOTE\\n提高积极情绪的另一种策略是^^从好事情中寻找好的方面^^，将积极的事物变得更加积极。\\n\\n品味需要你放慢脚步并^^有意识地去关注^^，这就好像花时间去欣赏准备一顿美餐所包含的各个好的方面，从感受新鲜蔬菜和调料的香气到沉醉于调配作料所带来的成就感。然后，当完全沉浸在与朋友或家人一起分享你的杰作时，你能品味更多。\\n\\n但是请记住，^^品味不是分析^^。提高积极情绪要求轻微的心理碰触，把经验作为一个整体来接受，欣赏它带给你的感觉。不要解剖它或是以其他方式把它扯开。回想一下那些证明了过度分析会打击积极情绪的实验。\\n\\n一种最简单的、使你从好运中加倍获得积极情绪的方法，是养成与配偶、亲人或者亲密的朋友分享好消息的习惯。\\n#+END_QUOTE\\n\\n#+BEGIN_EXAMPLE\\nExample:\\n每当与女朋友或双亲中的任何一个人通电话时，他就会关掉电脑，并找到一间有舒服的椅子的私人房间。这样，他就能够更注意他们所说的话以及他们的感受。他也更善于自由地和他们分享自己的经历。他的积极情绪上升了，尤其是对希望和爱的体验。\\n#+END_EXAMPLE&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8775,&quot;^G&quot;,8786,536872026]],[&quot;^17&quot;,[8775,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8775,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8775,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8775,&quot;^W&quot;,7821,536872026]],[&quot;^17&quot;,[8775,&quot;^I&quot;,7821,536872026]],[&quot;^17&quot;,[8775,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8775,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8775,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8775,&quot;^&lt;&quot;,&quot;~u62dd3a1e-9005-4835-8ca9-72985d9770e0&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^S&quot;,&quot;## 愤怒 #愤怒&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8776,&quot;^G&quot;,8785,536872026]],[&quot;^17&quot;,[8776,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8776,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8776,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8776,&quot;^W&quot;,7846,536872026]],[&quot;^17&quot;,[8776,&quot;^I&quot;,7846,536872026]],[&quot;^17&quot;,[8776,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8776,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8776,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8776,&quot;^&lt;&quot;,&quot;~u62dd3a1e-c5f6-4900-8b66-52605c5a4104&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^S&quot;,&quot;## 宁静 #宁静\\n\\n#+BEGIN_QUOTE\\n宁静。和喜悦一样，宁静是在当你的周围安全而熟悉、自身不需要付出太多努力的时候出现的。但与喜悦不同的是，宁静要低调得多。它是当你叹出那长长的、舒爽的一口气时，感到目前的状况是如此舒服和顺畅；它是当你经过辛苦而有意义的一天后，躺在花园里的、被林荫遮蔽的吊床上小憩的感觉；它是在一个明媚的早晨，随着大海的声音撞击脑海、凉爽的微风轻触肌肤，在沙滩上散步的感觉；它是当你捧着一本好书蜷缩在沙发上，腿上趴着一只温暖的猫咪，身边放着一杯你最爱的清茶时的感觉；它是瑜伽练习中的放松体式那样，沉入蒲垫之中的感觉。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8777,&quot;^G&quot;,8764,536872026]],[&quot;^17&quot;,[8777,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8777,&quot;^X&quot;,8779,536872026]],[&quot;^17&quot;,[8777,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8777,&quot;^W&quot;,7831,536872026]],[&quot;^17&quot;,[8777,&quot;^I&quot;,7831,536872026]],[&quot;^17&quot;,[8777,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8777,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8777,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8777,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6065-4e18-a2f8-a21c24aa647e&quot;,536872026]],[&quot;^17&quot;,[8778,&quot;^S&quot;,&quot;---\\ntitle: 情绪\\npublic: true\\n---\\n\\n&quot;,536872026]],[&quot;^17&quot;,[8778,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8778,&quot;^G&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^X&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8778,&quot;^;&quot;,true,536872026]],[&quot;^17&quot;,[8778,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;情绪&quot;,&quot;^18&quot;,true],536872026]],[&quot;^17&quot;,[8778,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1E&quot;,&quot;^18&quot;]],536872026]],[&quot;^17&quot;,[8778,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8778,&quot;^&lt;&quot;,&quot;~u62dd3a1e-6e03-4922-b177-5834b4dea0a1&quot;,536872026]],[&quot;^17&quot;,[8779,&quot;^S&quot;,&quot;# 积极情绪\\nupdated-at:: 1627488066469\\nid:: 607a3d08-7285-4aad-9e42-0ec694c58568\\ncreated-at:: 1627488066469\\n参考：\\n[维基百科｜积极情绪](https://wiki.mbalib.com/wiki/%E7%A7%AF%E6%9E%81%E6%83%85%E7%BB%AA)\\n[积极情绪的力量｜第3章](https://weread.qq.com/web/reader/8eb322e0722245bc8eb9520k45c322601945c48cce2e120)&quot;,536872026]],[&quot;^17&quot;,[8779,&quot;^M&quot;,1627488066469,536872026]],[&quot;^17&quot;,[8779,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8779,&quot t;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8781,&quot;^X&quot;,3680,536872026]],[&quot;^17&quot;,[8781,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8781,&quot;^W&quot;,7816,536872026]],[&quot;^17&quot;,[8781,&quot;^I&quot;,7816,536872026]],[&quot;^17&quot;,[8781,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8781,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8781,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8781,&quot;^&lt;&quot;,&quot;~u62dd3a1e-bd9d-4d9d-bcb4-38cabdd749a5&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^S&quot;,&quot;## 恐惧 #恐惧&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[8782,&quot;^G&quot;,8787,536872026]],[&quot;^17&quot;,[8782,&quot;^Z&quot;,2139,536872026]],[&quot;^17&quot;,[8782,&quot;^X&quot;,8780,536872026]],[&quot;^17&quot;,[8782,&quot;^W&quot;,2139,536872026]],[&quot;^17&quot;,[8782,&quot;^W&quot;,7838,536872026]],[&quot;^17&quot;,[8782,&quot;^I&quot;,7838,536872026]],[&quot;^17&quot;,[8782,&quot;^1H&quot;,2,536872026]],[&quot;^17&quot;,[8782,&quot;^Y&quot;,&quot;^1I&quot;,536872026]],[&quot;^17&quot;,[8782,&quot;^1B&quot;,true,536872026]],[&quot;^17&quot;,[8782,&quot;^&lt;&quot;,&quot;~u62dd3a1e-5e58-437c-9ca4-962751bb6e61&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^S&quot;,&quot;## 与他人在一起 #积极-与他人一起\\n\\n#+BEGIN_QUOTE\\n每个欣欣向荣的人都与其他人有^^温暖^^和^^可信赖^^的关系，无论是与爱人、亲密的朋友、家人还是上述所有。并且，与枯萎凋零的人相比，欣欣向荣的人每天会花更多的时间与他们亲近的人待在一起，而很少独自待着。\\n\\n人们通过与他人在一起，获得了更多的积极情绪。\\n\\n无论怎样，^^请每天都与他人建立联系^^。即使你不是一个天生就非常外向的人，也可以这样去做。科学实验表明，当你和别人在一起的时候，^^即使你只是假装外向^^，也就是说，你表现得大胆、健谈、充满活力、积极主动和自信，无论自然天性如何，^^你都可以从那些社会交流中吸取更多的积极情绪^^。我自己的研究表明，你并非必须生而外向或表现得外向，只是培养对他人的关爱似乎就足够了。^^努力培养这种温和性情与同情心的人^^，比起一如往常地生活着的人，^^会从与他人的日常交往中获得更多的积极情绪^^。你可以尽可能地尝试培养更多对他人的关爱，看看会有什么样的积极情绪资源流淌出来。\\n#+END_QUOTE&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^Q&quot;,&quot;^1:&quot;,536872026]],[&quot;^17&quot;,[8783,&quot;^1G&quot;,2,536872026]],[&quot;^17&quot;,[ [&quot;^17&quot;,[8905,&quot;^S&quot;,&quot;# 什么是幂等，什么是接口幂等？\\n\\n#+BEGIN_QUOTE\\ntodo:\\n幂等是数学上的概念 f(x)\\n幂等不能脱离具体业务讨论\\n#+END_QUOTE \\n\\n&gt;“ 在计算机编程中，幂等即^^执行任意多次^^的影响，与执行一次的影响相同。”\\nHTTP 1.1中对接口幂等性进行了定义：\\n&gt; 它描述了一次和多次请求某一个资源对于资源本身应该具有同样的结果（网络超时等问题除外），即第一次请求的时候对资源产生了副作用，但是以后的多次请求都不会再对资源产生副作用。\\n\\n举个例子：用户要支付1元。支付成功了，但刷新支付结果时因为网络超时，刷新失败了。此时对于客户端来说，支付的状态未知，支付按钮依然可点。而当用户再次点击支付时不会再扣减用户1元。这样，我们就认为支付接口实现了幂等\\n\\n\\n#+BEGIN_QUOTE\\n只有整个链路都幂等，才是真正的幂等\\n只有存储层是幂等的，才能实现真正的幂等\\n#+END_QUOTE&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^Q&quot;,&quot;^1:&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^1G&quot;,1,536872058]],[&quot;^17&quot;,[8905,&quot;^G&quot;,8898,536872058]],[&quot;^17&quot;,[8905,&quot;^Z&quot;,2876,536872058]],[&quot;^17&quot;,[8905,&quot;^X&quot;,2876,536872058]],[&quot;^17&quot;,[8905,&quot;^W&quot;,2876,536872058]],[&quot;^17&quot;,[8905,&quot;^1H&quot;,1,536872058]],[&quot;^17&quot;,[8905,&quot;^Y&quot;,&quot;^1I&quot;,536872058]],[&quot;^17&quot;,[8905,&quot;^1B&quot;,false,536872058]],[&quot;^17&quot;,[8905,&quot;^&lt;&quot;,&quot;~u62dd3a1f-84fa-4739-bf8e-883b39a66a3e&quot;,536872058]],[&quot;^17&quot;,[8906,&quot;^S&quot;,&quot;&quot;,536872058]],[&quot;^17&quot;,[8906,&quot;^Q&quot;,&quot;^1:&quot;,536872058]],[&quot;^17&quot;,[8906,&quot;^G&quot;,8900,536872058]],[&quot;^17&quot;,[8906,&quot;^Z&quot;,2876,536872058]],[&quot;^17&quot;,[8906,&quot;^X&quot;,2876,536872058]],[&quot;^17&quot;,[8906,&quot;^W&quot;,2876,536872058]],[&quot;^17&quot;,[8906,&quot;^1B&quot;,true,536872058]],[&quot;^17&quot;,[8906,&quot;^&lt;&quot;,&quot;~u62dd3a1f-1f3d-4a24-9469-d5c3d0884e8d&quot;,536872058]],[&quot;^17&quot;,[8907,&quot;^S&quot;,&quot;[基于Redis的重试幂等解决方案](https://tech.bytedance.net/articles/10538) #km文章&quot;,536872058]],[&quot;^17&quot;,[8907,&quot;^Q&quot;,&quot;^1:&quot;,536872058]],[&quot;^17&quot;,[8907,&quot;^G&quot;,8896,536872058]],[&quot;^17&quot;,[8907,&quot;^Z&quot;,2876,536872058]],[&quot;^17&quot;,[8907,&quot;^X&quot;,8902,536872058]],[&qu ;,[9631,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1X&quot;,&quot;#497d46&quot;],536872118]],[&quot;^17&quot;,[9631,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1X&quot;]],536872118]],[&quot;^17&quot;,[9631,&quot;^1B&quot;,true,536872118]],[&quot;^17&quot;,[9631,&quot;^&lt;&quot;,&quot;~u62dd3a22-028d-4ea0-a46b-e0bd95d3315d&quot;,536872118]],[&quot;^17&quot;,[9632,&quot;^S&quot;,&quot;控制总线\\nbackground-color:: #497d46\\nCPU通过控制总线来控制外部器件。控制总线是一些不同控制线的集合。有多少根控制总线，就意味着CPU提供了多少种不同的控制&quot;,536872118]],[&quot;^17&quot;,[9632,&quot;^Q&quot;,&quot;^1:&quot;,536872118]],[&quot;^17&quot;,[9632,&quot;^G&quot;,9631,536872118]],[&quot;^17&quot;,[9632,&quot;^Z&quot;,9624,536872118]],[&quot;^17&quot;,[9632,&quot;^X&quot;,9629,536872118]],[&quot;^17&quot;,[9632,&quot;^W&quot;,9624,536872118]],[&quot;^17&quot;,[9632,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1X&quot;,&quot;#497d46&quot;],536872118]],[&quot;^17&quot;,[9632,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1X&quot;]],536872118]],[&quot;^17&quot;,[9632,&quot;^1B&quot;,true,536872118]],[&quot;^17&quot;,[9632,&quot;^&lt;&quot;,&quot;~u62dd3a22-11dd-4770-a280-212192deadf8&quot;,536872118]],[&quot;^17&quot;,[9638,&quot;^M&quot;,1626338925981,536872287]],[&quot;^17&quot;,[9638,&quot;^A&quot;,false,536872124]],[&quot;^17&quot;,[9638,&quot;^[&quot;,&quot;消息中间件需要注意的问题&quot;,536872124]],[&quot;^17&quot;,[9638,&quot;^13&quot;,&quot;消息中间件需要注意的问题&quot;,536872124]],[&quot;^17&quot;,[9638,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;消息中间件需要注意的问题&quot;,&quot;^18&quot;,true,&quot;^19&quot;,[&quot;^16&quot;,[&quot;消息队列&quot;]]],536872124]],[&quot;^17&quot;,[9638,&quot;^R&quot;,3332,536872124]],[&quot;^17&quot;,[9638,&quot;^C&quot;,1636794036624,536872287]],[&quot;^17&quot;,[9638,&quot;^&lt;&quot;,&quot;~u62dd3a22-2377-401b-85e2-3ec82a2c29d9&quot;,536872124]],[&quot;^17&quot;,[9639,&quot;^S&quot;,&quot;# 消息的顺序\\nupdated-at:: 1627220778571\\ncreated-at:: 1627220778571\\n\\n&gt; 顺序消息能否100%满足? 可以但条件苛刻，同时舍弃高性能。&quot;,536872124]],[&quot;^17&quot;,[9639,&quo 3a22-f831-4f1a-baf6-c863f47b5fdf&quot;,536872124]],[&quot;^17&quot;,[9641,&quot;^S&quot;,&quot;# 消息队列使用场景\\nid:: 6145e035-4c28-4c42-bf8d-fe44d7c08534&quot;,536872124]],[&quot;^17&quot;,[9641,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9641,&quot;^1G&quot;,1,536872124]],[&quot;^17&quot;,[9641,&quot;^G&quot;,9669,536872124]],[&quot;^17&quot;,[9641,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9641,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9641,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9641,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;6145e035-4c28-4c42-bf8d-fe44d7c08534&quot;],536872124]],[&quot;^17&quot;,[9641,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1A&quot;]],536872124]],[&quot;^17&quot;,[9641,&quot;^1H&quot;,1,536872124]],[&quot;^17&quot;,[9641,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9641,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9641,&quot;^&lt;&quot;,&quot;~u6145e035-4c28-4c42-bf8d-fe44d7c08534&quot;,536872124]],[&quot;^17&quot;,[9642,&quot;^S&quot;,&quot;从消费者层面看：为了保证消息最终只被处理一次，consumer需要设计成幂等的，即最多处理一次。这样发送者的至少发送一次+消费者的至多处理一次就可以确保消息有且只被处理一次了。\\n为了保证幂等，我们需要一个幂等ID，即需要一个字段来保证消息幂等。例如可以用数据库表中的唯一键来做幂等ID。&quot;,536872124]],[&quot;^17&quot;,[9642,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9642,&quot;^G&quot;,9644,536872124]],[&quot;^17&quot;,[9642,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9642,&quot;^X&quot;,9657,536872124]],[&quot;^17&quot;,[9642,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9642,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9642,&quot;^&lt;&quot;,&quot;~u62dd3a22-6132-406c-b295-eca6351d1787&quot;,536872124]],[&quot;^17&quot;,[9643,&quot;^S&quot;,&quot;主从同步，保证多节点可用\\n* 主节点将消息接收放入内存中，算消息接收成功\\n* 主节点将消息写入磁盘，算消息接受成功\\n* 主节点将消息接收并发给从节点，算消息接收成功\\n*  主节点将消息接收并发给从节点，同时接收到从节点成功返回，算消息接收成功&quot;,536872124]],[&quot;^17&quot;,[9643,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9643,&quot;^G&quot;,9667,536872124]],[&quot;^17&quot;,[9643,&quot; &quot;^17&quot;,[9646,&quot;^S&quot;,&quot;**从业务系统层面看**：对于发送失败的消息，要进行重试。有一定几率重复发送，需要consumer保证幂等。&quot;,536872124]],[&quot;^17&quot;,[9646,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9646,&quot;^G&quot;,9661,536872124]],[&quot;^17&quot;,[9646,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9646,&quot;^X&quot;,9661,536872124]],[&quot;^17&quot;,[9646,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9646,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9646,&quot;^&lt;&quot;,&quot;~u62dd3a22-1480-450f-9cc4-e3181d786e42&quot;,536872124]],[&quot;^17&quot;,[9647,&quot;^S&quot;,&quot;## 消息存储可靠性：消息中间件角度&quot;,536872124]],[&quot;^17&quot;,[9647,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9647,&quot;^1G&quot;,2,536872124]],[&quot;^17&quot;,[9647,&quot;^G&quot;,9657,536872124]],[&quot;^17&quot;,[9647,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9647,&quot;^X&quot;,9652,536872124]],[&quot;^17&quot;,[9647,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9647,&quot;^1H&quot;,2,536872124]],[&quot;^17&quot;,[9647,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9647,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9647,&quot;^&lt;&quot;,&quot;~u62dd3a22-4190-43c5-a3f4-3f822767a40b&quot;,536872124]],[&quot;^17&quot;,[9648,&quot;^S&quot;,&quot;Push模型&quot;,536872124]],[&quot;^17&quot;,[9648,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9648,&quot;^G&quot;,9663,536872124]],[&quot;^17&quot;,[9648,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9648,&quot;^X&quot;,9663,536872124]],[&quot;^17&quot;,[9648,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9648,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9648,&quot;^&lt;&quot;,&quot;~u62dd3a22-3a35-4cea-b0a4-c08871027951&quot;,536872124]],[&quot;^17&quot;,[9649,&quot;^S&quot;,&quot;削峰和限流： 当上下游的处理能力存在差距时，可以利用消息队列来做一个通用的“漏斗”。&quot;,536872124]],[&quot;^17&quot;,[9649,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9649,&quot;^G&quot;,9659,536872124]],[&quot;^17&quot;,[9649,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9649,&quot;^X&quot;,9641,536872124]],[&quot;^17&quot;,[9649,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9649,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9649,&quot;^&lt;&quot;,&quot;~u62dd3a22-81ae-4e3d-9893-2951ea2d76a8&quot;,536872124]],[&quot;^17&quot;,[9650,&quot;^S&quot;,&quot;消费者导致的异常场景分析：\\n\\n* 场景一：先commit offset，再处理消息，有可能在commit后处理前消费者就挂掉，对于该消费者来说，消息就是丢了，再也消费不到。\\n* 场景二：先处理消息，再commit offset。有可能处理完，消费者挂了，下次还会再消费到这条消息，导致重复处理。&quot;,536872124]],[&quot;^17&quot;,[9650,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9650,&quot;^G&quot;,9657,536872124]],[&quot;^17&quot;,[9650,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9650,&quot;^X&quot;,9657,536872124]],[&quot;^17&quot;,[9650,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9650,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9650,&quot;^&lt;&quot;,&quot;~u62dd3a22-dce0-4da5-ba3c-1c3db1cd41e4&quot;,536872124]],[&quot;^17&quot;,[9651,&quot;^S&quot;,&quot;Push模型优点&quot;,536872124]],[&quot;^17&quot;,[9651,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9651,&quot;^G&quot;,9648,536872124]],[&quot;^17&quot;,[9651,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9651,&quot;^X&quot;,9648,536872124]],[&quot;^17&quot;,[9651,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9651,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9651,&quot;^&lt;&quot;,&quot;~u62dd3a22-2b1b-49ec-b347-a485c2f5e271&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^S&quot;,&quot;# 消息可靠性\\nupdated-at:: 1627220771243\\ncreated-at:: 1627220771243\\n\\n消息可靠性，可以理解为**消息不重不丢**。\\n\\n**消息传递的语义有三种**，分别是：\\n* **at most once**：最多一次。消息可能丢失也可能被处理，但最多只会被处理一次。\\n* **at least once**：至少一次。消息不会丢失，但可能被处理多次。可能重复，不会丢失。\\n* **exactly once**：精确传递一次。消息被处理且只会被处理一次。不丢失不重复就一次。\\n最理想的状态是axactly，即补充不丢，但很难做到。\\n\\n#+BEGIN_NOTE\\n**消息队列完成消息投递的三个过程**：  \\n1. 消息生产者发送消息给Broker  \\n2. Broker把消息同步和持久化  \\n3. Broker将消息传递给消费者  \\n==3个过程每一步都可能出问题==。\\n#+END_NOTE&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^M&quot;,1627220771243,536872124]],[&quot;^17&quot;,[9652,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^1G&quot;,1,536872124]],[&quot;^17&quot;,[9652,&quot;^G&quot;,9653,536872124]],[&quot;^17&quot;,[9652,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9652,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9652,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9652,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627220771243,&quot;^1C&quot;,1627220771243],536872124]],[&quot;^17&quot;,[9652,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536872124]],[&quot;^17&quot;,[9652,&quot;^1H&quot;,1,536872124]],[&quot;^17&quot;,[9652,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9652,&quot;^1B&quot;,false,536872124]],[&quot;^17&quot;,[9652,&quot;^C&quot;,1627220771243,536872124]],[&quot;^17&quot;,[9652,&quot;^&lt;&quot;,&quot;~u62dd3a22-d75f-4bc6-af71-ff169c12e0a6&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^S&quot;,&quot;# 消息堆积和持久化\\ncreated-at:: 1627220769303\\nupdated-at:: 1627220769303&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^M&quot;,1627220769303,536872124]],[&quot;^17&quot;,[9653,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^1G&quot;,1,536872124]],[&quot;^17&quot;,[9653,&quot;^G&quot;,9663,536872124]],[&quot;^17&quot;,[9653,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9653,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9653,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9653,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1627220769303,&quot;^1D&quot;,1627220769303],536872124]],[&quot;^17&quot;,[9653,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536872124]],[&quot;^17&quot;,[9653,&quot;^1H&quot;,1,536872124]],[&quot;^17&quot;,[9653,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9653,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9653,&quot;^C&quot;,1627220769303,536872124]],[&quot;^17&quot;,[9653,&quot;^&lt;&quot;,&quot;~u62dd3a22-7169-416b-9229-3e2f105c092e&quot;,536872124]],[&quot;^17&quot;,[9654,&quot;^S&quot;,&quot;解耦：一个事务，只关心核心流程，二需要依赖其他系统但不那么重要的的事情，“通知”即可，不需要“处理”。&quot;,536872124]],[&quot;^17&quot;,[9654,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9654,&quot;^G&quot;,9641,536872124]],[&quot;^17&quot;,[9654,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9654,&quot;^X&quot;,9641,536872124]],[&quot;^17&quot;,[9654,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9654,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9654,&quot;^&lt;&quot;,&quot;~u62dd3a22-04e2-4deb-8876-1108daae6535&quot;,536872124]],[&quot;^17&quot;,[9655,&quot;^S&quot;,&quot;## 局部有序&quot;,536872124]],[&quot;^17&quot;,[9655,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9655,&quot;^1G&quot;,2,536872124]],[&quot;^17&quot;,[9655,&quot;^G&quot;,9639,536872124]],[&quot;^17&quot;,[9655,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9655,&quot;^X&quot;,9639,536872124]],[&quot;^17&quot;,[9655,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9655,&quot;^1H&quot;,2,536872124]],[&quot;^17&quot;,[9655,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9655,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9655,&quot;^&lt;&quot;,&quot;~u62dd3a22-1aa4-4d82-8c3d-870125a37378&quot;,536872124]],[&quot;^17&quot;,[9656,&quot;^S&quot;,&quot;kafka 的消息可靠性\\n\\n#+BEGIN_QUOTE\\n操作系统本身有一层缓存，叫做 Page Cache，当往磁盘文件写入的时候，系统会先将数据流写入缓存中，至于什么时候将缓存的数据写入文件中是由操作系统自行决定。\\n\\n \\n\\nKafka 提供了一个参数 producer.type 来控制是不是主动 flush，如果 Kafka 写入到 mmap 之后就立即 flush 然后再返回 Producer 叫同步 (sync)；写入 mmap 之后立即返回 Producer 不调用 flush 叫异步 (async)。\\n\\n敲黑板了，这里可能会丢消息的！\\n\\nKafka 通过多分区多副本机制中已经能最大限度保证数据不会丢失，如果数据已经写入系统 cache 中但是还没来得及刷入磁盘，此时突然机器宕机或者掉电那就丢了，当然这种情况很极端。\\n#+END_QUOTE&quot;,536872124]],[&quot;^17&quot;,[9656,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9656,&quot;^G&quot;,9658,536872124]],[&quot;^17&quot;,[9656,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9656,&quot;^X&quot;,9647,536872124]],[&quot;^17&quot;,[9656,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9656,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9656,&quot;^&lt;&quot;,&quot;~u62dd3a22-f492-4aba-b3cf-543f4d696f1e&quot;,536872124]],[&quot;^17&quot;,[9657,&quot;^S&quot;,&quot;## 消息投递可靠性：消费者角度&quot;,536872124]],[&quot;^17&quot;,[9657,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9657,&quot;^1G&quot;,2,536872124]],[&quot;^17&quot;,[9657,&quot;^G&quot;,9661,536872124]],[&quot;^17&quot;,[9657,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9657,&quot;^X&quot;,9652,536872124]],[&quot;^17&quot;,[9657,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9657,&quot;^1H&quot;,2,536872124]],[&quot;^17&quot;,[9657,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9657,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9657,&quot;^&lt;&quot;,&quot;~u62dd3a22-82d6-4a86-90f5-0f18782151c9&quot;,536872124]],[&quot;^17&quot;,[9658,&quot;^S&quot;,&quot;关于消息中间件的可靠性总结\\n\\n通过以上分析不难得出，最可靠的是消息同步落盘并且主从同步双写。性能最高的是异步落盘且异步复制。这里就需要根据业务需求来配置消息队列中间件的处理方式，来找到性能和可靠性的平衡点。&quot;,536872124]],[&quot;^17&quot;,[9658,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9658,&quot;^G&quot;,9643,536872124]],[&quot;^17&quot;,[9658,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9658,&quot;^X&quot;,9647,536872124]],[&quot;^17&quot;,[9658,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9658,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9658,&quot;^&lt;&quot;,&quot;~u62dd3a22-d60f-4863-9a16-f0933ec304e5&quot;,536872124]],[&quot;^17&quot;,[9659,&quot;^S&quot;,&quot;广播： 如果没有消息队列，每新增一个业务方，都要联调一次。而有了消息队列，我们只需要关心消息是否到达队列。至于谁需要订阅则是下游的事。&quot;,536872124]],[&quot;^17&quot;,[9659,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9659,&quot;^G&quot;,9654,536872124]],[&quot;^17&quot;,[9659,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9659,&quot;^X&quot;,9641,536872124]],[&quot;^17&quot;,[9659,&quot;^W&quot;,9638,536872124]],[&quot; 536872124]],[&quot;^17&quot;,[9665,&quot;^&lt;&quot;,&quot;~u62dd3a22-8d84-4ea8-a188-7c5a44523b15&quot;,536872124]],[&quot;^17&quot;,[9666,&quot;^S&quot;,&quot;## 全局有序&quot;,536872124]],[&quot;^17&quot;,[9666,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9666,&quot;^1G&quot;,2,536872124]],[&quot;^17&quot;,[9666,&quot;^G&quot;,9655,536872124]],[&quot;^17&quot;,[9666,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9666,&quot;^X&quot;,9639,536872124]],[&quot;^17&quot;,[9666,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9666,&quot;^1H&quot;,2,536872124]],[&quot;^17&quot;,[9666,&quot;^Y&quot;,&quot;^1I&quot;,536872124]],[&quot;^17&quot;,[9666,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9666,&quot;^&lt;&quot;,&quot;~u62dd3a22-82cf-49b4-9818-e94c841a0f72&quot;,536872124]],[&quot;^17&quot;,[9667,&quot;^S&quot;,&quot;消息落盘，保证消息的持久化\\n\\n* 同步落盘，即落盘才算消息接收成功。\\n* 异步落盘，即接收到就算成功了，落盘异步进行。&quot;,536872124]],[&quot;^17&quot;,[9667,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9667,&quot;^G&quot;,9647,536872124]],[&quot;^17&quot;,[9667,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9667,&quot;^X&quot;,9647,536872124]],[&quot;^17&quot;,[9667,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9667,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9667,&quot;^&lt;&quot;,&quot;~u62dd3a22-f296-480b-9834-a95c34b9ca6f&quot;,536872124]],[&quot;^17&quot;,[9668,&quot;^S&quot;,&quot;**以kafka为例**，分析丢生产者丢消息的情况\\n\\n先介绍一下生产者发送消息的一般流程（部分流程与具体配置项强相关，这里先忽略）：\\n#+BEGIN_QUOTE\\n1. 生产者是与 leader 直接交互，所以先从集群获取 topic 对应分区的 leader 元数据；\\n2. 获取到 leader 分区元数据后直接将消息发给过去；\\n3. Kafka Broker 对应的 leader 分区收到消息后写入文件持久化；\\n4. Follower 拉取 Leader 消息与 Leader 的数据保持一致；\\n5. Follower 消息拉取完毕需要给 Leader 回复 ACK 确认消息；\\n6. Kafka Leader 和 Follower 分区同步完，Leader 分区会给生产者回复 ACK 确认消息。\\n![kafka发消息.png](../assets/kafka_E5_8F_91_E6_B6_88_E6_81_AF_1627739013950_0.png) \\n\\n\\nKafka 通过配置 request.required.acks 属性来确认消息的生产：\\n* 0 表示不进行消息接收是否成功的确认；不能保证消息是否发送成功，生成环境基本不会用。\\n* 1 表示当 Leader 接收成功时确认；只要 Leader 存活就可以保证不丢失，保证了吞吐量。\\n* -1 或者 all 表示 Leader 和 Follower 都接收成功时确认；可以最大限度保证消息不丢失，但是吞吐量低。\\n\\n==kafka producer 的参数 acks 的默认值为 1==\\n\\n参考：[刨根问底，kafka 到底会不会丢消息](https://xie.infoq.cn/article/d62160c08a5ecb5dca291e159)\\n#+END_QUOTE\\n\\n敲黑板了，这里可能会丢消息的！\\n* **如果 acks 配置为 0**，发生网络抖动消息丢了，生产者不校验 ACK 自然就不知道丢了。\\n* **如果 acks 配置为 1** 保证 leader 不丢，==但是如果 leader 挂了，恰好选了一个没有 ACK 的 follower，那也丢了==。\\n* **如果 acks 配置为 -1**：保证 leader 和 follower 不丢，但是如果网络拥塞，没有收到 ACK，会有重复发的问题。&quot;,536872124]],[&quot;^17&quot;,[9668,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9668,&quot;^G&quot;,9665,536872124]],[&quot;^17&quot;,[9668,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9668,&quot;^X&quot;,9661,536872124]],[&quot;^17&quot;,[9668,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9668,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9668,&quot;^&lt;&quot;,&quot;~u62dd3a22-f712-4f8d-9f95-4a3ad49e8bdf&quot;,536872124]],[&quot;^17&quot;,[9669,&quot;^S&quot;,&quot;---\\ntitle: 消息中间件需要注意的问题\\npublic: true\\ntags: 消息队列\\n---\\n\\n&quot;,536872124]],[&quot;^17&quot;,[9669,&quot;^Q&quot;,&quot;^1:&quot;,536872124]],[&quot;^17&quot;,[9669,&quot;^G&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^Z&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^X&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^W&quot;,3332,536872124]],[&quot;^17&quot;,[9669,&quot;^W&quot;,9638,536872124]],[&quot;^17&quot;,[9669,&quot;^;&quot;,true,536872124]],[&quot;^17&quot;,[9669,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;消息中间件需要注意的问题&quot;,&quot;^18&quot;,true,&quot;^19&quot;,[&quot;^1&gt;&quot;,[&quot;消息队列&quot;]]],536872124]],[&quot;^17&quot;,[9669,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1E&quot;,&quot;^18&quot;,&quot;^19&quot;]],536872124]],[&quot;^17&quot;,[9669,&quot;^I&quot;,3332,536872124]],[&quot;^17&quot;,[9669,&quot;^1B&quot;,true,536872124]],[&quot;^17&quot;,[9669,&quot;^&lt;&quot;,&quot;~u62dd3a22-129f-4544-8408-dac0d84f1e49&quot;,536872124]],[&quot;^17&quot;,[9671, ,&quot;^@&quot;,[&quot;^ &quot;],536881774]],[&quot;^17&quot;,[11108,&quot;^1B&quot;,true,536881350]],[&quot;^17&quot;,[11108,&quot;^C&quot;,1662275052050,536881774]],[&quot;^17&quot;,[11108,&quot;^&lt;&quot;,&quot;~u63143e47-030a-4dac-b0b3-83d79f2c88d0&quot;,536881350]],[&quot;^17&quot;,[11109,&quot;^S&quot;,&quot;==这时候如果你想好受一点，你就需要学习处理自己的需要。==有的人会觉得：“明明是两个人的矛盾，为什么我要去处理自己的需要？”是的，两个人的矛盾是这样的：你跟他有矛盾，他跟你有矛盾，这是两件事。在同一时间发生，也是两件事。你对他不满，就需要去处理你的需要。他对你不满，则他就需要去处理他的需要。他不想处理怎么办？你处理你的就行了。&quot;,536881393]],[&quot;^17&quot;,[11109,&quot;^M&quot;,1662271274525,536881393]],[&quot;^17&quot;,[11109,&quot;^Q&quot;,&quot;^1:&quot;,536881357]],[&quot;^17&quot;,[11109,&quot;^A&quot;,false,536881357]],[&quot;^17&quot;,[11109,&quot;^G&quot;,11111,536881381]],[&quot;^17&quot;,[11109,&quot;^U&quot;,[&quot;^16&quot;,[]],536881357]],[&quot;^17&quot;,[11109,&quot;^Z&quot;,11093,536881357]],[&quot;^17&quot;,[11109,&quot;^X&quot;,11105,536881359]],[&quot;^17&quot;,[11109,&quot;^W&quot;,11093,536913167]],[&quot;^17&quot;,[11109,&quot;^@&quot;,[&quot;^ &quot;],536881393]],[&quot;^17&quot;,[11109,&quot;^1B&quot;,true,536881357]],[&quot;^17&quot;,[11109,&quot;^C&quot;,1662271274525,536881393]],[&quot;^17&quot;,[11109,&quot;^&lt;&quot;,&quot;~u63143ecd-7f9e-43cd-8889-0231d8104bc1&quot;,536881357]],[&quot;^17&quot;,[11110,&quot;^S&quot;,&quot;如果对方可以完美地贴合着你的需要走，随着你的需要变换出各种满足你的能力，这当然是最让人满意的，但是这是不可能的。所以随着相处，人与人之间产生矛盾也是必然的结果。&quot;,536881377]],[&quot;^17&quot;,[11110,&quot;^M&quot;,1662271240992,536881377]],[&quot;^17&quot;,[11110,&quot;^Q&quot;,&quot;^1:&quot;,536881373]],[&quot;^17&quot;,[11110,&quot;^A&quot;,false,536881373]],[&quot;^17&quot;,[11110,&quot;^G&quot;,11105,536881373]],[&quot;^17&quot;,[11110,&quot;^U&quot;,[&quot;^16&quot;,[]],536881373]],[&quot;^17&quot;,[11110,&quot;^Z&quot;,11093,536881373]],[&quot;^17&quot;,[11110,&quot;^X&quot;,11105,536881373]],[&quot;^17&quot;,[11110,&quot;^W&quot;,11093,536913167]],[&quot;^17&quot;,[11110,&quot;^@&quot;,[&quot;^ &quot;],536881377]],[&quot;^17&quo 舒服，是我想要以你为中心，是我想服务于你。&quot;,536881448]],[&quot;^17&quot;,[11115,&quot;^M&quot;,1662271451873,536881448]],[&quot;^17&quot;,[11115,&quot;^Q&quot;,&quot;^1:&quot;,536881440]],[&quot;^17&quot;,[11115,&quot;^A&quot;,false,536881440]],[&quot;^17&quot;,[11115,&quot;^G&quot;,11112,536881440]],[&quot;^17&quot;,[11115,&quot;^U&quot;,[&quot;^16&quot;,[]],536881440]],[&quot;^17&quot;,[11115,&quot;^Z&quot;,11093,536881440]],[&quot;^17&quot;,[11115,&quot;^X&quot;,11112,536881440]],[&quot;^17&quot;,[11115,&quot;^W&quot;,11093,536913167]],[&quot;^17&quot;,[11115,&quot;^@&quot;,[&quot;^ &quot;],536881448]],[&quot;^17&quot;,[11115,&quot;^1B&quot;,true,536881440]],[&quot;^17&quot;,[11115,&quot;^C&quot;,1662271451873,536881448]],[&quot;^17&quot;,[11115,&quot;^&lt;&quot;,&quot;~u63143fce-8723-41d6-bef1-3d508ec347a8&quot;,536881440]],[&quot;^17&quot;,[11116,&quot;^S&quot;,&quot;矛盾式：双方都想当宝宝。\\n经常有人有这样的困惑：“对方老让我给他当妈妈怎么办？”其实这个问题很简单。问这个问题的人，通常代表了已经不想给对方当妈妈了。但是如果你单纯地不想给对方当妈妈了，这个是不会导致矛盾的。因为你有成人的姿态，你只要拒绝对方就可以了。一个成年人有着基本的界限感，可以为了自己想要的自由去选择合适的拒绝方式。如果你觉得拒绝有困难、有委屈，那是因为你还想当宝宝，你需要对方照顾到你在拒绝时的脆弱感。你们就是在互相需要，都想成为宝宝的角色。&quot;,536881478]],[&quot;^17&quot;,[11116,&quot;^M&quot;,1662271533223,536881478]],[&quot;^17&quot;,[11116,&quot;^Q&quot;,&quot;^1:&quot;,536881456]],[&quot;^17&quot;,[11116,&quot;^A&quot;,false,536881456]],[&quot;^17&quot;,[11116,&quot;^G&quot;,11114,536881456]],[&quot;^17&quot;,[11116,&quot;^U&quot;,[&quot;^16&quot;,[]],536881456]],[&quot;^17&quot;,[11116,&quot;^Z&quot;,11093,536881456]],[&quot;^17&quot;,[11116,&quot;^X&quot;,11113,536881456]],[&quot;^17&quot;,[11116,&quot;^W&quot;,11093,536913167]],[&quot;^17&quot;,[11116,&quot;^@&quot;,[&quot;^ &quot;],536881478]],[&quot;^17&quot;,[11116,&quot;^1B&quot;,true,536881456]],[&quot;^17&quot;,[11116,&quot;^C&quot;,1662271533223,536881478]],[&quot;^17&quot;,[11116,&quot;^&lt;&quot;,&quot;~u63143ffb-f748-48bc-9b1c-4ee8753075cf&quot;,536881456]],[&quot;^17&quot;,[11117,&quot;^S&quot;,&quot;成人式：一个成年人首先具有界限感。他不会委屈自己去满足对方，不会强迫对方满足自己。他知道哪些是自己想做的，哪些是不想做的，并且能坚持自己。这样的人能把注意力投放到自我身上，并且会去寻找生活的意义，然后享受生活。在这个享受的过程中，他会想跟另外一个人分享这种喜悦，从而跟另外一个人建立关系。&quot;,536881482]],[&quot;^17&quot;,[11117,&quot;^M&quot;,1662271552860,536881482]],[&quot;^17&quot;,[11117,&quot;^Q&quot;,&quot;^1:&quot;,536881478]],[&quot;^17&quot;,[11117,&quot;^A&quot;,false,536881478]],[&quot;^17&quot;,[11117,&quot;^G&quot;,11116,536881478]],[&quot;^17&quot;,[11117,&quot;^U&quot;,[&quot;^16&quot;,[]],536881478]],[&quot;^17&quot;,[11117,&quot;^Z&quot;,11093,536881478]],[&quot;^17&quot;,[11117,&quot;^X&quot;,11113,536881478]],[&quot;^17&quot;,[11117,&quot;^W&quot;,11093,536913167]],[&quot;^17&quot;,[11117,&quot;^@&quot;,[&quot;^ &quot;],536881482]],[&quot;^17&quot;,[11117,&quot;^1B&quot;,true,536881478]],[&quot;^17&quot;,[11117,&quot;^C&quot;,1662271552860,536881482]],[&quot;^17&quot;,[11117,&quot;^&lt;&quot;,&quot;~u6314402d-d15d-473f-a68f-9cab4a7d364e&quot;,536881478]],[&quot;^17&quot;,[11118,&quot;^S&quot;,&quot;成人式的爱情是分享。分享的前提是热爱生活，对世界保持着探索欲。如果你自己都不懂得快乐的话，那么你怎么可能会找到一个跟你分享快乐的人呢？如果你对这个世界都不好奇的话，别人分享他的好奇你怎么会感兴趣呢？你自己都不懂得如何快乐，你就无法找到与你分享快乐的人。&quot;,536881495]],[&quot;^17&quot;,[11118,&quot;^M&quot;,1662271582011,536881495]],[&quot;^17&quot;,[11118,&quot;^Q&quot;,&quot;^1:&quot;,536881486]],[&quot;^17&quot;,[11118,&quot;^A&quot;,false,536881486]],[&quot;^17&quot;,[11118,&quot;^G&quot;,11117,536881491]],[&quot;^17&quot;,[11118,&quot;^U&quot;,[&quot;^16&quot;,[]],536881486]],[&quot;^17&quot;,[11118,&quot;^Z&quot;,11093,536881486]],[&quot;^17&quot;,[11118,&quot;^X&quot;,11117,536881492]],[&quot;^17&quot;,[11118,&quot;^W&quot;,11093,536913167]],[&quot;^17&quot;,[11118,&quot;^@&quot;,[&quot;^ &quot;],536881495]],[&quot;^17&quot;,[11118,&quot;^1B&quot;,true,536881486]],[&quot;^17&quot;,[11118,&quot;^C&quot;,1662271582011,536881495]],[&quot;^17&quot;,[11118,&quot;^&lt;&quot;,&quot;~u63144042-0c89-4039-8a1b-f12bf60a2dcb&quot;,536881486]],[&quot;^17&quot;,[11119,&quot;^S&quot;,&quot;当在一段关系犹豫时&quot;,536881513]],[&quot;^17&quot;,[11119,&quot;^M&quot;,1662271595992,53688151 68]],[&quot;^17&quot;,[11146,&quot;^W&quot;,11093,536913171]],[&quot;^17&quot;,[11146,&quot;^@&quot;,[&quot;^ &quot;],536881872]],[&quot;^17&quot;,[11146,&quot;^1B&quot;,true,536881868]],[&quot;^17&quot;,[11146,&quot;^C&quot;,1662275377216,536881872]],[&quot;^17&quot;,[11146,&quot;^&lt;&quot;,&quot;~u63144f23-f5be-4af9-9680-86fd87ce7fcc&quot;,536881868]],[&quot;^17&quot;,[11147,&quot;^S&quot;,&quot;==让一个人失去安全感的并不是外在真实地发生了什么，而是他对于这件事的糟糕想象。==想象的后果越糟糕、越严重，人的安全感就会越低。这个过程就是自我恐吓。&quot;,536881884]],[&quot;^17&quot;,[11147,&quot;^M&quot;,1662275400787,536881884]],[&quot;^17&quot;,[11147,&quot;^Q&quot;,&quot;^1:&quot;,536881872]],[&quot;^17&quot;,[11147,&quot;^A&quot;,false,536881872]],[&quot;^17&quot;,[11147,&quot;^G&quot;,11146,536881872]],[&quot;^17&quot;,[11147,&quot;^U&quot;,[&quot;^16&quot;,[]],536881872]],[&quot;^17&quot;,[11147,&quot;^Z&quot;,11093,536881872]],[&quot;^17&quot;,[11147,&quot;^X&quot;,11143,536881872]],[&quot;^17&quot;,[11147,&quot;^W&quot;,11093,536913171]],[&quot;^17&quot;,[11147,&quot;^@&quot;,[&quot;^ &quot;],536881884]],[&quot;^17&quot;,[11147,&quot;^1B&quot;,true,536881872]],[&quot;^17&quot;,[11147,&quot;^C&quot;,1662275400787,536881884]],[&quot;^17&quot;,[11147,&quot;^&lt;&quot;,&quot;~u63144f31-9219-46e5-bf17-589071aaa673&quot;,536881872]],[&quot;^17&quot;,[11148,&quot;^S&quot;,&quot;极端点的例子就是：“如果我不每天5点起床叫醒太阳，人类和我将陷入黑暗，面对死亡。”从你的视角来看，也许你会觉得这样的想法难以理解，很荒唐。但当一个人陶醉在自己的世界里时，他对此是无法自拔的、毫不怀疑的。他坚信，这就是客观世界的运行规律，而非主观现实。同样，有时候我们用自己的视角去看待别人的时候，也会无法理解别人为什么那么害怕没工作，害怕被抛弃，害怕与人冲突，害怕别人不开心，害怕犯错，害怕坐飞机，害怕孤独；为什么在他们的世界里，稍有不慎就会有危险发生&quot;,536881889]],[&quot;^17&quot;,[11148,&quot;^M&quot;,1662275411483,536881889]],[&quot;^17&quot;,[11148,&quot;^Q&quot;,&quot;^1:&quot;,536881884]],[&quot;^17&quot;,[11148,&quot;^A&quot;,false,536881884]],[&quot;^17&quot;,[11148,&quot;^G&quot;,11147,536881884]],[&quot;^17&quot;,[11148,&quot;^U&quot;,[&quot;^16&quot;,[]],536881884]],[&quot;^17&quot;,[11148,&quot;^Z&quot;,11093,536881884]],[&quot;^17&quot;,[11148,&quot;^X&quot;,11147,536881886]],[&quot;^17&quot;,[11148,&quot;^W&quot;,11093,536913171]],[&quot;^17&quot;,[11148,&quot;^@&quot;,[&quot;^ &quot;],536881889]],[&quot;^17&quot;,[11148,&quot;^1B&quot;,true,536881884]],[&quot;^17&quot;,[11148,&quot;^C&quot;,1662275411483,536881889]],[&quot;^17&quot;,[11148,&quot;^&lt;&quot;,&quot;~u63144f48-84d2-4278-879e-5e6e20b35804&quot;,536881884]],[&quot;^17&quot;,[11149,&quot;^S&quot;,&quot;==让人失去安全感的正是他内心深处的自我恐吓。在某些人的想象里，安全地活下来是一件伴随着很多危险且应对起来非常艰难的事。==&quot;,536881901]],[&quot;^17&quot;,[11149,&quot;^M&quot;,1662275419306,536881901]],[&quot;^17&quot;,[11149,&quot;^Q&quot;,&quot;^1:&quot;,536881893]],[&quot;^17&quot;,[11149,&quot;^A&quot;,false,536881893]],[&quot;^17&quot;,[11149,&quot;^G&quot;,11148,536881893]],[&quot;^17&quot;,[11149,&quot;^U&quot;,[&quot;^16&quot;,[]],536881893]],[&quot;^17&quot;,[11149,&quot;^Z&quot;,11093,536881893]],[&quot;^17&quot;,[11149,&quot;^X&quot;,11147,536881893]],[&quot;^17&quot;,[11149,&quot;^W&quot;,11093,536913171]],[&quot;^17&quot;,[11149,&quot;^@&quot;,[&quot;^ &quot;],536881901]],[&quot;^17&quot;,[11149,&quot;^1B&quot;,true,536881893]],[&quot;^17&quot;,[11149,&quot;^C&quot;,1662275419306,536881901]],[&quot;^17&quot;,[11149,&quot;^&lt;&quot;,&quot;~u63144f54-4dbf-4f4e-b961-7af926eaf8b4&quot;,536881893]],[&quot;^17&quot;,[11150,&quot;^S&quot;,&quot;自我恐吓的想象一般是从这两方面出发的。第一，世界的本质是危险的。外在是危险的。意外会惩罚你，他人会惩罚你，环境会惩罚你，生活会惩罚你，甚至连鬼都会惩罚你，很多你无法掌控的外在都会惩罚你。在你的想象中，总有一个比你强大百倍的力量在盯着你的错误，盯着你的软肋，它会出其不意地给你制造一些伤害。这个世界对你来说是很危险的，外在的惩罚对你来说是摧毁性的。第二，我的本质是脆弱的。危险也就罢了，在你潜意识的想象中，你应对起这些危险来非常艰难，麻烦重重，你一个人的力量实在是太微弱、太渺小了。这种感觉就是：“我的本质是脆弱的，我是不能够照顾好自己的。我既无法在危险面前保护好自己，又无法在生活困难面前从容应对。”&quot;,536881911]],[&quot;^17&quot;,[11150,&quot;^M&quot;,1662275434430,536881911]],[&quot;^17&quot;,[11150,&quot;^Q&quot;,&quot;^1:&quot;,536881905]],[&quot;^17&quot;,[11150,&quot;^A&quot;,false,536881905]],[&quot;^17&quot;,[11150,&quot;^G&quot;,11149,536881910]],[&quot;^17&quot;,[11150,&quot;^U&quot;,[&quot;^16&quot;,[]],536881905]],[&quot;^17&quot;,[11150,&quot;^Z&quot;,11093,53688190 17&quot;,[11215,&quot;^S&quot;,&quot;一旦把价值感与外部事物进行捆绑，体验到价值的条件就会变得非常苛刻。比如说：\\n我有多少钱才可以证明我是好的，我有几套房子才说明我是好的，我在多少岁之前谈过几次恋爱、多少岁之前结婚成家才能证明我是好的，我在恋爱关系中是个懂得照顾别人情绪的、高情商的人才能证明我是好的，我在公司做到什么样的职位、年收入达到多少才能证明我是好的……\\n你是不是也经常这样来求证自己是好的呢？那么，为什么你的好非要依附在这些条件上呢？假如去掉这些条件，你还是好的吗？你还可以确信自己是好的吗？&quot;,536882744]],[&quot;^17&quot;,[11215,&quot;^M&quot;,1662278025570,536882744]],[&quot;^17&quot;,[11215,&quot;^Q&quot;,&quot;^1:&quot;,536882717]],[&quot;^17&quot;,[11215,&quot;^A&quot;,false,536882717]],[&quot;^17&quot;,[11215,&quot;^G&quot;,11214,536882717]],[&quot;^17&quot;,[11215,&quot;^U&quot;,[&quot;^16&quot;,[]],536882717]],[&quot;^17&quot;,[11215,&quot;^Z&quot;,11093,536882717]],[&quot;^17&quot;,[11215,&quot;^X&quot;,11214,536882719]],[&quot;^17&quot;,[11215,&quot;^W&quot;,11093,536913179]],[&quot;^17&quot;,[11215,&quot;^@&quot;,[&quot;^ &quot;],536882744]],[&quot;^17&quot;,[11215,&quot;^1B&quot;,true,536882717]],[&quot;^17&quot;,[11215,&quot;^C&quot;,1662278025570,536882744]],[&quot;^17&quot;,[11215,&quot;^&lt;&quot;,&quot;~u63145951-79f5-44a8-8134-d8ff756dda05&quot;,536882717]],[&quot;^17&quot;,[11218,&quot;^S&quot;,&quot;自我攻击不等同于反省&quot;,536882753]],[&quot;^17&quot;,[11218,&quot;^M&quot;,1662278080740,536882753]],[&quot;^17&quot;,[11218,&quot;^Q&quot;,&quot;^1:&quot;,536882748]],[&quot;^17&quot;,[11218,&quot;^A&quot;,false,536882748]],[&quot;^17&quot;,[11218,&quot;^G&quot;,11214,536882778]],[&quot;^17&quot;,[11218,&quot;^U&quot;,[&quot;^16&quot;,[]],536882748]],[&quot;^17&quot;,[11218,&quot;^Z&quot;,11093,536882748]],[&quot;^17&quot;,[11218,&quot;^X&quot;,11211,536882750]],[&quot;^17&quot;,[11218,&quot;^W&quot;,11093,536913179]],[&quot;^17&quot;,[11218,&quot;^@&quot;,[&quot;^ &quot;],536882753]],[&quot;^17&quot;,[11218,&quot;^1B&quot;,true,536882748]],[&quot;^17&quot;,[11218,&quot;^C&quot;,1662278080740,536882753]],[&quot;^17&quot;,[11218,&quot;^&lt;&quot;,&quot;~u631459b9-d5da-44c1-9f5f-0e5e27617932&quot;,536882748]],[&quot;^17&quot;,[11219,&quot;^S&quot;,&quot;比如说，一位同学抱怨道：“我现在的婚姻特别不幸福，我真是瞎了眼，才选择了这样的人作为我的伴侣，我真是太懊悔了！而我现在还没有能力离开这个人，我真是太软弱了！”这是一个很典型的把自己的失败稳定归因的例子：“我的不幸是当初的选择导致的，那时候我瞎了眼。我的不幸是软弱导致的。”首先，当初的选择是可控的吗？我们不能让时光倒流，所以，曾经的选择是完全不可控的，我们只能选未来。而这位同学把自己的失败归因为一个不可控的因素。\\n其次，软弱也是一个相对稳定的特质。把原因指向为自己太软弱，也就是指向自己内在稳定的特质，这就会形成一种自我攻击。\\n==那自我反省的原因是怎样的呢？如果这位同学把婚姻的不幸定义为“我为了安全感而不选择离开”，这样的归因就变成可控且可改的了。==他就可以去想办法调整自己的安全感，从而改变婚姻不幸福的现状。&quot;,536882770]],[&quot;^17&quot;,[11219,&quot;^M&quot;,1662278103803,536882770]],[&quot;^17&quot;,[11219,&quot;^Q&quot;,&quot;^1:&quot;,536882753]],[&quot;^17&quot;,[11219,&quot;^A&quot;,false,536882753]],[&quot;^17&quot;,[11219,&quot;^G&quot;,11218,536882753]],[&quot;^17&quot;,[11219,&quot;^U&quot;,[&quot;^16&quot;,[]],536882753]],[&quot;^17&quot;,[11219,&quot;^Z&quot;,11093,536882753]],[&quot;^17&quot;,[11219,&quot;^X&quot;,11218,536882755]],[&quot;^17&quot;,[11219,&quot;^W&quot;,11093,536913179]],[&quot;^17&quot;,[11219,&quot;^@&quot;,[&quot;^ &quot;],536882770]],[&quot;^17&quot;,[11219,&quot;^1B&quot;,true,536882753]],[&quot;^17&quot;,[11219,&quot;^C&quot;,1662278103803,536882770]],[&quot;^17&quot;,[11219,&quot;^&lt;&quot;,&quot;~u631459c0-e515-40c9-826a-bb90c5b4a058&quot;,536882753]],[&quot;^17&quot;,[11220,&quot;^S&quot;,&quot;表面上，为了证明自己的存在是有价值的，所以你才要疯狂地去“赚取”“自己是好的”的资本。你把自己的价值感绑定在金钱、名誉、爱情、贡献、讨别人喜欢等东西上，这些外在的声音和事物成了你的主人。实际上，你越是依赖外在的这些东西所给予的价值感，越说明你内在价值感的脆弱。一个人越是追求什么，越在说明他内在缺什么；越是渴望证明自己是好的，越在说明“我的本质一点都不好”。自我攻击不同于自我反省&quot;,536882780]],[&quot;^17&quot;,[11220,&quot;^M&quot;,1662278153784,536882780]],[&quot;^17&quot;,[11220,&quot;^Q&quot;,&quot;^1:&quot;,536882774]],[&quot;^17&quot;,[11220,&quot;^A&quot;,false,536882774]],[&quot;^17&quot;,[11220,&quot;^G&quot;,11215,536882778]],[&quot;^17&quot;,[11220,&quot;^U&quot;,[&quot;^16&quot;,[]],536882774]],[&quot;^17&quot;,[11220,&quot;^Z&quot;,11093,536882774]],[&quot;^17&quot;,[11220,&quot;^X&quot;,11214,536882778]],[&quot;^17&quot;,[11220,&quot;^W&quot;,11093,536913179]],[&quot;^17&quot;,[11220,&quot;^@&quot;,[&quot;^ &quot;],536882780]],[&quot;^17&quot;,[11220,&quot;^1B&quot;,true &quot;^17&quot;,[11546,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11546,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11546,&quot;^@&quot;,[&quot;^ &quot;],536889607]],[&quot;^17&quot;,[11546,&quot;^I&quot;,11547,536889607]],[&quot;^17&quot;,[11546,&quot;^1B&quot;,true,536889590]],[&quot;^17&quot;,[11546,&quot;^C&quot;,1666449157306,536933890]],[&quot;^17&quot;,[11546,&quot;^&lt;&quot;,&quot;~u6325c50a-ff73-4dc7-a701-d7f43ce9ddfb&quot;,536889590]],[&quot;^17&quot;,[11549,&quot;^S&quot;,&quot;我们能给予他人的最佳礼物不是我们的技能、金钱或努力，而是我们的关注。&quot;,536889611]],[&quot;^17&quot;,[11549,&quot;^M&quot;,1663419701798,536889611]],[&quot;^17&quot;,[11549,&quot;^Q&quot;,&quot;^1:&quot;,536889601]],[&quot;^17&quot;,[11549,&quot;^A&quot;,false,536889601]],[&quot;^17&quot;,[11549,&quot;^G&quot;,11546,536889601]],[&quot;^17&quot;,[11549,&quot;^U&quot;,[&quot;^16&quot;,[]],536889601]],[&quot;^17&quot;,[11549,&quot;^Z&quot;,11496,536889601]],[&quot;^17&quot;,[11549,&quot;^X&quot;,11546,536889603]],[&quot;^17&quot;,[11549,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11549,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11549,&quot;^@&quot;,[&quot;^ &quot;],536889611]],[&quot;^17&quot;,[11549,&quot;^1B&quot;,true,536889601]],[&quot;^17&quot;,[11549,&quot;^C&quot;,1663419701798,536889611]],[&quot;^17&quot;,[11549,&quot;^&lt;&quot;,&quot;~u6325c52f-9ee3-4997-bbaa-cd6c4e1dd903&quot;,536889601]],[&quot;^17&quot;,[11550,&quot;^S&quot;,&quot;要保持一段牢固的人际关系，我们不需要认同对方的一切，但需要与他们共情&quot;,536889625]],[&quot;^17&quot;,[11550,&quot;^M&quot;,1663419751872,536889625]],[&quot;^17&quot;,[11550,&quot;^Q&quot;,&quot;^1:&quot;,536889613]],[&quot;^17&quot;,[11550,&quot;^A&quot;,false,536889613]],[&quot;^17&quot;,[11550,&quot;^G&quot;,11549,536889613]],[&quot;^17&quot;,[11550,&quot;^U&quot;,[&quot;^16&quot;,[]],536889613]],[&quot;^17&quot;,[11550,&quot;^Z&quot;,11496,536889613]],[&quot;^17&quot;,[11550,&quot;^X&quot;,11546,536889613]],[&quot;^17&quot;,[11550,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11550,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11550,&quot;^@&quot;,[&quot;^ &quot;],536889625]],[&quot;^17&quot;,[11550,&quot;^1B&quot;,true,536889613]],[&quot;^17&quot;,[11550,&quot;^C&quot;,1663419751872,536889625]],[&quot;^17&quot;,[11550,&quot;^&lt;&quot;,&quot;~u6325c535-84f1-48ba-aa09-8611c3df57e0&quot;,536889613]],[&quot;^17&quot;,[11551,&quot;^S&quot;,&quot;example\\n\\n#+BEGIN_QUOTE\\n根据戈特曼夫妇的说法，在我们的人际关系中，我们都会或多或少地努力得到他人的喜爱、肯定和关注。戈特曼夫妇把这称为“关系需求”。有三种不同的方式可以回应来自别人的关系需求，我们可以形象地把这三种方式比作打网球。\\n\\n第一种回应叫作“击回”。当你回到家，在你爱人的脸颊上轻轻一吻，然后说：“今天天气不错是吧？”你的爱人可能会回答：“我也觉得天气很棒！也许我们应该打开几扇窗户。”在这里，你的爱人就像球场另一端的球手，接到你的发球，他用一个落地球直接将球打回你站立的地方，让你很轻松就能把球再打回去。于是你们的对话能够很轻松地继续。\\n\\n第二种回应是“击偏”。你的爱人可能对你关于天气的评论回复说：“你真的这么认为吗？我觉得今天外面太热了。我一点儿也不喜欢这样的湿度！”这种情况下，对方相当于把球打过了球网，但是球完全朝着球场的另一侧飞去，你不得不飞奔过去接球。你们可能会继续击球，但会更费力一些。\\n\\n第三种回应是“击飞”。这次，你的伴侣根本没有回应关于天气的评论，而是用一些完全不沾边的事情回复：“你开车去换机油了吗？”这相当于球直接击中了球网。比赛结束了，现在，你必须劳神费力再开一局。根据戈特曼的研究，前两种反应——\\n#+END_QUOTE&quot;,536889681]],[&quot;^17&quot;,[11551,&quot;^M&quot;,1663419799954,536889681]],[&quot;^17&quot;,[11551,&quot;^Q&quot;,&quot;^1:&quot;,536889627]],[&quot;^17&quot;,[11551,&quot;^A&quot;,false,536889627]],[&quot;^17&quot;,[11551,&quot;^G&quot;,11550,536889627]],[&quot;^17&quot;,[11551,&quot;^U&quot;,[&quot;^16&quot;,[]],536889627]],[&quot;^17&quot;,[11551,&quot;^Z&quot;,11496,536889627]],[&quot;^17&quot;,[11551,&quot;^X&quot;,11546,536889634]],[&quot;^17&quot;,[11551,&quot;^W&quot;,11496,536933839]],[&quot;^17&quot;,[11551,&quot;^W&quot;,11547,536933839]],[&quot;^17&quot;,[11551,&quot;^@&quot;,[&quot;^ &quot;],536889681]],[&quot;^17&quot;,[11551,&quot;^1B&quot;,true,536889627]],[&quot;^17&quot;,[11551,&quot;^C&quot;,1663419799954,536889681]],[&quot;^17&quot;,[11551,&quot;^&lt;&quot;,&quot;~u6325c568-99c1-4865-a329-9d408481a687&quot;,536889627]],[&quot;^17&quot;,[11552,&quot;^O&quot;,true,536889783]],[&quot;^17&quot;,[11552,&quot;^S&quot;,&quot;**约束自己的努力程度**：一旦越过某个点，更多的努力就不再能带来更好的结果了，反而会破坏我们的表现。&quot;,536889707]],[&quot;^17&quot;,[11552,&quot;^M&quot;,1663420143854,536889783]],[&quot;^17&quot;,[11552,&quot;^Q&quot;,&quot;^1:&quot;,536889691]],[&quot;^17&quot;,[11552,&quot;^A&quot;,false,536889691]],[&quot;^17&quot;,[11552,&quot;^G&quot;,11529,536889691]],[&quot;^17&quot;,[11552,&quot;^U&quot;,[&quot;^16&quot;,[]],536889691]],[&quot;^17&quot;,[11552,&quot;^Z&quot;,11496,536889691]],[&quot;^17&quot;,[11552,&quot;^X&quot;,11519,536889691]],[&quot;^17&quot;,[11552,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11552,&quot;^@&quot;,[&quot;^ &quot;],536889707]],[&quot;^17&quot;,[11552,&quot;^1B&quot;,true,536889691]],[&quot;^17&quot;,[11552,&quot;^C&quot;,1663420143854,536889783]],[&quot;^17&quot;,[11552,&quot;^&lt;&quot;,&quot;~u6325c5fa-91ff-4dd7-9fbb-2b5244106c43&quot;,536889691]],[&quot;^17&quot;,[11553,&quot;^S&quot;,&quot;不讲求效率的努力不只会影响整体产出效率，还会让人产生职业倦怠感。这就是过度努力，或者说得通俗一点，努力过头了。&quot;,536889726]],[&quot;^17&quot;,[11553,&quot;^M&quot;,1663419988338,536889726]],[&quot;^17&quot;,[11553,&quot;^Q&quot;,&quot;^1:&quot;,536889711]],[&quot;^17&quot;,[11553,&quot;^A&quot;,false,536889711]],[&quot;^17&quot;,[11553,&quot;^G&quot;,11552,536889711]],[&quot;^17&quot;,[11553,&quot;^U&quot;,[&quot;^16&quot;,[]],536889711]],[&quot;^17&quot;,[11553,&quot;^Z&quot;,11496,536889711]],[&quot;^17&quot;,[11553,&quot;^X&quot;,11552,536889713]],[&quot;^17&quot;,[11553,&quot;^W&quot;,11496,536933862]],[&quot;^17&quot;,[11553,&quot;^@&quot;,[&quot;^ &quot;],536889726]],[&quot;^17&quot;,[11553,&quot;^1B&quot;,true,536889711]],[&quot;^17&quot;,[11553,&quot;^C&quot;,1663419988338,536889726]],[&quot;^17&quot;,[11553,&quot;^&lt;&quot;,&quot;~u6325c628-b6f2-4e81-b0ad-7927fa84da8e&quot;,536889711]],[&quot;^17&quot;,[11554,&quot;^S&quot;,&quot;过度努力的例子：\\n1. 在社交中过度努力会让你很难与他人真诚交往；\\n2. 为了升职而过度努力会让你散发出拼死一搏的气息，让你因此看起来毫无魅力；\\n3. 睡觉时过度努力会让你几乎无法平静下来；\\n4. 过度努力地让自己看起来聪明一点儿，反而很难打动你想打动的人；\\n5. 过度努力地保持冷静、放松、感觉良好，反而会让这些变得更难。这就是过度努力会产生的问题\\n![image.png](../assets/image_1663420044223_0.png){:height 430, :width 514}&quot;,536889776]],[&quot;^
