们既不享受眼前的所有，对未来也没有任何期望。我称其为“虚无主义型”&quot;,536870919]],[&quot;^1?&quot;,[1858,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1858,&quot;^K&quot;,1857,536870919]],[&quot;^1?&quot;,[1858,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3964,&quot;^1J&quot;,4271],536870919]],[&quot;^1?&quot;,[1858,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1858,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1858,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1858,&quot;^?&quot;,&quot;~u61d054b6-81a6-40bd-b831-ec26367fb6d0&quot;,536870919]],[&quot;^1?&quot;,[1859,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1859,&quot;^Y&quot;,&quot;这种幸福可被称为“幸福的假象”，它们来自于压力和焦虑的消除，无法长久维持，因为它本身就是与负面情绪共生的。这就好比一个人头痛好了之后，他会为头不痛了而高兴。然而，由于这种喜悦来自于痛苦的前因，当痛楚消散，我们很快就会把健康当成一种理所当然的事，病愈的喜悦早已消失得无影无踪。“忙碌奔波型”的人错误地认为成功即是幸福，坚信目标实现后的放松和解脱即是幸福，因此他们不停地从一个目标奔向另一个目标&quot;,536870919]],[&quot;^1?&quot;,[1859,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1859,&quot;^K&quot;,1858,536870919]],[&quot;^1?&quot;,[1859,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4271,&quot;^1J&quot;,4860],536870919]],[&quot;^1?&quot;,[1859,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1859,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1859,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1859,&quot;^?&quot;,&quot;~u61d054b6-3ad8-46eb-99cf-5cca419fb810&quot;,536870919]],[&quot;^1?&quot;,[1860,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1860,&quot;^Y&quot;,&quot;反思：回想一下，在某一件或两件事情中，你是否曾同时体会到当下和未来的幸福。&quot;,536870919]],[&quot;^1?&quot;,[1860,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1860,&quot;^K&quot;,1859,536870919]],[&quot;^1?&quot;,[1860,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4860,&quot;^1J&quot;,4975],536870919]],[&quot;^1?&quot;,[1860,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1860,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1860,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1860,&quot;^?&quot;,&quot;~u61d054b6-6c62-424a-8ac8-761da3b542b9&quot;,536870919]],[&quot;^1?&quot;,[1861,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1861,&quot;^Y&quot;,&quot;把冥想变成规律。每天早上起来、午餐时间或是午后，用10分钟到1小时的时间来冥想。在冥想成为日常规律后，你可能只需要一两分钟的时间就够了。每当你感到有压力、愤怒或是想开心一点的时候，只需要做几次深呼吸，就可以释放出积极的情绪。安静的地方是最理想的，不过坐火车、坐出租车或是在办公室里，其实也都可以。&quot;,536870919]],[&quot;^1?&quot;,[1861,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1861,&quot;^K&quot;,1860,536870919]],[&quot;^1?&quot;,[1861,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4975,&quot;^1J&quot;,5417],536870919]],[&quot;^1?&quot;,[1861,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1861,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1861,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1861,&quot;^?&quot;,&quot;~u61d054b6-e671-4b13-8512-f9047754fd34&quot;,536870919]],[&quot;^1?&quot;,[1862,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1862,&quot;^Y&quot;,&quot;反思：以不停地追问“为什么”来反思自己所追求的东西，可以是大房子、升职或是任何其他的目标，看看要问多少个“为什么”才能把你引到对幸福的追求上。&quot;,536870919]],[&quot;^1?&quot;,[1862,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1862,&quot;^K&quot;,1861,536870919]],[&quot;^1?&quot;,[1862,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5417,&quot;^1J&quot;,5634],536870919]],[&quot;^1?&quot;,[1862,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1862,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1862,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1862,&quot;^?&quot;,&quot;~u61d054b6-32d8-43f1-9c8a-52fab67c3acc&quot;,536870919]],[&quot;^1?&quot;,[1863,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1863,&quot;^Y&quot;,&quot;对于那些不认为幸福是最终目标的人，我想告诉他们的是，科学研究已经证明了一点，那就是幸福确实可以帮助人们在生活的方方面面取得更大的成功。在一个对“幸福感”研究的综述中，积极心理学家桑妮娅·吕波密斯基、劳拉·金，以及埃德·迪纳提出，“幸福的人在生活的各种层面都非常成功，包括婚姻、友谊、收入、工作表现以及健康状况”。报告也指出了幸福和成功之间存在强烈的相互作用：成功（无论是工作还是感情方面）可以带来幸福，而幸福本身也可以带来更多的成功（见图3–1）。&quot;,536870919]],[&quot;^1?&quot;,[1863,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1863,&quot;^K&quot;,1862,536870919]],[&quot;^1?&quot;,[1863,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5634,&quot;^1J&quot;,6303],536870919]],[&quot;^1?&quot;,[1863,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1863,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1863,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1863,&quot;^?&quot;,&quot;~u61d054b6-c5d1-4bb9-afea-b7c9cba2ebd4&quot;,536870919]],[&quot;^1?&quot;,[1864,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1864,&quot;^Y&quot;,&quot;我认为，幸福的定义应该是“快乐与意义的结合”。真正快乐的人，能够在自己觉得有意义的生活方式里享受它的点点滴滴。这种解释绝不仅限于生命里的某些时刻，而是人生的全过程。即使有时经历痛苦，人在总体上仍然可以是幸福的。&quot;,536870919]],[&quot;^1?&quot;,[1864,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1864,&quot;^K&quot;,1863,536870919]],[&quot;^1?&quot;,[1864,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6303,&quot;^1J&quot;,6622],536870919]],[&quot;^1?&quot;,[1864,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1864,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1864,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1864,&quot;^?&quot;,&quot;~u61d054b6-f68a-4d84-b409-4e3238f943e8&quot;,536870919]],[&quot;^1?&quot;,[1865,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1865,&quot;^Y&quot;,&quot;快乐代表现在的美好时光，属于当下的利益；意义则来自于目标，一种未来的利益&quot;,536870919]],[&quot;^1?&quot;,[1865,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1865,&quot;^K&quot;,1864,536870919]],[&quot;^1?&quot;,[1865,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6622,&quot;^1J&quot;,6734],536870919]],[&quot;^1?&quot;,[1865,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1865,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1865,&quot;^1K&quot;,true,536870919]], 536870919]],[&quot;^1?&quot;,[1906,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1906,&quot;^K&quot;,1905,536870919]],[&quot;^1?&quot;,[1906,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,14975,&quot;^1J&quot;,15547],536870919]],[&quot;^1?&quot;,[1906,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1906,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1906,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1906,&quot;^?&quot;,&quot;~u61d054b6-44f1-4f68-b287-c45e00fa3ce2&quot;,536870919]],[&quot;^1?&quot;,[1907,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1907,&quot;^Y&quot;,&quot;虽然财富常被认为是外来目标，但在一些情况下，它也可以是自发性的目标，前提是它必须对我们的幸福有贡献。&quot;,536870919]],[&quot;^1?&quot;,[1907,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1907,&quot;^K&quot;,1906,536870919]],[&quot;^1?&quot;,[1907,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,15547,&quot;^1J&quot;,15701],536870919]],[&quot;^1?&quot;,[1907,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1907,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1907,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1907,&quot;^?&quot;,&quot;~u61d054b6-d17b-42c9-b283-cb61d86da342&quot;,536870919]],[&quot;^1?&quot;,[1908,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1908,&quot;^Y&quot;,&quot;想做和不得不做&quot;,536870919]],[&quot;^1?&quot;,[1908,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1908,&quot;^K&quot;,1907,536870919]],[&quot;^1?&quot;,[1908,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,15701,&quot;^1J&quot;,15726],536870919]],[&quot;^1?&quot;,[1908,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1908,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1908,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1908,&quot;^?&quot;,&quot;~u61d054b6-c5e4-4a75-9456-11016753901e&quot;,536870919]],[&quot;^1?&quot;,[1909,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1909,&quot;^Y&quot;,&quot;一个增强幸福感的方法，就是增加想要做的事并减少不得不做的事。无论是从人生或是日常生活的角度都应该如此。比如一个人学医是因为他觉得医学有意义（内在因素）还是因为医生有很好的社会地位（外在因素）？追求股票投资的成功，是因为它能带给我成就感（内在因素）还是因为它可以赚大钱（外在因素）？以上的例子并不少见，我们所做的很多事，其动机都包含着内在和外在两种因素。一个因为家庭的压力而学法律的人，通常无法在其中找到长久的快乐；相反，如果是基于对法律的热爱而成为律师的话，那么维护正义的同时他也会觉得非常幸福。内在还是外在的动机，通常会决定行为本身的性质：如果是内在的（换句话说，就是自我和谐的），那便是想做的；如果动机来自于外在因素，就变成了不得不做的事了。同样的分析也可以应用在日常生活中。想想你每天所做的事中，有哪些是自己想做的，哪些是不得不做的？而且有些不得不做的事情其实是无法避免的。对我个人来说，我想要教书，但从事了教学之后，我就不得不花很多时间批阅考卷。我们的挑战，不是要完全删除不得不做的事情，而是尽可能地减少它们，并以想要做的事情取而代之。不得不做的事情和想要做的事情的比例可以决定你的幸福感，它们甚至可以决定你早上起床和夜间入睡前的心态：在清晨，是满怀希望地起床，还是沮丧地想今天还有什么不得不做的事情？在入睡前，是感到充实和有成就感，还是长舒一口气说“哦，今天终于结束了”&quot;,536870919]],[&quot;^1?&quot;,[1909,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1909,&quot;^K&quot;,1908,536870919]],[&quot;^1?&quot;,[1909,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,15726,&quot;^1J&quot;,17500],536870919]],[&quot;^1?&quot;,[1909,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1909,&quot;^11&quot;,1839,536870919]],[&quot;^1?&quot;,[1909,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1909,&quot;^?&quot;,&quot;~u61d054b6-f26a-43f8-8199-00629d4e7bc4&quot;,536870919]],[&quot;^1?&quot;,[1910,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1910,&quot;^Y&quot;,&quot;不为自己设定明确的目标，我们就会很容易被外界所影响，转而追求那些很难达到自我和谐状态的目标。我们总是面临两个选择，被动地受外来因素所影响，或是主动地去创造属于我们自己的生活。&quot;,536870919]],[&quot;^1?&quot;,[1910,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1910,&quot;^K&quot;,1839,536870919]],[&quot;^1?&quot;,[1910,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,17500,&quot;^1J&quot;,17764],536870919]],[&quot;^1?&quot;,[1910,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1910,&quot;^11&quot;,772,536870919]],[&quot;^1?&quot;,[1910,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1910,&quot;^?&quot;,&quot;~u61d054b6-0527-45fd-92c3-ae47a1a356c5&quot;,536870919]],[&quot;^1?&quot;,[1911,&q 6870919]],[&quot;^1?&quot;,[1934,&quot;^?&quot;,&quot;~u61d054b6-ae4f-4af9-9788-b6591ad805ff&quot;,536870919]],[&quot;^1?&quot;,[1935,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1935,&quot;^Y&quot;,&quot;“幸福催化剂”可以启发并且推动我们。对于某些单身父母来说，他们的“强心剂”可能是周末与孩子共处的时光。这种力量可以支撑他们度过繁忙的一周，让他们每天都有一种使命感，让他们活力充沛，帮助他们在工作上表现得更加出色。&quot;,536870919]],[&quot;^1?&quot;,[1935,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1935,&quot;^K&quot;,1934,536870919]],[&quot;^1?&quot;,[1935,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,24018,&quot;^1J&quot;,24340],536870919]],[&quot;^1?&quot;,[1935,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1935,&quot;^11&quot;,1930,536870919]],[&quot;^1?&quot;,[1935,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1935,&quot;^?&quot;,&quot;~u61d054b6-9b84-4c15-8bd0-d8acbcfaada0&quot;,536870919]],[&quot;^1?&quot;,[1936,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1936,&quot;^Y&quot;,&quot;与其关注什么是无效的，比如大部分干预计划和顾问咨询所采用的方式，不如像“欣赏”式探寻所注重的，明确什么是有用的，然后在这些方面做出努力。他们的方法是有意识地认可有价值的东西，并且提升它的价值（和经济原理一样）。我们需要做的是，以过去的积极经验激发现在，创造更美好的明天。&quot;,536870919]],[&quot;^1?&quot;,[1936,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1936,&quot;^K&quot;,1935,536870919]],[&quot;^1?&quot;,[1936,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,24340,&quot;^1J&quot;,24749],536870919]],[&quot;^1?&quot;,[1936,&quot;^15&quot;,772,536870919]],[&quot;^1?&quot;,[1936,&quot;^11&quot;,1930,536870919]],[&quot;^1?&quot;,[1936,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1936,&quot;^?&quot;,&quot;~u61d054b6-5034-457a-9a95-a49502218cc0&quot;,536870919]],[&quot;^1?&quot;,[1937,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1937,&quot;^Y&quot;,&quot;幸福的生活需要内在价值观的支撑，就像纳撒尼尔·布兰登所写的，“要想找到价值，人们必须相信自己有资格享有这种价值。若要为幸福而奋斗，人们必须相信他自己有资格拥有幸福”。我们必须接受自己的核心价值，接受真正的自己，把虚荣的东西抛开。我们必须相信幸福是应该得到的，我们必须相信我们的存在是有意义的，因为我们生来就有享受快乐和意义的权利。&quot;,536870919]],[& ;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4204,&quot;^1J&quot;,4238],536870919]],[&quot;^1?&quot;,[1975,&quot;^15&quot;,1179,536870919]],[&quot;^1?&quot;,[1975,&quot;^11&quot;,1969,536870919]],[&quot;^1?&quot;,[1975,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1975,&quot;^?&quot;,&quot;~u61d054b6-8249-4c11-ba5a-1da69f26ec47&quot;,536870919]],[&quot;^1?&quot;,[1976,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1976,&quot;^Y&quot;,&quot;发现问题的机制很简单，就是要发现“理想状态”与“现实状态”之间的“差距”，然后把消除差距的具体策略和战术制定作为行动的目标就可以了。以自己的人生来说，“理想状态”就是“梦想”；以业务而言，“理想状态”就是“公司、事业的前景和目标”，而“公司、事业的前景和目标”是外界赋予的，只要做到理解即可。&quot;,536870919]],[&quot;^1?&quot;,[1976,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1976,&quot;^K&quot;,1975,536870919]],[&quot;^1?&quot;,[1976,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4238,&quot;^1J&quot;,4681],536870919]],[&quot;^1?&quot;,[1976,&quot;^15&quot;,1179,536870919]],[&quot;^1?&quot;,[1976,&quot;^11&quot;,1975,536870919]],[&quot;^1?&quot;,[1976,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1976,&quot;^?&quot;,&quot;~u61d054b6-ea58-4850-9c47-37b8f722d5c1&quot;,536870919]],[&quot;^1?&quot;,[1977,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[1977,&quot;^Y&quot;,&quot;活用上司。上司希望你能成为主动做事的自立型人才（表面上独断专行的上司，也只是管理手段拙劣而已，他其实是希望你能自立的）。你应该活用上司，与其一起思考自己应该完成的目标。与上司的关系很重要。希望你能记住“上司管理”这个词，只要能做到活用上司，不仅是目标发现力，就连掌握其他所有能力的难度都会变低。&quot;,536870919]],[&quot;^1?&quot;,[1977,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[1977,&quot;^K&quot;,1975,536870919]],[&quot;^1?&quot;,[1977,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4681,&quot;^1J&quot;,5126],536870919]],[&quot;^1?&quot;,[1977,&quot;^15&quot;,1179,536870919]],[&quot;^1?&quot;,[1977,&quot;^11&quot;,1969,536870919]],[&quot;^1?&quot;,[1977,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[1977,&quot;^?&quot;,&quot;~u61d054b6-ddf4-4c90-8988-a961fc ,[&quot;^1?&quot;,[2201,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2201,&quot;^Y&quot;,&quot;大脑和卡片盒有明确的分工：卡片盒负责处理细节和参考资料，存储的是一种长期的记忆资源，它能保持信息的客观性不被改变。这使得大脑可以专注于要点、更深层次的理解和学科大图景，并更具有创造力。大脑和卡片盒可以分别专注于自己最擅长的事情。&quot;,536870919]],[&quot;^1?&quot;,[2201,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2201,&quot;^K&quot;,2200,536870919]],[&quot;^1?&quot;,[2201,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,20926,&quot;^1J&quot;,21273],536870919]],[&quot;^1?&quot;,[2201,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2201,&quot;^11&quot;,2197,536870919]],[&quot;^1?&quot;,[2201,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2201,&quot;^?&quot;,&quot;~u61d054b6-ae53-4762-ace2-b4ce057dbff9&quot;,536870919]],[&quot;^1?&quot;,[2202,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2202,&quot;^Y&quot;,&quot;记卡片盒笔记&quot;,536870919]],[&quot;^1?&quot;,[2202,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2202,&quot;^K&quot;,2197,536870919]],[&quot;^1?&quot;,[2202,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,21273,&quot;^1J&quot;,21295],536870919]],[&quot;^1?&quot;,[2202,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2202,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2202,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2202,&quot;^?&quot;,&quot;~u61d054b6-b9f9-48c0-837d-754e8703acaf&quot;,536870919]],[&quot;^1?&quot;,[2203,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2203,&quot;^Y&quot;,&quot;经验的学术读者通常是带着问题去阅读文本，并试图结合其他可能有用的方法；而没有经验的读者则倾向于采用文本中已有问题和论证的框架，并将其作为既定的内容。优秀的读者能做的是发现某种方法的局限性，看到文本中没有提到的东西。&quot;,536870919]],[&quot;^1?&quot;,[2203,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2203,&quot;^K&quot;,2202,536870919]],[&quot;^1?&quot;,[2203,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,21295,&quot;^1J&quot;,21620],536870919]],[&quot;^1?&quot;,[2203,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2203,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2203,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2203,&quot;^?&quot;,&quot;~u61d054b6-7a8b-4878-92c0-4b6819cd59e2&quot;,536870919]],[&quot;^1?&quot;,[2204,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2204,&quot;^Y&quot;,&quot;简要描述文本的主要观点，而不是收集引文。&quot;,536870919]],[&quot;^1?&quot;,[2204,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2204,&quot;^K&quot;,2203,536870919]],[&quot;^1?&quot;,[2204,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,21620,&quot;^1J&quot;,21684],536870919]],[&quot;^1?&quot;,[2204,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2204,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2204,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2204,&quot;^?&quot;,&quot;~u61d054b6-a039-4967-b85b-89987f23988a&quot;,536870919]],[&quot;^1?&quot;,[2205,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2205,&quot;^Y&quot;,&quot;坚持每天记几条笔记&quot;,536870919]],[&quot;^1?&quot;,[2205,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2205,&quot;^K&quot;,2204,536870919]],[&quot;^1?&quot;,[2205,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,21684,&quot;^1J&quot;,21715],536870919]],[&quot;^1?&quot;,[2205,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2205,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2205,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2205,&quot;^?&quot;,&quot;~u61d054b6-626c-4a2e-a033-d2ca2ea49465&quot;,536870919]],[&quot;^1?&quot;,[2206,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2206,&quot;^Y&quot;,&quot;任何具有一定复杂性的想法都需要写作表达。前后一致的论证要求语言是固定的，而且只有当被写下来时，它才是固定的，才能脱离作者而被独立讨论。仅仅依靠大脑会让我们感觉过于良好，它会出于礼貌地忽略我们思维中的不统一。只有在书面形式下，我们才能以一定的距离从字面意思上看待一个论点。&quot;,536870919]],[&quot;^1?&quot;,[2206,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2206,&quot;^K&quot;,2205,536870919]],[&quot;^1?&quot;,[2206,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,21715,&quot;^1J&quot;,22124],536870919]],[&quot;^1?&quot;,[2206,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2206,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2206,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2206,&quot;^?&quot;,&quot;~u61d054b6-9a28-4482-81a5-05b7ca4a6e09&quot;,536870919]],[&quot;^1?&quot;,[2207,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2207,&quot;^Y&quot;,&quot;当我们每次试图提取信息时，都会重建和改写记忆。&quot;,536870919]],[&quot;^1?&quot;,[2207,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2207,&quot;^K&quot;,2206,536870919]],[&quot;^1?&quot;,[2207,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,22124,&quot;^1J&quot;,22197],536870919]],[&quot;^1?&quot;,[2207,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2207,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2207,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2207,&quot;^?&quot;,&quot;~u61d054b6-0c1e-48ac-a828-2277e40f9497&quot;,536870919]],[&quot;^1?&quot;,[2208,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2208,&quot;^Y&quot;,&quot;大脑按照经验法则工作，即使某些事情不合适，也会让它们看起来是合适的。大脑能记住从未发生过的事情，能将不相关的情节与令人信服的叙述联系起来，并填补不完整的图像。大脑随处都能发现模式和意义，即使是在最具有随机性的事情中也是如此（Byrne,2008）。正如丹尼尔·卡尼曼（Dainel Kahneman）所写的那样，大脑是“一台能跳跃式得出结论的机器”&quot;,536870919]],[&quot;^1?&quot;,[2208,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2208,&quot;^K&quot;,2207,536870919]],[&quot;^1?&quot;,[2208,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,22197,&quot;^1J&quot;,22672],536870919]],[&quot;^1?&quot;,[2208,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2208,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2208,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2208,&quot;^?&quot;,&quot;~u61d054b6-d327-4ebf-8aea-7d69332756e5&quot;,536870919]],[&quot;^1?&quot;,[2209,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2209,&quot;^Y&quot;,&quot;理查德·费曼的办公室曾经有一位访客，他是一位历史学家，想采访费曼。他说当他看到费曼的笔记本时，非常高兴能够看到“费曼思维过程的精彩记录”。“不，不！”费曼反驳道，“这些不是我思维过程的记录，它们就是我的思维过程，实际上我的思维活动都是在纸上进行的。”[18]&quot;,536870919]],[&quot;^1?&quot;,[2209,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2209,&quot;^K&quot;,2208,536870919]],[&quot;^1?&quot;,[2209,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,22672,&quot;^1J&quot;,23054],536870919]],[&quot;^1?&quot;,[2209,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2209,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2209,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2209,&quot;^?&quot;,&quot;~u61d054b6-fd51-40f9-896d-3f6b584709f2&quot;,536870919]],[&quot;^1?&quot;,[2210,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2210,&quot;^Y&quot;,&quot;如此看来，遗忘并不是记忆的丧失，而是在我们的自主意识与长期记忆之间竖起了一道思维屏风，心理学家称这种机制为主动抑制（MacLeod,2007）。这样做的好处也很容易理解，如果没有一个非常彻底的过滤器，我们的大脑会不断地被记忆所淹没，也就无法把注意力集中在周围的事情上了。&quot;,536870919]],[&quot;^1?&quot;,[2210,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2210,&quot;^K&quot;,2209,536870919]],[&quot;^1?&quot;,[2210,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,23054,&quot;^1J&quot;,23439],536870919]],[&quot;^1?&quot;,[2210,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2210,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2210,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2210,&quot;^?&quot;,&quot;~u61d054b6-9d4f-4d7f-bf8e-50613a65cd81&quot;,536870919]],[&quot;^1?&quot;,[2211,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2211,&quot;^Y&quot;,&quot;如果我们看看当下的教育状况，尤其是大多数学生所采用的学习策略，很容易就会发现绝大多数人的学习仍然是以提高“存储强度”为目的，即使它无法被提高。这种学习方法主要是记住孤立的事实，而不强调建立联系。这正是学习心理学家们贴切描述的“死记硬背”——试图通过重复来强化和巩固大脑中的信息。这就像在古老的石碑上刻字一样，把客观材料塞入大脑。&quot;,536870919]],[&quot;^1?&quot;,[2211,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2211,&quot;^K&quot;,2210,536870919]],[&quot;^1?&quot;,[2211,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,23439,&quot;^1J&quot;,23935],536870919]],[&quot;^1?&quot;,[2211,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2211,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2211,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2211,&quot;^?&quot;,&quot;~u61d054b6-5f10-4f38-b511-5e9386014568&quot;,536870919]],[&quot;^1?&quot;,[2212,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2212,&quot;^Y&quot;,&quot;如果我们转而关注“提取强度”，马上就会开始策略性地思考什么样的线索能够触发我们对记忆的提取。线索不是固定的，每一条信息都可以成为另一条信息的触发器，比如由甜品的香味产生的联想，就像玛德莲蛋糕触发了普鲁斯特的童年记忆，但由于我们无法刻意地提取到它，所以这种回想被称为“非自愿记忆”。&quot;,536870919]],[&quot;^1?&quot;,[2212,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2212,&quot;^K&quot;,2211,536870919]],[&quot;^1?&quot;,[2212,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,23935,&quot;^1J&quot;,24359],536870919]],[&quot;^1?&quot;,[2212,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2212,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2212,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2212,&quot;^?&quot;,&quot;~u61d054b6-73de-4545-a8ad-7482389cb38d&quot;,536870919]],[&quot;^1?&quot;,[2213,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2213,&quot;^Y&quot;,&quot;对于真正的、有用的学习来说真正有帮助的是将一条信息与尽可能多的有意义的上下文联系起来，就像我们将卡片盒中的笔记相互联系起来的做法一样。刻意地建立这些联系意味着建立了一个由相互联系的想法和事实组成的自我支持的网络，这些思想和事实互为线索，相互提示。&quot;,536870919]],[&quot;^1?&quot;,[2213,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2213,&quot;^K&quot;,2212,536870919]],[&quot;^1?&quot;,[2213,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,24359,&quot;^1J&quot;,24732],536870919]],[&quot;^1?&quot;,[2213,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2213,&quot;^11&quot;,2183,536870919]],[&quot;^1?&quot;,[2213,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2213,&quot;^?&quot;,&quot;~u61d054b6-a896-4db3-ac37-71 0919]],[&quot;^1?&quot;,[2218,&quot;^Y&quot;,&quot;因为卡片盒的目的不是要成为一部百科全书，而只是用于思考的工具，所以我们不需要担心它当前是否完整。只有在它对我们自己的思考有帮助时才需要写；而不必为了弥补笔记序列中的空白而写下什么。&quot;,536870919]],[&quot;^1?&quot;,[2218,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2218,&quot;^K&quot;,2217,536870919]],[&quot;^1?&quot;,[2218,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,25537,&quot;^1J&quot;,25812],536870919]],[&quot;^1?&quot;,[2218,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2218,&quot;^11&quot;,2217,536870919]],[&quot;^1?&quot;,[2218,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2218,&quot;^?&quot;,&quot;~u61d054b6-54b7-49a8-b3c6-15d7c6fee88e&quot;,536870919]],[&quot;^1?&quot;,[2219,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2219,&quot;^Y&quot;,&quot;在卡片盒中添加笔记后，我们需要确保它可以再次被找到。这就是建索引的作用。过去卢曼使用打字机在索引卡上记录索引，在一个笔记软件系统中，我们可以像添加标签一样，很容易地将关键词添加到笔记上，在索引中就会显示出关键词。&quot;,536870919]],[&quot;^1?&quot;,[2219,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2219,&quot;^K&quot;,2218,536870919]],[&quot;^1?&quot;,[2219,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,25812,&quot;^1J&quot;,26135],536870919]],[&quot;^1?&quot;,[2219,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2219,&quot;^11&quot;,2217,536870919]],[&quot;^1?&quot;,[2219,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2219,&quot;^?&quot;,&quot;~u61d054b6-33c7-46ce-8fc0-194cb586ab17&quot;,536870919]],[&quot;^1?&quot;,[2220,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2220,&quot;^Y&quot;,&quot;因为卡片盒不应被用作存取笔记的档案馆，而是要用作辅助思考的工具箱，所以笔记之间的引用关系要比目录与内容之间的索引关系重要得多。&quot;,536870919]],[&quot;^1?&quot;,[2220,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2220,&quot;^K&quot;,2219,536870919]],[&quot;^1?&quot;,[2220,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,26135,&quot;^1J&quot;,26329],536870919]],[&quot;^1?&quot;,[2220,&quot;^15&quot;,945,536870919]], 9,536870919]],[&quot;^1?&quot;,[2240,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32021,&quot;^1J&quot;,32398],536870919]],[&quot;^1?&quot;,[2240,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2240,&quot;^11&quot;,2238,536870919]],[&quot;^1?&quot;,[2240,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2240,&quot;^?&quot;,&quot;~u61d054b6-8f71-4068-beef-4884b7851b4b&quot;,536870919]],[&quot;^1?&quot;,[2241,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2241,&quot;^Y&quot;,&quot;不仅如此，我们还会还不断思考新信息与已有想法之间的联系，并以文字的形式将这些笔记之间的联系记录在卡片盒里。这样我们就有了清晰可见的想法集群，也就是可以用于文稿写作的素材。&quot;,536870919]],[&quot;^1?&quot;,[2241,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2241,&quot;^K&quot;,2240,536870919]],[&quot;^1?&quot;,[2241,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32398,&quot;^1J&quot;,32658],536870919]],[&quot;^1?&quot;,[2241,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2241,&quot;^11&quot;,2238,536870919]],[&quot;^1?&quot;,[2241,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2241,&quot;^?&quot;,&quot;~u61d054b6-6388-4490-b0c3-cb7171747bf0&quot;,536870919]],[&quot;^1?&quot;,[2242,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2242,&quot;^Y&quot;,&quot;这就是进化论的原理：我们的工作之所以能不断推进，靠的不是事先计划，而是过程中的试错。&quot;,536870919]],[&quot;^1?&quot;,[2242,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2242,&quot;^K&quot;,2241,536870919]],[&quot;^1?&quot;,[2242,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32658,&quot;^1J&quot;,32789],536870919]],[&quot;^1?&quot;,[2242,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2242,&quot;^11&quot;,2238,536870919]],[&quot;^1?&quot;,[2242,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2242,&quot;^?&quot;,&quot;~u61d054b6-1840-4fda-9878-67e6e49dc9a5&quot;,536870919]],[&quot;^1?&quot;,[2243,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2243,&quot;^Y&quot;,&quot;因此，说到寻找好问题，只是想一想是不够的。在我们对一个想法有足够的了解并做出正确的判断之前，我们必须对它做一些事情，比如对问题进行加工、书写、连接、区分、补充和阐述，而这些刚好都是我们记卡片盒笔记时已经做过的工作。&quot;,536870919]],[&quot;^1?&quot;,[2243,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2243,&quot;^K&quot;,2242,536870919]],[&quot;^1?&quot;,[2243,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,32789,&quot;^1J&quot;,33115],536870919]],[&quot;^1?&quot;,[2243,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2243,&quot;^11&quot;,2238,536870919]],[&quot;^1?&quot;,[2243,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2243,&quot;^?&quot;,&quot;~u61d054b6-4229-439b-baac-9200fe18d39c&quot;,536870919]],[&quot;^1?&quot;,[2244,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2244,&quot;^Y&quot;,&quot;我们所使用的想法都嵌入了丰富的上下文中，并且附带了可以使用的素材，而不是凭空产生的。这样做会带来另一个意想不到的收获，那就是我们会对新的想法持更加开放的态度。&quot;,536870919]],[&quot;^1?&quot;,[2244,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2244,&quot;^K&quot;,2243,536870919]],[&quot;^1?&quot;,[2244,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,33115,&quot;^1J&quot;,33357],536870919]],[&quot;^1?&quot;,[2244,&quot;^15&quot;,945,536870919]],[&quot;^1?&quot;,[2244,&quot;^11&quot;,2238,536870919]],[&quot;^1?&quot;,[2244,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2244,&quot;^?&quot;,&quot;~u61d054b6-5648-4ff0-9b49-156a171801ab&quot;,536870919]],[&quot;^1?&quot;,[2245,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-c2fb-4001-b56c-7bbfa003d95f&quot;],[&quot;^?&quot;,&quot;~u61d054b6-d5c1-41d3-8e8e-0f4e3bd55004&quot;],[&quot;^?&quot;,&quot;~u61d054b6-a973-4b86-8f36-c816dca6c238&quot;]]],536870919]],[&quot;^1?&quot;,[2245,&quot;^Y&quot;,&quot;对已有想法越熟悉，对新的想法越开放&quot;,536870919]],[&quot;^1?&quot;,[2245,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2245,&quot;^K&quot;,2238,536870919]],[&quot;^1?&quot;,[2245,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot; 460c0-bddc-40b4-a87e-56371a938219&quot;],[&quot;^?&quot;,&quot;~u61d054b6-800d-4b60-acfb-6970a49e5855&quot;],[&quot;^?&quot;,&quot;~u61d054b6-f344-43d8-892b-0d337201057b&quot;],[&quot;^?&quot;,&quot;~u60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;]]],536870919]],[&quot;^1?&quot;,[2489,&quot;^Y&quot;,&quot;# 文件I/O缓冲\\nupdated-at:: 1627582765148\\ncreated-at:: 1626800150820\\n在使用stdio库中文件写操作相关的函数（如:printf, fputc, fputs, fwrite）时，待写入数据^^从用户空间内存到内核空间内存、再到磁盘会经过以下3类缓冲^^：\\n\\n1. stdio库的缓冲区\\n2. 文件I/O的内核缓冲区的高速缓存\\n3. 磁盘驱动器内置高速缓存\\n\\n![image.png](../assets/image_1624693553165_0.png){:height 767, :width 924} \\n\\n#+BEGIN_QUOTE\\n参考：\\n[Linux中文件I/O缓冲](https://www.litreily.top/2018/10/25/io-cache/)\\n《unix系统编程手册》\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[2489,&quot;^Q&quot;,1626800150820,536870919]],[&quot;^1?&quot;,[2489,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2489,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[2489,&quot;^K&quot;,2480,536870919]],[&quot;^1?&quot;,[2489,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2556,&quot;^1J&quot;,3151],536870919]],[&quot;^1?&quot;,[2489,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2489,&quot;^11&quot;,598,536870919]],[&quot;^1?&quot;,[2489,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582765148,&quot;^1C&quot;,1626800150820],536870919]],[&quot;^1?&quot;,[2489,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870919]],[&quot;^1?&quot;,[2489,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[2489,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2489,&quot;^1K&quot;,false,536870919]],[&quot;^1?&quot;,[2489,&quot;^G&quot;,1627582765148,536870919]],[&quot;^1?&quot;,[2489,&quot;^?&quot;,&quot;~u61d054b6-b0bd-44e9-a2b9-d8adcc540c75&quot;,536870919]],[&quot;^1?&quot;,[2490,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2490,&quot;^Y&quot;,&quot;## 为什么需要文件I/O缓冲\\nid:: 60d6d8e0-cd63-4c60-85c9-994df0005d0e\\n出于速度和效率的考虑，系统I/O调用 （即内核）和标准C语言库I/O函数（即stdio函数）在操作磁盘文件时会对数据进行缓冲。\\n1. 更快速：不需要等待磁盘操作。\\n2. 更高效：减少内核必须执行的磁盘传输次数。&quot;,536870919]],[&quot;^1?&quot;,[2490,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2490,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2490,&quot;^K&quot;,2489,536870919]],[&quot;^1?&quot;,[2490,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3151,&quot;^1J&quot;,3516],536870919]],[&quot;^1?&quot;,[2490,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2490,&quot;^11&quot;,2489,536870919]],[&quot;^1?&quot;,[2490,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;],536870919]],[&quot;^1?&quot;,[2490,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870919]],[&quot;^1?&quot;,[2490,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2490,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2490,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2490,&quot;^?&quot;,&quot;~u60d6d8e0-cd63-4c60-85c9-994df0005d0e&quot;,536870919]],[&quot;^1?&quot;,[2491,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2491,&quot;^Y&quot;,&quot;## 内核缓冲：缓冲区高速缓存\\n`read()`和`write()`系统调用在操作磁盘文件时不会直接发起磁盘访问，而是仅仅^^在用户空间缓冲区与内核缓冲区高速缓存之间复制数据^^。\\n\\n这样可以减少磁盘的读写操作。毕竟磁盘读写操作话费时间要比用户空间和内核空间之间的数据传输要长的多。&quot;,536870919]],[&quot;^1?&quot;,[2491,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2491,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2491,&quot;^K&quot;,2490,536870919]],[&quot;^1?&quot;,[2491,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3516,&quot;^1J&quot;,3898],536870919]],[&quot;^1?&quot;,[2491,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2491,&quot;^11&quot;,2489,536870919]],[&quot;^1?&quot;,[2491,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2491,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2491,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2491,&quot;^?&quot;,&quot;~u61d054b6-f344-43d8-892b-0d337201057b&quot;,536870919]],[&quot;^1?&quot;,[2492,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2492,&quot;^Y&quot;,&quot;## stdio库的缓冲\\ncollapsed:: true\\n\\n![image.png](../assets/image_1624773168579_0.png)\\nstdio库实现的缓冲位于用户空间内存当中，该缓冲区A会缓冲大块的文件数据以减少系统调用（如: read, write）。\\n\\nstdio库函数内部会调用底层的系统调用，如`fgets`调用`read`，`fputs`调用`write`。但是在调用之前，\\n\\n1. 对于读操作，库函数会^^先检查缓冲区A内是否已有所需数据^^，如果有则直接从缓冲区A读取；否则先执行系统调用`read`，从内核缓冲区B中读取数据到缓冲区A，然后从缓冲区A读取数据\\n\\n2. 对于写操作，库函数会先^^检查缓冲区A是否还有空闲^^，如果有则先存入缓冲区A；否则先执行库函数`fflush`，将缓冲区A中数据刷新至内核缓冲区B，然后将当前待写入数据写入缓冲区A\\n\\n#+BEGIN_QUOTE\\n对于stdio库的缓冲数据，在执行库函数之后的某一时刻，系统会通过`fflush`函数将数据刷新至内核缓冲区。当然，我们也可以手动执行`fflush`函数强制刷新数据至内核缓冲区。\\n\\n疑问，这个刷新是谁做的呢？是stdio这个库会做定时的fflush\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[2492,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2492,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2492,&quot;^K&quot;,2491,536870919]],[&quot;^1?&quot;,[2492,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3898,&quot;^1J&quot;,5135],536870919]],[&quot;^1?&quot;,[2492,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2492,&quot;^11&quot;,2489,536870919]],[&quot;^1?&quot;,[2492,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2492,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2492,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2492,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2492,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2492,&quot;^?&quot;,&quot;~u61d054b6-800d-4b60-acfb-6970a49e5855&quot;,536870919]],[&quot;^1?&quot;,[2493,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2493,&quot;^Y&quot;,&quot;## 什么是直接I/O\\ncreated-at:: 1626800157172\\nupdated-at:: 1626800157172\\nid:: 613460c0-bddc-40b4-a87e-56371a938219&quot;,536870919]],[&quot;^1?&quot;,[2493,&quot;^Q&quot;,1626800157172,536870919]],[&quot;^1?&quot;,[2493,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2493,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2493,&quot;^K&quot;,2492,536870919]],[&quot;^1?&quot;,[2493,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5135,&quot;^1J&quot;,5265],536870919]],[&quot;^1?&quot;,[2493,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2493,&quot;^11&quot;,2489,536870919]],[&quot;^1?&quot;,[2493,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1626800157172,&quot;^1D&quot;,1626800157172,&quot;^1P&quot;,&quot;613460c0-bddc-40b4-a87e-56371a938219&quot;],536870919]],[&quot;^1?&quot;,[2493,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;,&quot;^1P&quot;]],536870919]],[&quot;^1?&quot;,[2493,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2493,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2493,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2493,&quot;^G&quot;,1626800157172,536870919]],[&quot;^1?&quot;,[2493,&quot;^?&quot;,&quot;~u613460c0-bddc-40b4-a87e-56371a938219&quot;,536870919]],[&quot;^1?&quot;,[2494,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-748b-4890-815a-b279402061d5&quot;]]],536870919]],[&quot;^1?&quot;,[2494,&quot;^Y&quot;,&quot;## 关于I/O缓冲的思考题\\ncreated-at:: 1626800159605\\nupdated-at:: 1626800159605&quot;,536870919]],[&quot;^1?&quot;,[2494,&quot;^Q&quot;,1626800159605,536870919]],[&quot;^1?&quot;,[2494,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2494,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2494,&quot;^K&quot;,2493,536870919]],[&quot;^1?&quot;,[2494,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5265,&quot;^1J&quot;,5359],536870919]],[&quot;^1?&quot;,[2494,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2494,&quot;^11&quot;,2489,536870919]],[&quot;^1?&quot;,[2494,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1C&quot;,1626800159605,&quot;^1D&quot;,1626800159605],536870919]],[&quot;^1?&quot;,[2494,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1C&quot;,&quot;^1D&quot;]],536870919]],[&quot;^1?&quot;,[2494,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2494,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2494,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2494,&quot;^G&quot;,1626800159605,536870919]],[&quot;^1?&quot;,[2494,&quot;^?&quot;,&quot;~u61d054b6-7e2c-4a61-a57f-6e0a1e4032c2&quot;,536870919]],[&quot;^1?&quot;,[2495,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2495,&quot;^Y&quot;,&quot;断电后，我写入的数据能落盘吗？\\n\\n[硬盘写到一半断电时文件系统发生了什么](https://www.zhihu.com/question/55711728)&quot;,536870919]],[&quot;^1?&quot;,[2495,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2495,&quot;^K&quot;,2494,536870919]],[&quot;^1?&quot;,[2495,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5359,&quot;^1J&quot;,5516],536870919]],[&quot;^1?&quot;,[2495,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2495,&quot;^11&quot;,2494,536870919]],[&quot;^1?&quot;,[2495,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2495,&quot;^?&quot;,&quot;~u61d054b6-748b-4890-815a-b279402061d5&quot;,536870919]],[&quot;^1?&quot;,[2496,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2496,&quot;^Y&quot;,&quot;# 零拷贝\\ncollapsed:: true\\n\\n在 Linux 中零拷贝技术主要有 3 个实现思路：用户态直接 I/O、减少数据拷贝次数以及写时复制技术。\\n1. 用户态直接I/O：用户态直接访问硬件存储，数据直接从硬件拷贝到用户态，不存在用户态和内核态之间的数据拷贝。但是这种方式依然存在内核态和用户态的切换。参考 ((613460c0-bddc-40b4-a87e-56371a938219)) \\n2. 减少拷贝次数：减少数据在用户态和内核态之间的拷贝；减少数据在内核态之间的拷贝\\n3. 写时复制：写时复制指的是当多个进程共享同一块数据时，如果其中一个进程需要对这份数据进行修改，那么将其拷贝到自己的进程地址空间中，如果只是数据读取操作则不需要进行拷贝操作。\\n\\n\\n参考：[深入剖析Linux IO原理和几种零拷贝机制的实现](https://zhuanlan.zhihu.com/p/83398714)&quot;,536870919]],[&quot;^1?&quot;,[2496,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2496,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[2496,&quot;^K&quot;,2489,536870919]],[&quot;^1?&quot;,[2496,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5516,&quot;^1J&quot;,6455],536870919]],[&quot;^1?&quot;,[2496,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2496,&quot;^11&quot;,598,536870919]],[&quot;^1?&quot;,[2496,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2496,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2496,&quot;^L&quot;,2493,536870919]],[&quot;^1?&quot;,[2496,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[2496,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2496,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2496,&quot;^?&quot;,&quot;~u61d054b6-a3e5-4ba2-85ad-39fe35d24636&quot;,536870919]],[&quot;^1?&quot;,[2497,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-da97-4cf6-8e50-a6dc252a97b9&quot;],[&quot;^?&quot;,&quot;~u61d054b6-af08-4a79-86e7-cb0650287991&quot;],[&quot;^?&quot;,&quot;~u61d054b6-ebb5-4e48-8ac3-f1b1bdae0485&quot;],[&quot;^?&quot;,&quot;~u61d054b6-f994-49cb-a430-cb49a0792a17&quot;]]],536870919]],[&quot;^1?&quot;,[2497,&quot;^Y&quot;,&quot;# 网络IO模型\\nupdated-at:: 1627582783915\\ncreated-at:: 1627582783915&quot;,536870919]],[&quot;^1?&quot;,[2497,&quot;^Q&quot;,1627582783915,536870919]],[&quot;^1?&quot;,[2497,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2497,&quot;^12&quot;,1,536870919]],[&quot;^1?&quot;,[2497,&quot;^K&quot;,2496,536870919]],[&quot;^1?&quot;,[2497,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6455,&quot;^1J&quot;,6532],536870919]],[&quot;^1?&quot;,[2497,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2497,&quot;^11&quot;,598,536870919]],[&quot;^1?&quot;,[2497,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1D&quot;,1627582783915,&quot;^1C&quot;,1627582783915],536870919]],[&quot;^1?&quot;,[2497,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1D&quot;,&quot;^1C&quot;]],536870919]],[&quot;^1?&quot;,[2497,&quot;^1W&quot;,1,536870919]],[&quot;^1?&quot;,[2497,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2497,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2497,&quot;^G&quot;,1627582783915,536870919]],[&quot;^1?&quot;,[2497,&quot;^?&quot;,&quot;~u61d054b6-1501-436d-9568-de095143f6e1&quot;,536870919]],[&quot;^1?&quot;,[2498,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-8dad-4bb5-bb5f-ce1d9b70649a&quot;],[&quot;^?&quot;,&quot;~u61d054b6-9d82-49d2-9a39-b924f4296436&quot;]]],536870919]],[&quot;^1?&quot;,[2498,&quot;^Y&quot;,&quot;## 网络IO的两个阶段\\n\\n网络IO有多个阶段，在讨论是同步还是异步时，需要清楚讨论的是哪一个阶段\\n#+BEGIN_QUOTE\\n1. 从A的业务代码到A的软件框架\\n2. 从A的软件框架到计算机的操作系统内核\\n3. 从A所在计算机的内核到网卡\\n4. 从网卡经过网线发到交换机等设备，层层转发，到达B所在计算机的网卡\\n5. 从B所在计算机的网卡到B所在计算机的内核\\n6. 从B所在计算机的内核到B的程序的用户空间\\n7.从B的软件框架到B的业务代码\\n\\n作者：灵剑\\n链接：https://www.zhihu.com/question/19732473/answer/117012135\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE\\n==一般我们讨论最多的是两个阶段==：\\n阶段1： 数据从硬件到内核（步骤5）\\n阶段2： 数据从内核到用户态（步骤6）\\n\\n#+BEGIN_QUOTE\\n需要调用方自己把数据在内核和用户空间里搬来搬去，其实都是同步接口，除非是IOCP这样的专门的异步传输接口，所以这一级其实是同步的，阻塞与非阻塞的区别其实是影响调用接口的结果（在特定条件下是否提前返回结果），而不是调用方式。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[2498,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2498,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2498,&quot;^K&quot;,2497,536870919]],[&quot;^1?&quot;,[2498,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6532,&quot;^1J&quot;,7864],536870919]],[&quot;^1?&quot;,[2498,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2498,&quot;^11&quot;,2497,536870919]],[&quot;^1?&quot;,[2498,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2498,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2498,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2498,&quot;^?&quot;,&quot;~u61d054b6-f994-49cb-a430-cb49a0792a17&quot;,536870919]],[&quot;^1?&quot;,[2499,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2499,&quot;^Y&quot;,&quot;第一阶段：数据从硬件到达内核区&quot;,536870919]],[&quot;^1?&quot;,[2499,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2499,&quot;^K&quot;,2498,536870919]],[&quot;^1?&quot;,[2499,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7864,&quot;^1J&quot;,7914],536870919]],[&quot;^1?&quot;,[2499,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2499,&quot;^11&quot;,2498,536870919]],[&quot;^1?&quot;,[2499,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2499,&quot;^?&quot;,&quot;~u61d054b6-9d82-49d2-9a39-b924f4296436&quot;,536870919]],[&quot;^1?&quot;,[2500,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2500,&quot;^Y&quot;,&quot;第二阶段：数据从内核态到用户态&quot;,536870919]],[&quot;^1?&quot;,[2500,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2500,&quot;^K&quot;,2499,536870919]],[&quot;^1?&quot;,[2500,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7914,&quot;^1J&quot;,7964],536870919]],[&quot;^1?&quot;,[2500,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2500,&quot;^11&quot;,2498,536870919]],[&quot;^1?&quot;,[2500,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2500,&quot;^?&quot;,&quot;~u61d054b6-8dad-4bb5-bb5f-ce1d9b70649a&quot;,536870919]],[&quot;^1?&quot;,[2501,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-8043-4d96-9382-10d9d364b252&quot;],[&quot;^?&quot;,&quot;~u61d054b6-e86f-4101-b14b-182242b3067d&quot;]]],536870919]],[&quot;^1?&quot;,[2501,&quot;^Y&quot;,&quot;## 概念梳理：同步vs异步，阻塞vs非阻塞&quot;,536870919]],[&quot;^1?&quot;,[2501,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2501,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[2501,&quot;^K&quot;,2498,536870919]],[&quot;^1?&quot;,[2501,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7964,&quot;^1J&quot;,8020],536870919]],[&quot;^1?&quot;,[2501,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2501,&quot;^11&quot;,2497,536870919]],[&quot;^1?&quot;,[2501,&quot;^1W&quot;,2,536870919]],[&quot;^1?&quot;,[2501,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2501,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2501,&quot;^?&quot;,&quot;~u61d054b6-ebb5-4e48-8ac3-f1b1bdae0485&quot;,536870919]],[&quot;^1?&quot;,[2502,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2502,&quot;^Y&quot;,&quot;❓ 概念：阻塞 vs 非阻塞\\n\\n阻塞和非阻塞关注的是程序在等待调用结果（消息，返回值）时的状态.\\n#+BEGIN_QUOTE\\n我们所说的 “阻塞”是指进程在发起了一个系统调用（System Call） 后， 由于该系统调用的操作不能立即完成，需要等待一段时间，于是内核将进程==挂起为等待 （waiting）状态==， 以确保它==不会被调度==执行， 占用 CPU 资源。\\n#+END_QUOTE&quot;,536870919]],[&quot;^1?&quot;,[2502,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2502,&quot;^K&quot;,2501,536870919]],[&quot;^1?&quot;,[2502,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8020,&quot;^1J&quot;,8498],536870919]],[&quot;^1?&quot;,[2502,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2502,&quot;^11&quot;,2501,536870919]],[&quot;^1?&quot;,[2502,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2502,&quot;^?&quot;,&quot;~u61d054b6-e86f-4101-b14b-182242b3067d&quot;,536870919]],[&quot;^1?&quot;,[2503,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2503,&quot;^Y&quot;,&quot;❓ 概念：同步 vs 异步\\n\\n同步和异步关注的是调用方和被调用方==通信的机制==。\\n* 同步：调用方发起调用后，一直等待被调用方的返回结果。被调用方不返回则一直等待下去，被调用方返回则拿到结果\\n* 异步：被调用方发起调用后，不用等待被调用方返回结果，被调用方后续把结果返回给调用方\\n\\n\\nlinux 中的 epoll、mac 的 kqueue 都属于同步 IO\\nwindows 中的iocp属于异步IO&quot;,536870919]],[&quot;^1?&quot;,[2503,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2503,&quot;^K&quot;,2502,536870919]],[&quot;^1?&quot;,[2503,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8498,&quot;^1J&quot;,9014],536870919]],[&quot;^1?&quot;,[2503,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2503,&quot;^11&quot;,2501,536870919]],[&quot;^1?&quot;,[2503,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2503,&quot;^?&quot;,&quot;~u61d054b6-8043-4d96-9382-10d9d364b252&quot;,536870919]],[&quot;^1?&quot;,[2504,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-68ab-49c6-ad84-42f5fe828df1&quot;] ?&quot;,[2506,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2506,&quot;^Y&quot;,&quot;### prefork 模式\\n\\n预先创建好多个线程，每来一个请求处理一个&quot;,536870919]],[&quot;^1?&quot;,[2506,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2506,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[2506,&quot;^K&quot;,2505,536870919]],[&quot;^1?&quot;,[2506,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9182,&quot;^1J&quot;,9275],536870919]],[&quot;^1?&quot;,[2506,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2506,&quot;^11&quot;,2504,536870919]],[&quot;^1?&quot;,[2506,&quot;^1W&quot;,3,536870919]],[&quot;^1?&quot;,[2506,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2506,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2506,&quot;^?&quot;,&quot;~u61d054b6-fe7c-451c-a2e4-7d4733d93886&quot;,536870919]],[&quot;^1?&quot;,[2507,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u6167e80c-84b9-4e8f-8219-2e4698689f5e&quot;],[&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;]]],536870919]],[&quot;^1?&quot;,[2507,&quot;^Y&quot;,&quot;### IO多路复用&quot;,536870919]],[&quot;^1?&quot;,[2507,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2507,&quot;^12&quot;,3,536870919]],[&quot;^1?&quot;,[2507,&quot;^K&quot;,2506,536870919]],[&quot;^1?&quot;,[2507,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9275,&quot;^1J&quot;,9298],536870919]],[&quot;^1?&quot;,[2507,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2507,&quot;^11&quot;,2504,536870919]],[&quot;^1?&quot;,[2507,&quot;^1W&quot;,3,536870919]],[&quot;^1?&quot;,[2507,&quot;^13&quot;,&quot;^1X&quot;,536870919]],[&quot;^1?&quot;,[2507,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2507,&quot;^?&quot;,&quot;~u61d054b6-68ab-49c6-ad84-42f5fe828df1&quot;,536870919]],[&quot;^1?&quot;,[2508,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2508,&quot;^Y&quot;,&quot;水平触发触发与边缘触发\\nid:: 6167e596-4406-42be-b165-2691dad621d8\\n\\n水平触发：读缓冲区非空，有数据可读时会触发；写缓冲区不满，就会触发。==会一直发出信号通知==\\n边缘触发：仅当两种情况会触发，当读缓冲区从空变为非空时，当写缓冲区从满变为不满时&quot;,536870919]],[&quot;^1?&quot;,[2508,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2508,&quot;^K&quot;,2507,536870919]],[&quot;^1?&quot;,[2508,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9298,&quot;^1J&quot;,9655],536870919]],[&quot;^1?&quot;,[2508,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2508,&quot;^11&quot;,2507,536870919]],[&quot;^1?&quot;,[2508,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1P&quot;,&quot;6167e596-4406-42be-b165-2691dad621d8&quot;],536870919]],[&quot;^1?&quot;,[2508,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1P&quot;]],536870919]],[&quot;^1?&quot;,[2508,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2508,&quot;^?&quot;,&quot;~u6167e596-4406-42be-b165-2691dad621d8&quot;,536870919]],[&quot;^1?&quot;,[2509,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2509,&quot;^Y&quot;,&quot;水平触发和边缘触发的区别\\nid:: 6167e80c-84b9-4e8f-8219-2e4698689f5e\\n\\n我的一点总结：\\n1. **ET读一次数据必须处理完，LT读一次数据要处理多少由自己决定**\\n2. **短包适合用ET, 长包适合用LT**\\n#+BEGIN_QUOTE\\nLT 模式和 ET 模式各有优缺点，无所谓孰优孰劣。使用 LT 模式，我们可以自由决定每次收取多少字节（对于普通 socket）或何时接收连接（对于侦听 socket），但是可能会导致多次触发；使用 ET 模式，我们必须每次都要将数据收完（对于普通 socket）或必须理解调用 accept 接收连接（对于侦听socket），其优点是触发次数少。\\n\\n作者：张小方\\n链接：https://www.zhihu.com/question/263931629/answer/1012125255\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\\n#+END_QUOTE \\n\\n参考：[知乎｜水平触发与边缘触发](https://www.zhihu.com/search?type=content&amp;q=%E6%B0%B4%E5%B9%B3%E8%A7%A6%E5%8F%91%20%E8%BE%B9%E7%BC%98%E8%A7%A6%E5%8F%91)&quot;,536870919]],[&quot;^1?&quot;,[2509,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2509,&quot;^K&quot;,2508,536870919]],[&quot;^1?&quot;,[2509,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9655,&quot;^1J&quot;,10798],536870919]],[&quot;^1?&quot;,[2509,&quot;^15&quot;,598,536870919]],[&quot;^1?&quot;,[2509 -e1c4a6093452&quot;,536870919]],[&quot;^1?&quot;,[2681,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2681,&quot;^Y&quot;,&quot;之所以会出现这种情况，主要有三个原因。\\n==第一个原因是信息过载。也就是说人们接收到的信息太多了。==\\n这其实是一个很容易掉进去的陷阱，因为如今人们可以很容易地去读一本新书、看一段新视频，或是参加一个研讨班。知识来得非常容易，但却并不会实际改变他们的行为。”作家点点头，“我想你说得对。获取新知识要比应用已有的知识有趣得多。如今人们之所以会习惯性地不断获取新知识，原因可能就在于此吧。”“获取知识要比应用它们有趣得多，但这并不是人们没能学以致用的唯一原因。\\n\\n==第二个原因可能会让你有些吃惊，那就是消极过滤。==\\n“人类的信息处理系统其实相当混乱，也就是说，他们有一种‘发臭思维症’（stinking’thinkin’，是**指对那些积极的、哪怕是对自己有利的信息半信半疑，或者干脆拒之门外的症状**。——译者注），这种消极的态度总是让他们止步不前，而且就像你已经发现的那样，一个人的态度是很难改变的。如果没有一个积极开放的态度，你就很难消除知行之间的这条鸿沟。”“所以你的意思是，”作家说，“因为知识很容易获取，所以我们总是在不断获取更多知识，而不是采取实际的行动去应用它们。而且在这个过程中，我们的消极思维会发生作用，从而削弱我们学以致用的动力。”“你学得真快。”菲尔说，“\\n\\n==第三个，也是最后一个原因，就是缺少跟进。==\\n举个例子，你认为有多少人不知道吸烟有害健康呢？”&quot;,536870919]],[&quot;^1?&quot;,[2681,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2681,&quot;^K&quot;,2680,536870919]],[&quot;^1?&quot;,[2681,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,730,&quot;^1J&quot;,2453],536870919]],[&quot;^1?&quot;,[2681,&quot;^15&quot;,570,536870919]],[&quot;^1?&quot;,[2681,&quot;^11&quot;,2680,536870919]],[&quot;^1?&quot;,[2681,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2681,&quot;^?&quot;,&quot;~u61d054b6-a85a-4347-a910-9cd66737520b&quot;,536870919]],[&quot;^1?&quot;,[2682,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-c55e-401b-9920-e6cb9746de93&quot;]]],536870919]],[&quot;^1?&quot;,[2682,&quot;^Y&quot;,&quot;第3章 重复的力量&quot;,536870919]],[&quot;^1?&quot;,[2682,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2682,&quot;^K&quot;,2680,536870919]],[&quot;^1?&quot;,[2682,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,2453,&quot;^1J&quot;,2479],536870919]],[&quot;^1?&quot;,[2682,&quot;^15&quot;,570,536870919]],[&quot;^1?&quot;,[2682,&quot;^11&quot;,570,536870919]],[&quot;^1?&quot;,[2682,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2682,&quot;^?&quot;,&quot;~u 雇用员工和开展营销活动的方式。\\n➢ 如果你是音乐家，你的目标可能是演奏一支新曲子。你的系统就是你练习的频率、你如何分解和处理高难度曲段，以及你从导师那里获得反馈的方法。&quot;,536870919]],[&quot;^1?&quot;,[2868,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2868,&quot;^K&quot;,2867,536870919]],[&quot;^1?&quot;,[2868,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,3550,&quot;^1J&quot;,4098],536870919]],[&quot;^1?&quot;,[2868,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2868,&quot;^11&quot;,2866,536870919]],[&quot;^1?&quot;,[2868,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2868,&quot;^?&quot;,&quot;~u61d054b6-c9f2-4d60-bf14-d6d36e8f11f0&quot;,536870919]],[&quot;^1?&quot;,[2869,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2869,&quot;^Y&quot;,&quot;生活的其他领域也是如此。如果你想要更好的结果，那就别再紧盯着目标不放，而要把精力集中到你的体系建设上。&quot;,536870919]],[&quot;^1?&quot;,[2869,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2869,&quot;^K&quot;,2868,536870919]],[&quot;^1?&quot;,[2869,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4098,&quot;^1J&quot;,4255],536870919]],[&quot;^1?&quot;,[2869,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2869,&quot;^11&quot;,2866,536870919]],[&quot;^1?&quot;,[2869,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2869,&quot;^?&quot;,&quot;~u61d054b6-ccc6-48ea-9c47-cb091906bd24&quot;,536870919]],[&quot;^1?&quot;,[2870,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2870,&quot;^Y&quot;,&quot;系统至上的心态对此提供了解药。当你爱上过程而不是结果时，你不必等待容许自己享受快乐的那一刻的到来。只要你创建的体系在正常运行，你就会在整个过程中感受到快乐。另外，一个体系取得成功的方式有多种，而不仅仅是你最初想象的那一种。&quot;,536870919]],[&quot;^1?&quot;,[2870,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2870,&quot;^K&quot;,2869,536870919]],[&quot;^1?&quot;,[2870,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4255,&quot;^1J&quot;,4592],536870919]],[&quot;^1?&quot;,[2870,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2870,&quot;^11&quot;,2866,536870919]],[&quot;^1?&quot;,[2870,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2870,&quot;^?&quot;,&quot;~u61d054b6-626e-4c76-9b8f-35e89709c672&quot;,536870919]],[&quot;^1?&quot;,[2871,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2871,&quot;^Y&quot;,&quot;构建体系的目的是持续参与这项赛事。意在长远的思维方式不会拘泥于具体的目标。这不是为了取得任何单一的成就，而是一个精益求精、日趋进步的循环过程。归根结底，你对这个过程锲而不舍的坚持决定着你的进步。&quot;,536870919]],[&quot;^1?&quot;,[2871,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2871,&quot;^K&quot;,2870,536870919]],[&quot;^1?&quot;,[2871,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4592,&quot;^1J&quot;,4887],536870919]],[&quot;^1?&quot;,[2871,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2871,&quot;^11&quot;,2866,536870919]],[&quot;^1?&quot;,[2871,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2871,&quot;^?&quot;,&quot;~u61d054b6-d303-4d49-881e-a02e6c2a024f&quot;,536870919]],[&quot;^1?&quot;,[2872,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2872,&quot;^Y&quot;,&quot;如果你很难改变自己的习惯，问题的根源不是你，而是你的体系。坏习惯循环往复，不是因为你不想改变，而是因为你用来改变的体系存在问题。你要做的是，不求拔高你的目标，但求落实你的体系。&quot;,536870919]],[&quot;^1?&quot;,[2872,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2872,&quot;^K&quot;,2871,536870919]],[&quot;^1?&quot;,[2872,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,4887,&quot;^1J&quot;,5155],536870919]],[&quot;^1?&quot;,[2872,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2872,&quot;^11&quot;,2866,536870919]],[&quot;^1?&quot;,[2872,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2872,&quot;^?&quot;,&quot;~u61d054b6-c0be-4186-8274-848de352d0b3&quot;,536870919]],[&quot;^1?&quot;,[2873,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2873,&quot;^Y&quot;,&quot;**习惯基本原理小结** \\ncollapsed:: true\\n➢ 习惯是自我提高的复利。从长远来看，每天进步1%的效果不容小觑。\\n➢ 习惯是把双刃剑。它们可能对你有利，也可能对你不利，这就是为什么理解细节至关重要。\\n➢ 在你越过临界点之前，细微的变化似乎没起任何作用。这是个日积月累、潜移默化的过程，最终的重大突破迟迟不到，考验着你的耐心。\\n➢ 微习惯是个小习惯，是更大系统的一部分。正如原子是分子的组成部分一样，微习惯也是重大成效的组成部分。\\n➢ ==如果你想要更好的结果，那就别再设定目标，转而全力关注你的体系==。\\n➢ 不求拔高你的目标，但求落实你的体系。&quot;,536870919]],[&quot;^1?&quot;,[2873,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2873,&quot;^K&quot;,2866,536870919]],[&quot;^1?&quot;,[2873,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5155,&quot;^1J&quot;,5935],536870919]],[&quot;^1?&quot;,[2873,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2873,&quot;^11&quot;,950,536870919]],[&quot;^1?&quot;,[2873,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2873,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2873,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2873,&quot;^?&quot;,&quot;~u61d054b6-51df-4867-8b2a-2c5c15459200&quot;,536870919]],[&quot;^1?&quot;,[2874,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-0f17-4a0a-a1d2-5c05527c691e&quot;],[&quot;^?&quot;,&quot;~u61d054b6-e15c-4ea4-82b5-dfc6ed0ee4b2&quot;],[&quot;^?&quot;,&quot;~u61d054b6-52c9-465d-a886-29594cac55e2&quot;],[&quot;^?&quot;,&quot;~u61d054b6-3418-4969-833c-fc5714b77449&quot;],[&quot;^?&quot;,&quot;~u61d054b6-3482-49c4-b00d-5aaae359fabd&quot;]]],536870919]],[&quot;^1?&quot;,[2874,&quot;^Y&quot;,&quot;**你的习惯如何塑造你的身份（反之亦然）**\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[2874,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2874,&quot;^K&quot;,2873,536870919]],[&quot;^1?&quot;,[2874,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,5935,&quot;^1J&quot;,6015],536870919]],[&quot;^1?&quot;,[2874,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2874,&quot;^11&quot;,950,536870919]],[&quot;^1?&quot;,[2874,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2874,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2874,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2874,&quot;^?&quot;,&quot;~u61d054b6-f3c4-47ab-a989-46ffd4700a38&quot;,536870919]],[&quot;^1?&quot;,[2875,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2875,&quot;^Y&quot;,&quot;改变习惯之举颇具挑战性，原因有两个：\\ncollapsed:: true\\n（1）我们没有找对试图改变的东西；\\n（2）我们试图以错误的方式改变我们的习惯。&quot;,536870919]],[&quot;^1?&quot;,[2875,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2875,&quot;^K&quot;,2874,536870919]],[&quot;^1?&quot;,[2875,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6015,&quot;^1J&quot;,6211],536870919]],[&quot;^1?&quot;,[2875,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2875,&quot;^11&quot;,2874,536870919]],[&quot;^1?&quot;,[2875,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2875,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2875,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2875,&quot;^?&quot;,&quot;~u61d054b6-3482-49c4-b00d-5aaae359fabd&quot;,536870919]],[&quot;^1?&quot;,[2876,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2876,&quot;^Y&quot;,&quot;**行为转变有三层——结果的变化、流程的变化或身份的变化**\\n第一层是改变你的结果。这个层次事关改变你的结果：减肥、出版书籍、赢得冠军。你设定的大多数目标都与这个层次的变化相关。\\n\\n第二层是改变你的过程。这一层次涉及改变你的习惯和体系：定时去健身房锻炼、定期整理你的办公桌以提高工作效率，以及按时练习冥想。你养成的大多数习惯都与这一层次有关。\\n\\n第三也是最深入的层次是改变你的身份。这个层次是有关改变你的信仰：你的世界观、你的自我形象，以及你对自己和他人所做的判断。你持有的大多数信念、假设和偏见都与这个层次相关。&quot;,536870919]],[&quot;^1?&quot;,[2876,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2876,&quot;^K&quot;,2875,536870919]],[&quot;^1?&quot;,[2876,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6211,&quot;^1J&quot;,6983],536870919]],[&quot;^1?&quot;,[2876,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2876,&quot;^11&quot;,2874,536870919]],[&quot;^1?&quot;,[2876,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2876,&quot;^?&quot;,&quot;~u61d054b6-3418-4969-833c-fc5714b77449&quot;,536870919]],[&quot;^1?&quot;,[2877,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2877,&quot;^Y&quot;,&quot;许多人开始改变他们的习惯时，把注意力集中在他们想要达到的目标上。这会导致我们养成基于最终结果的习惯。正确的做法是培养基于身份的习惯。借助于这种方式，==我们的着眼点是我们希望成为什么样的人。==&quot;,536870919]],[&quot;^1?&quot;,[2877,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2877,&quot;^K&quot;,2876,536870919]],[&quot;^1?&quot;,[2877,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,6983,&quot;^1J&quot;,7270],536870919]],[&quot;^1?&quot;,[2877,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2877,&quot;^11&quot;,2874,536870919]],[&quot;^1?&quot;,[2877,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2877,&quot;^?&quot;,&quot;~u61d054b6-52c9-465d-a886-29594cac55e2&quot;,536870919]],[&quot;^1?&quot;,[2878,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-c4cb-40fa-9c92-7e6c6794aaa1&quot;]]],536870919]],[&quot;^1?&quot;,[2878,&quot;^Y&quot;,&quot;内在激励的终极形式是习惯与你的身份融为一体。说我是想要这样的那种人是一回事，而说我本身就是这种人则是另外一回事。你越是以自己身份的某一方面为傲，你就越有动力保持与之相关的习惯。如果你以自己的一头秀发为傲，你会养成各种习惯去呵护和保养它。如果你以自己发达的二头肌为傲，你会确保自己永远不会放过锻炼上身的机会。如果你以自己织的围巾为傲，你会更有可能每周抽出几个小时用于编织。一旦涉及你的自豪感，你就会尽心尽力地保持你的习惯。&quot;,536870919]],[&quot;^1?&quot;,[2878,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2878,&quot;^K&quot;,2877,536870919]],[&quot;^1?&quot;,[2878,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7270,&quot;^1J&quot;,7904],536870919]],[&quot;^1?&quot;,[2878,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2878,&quot;^11&quot;,2874,536870919]],[&quot;^1?&quot;,[2878,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2878,&quot;^?&quot;,&quot;~u61d054b6-e15c-4ea4-82b5-dfc6ed0ee4b2&quot;,536870919]],[&quot;^1?&quot;,[2879,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2879,&quot;^Y&quot;,&quot;➢ ==目标不是阅读一本书，而是成为读者。==\\n➢ 目标不是跑马拉松，而是成为跑步者。\\n➢ 目标不是学习一种乐器，而是成为音乐家。&quot;,536870919]],[&quot;^1?&quot;,[2879,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2879,&quot;^K&quot;,2878,536870919]],[&quot;^1?&quot;,[2879,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,7904,&quot;^1J&quot;,8094],536870919]],[&quot;^1?&quot;,[2879,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2879,&quot;^11&quot;,2878,536870919]],[&quot;^1?&quot;,[2879,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2879,&quot;^?&quot;,&quot;~u61d054b6-c4cb-40fa-9c92-7e6c6794aaa1&quot;,536870919]],[&quot;^1?&quot;,[2880,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2880,&quot;^Y&quot;,&quot;==你的行为通常反映了你的身份==。你的所作所为表明你相信——无论是有意识地还是下意识地——自己是哪种类型的人。研究表明，==一旦一个人完全认同自己身份的某个特定方面，他们就更有可能如此这般地行事==。&quot;,536870919]],[&quot;^1?&quot;,[2880,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2880,&quot;^K&quot;,2878,536870919]],[&quot;^1?&quot;,[2880,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8094,&quot;^1J&quot;,8385],536870919]],[&quot;^1?&quot;,[2880,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2880,&quot;^11&quot;,2874,536870919]],[&quot;^1?&quot;,[2880,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2880,&quot;^?&quot;,&quot;~u61d054b6-0f17-4a0a-a1d2-5c05527c691e&quot;,536870919]],[&quot;^1?&quot;,[2881,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-8ca8-41df-94ab-e3ea3db1e4ac&quot;],[&quot;^?&quot;,&quot;~u61d054b6-8846-4316-91d8-ff598babb3ba&quot;],[&quot;^?&quot;,&quot;~u61d054b6-c078-4c2f-a705-aa2305375fa8&quot;],[&quot;^?&quot;,&quot;~u61d054b6-df8d-41c0-b645-8ed6849c1baf&quot;],[&quot;^?&quot;,&quot;~u61d054b6-5fbd-4259-9f18-0966d7e70dc3&quot;],[&quot;^?&quot;,&quot;~u61d054b6-7497-4221-9837-9e8ab182399b&quot;],[&quot;^?&quot;,&quot;~u61d054b6-7f0c-46fb-92d6-01b3fe6eeef3&quot;],[&quot;^?&quot;,&quot;~u61d054b6-fd02-4bf5-b2bf-eb5a18f9cfcb&quot;]]],536870919]],[&quot;^1?&quot;,[2881,&quot;^Y&quot;,&quot;**改变你身份的两步进程**\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[2881,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2881,&quot;^K&quot;,2874,536870919]],[&quot;^1?&quot;,[2881,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8385,&quot;^1J&quot;,8441],536870919]],[&quot;^1?&quot;,[2881,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2881,&quot;^11&quot;,950,536870919]],[&quot;^1?&quot;,[2881,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2881,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2881,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2881,&quot;^?&quot;,&quot;~u61d054b6-ea2c-4d11-adb2-2c30319cf702&quot;,536870919]],[&quot;^1?&quot;,[2882,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2882,&quot;^Y&quot;,&quot;更确切地说，你的习惯是体现你身份的方式。如果你每天都铺床，你体现着一个有条理的人的身份。如果你每天都写作，你体现着一个有创造力的人的身份。如果你每天都要训练，你体现着运动员的身份。&quot;,536870919]],[&quot;^1?&quot;,[2882,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2882,&quot;^K&quot;,2881,536870919]],[&quot;^1?&quot;,[2882,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8441,&quot;^1J&quot;,8715],536870919]],[&quot;^1?&quot;,[2882,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2882,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2882,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2882,&quot;^?&quot;,&quot;~u61d054b6-fd02-4bf5-b2bf-eb5a18f9cfcb&quot;,536870919]],[&quot;^1?&quot;,[2883,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2883,&quot;^Y&quot;,&quot;不管你现在的身份是什么，你相信它存在的理由只是因为你有证据。如果你连续二十年每周日都去教堂，你有证据表明你是虔诚的。如果你每天晚上都抽出个把小时学习生物学，你有证据表明你很好学。如果你在下雪天都去健身房，你有证据表明你决心健身。你对一个信念拥有的证据越多，你就越坚信它。&quot;,536870919]],[&quot;^1?&quot;,[2883,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2883,&quot;^K&quot;,2882,536870919]],[&quot;^1?&quot;,[2883,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,8715,&quot;^1J&quot;,9124],536870919]],[&quot;^1?&quot;,[2883,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2883,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2883,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2883,&quot;^?&quot;,&quot;~u61d054b6-7f0c-46fb-92d6-01b3fe6eeef3&quot;,536870919]],[&quot;^1?&quot;,[2884,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2884,&quot;^Y&quot;,&quot;你采取的每一个行动都是投票给了你想成为的那个人。一两次做法不会改变你的信念，但是随着选票的增加，你的新身份的证据也会改变。这就是为什么有意义的改变无须剧变的原因之一。微小的习惯做法可以提供新身份的证据，从而带来有意义的转变。&quot;,536870919]],[&quot;^1?&quot;,[2884,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2884,&quot;^K&quot;,2883,536870919]],[&quot;^1?&quot;,[2884,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9124,&quot;^1J&quot;,9464],536870919]],[&quot;^1?&quot;,[2884,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2884,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2884,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2884,&quot;^?&quot;,&quot;~u61d054b6-7497-4221-9837-9e8ab182399b&quot;,536870919]],[&quot;^1?&quot;,[2885,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2885,&quot;^Y&quot;,&quot;==这是一个简单的两步过程：（1）决定你想成为哪类人。（2）用小赢证明给自己看。==&quot;,536870919]],[&quot;^1?&quot;,[2885,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2885,&quot;^K&quot;,2884,536870919]],[&quot;^1?&quot;,[2885,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9464,&quot;^1J&quot;,9582],536870919]],[&quot;^1?&quot;,[2885,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2885,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2885,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2885,&quot;^?&quot;,&quot;~u61d054b6-5fbd-4259-9f18-0966d7e70dc3&quot;,536870919]],[&quot;^1?&quot;,[2886,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2886,&quot;^Y&quot;,&quot;一旦你把握住了你想要成为的人的类型，你就可以着手采取一些小步骤来强化你想要的身份。我有个朋友减肥超过100磅，她的秘诀就是问自己：“健康的人会做什么？”她一天到晚的生活都会以这个问题为指导。一个健康的人会步行还是坐出租车？一个健康的人会点玉米煎饼还是沙拉？她觉得只要她像个健康的人行事并坚持足够长的时间，最终她会成为那个健康的人。她想得没错。&quot;,536870919]],[&quot;^1?&quot;,[2886,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2886,&quot;^K&quot;,2885,536870919]],[&quot;^1?&quot;,[2886,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,9582,&quot;^1J&quot;,10093],536870919]],[&quot;^1?&quot;,[2886,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2886,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2886,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2886,&quot;^?&quot;,&quot;~u61d054b6-df8d-41c0-b645-8ed6849c1baf&quot;,536870919]],[&quot;^1?&quot;,[2887,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2887,&quot;^Y&quot;,&quot;基于身份的习惯这一说法是本书中我们初次引入另一个关键主题——反馈回路——时用到的。你的习惯塑造你的身份，你的身份塑造你的习惯。这是一条双行道。所有习惯的形成都构成一个反馈回路（我们将在下一章深入探讨这个概念），但是重要的是让你的价值观、原则和身份驱动这个循环回路，而不是你的结果。重点应该始终是成为那种类型的人，而不是获得某种特定的结果。&quot;,536870919]],[&quot;^1?&quot;,[2887,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2887,&quot;^K&quot;,2886,536870919]],[&quot;^1?&quot;,[2887,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,10093,&quot;^1J&quot;,10604],536870919]],[&quot;^1?&quot;,[2887,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2887,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2887,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2887,&quot;^?&quot;,&quot;~u61d054b6-c078-4c2f-a705-aa2305375fa8&quot;,536870919]],[&quot;^1?&quot;,[2888,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2888,&quot;^Y&quot;,&quot;培养良好习惯并不意味着天天都泡在人生的灵丹妙药之中。它并非每晚用牙线剔牙，每天早上洗个冷水澡，或者每天穿同样的衣服。它也并非意在达到衡量成功的外在标准，比如赚到更多的钱、减肥或减轻压力。习惯可以帮助你实现所有这些目标，但从根本上来说，它们所涉及的不是拥有某种东西，而是变成某种人。&quot;,536870919]],[&quot;^1?&quot;,[2888,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2888,&quot;^K&quot;,2887,536870919]],[&quot;^1?&quot;,[2888,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,10604,&quot;^1J&quot;,11028],536870919]],[&quot;^1?&quot;,[2888,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2888,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2888,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2888,&quot;^?&quot;,&quot;~u61d054b6-8846-4316-91d8-ff598babb3ba&quot;,536870919]],[&quot;^1?&quot;,[2889,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2889,&quot;^Y&quot;,&quot;**本章小结** \\n➢ 变化有三个层次：结果变化、过程变化和身份变化。\\n➢ 改变习惯的最有效方法不是关注你想要达到的目标，而是你想要成为谁。\\n➢ 你的身份来自你的习惯。每个行动都是你在投票给你想成为的人。\\n➢ 要想使自己做到最好，你需要持续编辑你的信念，升级和扩展你的身份。\\n➢ 习惯至关重要的真正原因不是因为它们能带给你更好的结果（尽管它们能做到这一点），而是因为它们能改变你对自己抱有的信念。&quot;,536870919]],[&quot;^1?&quot;,[2889,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2889,&quot;^K&quot;,2888,536870919]],[&quot;^1?&quot;,[2889,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,11028,&quot;^1J&quot;,11611],536870919]],[&quot;^1?&quot;,[2889,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2889,&quot;^11&quot;,2881,536870919]],[&quot;^1?&quot;,[2889,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2889,&quot;^?&quot;,&quot;~u61d054b6-8ca8-41df-94ab-e3ea3db1e4ac&quot;,536870919]],[&quot;^1?&quot;,[2890,&quot;^1L&quot;,[&quot;^1M&quot;,[[&quot;^?&quot;,&quot;~u61d054b6-e820-4ddb-9531-1123f5ec9b4f&quot;],[&quot;^?&quot;,&quot;~u61d054b6-7c7c-4290-bc8b-168acccb2531&quot;],[&quot;^?&quot;,&quot;~u61d054b6-d456-459b-b15d-994555a8c721&quot;],[&quot;^?&quot;,&quot;~u61d054b6-8065-4cd1-88fa-389a0a64d928&quot;],[&quot;^?&quot;,&quot;~u61d054b6-821c-4492-b72c-9bb3b655c5c7&quot;],[&quot;^?&quot;,&quot;~u61d054b6-0019-4578-aa5c-d84fea246b27&quot;]]],536870919]],[&quot;^1?&quot;,[2890,&quot;^Y&quot;,&quot;**习惯发挥作用的原理**\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[2890,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2890,&quot;^K&quot;,2881,536870919]],[&quot;^1?&quot;,[2890,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,11611,&quot;^1J&quot;,11664],536870919]],[&quot;^1?&quot;,[2890,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2890,&quot;^11&quot;,950,536870919]],[&quot;^1?&quot;,[2890,&quot;^D&quot;,[&quot;^ &quot;,&quot;^21&quot;,true],536870919]],[&quot;^1?&quot;,[2890,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^21&quot;]],536870919]],[&quot;^1?&quot;,[2890,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2890,&quot;^?&quot;,&quot;~u61d054b6-244f-463e-8b16-eeb73dd19837&quot;,536870919]],[&quot;^1?&quot;,[2891,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2891,&quot;^Y&quot;,&quot;养成习惯的过程可以分为四个简单的步骤：提示、渴求、反应和奖励。[插图]将它分解成这些有趣的部分可以帮助我们了解什么是习惯，它是如何工作的，以及如何改进它。[插图]图5：所有习惯的形成都会经历相同顺序的四个阶段：提示、渴求、反应和奖励这个四步模式是每个习惯的核心支柱，你的大脑每次都以同样的顺序运行这些步骤。&quot;,536870919]],[&quot;^1?&quot;,[2891,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2891,&quot;^K&quot;,2890,536870919]],[&quot;^1?&quot;,[2891,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,11664,&quot;^1J&quot;,12117],536870919]],[&quot;^1?&quot;,[2891,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2891,&quot;^11&quot;,2890,536870919]],[&quot;^1?&quot;,[2891,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2891,&quot;^?&quot;,&quot;~u61d054b6-0019-4578-aa5c-d84fea246b27&quot;,536870919]],[&quot;^1?&quot;,[2892,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2892,&quot;^Y&quot;,&quot;首先，是提示。这个提示触发你的大脑启动某种行为举止。这是预测回报的零碎信息。我们的史前祖先会特别留意那些表明重要奖励（如食物、水和异性）所在的线索或提示。今天，我们大部分时间都用于寻求次要回报的线索，比如金钱和名誉、权力和地位、赞扬和认可、爱情和友谊，或者个人满足感。（当然，这些追求也间接提高了我们生存和繁殖的概率，这是我们所做一切的深层动机。&quot;,536870919]],[&quot;^1?&quot;,[2892,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2892,&quot;^K&quot;,2891,536870919]],[&quot;^1?&quot;,[2892,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,12117,&quot;^1J&quot;,12640],536870919]],[&quot;^1?&quot;,[2892,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2892,&quot;^11&quot;,2890,536870919]],[&quot;^1?&quot;,[2892,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2892,&quot;^?&quot;,&quot;~u61d054b6-821c-4492-b72c-9bb3b655c5c7&quot;,536870919]],[&quot;^1?&quot;,[2893,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2893,&quot;^Y&quot;,&quot;其次是渴求，也是每个习惯背后的动力。没有某种程度的动机或欲望——不渴望改变——我们也就没有采取行动的理由。你渴求的不是习惯本身，而是它带来的状态变化。你渴求的不是吸烟，而是吸烟带给你的解脱感。刷牙不是你的动机，而是清洁的口腔带给你的愉悦感。你打开电视的原因不过是你想娱乐。每一种渴求都与改变你内在状态的强烈愿望有关联。&quot;,536870919]],[&quot;^1?&quot;,[2893,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2893,&quot;^K&quot;,2892,536870919]],[&quot;^1?&quot;,[2893,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,12640,&quot;^1J&quot;,13121],536870919]],[&quot;^1?&quot;,[2893,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2893,&quot;^11&quot;,2890,536870919]],[&quot;^1?&quot;,[2893,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2893,&quot;^?&quot;,&quot;~u61d054b6-8065-4cd1-88fa-389a0a64d928&quot;,536870919]],[&quot;^1?&quot;,[2894,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2894,&quot;^Y&quot;,&quot;第三步是回应。回应是你的实际习惯，它的形式可分为思想上或行动上的。反应发生与否取决于你有多大的动力，以及所要采取的行动难易程度。如果一个特定的行动需要你付出超预期的体力或脑力，那么你不会去做。你的反应也取决于你的能力。这听起来很简单，但是只有当你有能力做到的时候，习惯才会出现。&quot;,536870919]],[&quot;^1?&quot;,[2894,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2894,&quot;^K&quot;,2893,536870919]],[&quot;^1?&quot;,[2894,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,13121,&quot;^1J&quot;,13542],536870919]],[&quot;^1?&quot;,[2894,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2894,&quot;^11&quot;,2890,536870919]],[&quot;^1?&quot;,[2894,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2894,&quot;^?&quot;,&quot;~u61d054b6-d456-459b-b15d-994555a8c721&quot;,536870919]],[&quot;^1?&quot;,[2895,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2895,&quot;^Y&quot;,&quot;最后，回应会带来回报。获得奖励是每个习惯的最终目标。提示的作用是让你注意到奖励的存在。渴求是想要得到奖励，回应则是获得奖励。我们追求奖励是因为它们有两个目的：\\n（1）满足我们的需求；\\n（2）它们对我们有教益。&quot;,536870919]],[&quot;^1?&quot;,[2895,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2895,&quot;^K&quot;,2894,536870919]],[&quot;^1?&quot;,[2895,&quot;^T ;^Y&quot;,&quot;无论我们作为个人、父母、教练或领导者来对待行为改变，我们都应该问自己同样的问题：“我们该怎么设计一个让人们的行为易于端正的世界？”重新设计你的生活，让对你来说最重要的事成为最容易做的事。&quot;,536870919]],[&quot;^1?&quot;,[2959,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2959,&quot;^K&quot;,2958,536870919]],[&quot;^1?&quot;,[2959,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,28270,&quot;^1J&quot;,28552],536870919]],[&quot;^1?&quot;,[2959,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2959,&quot;^11&quot;,950,536870919]],[&quot;^1?&quot;,[2959,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2959,&quot;^?&quot;,&quot;~u61d054b6-758a-42e7-8f49-5b2bdd49f75b&quot;,536870919]],[&quot;^1?&quot;,[2960,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2960,&quot;^Y&quot;,&quot;**本章小结** \\n➢ 人类行为遵循最省力法则。我们天然地倾向于付出最少工作量的选择。\\n➢ 创造一个环境，尽可能让人们便于做正确的事。\\n➢ 降低与良好行为相关的阻力。阻力小，习惯就容易养成。\\n➢ 增加与不良行为相关的阻力。阻力大，习惯就难以养成。\\n➢ 预备好你的环境，使未来的行动更容易。&quot;,536870919]],[&quot;^1?&quot;,[2960,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2960,&quot;^K&quot;,2959,536870919]],[&quot;^1?&quot;,[2960,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,28552,&quot;^1J&quot;,28967],536870919]],[&quot;^1?&quot;,[2960,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2960,&quot;^11&quot;,950,536870919]],[&quot;^1?&quot;,[2960,&quot;^1K&quot;,true,536870919]],[&quot;^1?&quot;,[2960,&quot;^?&quot;,&quot;~u61d054b6-86a3-4022-8fe7-aca1b506f374&quot;,536870919]],[&quot;^1?&quot;,[2961,&quot;^1L&quot;,[&quot;^1M&quot;,[]],536870919]],[&quot;^1?&quot;,[2961,&quot;^Y&quot;,&quot;**两分钟规则**&quot;,536870919]],[&quot;^1?&quot;,[2961,&quot;^V&quot;,&quot;^1H&quot;,536870919]],[&quot;^1?&quot;,[2961,&quot;^K&quot;,2960,536870919]],[&quot;^1?&quot;,[2961,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1N&quot;,[],&quot;^1O&quot;,[],&quot;^1I&quot;,28967,&quot;^1J&quot;,28989],536870919]],[&quot;^1?&quot;,[2961,&quot;^15&quot;,950,536870919]],[&quot;^1?&quot;,[2961,&quot;^11&quot;,9
